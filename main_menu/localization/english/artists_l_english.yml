 the_robbers: "«Розбійники»"
 the_robbers_desc: "#italic Die Räuber#! — мелодраматична п'єса про життя двох братів: Карла та Макса фон Моорів, що опинилися волею обставин суперниками один одного. У цій п'єсі піднімаються основні питання, що стоять перед рухом #italic Sturm und Drang#! («Буря і натиск»)."
 wallenstein_woa: "Валленштейн"
 wallenstein_woa_desc: "Вільний переказ біографії Альбрехта фон Валленштейна, присвячений поступовому впаданню його в немилість перед обличчям імператора. П'єса поділена на три частини — «Табір Валленштейна», «Пікколоміні» і «Смерть Валленштейна», і розповідає про життєві труднощі імперського полководця, пов'язані в тому числі з боротьбою за владу в лавах католицької армії."
 nathan_the_wise: "«Натан Мудрий»"
 foundations_of_natural_right: "«Основи природного права»"
 imperial_surgery: "«Імперська хірургія»"
 imperial_surgery_desc: "«Імперська хірургія» була заснована на енциклопедії «Кітаб аль-Тасріф» за авторством Абуль-Касима, але в підручнику також описані і принципово нові методи лікування. Книга рясніє ілюстраціями, включаючи зображення жінок-хірургів, які раніше не згадувалися в подібних текстах. Одна з операцій, описаних у цьому трактаті, — лігування скроневої артерії для боротьби з мігренню."
 muraqqa: "«Муракка»"
 muraqqa_desc: "Зібрання ісламських мініатюр та каліграфії, присвячених найрізноманітнішим темам і написаних, як правило, різними художниками. Порівняно з більш ранніми зразками ілюстрацій до епосів відрізняються більшою стислістю сцен та простотою."
 sharh_al_tadhkirah: "«Коментар на мемуари ат-Тусі»"
 sharh_al_tadhkirah_desc: "«Коментар на мемуари ат-Тусі» — праця відомого математика Аль-Біржанді, присвячена питанням астрономії."
 tashrih_al_aflak: "«Анатомія небесних сфер»"
 tashrih_al_aflak_desc: "«Ташрі аль-Афлак», також відома як «Анатомія небесних сфер, — це збірник теорій з астрономії. Серед іншого, автор тексту підтримує ідею про обертання землі, про що в ті часи ще не було достеменно відомо. Однак, на відміну від своїх колег, він розробив цю теорію незалежно від західних учених."
