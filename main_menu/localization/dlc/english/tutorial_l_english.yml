 lesson_basics_welcome: "@caesar! Ласкаво просимо до Europa Universalis V"
 lesson_welcome_desc: "Ви — дух свого народу, і вам вирішувати, як він житиме наступні п'ять століть своєї історії.\n\nВи можете завоювати світ, перетворити свою націю на процвітаючу утопію або розвинутися в непереможну економічну державу. Який би шлях ви не обрали, історія у ваших руках."
 lesson_basics_camera: "@caesar! Камера та керування"
 lesson_basics_camera_desc: "Для початку пробіжимося по основах. Насамперед навчимося орієнтуватися на карті, адже вона — головний елемент гри.\n\nДля огляду карти використовуйте клавіші @key_w!, @key_a!, @key_s! та @key_d!.\n\n@centerscroll! #high Колесо миші#! наближає та віддаляє карту.\n\nУтримуйте @key_tab!, щоб побачити весь світ."
 lesson_basics_nested_tooltips: "@caesar! Підказки"
 lesson_basics_nested_tooltips_complete: "@caesar! Підказки"
 lesson_basics_nested_tooltips_desc: "Ігрові поняття виділяються синім кольором — клацніть їх, щоб отримати детальний опис певного елемента ігрової механіки. Для прикладу візьмемо поняття [Concept('country_with_icon', 'держава')|e].\n\nТипово, після появи вкладеної підказки необхідно затримати курсор на деякий час, поки вона не зафіксується, а потім можна наводити його на посилання в тексті і викликати додаткові підказки. Також зафіксувати підказку можна за допомогою @centerclick!#high середньої кнопки миші#!.\n\nЗмінити ці налаштування можна в меню #high Налаштування (@key_escape!) > Інтерфейс > Налаштування підказок#!."
 lesson_basics_tooltips_in_tooltips_hover_word: "Наведіть курсор на синій текст"
 lesson_basics_nested_tooltips_continue: "Наведіть курсор на вкладену підказку"
 lesson_basics_your_nation: "[country_icon] Ваша держава"
 lesson_basics_your_nation_desc: "У #high Europa Universalis V#! ви — #high Дух нації#!, абстрактна сутність вашої [Concept('country_with_icon', 'держави')|e].\n\nЗараз ваша [Concept('country', 'держава')] — [country_icon] [GetPlayer.GetLongName], а її [Concept('ruler_with_icon', 'правитель')|e] — [GetPlayer.GetGovernment.GetRuler.GetShortName]."
 lesson_basics_top_bar: "@caesar! Верхня панель"
 lesson_basics_top_bar_desc: "На #high верхню панель#! винесено кілька елементів. Вона завжди залишається на цьому місці, щоб ви знали, як живе [Concept('country_with_icon', 'держава')|e].\n\nЗверніть увагу на дату в верхньому правому куті — гра йде в #high реальному часі#!. Але не хвилюйтеся, зараз вона стоїть на паузі, і нічого не відбувається."
 lesson_basics_estates: "@caesar! Верхня панель"
 lesson_basics_estates_desc: "У крайньому лівому розділі верхньої панелі відображаються [Concept('estates_with_icon', 'стани')|e] — впливові групи держави [Concept('country_with_icon', 'держави')|e]. Гравця представляє [GetEstateName('crown_estate')].\n\nПро стани поговоримо пізніше, поки просто запам'ятайте, що кожен з них претендує на частку багатства та влади держави, а також має рівень [Concept('estate_satisfaction_with_icon', 'задоволення стану')|e], за яким можна стежити на верхній панелі.\n\nРозподіл влади між станами відбувається нерівномірно, і деяким державам доступні унікальні стани."
 lesson_basics_resources: "@caesar! Верхня панель"
 lesson_basics_resources_desc: "Тепер розглянемо розділи верхньої панелі «Ресурси» та «Статистика». Вони розташовуються посередині панелі та дозволяють відстежувати найважливіші ресурси для управління [Concept('country_with_icon', 'держави')|e].\n\nНа більшість дій у грі витрачається [Concept('gold_with_icon', 'золото')|e] — від виплати солдатського жалування до будівництва міст. Але найважливіший ваш ресурс, безсумнівно, [Concept('population_with_icon', 'населення')|e]. На ньому тримаються ваша політика, економіка та армії.\n\nЩе один особливо важливий показник — [Concept('stability_with_icon', 'стабільність')|e] — міра внутрішньої стійкості держави, що визначає вірність [Concept('estates', 'станів')] та [Concept('population', 'населення')]. Стабільність дозволяє впливати на політику [Concept('country', 'держави')].\n\nІнші показники обговоримо, коли прийде їхній час. А поки продовжимо."
 lesson_basics_time_and_research: "@caesar! Час"
 lesson_basics_time_and_research_desc: "Ігровий час #high Europa Universalis V#! триває кілька сотень років. Поточна дата відображається у верхньому правому куті екрана, і там же можна контролювати швидкість гри.\n\nЧас гри поділено на шість [Concept('ages','епох')|e]. Наразі триває епоха [ShowAgeName('age_1_traditions')], яка в #high 1342-му#! році зміниться епохою #TOOLTIP:AGE,age_2_renaissance,X #L Відродження#!#!. У кожну епоху ви можете досліджувати нові [Concept('advances_with_icon', 'покращення')|e].\n\nЯк ми вже й казали, зараз гра на паузі, тому ви нічого не пропускаєте."
 lesson_basics_wrap_up_0: "@caesar! Основні панелі"
 lesson_basics_wrap_up_0_desc: "Давайте розглянемо базові елементи інтерфейсу, починаючи з панелей у верхньому лівому куті. Тут розташовуються 8 різних панелей, яким ви приділятимете найпильнішу увагу.\n\nЦе @government_panel![Link('government', '', 'уряд')], @economy_panel![Link('economy', '', 'економіка')], @production_panel![Link('production', '', 'виробництво')], @society_panel![Link('country_culture', '', 'суспільство')], @diplomacy_panel![Link('diplomacy', '', 'дипломатія')], @military_panel![Link('unit_overview', '', 'армія')], @geopolitics_panel![Link('expansion', '', 'геополітика')] та @advances_panel![Link('advances', '', 'покращення')]."
 lesson_basics_wrap_up_2: "@hint! Поради"
 lesson_basics_wrap_up_2b: "Hints 2b"
 lesson_basics_wrap_up_2_desc: "Окрім вікон з ігровими поняттями, які зустрічаються в грі повсюдно, деякі елементи ігрової механіки супроводжуються порадами — детальнішими описами з прикладами.\n\nОтримати пораду можна в будь-який момент через @hint![Link('hints', '', 'панель порад')].\n\n@hint! Якщо ви бачите цей значок у підказці, клацніть його, щоб відкрити відповідну пораду."
 lesson_basics_open_hints: "Відкрити панель порад"
 lesson_basics_close_hints: "Закрити панель порад"
 lesson_core_loop_0: "@caesar! Вступ до ігрового процесу"
 lesson_core_loop_0_desc: "#high Europa Universalis V#! — масштабна гра, що відкриває перед гравцем незліченну кількість стратегій та можливостей.\n\nВи — безжальний завойовник? А можливо, хитромудрий політик? Чи правитель, що володіє секретами царя Мідаса? У будь-якому випадку, починати вам доведеться з основ. Давайте ж поглянемо на них!"
 lesson_core_loop_1: "[gold_icon] Баланс"
 lesson_core_loop_1_desc: "Ми вже згадували, що [Concept('gold', '@gold! дукати')|e] — один з найважливіших ігрових ресурсів. Ними оплачується більшість дій, і часто успіх ваших спроб диктувати свою волю всередині та за межами кордонів [Concept('country', '@country! держави')|e] залежатиме від доступного вам багатства. Шлях до влади над світом вимощено золотом і кров'ю.\n\nБільшою частиною фінансів можна керувати на [Link('economy', '', '@economy_panel! Панелі балансу')]. Розглянемо її уважніше."
 lesson_core_loop_open_balance: "Відкрийте панель балансу"
 lesson_core_loop_2: "[gold_icon] Баланс"
 lesson_core_loop_2_desc: "Це зведення вашого [Concept('budget_with_icon', 'бюджету')|e]. Різниця між [Concept('income_with_icon', 'доходами')|e] та [Concept('expenses_with_icon', 'витратами')|e] наприкінці кожного місяця надходить до вашої [Concept('treasury_with_icon', 'скарбниці')|e]. Рухайте повзунки на цій панелі, щоб керувати щомісячним [Concept('balance', 'балансом')].\n\nЯк ми щойно бачили, різниця між щомісячними доходами та витратами також відображається на #high верхній панелі#!."
 lesson_core_loop_3: "[taxes_icon] Податки"
 lesson_core_loop_3_desc: "Більша частина добробуту держави в #high Europa Universalis V#! виробляється щомісяця на належних вам територіях — [Concept('locations_with_icon', 'районах')|e].\n\nПро райони ми поговоримо пізніше, а поки наведіть курсор на показник [Concept('tax_base_with_icon', 'податкової бази')|e] у верхньому лівому куті, щоб побачити зведення по найбагатших районах. Саме звідси береться [Concept('gold_with_icon', 'золотий запас')|e] [Concept('country_icon', 'держави')] [Player.GetLongName]."
 lesson_core_loop_4: "[taxes_icon] Податки"
 lesson_core_loop_4_desc: "Однак ці [Concept('gold', '@gold! дукати')|e] не надходять до вашої [Concept('treasury', '@treasury! скарбниці')|e] безпосередньо. Уряд збирає [Concept('taxes', '@taxes! податки')|e] з ваших [Concept('estates', '@estates! станів')|e] і отримує тільки частку їхньої [Concept('tax_base', '@tax_base! податкової бази')|e].\n\nЗа допомогою повзунків на панелі балансу можна налаштовувати рівень оподаткування. Зверніть увагу: чим більше стягується податків, тим нижче [Concept('estate_satisfaction', '@estate_satisfaction! задоволення стану')|e]. Станам не подобається платити податки.\n\n[Concept('maximum_tax', '@maximum_tax! Максимальний податок')|e], який можна зібрати з кожного стану, залежить від багатьох чинників, наприклад його впливовості. Буває, що стягнути податок зі стану взагалі неможливо.\n\nПоки що найкраще автоматизувати оподаткування — для цього клацніть по значку @automation! #W шестерні#!. У результаті податки будуть достатньо великими, але при цьому [estate_satisfaction_icon] не опуститься нижче #G 50%#!, як тільки ви знімете гру з паузи."
 lesson_core_loop_automate_taxes: "Автоматизація податків усіх станів"
 lesson_core_loop_5: "[income_icon] Щомісячний дохід"
 lesson_core_loop_5_desc: "Ще один вид [Concept('income_with_icon', 'доходу')|e] крім [Concept('taxes_with_icon', 'податків')|e] — [Concept('minting_with_icon', 'карбування монет')|e]. Ви можете робити їх скільки завгодно, але надто велика кількість може викликати [Concept('inflation_with_icon', 'інфляцію')|e].\n\nДетальніше про [Concept('inflation', 'інфляцію')] розказано в [Link('hints', 'selected_hint = hint_inflation', '@hint! підказці про інфляцію')]."
 lesson_core_loop_minting: "Щоб викарбувати кілька блискучих дукатів, перемістіть повзунки карбування"
 lesson_core_loop_inflation: "Постарайтеся не викликати інфляцію"
 lesson_core_loop_6: "[income_icon] Щомісячний дохід"
 lesson_core_loop_6_desc: "Ще два поширених джерела [Concept('income_with_icon', 'доходу')|e] — [Concept('trade_with_icon', 'торгівля')|e] та [Concept('food_with_icon', 'їжа')|e]. Оскільки ці поняття досить обширні, ми поки не будемо в них заглиблюватися. Коли будете готові, відкрийте відповідні поради:\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Порада про торгівлю')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint! Порада про їжу')]"
 lesson_core_loop_7: "@caesar! Відновлення гри"
 lesson_core_loop_7_desc: "Давайте ненадовго відновимо плин ігрового часу, а потім подивимося на [Concept('expenses_with_icon', 'витрати')|e].\n\n#high Швидкість#! ігрового часу можна вибрати на #high верхній панелі#!. Непоганий темп на початку гри — #high 3#! або #high 4#!, але у кожного гравця з'являються власні вподобання.\n\nТакож можна натиснути @key_space!, щоб поставити гру на #high паузу#! та #high відновити#! її в будь-який момент."
 lesson_core_loop_unpause_month: "Відновіть гру і давайте почекаємо кінця місяця, коли показники оновляться"
 lesson_core_loop_7b: "@caesar! Відновлення гри"
 lesson_core_loop_7b_desc: "Добре! Минув місяць, і ми знову ставимо гру на #high паузу#!.\n\nЗверніть увагу, що показники змінилися, а ваші [Concept('estates_with_icon', 'стани')|e] виплачують встановлені [Concept('taxes_with_icon', 'податки')|e]. Безліч розрахунків у грі відбувається наприкінці місяця.\n\nТепер розглянемо [Concept('expenses_with_icon', 'витрати')|e]."
 lesson_core_loop_8: "[expenses_icon] Щомісячні витрати"
 lesson_core_loop_8_desc: "Зазвичай ви витрачаєте [Concept('gold_with_icon', 'золото')|e] на дії в момент їх здійснення. Але навіть якщо ви не витрачаєте [Concept('gold', 'золото')] активно, вашому [Concept('budget_with_icon', 'бюджету')|e] все одно доводиться покривати регулярні щомісячні [Concept('expenses_with_icon', 'витрати')|e].\n\nМожна витрачати [Concept('gold', 'золото')] на підвищення [Concept('stability_with_icon', 'стабільності')|e] та [Concept('legitimacy_with_icon', 'легітимності')|e] — два найважливіші показники, з якими ми вже познайомилися на #high верхній панелі#!. Рекомендуємо домогтися становища, за якого вони не будуть хоча б знижуватися.\n\nВитрати на [Concept('maintenance_with_icon', 'утримання')|e] регулярних [Concept('armies_with_icon', 'армій')|e], [Concept('navies_with_icon', 'флотів')|e] та діючих [Concept('fortifications_with_icon', 'укріплень')|e] можуть помітно вдарити по [Concept('budget', 'бюджету')]. У мирний час розумним кроком буде зменшення витрат на їхнє [Concept('maintenance', 'утримання')]."
 lesson_core_loop_positive_income: "За допомогою повзунків бюджету домогтися позитивного щомісячного балансу"
 lesson_core_loop_9: "[budget_icon] Бюджет: підсумки"
 lesson_core_loop_9_desc: "Чудово! Ви розібралися в основах керування [Concept('budget_with_icon', 'бюджетом')|e]. підведемо короткий підсумок:\n\n$BULLET$[Concept('income_with_icon', 'Доходи')|e] та [Concept('expenses_with_icon', 'витрати')|e] підраховуються наприкінці місяця.\n\n$BULLET$[Concept('estates', 'Стани')] збирають вироблене [Concept('locations_with_icon', 'районами')|e] [Concept('gold_with_icon', 'золото')|e], частину якого ви забираєте у вигляді [Concept('tax_with_icon', 'податків')|e] для поповнення [Concept('treasury_with_icon', 'скарбниці')|e].\n\n$BULLET$Зазвичай [Concept('estates_with_icon', 'стани')|e] платять податки без особливого ентузіазму.\n\n\nАле я так і чую ваше запитання: «Та хто вони такі, ці [Concept('estates', 'стани')], і чому вони не виконують кожну вашу примху?»"
 lesson_estates_1: "[estates_icon] Правителі та стани"
 lesson_estates_1_desc: "У #high Europa Universalis V#! [Concept('estates_with_icon', 'стани')|e] — один з наріжних каменів ігрової механіки. Вони не тільки платять [Concept('taxes_with_icon', 'податки')|e], але можуть бути найціннішими союзниками, якщо вірні вам, або найнебезпечнішими ворогами, якщо не лояльні.\n\nРозглянемо їх ближче: @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]."
 lesson_estates_2: "[crown_power_icon] Правителі"
 lesson_estates_2_desc: "Перед вами [Concept('estates', '@estates! стани')|e] — соціальні групи, що володіють [Concept('political_power', 'політичною вагою')] у вашій [Concept('country', '@country! державі')|e]. У кожного з них своя частка [Concept('estate_power', '@estate_power! станової влади')|e]. Ви, як втілення нації, належите до стану «[GetEstateName('crown_estate')]».\n\nЗа допомогою [Concept('crown_power', '@crown_power! влади правителя')|e] ви можете безпосередньо впливати на певні інтереси [Concept('estate', 'станів')]: вона дозволяє підвищувати [Concept('taxes', '@taxes! податки')|e], впливає на зростання вашої підтримки в [Concept('parliament', '@parliament! парламенті')|e] та [Concept('estate_satisfaction', '@estate_satisfaction! задоволення станів')|e], спрощує зміну [Concept('laws', '@laws! правил')|e] та дозволяє забирати частину доходів від [Concept('trade', '@trade! торгівлі')|e].\n\n@hint! Дізнатися більше про владу правителя можна [Link('hints', 'selected_hint = hint_crown_power', 'тут')]."
 lesson_estates_3: "[estates_icon] Стани"
 lesson_estates_3_desc: "За правильного поводження ваші [Concept('estates_with_icon', 'стани')|e] можуть бути могутніми союзниками, але варто їх розлютити, і вони перетворюються на справжню занозу.\n\nОкрім виплати [Concept('taxes_with_icon', 'податків')|e] до вашої скарбниці, [Concept('estates', 'стани')] відіграють важливу роль у [Concept('war_with_icon', 'військовій справі')|e], оскільки чисельність вашого війська залежить від наданого ними [Concept('levies_with_icon', 'ополчення')|e] — поки ви не зможете дозволити собі завести [Concept('regular_regiments_with_icon', 'регулярні полки')|e].\n\nАле якщо вірність станів знижується, вони можуть навіть підтримати [Concept('rebellions_with_icon', 'заколоти')|e], влаштувати [Concept('civil_war_with_icon', 'громадянську війну')|e] та скинути вас.\n\nІ, нарешті, стани з показником [Concept('estate_satisfaction_icon', 'задоволення')] вище #G 50%#! дають вашій [Concept('country_with_icon', 'державі')|e] різноманітні бонуси залежно від своїх типів, а незадоволення станів, навпаки, ускладнює їй життя."
 lesson_estates_4: "[privileges_icon] Привілеї"
 lesson_estates_4_desc: "[Concept('estates', 'Стани')] можуть отримувати [Concept('privileges_with_icon', 'привілеї')|e], які зазвичай зміцнюють [Concept('estate_satisfaction_with_icon', 'задоволення стану')|e] та [Concept('estate_power_with_icon', 'станову владу')|e], а також так чи інакше впливають на державу та ваш народ.\n\nСкасування привілеїв розлютить та ослабить стан. Це ризикована дія, яка з високою ймовірністю обрушить [Concept('stability_with_icon', 'стабільність')|e].\n\nТаким чином, привілеї посилюють владу станів (і, відповідно, послаблюють вашу [Concept('crown_power_with_icon', 'владу правителя')|e]), але іноді це може принести вам вигоду. Роздача привілеїв у потрібний час потрібним станам може бути мудрим рішенням, яке, наприклад, може задушити [Concept('rebellion_with_icon', 'заколотницькі настрої')|e] на початку. Жоден монарх не править самотужки."
 lesson_estates_5: "[pop_type_icon|e] Суспільні класи"
 lesson_estates_5_desc: "[Concept('estate_power_with_icon', 'Влада')|e] [Concept('estates_with_icon', 'станів')|e] залежить не тільки від [Concept('privileges', 'привілеїв')], але, насамперед, від соціального складу вашого [Concept('population_with_icon', 'населення')|e].\n\n[Concept('population', 'Воно')] ділиться на кілька [Concept('pop_types_with_icon', 'суспільних класів')|e], кожен з яких підтримує певний [Concept('estate', 'стан')]:\n\n$BULLET_WITH_TAB$[GetEstateName('nobles_estate')] отримують підтримку від класу @nobles! [ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[GetEstateName('clergy_estate')] отримують підтримку від класу @clergy! [ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[GetEstateName('burghers_estate')] отримують підтримку від класу @burghers! [ShowPopTypeName('burghers')]\n$BULLET_WITH_TAB$[GetEstateName('peasants_estate')] отримують підтримку від класів:\n$TAB$$BULLET_WITH_TAB$@peasants! [ShowPopTypeName('peasants')], @laborers! [ShowPopTypeName('laborers')] та @soldiers! [ShowPopTypeName('soldiers')].\n\n[Concept('population', 'Населення')] живе і вмирає в різних [Concept('locations_with_icon', 'районах')|e] вашої карти. Розглянемо їх уважніше."
 lesson_map_1: "[known_world_icon] Карта"
 lesson_map_1_desc: "У світі #high Europa Universalis V#! існує безліч [Concept('countries_with_icon','держав')|e], кожна з яких володіє різними [Concept('locations_with_icon','районами')|e] на карті. Ці території використовуються для видобутку ресурсів та збору рекрутів, необхідних у боротьбі з іншими країнами.\n\nЯкщо ви віддалите камеру, то побачите на карті назви [Concept('country','держав')]. При наведенні на них курсора з'явиться невелика підказка про [Concept('country','державу')], а при клацанні відкриється #high панель держави#!, де можна більше дізнатися про неї та вибрати, як з нею взаємодіяти."
 lesson_trigger_zoom_out: "@centerscroll! Віддаліть камеру, щоб побачити держави"
 lesson_trigger_foreign_country: "Відкрийте панель іноземної держави, @leftclick!#high клацнувши по ній лівою кнопкою#!"
 lesson_map_2: "[known_world_icon] Карта"
 lesson_map_2_desc: "У #high Europa Universalis V#! основу економічного та політичного життя [Concept('countries','@countries! держави')|e] складають [Concept('locations','@locations! райони')|e]. Саме тут живуть [Concept('population','@population! люди')|e] різних [Concept('pop_types','@pop_types! класів')|e], [Concept('religions','@religions! релігій')|e] та [Concept('cultures','@cultures! культур')|e], які виробляють [Concept('goods','@goods! товари')|e] та генерують [Concept('tax_base', '@tax_base! податкову базу')|e].\n\n[Concept('locations','Райони')] бувають трьох [Concept('location_rank','@location_rank! рангів')|e]:\n$BULLET_WITH_TAB$@city! #TOOLTIP:LOCATIONRANK,city,X #L місто#!#!\n$BULLET_WITH_TAB$@town! #TOOLTIP:LOCATIONRANK,town,X #L містечко#!#!\n$BULLET_WITH_TAB$@rural_settlement! #TOOLTIP:LOCATIONRANK,rural_settlement,X #L сільська територія#!#!\n\nКожен ранг відрізняється набором [Concept('pop_types','суспільних класів')], [Concept('buildings','@buildings! споруд')|e] та модифікаторів."
 lesson_map_3: "[known_world_icon] Карта"
 lesson_map_3_desc: "Найважливішим [Concept('location','@location! районом')|e] будь-якої [Concept('country','@country! держави')|e] є її [Concept('capital','@capital! столиця')|e]. Ваша [Concept('capital','столиця')] — [Player.GetCapital.GetName]. На карті вона позначена золотою зіркою всередині значка [Concept('location_rank','рангу')|e] (@city_capital!/@town_capital!/@rural_settlement_capital!).\n\n$BULLET$Якщо @leftclick!#high двічі клацнути#! по прапору своєї держави на #high верхній панелі#!, можна перемістити камеру до столиці.\n\n$BULLET$А щоб знайти будь-який [Concept('location','район')], можна натиснути @key_f! і набрати в вікні [Link('find_location', '', '@finder_panel!пошуку')] його назву."
 lesson_trigger_zoom_in: "@centerscroll! Наблизьте камеру, щоб побачити райони"
 lesson_trigger_capital: "@leftclick!#high Клацніть#! по своїй столиці, місту [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_control_groups_1: "@caesar! Контрольні групи"
 lesson_control_groups_1_desc: "Перш ніж ознайомитися зі столицею, давайте спочатку розглянемо #high контрольні групи#!. Вони розташовуються в нижній частині екрана та слугують для швидкого доступу до різних елементів гри.\n\nТак, ви можете призначити [Concept('locations_with_icon','райони')|e], [Concept('countries_with_icon','держави')|e], [Concept('markets_with_icon','ринки')|e], [Concept('armies_with_icon','армії')|e] та інші елементи на зручні вам цифрові клавіші. Спробуйте призначити в контрольну групу свою [Concept('capital_with_icon','столицю')|e], місто [location_icon] [Player.GetCapital.GetNameWithNoTooltip].\n\nДля цього відкрийте панель міста та натисніть клавіші #high Ctrl + 1#!."
 lesson_basics_click_map: "@leftclick!#high Клацніть#! по місту [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_assign_control_group: "Натисніть #high Ctrl + 1#!, щоб призначити місто в контрольну групу"
 lesson_control_groups_2: "@caesar! Контрольні групи"
 lesson_control_groups_2_desc: "Чудово! Тепер при натисканні на вибрану клавішу ви перемістіться до міста [location_icon] [Player.GetCapital.GetName] та відкриєте його панель.\n\nЩоб очистити контрольну групу, можна клацнути по ній @rightclick!#high правою кнопкою миші#! або знову натиснути #high Ctrl#! разом з відповідною клавішею."
 lesson_location_1: "[location_icon] Район"
 lesson_location_1_desc: "Тепер давайте розглянемо #high панель району#!:\n\nУ кожному [Concept('location_with_icon','районі')|e] проживають представники різних [Concept('pop_types_with_icon','суспільних класів')|e]. Як ви вже бачили, [Concept('pops_with_icon','групи населення')|e] збільшують [Concept('estate_power_with_icon','владу')|e] своїх [Concept('estate_with_icon','станів')|e].\n\nЧисельність [Concept('pops','населення')] кожного [Concept('pop_type','класу')] головним чином залежить від [Concept('buildings_with_icon','споруд')|e] [Concept('location','району')]. Споруди можуть зводитися вами або самими станами, і для роботи їм необхідні мешканці конкретних [Concept('pop_type','класів')]. Після завершення будівництва @peasants! [ShowPopTypeName('peasants')|l] автоматично [Concept('promote_with_icon','перейдуть')|e] у потрібний [Concept('pop_type','клас')], щоб зайняти робочі місця у споруді.\n\nДеякі [Concept('buildings','споруди')] виробляють [Concept('goods_with_icon','товари')|e], які потім продаються на [Concept('market_with_icon','ринку')|e] та тим самим формують [Concept('tax_base_with_icon','податкову базу')|e] [Concept('location','району')]."
 lesson_location_2: "[rgo_icon] Видобуток ресурсів"
 lesson_location_2_desc: "На початку гри не у всіх [Concept('locations_with_icon','районах')|e] є [Concept('buildings_with_icon','споруди')|e], але при цьому кожен з них спеціалізується на виробництві конкретного [Concept('good_with_icon','товару')|e] у місцях #high [Concept('rgo_with_icon','видобутку')|e]#! — особливих підприємствах, де @laborers!#TOOLTIP:POPTYPE,laborers,X #L робітники#!#! видобувають [Concept('raw_materials_with_icon','ресурси')|e].\n\nЯк і [Concept('buildings','споруди')], [Concept('rgo','видобувні підприємства')] продають свої [Concept('goods','товари')] на місцевому [Concept('market_with_icon','ринку')|e], формуючи [Concept('tax_base_with_icon','податкову базу')|e] району. Спочатку більша частина вашої [Concept('tax_base','податкової бази')] складатиметься з доходів від [Concept('rgo','видобутку ресурсів')] та їх продажу.\n\n@hint! Детальніше про [Concept('markets','ринки')] можна дізнатися в розділі навчання «[Link('hints', 'selected_hint = hint_markets', 'Ринки')]»."
 lesson_location_3: "[tax_base_icon] Податкова база району"
 lesson_location_3b: "[tax_base_icon] Податкова база району"
 lesson_location_3_desc: "Як уже було сказано раніше, доходи від [Concept('buildings_with_icon','споруд')|e] та [Concept('rgo_with_icon','видобутку ресурсів')|e] формують [Concept('tax_base_with_icon','податкову базу')|e] [Concept('location_with_icon','району')|e]. Потім [Concept('tax_base','податкова база')] розподіляється між [Concept('estates_with_icon','станами')|e] відповідно до їхньої чисельності в даному [Concept('location','районі')].\n\nПам'ятайте, що лише частина цього [Concept('gold_with_icon','золота')|e] доходить до вашої скарбниці у вигляді [Concept('taxes_with_icon','податків')|e].\n\n#weak Наприклад, [Concept('tax_base','податкова база')] міста [location_icon] [Player.GetCapital.GetName] становить [Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon], з яких [Concept('estates','стани')] виплачують податки в розмірі [Player.GetCapital.GetTotalIncome|2g][gold_icon].#!"
 lesson_basics_hover_tax_base: "Наведіть курсор на податкову базу, щоб подивитися, як саме вона розподілена між станами"
 lesson_location_3_recap: "@caesar! Підведемо підсумки!"
 lesson_location_3_recap_desc: "[Concept('buildings', '@buildings! Споруди')|e] та [Concept('rgo', '@rgo! видобуток ресурсів')|e] у ваших [Concept('locations', '@locations! районах')|e] задіюють [Concept('pops', '@pops! групи населення')|e], які створюють [Concept('tax_base', '@tax_base! податкову базу')|e]. Податкова база потім розподіляється між вашими [Concept('estates', '@estates! станами')|e], які в свою чергу забезпечують вас [Concept('taxes', '@taxes! податками')|e] та [Concept('levies', '@levies! ополченням')|e]."
 lesson_location_4: "[control_icon] Контроль"
 lesson_location_4_desc: "Варто зазначити, що не всі [Concept('locations_with_icon','райони')|e] однаково прибуткові. Одна з найважливіших характеристик, що впливає на податкові надходження з [Concept('location','району')], — це [Concept('control_with_icon','контроль')|e].\n\nСеред іншого, рівень контролю визначає кількість золота, доступну вам та вашим [Concept('estates_with_icon','станам')|e].\n\nІншими словами, розмір [Concept('tax_base_with_icon','податкової бази')|e] [Concept('location','району')] залежить від ступеня вашого [Concept('control','контролю')] над ним."
 lesson_location_5: "[proximity_icon] Досяжність"
 lesson_location_5_desc: "[Concept('control','@control! Контроль')|e] над [Concept('location','@location! районом')|e] безпосередньо залежить від його [Concept('proximity','@proximity! досяжності')|e] відносно вашої [Concept(capital','@capital! столиці')|e].\n\nОсь чому [Concept(capital','столиця')] є одним з найважливіших [Concept('location','районів')] [Concept('country', '@country! держави')|e]: тут у вас завжди високий відсоток [Concept('control','контролю')], а значить, місцеві [Concept('buildings','@buildings! споруди')|e] та місця [Concept('rgo','@rgo! видобутку ресурсів')|e] приносять вам та вашим [Concept('estates','@estates! станам')|e] найбільший прибуток.\n\n@hint! Дізнатися більше про [Concept('proximity','досяжність')] та [Concept('proximity','контроль')] можна [Link('hints', 'selected_hint = hint_control', 'тут')]."
 lesson_mapmodes_1: "@mapmode! Режими карти"
 lesson_mapmodes_1_desc: "Давайте розглянемо #high режими карти#!. Це фільтри, які дозволяють окремо проаналізувати різні світові показники на карті.\n\nСпробуйте навести курсор на підказку про [Concept('control','@control! контроль')|e], відкривши панель району. У правому верхньому куті вікна підказки ви побачите кнопку для перемикання режиму карти. @leftclick!#high Клацнувши#! по цій кнопці, ви побачите [Concept('control','контроль')] у всіх ваших [Concept('location','@location! районах')]."
 lesson_basics_control_mapmode: "Наведіть курсор на підказку про контроль"
 lesson_basics_control_mapmode_2: "@leftclick!#high Клацніть#! по кнопці режиму карти в заголовку підказки, щоб увімкнути огляд контролю"
 lesson_mapmodes_1b: "@mapmode! Режими карти"
 lesson_mapmodes_1c: "@mapmode! Режими карти"
 lesson_mapmodes_1b_desc: "Зараз на карті відображається [Concept('control','@control! контроль')|e] над вашими володіннями. Зверніть увагу: чим далі [Concept('locations','@locations! райони')|e] від [Concept('capital','@capital! столиці')|e], тим менше у вас над ними [Concept('control','контролю')]. У зв'язку з цим найбільш віддалені [Concept('locations','райони')] принесуть набагато менше користі, ніж решта, поки там не з'явиться більш розвинена інфраструктура.\n\n@leftclick!#high Клацнувши#! по будь-якій іншій [Concept('country','@country! державі')|e] в цьому режимі карти, можна побачити її рівень [Concept('control','контролю')] над землями."
 lesson_mapmodes_2: "@mapmode! Режими карти"
 lesson_mapmodes_2a: "@mapmode! Режими карти"
 lesson_mapmodes_2_desc: "Тепер давайте перемкнемося на режим огляду [Concept('proximity_with_icon','досяжності')|e]. Його також можна увімкнути через вікно відповідної підказки, як ви вже робили раніше для огляду [Concept('control_with_icon','контролю')|e]."
 lesson_basics_proximity_mapmode: "Наведіть курсор на підказку про досяжність"
 lesson_basics_proximity_mapmode_2: "@leftclick!#high Клацніть#! по кнопці режиму карти в заголовку підказки, щоб увімкнути огляд досяжності"
 lesson_mapmodes_2b: "@mapmode! Режими карти"
 lesson_mapmodes_2b_desc: "У режимі огляду [Concept('proximity','@proximity! досяжності')|e] можна побачити, як далеко [Concept('locations','@locations! райони')|e] знаходяться від вашої [Concept('capital','@capital! столиці')|e].\n\nВи вже могли помітити, що вздовж річок та рівнин [Concept('proximity','досяжність')] вища, а гори та ліси, навпаки, значно знижують її. [Concept('topography','@topography! Рельєф')] та [Concept('vegetation','@vegetation! рослинність')] відіграють важливу роль при розрахунку [Concept('proximity','досяжності')]. Втім, негативні ефекти від них можна нівелювати, будуючи об'єкти інфраструктури, наприклад [Concept('roads','@roads! дороги')|e] та [Concept('ports','@ports! порти')|e].\n\n@leftclick!#high Клацнувши#! по [Concept('location','@location! району')] в цьому режимі карти, можна подивитися, як саме прокладено шлях між районом і столицею."
 lesson_basics_map_modes: "@mapmode! Режими карти"
 lesson_basics_map_modes_complete: "@mapmode! Режими карти"
 lesson_basics_map_modes_desc: "У грі є десятки #high режимів карти#!, що відображають найрізноманітніші показники.\n\nТак, за їх допомогою можна вивчити розташування [Concept('markets_with_icon','ринків')|e] у світі, розподіл [Concept('population_with_icon','населення')|e] у вашій [Concept('country_with_icon','державі')|e] та багато іншого.\n\nУсі #high режими карти#! можна переглянути, навівши курсор на відповідний значок внизу екрана. Якщо хочете, можете ознайомитися з ними прямо зараз, але в рамках навчання більша їх частина нам не знадобиться.\n\nЩоб повернутися до стандартного режиму карти, можна натиснути #high Ctrl + Q#! або вибрати його на панелі режимів карт."
 lesson_basics_open_map_mode_widget: "Відкрийте панель режимів карти (виділено)"
 lesson_basics_return_map_mode_widget: "Перемкніться на стандартний режим карти (ландшафт), використовуючи клавіші #high Ctrl + Q#!"
 lesson_road: "[road_icon] Дороги"
 lesson_road_desc: "Як ми вже з'ясували, для [Concept('control_with_icon','контролю')|e] над територіями необхідний високий рівень [Concept('proximity_with_icon','досяжності')|e]. Але як його підвищити?\n\nДля цього є різні способи, але один з основних — це будівництво [Concept('roads_with_icon','доріг')|e]. [Concept('roads','Дороги')] покращують зв'язок між двома [Concept('locations_with_icon','районами')|e] та підвищують [Concept('proximity','досяжність')|e] для всіх [Concept('locations','районів')], які використовують їх для проходу до [Concept('capital_with_icon','столиці')|e].\n\nДавайте побудуємо [Concept('road','дорогу')] від міста [location_icon] [Player.GetCapital.GetName] до одного з районів. Це обійдеться нам у певну кількість [Concept('gold_with_icon','золота')|e]."
 lesson_basics_road1: "Відкрийте панель міста [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_road2: "@leftclick!#high Клацніть#! по значку конструктора доріг, щоб почати прокладати [Concept('road','дорогу')] від [Concept('capital','столиці')]"
 lesson_basics_road3: "@leftclick!#high Клацніть#! по будь-якому сусідньому [Concept('location','району')] на карті, щоб почати будівництво"
 lesson_road_2: "[road_icon] Дороги"
 lesson_road_2_desc: "Чудово! [Concept('construction','@construction! Будівництво')|e] [Concept('road','@road! дороги')|e] почалося. На це піде кілька місяців. Прогрес будівництва можна відстежувати по круглому значку над вашою [Concept('capital','@capital! столицею')|e].\n\nКоли дорога буде готова, [Concept('proximity','@proximity! досяжність')|e] вибраного [Concept('location', 'району')] підвищиться, а з нею і [Concept('control','@control! контроль')|e] над ним.\n\n[Concept('construction','Будівництво')] [Concept('buildings','@buildings! споруд')|e] та місць [Concept('rgo','@rgo! видобутку ресурсів')|e], а також створення [Concept('regiments','@regiments! полків')|e] працює подібним чином. Все це потребує часу та ресурсів у вигляді [Concept('gold','@gold! дукатів')|e] та [Concept('goods','@goods! товарів')|e] з [Concept('market','@market! ринку')|e]."
 lesson_road_3: "[road_icon] Усі дороги ведуть до міста [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_road_3_desc: "[Concept('proximity', '@proximity! Близькість')|e] та [Concept('control', '@control! контроль')|e] — одні з найважливіших механік у @caesar!#W Europa Universalis V#!. [Concept('crown_power', '@crown_power! Влада правителя')|e], [Concept('tax_base', '@tax_base! податкова база')|e] та розмір [Concept('levies', '@levies! ополчення')|e] безпосередньо визначається контролем над районами, який в свою чергу залежить від їхньої близькості до [Concept('capital', '@capital! столиці')|e]. А отже, прокладка [Concept('roads', '@roads! доріг')|e] від столиці має першорядне значення для всіх країн, незалежно від їхнього розміру.\n\nОкрім доріг, близькість можна покращити за рахунок моря, хоча для цього знадобиться гавань відповідного [Concept('harbor_capacity', '@harbor_capacity! розміру')] та достатня [Concept('maritime_presence', '@maritime_presence! морська присутність')|e]."
