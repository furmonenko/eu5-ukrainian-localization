l_english:
 rise_of_the_ottomans.1.title: "Турецька загроза"
 rise_of_the_ottomans.1.desc: "Маленька держава [target_country.GetName], що виникла на руїнах Сельджуцького султанату, який помирав, спершу перебувала в тіні своїх могутніх сусідів. Однак [target_character.GetName] не [Select_CString(target_character.IsFemale,'збиралася', 'збирався')] миритися з таким станом речей. [Select_CString(target_character.IsFemale,'Вона вступила', 'Він вступив')] на шлях консолідації та експансії, бажаючи зміцнити своє становище на строкатому гобелені роздрібненої Анатолії.\n\n[target_character.GetShortNameWithNoTooltip] та [Select_CString(target_character.IsFemale,'її', 'його')] послідовники вміло скористалися хаосом і розбіжностями, що панували в регіоні. З кожною перемогою #L [target_country.GetAdjectiveWithNoTooltip|l]е#! князівство стає сильнішим, і багато воїнів, учених та інших амбітних діячів бажають взяти участь у його долі. Вдалі шлюби, хитрі союзи та військові досягнення поступово перетворили скромну державу на імперію, що розвивається."
 rise_of_the_ottomans.1.a: "Це треба зупинити!"
 rise_of_the_ottomans.2.title: "Розквіт [target_country.Custom('CL_GEN')]"
 rise_of_the_ottomans.2.a: "Це наша доля!"
 rise_of_the_ottomans.3.title: "Кінець турецького панування"
 rise_of_the_ottomans.3.desc: "Мрії про об'єднання всіх #TOOLTIP:REGION,anatolia_region,X #L анатолійських#!#! князівств не судилося збутися, оскільки наймогутніше з них не розрахувало свої сили і в осяжному майбутньому не зможе претендувати на панування. Навряд чи скоро з'явиться імперія, яка заповнить порожнечу, що утворилася…"
 rise_of_the_ottomans.3.a: "Воно й на краще!"
 rise_of_the_ottomans.4.title: "Розквіт [target_country.Custom('CL_GEN')]"
 rise_of_the_ottomans.4.desc: "[target_character.GetName] нарешті здійснює свою мрію. [target_country.GetLongName] у розквіті сил, увесь світ схиляється перед могутністю цієї держави. Навряд чи знайдеться сміливець, який наважиться виступити проти неї."
 rise_of_the_ottomans.4.a: "$common_string_what_can_we_do$"
 rise_of_the_ottomans.5.title: "Піднесення турків"
 rise_of_the_ottomans.5.desc: "Ми досягли такої величі, про яку засновник нашої династії й помислити не міг. Куди ж нам рухатися далі?"
 rise_of_the_ottomans.5.a: "Наша імперія стоятиме вічно!"
 ability_to_form_rum_tt: "Отримати можливість відродити Римську імперію"
 history_rewritten_tt: "#italic Історія робить коло. Ми — герої, що стоять біля витоків нової імперії, — успадкуємо землі та славу наших великих попередників.#!"
 rise_of_the_ottomans.6.title: "Розквіт [target_country.Custom('CL_GEN')]"
 rise_of_the_ottomans.6.desc: "Ми подолали безліч небезпек і загроз, що надходили від наших сусідів, і врешті-решт змогли значно зміцнити свій політичний і військовий вплив в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!. Міць нашої держави не знає меж, ми здатні поставити на коліна навіть найгрізніших ворогів!"
 rise_of_the_ottomans.6.a: "Не можна втрачати такі можливості!"
 rise_of_the_ottomans.6.b: "Треба вичекати слушний момент…"
 tur_choose_reform_later_tt: "[Concept('government_reform', 'Державний принцип')|e] буде доступний, поки ми зберігаємо лідерство під час [Concept('situation', 'ситуації')|e] «[ShowSituationName('rise_of_the_ottomans')]»"
 rise_of_the_ottomans.100.title: "Похід проти [target_country.Custom('CL_GEN')]"
 rise_of_the_ottomans.100.desc: "Переможні #L [ROOT.GetCountry.GetAdjective|l]і#! прапори майорять на вітрі, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вже обмірковує наступний крок свого великого плану. Схоже, на цьому етапі [ROOT.GetCountry.GetFlavorRank|l] може без зусиль завоювати більшість сусідніх територій.\n\nЯкщо ми включимо провінцію [target.GetProvince.GetName] до складу нашої держави, то зможемо посилити свій контроль над областю [target.GetArea.GetName], і тоді наш вплив у регіоні помітно розшириться. Час розпочати нову військову кампанію!"
 rise_of_the_ottomans.100.a: "Незабаром [target.GetNameWithNoTooltip] перейде у володіння нового господаря!"
 rise_of_the_ottomans.101.title: "[target_country.GetLongNameWithNoTooltip] і [GetCountry('TUR').GetNameWithNoTooltip]"
 rise_of_the_ottomans.101.desc: "Щоб заволодіти новими територіями, нам необов'язково розв'язувати війну. [ROOT.GetCountry.GetFlavorRank] може відправити посланця, який укладе договір, вигідний обом сторонам, і розширити наші володіння, уникнувши кровопролиття."
 rise_of_the_ottomans.101.a: "Зробіть їм пропозицію, від якої неможливо відмовитися…"
 rise_of_the_ottomans.101.b: "Їхні інтереси нас не хвилюють!"
 rise_of_the_ottomans.101.tt: "Держава [target_country.GetName] може погодитися стати нашим #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалом#!#!"
 rise_of_the_ottomans.102.title: "Вимога [GetCountry('TUR').Custom('CL_GEN')]"
 rise_of_the_ottomans.102.desc: "[GetCountry('TUR').GetLongName] — це держава, якою править [ROOT.GetCountry.GetGovernment.GetFullRulerName]. Звідти прибув посланець, що пропонує нам скоритися і ввійти до їхнього складу як #TOOLTIP:SUBJECT_TYPE,vassal,X #L васал#!#!."
 rise_of_the_ottomans.102.a: "Приймемо вимоги."
 rise_of_the_ottomans.102.b: "Відхилимо вимоги."
 rise_of_the_ottomans.103.title: "[target_country.GetAdjectiveWithNoTooltip]а відповідь"
 rise_of_the_ottomans.103.desc: "Наш посланець привіз із міста [target_country.GetCapital.GetName] славні вісті. [target_country.GetLongName] — ця держава погоджується визнати нашу владу і стати #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалом#!#!. До цього [target_country.GetAdjectiveWithNoTooltip|l]их правителів підштовхнув не лише страх перед загрозами, що нависли над їхніми головами, а й усвідомлення переваги [ROOT.GetCountry.Custom('CF_RP')|l] над їхньою державою. Саме тому вони прийняли єдине розумне рішення присягнути нам на вірність в обмін на захист.\n\nЗдобувши нового васала, ми зробили ще один крок до об'єднання роздрібнених бейликів #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! під своїм прапором. Наш вплив зростає, а разом з ним зростає розуміння, що нам долею призначено стати наймогутнішою державою регіону."
 rise_of_the_ottomans.103.a: "Рано чи пізно всі схиляться перед нами!"
 rise_of_the_ottomans.104.title: "[target_country.GetLongNameWithNoTooltip] — держава відмовляється підкорятися!"
 rise_of_the_ottomans.104.desc: "Ми завжди знали, що підлі люди з міста [target_country.GetCapital.GetName] геть позбавлені далекоглядності. Ми не пішли на них війною лише з милосердя, але вони відмовилися від такої великодушної пропозиції!"
 rise_of_the_ottomans.104.a: "Ми зустрінемося з ними на полі бою!"
 rise_of_the_ottomans.105.title: "Інтеграція провінції [target_province.GetNameWithNoTooltip]"
 rise_of_the_ottomans.105.desc: "Відколи провінція [target_province.GetName] увійшла до складу імперії, наш двір роздирають суперечності. Асиміляція підкорених земель — делікатний процес, що вимагає акуратності й далекоглядності. На шальках терезів доля провінції: вона може стати як нашою складовою частиною, так і постійним головним болем.\n\nПридворні обговорюють, який підхід приведе до успішної інтеграції. Дехто хоче одразу ж запровадити наші закони та впровадити османські інституції, щоб встановити централізований контроль і згуртувати населення. Інші ж закликають діяти обережно, виявити повагу до місцевих традицій і звичаїв і тим самим завоювати повагу наших новоспечених підданих."
 rise_of_the_ottomans.105.a: "Простимулюємо почуття єдності та належності."
 rise_of_the_ottomans.105.b: "Оберемо обережніший підхід."
 rise_of_the_ottomans.106.title: "[actor.GetNameWithNoTooltip] і дипломатичний шлюб"
 rise_of_the_ottomans.106.desc: "Нерідко шлях до влади буває тернистим і небезпечним. У нашому випадку він являє собою лабіринт з перешкодами: ми маємо йти на будь-які хитрощі, щоб зберегти суверенітет. Нещодавно з #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#! надійшов офіційний дипломатичний запит.\n\nУ своєму красномовному листі її представники пропонують нам поріднитися зі знаменитою династією [target_country1.GetGovernment.GetRuler.GetDynasty.GetName] в обмін на територію на спільному кордоні. Наявність такого могутнього дружнього сусіда, що гарантує нашу незалежність, — це велике благо, але як же наша територіальна цілісність?"
 rise_of_the_ottomans.106.a: "Ми приймемо їхню пропозицію."
 rise_of_the_ottomans.106.b: "Прогнати їхнього дипломата і відкинути вимоги!"
 rise_of_the_ottomans.107.title: "[target_country2.GetAdjectiveWithNoTooltip]а відповідь"
 rise_of_the_ottomans.107.desc_a: "Ми зробили #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_DAT')|L]#!#! великодушну пропозицію, але влада цієї держави відмовила нам з невідомої причини! Очевидно, вони геть позбавлені політичної далекоглядності та дипломатичного такту і не можуть визнати нашу незаперечну перевагу. Ми не станемо терпіти цю образу!"
 rise_of_the_ottomans.107.desc_b: "[target_location2.GetRank.GetNameWithNoTooltip] [target_location2.GetName] приймає молодят в свої обійми. Вони повертаються додому в супроводі музикантів і придворних. Уся свита радіє укладенню престижного союзу. Але що найважливіше — подружжя привозить із собою важливі документи, де сказано, що тепер [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] є нашою територією."
 rise_of_the_ottomans.107.a: "Обожнюю дипломатію!"
 rise_of_the_ottomans.107.b: "Держави спалювали і за менші провини."
 rise_of_the_ottomans.207.desc: "Успішні завоювання принесли нашому народу незліченні багатства. Відтепер один з наших пріоритетів — захистити те, чим ми володіємо. [target_location.GetName] — справжня перлина в нашій короні, яскравий приклад успіху та символ нашого зростаючого впливу в регіоні. Нова #TOOLTIP:BUILDING_TYPE,bey_fortress,X #L фортеця бея#!#! підвищить статус міста і підкреслить його значущість в історії."
 rise_of_the_ottomans.200.title: "Столиця давньої імперії"
 rise_of_the_ottomans.200.a: "Хай це стане сходинкою до нових висот!"
 based_on_target_location_splendor_and_importance_tt: "Залежно від [Concept('location_importance', 'важливості району')|e] [target_location.GetNameWithNoTooltip]:"
 rise_of_the_ottomans.108.title: "Дипломатичні відносини з владою [GetCountry('BYZ').Custom('CL_GEN')]"
 rise_of_the_ottomans.108.desc: "[GetCountry('BYZ').GetLongName] — держава, з якою ми так чи інакше взаємодіяли протягом майже всієї своєї історії. Найкращі роки цієї країни, схоже, позаду, однак її вплив на #TOOLTIP:LOCATION,$bosphorus_tt$,X #L Босфорі#!#! все ще великий. Зараз склалася воістину унікальна ситуація: дисбаланс сил призвів до того, що тепер ми можемо висувати їй вимоги, щоб зміцнити своє становище в регіоні…"
 rise_of_the_ottomans.108.a: "Вони повинні визнати наш вплив в Анатолії."
 rise_of_the_ottomans.108.b: "Гроші — запорука процвітаючих відносин."
 rise_of_the_ottomans.108.c: "Їм точно є чим поділитися!"
 rise_of_the_ottomans.108.d: "Це ні до чого."
 gain_recognition_tt: "Якщо вони визнають наш вплив у регіоні, ми отримаємо модифікатор «#TOOLTIP:STATIC_MODIFIER,sovereign_of_anatolia,X #V #L Суверен Анатолії#!#!» на #Y 10#! років"
 gain_money_tt: "Якщо вони приймуть наші вимоги, ми отримаємо частину їхнього доходу"
 gain_court_official_tt: "Якщо вони визнають наш вплив, один з їхніх найталановитіших управлінців приєднається до нашого двору"
 rise_of_the_ottomans.109.title: "Запит від: [actor.GetNameWithNoTooltip]"
 rise_of_the_ottomans.109.desc: "У самий розпал боротьби за владу в Анатолії до нашого двору прибули посланці, чия батьківщина — [actor.GetLongName], щоб передати запит свого сюзерена…"
 rise_of_the_ottomans.109.a: "Доведеться піти на поступки."
 rise_of_the_ottomans.109.b: "Ким вони себе уявляють?!"
 rise_of_the_ottomans.110.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]а відповідь"
 rise_of_the_ottomans.110.desc: "Нещодавно ми відправили посланця до #L [GetCountry('BYZ').GetAdjective|l]ого#! двору. І ось гонець повертається, тримаючи в руках листа, на якому стоїть печатка колись великої імперії, занесеної пісками часу…"
 rise_of_the_ottomans.110.a: "Чудово."
 rise_of_the_ottomans.110.b: "Та як вони насмілилися?!"
 byz_accepted_proposal_tt: "Вони прийняли нашу пропозицію"
 byz_declined_proposal_tt: "Вони відхилили нашу пропозицію"
