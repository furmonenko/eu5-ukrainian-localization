 balanced_education_desc: "Життя приносить всілякі випробування для тих, кому судилося правити. Щоб належно підготувати королівських нащадків, їм потрібна збалансована освіта."
 administrative_education_desc: "Державні махінації та політичні справи можуть бути переважаючими для майбутнього лідера. Щоб уникнути неадекватності в державному управлінні, було б мудро зосередитися на адміністративній освіті."
 diplomatic_education_desc: "Життєва сила нашої нації - це укладання угод та інформовані дипломатичні маневри. Тому ми повинні прищепити ті ж цінності нашим королівським нащадкам, якщо хочемо зберегти нашу дипломатичну перевагу над ворогами."
 military_education_desc: "Демонстрація військової сили - це основа нашої нації. Зосередження на військових справах та вивчення природи війни, а також управління нашими збройними силами мають вирішальне значення для освітніх цілей."
 expensive_in_depth_education_desc: "Нашого багатства достатньо для забезпечення поглибленої освіти нашого спадкоємця. Доступ до найкращих наставників та матеріальних джерел дасть нам унікальні знання, а також найкращу освіту, яку можна купити за гроші."
