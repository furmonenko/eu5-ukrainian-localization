l_english:
 scandinavian_language_desc: "В епоху вікінгів давньоскандинавська мова поширилася не лише в Скандинавії, але й поряд — в Ісландії та на Фарерах, а також частково на Британських островах. З часом вона розпалася на кілька окремих споріднених мов — вони досить сильно відрізняються, але при цьому мають спільного предка."
 english_language_desc: "Англійська мова походить від англосаксонських діалектів, занесених до Британії германськими переселенцями. З часом вона зазнала впливу скандинавських мов, якими розмовляли вікінги, що нападали на острів, і це призвело до значних змін у її лексиці та граматиці. Надалі на англійську мову справив сильний вплив французький внаслідок вторгнення норманів, що завершилося багатовіковим правлінням феодалів з континенту."
 brythonic_language_desc: "Бриттськими мовами розмовляло стародавнє кельтське населення Британії. Згодом ці мови поширилися по обидва боки Ла-Маншу зусиллями біженців, що рятувалися від вторгнення англосаксів."
 gaelic_language_desc: "$gaelic_language$ькі мови (вони ж гойдельські) — це кельтська мовна сім'я ірландського походження. У Середні віки на них також розмовляло населення сусідніх з Ірландією островів."
 south_italian_language_desc: "Це група мов, поширених у середній та південній частинах Апеннінського півострова."
 north_italian_language_desc: "Мовами цієї групи розмовляє населення північної частини Апеннінського півострова."
 occitan_language_desc: "Окситано-романська група мов зародилася на півдні Франції. З часом окситанська мова стала загальноприйнятою мовою спілкування в купецьких портах західного Середземномор'я."
 french_language_desc: "Французька мова, або ж #italic мови ойль#!, являє собою різномасту групу романських діалектів, що виникли на півночі Франції."
 wendat_language_desc: "Це одна з найбільших гілок ірокезьких мов. Вона поширена у народів, що живуть вздовж річки Святого Лаврентія, а також на північ від Великих озер."
 abenakian_language_desc: "Ця східноалгонкінська гілка мов поширена на півночі Нової Англії та в Приморських провінціях Канади."
 cree_language_desc: "Ця група діалектів центральноалгонкінської мови поширена від Ньюфаундленду до Альберти."
 anishinabe_language_desc: "Ця група діалектів центральноалгонкінської мови поширена серед жителів Великих озер та долини річки Оттава."
 latin_language_desc: "Латина відіграла важливу роль в історії людства. Це мова Цезаря, Вергілія, Ціцерона, Лютера, Декарта, Ньютона і безлічі інших великих діячів. Після переселення германських племен і падіння Західної Римської імперії з латини розвинулися #L [ShowLanguageFamilyName('romance_language_family')|l]і#! мови. Проте сама латина нікуди не зникла, служачи мовою культури, дипломатії та релігії протягом наступних століть."
