 SETTING_TEXTURE_STREAMING: "Потокове завантаження текстур"
 SETTING_TEXTURE_STREAMING_TOOLTIP: "#T $SETTING_TEXTURE_STREAMING$#!\nТекстури завантажуються за потребою.\n\nЗнижує використання пам'яті GPU за рахунок деяких накладних витрат процесора. Може підвищити продуктивність для GPU з невеликим обсягом пам'яті."
