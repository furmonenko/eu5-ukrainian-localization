 reformation_desc: "#italic Господь і Учитель наш Ісус Христос, говорячи: «Покайтеся…», заповідав, щоб усе життя віруючих було покаянням.#!\n\nЗ цих слів починалися 95 тез, прибитих до дверей церкви. У них міркувалося про розкладання #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L Католицької церкви#!#!. Після тривалого періоду занепаду та внутрішніх чвар #TOOLTIP:RELIGION,catholic_tt,X #L католицька#!#! віра потребує реформ. Багато хто вторить автору тез, міркуючи про чистоту внутрішньої віри та про те, що шлях до прощення лежить тільки через Бога. Інші оголошують цей текст єрессю та відступництвом від [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ого вчення.\n\n#TOOLTIP:CONTINENT,europe,X #L Європу#!#! захопила хвиля диспутів, і стає ясно, що облік континенту незворотно зміниться."
