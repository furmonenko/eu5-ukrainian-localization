l_english:
 innovativeness_events.1.title: "Свобода преси"
 innovativeness_events.1.desc: "Із поширенням [Concept('Popular Literacy')] велика кількість дешевих дрібних видань; памфлетів, книжечок та подібного почали циркулювати в більших кількостях. Хоча багато з них - це просто популярні балади, історії чи чутки, деякі - це слабко завуальовані спроби критикувати основи нашої держави та релігійного істеблішменту.\nПоширення особливо аморальної та політичної балади призвело до вимог, що ми посилимо контроль над пресою та візьмемо під контроль неправдивих друкарів та їхні вироби."
 innovativeness_events.1.a: "Заборонити видання."
 innovativeness_events.1.b: "Це просто папір."
 innovativeness_events.3.title: "Анатомічний театр"
 innovativeness_events.3.desc: "Місцеві лікарі в [SCOPE.sLocation('doctor_location').GetName] почали платити великі гроші, щоб вивчати свіжі трупи. Лікарі стверджують, що це дозволяє їм поліпшити знання про людське тіло, документуючи його для блага людства. Поліпшення розуміння людської анатомії - не аргумент, який вражає місцевих жителів, коли могили недавно померлих знаходять відкритими вранці. Громадяни [SCOPE.sLocation('doctor_location').GetNameWithNoTooltip] тепер вимагають, щоб ми обмежили ці жахливі практики та припинили розкопування могил."
 innovativeness_events.3.a: "Зробити замітку та обмежити лікарів."
 innovativeness_events.3.b: "Вони можуть розтинати трупи засуджених."
 innovativeness_events.3.c: "Давайте намагатимемося забезпечити постійне постачання трупів для їхньої роботи."
 innovativeness_events.4.title: "Іноземний винахідник"
 innovativeness_events.4.desc: "Блискучий [SCOPE.sCountry('inventor_country').GetAdjectiveWithNoTooltip] винахідник з [SCOPE.sCountry('inventor_country').GetName] приїхав шукати нашого покровительства після розриву з [SCOPE.sCountry('inventor_country').GetGovernment.GetGovernmentType.GetName]. Винахідник був описаний деякими як один з великих розумів цього віку, який створив багато механічних та хімічних винаходів, що перевищують розуміння більшості."
 innovativeness_events.4.a: "Давайте прийнемо його!"
 harbored_inventor: "Укрито ворожого винахідника"
 innovativeness_events.4.b: "Ми не ризикували б гнівом наших сусідів."
 turned_away_inventor: "Відправлений винахідник"
 innovativeness_events.6.title: "Державна покровительство"
 innovativeness_events.6.desc: "Серед деяких з [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] це стало все більш модним витрачати час на експерименти та філософію. Деякі почали формувати регулярні групи обговорення, а інші використовують листи для листування з іншими допитливими розумами.\nОдна така група зв'язалася з нашим [ROOT.GetCountry.GetGovernment.GetRulerTitle], просячи про покровительство та підтримку. Вони наполягають, що таке схвалення принесе великі переваги для [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] у найближчому майбутньому."
 innovativeness_events.6.a: "Вони отримають нашу підтримку."
 innovativeness_events.6.b: "Яке марнування часу!"
 innovativeness_events.7.title: "[ShowBuildingTypeNameWithNoTooltip('university')] в [university_province.GetNameWithNoTooltip]"
 innovativeness_events.7.desc: "[ShowBuildingTypeName('university')] в [university_province.GetName] привернула нову групу вчителів та студентів, які прагнуть модернізувати установу. Вони просять фінансування для відкриття нового коледжу, де вони могли б розвивати те, що вони називають 'новою наукою', з більш експериментальним поглядом та тим, що вони стверджують, менш догматичним підходом до світу.\n\nЗвичайно, у межах існуючої академії є деякий опір цим очікуючим реформаторам. Вони стверджують, що гроші можна було б краще витратити, підтримуючи існуючу установу, оскільки нові ідеї необов'язково краще за старі ідеї."
 innovativeness_events.7.a: "Розширити [ShowBuildingTypeNameWithNoTooltip('university')]? Звучить як гарна ідея."
 innovativeness_events.7.b: "Давайте прислухаємося до консерваторів."
 innovativeness_events.8.title: "Дисидентські академії"
 innovativeness_events.8.desc: "Установи вищої освіти зазвичай обмежують зарахування послідовниками домінуючої віри. Це змушує незгідних майбутніх студентів шукати освіту поза державними університетами. На щастя для них, у [ROOT.GetCountry.GetName] було засновано кілька неформальних академій, які обслуговують релігійних дисидентів різних видів, часто пропагуючи певну богословську позицію. Такі академії можуть суворо суперечити закону, оскільки школи зазвичай вимагають дозволу місцевих або національних релігійних органів влади, але вони надають освіту студентам, які іншому були б позбавлені прийому."
 innovativeness_events.8.a: "Нехай вчать як їм подобається."
 innovativeness_events.8.b: "Релігійну єдність необхідно забезпечити."
 innovativeness_events.9.title: "Трактат з натуральної філософії"
 innovativeness_events.9.desc: "Для одних перспективний мислитель, для інших небезпечний підбурювач, природознавець нещодавно опублікував нову роботу з натуральної філософії, показуючи, що дуже ймовірно, що багато з того, що ми вважали очевидним до цього часу, насправді може бути неправильним. Щоб погіршити ситуацію, мислитель також використав можливість, надану публікацією, висміяти релігійний істеблішмент. Разом це створило сильну відразу до цих нових ідей, деякі стверджують, що його слід ув'язнити та покарати, а інші принаймні дистанціюються від тексту."
 innovativeness_events.9.a: "Це цікаві ідеї..."
 innovativeness_events.9.b: "Ми не можемо дозволити таке святотатство!"
 innovativeness_events.10.title: "Непопулярний математик"
 innovativeness_events.10.desc: "Як і багато правителів цього віку [ROOT.GetCountry.GetGovernment.GetRuler.GetName] хотів оточити [ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself] великими розумами, які можуть обговорювати таємниці світу. Деякі мають великий кипіш та досконалі в дискусіях, а інші краще підходять для самотніх експериментів чи математичних розрахунків. Немає сумніву, що часто буває достатня кількість суперництва, оскільки благосхвалення [ROOT.GetCountry.GetGovernment.GetRulerTitle] може бути дуже корисною для будь-якого мислителя, вченого чи винахідника.\nОдного такого розумного дурня нещодавно висміяли багато його однолітків. Він має чудовий розум для математики, але є помітно поганим дискусантом, і деякі стверджують, що репутація двору страждає від індульгенції такої роботи."
 innovativeness_events.10.a: "Нехай говорять."
 innovativeness_events.10.b: "Він нас дискредитує."
 innovativeness_events.11.title: "Terra Australis"
 innovativeness_events.11.desc: "Вчені такі стародавні як Аристотель висловлювали гіпотезу, що у крайньому півдні світу повинен існувати великий невідомий континент. Тепер, коли подорожування земної кулі стало драматично більш доступним, дослідники, картографи та вчені знову починають цікавитися про відсутній континент. Вони припускають, що деякі з острівців, виявлених досі в регіоні, можуть бути кінцем великих архіпелагів. Експедиція далеко на південь буде дорогою, вимагатиме значної підготовки та випробуватиме межі нашої мореплавної технології."
 innovativeness_events.11.a: "Фінансувати дослідницьку та дослідницьку експедицію."
 innovativeness_events.11.b: "Це марнування часу та ресурсів."
 innovativeness_events.12.title: "Кавові будинки"
 innovativeness_events.12.desc: "Введення кави до [ROOT.GetCountry.GetName] вразило націю штурмом, кавові будинки з'являються в містах по всій землі. Мінісцульні входи забезпечують, що освічені та неосвічені, багаті та бідні можуть піти до кавового будинку та приєднатися до жвавих обговорень усередину. Популярні теми обговорення включають філософію, політику, чутки та фінанси. Природне місце зустрічі для інтелектуалів, кавовий будинок стає синонімом дискусії та навчання."
 innovativeness_events.12.a: "Заохочувати ці збори."
 innovativeness_events.12.b: "Небезпечні ідеї поширюються."
 innovativeness_events.13.title: "Наукові інструменти"
 innovativeness_events.13.desc: "З новими розробками в мистецтві скловиготовлення та металообробки приходить можливість створити більш точні наукові інструменти. Лінзи, що збільшують дуже далеке та дуже мале, неоцінні для наших астрономів та натурфілософів, а хіміки вдосконалюють своє ремесло з більш складними металевими інструментами. Останні прориви дали [ROOT.GetCountry.GetName] наукову перевагу у виробництві цього обладнання. Ми можемо лише чекати відкриттів, які стали можливими."
 innovativeness_events.13.a: "Вони вже можуть перетворити олово на золото?"
 innovativeness_events.14.title: "Фізіократи"
 innovativeness_events.14.desc: "Новий смак економіки, відомий як фізіократія, набирає популярності серед [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Фізіократи вважають, що основою багатства є сільськогосподарське виробництво, завдяки якому вся цивілізація можлива. Найважливіші члени суспільства, таким чином, є земельною аристократією, яка володіє полями та здає землю в оренду. Фізіократи відхиляють домінуючу економіку меркантилізму на користь аграрного підходу невтручання; купці звичайно не створюють багатство, а лише перевозять зайвий продукт з місця на місце. Хоча багато знаходять глибину своєї економіки вражаючою, інші більше переконані матеріальними вигодами існуючої політики протекціонізму."
 innovativeness_events.14.a: "Можливо, це варто спробувати."
 innovativeness_events.14.b: "Землевласники вже мають занадто багато привілеїв."
 innovativeness_events.15.title: "Кабінет диво"
 innovativeness_events.15.desc: "Дослідження нових земель та відкриття торгівлі з далекими народами принесло всю різноманітність цікавих предметів на наші береги. Стало модним збирати колекції цих часто дивних предметів та виставляти їх поряд з більш звичайними скарбами, такими як портрети та релігійні іконки. Ці чудесні колекції включають трофеї від дивних або міфічних тварин, артефакти невідомих культур, рідкісні мінерали та яскраво-кольорові черепашки з іноземних берегів. Ці кабінетні виставки відвідують не лише допитливі аристократи, але й натуралісти, зацікавлені їхньою науковою цінністю. Звичайно, іноді виявляється, що той прикрашений [ROOT.GetCountry.GetGovernment.GetRulerTitle] ріг одноголового коня - просто клик нарвала."
 innovativeness_events.15.a: "Як дуже оригінально. Замовити один негайно."
 innovativeness_events.15.b: "Це дурниця. Ми повинні покровительствувати релігійним установам замість цього."
 innovativeness_events.16.t: "Філософський камінь"
 innovativeness_events.16.desc: "Групи алхіміків зібралися перед судом, бажаючи фінансування для розширення своєї дослідницької роботи. Їх протонаукова мова, обгорнута містицизмом, говорить про великий достаток, золото з простих металів, ліки від будь-якої чуми, еліксир життя, можливо навіть відкриття Філософського каменю!\n\nЗвичайно, судові експерти виступають проти фінансування цієї групи, оскільки у них немає послідовності корисних алхімічних відкриттів. Фінансування алхіміків ймовірно призведе до якоїсь відкриття, хоча важко сказати, чи вони насправді досягнуть своїх заявлених цілей дослідження..."
 innovativeness_events.16.a: "Перетворіть олово на золото!"
 innovativeness_events.16.b: "Вилікуйте будь-яку хворобу!"
 innovativeness_events.16.c: "Пошукайте скрізь Філософський камінь!"
 innovativeness_events.16.d: "Дурні! Ви не отримаєте від нас жодних грошей!"
 innovativeness_events.16.event_notifier: "Алхіміки проводитимуть дослідження протягом 6 місяців..."

 innovativeness_events.17.desc: "Алхіміки повернулися з порожніми руками, марнуючи неймовірну кількість державних коштів у пошуках оманливої ілюзії. Із страху перед покаранням за їхню дурість, вони втекли до сусідньої країни. Мабуть, щоб просити у них фінансування теж.\n\nАле це не було повністю безплідним фактором, їхня майстерня заповнена невідповідними, але в іншому випадку корисними дослідженнями, поряд з великою кількістю сирих товарів, які були мабуть використані для алхімічного завдання, яке ми їм дали. Ми вже їх реквізували, навіть якщо вони можуть не компенсувати понесені витрати."
 innovativeness_events.17.a: "Принаймні це не було повністю марно..."
