l_english:
 prices.1.title: "Трикутна торгівля"
 prices.1.desc: "Коли європейці почали колонізувати Північну та Південну Америку, вони створили там великі бавовняні, тютюнові та цукрові плантації. Спершу вони намагалися поневолити місцеве населення, але люди не витримували важких умов праці й швидко гинули. Потім до Америки завезли рабів з Африки, і так виникла система трикутної торгівлі: Європа продавала тканини, ром і промислові товари африканцям, Африка постачала американцям рабів, а Америка забезпечувала бавовною, цукром і тютюном європейців."
 prices.1.a: "Це підвищить попит на рабів."
 triangle_trade_africa: "Трикутна торгівля"
 triangle_trade_america: "Трикутна торгівля"
 triangle_trade_europe: "Трикутна торгівля"
 prices.2.title: "Європейські торговці у Китаї"
 prices.2.desc: "Збільшення кількості європейських торговців у Китаї призвело до різкого зростання попиту на китайську порцеляну. Вона стала популярною в усій Європі, а з китайцями можна розраховуватися лише сріблом або золотом."
 prices.2.a: "Це підвищить попит на порцеляну."
 porcelain_from_china: "Китайська порцеляна у Європі"
 prices.3.title: "Майсенська порцеляна"
 prices.3.desc: "Наші умільці вивчили зразки порцеляни, що її привезли з Китаю, і тепер стверджують, що розкрили таємницю її виробництва. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] високо оцінює якість їхніх виробів. Безсумнівно, наша порцеляна принесе великий прибуток, якщо налагодити її виробництво. Тепер майстри хочуть створити мануфактуру, яка, за їхніми словами, стане провідним німецьким підприємством з виробництва порцеляни, і просять нас про фінансову допомогу."
 prices.3.a: "Ми розбагатіємо на порцеляні."
 STATIC_MODIFIER_NAME_johan_friedrich_bottger: "Методи Йоганна Фрідріха Бьоттгера"
 prices.4.title: "Зміцнення протестантизму"
 prices.4.desc: "Хвиля протестантизму захлеснула католицькі держави, і все менше людей дотримується Великого посту. Раніше у ті 40 днів, коли католикам було заборонено вживати м'ясо, попит на рибу різко зростав. Зараз такого вже не спостерігається."
 prices.4.a: "Це знизить попит на рибу."
 lutheran_dont_eat_fish: "Лютерани не їдять рибу"
 prices.5.title: "Кавова лихоманка"
 prices.5.desc: "Раніше кава міцно асоціювалася з мусульманством, але з часом популярність цього напою все зростала, і зараз навіть європейські християни не цураються його. У світі, де держави безперешкодно торгують одна з одною, придбати каву або будь-яку іншу диковинку стало набагато простіше. Зараз у Європі відкривається все більше кав'ярень, а попит на екзотичні зерна зростає."
 prices.5.a: "Це підвищить ціну на каву."
 coffee_boom_happened: "Кавова лихоманка"
 prices.6.title: "Імпорт бавовни"
 prices.6.desc: "У епоху Відродження бавовняні тканини почали користуватися великим попитом у європейців. Зрештою #L [ROOT.GetCountry.GetAdjective|l]е#! вовняне виробництво опинилося у такому жалюгідному стані, що промисловці почали вимагати заборони на імпорт бавовни."
 prices.6.a: "Ми за вільну торгівлю."
 prices.6.b: "Заборонити імпорт бавовни!"
 STATIC_MODIFIER_NAME_cotton_imports_banned: "Імпорт бавовни заборонено"
 prices.7.title: "Чай з цукром"
 prices.7.desc: "Потрапивши на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! з Китаю, чай швидко перетворився на улюблений [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий напій. І багаті, і бідні, і навіть [ROOT.GetCountry.GetGovernment.GetRuler.GetName] навряд чи відмовляться від чашки чаю з цукром."
 prices.7.a: "Це підвищить попит на чай і цукор."
 tea_and_sugar_for_britain: "Куди ж без чаю?"
 prices.8.title: "Торгівля прянощами"
 prices.8.desc: "Відкриття Східноіндійського торгового шляху ознаменувало собою початок епохи торгівлі прянощами. Тепер, коли у нас з'явилися нові маршрути, особливо важливо встановити належний контроль за постачанням перцю, кориці та інших прянощів."
 prices.8.a: "Це підвищить ціну на прянощі."
 spice_trade: "Торгівля прянощами"
 prices.10.title: "Виверження вулкана Уайнапутіна"
 prices.10.desc: "У лютому 1600 року сталося потужне виверження вулкана Уайнапутіна, що розташований на території Перу. Наслідки цієї катастрофи відчувалися по всьому світу: мільйони людей загинули від голоду, а торгівля зерном і вином фактично припинилася."
 prices.10.a: "Трагедія для всього світу"
 STATIC_MODIFIER_NAME_eruption_of_huaynaputina: "Виверження вулкана Уайнапутіна"
 STATIC_MODIFIER_DESC_eruption_of_huaynaputina: "Внаслідок наймогутнішого у історії виверження вулкана на території Південної Америки у всьому світі настала вулканічна зима."
 prices.11.title: "Найхолодніша фаза малого льодовикового періоду"
 prices.11.desc: "З кожним роком зими стають все більш суворими й тривалими. Сніг і лід дісталися південних земель, що призвело до загибелі врожаю озимих. Фруктові сади вимерзли, виробництво вин припинилося, а риба почала мігрувати у теплі води."
 prices.11.a: "Бр-р-р."
 STATIC_MODIFIER_NAME_the_little_ice_age: "Малий льодовиковий період"
 prices.15.title: "Рибний промисел на Великій Ньюфаундлендській банці"
 prices.15.desc: "Наші дослідники повідомляють, що на Великій Ньюфаундлендській банці виявлено місця, де риби просто кишить! Рибальські експедиції вирушають туди одна за одною, а на торгові склади надходить стільки риби, що вони вже тріщать по швах!"
 prices.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 grand_bank_fisheries: "Рибний промисел на Великій Ньюфаундлендській банці"
 prices.16.title: "Ситець та інші бавовняні тканини"
 prices.16.desc: "Європа налагодила постачання бавовни з Індії, що вже призвело до серйозних змін попиту. Ціна на муслін, ситець та інші бавовняні тканини на європейських ринках продовжує зростати."
 prices.16.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 calicoes: "Ситець"
 prices.18.title: "Фетрові капелюхи"
 prices.18.desc: "Боброве хутро — чудовий матеріал для капелюхів. Воно дуже тепле, а також довго не втрачає свого зовнішнього вигляду навіть у найнегоднішу погоду. Попит на капелюхи з боброго фетру, які досить важко виготовляти, невпинно зростає, що сприяє здоровому розвитку відповідного сектора нашої економіки."
 prices.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 felt_hats: "Фетрові капелюхи"
 prices.19.title: "Постійні флоти"
 prices.19.desc: "Постійні флоти перестали бути винятком і перетворилися на правило. Установи, що відповідають за управління цими новими силами, почали активніше брати участь у закупівлі продовольства, а також матеріалів для будівництва та обслуговування своїх кораблів."
 prices.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 professional_navies: "Професійні флоти"
 prices.20.title: "Бронзові гармати"
 prices.20.desc: "Бронзові гармати добре показали себе на полі бою. Останні кілька років попит на мідь для виробництва гармат невпинно зростає, що призвело до підвищення цін на цей матеріал."
 prices.20.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 bronze_cannons: "Бронзові гармати"
 prices.21.title: "Японська культура чаювання"
 prices.21.desc: "Споживання чаю — не новина для Японії, однак подальший розвиток японської чайної церемонії у XVI столітті призвів до перетворення чаю на справжній національний напій."
 prices.21.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 japanese_tea_ceremonies: "Чайна церемонія"
 prices.22.title: "Занепад торгівлі прянощами"
 prices.22.desc: "Зростання конкуренції на ринку прянощів призвело до того, що колись надзвичайно рідкісні східні прянощі набули широкого поширення на Заході. Деякі торговці спалювали свій товар, щоб стабілізувати ціни, інші — запроваджували суворі обмеження на експорт, але все це не дало результату: прибуток від продажів продовжував невпинно знижуватися."
 prices.22.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 decline_of_spices: "Зниження прибутку від прянощів"
 prices.23.title: "Зміна культури споживання"
 prices.23.desc: "Колись цукор був диковинкою, яку купували у країнах Магрибу або Близького Сходу. Тепер, коли світ став більш відкритим, а купівельна спроможність міського населення зросла, цукор перетворився з розкоші на хоч і дороге, але цілком доступне задоволення."
 prices.23.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_sugar: "Зростання популярності цукру"
 prices.24.title: "Зростання популярності шовкових тканин"
 prices.24.desc: "#TOOLTIP:GOODS,silk,X Шовк#! — ознака багатства й вишуканості — вже не перше століття незмінно користується попитом у вищих верствах суспільства. Ні #TOOLTIP:CONTINENT,asia,X #L Азія#!#!, ні #TOOLTIP:REGION,middle_east,X #L Близький Схід#!#!, ні #TOOLTIP:CONTINENT,europe,X #L Європа#!#! — ніхто не може встояти перед спокусою вдягнутися в цю м'яку тканину. Саме заради шовку світові держави засновували торгові шляхи й споряджали експедиції у невідомі землі, що досягли особливого розмаху у епоху #TOOLTIP:AGE,age_3_discovery,X #L Відкриттів#!#!. Сьогодні ж завдяки новим досягненням у виробництві й торговельній справі як сам шовк, так і тканини стали значно доступнішими, ніж раніше. Попит на нових ринках різко зріс; ще трохи — і шовк з предмета розкоші остаточно перетвориться на звичайний модний товар, популярний у середнього класу городян, що стрімко зростає."
 prices.24.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_silk: "Зростання популярності шовку"
 prices.27.title: "Скорочення популяції слонів у Південно-Східній Азії"
 prices.27.desc: "Чисельність слонів у Південно-Східній Азії скорочується вже багато років, але зараз їх залишилося зовсім мало. Втім, попит на слонів і вироби зі слонової кістки у Південно-Східній Азії та Китаї залишається на попередньому рівні, що призвело до серйозного зростання цін."
 prices.27.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 prices.28.title: "Розвиток обробки заліза"
 prices.28.desc: "Розвиток технологій обробки заліза призвів до того, що на зміну бронзовим гарматам прийшли ефективніші й надійніші залізні. Оскільки залізо витісняє мідь і у інших галузях, — наприклад, у виробництві посуду, — ціни на мідь знижуються, а попит на залізо зростає."
 prices.28.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 iron_cannons: "Залізні гармати"
 prices.29.title: "Гарячий шоколад"
 prices.29.desc: "Приготування напою на основі какао-бобів — звичай, успадкований від корінних жителів Америки. Хоча гарячий шоколад швидко завоював популярність у вузьких колах, більшості європейців знадобився час і кілька ложок цукру, щоб його розсмакувати. Попри це, попит на шоколад у Старому Світі невпинно зростає."
 prices.29.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hot_chocolate: "Гарячий шоколад"
 prices.30.title: "Зростання популярності тютюну"
 prices.30.desc: "Тютюн, який спочатку продавали як ліки, швидко здобуває популярність як серед християн, так і серед мусульман. Епідемія тютюнопаління охопила весь світ — від Парижа до Бенгалії, — і виробництво тютюну стає вкрай прибутковою справою."
 prices.30.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_tobacco: "Зростання популярності тютюну"
