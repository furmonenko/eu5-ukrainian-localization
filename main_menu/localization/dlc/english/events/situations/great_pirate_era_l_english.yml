l_english:
 great_pirate_era.1.title: "Піднесення [target_country.Custom('CL_GEN')]"
 great_pirate_era.1.desc: "[target_location.GetName] потерпає: в цих краях склалася справжня піратська вольниця! Головорізи, що тут безчинствують, дійшли навіть до того, що, осмілівши від відсутності на острові законної влади, захопили місцевий форт і проголосили піратську республіку. Тепер їхня «держава» називається [target_country.GetLongName].\n\nБіля штурвалу стоїть капітан [target_character.GetName] — сумнозвісний пірат, а також [target_character2.GetName]. Їхня хватка поки що не надто міцна, а тому помічники піратів постійно піддають своїх ватажків іспиту на право володарювати островом злочинців, сподіваючись, що ті дадуть слабину.\n\nЦя так звана республіка своїм існуванням не лише порушує наш суверенітет над провінцією [ShowProvinceDefinitionName('bahamas_province')], але й кидає виклик порядку і цінностям усього цивілізованого світу. Тепер у [target_country.Custom('CL_PP')] панує справжній хаос."
 great_pirate_era.1.a: "Піратське життя — це для мене!"
 great_pirate_era.1.b: "Ми їх за це повісимо!"
 target_country_rises_in_target_location_tt: "У [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip] виникне [target_country.GetLongNameWithNoTooltip]"
 great_pirate_era.1.historical_info: "Острів Нью-Провіденс, розташований на Багамах, на початку XVIII століття став справжнім оплотом піратів. Саме звідси, користуючись тим, що Британська імперія фактично не контролювала острів, набіги на карибські торгові шляхи здійснювали багато знаменитих розбійників, таких як Чорна Борода і Чарльз Вейн. Піратська республіка, що існувала тут, кидала виклик європейським державам до 1718 року, поки британський губернатор Вудс Роджерс не відновив на Нью-Провіденс владу корони. Так закінчився золотий вік піратської держави."
 great_pirate_era.2.title: "Заснування [target_country.Custom('CL_GEN')]"
 great_pirate_era.2.desc: "Два капітани піратів — [target_character.GetLastName] і [target_character2.GetLastName] — всупереч усім очікуванням уклали між собою союз і тим самим об'єднали піратів #TOOLTIP:REGION,madagascar_region,X #L Мадагаскару#!#! воєдино. Проголошена ними республіка [target_country.GetName] живе ідеалами безмежної свободи та спільності.\n\nТут немає місця ні рабству, ні державності. Усі рішення ухвалюються загальним голосуванням, а лави бійців поповнюються за рахунок звільнених у навколишніх портах рабів. І хоча ця наспіх збита республіка неодмінно викличе гнів #TOOLTIP:CONTINENT,europe,X #L європейських#!#! колоніальних держав, чиї кораблі зазнають нападів піратів, їй не можна відмовити не лише в ідеалізмі, але й у цілеспрямованості та бажанні процвітати всупереч усьому."
 great_pirate_era.2.historical_info: "Легендарну піратську колонію Ліберталію, імовірно, заснував на Мадагаскарі наприкінці XVII століття капітан Міссон — поборник нездійсненних ідей про повну свободу і життя без рабства та уряду; усі рішення в Ліберталії мали ухвалюватися демократично. І хоча багато істориків схиляються до того, що Ліберталії ніколи не існувало, її основоположні принципи свободи та спільності й сьогодні слугують яскравим символом опору авторитаризму."
 great_pirate_era.3.title: "[target_country.GetLongNameWithNoTooltip]"
 great_pirate_era.3.desc: "До #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманських#!#! меншин, яких люто витісняють сьогодні з #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!, додалися ті, хто перейшов в іншу віру, але підозрюються у збереженні колишніх поглядів. Через це до наших країв хлинуло безліч переселенців; родина, що нещодавно до нас прибула, наприклад, рятувалася від переслідувань на батьківщині. Тут вони знайшли новий дім, ім'я якому — [target_location.GetName]. Колишнє життя ці люди проміняли на піратство в морських просторах і торгівлю невільниками.\n\n#ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#! керує [target_character.GetName] — новонавернений пірат родом з #TOOLTIP:LOCATION,the_hague_tt,X #L Гааги#!#!. Безсумнівно, такий стан речей — витрати процвітаючого піратства!"
 great_pirate_era.3.historical_info: "На початку XVII століття на марокканському узбережжі пірати заснували республіку Сале. Очолював їх голландець Ян Янсон, після навернення в іслам узявши собі ім'я Мурат-реїс. Звідси берберські корсари здійснювали набіги на європейські міста та прибережні поселення. Під керівництвом як марокканських еліт, так і втікачів з інших держав піратська республіка Сале проіснувала кілька десятиліть, після чого поступово була поглинута марокканськими правителями."
 great_pirate_era.4.title: "Налітники в [target_country.Custom('CL_PREP')]"
 great_pirate_era.4.desc: "[target_country.GetLongName] — не просто союзник #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецьких#!#! корсарів у #TOOLTIP:LOCATION,bay_algiers_tt,X #L Алжирській затоці#!#!: це ще й сильний гравець у #TOOLTIP:AREA,western_mediterranean_sea_area,X #L Західному Середземномор'ї#!#!.\n\nЦі морські вовки користуються підтримкою і місцевих жителів, і іноземних держав, оскільки незмінно займаються одним і тим самим: набігами на закордонних купців та захопленням їхнього вантажу і моряків. Завдяки цьому вони стали цінними фігурами в руках тих, хто прагне завдати потужного удару своїм суперникам."
 great_pirate_era.4.historical_info: "У XVI—XVII ст. марокканське місто Тетуан слугувало базою для піратів-морисків — андалусців, вигнаних з Іспанії. Метою їхніх набігів були переважно іспанські та португальські кораблі у Середземному морі.\n\nТетуанські пірати діяли спільно з берберськими і разом грабували кораблі та захоплювали рабів біля узбережжя Північної Африки. Інколи їх підтримували місцеві правителі та Османська імперія — їм були вигідні такі удари по європейській торгівлі. З часом, однак, європейські (переважно іспанські) флотилії звели діяльність піратів до мінімуму."
 great_pirate_era.5.title: "Пірати в [target_country.Custom('CL_PREP')]"
 great_pirate_era.5.desc: "Деякі підприємливі капери, що діють у #TOOLTIP:REGION,caribbean_region,X #L Карибському#!#! морі, отримали відповідні свідоцтва. Це означає, що торгівля і перевезення, якими займаються держави-суперниці, незабаром опиняться під ударом. Набіги багато каперів воліють влаштовувати з [target_location.Custom('LR_RP')|l] [target_location.GetName] у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PP')|L]#!#!, оскільки тут їм відкривається неабиякий простір для грабунків.\n\nМісцева влада без докорів сумління приторговує награбованим, що вабить не лише каперів, але й піратів, які не мають ні свідоцтва, ні підданства — ці люди вірні виключно самим собі. Безмежне беззаконня призвело до того, що багато каперів самі почали податися в пірати: спокуса надто велика. Ходять чутки, що головне пристановище піратів тепер — [target_country.GetNameWithNoTooltip], #italic «Содом Нового Світу»#!."
 great_pirate_era.5.historical_info: "На середину XVII століття, одразу після відвоювання англійцями в Іспанії у 1655 році Ямайки, припав розквіт піратської столиці — Порт-Роялу. Це місто, розташоване на південному узбережжі острова, швидко стало пристановищем для піратів і буканьєрів — не в останню чергу завдяки своєму стратегічно вигідному розташуванню в Карибському морі та поступливості місцевих губернаторів. Чимало тут було й каперів: для захисту колонії та послаблення іспанського впливу англійський уряд видавав каперські свідоцтва — дозволи нападати на іспанські кораблі та поселення. Наприкінці XVII століття Порт-Роял став містом достатку, пороків і беззаконня — справжньою піратською вольницею, до чого спричинилися деякі знамениті морські розбійники, зокрема Генрі Морган. Однак це щастя тривало недовго: у 1692 році в місті стався найсильніший землетрус, що зруйнував Порт-Роял майже цілком."
 great_pirate_era.6.title: "Берегове братство"
 great_pirate_era.6.desc: "На острові біля узбережжя [target_location.Custom('LR_GEN')|l] [target_location.GetName] проходить таємне зібрання піратів і каперів. У саморобній хатині капітани обговорюють питання першочергової важливості. Через кілька годин вони виходять і оголошують решті піратський кодекс — єдиний звід правил, якого зобов'язана дотримуватися кожна команда без винятку. Берегове братство, що оголосило [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip] своїм домом, приносить урочисту клятву ходити під чорними вітрилами, вселяючи страх у серця мореплавців у #TOOLTIP:REGION,caribbean_region,X #L Карибському#!#! морі. Так починається нова сторінка в історії місцевого піратства."
 great_pirate_era.6.historical_info: "У другій половині XVII століття невеликий острів Тортуга, розташований біля північно-західного узбережжя Гаїті, став надійним притулком для піратів і каперів: завдяки вигідному розташуванню острова розбійники могли нападати на іспанські кораблі, що перевозили в трюмах багатства, та уникати колоніальної влади.\n\nБагато хто з них входив до об'єднання, що називалося «Берегове братство». Кожна команда, яка вважалася частиною Братства, зобов'язувалася дотримуватися єдиного кодексу — зводу правил поведінки, розподілу здобичі та вирішення суперечок, що виховував у мореплавців почуття товариськості.\n\nУ Братстві перебували багато відомих піратів, таких як Генрі Морган і Бартоломью Робертс — гроза іспанських поселень і флотів, що перевозили скарби. Саме завдяки діям Берегового братства, що зробило Тортугу своєю базою, склався легендарний образ піратів Карибського моря."
 great_pirate_era.100.title: "Велика ера піратства"
 great_pirate_era.100.desc_a: "Світ думав, що наш час мине, як жорстока буря, поступившись місцем ясному небу. Але ми ще тут, наші вітрила ловлять вітер, а на щоглах майорять прапори держави [ROOT.GetCountry.GetLongName]. Торговці говорять про нас пошепки, а військові флоти женуться за нами даремно. Так звані «світові держави» не змогли погасити наше полум'я — і тепер наше ім'я, назавжди вписане в легенди семи морів, вселяє в них тремтіння. Це більше не [ShowSituationName('golden_age_of_piracy')]. Це початок нової ери, назустріч якій нас поведе [target_character.GetName]."
 great_pirate_era.100.desc_b: "Ми думали, що так званий «[ShowSituationName('golden_age_of_piracy')]» закінчиться сам собою, впавши під вагою власної безладності, однак його непокірне полум'я, як і раніше, палає в портах держави [target_pirate_country.GetLongName].\n\nКілька десятиліть [target_character.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його' )] попередники об'єднували навколо себе піратів, вибудовуючи піраміду жадібності на купах награбованих багатств. Тепер їхні кораблі стали швидшими, матроси — наполегливішими, а капітани остаточно втратили страх. Торгові каравани змінюють свої маршрути, прибережні міста будують стіни, а військові флоти всього світу готуються до нових втрат. [target_pirate_country.GetAdjectiveWithNoTooltip]а вольниця здобула перемогу."
 great_pirate_era.100.a: "Безпечних берегів не лишилося!"
 great_pirate_era.100.b: "Це початок нашого золотого віку!"
 end_situation_gaop_tt: "[Concept('situation','Ситуація')|e] «[ShowSituationName('golden_age_of_piracy')]» завершується"
 great_pirate_era.200.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')] позаду"
 great_pirate_era.200.desc: "Кілька десятиліть поспіль морські розбійники наводили жах на наші береги та зривали постачання життєво необхідних товарів. На щастя, об'єднавши зусилля, ми розорили останнє піратське гніздо та відправили його мешканців на шибеницю.\n\nКолишні «улюбленці Фортуни» або бряжчать кайданами, або гниють у могилах. [ShowSituationName('golden_age_of_piracy')] скінчився. Океани знову вільні від цієї непередбачуваної загрози."
 great_pirate_era.200.a: "Негідникам кінець!"
 great_pirate_era.300.title: "Золотий вік піратства"
 great_pirate_era.300.desc: "Розстановка сил змінюється на очах. Торгові монополії руйнуються одна за одною, а прагнення світових держав не знають меж. Світ хвилюється — а разом з ним хвилюються й моря. #TOOLTIP:CONTINENT,europe,X #L Європейські#!#! держави ведуть нескінченні війни за панування над новими землями, а їхні купецькі флоти, набиті під зав'язку цінним вантажем і ведені безтурботними капітанами, стають легкою здобиччю для сміливців з гострими тесаками та швидкими кораблями.\n\nЗ далеких куточків колоніальних поселень, з гаваней, де панує беззаконня, у відкриті води виходять мореплавці нового віку. Вигнанці, капери, дезертири та просто мрійники, що забажали багатства і свободи, піднімають на щоглі чорний прапор. Вони — не просто морські розбійники: у них є мета.\n\nХвиля піратства, яке піднімає голову сьогодні і в сирих #TOOLTIP:REGION,caribbean_region,X #L карибських#!#! бухтах, і в бурхливих водах #TOOLTIP:CONTINENT,africa,X #L Африки#!#!, захлесне пів світу. Починається нова епоха — не королів і регалій, а вітрил, сталі та рому. Світ вступає в золотий вік грабунків, пияцтва та морських пригод."
 great_pirate_era.300.historical_info: "Основною передумовою до настання золотого віку піратства (середина XVII — початок XVIII століть) стало розвиток колоніальних імперій та підкорення заморських територій: суперницькі держави нерідко вдавалися до послуг каперів, щоб грабувати й топити торгові судна своїх конкурентів. Набіги не припинялися навіть після підписання мирного договору: колишні капери не були готові розлучатися з вільним життям морських налітників, а тому подавалися в пірати.\n\nКолоніальні держави довго не могли дозволити собі повноцінну боротьбу з піратством: у флотах бракувало кораблів, а на берегах — повноцінних укріплень. У численних бухтах Карибів і Західної Африки піратським капітанам легко було підшукати собі місце для стоянки та поповнити команду колишніми матросами, втікачами-рабами та вигнанцями — людьми, об'єднаними ненавистю до королів і купців.\n\nУ ту епоху на слуху було чимало гучних імен: Генрі Морган, Чорна Борода, Бартоломью Робертс… І хоча згодом спільними зусиллями піратство було викорінено, епоха відважних морських розбійників залишила яскравий слід у світовій історії."
 great_pirate_era.300.a: "Настав вік каперства і розбійництва!"
 situation_gaop_start_tt: "Почалася [Concept('situation', 'ситуація')|e] #TOOLTIP:SITUATION,golden_age_of_piracy,X #L «Золотий вік піратства»#!#!"
