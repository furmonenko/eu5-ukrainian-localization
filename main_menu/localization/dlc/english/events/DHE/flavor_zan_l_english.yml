l_english:
 flavor_zan.1.title: "[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]"
 flavor_zan.1.desc: "[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName] — саме завдяки цій людині в самому серці [target_location.Custom('LR_GEN')|l] [target_location.GetName] розпочалося будівництво #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! резиденції. Однак втілити задум зі зведення найвеличнішого в державі палацу так і не вдалося: низка різних лих, перенаправлення вже виділених грошей на інші потреби, а потім і хвороба замовника призвели до того, що спершу будівництво затягнулося, а потім і зовсім зупинилося. Однак наші архітектори не занепадають духом — вони вже представили нам нові плани палацу, до якого збираються прибудувати різні склади та покої для зручності купців. Звісно, не можна обійтися без чудового тронного залу. Залишається лише найнесуттєвіше: гроші."
 flavor_zan.1.a: "Розпочнімо будівництво."
 flavor_zan.1.b: "Зараз це нам не по кишені..."
 flavor_zan.1.historical_info: "Хусуні Кубва є символом архітектурної майстерності та політичного впливу султанату Кілва часів розквіту його могутності в XIV столітті. Збудований за султана Аль-Хасана ібн Сулеймана в Кілва-Кісівані, цей великий палацовий комплекс простягається на 1,6 гектара і зведений переважно з коралового каменю. Його архітектура являє собою суміш суахільських, ісламських та перських елементів. У палаці були розкішні особисті покої, просторі подвір'я, складні лазні та склади, що підкреслювало багатогранну роль палацу як монаршої резиденції, торгового центру та укріплення."
 construct_the_building_at_another_time_tt: "Можливо, краще буде добудувати [ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')] пізніше…"
 flavor_zan.2.title: "[target_character2.GetNameWithNoTooltip] і [Select_CString(target_character2.IsFemale, 'її', 'його' )] монети"
 flavor_zan.2.desc: "[target_character2.GetName] — світоч доброчесності та втілення ідеалу мудрого правителя. Завдяки [Select_CString(target_character2.IsFemale, 'її', 'його' )] реформам та указам у [GetCountry('ZAN').Custom('CF_PP')|l] настала довга епоха процвітання. До далеких земель потягнулися численні обози з нашими товарами, що незмінно привозили назад різні цінності на обмін.\n\nЩоб посприяти нашим купцям, [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'наказала', 'наказав' )] ввести в обіг єдину монету, оскільки так простіше вести торг. Але ніщо в цьому світі не вічне — навіть великі правителі. У день пам'яті про [Select_CString(target_character2.IsFemale, 'неї', 'нього' )] нам знову нагадали, що колись доведеться прийняти рішення: почати випускати нові монети з [Select_CString(target_character2.IsFemale, 'її', 'його' )] ім'ям та образом або продовжувати користуватися старими."
 flavor_zan.2.a: "Відкарбуємо нову монету."
 flavor_zan.2.b: "Продовжимо користуватися наявними монетами."
 flavor_zan.2.c: "Нехай питання валюти вирішують [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 zan_gold_coinage: "Попит на золоті монети"
 flavor_zan.3.title: "[target_character2.GetNameWithNoTooltip] і [Select_CString(target_character2.IsFemale, 'її', 'його' )] тінь"
 flavor_zan.3.desc: "[target_character2.GetName] широко [Select_CString(target_character2.IsFemale, 'прославилася', 'прославився' )] своєю безмежною щедрістю та постійною готовністю прийти на допомогу. Коли [Select_CString(GetCountry('ZAN').GetGovernment.GetRuler.IsFemale, 'знаменита', 'знаменитий' )] своїм благородством [GetCountry('ZAN').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('ZAN').GetGovernment.GetRuler.IsFemale, 'померла', 'помер' )], [Select_CString(target_character2.IsFemale, 'їй', 'йому' )] успадкував [Select_CString(target_character2.IsFemale, 'її', 'його' )] брат [target_character.GetName] — людина, зовсім не зацікавлена в добробуті свого народу.\n\nКажуть, одного разу на дорозі [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'зустріла', 'зустрів' )] бідняка, і тоді [GetCountry('ZAN').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('ZAN').GetGovernment.GetRuler.IsFemale, 'мовила', 'мовив' )]: #italic «Хто ділився з іншими, той нині мертвий, і не залишилося більше того, що можна було б віддати»#!. Така поскарбниця байдужість і скупість призвели до того, що до нашої держави майже перестали приїжджати знатні гості з інших країн."
 flavor_zan.3.a: "[target_character2.GetShortNameWithNoTooltip] — ось кому треба наслідувати!"
 flavor_zan.3.b: "Спрямовані щедрі пожертви допоможуть досягти наших цілей."
 flavor_zan.3.c: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] голодують."
 flavor_zan.3.historical_info: "Коли цей регіон відвідав Ібн-Батута, при владі перебував Аль-Хасан ібн Сулейман. Під час свого перебування тут Ібн-Батута став свідком видатної щедрості султана, особливо щодо гостей. Особливо його вразив випадок, коли султан, демонструючи свою доброту, віддав власний одяг бідняку."
 flavor_zan.4.title: "Золотий вік [TARGET_COUNTRY.Custom('CL_GEN')]"
 flavor_zan.4.desc: "Коли королівські династії #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_RP')|L]#!#! познайомили народ [ShowCultureName('swahili_culture')|l] з дивовижним для нього світом ісламу, в суспільстві розпочався справжній підйом. Мудрість мусульманських мислителів чудово доповнила багатство місцевих звичаїв.\n\nРемісників та вчених у державі сьогодні більше, ніж будь-коли раніше, а виникнення нового архітектурного стилю — вірна ознака того, що ми перебуваємо в зеніті золотого віку!"
 flavor_zan.4.a: "Ми повинні підтримати наші освітні інституції."
 flavor_zan.4.b: "Ніщо так не підкреслить нашу славу, як мистецтво."
 flavor_zan.4.c: "Для такого багатства потрібна відповідна столиця."
 flavor_zan.4.d: "Не будемо поспішати..."
 flavor_zan.5.title: "Місцеві звичаї [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_zan.5.desc: "Впровадження культурних особливостей і звичок, властивих #TOOLTIP:SUB_CONTINENT,middle_east,X #L Близькому Сходу#!#! та #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!, призвело до розколу між правлячими колами та #TOOLTIP:CULTURE,$swahili_culture_tt$,X #L суахільським#!#! населенням. Багато культурних традицій місцевих жителів — як ділових, так і побутових — не збігаються з тими, яких дотримується [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], а різниця в манері одягатися та поведінці нерідко викликає здивування в обох сторін.\n\nЗвісно, ми маємо повне право заборонити таке свавілля та наказати місцевому населенню дотримуватися наших звичаїв, але навряд чи жителі цьому зрадіють…"
 flavor_zan.5.a: "Їхню культуру треба поважати."
 flavor_zan.5.b: "Вони підкоряться."
 flavor_zan.6.title: "Розквіт [target_country.Custom('CL_GEN')]"
 flavor_zan.6.desc: "Мандрівники з невідомих нам земель разом із пастухами та землеробами, що мешкають у [target_location.Custom('LR_PP')|l] [target_location.GetName], збудували кілька процвітаючих поселень. Завдяки хитромудрим зрошувальним пристроям та вмілому веденню сільського господарства [target_location.GetNameWithNoTooltip] сьогодні — вельми успішний район.\n\nМісцеві жителі та чиновники навіть ретельно стежать за вивітрюванням ґрунту та родючістю землі. Вони нам нічим не загрожують, і більше того — за ними цікаво спостерігати…"
 flavor_zan.6.historical_info: "Колись у XV столітті фермерська громада збудувала велике село біля підніжжя схилу Рифтової долини, створивши складну систему зрошення з кам'яними каналами та полями-терасами. У найбільшому з місцевих поселень, відомому як Енгарука, мешкали тисячі жителів. Вони удобрювали ґрунт, використовуючи гній худоби."
 flavor_zan.6.a: "Вражаюче!"
 engaruka_people_interesting_tt: "Землероби #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! — справжні першовідкривачі. [target_location.GetNameWithNoTooltip] процвітатиме."
 flavor_zan.7.title: "Багата провінція [ShowProvinceDefinitionNameWithNoTooltip('upper_save_province')]"
 flavor_zan.7.desc: "Нещодавно ми приєднали до себе [target_location.Custom('LR_VP')|l] [target_location.GetName], чим викликали здивування та занепокоєння в багатьох — від сусідів до західних держав. Вочевидь, наше прагнення відмовитися від купівлі #TOOLTIP:GOODS,goods_gold,X #L золота#!#! і натомість забезпечити його постачання без перешкод і посередників більше ні для кого не таємниця.\n\nАле нам немає жодної справи до їхніх скарг. З часом усі вони схиляться перед нами…"
 flavor_zan.7.a: "Усе йде за планом..."
 flavor_zan.8.title: "Мусульмани-ширазі та аристократи [target_country2.Custom('CL_GEN')]"
 flavor_zan.8.desc: "Майже всі правителі #TOOLTIP:CULTURE,$swahili_culture_tt$,X #L суахільського#!#! народу сьогодні твердо вірять, що їхні династії походять від перших ісламських переселенців. Однак різновид #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!, який сповідують ці так звані ширазі, — далеко не найтрадиційніший. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] щодня проводить безліч старих місцевих обрядів, а роди ширазі, як вважається, володіють чаклунськими здібностями, які й дають їм право на управління містами.\n\nПід їхньою владою [target_country2.GetName] багатіє, а заодно багатіють й інші суахільські землі. До нас дедалі частіше прибувають закордонні гості; в містах міцно влаштувалися торговці з #TOOLTIP:AREA,oman_area,X #L Оману#!#!, #TOOLTIP:REGION,persia_region,X #L Персії#!#! та інших далеких країв, і з ними жваво веде торгівлю нещодавно утворений прошарок нашого суспільства — місцеві купці.\n\nБагато хто, однак, вважає наші традиції обурливими. Якщо ми перейдемо до більш традиційного різновиду ісламу, наші відносини з іншими державами в районі #TOOLTIP:REGION,indian_ocean_region,X #L Індійського океану#!#! стануть менш напруженими. Але слід пам'ятати, що в такому разі наша влада може ослабнути, а відносини з рештою суахільських держав — зіпсуватися."
 flavor_zan.8.a: "Ми повинні дотримуватися способу життя предків."
 flavor_zan.8.b: "Викорінимо язичницькі вірування та обряди в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]."
 countries_with_positive_piety_reduced_relations_tt: "[Concept('opinion','Думка')|e] мусульманських [Concept('countries','держав')|e], що не підтримують наші звичаї, в межах [Concept('diplomatic_range','дипломатичної дистанції')|e] (наприклад [target_country.GetName]) зменшиться на [ShowBiasValue('opinion_shirazi_islam')|-=0]"
 countries_with_positive_piety_increased_relations_tt: "[Concept('opinion','Думка')|e] мусульманських [Concept('countries','держав')|e], що не підтримують наші звичаї, в межах [Concept('diplomatic_range','дипломатичної дистанції')|e] збільшиться на [ShowBiasValue('opinion_adopted_our_religious_views')|+=0]"
 flavor_zan.9.title: "Хроніка [target_country.Custom('CL_GEN')]"
 flavor_zan.9.desc: "Що більше закордонних купців із традиційних #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! країн прибуває до #TOOLTIP:REGION,swahili_coast_region,X #L Суахільського узбережжя#!#!, то більше нападок на звичаї ширазі нам доводиться витримувати. Деякі старі династії узбережжя навіть були скинуті місцевими купцями, що діяли спільно з приїжджими, і це видовище не викликає нічого, крім огиди.\n\nОднак наш рід старий і могутній, і скинути нас буде не так просто. Щоб справити враження і на чужинців, і на тих, хто чинить нам перешкоди в державі, можливо, варто наказати писарям скласти хроніку нашої династії. Після цього ніхто не сумніватиметься, що наші звичаї ширазі проростають зі старих ісламських коренів."
 flavor_zan.9.a: "Давайте створимо такий літопис."
 flavor_zan.9.b: "У нас є й важливіші справи."
 flavor_zan.10.title: "Прибуття [target_country.GetAdjectiveWithNoTooltip|l]их «гостей»"
 flavor_zan.10.desc: "Ось уже понад сто років ми є беззаперечними господарями узбережжя. Однак повідомлення про іноземних торговців і численні флоти свідчать про присутність невідомої держави. Самих лише пересудів про могутні кораблі з потужними гарматами небачених розмірів достатньо, щоб зламати дух наших придворних і радників. Нам загрожує неминуче вторгнення, і багато хто залишив свої посади та сховався вглиб континенту, побоюючись майбутньої війни."
 flavor_zan.10.a: "Звісно, в них немає жодного шансу."
 flavor_zan.11.title: "Відкрито нову землю — [target_country2.GetLongNameWithNoTooltip]"
 flavor_zan.11.desc: "Якщо вірити донесенням, [ShowProvinceDefinitionName('good_hope_cape_coast_province')] приховує за собою певну могутню державу, де купці мають широкі зв'язки, що простягаються далеко за межі відомих морів, а їхні гаманці завжди набиті вщерть. Працею цих людей народ #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! живе в добробуті та щасті. Розумно буде спробувати заволодіти цими землями, поки їхні правителі не потрапили під вплив наших суперників або навіть не зайняли їхній бік…"
 flavor_zan.11.a: "Вони схиляться перед нами."
 flavor_zan.11.b: "Надішліть їм дари та послів про мир."
 flavor_zan.11.c: "Не будемо звертати уваги."
 flavor_zan.12.title: "[target_country.GetAdjectiveWithNoTooltip|U]а делегація"
 flavor_zan.12.desc: "Виявилося, що грізні флотилії #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! прибули до нас виключно заради того, щоб висловити визнання нашій культурі та надію на мирне співтовариство. Усі, хто пророкував нашій державі кінець світу, тепер до глибини душі соромляться своїх необдуманих слів."
 flavor_zan.12.a: "Хибна тривога!"
