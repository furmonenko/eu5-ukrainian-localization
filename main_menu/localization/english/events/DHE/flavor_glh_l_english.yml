l_english:
 flavor_glh.1.title: "Татарське іго"
 flavor_glh.1.desc: "Після успішного вторгнення на руські землі ми підпорядкували собі тих, хто добровільно впустив війська #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! у свої поселення. Щоб зберегти контроль над #TOOLTIP:CULTUREGROUP,russian_group,X #L руськими#!#! князівствами, ми створили складну систему, за якої наші підлеглі мають щороку надавати нам данину у вигляді грошей і солдатів. Це дозволить зміцнити нашу владу й запобігти можливим повстанням.\n\nКрім того, ми вигадали особливий титул — [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l]. Ми даруємо його одному з місцевих правителів, щоб той від нашого імені збирав данину з решти підлеглих. Так ми зможемо штовхати їх один проти одного, що завадить їм об'єднатися проти нас."
 flavor_glh.1.a: "Головне — тримати їх у вуздечці."
 flavor_glh.1.tt: "Влада #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! може на прохання обрати нового #TOOLTIP:SPECIAL_STATUS,tatar_tax_collector_tt,X #L великого князя володимирського#!#!, головувати над яким буде [tatar_yoke.GetName|l]"
 flavor_glh.1.historical_info: "Татарським ігом називається система залежності Східної Європи від Золотої Орди, яка вторглася в регіон у XIII столітті й підпорядкувала собі низку східнослов'янських князівств. Татаро-монголи збирали з цих земель данину, яка могла виражатися як у сріблі, так і в солдатах для орди. Ця залежність зберігалася до XV століття, після чого Золота Орда занепала, а Русь остаточно звільнилася від татарського іга."
 flavor_glh.2.title: "[target_root_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip] Калита"
 flavor_glh.2.desc_kalita_the_tax_collector: "[GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle] [target_root_country.GetGovernment.GetRuler.GetName] вірно служить нам, збираючи данину з наших підлеглих у руських землях. Більше того, коли ми висунули ідею збільшити розмір виплат, [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'сама зголосилася', 'сам зголосився')] допомогти нам у цій справі й переконати решту данників зібрати потрібну суму. Подібна ініціатива безумовно заслуговує на винагороду, тому [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] може розраховувати на збереження свого титулу й всіх відповідних привілеїв."
 flavor_glh.2.desc_discovered_treachery: "Нещодавно стало відомо, що [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] [target_root_country.GetGovernment.GetRuler.GetName] [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'приховувала', 'приховував')] від нас цінну інформацію. Виявляється, наші підлеглі цілком можуть виплачувати щедрішу данину, однак, попри довіру, [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'їй', 'йому')] надану, [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] не [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'повідомила нам про це й не стала', 'повідомив нам про це й не став')] збирати додаткові кошти. Таку зраду не можна залишати безкарною! Мабуть, нам варто передати [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'її', 'його')] титул і привілеї комусь іншому."
 flavor_glh.2.desc: "Поширилася чутка, що [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] [target_root_country.GetGovernment.GetRuler.GetName] приховує від #TOOLTIP:CULTUREGROUP,tatar_group,X #L татар#!#! цінну інформацію. Схоже, [GetCountry('GLH').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'планувала', 'планував')] збільшити розмір данини з наших земель, однак [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'приховала', 'приховав')] дані про наш матеріальний стан і не [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'стала', 'став')] збирати додаткові кошти. Ми маємо бути вдячні [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'їй', 'йому')] за цей подвиг і молитися, аби про це ніхто не дізнався."
 flavor_glh.2.a: "Ми врахуємо цю відданість."
 flavor_glh.2.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle] і [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] зміцнять взаємну довіру"
 STATIC_MODIFIER_NAME_kalita: "Калита"
 flavor_glh.2.b: "Ми нічого не забуваємо й не прощаємо…"
 flavor_glh.2.c: "Воістину, це благородний вчинок."
 flavor_glh.3.title: "Боротьба князів"
 flavor_glh.3.desc_direct_appeal_to_khan: "Правителі підпорядкованих нам князівств можуть займати престол лише в тому разі, якщо хан дасть на це схвалення. Однак, попри те що [target_root_country.GetGovernment.GetRuler.GetName] [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'отримала', 'отримав')] від нас право на князювання, в #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_PREP')|L]#!#! почалася боротьба за владу між [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'нею та її', 'ним та його')] родичем. У зв'язку з цим [target_root_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'відправила', 'відправив')] до нас посла з проханням знову підтвердити [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'її', 'його')] призначення."
 flavor_glh.3.desc_endorses_ruler: "[GetCountry('GLH').GetGovernment.GetRulerTitle] [GetCountry('GLH').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'оголосила', 'оголосив')], що [target_root_country.GetGovernment.GetRuler.GetName] зберігає [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'її', 'його')] прихильність і залишається [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'законною правителькою', 'законним правителем')] #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#!."
 flavor_glh.3.desc_endorses_pretender: "[GetCountry('GLH').GetGovernment.GetRulerTitle] [GetCountry('GLH').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'оголосила', 'оголосив')], що [target_root_country.GetGovernment.GetRuler.GetName] [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'втратила', 'втратив')] [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'її', 'його')] прихильність. Віднині [Select_CString(pretender.IsFemale,'законною правителькою', 'законним правителем')] #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! є [pretender.GetName]."
 flavor_glh.3.a: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] отримає нашу підтримку."
 flavor_glh.3.tt1: "Ця дія знизить імовірність початку війни за престол в #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_PREP')|L]#!#!"
 flavor_glh.3.b: "Нехай [pretender.GetNameWithNoTooltip] візьме бразди правління."
 flavor_glh.3.tt2: "Ця дія може призвести до війни за престол в #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_PREP')|L]#!#!"
 flavor_glh.3.c: "Ми приймемо це рішення."
 flavor_glh.1000.title: "Новий [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')|l]?"
 flavor_glh.1000.desc: "[actor.GetName] просить пожалувати йому титул «[ShowSpecialStatusName('tatar_tax_collector')|l]», яким зараз володіє [old_tax_collector.GetName]. І хоча [GetInternationalOrganization('tatar_yoke').GetName|l] не оцінить такого порушення сформованої рівноваги, а [old_tax_collector.GetNameWithNoTooltip] стане ставитися до нас з більшою ворожістю, все-таки над проханням слід поміркувати: можливо, новий князь охочіше виражатиме нам відданість."
 flavor_glh.1000.a: "Ми милостиво пожалуємо новий титул."
 flavor_glh.1000.b: "[old_tax_collector.GetNameWithNoTooltip] подобається нам більше."
