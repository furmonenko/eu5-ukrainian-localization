l_english:
 flavor_ven.1.title: "Розвиток #L [ROOT.GetCountry.GetAdjective]ої#! комуни"
 flavor_ven.1.desc: "#L [ROOT.GetCountry.GetAdjective]а#! комуна разом з Радою сорока багато століть була верховним органом влади [ROOT.GetCountry.Custom('CF_RP')|l]. Титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» з часом втратив своє значення і став вважатися лише порожньою формальністю. Звісно, такий стан речей не влаштовував обраних правителів, які бажали відігравати далеко не останню роль у внутрішній політиці держави.\n\nСьогодні, однак, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]а бюрократія проходить через низку перетворень, і стара комуна разом із Радою сорока нарешті віджила своє. Багато обов'язків ради тепер виконує [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], а державна бюрократія розрослася надто сильно, щоб комуна могла з нею впоратися. Настав час скасувати обидва інститути й заснувати замість них новий орган, а заразом зробити так, щоб титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» давав володарю право на найактивнішу участь у політиці держави."
 flavor_ven.1.a: "Створимо [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]у синьйорію!"
 flavor_ven.1.b: "Це питання треба ретельно обговорити з [ROOT.GetCountry.Custom('parliament_ru_INST')|l]."
 flavor_ven.2.title: "Страдіоти"
 flavor_ven.2.desc: "Після падіння #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! багато #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! та #TOOLTIP:CULTURE,albanian_tt,X #L албанських#!#! вояків перейшли на службу до держави [ROOT.GetCountry.GetLongName] і під її началом билися з #L [GetCountry('TUR').GetAdjective|l]ими#! військами. Ці так звані страдіоти (від грецького слова, що означає «вояк») особливо добре проявили себе як легка кавалерія. Історії відомий командир страдіотів Граїдзас Палеолог — командир #L [GetCountry('BYZ').GetAdjective|l]ого#! гарнізону, який утримував його до 1461 року."
 flavor_ven.2.a: "Наші вороги боятимуться їх!"
 flavor_ven.3.title: "Домініканська інквізиція"
 flavor_ven.3.desc: "У відповідь на поширення альбігойської та патаренської єресей [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'спробувала', 'спробував' )] заснувати в #TOOLTIP:REGION,italy_region,X #L Італії#!#! Домініканську інквізицію, однак у [ROOT.GetCountry.Custom('rank_ru_PREP')|l] виступили проти присутності інквізиторів у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!. Виявлення єретиків держава взяла на себе: підозрюваних допитував патріарх, єпископ Кастелло чи якийсь інший [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий ординарій. Тільки після цього скликався суд, який і визначав, чи винний допитуваний у єресі. Покарання встановлювала світська влада. Такий стан речей не влаштовував #TOOLTIP:LOCATION,rome_tt,X #L римський#!#! суд, тож [GetCountry('PAP').GetGovernment.GetRulerTitle|l] все ж [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'призначила', 'призначив' )] інквізитора. Втім, його повноваження були обмежені: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'мусила', 'мусив' )] дати йому екзекватуру, а діяльність інквізиції оцінювала рада, що складалася з трьох [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их дворян. До їхніх обов'язків входив захист прав [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их громадян від посягань з боку церкви, зокрема — забезпечення невтручання в релігійне життя колоній. Дії інквізиції в [ROOT.GetCountry.Custom('CL_PREP')] вважалися законними лише тоді, коли здійснювалися з санкції (і в присутності) ради. Значною мірою саме завдяки незалежному становищу держави, яка наполягала на присутності народних засідателів на кожному звинувачувальному процесі, інквізиція в [ROOT.GetCountry.Custom('CL_PREP')] не чинила безчинств."
 flavor_ven.3.a: "Передусім наш народ — [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий, а вже потім — християнський."
 ven_venetian_first: "Передусім венеціанець, а вже потім — християнин"
 flavor_ven.3.b: "Ми справжні католики!"
 ven_christian_first: "Передусім усі — християни!"
 flavor_ven.4.title: "Arte dell'Abbaco"
 flavor_ven.4.desc: "«Деякі юнаки, що викликали в мене велику цікавість і прагнули купецького життя, неодноразово просили мене викласти письмово основні положення арифметики, яку часто називають „абак"». Arte dell'Abbaco — перший друкований підручник математики, виданий у Європі. Написаний #L [ROOT.GetCountry.GetAdjective|l]ою#! мовою та надрукований 1478 року в [ShowLocationName('treviso')]."
 flavor_ven.4.a: "Це нам згодиться!"
 flavor_ven.5.title: "Міністри водних шляхів"
 flavor_ven.5.desc: "Захищеність і добробут #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! стали можливими завдяки зручному розташуванню нашої держави в лагуні. Однак водоймі серйозно загрожувало замулення, і 1501 року Велика рада заснувала комітет під назвою Savi alle Acque, перед яким постало завдання перенаправити течію річок, що впадають у лагуну. Своєю самовідданою працею ці люди врятували Серенісіму від катастрофи та забезпечили нашому місту подальше процвітання.\n\nЯк нам слід вчинити сьогодні?"
 flavor_ven.5.a: "Воно того варте!"
 flavor_ven.5.b: "[ROOT.GetCountry.GetNameWithNoTooltip] впорається і без них!"
 flavor_ven.6.title: "Гетто"
 flavor_ven.6.desc: "1516 року влада [ROOT.GetCountry.Custom('CF_RP')|l] зобов'язала всіх #TOOLTIP:RELIGION,judaism_tt,X #L юдеїв#!#! селитися в районі міста, де раніше були розташовані ливарні — «геті» (geti) #L [ROOT.GetCountry.GetAdjective|l]ою#! мовою. Усім мешканцям цього району наказувалося носити з собою розпізнавальні знаки та займатися лихварством виключно за тими ставками, які встановлювала Серенісіма. В обмін на захист під час війни та можливість сповідувати свою віру юдеї були змушені дотримуватися й багатьох інших обтяжливих обмежень.\n\nЯк нам слід вчинити сьогодні?"
 flavor_ven.6.a: "Дайте їм власне місце для життя!"
 flavor_ven.6.b: "Тільки не в [ROOT.GetCountry.Custom('CL_PREP')]!"
 flavor_ven.7.title: "[Select_CString(target_character.IsFemale, 'Дослідниця', 'Дослідник' )] на ім'я [target_character.GetNameWithNoTooltip]"
 flavor_ven.7.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'дослідниця', 'дослідник' )] родом з #TOOLTIP:CULTUREGROUP,italian_group,X #L італійського#!#! міста [ShowLocationName('vicenza')]. [Select_CString(target_character.IsFemale, 'Вона супроводжувала', 'Він супроводжував' )] Фернана Магеллана в навколосвітній подорожі, [Select_CString(target_character.IsFemale, 'допомагала', 'допомагав' )] йому в справах і [Select_CString(target_character.IsFemale, 'склала', 'склав' )] детальний опис експедиції. З 240 осіб, які вирушили в трирічну подорож, додому до Іспанії повернулося лише 18, і серед них — [target_character.GetLastNameWithNoTooltip]. Саме завдяки [Select_CString(target_character.IsFemale, 'її', 'його' )] нотаткам ми знаємо, як відбувалася перша в світі навколосвітня подорож."
 flavor_ven.7.a: "Земля і справді кругла!"
 flavor_ven.8.title: "Призов на флот"
 flavor_ven.8.desc: "Панування над морем завжди було пов'язане з певними труднощами. До 1545 року весляри на галерах були виключно вільними людьми, які працювали за платню. Спочатку на веслах працювали моряки #L [ROOT.GetCountry.GetAdjective|l]ого#! походження, а незабаром на службу почали надходити численні #TOOLTIP:CULTURE,dalmatian_tt,X #L далмати#!#!, критяни та #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греки#!#!. Оскільки підтримувати достатню чисельність вільних команд виявилося складно, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! довелося перейти до примусового набору і почати приковувати веслярів до лав, як це було прийнято у флотах багатьох інших держав. Першим командиром такої [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої галери став Крістофоро да Каналь.\n\nЯк нам слід вчинити сьогодні?"
 flavor_ven.8.a: "Затвердити призов"
 flavor_ven.8.b: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|U] на таке не погодиться!"
 flavor_ven.9.title: "Форт Сант-Андреа"
 flavor_ven.9.desc: "Форт Сант-Андреа — фортеця, збудована 1545 року для оборони головного водного шляху, що веде до #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! з #TOOLTIP:PROVINCE_DEFINITION,adriatic_sea_province,X #L Адріатичного моря#!#!. За будівництво форту відповідав знаменитий архітектор Мікеле Санмікелі — можливо, єдиний #TOOLTIP:CULTUREGROUP,italian_group,X #L італійський#!#! архітектор свого століття, який особисто вивчив #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьку#!#! архітектуру під час своїх поїздок грецькими володіннями [ROOT.GetCountry.Custom('CF_RP')|l] [ROOT.GetCountry.GetNameWithNoTooltip]. Ця фортеця понад три століття надійно захищала спокій [ROOT.GetCountry.Custom('CL_RP')].\n\nЯк нам слід вчинити сьогодні?"
 flavor_ven.9.a: "Розпочнімо будівництво!"
 flavor_ven.9.b: "Це занадто дорого"
 flavor_ven.10.title: "Міст Ріальто"
 flavor_ven.10.desc: "Міст Ріальто — один із чотирьох мостів, що перетинають Великий канал #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Спочатку був збудований з дерева, однак під час повстання 1310 року він згорів, а потім ще двічі — 1444 та 1524 років — обвалювався. 1503 року було запропоновано збудувати міст Ріальто заново, цього разу вже з каменю. Розгляд проєктів нового мосту затягнувся на кілька десятиліть, і лише 1551 року уряд заявив, що готовий вивчити нові пропозиції. Плани з перебудови мосту подали такі знамениті архітектори, як Якопо Сансовіно, Палладіо та Віньола, однак усі вони отримали відмову: міст у класичному стилі з кількома арками було визнано непридатним. Спочатку будівництво нового мосту збиралися доручити відомому майстру Мікеланджело, однак зрештою перемога дісталася Антоніо да Понте, який запропонував сміливий задум: міст на одному склепінні.\n\nЯк нам слід вчинити сьогодні?"
 flavor_ven.10.a: "Давайте збудуємо!"
 flavor_ven.10.b: "Вистачить і дерев'яного мосту"
 flavor_ven.11.title: "«Орфей» — перша опера"
 flavor_ven.11.desc: "Під час написання опери «Орфей» доби раннього бароко [target_character.GetName] [Select_CString(target_character.IsFemale, 'надихалася', 'надихався' )] #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьким#!#! міфом про Орфея — музиканта, поета й пророка, який спустився до царства мертвих за своєю померлою дружиною Еврідікою. Опера була написана 1607 року і призначалася для виконання при дворі на щорічному карнавалі в місті [ShowLocationName('mantova')]. У 1609—1615 роках [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'видала', 'видав' )] партитуру до неї. Загалом у партитурі вказано 41 різний інструмент; усі вони, об'єднані в різні групи, використовуються для зображення різних сцен і персонажів."
 flavor_ven.11.a: "Так через надмірну любов мене втрачаєш?"
 flavor_ven.12.title: "Народження сучасної науки"
 flavor_ven.12.desc: "[galileo_galilei_scope.GetName] — людина, яку багато хто цілком щиро називає «[galileo_galilei_scope.GetMotherFather|l] сучасної науки». 1592 року [Select_CString(galileo_galilei_scope.IsFemale, 'вона отримала', 'він отримав' )] посаду професора математики в університеті #TOOLTIP:PROVINCE_DEFINITION,padua_province,X #L Падуї#!#!. Дізнавшись про існування підзорних труб, [galileo_galilei_scope.GetName] [Select_CString(galileo_galilei_scope.IsFemale, 'сконструювала', 'сконструював' )] кілька власних телескопів для вивчення неба, що значно перевершували всі попередні зорові прилади. За допомогою цих телескопів [Select_CString(galileo_galilei_scope.IsFemale, 'вона виявила', 'він виявив' )] гори на Місяці та чотири супутники Юпітера. Ці досягнення, а також трактати про рух і механіку лягли в основу того, що в майбутньому називатимуть сучасною наукою."
 flavor_ven.12.a: "Це велике благо!"
 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip] і Дім Альда"
 flavor_ven.13.desc: "[ROOT.GetCountry.GetName] — одна з перших держав, які освоїли книгодрукування. Це мистецтво поки що тільки доводиться до досконалості, однак [target_character.GetName] і особливо [Select_CString(target_character.IsFemale, 'її', 'його' )] видавництво — Дім Альдіна — вже користуються доброю славою: їхні книги завжди вишукано та гарно зверстані, а переклади з латини незмінно якісні. [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'зробила', 'зробив' )] значний внесок як у типографію — завдяки [Select_CString(target_character.IsFemale, 'її', 'його' )] зусиллям у книгах з'явилися курсив і крапки з комою — так і в палітурну справу: [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'винайшла', 'винайшов' )] формат «октаво», щоб не наслідувати середньовічні рукописи, а завжди мати змогу взяти книгу з собою."
 flavor_ven.13.a: "Поспішай повільно!"
 aldus_disappears_tt: "Майстерня персонажа [target_character.GetNameWithNoTooltip] закриється, а [Select_CString(target_character.IsFemale, 'сама вона', 'сам він' )] зникне"
 flavor_ven.14.title: "Розвиток склярства в Мурано"
 flavor_ven.14.desc: "На кінець XIII століття #L [ROOT.GetCountry.GetAdjective|l]а#! склодувна промисловість перемістилася на острів Мурано, де ризик пожежі був меншим. Відтоді муранське #TOOLTIP:GOODS,glass,X #L скло#!#! почало користуватися ще більшою любов'ю в народу, а склодуви здобули багатство й вплив. Секрети виробництва вишуканого муранського скла знають лише небагато хто, особливо за межами нашої держави, і щоб це знання не стало надбанням громадськості, склодуви не залишають місто.\n\nАле світ змінюється, а разом із ним змінюються й обставини виробництва [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого скла. Після падіння #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! до нас звернулося чимало ремісників, чиї знання в галузі склярства вкрай рідкісні й корисні. Ці люди просять дозволити їм оселитися на Мурано."
 flavor_ven.14.a: "Прийняти в себе [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]их склодувів."
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "Муранська склодувна промисловість"
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "Склодувна промисловість венеціанського острова Мурано, що веде свою історію з 13 століття, є унікальною. Це один із багатьох видів розкоші, якими славиться Венеція."
 flavor_ven.15.title: "Чьокка"
 flavor_ven.15.desc: "Особливо вправний муранський склодув на ім'я [target_character.GetName] створює справжні витвори мистецтва, яких раніше не бачили в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!. Особливого поширення серед багатіїв набули люстри під назвою чьокка, що нагадують букети квітів (їхня назва так і перекладається — «букет»), і тепер [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]а склодувна промисловість знову на підйомі."
 flavor_ven.15.a: "Промисловість [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip] процвітатиме!"
 flavor_ven.15.b: "Нехай мистецтво прикрасить наше ім'я!"
 flavor_ven.16.title: "Суд над Веронікою Франко"
 flavor_ven.16.desc: "Перед міським судом сьогодні за звинуваченням у чаклунстві постала одна з найвідоміших «гідних куртизанок» #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — Вероніка Франко, яка славиться своїм розумом і красою. Франко користується впливом у своїх клієнтів і відкрито бере участь у творчому та літературному житті [ROOT.GetCountry.Custom('CL_RP')], чим нажила собі численних ворогів.\n\nЇї захисна промова перед інквізицією виявилася досить переконливою, і тепер лише час покаже, чи достатньо гострий розум Вероніки, щоб виправдати себе перед поборниками моральності."
 flavor_ven.16.a: "Винна!"
 flavor_ven.16.b: "Невинна!"
 flavor_ven.17.title: "Пишні гондоли"
 flavor_ven.17.desc: "#L [ROOT.GetCountry.GetAdjective]ий#! уряд постійно стоїть на сторожі суспільної моральності, а тому час від часу ухвалює закони, що забезпечують відданість громадян #TOOLTIP:RELIGIONGROUP,christian,X #L християнським#!#! ідеалам нашого міста. Зараз під пильний погляд влади потрапили гондоли — прості човни для перевезення людей, які щодня тисячами снують каналами #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Але далеко не всі вони прості: багато багатих і впливових родин [ROOT.GetCountry.Custom('CF_RP')|l] не змогли встояти перед спокусою виставити своє багатство напоказ, а тому деякі з гондол, що їх перевозять, настільки барвисті й надмірно прикрашені, що сам лише вигляд їх викликає відразу в кожного доброго християнина.\n\nЗараз стоїть питання про ухвалення закону, що забороняє прикрашати гондоли: для багатьох ці човни — втілення всіх пороків нашого великого міста."
 flavor_ven.17.a: "Пофарбувати їх у чорне!"
 flavor_ven.17.b: "Не звертайте уваги на моралістів. Гондоли прекрасні."
 flavor_ven.18.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]а школа"
 flavor_ven.18.desc: "[ROOT.GetCountry.GetName|U] — місто, яке протягом століть славиться своїм друкарством і склодувством, рівних якому немає в усій #TOOLTIP:REGION,italy_region,X #L Італії#!#!, — вже починає перевершувати [ShowLocationName('rome')|U] в усьому, що стосується живопису та музики, або принаймні досягати не менших висот. У нас живуть і працюють знамениті художники Тінторетто, Тіціан і Веронезе, музиканти Монтеверді, Габріелі та Донаті — і це лише мала частина наших творців. Не тільки в #TOOLTIP:REGION,italy_region,X #L Італії#!#!, а й за кордоном [ROOT.GetCountry.GetNameWithNoTooltip] сьогодні — чи не перше, що спадає на думку при слові «мистецтво»."
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ven.1000.title: "Торгівля перцем під загрозою"
 flavor_ven.1000.desc: "Влада над торговельними шляхами в #TOOLTIP:REGION,indian_ocean_region,X #L Індійському океані#!#! сьогодні перебуває в #L [GetCountry('POR').GetAdjective|l]их#! руках. Тепер торгівля йде навколо #TOOLTIP:CONTINENT,africa,X #L Африки#!#!, а не через #TOOLTIP:LOCATION,alexandria_tt,X #L Александрію#!#!, як раніше, і це серйозно ускладнює нашу можливість впливати на торгівлю #TOOLTIP:GOODS,pepper,X #L перцем#!#!. Втім, ми можемо звернутися по допомогу до #ONCLICK:COUNTRY,[GetCountry('MAM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MAM').Custom('CL_tt')],X [GetCountry('MAM').Custom('CL_DAT')|L]#!#!…"
 flavor_ven.1000.a: "Відправити допомогу до Александрії!"
 ven_helping_mamelukes: "Допомога мамлюкам"
 flavor_ven.1000.b: "Це не наша проблема"
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip] надсилає допомогу"
 flavor_ven.1001.desc: "Влада над торговельними шляхами в #TOOLTIP:REGION,indian_ocean_region,X #L Індійському океані#!#! перейшла до #L [GetCountry('POR').GetAdjective|l]их#! рук, і тепер [ven_scope.GetGovernment.GetGovernmentType.GetName] [ven_scope.GetName], що існує переважно за рахунок торгівлі, відчуває серйозне занепокоєння. Але, оскільки нас пов'язують добрі відносини, ми отримали допомогу у вигляді #TOOLTIP:GOODS,lumber,X #L лісоматеріалів#!#! на будівництво нових кораблів, а також різних ресурсів для купців."
 flavor_ven.1001.a: "Добрі новини!"
 venetian_help: "Венеціанська допомога"
 flavor_ven.19.title: "Нечестивий союз"
 flavor_ven.19.desc: "[GetCountry('TUR').GetName|U] твердо має намір заволодіти провінцією [target_province.GetName], а тому планує напасти на #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!. Ми отримали несподівану пропозицію від #L [GetCountry('TUR').GetAdjective|l]их#! дипломатів: якщо ми вступимо з ними в союз і надамо їм на допомогу свій флот, а також підтвердимо їхні претензії на Південну #TOOLTIP:REGION,italy_region,X #L Італію#!#!, вони обіцяють прийти нам на допомогу в майбутньому.\n\nМожливо, від такої угоди справді буде користь, але чи варто водитися з ворогами християнського світу?"
 flavor_ven.19.historical_info: "Хоча венеціанці й османи часто були заклятими ворогами, 1479 року османи запропонували укласти союз проти Неаполітанського королівства. Синьйорія у Венеції врешті-решт відкинула пропозицію, але її посол у Константинополі спонукав турків захопити Отранто та деякі інші міста півдня Італії."
 flavor_ven.19.a: "Забезпечити лише дипломатичну підтримку."
 flavor_ven.19.b: "Погодитися на пропозицію."
 flavor_ven.19.c: "Дати відсіч поганцям."
 flavor_ven.19.a.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U] отримає [Concept('government_power','владу уряду')|e]."
 flavor_ven.19.b.tt: "Ми укладемо [Concept('alliance', 'союз')] із владою [GetCountry('TUR').Custom('CL_GEN')]."
 flavor_ven.20.title: "Материкові володіння"
 flavor_ven.20.desc: "Мало який ворог зможе щось протиставити нашому флоту, однак через відсутність проміжної захисної області на суші [ShowLocationName('venice')] вкрай вразлива до нападу з материка. Місто необхідно захистити від ймовірного нападу з берегів Італії, а тому, можливо, розумно буде тимчасово перейти до завоювання наземних територій: розширивши свої володіння, ми зможемо створити повноцінну лінію оборони й тим самим серйозно зміцнити безпеку Венеції."
 flavor_ven.20.a: "Треба заявити про свої права!"
 flavor_ven.20.b: "Ми не можемо собі дозволити вести війни на материку."
 flavor_ven.20.historical_info: "Щоб забезпечити собі торгові маршрути та підвищити безпеку Венеції, Республіка почала розширюватися на материк, захопивши території у Верони. Це врешті-решт призвело до заснування так званих Domini di Terraferma, материкових володінь. Володіння слугували буфером між Венецією та її сусідами на материку."
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
 flavor_ven.21.desc: "[ShowLocationName('venice')] — справжня краса й гордість #TOOLTIP:REGION,italy_region,X #L італійської#!#! культури: тут здавна мешкає ціле множина творців і акторів. Прихильники переваги венеціанського мистецтва та свободи самовираження для її обдарованих синів і дочок почали закликати нас звести гідні нашого міста театр і оперу. [ShowBuildingTypeName('teatro_san_cassiano')] стане справжнім втіленням розкоші, багатства та геніальності Венеції, і відвідувати його будуть навіть іноземці з далеких країв."
 flavor_ven.21.a: "Розпочнімо будівництво!"
 flavor_ven.21.b: "Нам це не по кишені."
 flavor_ven.21.historical_info: "Театр Сан-Кассіано, збудований у Венеції 1637 року — перший у світі публічний оперний театр. Його будівництво стало важливою віхою в історії виконавського мистецтва та зміцнило роль Венеції як головного культурного центру."
 flavor_ven.23.title: "Заражена Венеція"
 flavor_ven.23.desc: "Наші спроби лише частково відновити місто після руйнівного стихійного лиха обернулися катастрофою. Чимало кварталів #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#! зруйновано, будівлі розвалюються, а вулиці завалені сміттям. Усе це разом із поганими санітарними умовами призвело до епідемії та навали шкідників. Під загрозою життя і здоров'я наших громадян.\n\nСпалах чуми, спричинений життям серед бруду та руїн, стрімко поширюється серед мешканців. Добре ім'я #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! серйозно постраждало, як і дух місцевих жителів. Необхідно терміново щось зробити, щоб обстановка не погіршилася ще більше. Нам слід пошукати інший підхід — наприклад, вкласти сили й кошти в розчищення та відновлення міста, щоб повернути порядок і процвітання."
 flavor_ven.23.a: "Треба діяти негайно!"
 flavor_ven.23.b: "Занадто пізно щось робити."
 flavor_ven.24.title: "Затоплення Венеції"
 flavor_ven.24.desc: "На #TOOLTIP:LOCATION,venice_tt,X #L Венецію#!#! обрушилася несподівана катастрофа: через найсильніші зливи Адріатичне море вийшло з берегів і затопило #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_ACC')|l]#!#!. Вода залила вулиці, будинки й дороги. Тисячі мешканців залишилися без даху над головою. Звичний лад порушено, торгівля зупинилася; ще трохи — і в [target_location.Custom('LR_PREP')|l] почнуться заворушення. Потоп настільки сильний, що діяти необхідно якнайшвидше, інакше постраждає ще більше людей."
 flavor_ven.24.a: "Вжити заходів для пом'якшення шкоди."
 flavor_ven.24.b: "Місцеві впораються самі."
 flavor_ven.25.title: "Падіння Константинополя"
 flavor_ven.25.desc: "Подібного тріумфу наш народ не переживав з часів Четвертого хрестового походу: величні мури #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! впали під натиском наших військ, ознаменувавши тим самим доленосну перемогу. Цією переломною подією ми відкрили нову главу в історії #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#!, що тепер належить нашим завойовникам. Жадібні до здобичі вояки вже рвуться грабувати численні скарбниці, однак якщо ми дозволимо їм безчинствувати, вони лише посіють у місті руйнацію та викличуть гнів місцевих жителів.\n\nДехто пропонує сміливий підхід: нехай відродиться [GetCountry('LAT').GetLongName], а [ShowLocationNameWithNoTooltip('constantinople')] стане васальною державою під нашою владою."
 flavor_ven.25.a: "Розорити [target_location.Custom('LR_ACC')|l]."
 flavor_ven.25.b: "Проголосити нову державу в Константинополі."
 flavor_ven.25.b.tt: "У #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополі#!#! постане наш [ShowSubjectTypeName('vassal')|l] — [GetCountry('LAT').GetLongName]. Ми передамо цій державі владу над Константинополем і наш національний район у ньому."
 flavor_ven.25.c: "Треба закріпити це повсюдно."
 flavor_ven.25.c.tt: "По всій #TOOLTIP:AREA,thrace_area,X #L Фракії#!#! постане наш [ShowSubjectTypeName('vassal')|l] — [GetCountry('LAT').GetLongName]. Ми передамо цій державі владу над усіма нашими районами у Фракії, зокрема національними."
 flavor_ven.25.d: "Взяття Константинополя — вже тріумф."
 flavor_ven.26.title: "Визволення Єрусалима"
 flavor_ven.26.desc: "Ми прогнали іноземних загарбників, і тепер, через багато століть, над священним містом знову майорять християнські прапори. Слова «[GetCountry('VEN').GetLongName]» відтепер викликають у серцях нашого народу благоговійний трепет і гордість за цей тріумф. Однак тепер перед нами постає нова складність: необхідно вирішити, як саме керуватиметься [ShowLocationName('jerusalem')].\n\nДехто стверджує, що якщо ним безпосередньо володітиме [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], то наш вплив зміцниться, а [target_location.GetRank.GetName|l] залишиться святим місцем під надійним захистом. Інші ж пропонують заснувати тут васальну державу, відтворивши державу, у минулому відому як [GetCountry('KOJ').GetName]. Новий васал відстоюватиме наші інтереси, а заразом нагадуватиме про спадщину хрестових походів."
 flavor_ven.26.a: "[target_location.GetRank.GetNameWithNoTooltip|U] залишиться під нашою владою."
 flavor_ven.26.b.tt: "У #TOOLTIP:LOCATION,jerusalem_tt,X #L Єрусалимі#!#! постане наш [ShowSubjectTypeName('vassal')|l] — [GetCountry('KOJ').GetLongName]. Ми передамо цій державі владу над Єрусалимом і наш національний район у ньому."
 flavor_ven.26.b: "Проголосити нову державу в Єрусалимі."
 flavor_ven.26.c.tt: "По всьому #TOOLTIP:AREA,levant_area,X #L Леванту#!#! постане наш [ShowSubjectTypeName('vassal')|l] — [GetCountry('KOJ').GetLongName]. Ми передамо цій державі владу над усіма нашими районами в Леванті, зокрема національними."
 flavor_ven.26.c: "Ми відродимо [GetCountry('KOJ').Custom('CL_ACC')] по всьому Леванту."
 flavor_ven.27.title: "Розширення палацу дожів"
 flavor_ven.27.desc: "Будівництво венеційського #TOOLTIP:BUILDING_TYPE,doges_palace,X #L палацу дожів#!#! розпочалося в IX столітті та тривало ще кілька століть. Спочатку ця споруда нагадувала фортецю, однак з часом стала втіленням усієї краси готичної архітектури. Призначення палацу — подвійне: окрім того, що тут проживає [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — людина, якій підпорядковується [GetCountry('VEN').GetLongNameWithNoTooltip], у будівлі також розташовані урядові контори та суди.\n\nЗ роками, втім, стає лише очевидніше, що палац обвітшав і потребує ґрунтовного ремонту. Можливо, час перетворити його на витвір мистецтва, здатний затьмарити навіть величні резиденції західних королів."
 flavor_ven.27.a: "Гарна ідея!"
 flavor_ven.27.b: "Палац і так гарний."
 flavor_ven.27.historical_info: "До XVI століття палац Дожів зазнав значних змін і розширень, що суттєво підвищило його велич. Одним із найпомітніших досягнень у процесі перебудови стало завершення його знаменитого фасаду, що виходив на Гранд-канал. Архітектурна велич фасаду була помітна всім, хто наближався до палацу водою. Цей період оновлення та розширення закріпив статус палацу як надійного символу могутності й влади Венеції. Його пишно оздоблені кімнати та зали не лише стали свідками століть політичної активності, а й слугували міцним показником багатої історії міста, його значущості на світовій арені."
 flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
 flavor_ven.28.desc: "Ми здобули широку славу як досвідчені мореплавці та чудові кораблебудівники, але цей успіх був би неможливий без #TOOLTIP:BUILDING_TYPE,venetian_arsenal,X #L Арсеналу#!#! — гордості #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#!. Саме цьому підприємству, розташованому в стратегічно вигідному місці, ми завдячуємо своєю силою на морі. Кораблебудування, впровадження новинок, розробка нових знарядь — усе, що допомагає нам зміцнювати морське панування, відбувається в Арсеналі."
 flavor_ven.28.a: "Це важлива частина нашої морської спадщини!"
 flavor_ven.28.historical_info: "Венеційський арсенал слугував головною верф'ю та флотською базою Венеції, забезпечував перевагу міста на морі та його військову міць. Великий комплекс відповідав за будівництво й утримання венеційського флоту, символізуючи собою кораблебудівну майстерність та промисловий розвиток Республіки."
 flavor_ven.29.title: "Базиліка Санті-Джованні-е-Паоло"
 flavor_ven.29.desc: "Архітектура, що вражає уяву, — не рідкість на вулицях #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#!. Кожен митець-початківець прагне прославитися й вилізти на плечі тих титанів, що передували йому, а тому вважає за потрібне прикрасити місто своїми фресками чи статуями. Одне з таких нещодавніх творінь, що тішать око мешканців столиці, — базиліка $san_zanipolo$, велика цегляна споруда в готичному стилі, а водночас — головна домініканська церква нашої великої держави. Базиліку присвячено святим Іоанну та Павлу — двом легендарним мученикам, відомим ще з IV століття."
 flavor_ven.29.a: "Чудово!"
 flavor_ven.30.title: "Середземноморська морська наддержава"
 flavor_ven.30.desc: "Мало які держави можуть похвалитися таким же широким досвідом у морських справах, який накопичили ми — держава торговців і мореплавців, одна з провідних сил у Середземномор'ї. Споконвіку ми любимо й шануємо море, і з цієї любові виросла наша гордість — грандіозна столиця [ROOT.GetCountry.GetCapital.GetName], захищена тими самими водами, які дарували нам багатство й славу. Сьогодні жоден інший флот не здатний кинути нам виклик на Середземному морі, а тому час проголосити його Mare Nostrum — нашим морем!"
 flavor_ven.30.a: "Ми на тобі женимося, о море, на знак істинної й вічної влади, яку над тобою маємо."
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "Наше море"
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.31.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'знаменита художниця', 'знаменитий художник' )], [Select_CString(target_character.IsFemale, 'що прославилася', 'що прославився' )] своїм умілим поводженням із кольором і революційною технікою письма, та діяч #TOOLTIP:CULTUREGROUP,italian_group,X #L італійського#!#! #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#! родом із міста [ShowLocationName('pieve')], що поряд із #TOOLTIP:LOCATION,venice_tt,X #L Венецією#!#!. За минулі сім десятиліть [Select_CString(target_character.IsFemale, 'вона написала', 'він написав' )] ціле розмаїття портретів, а також міфічних і релігійних сюжетів.\n\nУсі [Select_CString(target_character.IsFemale, 'її', 'його' )] портрети, наприклад #italic «Венера Урбінська»#!, особливо примітні яскравим зображенням душевних станів і насиченими палітрами. Вплив, який [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'справила', 'справив' )] на #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]е#! та європейське мистецтво, надзвичайно великий, а тому [Select_CString(target_character.IsFemale, 'вона', 'він' )] неодмінно увійде до числа найвидатніших живописців епохи Відродження."
 flavor_ven.31.a: "Воістину видатна людина!"
 flavor_ven.32.title: "[ROOT.GetCountry.GetNameWithNoTooltip] в епоху Відродження"
 flavor_ven.32.desc: "В епоху #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#! мистецтво й архітектура #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! досягли нових висот величі. [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]і художники, скульптори й архітектори — майстри яскравих кольорів і чуттєвого вираження — навіки залишаться в серцях нащадків.\n\nСвоїми насиченими палітрами та вражаючою технікою кьяроскуро живописці наче переносять навколишній світ на дерево й полотна — настільки правдоподібні їхні роботи. Найчастіше в нашій державі пишуть портрети, але поширені також алегоричні та міфологічні сюжети. Воістину різноманітне й зворушливе [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]е мистецтво!"
 flavor_ven.32.a: "Вражаюче!"
 flavor_ven.32.a.tt: "[Concept('prosperity','Процвітання')|e] кожного належного нам району, де є [ShowBuildingTypeName('library')|l], збільшується на [ShowNamedValue('prosperity_weak_bonus')|+=2%]."
 flavor_ven.32.historical_info: "Під час Відродження Венеція стала центром культури й мистецтв, що приваблював одних із найславетніших художників епохи. Тіціано Вечелліо, відомий просто як Тіціан, створив такі шедеври, як #italic Успіння Богородиці#! та #italic Вакх і Аріадна#!, що демонстрували вміле використання кольору та новаторську композицію. Тінторетто, інший венеційський майстер, знаменитий своїми драматичними й динамічними роботами, серед яких #italic Таємна вечеря#! та #italic Рай#!, причому остання — одна з найбільших картин олією на полотні. Паоло Веронезе, відомий своїм пишним і грандіозним стилем, створив такі шедеври, як #italic Шлюб у Кані Галілейській#! та #italic Бенкет у домі Левія#!, відзначені яскравістю кольорів і найвищою пропрацьованістю деталей. Ці художники та їхні роботи зробили великий внесок у репутацію Венеції як центру мистецтва й культури Відродження."
 flavor_ven.33.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий карнавал"
 flavor_ven.33.desc: "Свій початок карнавал бере ще в XI столітті. Свято, що спочатку являло собою урочистості на честь #L [ROOT.GetCountry.GetAdjective|l]ої#! перемоги над ворогами, з часом переросло в пишне, неповторне видовище. Оскільки ми розташовані на перетині важливих #TOOLTIP:CONTINENT,europe,X #L європейських#!#! торгових шляхів, до нашої держави рікою течуть гроші, а отже, ми можемо собі дозволити влаштовувати воістину вражаючі карнавали. Сьогодні це свято — уособлення розкоші, а водночас і морального занепаду нашої держави. З усієї Європи сюди з'їжджаються охочі взяти участь у святкуваннях, і не в останню чергу їх вабить можливість сховати своє обличчя під маскою: під нею неможливо відрізнити дворянина від простолюдина, а тому всі відвідувачі карнавалу можуть вільно спілкуватися одне з одним, незважаючи на відмінності у походженні."
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.33.a.tt: "[Concept('pop_satisfaction','Вдоволення')|e] усіх [Concept('pops','груп населення')|e] у #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#! зросте на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
 flavor_ven.33.historical_info: "У XVIII столітті Венеційський карнавал досяг піку свого розвитку зі складними костюмами, театральними виставами та вишуканими масками. У 1797 році, однак, карнавал був заборонений окупаційною французькою владою, і традиція затихла майже на два століття. Лише наприкінці XX століття карнавал був відроджений і став тим всесвітньо відомим святом, яким ми знаємо його сьогодні. У наш час Венеційський карнавал зберігає традиції минулого з його приголомшливими масками та костюмами, вуличними виставами та святковою атмосферою, залишаючись захопливою й ностальгічною подорожжю в багату історію та культуру міста."
 flavor_ven.34.title: "Перегляд обіцянки дожів"
 flavor_ven.34.desc: "[ShowGovernmentReformName('promissione_ducale_reform')] — клятва, яку зобов'язаний скласти кожен майбутній носій титулу «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!». У ній описуються обов'язки, які [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] несе перед державою, а водночас і межі владних повноважень.\n\nПравда, з часом частина цих стримувань дещо… послабла. Якщо ми складемо нову обіцянку, чіткіше підкресливши, яких цінностей дотримуємося та яку роль виконує [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], то, по-перше, держава зміцніє, а по-друге, обійняти посаду правителя можуть спробувати доброчесніші кандидати."
 flavor_ven.34.a: "Переглянемо його й зробимо офіційним!"
 flavor_ven.34.b: "Обіцянка не потребує перегляду."
 flavor_ven.34.historical_info: "Обіцянка дожів — це офіційна присяга, яку складають венеційські дожі при вступі на посаду, а також договір, який вони зобов'язуються дотримуватися. У договорі підкреслювалися обов'язки та обмеження дожа, а також закони, яких той мав дотримуватися, що гарантувало баланс влади й захист інтересів Республіки."
 flavor_ven.35.title: "Питання реляціоні"
 flavor_ven.35.desc: "Реляціоні — це звіти, які наші посли подають уряду. Там містяться докладні відомості про політичний, фінансовий і соціальний стан держав, у яких вони працюють. Такі звіти важливі як для нашої дипломатичної служби, так і для підтримання конкурентоспроможності наших торговців за кордоном, але зараз їхні копії дедалі частіше видаються й продаються тим, хто готовий щедро за них заплатити. Це загроза нашій дипломатії та безпеці. Ми повинні розпочати боротьбу з такими публікаціями, а також створити загальну й надійну систему написання та поширення реляціоні."
 flavor_ven.35.a: "Час покінчити з цією практикою!"
 flavor_ven.35.b: "У нас є важливіші справи."
 flavor_ven.36.title: "Золота республіка"
 flavor_ven.36.desc: "Наш успіх у галузі політики, торгівлі та науки призвів до того, що нашу теперішню епоху проголосили ерою Золотої республіки. Така назва, звісно ж, говорить про зеніт нашого багатства, про кульмінацію всіх наших зусиль як народу, про відомість нашої культури й мистецтва. Усе це увічнить нашу спадщину в історії."
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.36.b: "Це воістину Золота республіка!"
 flavor_ven.36.b.tt: "Колір держави зміниться на помаранчевий."
 flavor_ven.36.c: "Ми щонайменше імператори!"
 flavor_ven.36.c.tt: "Колір держави зміниться на темно-пурпуровий."
 flavor_ven.38.title: "Лореданська академія"
 flavor_ven.38.desc: "Останнім часом впливові літератори з #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#! і навіть з інших держав дедалі частіше вступають до академії Інконьїті — вільнодумного товариства, що виступає за політичну й культурну незалежність міста. Вони діють потай, вдаючись до таких хитрощів, як парадокси та алегорії, щоб їх неможливо було в чомусь звинуватити. Члени академії спілкуються одне з одним таємною мовою та видають свої праці анонімно, а філософія їхня значною мірою ґрунтується на натуралізмі Аристотеля, що викладається в університеті #TOOLTIP:LOCATION,padova_tt,X #L Падуї#!#!.\n\nУ своїх творах письменники, незважаючи на зусилля цензорів та внесення публікацій до списку забороненої літератури, сміливо кидають виклик суспільним нормам за допомогою сатири та змішування жанрів. В історичних працях вони невтомно критикують тиранію, переносячи на папір міркування видатних мислителів. Як не дивно, саме завдяки Accademia degli Incogniti розвивається венеційський оперний театр — зокрема, було засновано театр Новіссімо."
 flavor_ven.38.a: "Давайте підтримаємо їхні починання!"
 flavor_ven.38.b: "Їм не потрібне фінансування."
 flavor_ven.38.historical_info: "Лореданська академія була видатним інтелектуальним товариством, заснованим у Венеції в 1630 році Джованні Франческо Лореданом і Ґвідо Казоні. Академія вирізнялася передовим мисленням і внеском її членів у літературу, драматургію та політичну думку періоду бароко. Інконьїті кидали виклик традиційним нормам і часто влаштовували сміливі та провокаційні дискусії, критикуючи як політику, так і релігію. Академія суттєво вплинула на культурний та інтелектуальний ландшафт Венеції XVII століття, залишивши спадщину літературних інновацій і критичного мислення."
 flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.39.desc: "[ShowLocationName('venice')] здавна заслужено вважається колискою геніальних творців у галузі культури й мистецтва, і невдовзі до них додасться ще один напрямок: нашої допомоги шукає зароджувана [ShowAdvanceName('ven_venetian_school_of_music')|l] — товариство талановитих композиторів і музикантів, що прагнуть здійснити справжній переворот у музиці й тим самим підняти славу нашого міста на недосяжні раніше висоти. Однак щоб підтримати цю справу, знадобиться чимало сил і коштів, хай навіть культурна спадщина Венеції від цього примножиться, а вплив — зросте."
 flavor_ven.39.a: "Інвестувати в це буде корисно в довгостроковій перспективі."
 flavor_ven.39.b: "Вони обов'язково виростуть і без нашої підтримки."
 flavor_ven.39.a.tt: "Відкриває нам доступ до кількох подій про історичних постатей, пов'язаних із Венеційською школою музики."
 flavor_ven.40.title: "Падіння Генуї"
 flavor_ven.40.desc: "Протягом багатьох років [GetCountry('GEN').GetLongName] незмінно дошкуляє нам: ці люди зазіхають на наше багатство й суперничають із нашими купцями, прагнучи збагатитися. Але після падіння #TOOLTIP:LOCATION,genoa_tt,X #L Генуї#!#! підкоситься й могутність усієї держави, і колись могутня держава, здатна на рівних протистояти нашому флоту, відійде в минуле й залишиться тільки в пам'яті істориків."
 flavor_ven.40.a: "Ми стали істинними володарями Середземномор'я!"
 flavor_ven.41.title: "Верона переходить до [ROOT.GetCountry.Custom('CL_DAT')]"
 flavor_ven.41.desc: "Мешканці #TOOLTIP:LOCATION,$verona_tt$,X #L Верони#!#! втомилися від колишніх правителів і вирішили присягнутися на вірність #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!. Веронські посли запевнили нас у беззаперечній відданості нашій справі та заявили, що настає нова епоха єдності й співдружності. Оскільки ніхто не виступав проти нашого союзу, ми дозволили місцевим жителям зберегти за собою різні свободи, щоб заручитися їхньою підтримкою й довірою.\n\nНарод добровільно перейшов на наш бік, а передача влади відбулася безперешкодно; отже, таким же безперешкодним виявиться й входження Верони до складу [ROOT.GetCountry.Custom('CF_RP')|l]. Підтримка з боку населення не просто робить нас сильнішими — вона показує іншим, наскільки краще живеться під [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ою владою. Тепер необхідно приділити увагу зміцненню нашого панування й подбати про добробут нових земель у складі республіки."
 flavor_ven.41.a: "Восхвалімо вірність мешканців Верони та офіційно визнаємо входження до нашої держави!"
 flavor_ven.41.historical_info: "Відданість Верони Венеції почалася в 1405 році, коли народ Верони, розчарувавшись у правлячій ним родині Каррара, добровільно присягнув на вірність Венеційській республіці. Такий мирний перехід дозволив Венеції безконфліктно розширити свою територію й заручитися вірністю веронського народу, дарувавши йому певні свободи та привілеї."
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.43.desc: "Прославлений і досвідчений адмірал [target_character.GetName] — важлива постать в історії #L [ROOT.GetCountry.GetAdjective|l]ого#! флоту: саме завдяки [Select_CString(target_character.IsFemale, 'її', 'його' )] гострому розуму стратега та вмілому керівництву наші кораблі здобули не одну славну перемогу, тим самим надовго забезпечивши всій державі панування над морем і особливо над торговими шляхами. Однак час не стоїть на місці, а [target_character.GetName] не молодшає. Час визначитися, чи [Select_CString(target_character.IsFemale, 'вона', 'він' )] й надалі служитиме [ROOT.GetCountry.Custom('rank_ru_DAT')|l]."
 flavor_ven.43.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] ще зможе повести наш флот у бій."
 flavor_ven.43.b: "Нехай вирушає на заслужений відпочинок."
 flavor_ven.43.historical_info: "Лоренцо Марчелло був венеційським адміралом, що відіграв значну роль у морських конфліктах. Він бився проти папського флоту й брав участь у турецько-венеційській війні. У червні 1656 року він привів об'єднаний венеційсько-мальтійський флот до перемоги в Третій битві при Дарданеллах, хоч і сам позбувся в тому бою життя."
 flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
 flavor_ven.44.desc: "[target_character.GetName] — не просто видатний композитор: [Select_CString(target_character.IsFemale, 'вона — засновниця', 'він — засновник' )] #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венеціанської школи музики#!#!, що надовго [Select_CString(target_character.IsFemale, 'визначила', 'визначив' )] обличчя цього напрямку. Новиною стали не лише [Select_CString(target_character.IsFemale, 'її', 'його' )] композиції, а й підхід до викладання; завдяки таким сміливим новаціям музика #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! здобула найширшу, неймовірну раніше відомість, і тепер обдаровані музиканти з усієї #TOOLTIP:CONTINENT,europe,X #L Європи#!#! приїжджають до нас пізнавати тонкощі своєї справи та виступати перед публікою. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'зробила', 'зробив' )] величезний внесок — так, [Select_CString(target_character.IsFemale, 'вона познайомила', 'він познайомив' )] [ROOT.GetCountry.Custom('rank_ru_ACC')|l] з особливостями франко-фламандського стилю, додатково примноживши нашу багату культурну спадщину. Жодна інша держава сьогодні не може похвалитися такою складною й новаторською музикою, яка є в [ROOT.GetCountry.Custom('CL_PREP')]."
 flavor_ven.44.a: "На [Select_CString(target_character.IsFemale, 'її', 'його' )] успіхи неможливо заплющити очі!"
 flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
 flavor_ven.45.desc: "Своєю новаторською творчістю загалом і манерою викладання зокрема прославлений теоретик музики та композитор [target_character.GetName] [Select_CString(target_character.IsFemale, 'справила', 'справив' )] значний вплив на #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венеціанську школу музики#!#!. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] нове слово в теорії музики виявилося досить вагомим, щоб одноосібно задати нові стандарти гармонії та контрапунктів і закріпити славу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! як держави, де музика буває лише досконалою. [target_character.GetLastNameWithNoTooltip] не тільки [Select_CString(target_character.IsFemale, 'збагатила', 'збагатив' )] нашу культурну спадщину: [Select_CString(target_character.IsFemale, 'вона', 'він' )] служить капельмейстером у соборі Святого Марка, де наставляє численних музикантів."
 flavor_ven.45.a: "Добре, що в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] є така людина!"
 flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
 flavor_ven.46.desc: "Габокошанований композитор і впливовий діяч #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венеціанської школи музики#!#! [target_character.GetName] [Select_CString(target_character.IsFemale, 'залишила', 'залишив' )] незгладимий слід у музичній історії #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#!. [target_character.GetLastNameWithNoTooltip] — капельмейстер у соборі Святого Марка, а тому значною мірою [Select_CString(target_character.IsFemale, 'визначила', 'визначив' )] розвиток церковної музики. Крім того, саме завдяки [Select_CString(target_character.IsFemale, 'її', 'його' )] зусиллям відомість здобула вілланелла — жвава сільська пісня. Внесок цієї людини в культуру #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! незаперечний: тепер кожному відомо, що наша музика дуже різноманітна й яскрава."
 flavor_ven.46.a: "Ми вважаємо за честь проживати в одній державі з [Select_CString(target_character.IsFemale, 'нею', 'ним' )]!"
 flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
 flavor_ven.47.desc: "Знаменитий композитор і вправний органіст [target_character.GetName] [Select_CString(target_character.IsFemale, 'справила', 'справив' )] істотний вплив на #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венеціанську школу музики#!#!: талант [Select_CString(target_character.IsFemale, 'її', 'його' )] незаперечний, а підхід до написання — винахідливий. [target_character.GetLastNameWithNoTooltip] — головний органіст базиліки Святого Марка, завдяки чому [Select_CString(target_character.IsFemale, 'піднесла', 'підніс' )] на нові висоти не лише церковну, а й світську музику. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] небачена раніше техніка гри на клавішах і музична виразність не просто служать справі розвитку музики в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! — вони надихають музикантів з усієї #TOOLTIP:CONTINENT,europe,X #L Європи#!#!."
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
 flavor_ven.48.desc: "Чудовий композитор і органіст [target_character.GetName] — [Select_CString(target_character.IsFemale, 'яскрава представниця', 'яскравий представник' )] #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венеціанської школи музики#!#!, [Select_CString(target_character.IsFemale, 'що прославилася', 'що прославився' )] своїми віртуозними композиціями та новими підходами. [target_character.GetLastNameWithNoTooltip] працює органістом і композитором у базиліці Святого Марка, де створює вражаючі уяву поліхоральні композиції, що розкриваються в усій красі лише під склепіннями собору — такі їхні неповторні звукові властивості. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] внесок у розвиток і церковної, і світської музики не просто служить справі самовираження, а ще й надихає безліч інших музикантів."
 flavor_ven.48.a: "Справжній майстер!"
 flavor_ven.49.title: "Критське повстання"
 flavor_ven.49.desc: "Наш васал [GetCountry('CRT').GetName] переживає вкрай непрості часи: місцеве населення взялося за зброю й підняло бунт, названий повстанням Святого Тита. Обстановка погіршується тим, що вперше за весь час до повстанців приєдналася й влада острова. Така несподівана згуртованість загрожує тим, що [GetCountry('CRT').GetNameWithNoTooltip] справді скине #L [ROOT.GetCountry.GetAdjective|l]у#! владу."
 flavor_ven.49.a: "Ми нічого не можемо вдіяти."
 flavor_ven.49.b: "Треба негайно надіслати допомогу!"
 flavor_ven.49.historical_info: "Критське повстання, воно ж повстання Святого Тита, що відбулося в 1363-1364 роках, було великомасштабним бунтом проти венеціанського панування на острові Крит. Тоді в повстанні вперше брали участь не лише місцеві греки, а й латинські губернатори, об'єднані спільним невдоволенням владою Венеції. Попри потужний альянс локальних сил, повстання було успішно придушене Венецією, що повернула собі контроль над стратегічно важливим островом."
 flavor_ven.50.title: "Повстання Каллергі"
 flavor_ven.50.desc: "$flavor_ven.49.title$ спонукало #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьке#!#! населення #ONCLICK:COUNTRY,[GetCountry('CRT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CRT').Custom('CL_tt')],X [GetCountry('CRT').Custom('CL_GEN')|L]#!#! підняти черговий бунт. Повстанці стікаються під прапори родини Каллергіс — їй належить західна частина острова, і вона ще зберігає вірність #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_DAT')|L]#!#!. Зволікати не можна: втрата цього важливого володіння завдасть сильного удару по нашій морській державі, і тоді [ROOT.GetCountry.GetFlavorRank|l] відчутно ослабне."
 flavor_ven.50.a: "Подивимося, чи досить вони хоробрі, щоб битися з нами."
 flavor_ven.50.b: "Поступитися їхнім вимогам."
 callergis_rebellion_joining: "Усі #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецькі#!#! [Concept('pops','групи населення')|e] на #TOOLTIP:AREA,aegean_archipelago_area,X #L Егейському архіпелазі#!#!, що належать #ONCLICK:COUNTRY,[GetCountry('CRT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CRT').Custom('CL_tt')],X [GetCountry('CRT').Custom('CL_DAT')|L]#!#!, приєднаються до повстанців ([callergis_rebellion.GetName])"
 callergis_rebellion: "Повстання Каллергі"
 flavor_ven.50.historical_info: "Повстання Каллергі — повстання проти венеціанського правління на острові Крит, очолюване відомою критською аристократичною родиною Каллергі. Воно було зумовлене бажанням відновити місцеву автономію та вирішити претензії до венеціанського уряду, його повсюдно підтримало населення Криту. Попри успіх на самому початку, врешті-решт повстання було придушене військами Венеції, що призвело до суворих заходів і подальшої консолідації венеціанського контролю над островом."
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
 flavor_ven.51.desc: "[ROOT.GetCountry.GetFlavorRank|U] під нашою владою день від дня стає лише впливовішою та багатшою, а тому сьогодні виникла потреба вкласти кошти в розвиток столиці: [ShowLocationName('venice')] має стати дзеркалом нашої величі. Почати можна з перебудови головної площі міста — #TOOLTIP:BUILDING_TYPE,piazza_san_marco',X #L площі Святого Марка#!#!. Наші архітектори готові прикрасити її величними арками та мармуром, підкресливши тим самим велич морської держави. Місто стане лише красивішим, а народ знову переконається, що навколо немає рівних нашому впливу та культурі."
 flavor_ven.51.a: "Ми профінансуємо ремонт."
 flavor_ven.51.b: "Ремонт обійдеться надто дорого."
 flavor_ven.51.historical_info: "#italic П'яцца Сан-Марко#!, відома також як площа Святого Марка — головна громадська площа Венеції, одна з головних її визначних пам'яток. Площа, закладена приблизно в 9 столітті та розширена до нинішнього розміру в 12 столітті, постійно поліпшувалася, ремонтувалася, обзаводилася новими визначними пам'ятками. Її оточують такі знамениті споруди, як базиліка Святого Марка, Палац дожів і годинникова вежа Святого Марка. Площа століттями слугувала центральним місцем зібрань у Венеції, там проводилися політичні, релігійні та громадські заходи."
 flavor_ven.52.title: "Годинникова вежа Святого Марка"
 flavor_ven.52.desc: "Ми вже вклали чималі кошти в перебудову #TOOLTIP:BUILDING_TYPE,piazza_san_marco',X #L площі Святого Марка#!#!, однак досконалості немає меж, і нам уже подали нову думку, як можна підкреслити велич міста: звести на площі грандіозну годинникову вежу, видиму і з міста, і з моря. Вона не просто повідомлятиме городянам час — вона втілюватиме собою багатство й велич [ROOT.GetCountry.Custom('rank_ru_GEN')|l], і переконатися в цьому зможе кожен, хто прибуває до #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! — головної гордості нашої держави — з моря чи з суші. Що красивішою буде [ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')], то сильнішими будуть враження."
 flavor_ven.52.a: "Інвестувати в будівництво."
 flavor_ven.52.b: "У нас зараз інші пріоритети."
 flavor_ven.52.historical_info: "Годинникова вежа Святого Марка, або #italic Торре-делл'Оролоджо#!, — історична визначна пам'ятка Венеції, розташована на #italic площі Сан-Марко#!. Ця вежа доби Ренесансу, зведена між 1496 і 1499 роками, оснащена великим астрономічним годинником, що показує не лише час, а й фази Місяця та знаки зодіаку. Нагорі вежі дві бронзові фігури, відомі як «Маври», б'ють у дзвін, відзначаючи години. Вежа символізувала багатство Венеції, її владу на морі та зв'язок із вищими сферами."
 flavor_ven.53.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]а торгівля сіллю"
 flavor_ven.53.desc: "В основі добробуту й процвітання [ROOT.GetCountry.Custom('rank_ru_GEN')|l] здавна лежить майже монопольна торгівля #TOOLTIP:GOODS,salt,X #L сіллю#!#!. Виробництвом і розподілом цього найважливішого товару, а також встановленням цін на нього займається Соляне управління — контора, що відповідає за підтримання становища #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! як основного постачальника солі в регіоні. Торгівля сіллю становить значну частину доходів нашої скарбниці, підтримує стабільність економіки та забезпечує нам добробут."
 flavor_ven.53.a: "Сіль — нове золото."
 flavor_ven.53.a.tt: "[Concept('prosperity','Процвітання')|e] кожного належного нам району, що виробляє [ShowGoodsName('salt')|l], збільшиться на [ShowNamedValue('prosperity_severe_bonus')|+=2%]."
 flavor_ven.54.title: "Геній [ven_tintoretto.GetNameWithNoTooltip]"
 flavor_ven.54.desc: "[ven_tintoretto.GetName], або ж просто Тінторетто, — знакова постать у венеціанській школі живопису. [Select_CString(ven_tintoretto.IsFemale, 'Її', 'Його' )] картини вирізняються неймовірною перспективою, виразною світлотінню та сміливими, живими композиціями. Завдяки своєму бадьорому й стрімкому підходу до написання картин [ven_tintoretto.GetLastNameWithNoTooltip] [Select_CString(ven_tintoretto.IsFemale, 'отримала', 'отримав' )] прізвисько il Furioso — [Select_CString(ven_tintoretto.IsFemale, '«скажена»', '«скажений»' )]. Новаторські й сповнені почуттів твори [ven_tintoretto.GetLastNameWithNoTooltip] справили неабиякий вплив на художників не лише #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#!, а й інших держав."
 flavor_ven.54.a: "[ROOT.GetCountry.GetFlavorRank|U] [Select_CString(ven_tintoretto.IsFemale, 'нею', 'ним' )] пишається!"
 flavor_ven.55.title: "«Розп'яття» Тінторетто"
 flavor_ven.55.desc: "Нам випала виняткова можливість замовити в [Select_CString(ven_tintoretto.IsFemale, 'художниці', 'художника' )] на ім'я [tintoretto.GetName], або ж просто Тінторетто, грандіозне полотно із зображенням розп'яття Христа. Цей твір буде передано до Скуоли-Гранде. Тінторетто [Select_CString(ven_tintoretto.IsFemale, 'відома', 'відомий' )] своїм бадьорим і живим стилем, а тому ми не сумніваємося, що [Select_CString(ven_tintoretto.IsFemale, 'вона', 'він' )] напише справжній витвір мистецтва, чудовий навіть за мірками #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#!, і відобразить у ньому всю велич нашого міста та відданість нашої держави збереженню й розвитку своєї культурної та релігійної спадщини. Якщо ми замовимо [Select_CString(ven_tintoretto.IsFemale, 'їй', 'йому' )] написання цієї картини, відомість Венеції у світі художників злетить понад хмари. Відповідно, якщо ми відмовимося, народ сприйме такий вчинок як незацікавленість у підтриманні культурної величі [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_ven.55.a: "Замовити картину в Тінторетто!"
 flavor_ven.55.b: "У нас є справи важливіші."
 flavor_ven.55.historical_info: "«Розп'яття» Тінторетто — монументальна картина, написана в 1565 році в рамках оформлення #italic скуоли братства Сан-Рокко#! у Венеції. На ній із характерними для стилю Тінторетто драматизмом і динамічністю композиції зображено розп'яття Христа. Полотно сповнене фігур, що передають емоційний хаос сцени. «Розп'яття» — один із шедеврів Тінторетто, у ньому видно здатність живописця поєднувати реалізм із рухливістю та світлом. Ця робота — частина серії картин, що ілюструють життя Христа і замовлених для оздоблення #italic скуоли#!, благодійної венеціанської організації."
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
 flavor_ven.56.desc: "[ven_sansovino.GetName] — знаменитий скульптор і архітектор. [Select_CString(ven_sansovino.IsFemale, 'Вона прославилася', 'Він прославився' )] створенням чудових фасадів і розкішних мармурових статуй, чим [Select_CString(ven_sansovino.IsFemale, 'залишила', 'залишив' )] незгладимий слід в історії мистецтва #ONCLICK:COUNTRY,[GetCountry('FLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FLO').Custom('CL_tt')],X [GetCountry('FLO').Custom('CL_GEN')|L]#!#!. Прокуратори Сан-Марко — одні з найвпливовіших шляхетних родин #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! — пропонують запросити [ven_sansovino.GetLastNameWithNoTooltip] до нашої держави й призначити [Select_CString(ven_sansovino.IsFemale, 'її', 'його' )] старшим архітектором і протомаестро, оскільки [Select_CString(ven_sansovino.IsFemale, 'вона', 'він' )] — неймовірно вправна людина зі сміливими ідеями. Якщо [ven_sansovino.GetLastNameWithNoTooltip] внесе свою лепту в розвиток дивовижної архітектури нашого міста, [ShowLocationNameWithNoTooltip('venice')] неодмінно перетвориться на світоч мистецтва."
 flavor_ven.56.a: "Зробити [Select_CString(ven_sansovino.IsFemale, 'їй', 'йому' )] вигідну пропозицію."
 flavor_ven.56.b: "Це надто дорого."
 flavor_ven.57.title: "Планування венеціанської Дзекки"
 flavor_ven.57.desc: "[sansovino.GetName] тепер працює на благо нашої держави на посаді старшого архітектора й протомаестро, а тому нам випала виняткова можливість залучити цю досвідчену людину до будівництва Дзекки в #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#!. Зважаючи на важливість для держави, будівля монетного двору має бути міцною та вогнетривкою, щоб у разі пожежі не постраждали монети, а разом із ними й багатство [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. [sansovino.GetLastNameWithNoTooltip] — винахідник різноманітних архітектурних новацій, і ми не сумніваємося, що [Select_CString(sansovino.IsFemale, 'вона', 'він' )] зможе збудувати нам сучасну споруду, яка не лише вбереже статки держави, а й відобразить усю велич і непохитність міста."
 flavor_ven.57.a: "Нехай керує будівництвом."
 flavor_ven.57.b: "Нам не вистачає на це коштів."
 flavor_ven.57.historical_info: "Венеціанська Дзекка — офіційний монетний двір Венеціанської республіки, розташований у серці Венеції. У ньому карбувалася монета Республіки, зокрема знамениті золоті дукати та срібні монети гроссо. Дзекка відігравала важливу роль в економіці Венеції, гарантуючи стабільність і надійність її грошової системи."
 flavor_ven.58.title: "Патріархат [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_ven.58.desc: "У церковному світі відбуваються вельми значущі події: після видання #L [GetCountry('PAP').GetAdjective|l]ої#! булли #italic Regis Aeterni#! патріархат Градо об'єднався з єпископством Кастелло, злившись у єдиний патріархат #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#!. Цей знаковий крок не лише примножив нашу релігійну й політичну велич, а й зміцнив наш вплив над #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицькою церквою#!#!. Перехід двох настільки важливих кафедр під юрисдикцію Венеції ознаменував початок нової епохи видатного становища [ROOT.GetCountry.Custom('CF_RP')|l] у духовному житті. Водночас окріпла й влада держави."
 flavor_ven.58.a: "Прийняти новий патріархат."
 flavor_ven.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] захоплення влади"
 flavor_ven.59.desc: "В усіх державних питаннях [ROOT.GetCountry.GetLongName] вже багато століть незмінно покладається на республіканські традиції — вони забезпечують рівновагу сил, і завдяки їм [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] керують державою спільно. Сьогодні над основою основ нашої держави нависла загроза: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], бачачи поступове відмирання республіканських принципів, намагається централізувати державу й установити в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] диктатуру, що гарантує [Select_CString(target_ruler.IsFemale, 'їй', 'йому' )] всю повноту влади. [ROOT.GetCountry.GetNameWithNoTooltip] стоїть на межі смути: шляхта, що не бажає розлучатися зі своїми привілеями, навряд чи прихильно сприйме такі зміни."
 flavor_ven.59.a: "Підтримати цю боротьбу за владу!"
 flavor_ven.59.b: "Затримати [Select_CString(target_ruler.IsFemale, 'її', 'його' )] й зняти з посади."
 flavor_ven.59.c: "Покарання за зраду — смерть!"
 flavor_ven.59.historical_info: "У 1355 році дож Маріно Фальєро спробував захопити контроль над Венеціанською республікою. Він, невдоволений межами власної влади й рухомий особистими образами, планував скинути усталений уряд і стати диктатором. Його змова, однак, була розкрита ще до реалізації. Фальєро заарештували, судили й стратили за зраду, що служить наочним прикладом стійкості венеціанського республіканізму та суворості наслідків для охочих його підірвати."
 flavor_ven.60.title: "Укріплення Дубровника"
 flavor_ven.60.desc: "[ShowLocationName('dubrovnik')] — великий торговий [target_location.GetRank.GetName|l], а водночас — одне з найважливіших володінь нашої морської держави. Саме тому нас засмучує його слабка оборона: [ShowLocationNameWithNoTooltip('dubrovnik')] вкрай уразливий перед нападом як із моря, так і із суші. Розумно буде виділити золото на зведення належних укріплень."
 flavor_ven.60.a: "[ShowLocationNameWithNoTooltip('dubrovnik')] слід надійно захистити."
 flavor_ven.60.b: "Нинішні укріплення й так досить міцні."
 flavor_ven.60.historical_info: "Фортечні стіни Стона, зведені в 14 столітті — серія оборонних кам'яних стін на півострові Пелєшац у Хорватії. Ці стіни служили для захисту важливих соляних промислів і міста Стон. Вони тягнулися приблизно на 7 кілометрів і були серед найдовших фортифікацій у Європі, вирізняючись як своєю вражаючою довжиною, так і стратегічною значущістю."
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
 flavor_ven.61.desc: "Серед мешканців #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#! поширення набула чудова кулінарна книга #italic De honesta voluptate et valetudine#!, у якій основи кулінарного мистецтва переплітаються з положеннями філософії гуманізму. Її автор [ven_platina.GetName] — [Select_CString(ven_platina.IsFemale, 'відома письменниця', 'відомий письменник' )]-гуманіст і гурман, а водночас жертва антигуманістичної політики, яку веде [GetCountry('PAP').GetGovernment.GetCourtTitle|l] #L [GetCountry('PAP').GetAdjective|l]ої#! держави — колишнє місце [Select_CString(ven_platina.IsFemale, 'її', 'його' )] служби. [ven_platina.GetName] [Select_CString(ven_platina.IsFemale, 'потрапила', 'потрапив' )] до ув'язнення, а після [Select_CString(ven_platina.IsFemale, 'зазнала', 'зазнав' )] переслідувань, але ми можемо покласти край цим бідам, просто запросивши [Select_CString(ven_platina.IsFemale, 'її', 'його' )] до Венеції. Від цього виграє й [ROOT.GetCountry.GetFlavorRank|l]: ця людина — справжня скарбниця корисних знань."
 flavor_ven.61.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] потребує таких людей. Запропонуймо [Select_CString(ven_platina.IsFemale, 'їй', 'йому' )] гарні гроші й посаду."
 flavor_ven.61.b: "Нас це не цікавить."
 flavor_ven.62.title: "Одруження з морем"
 flavor_ven.62.desc: "Одна з найдавніших і найважливіших традицій #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! — заручини з морем. Ця церемонія відбувається щороку і символізує морське панування та процвітання [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Щороку у свято Воскресіння [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] у супроводі пишної процесії, до якої входять [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], вирушає в Адріатичне море на борту свого корабля — «[target_art.GetName]». Після складних обрядів і тривалих молитов [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] кидає у воду освячений перстень на знак нашого нерозривного зв'язку з морем — джерелом нашого багатства і впливу, а водночас і захисником держави."
 flavor_ven.62.a: "Ми повинні підтримувати свої традиції!"
 flavor_ven.62.b: "Церемонію треба скасувати, щоб зберегти ресурси."
 flavor_ven.63.title: "[target.GetNameWithNoTooltip]: оновлення"
 flavor_ven.63.desc: "Чудова галера государя #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! «[target_art.GetName]» — втілення нашого багатства, влади і спорідненості з морем. Зазвичай її можна побачити на щорічній церемонії заручин з морем, коли [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] знову утверджує наше панування над Адріатикою. «[target_art.GetNameWithNoTooltip]» — невід'ємна частина нашого культурного і політичного життя. Це величне судно, прикрашене золотом і майстерним різьбленням, — справжній плавучий палац, у якому втілилися велич і сила Серениссіми.\n\nОднак сьогодні «[target_art.GetNameWithNoTooltip]» вже не викликає колишнього захвату: судно в плачевному стані, і колишня розкіш помітно зблякла. Щоб славний вигляд держави зберігався й надалі, а найважливіша її церемонія й далі вражала глядачів, галеру необхідно відремонтувати."
 flavor_ven.63.a: "Вкластися в ремонт."
 flavor_ven.63.b: "Підтримувати в поточному стані."
 flavor_ven.64.title: "Подорож братів Дзено"
 flavor_ven.64.desc: "Нещодавно до наших рук потрапила дивовижна карта, складена нібито за нотатками подорожі братів Ніколо та Антоніо Дзено, що відбулася кілька десятиліть тому. На карті позначені місця, які, як стверджується, брати відкрили під час дослідження північних морів поблизу #TOOLTIP:AREA,iceland_area,X #L Ісландії#!#! і навіть за її межами. Сьогодні вся республіка бурхливо обговорює цю карту: уяву людей розпалюють думки про те, що за берегами нашого рідного Середземномор'я є й інші, недосліджені шляхи і землі.\n\nДеякі стверджують, що експедиція з метою підтвердити достовірність карти збагатить наші знання, а [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им купцям та дослідникам відкриються нові можливості. Інші ж заявляють, що не варто відвертатися від Середземномор'я, адже тут зосереджені всі наші сили та інтереси."
 flavor_ven.64.a: "Перевірити достовірність."
 flavor_ven.64.a.tt: "Відкрити регіони: [ShowAreaName('greenland_area')], [ShowAreaName('eastern_greenland_sea_area')] і [ShowAreaName('western_greenland_sea_zones_area')]."
 flavor_ven.64.b: "Ця карта для нас марна."
 flavor_ven.64.historical_info: "Ніколо Дзено, венеційський сенатор, опублікував карту та супровідні описи ймовірних мандрівок його предків Ніколо та Антоніо Дзено. Згідно з нотатками, брати Дзено здійснили тривалу подорож північними морями, ймовірно досягнувши околиць Ісландії та Гренландії, і навіть дійшовши до Північної Америки. На карті нібито позначалися ці північні землі й моря, але її точність і достовірність були предметом дискусій серед істориків. Попри всю свою суперечливість, карта користувалася великою увагою у Венеції та за її межами, оскільки дратувала уми дослідників і вчених, натякаючи на можливості знайти недосліджені землі та навігаційні шляхи в Північній Атлантиці."
 flavor_ven.65.title: "Кастелло-а-Маре"
 flavor_ven.65.desc: "[ShowLocationName('candia')] — головна гордість #TOOLTIP:PROVINCE_DEFINITION,crete_province,X #L Криту#!#! і водночас яскравий символ #L [ROOT.GetCountry.GetAdjective|l]ого#! панування над #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Егейським морем#!#!. Це процвітаюче [target_location.GetRank.GetName|l] — не просто місце, де перетинаються торговельні шляхи і переплітаються культури, а й важлива фортеця, без якої неможлива була б влада над Східним Середземномор'ям. Однак оскільки з кожним роком [ShowLocationNameWithNoTooltip('candia')] стає для нас дедалі важливішою, сьогодні назріла необхідність звести тут [ShowBuildingTypeName('castle')|l] для захисту від можливих набігів."
 flavor_ven.65.a: "Приступимо до будівництва!"
 flavor_ven.65.b: "Краще витратити ресурси на щось інше."
 flavor_ven.65.historical_info: "Кастелло-а-Маре, відома також як фортеця Кулес — венеційська фортеця, зведена біля входу до старої гавані Іракліона (історично відомого як Кандія) на острові Крит. Була збудована у 16 столітті й слугувала головним оборонним рубежем для захисту міста від загроз з моря та утвердження венеційського домінування в Егейському морі. Ця фортеця — важливий символ архітектурних і військових досягнень Венеції в тому регіоні."
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.66.desc: "Останнім часом неабиякою славою в нашій державі користується вправний полководець на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Вона готова', 'Він готовий' )] поступити на службу [ROOT.GetCountry.Custom('rank_ru_DAT')|l], якщо #L [ROOT.GetCountry.GetAdjective|l]а#! влада на це погодиться. [target_character.GetLastNameWithNoTooltip] — досвідчений стратег і провідник, а тому [Select_CString(target_character.IsFemale, 'її', 'його' )] послуги будуть незамінними у справі розширення наявних територій і закріплення на нових. Під [Select_CString(target_character.IsFemale, 'її', 'його' )] командуванням наші війська битимуться краще, а встановлення повного панування над морем і спокою в регіоні стане ближчим."
 flavor_ven.66.a: "З [Select_CString(target_character.IsFemale, 'нею', 'ним' )] наш флот буде непереможним!"
 flavor_ven.66.b: "Нехай краще служить у раді."
 flavor_ven.66.historical_info: "Історично П'єтро Лоредан був одним з найвидатніших адміралів і воєначальників Венеції, відігравши значну роль у XV столітті. Він відомий своїми перемогами над османами та роллю у створенні венеційської морської імперії. Лоредан відіграв ключову роль у битві при Галліполі 1416 року, успішно відбивши османські війська і відстоявши венеційські інтереси в Егейському морі."
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.67.desc: "Відомий скульптор і архітектор [target_character.GetName] [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував' )] свої послуги [ROOT.GetCountry.Custom('rank_ru_DAT')|l] [ROOT.GetCountry.GetName]. [target_character.GetLastNameWithNoTooltip] — справжній майстер готичного стилю і стилю епохи Відродження і може без зусиль переходити від одного до іншого, а в [Select_CString(target_character.IsFemale, 'її', 'його' )] роботах дивовижним чином поєднуються елегантність і новаторство кожного з двох напрямків. Якщо доручити цій людині розвивати естетичну і культурну спадщину #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#!, [target_location.GetRank.GetName|l] й надалі залишатиметься взірцем архітектурного мистецтва."
 flavor_ven.67.a: "Негайно найняти [Select_CString(target_character.IsFemale, 'її', 'його' )]!"
 flavor_ven.67.b: "Нам [Select_CString(target_character.IsFemale, 'її', 'його')] послуги не по кишені."
 flavor_ven.67.historical_info: "Бартоломео Боно залишив слід в історії завдяки своєму внеску у венеційську архітектуру XV століття. Серед його робіт відзначають Порта делла Карта у Палаці дожів та чудовий Ка-д'Оро. Обидві ці роботи демонструють його вміння поєднувати готичні елементи з новими ідеалами Відродження."
 flavor_ven.68.title: "Геній [target_character.GetNameWithNoTooltip]"
 flavor_ven.68.desc: "[target_character.GetName] — видатний композитор і [Select_CString(target_character.IsFemale, 'віртуозна скрипалька', 'віртуозний скрипаль' )], [Select_CString(target_character.IsFemale, 'яка прославилася', 'який прославився' )] незвичайними музичними творами та пам'ятними виступами. Музика, яку грає [target_character.GetLastNameWithNoTooltip], незмінно зачаровує слухачів; завдяки одній лише цій людині культура #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! досягла нових висот. Якщо [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.Custom('rank_ru_GEN')|l] запропонує [Select_CString(target_character.IsFemale, 'їй', 'йому' )] високу посаду, творча спадщина [ROOT.GetCountry.Custom('rank_ru_GEN')|l] стане тільки ширшою, а музика — складнішою і досконалішою."
 flavor_ven.68.a: "Не терпиться побачити, чого [Select_CString(target_character.IsFemale, 'вона', 'він' )] досягне!"
 flavor_ven.68.historical_info: "Антоніо Вівальді вважається одним з найвидатніших барокових композиторів. Серед його численних робіт налічується понад 500 концертів, безліч опер і церковна музика. Найзнаменитіша робота Вівальді, «Пори року», здійснила революцію в концертних формах і продемонструвала новаторське використання мелодій, гармонії та оркестровки. Ставши майстром скрипки в Оспедале-делла-П'єта, він перетворив цю установу на прославлене музичне училище, що приваблювало шанувальників з усієї Європи."
 flavor_ven.69.title: "Війна з [GetCountry('PAD').Custom('CL_INST')]"
 flavor_ven.69.desc: "Наше прагнення до панування і захисту власних інтересів у регіоні призвело до втягування [ROOT.GetCountry.Custom('rank_ru_GEN')|l] в чергову криваву війну. Однак конфлікт з #ONCLICK:COUNTRY,[GetCountry('PAD').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAD').Custom('CL_tt')],X [GetCountry('PAD').Custom('CL_INST')|L]#!#!, попри всі супутні труднощі, відкриває #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! можливість розширити сферу впливу — за умови, що ми зуміємо відстояти кордони. Щоб пережити ці непрості часи і вийти переможцями, необхідно буде зібрати війська і ретельно продумати стратегію."
 flavor_ven.69.a: "Зібрати війська і в атаку!"
 flavor_ven.69.b: "Зосередитися на обороні наших земель."
 flavor_ven.69.historical_info: "Падуанська війна стала ключовим конфліктом між Венеційською республікою і правителями Падуї з родини Каррара. Війна почалася зі спроби Франческо II да Каррари, синьйора Падуї, розширити свої землі за рахунок Венеції, загрожуючи інтересам республіки. Венеція, не бажаючи втрачати торговельні шляхи і землі, розпочала військову кампанію проти Падуї. Конфлікт завершився рішучою перемогою венеційців, подальшою анексією Падуї та консолідацією влади Венеції в регіоні."
 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.70.desc: "Знаменитий композитор [target_character.GetName] [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував' )] [ROOT.GetCountry.Custom('rank_ru_DAT')|l] свої послуги. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] не лише складною музикою, а й глибокими літературними працями, і ми не сумніваємося, що [Select_CString(target_character.IsFemale, 'її', 'його' )] внесок у культуру #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! буде незабутнім. За цієї людини наша держава більш ніж здатна наблизитися до музичної та інтелектуальної досконалості."
 flavor_ven.70.a: "[target_character.GetLastNameWithNoTooltip] — гідний творець. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] влаштує [Select_CString(target_character.IsFemale, 'його', 'її' )] до себе на службу."
 flavor_ven.70.b: "Нехай спокійно займається музикою."
 flavor_ven.70.historical_info: "Бенедетто Марчелло був видатним композитором епохи бароко. Його найславетнішою роботою є «Поетично-гармонійне натхнення», збірка з 50 псалмів, що поєднала релігійні тексти і складну музичну композицію. Твори Марчелло вирізняються витонченістю, чистотою звучання та емоційною глибиною. Крім того, його сатиричні роботи, наприклад, «Модний театр», проливають світло на музичні традиції та оперу тих років."
 flavor_ven.71.title: "Питання народних зборів"
 flavor_ven.71.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! традиційно обирається кончо — зборами вільних громадян, які виступають від імені жителів міста. Однак останнім часом [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] дедалі частіше намагаються взяти проведення виборів у свої руки, чим обурилися [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]: таку поведінку вони сприймають як пряме посягання на свої права. Обстановка напружена, і нам необхідно вирішити, яка сторона більше заслуговує на нашу підтримку — [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] чи, щоб конфлікт не розростався ще сильніше, — [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_ven.71.a: "Заявимо, що праві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_ven.71.b: "Заявимо, що праві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_ven.71.historical_info: "Історично народні збори відігравали важливу роль в управлінні Венецією, символізуючи наміри республіки залучати вільних громадян до виборів дожа. Але зі зростанням багатства і могутності Венеції знать і впливові торговельні родини спробували зміцнити свою владу, підтримавши зміни, які мали сильно обмежити кількість виборців. Поступово втративши владу, народні збори втратили сенс і були розпущені 1423 року."
 flavor_ven.72.title: "Управління охорони здоров'я"
 flavor_ven.72.desc: "#TOOLTIP:LOCATION,$venice_tt$,X #L Венецію#!#! — це галасливе, багатолюдне осередок торгівлі та культури — вже не перше століття мучать спалахи різних хвороб, від яких страждають прості громадяни. У світлі останньої епідемії дедалі більше зростає розуміння, що хвороби населення треба запобігати, а не лікувати. Для цього можна заснувати Magistrato alla Sanita — управління охорони здоров'я, яке займатиметься санітарією, ізоляцією та завчасною боротьбою із захворюваннями. Тільки так громадяни зможуть залишатися здоровими, а [ROOT.GetCountry.GetFlavorRank|l] — процвітати."
 flavor_ven.72.a: "Виділити кошти заради здоров'я суспільства."
 flavor_ven.72.b: "Ми не можемо дозволити собі такі витрати."
 flavor_ven.72.historical_info: "Управління охорони здоров'я Венеційської республіки було засновано у XV столітті для захисту Венеції від епідемій і насамперед від чуми. На нього було покладено відповідальність за встановлення карантину, контроль за пересуванням людей і товарів та нагляд за громадським здоров'ям за допомогою оглядів і профілактики."
 flavor_ven.73.title: "Банко-дель-Джіро"
 flavor_ven.73.desc: "Потреби [ROOT.GetCountry.Custom('rank_ru_DAT')|l] у фінансах стають дедалі більшими. Щоб задовольнити їх, необхідно буде заснувати повноцінний державний банк. Таким може стати Банко-дель-Джіро — установа, що підпорядковується безпосередньо сенату. Цей банк керуватиме фінансами #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і забезпечуватиме стабільність та дієвість нашої економіки. Крім того, він також сприятиме торгівлі та комерції, зміцнюючи тим самим фінансову основу держави."
 flavor_ven.73.a: "Банк забезпечить наше фінансове благополуччя."
 flavor_ven.73.b: "У цьому немає потреби."
 flavor_ven.74.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]а свята інквізиція"
 flavor_ven.74.desc: "Єресь, що розповзається, загрожує підірвати духовну і політичну рівновагу [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Щоб не дати їй здійснити свою чорну справу, нам запропонували розширити діяльність інквізиції в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#, у чому допоможе [GetCountry('PAP').GetName]. Тепер належить вирішити, як саме вчинити: заохочувати радикальних інквізиторів, прийняти поміркований підхід чи взагалі обійтися без інквізиції. На шальках терезів — можливі переваги і наслідки як для суспільства, так і для уряду."
 flavor_ven.74.a: "Підтримати радикальних інквізиторів у знищенні єресі."
 flavor_ven.74.b: "Потрібен обережніший підхід."
 flavor_ven.74.c: "Не варто втручатися."
 flavor_ven.75.title: "Підтримка конвоїв муда"
 flavor_ven.75.desc: "Купецькі конвої муда — хребет #L [ROOT.GetCountry.GetAdjective|l]ої#! торгівлі. Через Середземне море, Левант і ще далекіші краї вони привозять до столиці товари, людей, знання і багатства. Без них неможлива була б торгівля — насущний хліб нашої економіки. Забезпечивши конвоям додаткову підтримку, ми зможемо привозити ще більше багатств і ресурсів, а отже, важливість нашої держави як великого торговельного вузла лише зросте."
 flavor_ven.75.a: "Профінансувати їхні подорожі."
 flavor_ven.75.b: "Вони впораються і без нашої допомоги."
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.76.desc: "[target_character.GetName] — віртуозний скульптор і майстер бронзового лиття, [Select_CString(target_character.IsFemale, 'яка прославилася', 'який прославився' )] своїми красивими та майстерними роботами. Сьогодні [target_character.GetLastNameWithNoTooltip] пропонує свої послуги [ROOT.GetCountry.Custom('rank_ru_DAT')|l], і цю пропозицію варто розглянути: якщо ми погодимося, столиця стане ще пишнішою, а наша держава лише надійніше закріпить за собою звання осередку мистецтва і культури епохи #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#!. Але підтримка [Select_CString(target_character.IsFemale, 'її', 'його' )] творчості обійдеться недешево, хоча, звісно, вигода для культури невимірна ніякими грошима."
 flavor_ven.76.a: "Ми [Select_CString(target_character.IsFemale, 'її', 'його')] підтримаємо!"
 flavor_ven.76.b: "Нам це не по кишені."
 flavor_ven.76.historical_info: "Алессандро Леопарді — знаменитий скульптор і ливар з бронзи епохи італійського Відродження. Найбільше прославився як автор чудової кінної статуї Бартоломео Коллеоні у Венеції. Сучасники поважали Леопарді, який значно просунув вперед мистецтво бронзового лиття, за майстерність і творчі задуми."
 flavor_ven.77.title: "Розширення Терраферми"
 flavor_ven.77.desc: "Завдяки нашим славним воїнам ми відвоювали у ворогів значну частину #TOOLTIP:REGION,italy_region,X #L Італії#!#! і розширили Domini di Terraferma — материкові володіння. Ці перемоги довели нам і всьому світу, що наша держава вміє воювати не лише на морі, а й на суші. Тепер [ShowLocationName('venice')] надійно захищена проміжною областю."
 flavor_ven.77.a: "Відсвяткуємо успіх!"
 flavor_ven.77.b: "Краще приділити увагу інтеграції цих провінцій."
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.78.desc: "[target_character.GetName] — людина незвичайного розуму та великого досвіду — [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував' )] [ROOT.GetCountry.Custom('rank_ru_DAT')|l] свої послуги. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] глибокими знаннями у сфері права, науки і богослов'я, і [Select_CString(target_character.IsFemale, 'її', 'його' )] поради припали б нашому уряду і дипломатам дуже до ладу. Під [Select_CString(target_character.IsFemale, 'її', 'його' )] керівництвом [ROOT.GetCountry.GetName] напевно досягне нових політичних та інтелектуальних висот, знову зарекомендувавши себе як провідну силу розуму і просвітництва, однак розумно буде проявити обережність: [target_character.GetLastNameWithNoTooltip] невтомно критикує #TOOLTIP:RELIGION,catholic_tt,X #L католицьку#!#! церкву, і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] можуть образитися, якщо [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] запросить [Select_CString(target_character.IsFemale, 'її', 'його' )] до себе."
 flavor_ven.78.a: "Призначити [Select_CString(target_character.IsFemale, 'її', 'його' )] радником."
 flavor_ven.78.b: "Не варто ризикувати накликати на себе гнів Церкви."
 flavor_ven.78.historical_info: "Паоло Сарпі був венеційським істориком, вченим і політичним діячем, який відіграв ключову роль під час венеційського інтердикту 1606-1607 років — конфлікту між Венецією і Папством. Сарпі непохитно відстоював автономію республіки, а його праці, що виступали за відокремлення держави від церкви, відіграли важливу роль у формуванні політичного ландшафту епохи."
 flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] — лише перший крок"
 flavor_ven.79.desc: "Острів #TOOLTIP:PROVINCE_DEFINITION,cyprus_province,X #L Кіпр#!#! цілком підпорядковується нашій владі. Ми зробили перший, найважливіший крок до розширення впливу в Середземномор'ї. Завдяки своєму вигідному розташуванню Кіпр надзвичайно зручний для нас: звідси можна панувати над ключовими торговельними шляхами і постійно тиснути на суперників. Крім того, з Кіпру можна буде влаштовувати походи в #TOOLTIP:AREA,levant_area,X #L Левант#!#! і #TOOLTIP:REGION,egypt_region,X #L Єгипет#!#!, а отже — відстоювати #L [ROOT.GetCountry.GetAdjective|l]і#! інтереси далеко за межами сьогоднішніх кордонів."
 flavor_ven.79.a: "Наш погляд упав на Олександрію."
 flavor_ven.79.b: "Будемо визволяти Єрусалим."
 flavor_ven.79.c: "Висунемо претензію на Антіохію."
 flavor_ven.79.d: "Замість цього треба зміцнювати владу над Кіпром."
 flavor_ven.80.title: "Божественне втручання"
 flavor_ven.80.desc: "На #TOOLTIP:LOCATION,$venice_tt$,X #L Венецію#!#! налетіла лютий шторм. І лагуна, і [target_location.GetRank.GetName|l] були безсилі перед стихією, але якимось дивом катастрофи вдалося уникнути. У народі ходить чутка, що буяння природи вгамувало втручання трьох святих — Марка, Георгія та Миколая, яких привіз до [target_location.GetRank.GetNameWithNoTooltip|l] якийсь простий рибалка. Після того як негода вщухла, святі нібито подарували йому священний перстень — так зване #italic перснень рибалки#!, символ їхнього заступництва [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_ven.80.a: "Наш святий покровитель врятував нас!"
 flavor_ven.80.b: "Не можна бути такими забобонними."
 flavor_ven.80.historical_info: "Шторм 1340 року завдав істотної шкоди Венеції. Легендарна історія про божественне втручання підкреслює глибоку релігійну значущість події, що стала частиною венеційської ідентичності та історії міста. #italic Перснень рибалки#! став символом чудесного порятунку міста і його зв'язку зі святим покровителем."
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip] і палац біля Великого каналу"
 flavor_ven.81.desc: "Впливовий патрицій [ROOT.GetCountry.Custom('rank_ru_GEN')|l] [target_character.GetName] зводить на набережній біля Великого каналу розкішний палац $ca_foscari$ — символ багатства й влади родини [target_character.GetLastNameWithNoTooltip], що миттєво привернув до себе всю увагу публіки. Деякі радники вважають, що якщо держава підтримає будівництво фінансово, ми зможемо заручитися прихильністю династії [target_character.GetLastNameWithNoTooltip], а політичні узи, якими пов'язані з нами [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], стануть міцнішими."
 flavor_ven.81.a: "Цю справу слід підтримати."
 flavor_ven.81.a.tt: "Родина [target_character.GetLastName] запам'ятає це. Якщо вихідець з неї колись стане правителем, нам нададуть відповідну послугу."
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip] — багата людина й впорається без нашої допомоги."
 flavor_ven.81.historical_info: "Франческо Фоскарі був венеційським дожем з 1423 по 1457 рік. Його правління було найдовшим і найамбітнішим у венеційській історії. Покровитель мистецтв і прихильник експансії на материкову Італію, він наказав звести #italic Ка-Фоскарі#!, чудовий готичний палац, що уособлював престиж його родини."
 flavor_ven.82.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ькі статути"
 flavor_ven.82.desc: "Щоб зберегти усталені методи управління в цілісності та пристосуватися до мінливої #L [ROOT.GetCountry.GetAdjective|l]ої#! дійсності, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує нам скласти проєкт широкої законодавчої реформи. Нові статути об'єднають чинні норми й нададуть їм сучасного вигляду. Дія статутів поширюватиметься на все — від комерції до морського права, моральних норм і цивільної відповідальності."
 flavor_ven.82.a: "Ухвалити ці статути й простежити за їх дотриманням."
 flavor_ven.82.b: "Зараз не час для таких реформ."
 flavor_ven.82.historical_info: "Венеційські статути 1368 року — великий звід законів, що об'єднав і реорганізував законодавство республіки. Статути уніфікували закони, що змінювалися протягом століть. Вони поширювалися на торгівлю, кримінальне законодавство, цивільне право й моральну поведінку, відобразивши потребу Венеції навести порядок у дедалі складніших суспільних відносинах та імперії, що розширюється."
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip] і карта світу"
 flavor_ven.83.desc: "[Select_CString(target_character.IsFemale, 'Гідна дочка', 'Гідний син' )] #L [ROOT.GetCountry.GetAdjective|l]ої#! держави — [Select_CString(target_character.IsFemale, 'уславлена черниця', 'уславлений чернець' )] і картограф [target_character.GetName] — вже багато років поспіль невтомно працює над складанням карти світу. Якщо вірити [Select_CString(target_character.IsFemale, 'її', 'його' )] словам, ця карта — справжній географічний шедевр, що відображає відомий світ (включно з невідомими краями) так, як його ще ніхто не бачив до цього. Однак [target_character.GetName] відчуває, що не впорається зі своїм завданням без фінансової допомоги, тому [Select_CString(target_character.IsFemale, 'звернулася', 'звернувся' )] по підтримку до нас."
 flavor_ven.83.a: "Виділити [Select_CString(target_character.IsFemale, 'їй', 'йому' )] кошти."
 flavor_ven.83.b: "Відмовити [Select_CString(target_character.IsFemale, 'їй', 'йому' )]."
 flavor_ven.83.historical_info: "Фра Мауро — венеційський чернець, що прославився своєю картою світу, створеною близько 1450 року. Для свого часу його карта була вельми досконалою й найточнішою з усіх, що існували до неї. У ній змішалися географічні знання європейців, арабів та інших народів. Ця карта стала однією з перших, де на перше місце ставилася точність, а не релігійні вірування, оскільки старі карти розміщували Єрусалим у центрі або вказували біблійний рай як реальне місце. Нічого з цього не було на карті Фра Мауро."
 flavor_ven.84.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] з династії [ruler_dynasty.GetNameWithNoTooltip]"
 flavor_ven.84.desc: "Титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!» з сьогоднішнього дня носить [target_ruler.GetName] — вихідець із високошанованої династії [ruler_dynasty.GetName]. Ця родина здавна користується в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] значними владою й впливом, свідченням чого є сходження її представника на престол. У минулому ми неодноразово підтримували їх, зокрема допомогли збудувати споруду, відому як «[target_art.GetName]», і тепер вони збираються повернути [ROOT.GetCountry.Custom('rank_ru_DAT')|l] борг: нам пропонують не лише вірність, а й ресурси, такі необхідні для зміцнення [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их влади й авторитету."
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.84.historical_info: "Кілька видатних діячів венеційської політики походили з родини Фоскарі, з них найвидатнішим був Франческо Фоскарі, дож Венеції з 1423 року і до його вимушеної відставки та раптової смерті в 1457 році. Його правління було позначене експансіоністською політикою й значним розвитком політичного устрою Венеції. За Франческо Фоскарі відбулася консолідація контролю Венеції над східним Середземномор'ям і війни проти Мілана та Османської імперії. Родина Фоскарі також значною мірою посилила роль Венеції в торгівлі та її панування на Середземному морі."
 flavor_ven.85.title: "$diarii$"
 flavor_ven.85.desc: "[target_character.GetName] невтомно працює над складанням великої хроніки #L [ROOT.GetCountry.GetAdjective|l]ої#! історії, політики та суспільного життя. Ця монументальна праця вже отримала назву — «Щоденники». Однак [target_character.GetLastNameWithNoTooltip] не в змозі видати шедевр усього свого життя самостійно і тому [Select_CString(target_character.IsFemale, 'звернулася', 'звернувся' )] до уряду зі скромним проханням виділити [Select_CString(target_character.IsFemale, 'їй', 'йому' )] кошти на публікацію написаного: [Select_CString(target_character.IsFemale, 'вона', 'він' )] щиро вважає, що передача нащадкам знань про історію [ROOT.GetCountry.Custom('rank_ru_GEN')|l] — справа, гідна державної підтримки."
 flavor_ven.85.a: "Підтримаємо видання."
 flavor_ven.85.b: "У нас немає на це зайвих коштів."
 flavor_ven.85.historical_info: "Маріно Сануто був венеційським істориком, автором щоденників і членом Великої ради. У своєму 58-томному зібранні історичних праць, що має назву «#italic Щоденники#!», він детально задокументував політичне, дипломатичне та суспільне становище республіки в 1496-1533 роках."
 flavor_ven.86.title: "Голос елінів"
 flavor_ven.86.desc: "[ShowInstitutionName('printing_press')|U] дедалі ширше поширюється по [ROOT.GetCountry.Custom('rank_ru_DAT')|l]. Плодами цього винаходу користуються, зокрема, і деякі #TOOLTIP:RELIGION,orthodox_tt,X #L православні#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], що взяли на себе відповідальність за збереження #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецької#!#! культури й літератури, в тому числі релігійної. Вони звернулися до держави з проханням допомогти їм у друці врятованих творів, міркуючи так: [ROOT.GetCountry.GetName] — покровитель учених і вільних людей, а отже, кому, як не #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!, бути світочем грецької культури в нашій державі?"
 flavor_ven.86.a: "Підтримати їх і їхню благородну справу."
 flavor_ven.86.a.tt: "[Concept('pop_satisfaction','Вдоволення')|e] усіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops','груп населення')|e] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_ven.86.b: "[ROOT.GetCountry.GetFlavorRank] не допустить друку іноземних книг!"
 flavor_ven.86.b.tt: "[Concept('pop_satisfaction','Вдоволення')|e] усіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops','груп населення')|e] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! знизиться на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 flavor_ven.86.historical_info: "Наприкінці XVI століття Венеція стала центром грецького православного богослов'я, головним чином завдяки свободі друку та значній кількості греків, які втекли туди від османського панування. У місті розташовувалася перша у світі грецька друкарня, де друкувалися літургійні книги, класичні тексти й філософські праці."
 flavor_ven.87.title: "Учена всупереч усьому"
 flavor_ven.87.desc: "В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! повернулася, здобувши загальні оплески, [target_character.GetName] — дворянка й перша в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! жінка, що здобула ступінь доктора філософії в університеті #TOOLTIP:LOCATION,padova_tt,X #L Падуї#!#!. Учені та деякі радники, що вітають зміни, вважають, що нам варто її підтримати, дозволивши поширювати свої твори мистецтва. Більш старомодні голоси проти: вони стверджують, що таким рішенням ми лише накличемо ганьбу на старі традиції, адже жінкам не личить займатися мистецтвом."
 flavor_ven.87.a: "Це не місце для жінки."
 flavor_ven.87.b: "Нехай собі працює."
 flavor_ven.87.historical_info: "Олена Корнаро Піскопія стала першою жінкою в Європі, що здобула докторський ступінь. Неймовірно обдарована у філософії, музиці й теології, вона здобула ступінь доктора філософії в Падуанському університеті в 1678 році."
 flavor_ven.88.title: "Музичний міст"
 flavor_ven.88.desc: "[target_character.GetName] — талановитий композитор, що [Select_CString(target_character.IsFemale, 'навчалася', 'навчався' )] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#!. Провівши кілька років у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#!, де [Select_CString(target_character.IsFemale, 'вона служила', 'він служив' )] при дворі й [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] новаторством у галузі світської вокальної музики, [target_character.GetName] [Select_CString(target_character.IsFemale, 'повернулася', 'повернувся' )] до [ROOT.GetCountry.Custom('rank_ru_DAT')|l]. Тут [Select_CString(target_character.IsFemale, 'вона', 'він' )] пропонує нам заснувати консерваторію, в якій змішаються музичні традиції [target_country.Custom('CL_GEN')] та #TOOLTIP:REGION,italy_region,X #L Італії#!#!."
 flavor_ven.88.a: "Схвалити пропозицію."
 flavor_ven.88.b: "Ми не станемо підтримувати іноземну музику."
 flavor_ven.88.historical_info: "Анджело Нотарі був представником інтелектуального товариства Венеції, відомого як #italic Accademia degli Sprovisti#!, але потім він переселився до Англії, де й провів більшу частину свого життя. Там він вступив на службу до короля Карла I і став придворним музикантом, співаком і лютністом. Він відіграв важливу роль у поширенні італійської барокової музики в Англії."
 flavor_ven.89.title: "[target_character.GetLastNameWithNoTooltip] проводить експерименти"
 flavor_ven.89.desc: "До #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! нещодавно [Select_CString(target_character.IsFemale, 'прибула', 'прибув' )] математик і [Select_CString(target_character.IsFemale, 'учениця', 'учень' )] такого великого діяча, як [galileo_galilei_scope.GetName]. [Select_CString(target_character.IsFemale, 'Вона звернулася', 'Він звернувся' )] до нас з проханням дозволити [Select_CString(target_character.IsFemale, 'їй', 'йому' )] провести в наших каналах низку дослідів, щоб перевірити деякі припущення про течію води та гідравліку. Користь від цього може бути вельми великою: ми краще розумітимемо динаміку рідин (і, можливо, навіть почнемо краще справлятися з повенями), вдосконалимо систему каналів і навіть зробимо торговельні шляхи надійнішими. Деякі, втім, побоюються, що ці досліди можуть завдати каналам шкоди."
 flavor_ven.89.a: "Прогрес вартий ризику."
 flavor_ven.89.b: "Не можна ризикувати пошкодити канали."
 flavor_ven.89.historical_info: "Бенедетто Кастеллі — математик і вчений, що став професором Падуанського університету. Він був учнем Галілео й особливо цікавився геометрією та вимірюванням течії води. Його дослідження зробили внесок у розвиток сучасної гідродинаміки."
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip]"
 flavor_ven.90.desc: "Знаменитий драматург [target_character.GetName] збирається поставити в #L [ROOT.GetCountry.GetAdjective|l]ому#! #TOOLTIP:BUILDING_TYPE,opera_house,X #L оперному театрі#!#! кілька нових опер, що піде на користь і публіці, яка жадає вистав, і престижу [ROOT.GetCountry.Custom('rank_ru_GEN')|l] загалом. Якщо [Select_CString(target_character.IsFemale, 'її', 'його' )] задум увінчається успіхом, ми вчергове підтвердимо, що заслужено вважаємося покровителями мистецтва й культури, однак деякі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] застерігають нас: вони вважають, що опера розбещує душу й доводить людей до гріха."
 flavor_ven.90.a: "Профінансувати серію оперних вистав."
 flavor_ven.90.b: "Опера — надто розбещене мистецтво."
 flavor_ven.90.historical_info: "Ніколо Мінато був одним із провідних лібретистів Венеції й відіграв ключову роль у розвитку ранньої опери. Його роботи та роботи інших лібретистів сприяли популяризації опери як виду мистецтва у Венеції. Спочатку він служив у республіці, але потім переїхав до Відня й став придворним поетом Леопольда I."
 flavor_ven.91.title: "Розширення венеційського гетто"
 flavor_ven.91.desc: "Протягом останніх кількох десятиліть #TOOLTIP:RELIGION,$judaism_tt$,X #L іудейське#!#! населення #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! лише збільшується. До маленької закритої громади під назвою #italic Ghetto Nuovo#! стікається дедалі більше людей з найрізноманітніших місць. Людям стає тісно, умови з часом лише погіршуються, а напруга зростає. Представники громади нещодавно звернулися до влади [ROOT.GetCountry.Custom('CF_RP')|l] з проханням виділити кошти на розширення гетто."
 flavor_ven.91.a: "Розширення гетто."
 flavor_ven.91.a.tt: "[Concept('pop_satisfaction','Вдоволення')|e] усіх #TOOLTIP:RELIGION,$judaism_tt$,X #L іудейських#!#! [Concept('pops','груп населення')|e] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_ven.91.b: "Заплющимо на це очі."
 flavor_ven.91.b.tt: "[Concept('pop_satisfaction','Вдоволення')|e] усіх #TOOLTIP:RELIGION,$judaism_tt$,X #L іудейських#!#! [Concept('pops','груп населення')|e] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 flavor_ven.91.historical_info: "Венеційське гетто було офіційно створене в 1516 році як територія обмеженого проживання для венеційських євреїв. Попри обмеження на пересування та професії, євреї відігравали важливу роль у торговельному та інтелектуальному житті міста. Гетто кілька разів розширювалося, щоб вмістити зростаюче населення, зокрема після прибуття сефардів і левантійських євреїв, які рятувалися від переслідувань або мріяли влитися в процвітаючу венеційську економіку. Назва гетто може збивати з пантелику, оскільки на момент його створення вже існували терміни #italic Ghetto Nuovo#! (нове гетто) та #italic Ghetto Vecchio#! (старе гетто), що свідчили про промислове минуле місця, адже спочатку словом «гетто» позначали ливарню. Через це насправді першим домом для євреїв стало #italic Ghetto Nuovo#!."
 flavor_ven.92.title: "Ботанічний сад у Падуї"
 flavor_ven.92.desc: "Учені з #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#! #TOOLTIP:LOCATION,padova_tt,X #L Падуї#!#! запропонували розбити окремий сад, де вони вивчатимуть рослини — як місцеві, так і іноземні. Вони стверджують, що це піде на користь усім: лікарі зможуть винаходити нові ліки, ботаніки — вдосконалювати свою класифікацію, а наша держава — зміцнювати добре ім'я покровителя вчених."
 flavor_ven.92.a: "Підтримати ботанічний сад."
 flavor_ven.92.b: "Відмовимося підтримувати його."
 flavor_ven.92.historical_info: "Ботанічний сад Падуї був розбитий у 1545 році, що робить його найстарішим ботанічним садом у світі. Він був створений на замовлення венеційського сенату й перебуває у віданні Падуанського університету. Сад мав сприяти вирощуванню та вивченню лікарських рослин. Зібрання багатьох рослин з усіх куточків світу зробило його важливим центром наукового прогресу та вивчення біологічного різноманіття."
 flavor_ven.93.title: "Реформи Лазаретто"
 flavor_ven.93.desc: "Чиновники й лікарі, стурбовані постійними спалахами чуми в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#!, закликали нас повністю реформувати острівний карантин #italic Лазаретто#!: запровадити суворіші обмежувальні заходи, поліпшити умови утримання хворих, а заодно ретельніше вести записи й дбати про пацієнтів."
 flavor_ven.93.a: "Вкласти кошти в реформу карантину та медичних практик."
 flavor_ven.93.b: "Нехай усе залишається як є."
 flavor_ven.93.historical_info: "Лазаретто Веккьо — один із перших у світі карантинів, що відіграв найважливішу роль у захисті від спалахів чуми. У XVI та XVII століттях були проведені реформи, що поліпшили медичне обслуговування та управління островом. Це вивело Венецію в лідери у сфері громадського здоров'я та запобігання хворобам, особливо тим, що переносяться морем."
 flavor_ven.94.title: "Суперечка про кав'ярні"
 flavor_ven.94.desc: "В останні роки іноземні купці стали в достатку завозити до #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! [ShowGoodsName('cocoa')|l], через що в державі почали одна за одною відкриватися кав'ярні — заклади, де мужі з найрізноманітніших терен можуть зібратися й обговорити політику, літературу, комерцію, а часом навіть крамольні ідеї. Звісно, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] стривожені: в таких відвертих розмовах народжується зрада... або навіть єресь."
 flavor_ven.94.a: "Заборонити їх, щоб повернути контроль."
 flavor_ven.94.b: "Не варто боятися нових ідей."
 ven_coffeehouses_banned: "Кав'ярні під забороною"
 flavor_ven.94.historical_info: "Венеція стала одним із перших європейських міст, де увійшла в моду кава, з якою османи познайомили світ на початку XVII століття. Хоча багато хто вітав нові кав'ярні як місця для торгівлі та інтелектуальних бесід, влада побоювалася можливої підривної діяльності. У світлі Французької революції в 1796 році венеційський уряд розпорядився закрити кав'ярні, побоюючись поширення революційних ідей серед їхніх завсідників з числа інтелігенції."
 flavor_ven.95.title: "Експедиція до Північної Далмації"
 flavor_ven.95.desc: "Природодослідник і [Select_CString(target_character.IsFemale, 'письменниця', 'письменник' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'звернулася', 'звернувся' )] до уряду з проханням підтримати [Select_CString(target_character.IsFemale, 'її', 'його' )] експедицію в гори та маловивчені глибинні краї #TOOLTIP:PROVINCE_DEFINITION,north_dalmatia_province,X #L Північної Далмації#!#!. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] мета — ретельно описати звичаї, мову й культуру горян, які живуть під нашою владою. І хоча [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] не цілком підтримує цю справу (деякі навіть вважають таку затію марною розтратою державних коштів), деякі все ж вважають, що не варто нехтувати можливістю вивчити й зрозуміти забутих [ROOT.GetCountry.Custom('rank_ru_INST')|l] підданих."
 flavor_ven.95.a: "Розумна пропозиція!"
 flavor_ven.95.b: "Дурна розтрата ресурсів!"
 flavor_ven.95.historical_info: "Альберто Фортіс — італійський письменник, мандрівник і етнограф, що прославився своєю виданою в 1774 році працею #italic «Подорож до Далмації»#!, яка описала життя морлаків, слов'янського сільського населення на землях під контролем Венеції. Завдяки перекладу цієї праці багатьма мовами Фортіс відіграв помітну роль у формуванні образу балканських народів у свідомості жителів Західної Європи."
 flavor_ven.96.title: "[target_character.GetNameWithNoTooltip] влаштовує виставку"
 flavor_ven.96.desc: "[target_character.GetName] — художник-самоук скромного походження, що нещодавно [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! своїми вишуканими та захопливими портретами. Сьогодні [target_character.GetName] — шанований член кількох закордонних академій мистецтв. По поверненні до #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! [Select_CString(target_character.IsFemale, 'вона звернулася', 'він звернувся' )] до влади з проханням дозволити [Select_CString(target_character.IsFemale, 'їй', 'йому' )] влаштувати виставку власних робіт. І хоча [Select_CString(target_character.IsFemale, 'її', 'його' )] пастельні портрети незмінно викликають захват при дворах інших держав, деякі впливові діячі нашої держави не готові звикнутися з думкою, що слави й визнання в галузі образотворчих мистецтв домоглася жінка."
 flavor_ven.96.a: "Прославимо [Select_CString(target_character.IsFemale, 'її', 'його' )] геній!"
 flavor_ven.96.b: "Мистецтвом мають займатися навчені чоловіки!"
 flavor_ven.96.historical_info: "Розальба Карр'єра була впливовою венеційською художницею епохи рококо, відомою своїми пастельними портретами та мініатюрами. Вона стала помітною постаттю в європейському мистецтві, особливо у Франції, де її портрети користувалися популярністю при дворі Людовика XV. Її успіх художниці у світі, де панували чоловіки, став досягненням, що час від часу породжувало суперечки. Вона також була членом Академії святого Луки в Римі та французької Королівської академії живопису й скульптури."
 flavor_ven.97.title: "Упередження проти Рідотто"
 flavor_ven.97.desc: "#italic Рідотто#! — колись гральний дім, що відкривався на час карнавалу й підпорядковувався державі — з часом став осередком скандалів і морального занепаду. Під золотими склепіннями Палаццо Дандоло [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] та іноземні гості із задоволенням віддаються азартним іграм і ризикують своїм статком і навіть честю. І хоча [ROOT.GetCountry.GetFlavorRank|l] отримує свою частку прибутку з податків на ці ігри, поборники моралі й віри вимагають: нехай [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] закриє цей заклад."
 flavor_ven.97.a: "Закрити це місце й конфіскувати його майно."
 flavor_ven.97.b: "Встановити регуляторні закони."
 flavor_ven.97.c: "Залишити все як є."
 flavor_ven.97.historical_info: "#italic Рідотто#! відкрився в 1638 році як перше в Європі державне казино на час Карнавалу. Хоча початковою метою було взяти гріхи під контроль, з часом Рідотто став символом розбещеності еліт і став асоціюватися з корупцією та падінням моралі. У 1774 році під тиском реформістів і духовенства венеційський уряд закрив його."
 flavor_ven.98.title: "Астраріум"
 flavor_ven.98.desc: "Лікар і годинникар [target_character.GetName] з #TOOLTIP:LOCATION,padova_tt,X #L Падуї#!#! нещодавно [Select_CString(target_character.IsFemale, 'сконструювала', 'сконструював' )] годинник, названий [Select_CString(target_character.IsFemale, 'нею', 'ним' )] #italic «Астрарій»#!. [target_character.GetLastNameWithNoTooltip] стверджує, що цей механічний інструмент — справжнє диво, здатне з вражаючою точністю відображати рух небесних тіл. [Select_CString(target_character.IsFemale, 'Винахідниця', 'Винахідник' )] хоче представити Астрарій #TOOLTIP:LOCATION,$venice_tt$,X #L венеційській#!#! публіці, щоб та на власні очі переконалася в геніальності наших учених, але не зможе зробити це без підтримки з боку [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_ven.98.a: "Спонсорувати демонстрацію Астрарія."
 flavor_ven.98.b: "Дозволити демонстрацію, але коштів не виділяти."
 flavor_ven.98.c: "У нас є справи важливіші."
 flavor_ven.98.historical_info: "Джованні Донді, син уславленого Якопо Донді, був лікарем, астрономом та інженером. Насамперед він відомий створенням #italic Астрарія#!, механічної моделі сонячної системи, що показувала рух планет і небесних тіл."
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
 flavor_ven.99.desc: "Останнім часом купці, посли й дипломати дедалі частіше ведуть листування за допомогою різних кодів і шифрів. Це не дивно, адже наші інтереси охоплюють усе Середземномор'я. У світлі цього [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує нам заснувати державну шифрувальну контору. [ShowBuildingTypeName('the_cipher_secretary')|U] візьме на себе захист наших інтересів і особливо — донесень розвідки. Працювати над цією корисною, але поки що лише зароджуваною справою будуть найздібніші уми [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_ven.99.a: "Заснувати її."
 flavor_ven.99.b: "Нехай купці займаються шифрами."
 flavor_ven.99.historical_info: "Ще у XV столітті венеційські купці шифрували листи своїм представникам за допомогою особистих шифрів, передаючи торговельні відомості й дані воєнної розвідки. Усвідомивши дедалі більшу потребу в системному шифруванні, республіка офіційно заснувала Шифрувальну контору, що призвело до розроблення передової системи шифрування, дешифрування та криптоаналізу."
 flavor_ven.100.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] винаходи"
 flavor_ven.100.desc: "Нам стало відомо, що до наукових кіл нашої держави входить така примітна особистість, як [target_character.GetName] — інженер, винахідник і мовознавець, чиї винаходи можна сміливо назвати революційними: серед них — удосконалена система вимірювань, складні оптичні прилади і навіть літальний апарат. Дехто вважає [Select_CString(target_character.IsFemale, 'її', 'його' )] задуми надмірно сміливими, але багато хто впевнений, що якщо [ROOT.GetCountry.GetFlavorRank|l] підтримає ці починання, то ми неодмінно опинимося на вістрі наукового прогресу. Є, втім, і ті, хто вважає марною підтримку здавалося б нездійсненних ідей."
 flavor_ven.100.a: "Підтримати [Select_CString(target_character.IsFemale, 'її', 'його' )] розробки."
 flavor_ven.100.b: "Відмовитися від підтримки таких умоглядних винаходів."
 flavor_ven.100.historical_info: "Лівіо Бураттіні був видатним венеційським ученим, подорожував Європою та Африкою, а потім провів значну частину свого життя, працюючи в Польщі та Литві. Бураттіні розробив ранній прототип літального апарату, «дракона». Попри те, що пілотований політ так і не відбувся, це один з найраніших задокументованих проєктів літального апарату. Бураттіні також зробив внесок у наукові зміни, ставши автором терміна «метр» як універсальної одиниці вимірювання довжини, що базується на довжині маятника."
