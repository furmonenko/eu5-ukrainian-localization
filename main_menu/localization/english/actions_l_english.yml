 sengoku_proclaim_clan_independence_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName] став слабким і більше не може ефективно контролювати клани. Ми повинні скористатися ситуацією і заявити про нашу незалежність від влади $JAPANESE_SHOGUNATE_LEADER_MALE$"
