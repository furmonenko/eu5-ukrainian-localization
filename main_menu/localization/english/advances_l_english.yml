 ara_almogavars: "$a_almogavars$"
 ara_almogavars_desc: "$a_almogavars_desc$"
 ara_catalan_crossbowmen: "$a_catalan_crossbowmen$"
 ara_catalan_crossbowmen_desc: "$a_catalan_crossbowmen_desc$"
 ara_late_almogavars: "$a_late_almogavars$"
 ara_late_almogavars_desc: "$a_late_almogavars_desc$"
 cas_lanzas_de_castilla: "$a_lanzas_de_castilla$"
 cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$"
 por_cacadores: "Касадори"
 por_cacadores_desc: "Касадори, прозвані #italic «бійцівськими півнями»#!, — це відбірний піхотний підрозділ португальської армії. Відрізнити касадорів від звичайних солдатів легко: вони носять коричневу форму."
 #Denmark
 dan_levy_recruitment: "Залежність від ополчення"
 dan_levy_recruitment_desc: "наша держава розташована на півострові Ютландія і прилеглих островах, а тому для захисту від іноземних загарбників нам необхідне ополчення, здатне збиратися блискавично."
 dan_old_naval_traditions: "Датські морські шляхи"
 dan_old_naval_traditions_desc: "Нашу державу омивають одразу два моря: Балтійське і Північне. Таке розташування дає нам унікальну перевагу виконувати водою перевезення і сполучення, скорочуючи тим самим час у дорозі між різними регіонами держави."
 dan_rulers_of_the_north: "Істинні правителі півночі"
 dan_rulers_of_the_north_desc: "правителі Данії вже не перше століття висувають претензії на володіння Скандинавією. Прикрасивши заслуги наших королів, таких як Кнуд «Великий», ми здобудемо більше легітимності в очах як своїх громадян, так і інших держав."
 dan_reliance_mercenaries: "Залежність від найманців"
 dan_reliance_mercenaries_desc: "Щоб наша роль на світовій політичній сцені стала по-справжньому вагомою, нам знадобиться потужна армія. Однак усі плани зі створення такого війська упираються в малу населеність Данії. Нам слід заручитися підтримкою найманських загонів, готових служити нашій державі."
 dan_rentekammer_advance: "Казначейство"
 dan_rentekammer_advance_desc: "Заснувавши окремий самостійний орган — казначейство (#italic Rentekammeret#!), — ми зможемо ефективніше розпоряджатися потоками фінансів, а отжеь, налагодиться і урядова діяльність. Ретельне ведення фінансової документації допоможе точніше розраховувати витрати, що має позитивно поотжеися на казні."
 dan_royal_danish_navy: "Флот для датської держави"
 dan_royal_danish_navy_desc: "наша держава з усіх боків оточена водою, а тому стане легкою здобиччю для будь-якого ворога, чиї військово-морські сабо перевершують наші. Щоб цього ніколи не сталося, нам слід побудувати такий флот, яка зможе гідно захистити узбережжя Данії, а заразом продемонструвати наш вплив усій Північній Європі."
 dan_danish_orthodoxy: "Релігійна одноманітність"
 dan_danish_orthodoxy_desc: "Релігійний простір Європи бурхливий і неоднорідний. Ми не збираємося в ньому застрягати: Данія повинна йти власним шляхом і шанувати рідне віровчення."
 dan_expanded_dockyards: "Копенгагенська верф"
 dan_expanded_dockyards_desc: "наша держава пишається давніми традиціями кораблебудування, однак, Щоб слово «датський» у назві нашого флоту звучало гордо, корабельним майстрам потрібна повноцінна сучасна і просторна верф. Спорудити таку можна у водах Копенгагена — вони ідеально підходять для цього."
 dan_danish_legislation: "Датське законодавство"
 dan_danish_legislation_desc: "Основою для нашого права багато століть поспіль служабо закони Ютландії, Зеландії і Сконе. Заради загального блага ми зведемо ці закони в єдине уложення. Воно буде називатися #italic Danske Lov#! — «Датський кодекс»."
 dan_danish_agriculture: "Упор на сільське господарство"
 dan_danish_agriculture_desc: "Датська земля бідна на цінні ресурси, однак дає гарний урожай. Сільське господарство допоможе нам виробляти більше їжі і не думати про голод у важкі часи."
 dan_royal_life_guards: "Королівська лейб-гвардія"
 dan_royal_life_guards_desc: "Королівська лейб-гвардія — елітний підрозділ датської армії, до обов'язків якого входить особиста охорона правителя і виконання церемоніальних функцій."
 dan_scanian_regiment: "Сканійський полк"
 dan_scanian_regiment_desc: "Сканійський полк — армійський загін, що складається з покликаних на службу селян, сформований, Щоб знизити залежність від найманців і створити більш організовану регулярну армію, що перебуває в прямому підпорядкуванні у монарха."
 dan_admiralty_college: "Адміралтейське учабоще"
 dan_admiralty_college_desc: "зі стін нашого учабоща для підготовки флотських офіцерів будуть виходити досвідчені мореплавці, чудово знайомі з прибережними водами. Вони захищатимуть цілісність і незалежність нашої держави."
 dan_trading_economy: "Морська держава"
 dan_trading_economy_desc: "наша економіка нездатна виробляти все самостійно, тому закривати потреби доведеться торгівлею: експортувати власні товари і імпортувати все необхідне."
 ven_printing_industry: "Друкарська промисловість"
 ven_printing_industry_desc: "Венеціанський народ виявився справжнім майстром поводження з такою новинкою, як друкарський верстат. Його користь очевидна, тому нам слід сприяти розвитку друкарської промисловості."
 ven_stato_da_mar: "Морські володіння"
 ven_stato_da_mar_desc: "торгівля — основа основ венеціанської держави, а управління заморськими територіями — життєво важливе питання в справі захисту торговельних інтересів. Зосередивши повноваження з управління цими територіями в руках єдиного органу, ми лише посприяємо розвитку торгівлі."
 ven_state_inquisition: "Заснування державної інквізиції"
 ven_state_inquisition_desc: "Підтримання безпеки держави ми доручимо державній інквізиції — органу, що складається з трьох суддів. Завдяки своїй малочисельності вони можуть швидко усувати загрози і засновувати цілі мережі обізнаних у державі і за кордоном, Щоб вишукувати зрадників."
 venetian_arsenal_advance: "Венеціанський арсенал"
 venetian_arsenal_advance_desc: "Арсенал, побудований ще в XII столітті, — це основа сабо і впливу Венеції."
 ven_venetian_thalassocracy: "Венеціанська таласократія"
 ven_venetian_thalassocracy_desc: "Венеціанська держава існує вже не першу сотню років, і вся її історія нерозривно пов'язана з морем. наші керівники чудово розбираються в торгівлі і комерції, а венеціанські купці розпоряджаються набагато більшими коштами, ніж будь-яка чиновник."
 ven_venetian_palaces: "$venetian_palaces$"
 ven_venetian_palaces_desc: "$venetian_palaces_desc$"
 ven_gothic_architecture: "Готична архітектура"
 ven_gothic_architecture_desc: "$ven_gothic_architecture$ Венеції натхненна візантійським зодчеством і водночас відсилає до ісламського світу. Така еклектика дуже сподобалася вищому суспільству, а тому аристократи та успішні купці вкладають власні кошти в споруди в готичному стилі."
 ven_ship_mounted_gunpowder_weapons: "Корабельна порохова зброя"
 ven_ship_mounted_gunpowder_weapons_desc: "Вже більше тисячі років морський бій відрізняється від наземного лише тим, що під ногами замість твердої суші — хитка палуба, до того ж воюють команди, а не кораблі. З появою на наших кораблях порохової зброї ми нарешті зможемо зламати цю традицію і почати знищувати ворожі судна ще до того, як вони зможуть узяти наші галери на абордаж."
 ven_magistrato_alla_sanita: "Управління охорони здоров'я"
 ven_magistrato_alla_sanita_desc: "#italic Magistrato alla Sanità#!, воно ж «Управління охорони здоров'я», — це вкрай важливий державний орган, яка зайнятий запобіганням у державі хвороб та епідемій."
 ven_venetian_painting: "Венеціанська школа живопису"
 ven_venetian_painting_desc: "Італія славиться своїм внеском у світову культуру. Не останню роль у цьому відіграє венеціанська школа живопису. Щоб пройтися нашими галереями і відчути дух італійського Ренесансу, до держави приїжджають художники з усіх держав світу."
 ven_venetian_school_of_music: "Венеціанська школа музики"
 ven_venetian_school_of_music_desc: "Твори венеціанських творців милують не лише погляд цінителів образотворчого мистецтва, а й слух любителів вишуканих мелодій. наші великі композитори сьогодні виступають по всій Європі, поширюючи венеціанську культуру далеко за межі держави."
 ven_mixed_naval_tactics: "Змішана тактика морського бою"
 ven_mixed_naval_tactics_desc: "з перших днів існування венеціанський флот покладався на весла, однак ці благородні пристосування навряд чи переживуть сучасні віяння: долю битв у Середземному морі все частіше вирішують вітрильні кораблі. Щоб не відставати, нам доведеться оснастити веслами могутні галеаси."
 ven_naval_conscription: "Призов на флот"
 ven_naval_conscription_desc: "Венеціанські гребці ніколи не були рабами: вони вільні люди, що отримують жалування. Однак серйозна нестача рекрутів ускладнює підбір умілих гребців, тому доведеться вдатися до призову: хтось же повинен трудитися на галерах."
 ven_provveditori_ai_beni_inculti: "Provveditori ai beni inculti"
 ven_provveditori_ai_beni_inculti_desc: "Управління з питань неосвоєних природних ресурсів займається осушенням боліт і зрошенням посушливих ділянок, Щоб громадяни Венеції не потребували їжі."
 cunning_diplomacy: "Дипломатичні хитрощі"
 cunning_diplomacy_desc: "Вірність правителів Валахії, затиснутих між сильними ворогами, надзвичайно хитка. Деякі з них прийшли до влади з допомогою османів, після чого уклали союз з Угорщиною або Священною Римською імперією."
 boyar_regime: "Боярський устрій"
 boyar_regime_desc: "Договір, підписаний в Алба-Юлії, надійно закріпив повноваження валаської знаті. Разом з воєводою виконавчу владу в державі представляла рада з 12 великих бояр."
 home_of_hussars: "Батьківщина гусарів"
 home_of_hussars_desc: "Легку кавалерію винайшли ще давні римляни, однак перші балканські гусари (ця назва споріднена зі словом «корсар», тобто пірат) з'явабося за часів Візантійської імперії — там вони служабо як допоміжні підрозділи. Набирали їх переважно в сербських землях, що належали Візантії в X–XI століттях. Гусарські традиції пережабо поступовий занепад імперської влади і з часом сталі лише яскравішими."
 serbian_mining: "Сербська гірнича промисловість"
 serbian_mining_desc: "в надрах балканських гір ховаються величезні поклади руди, що чекають умілих гірників — наприклад, саксонських шахтарів, яких, за прикладом інших держав Східної Європи, запросила до себе Сербія. Завдяки їхнім зусиллям такі непримітні поселення, як Ново-Брдо, перетворабося на грандіозні багаті міста, що існують виключно за рахунок гірського промислу."
 mimic_the_phoenix: "Наслідування фенікса"
 mimic_the_phoenix_desc: "Ми у всьому наслідуємо візантійський устрій — від законодавства до моди. Щоб достеменно відтворити красу і досконалість Візантії, ми цілеспрямовано перекроюємо державне управління і систему правосуддя за римським зразком, віддаючи належне їхньому впливу."
 rallying_the_troops: "Згуртування військ"
 rallying_the_troops_desc: "Ми досконало освоїли мистецтво швидкого збору військ, Щоб жоден ворог не застав нас зненацька. Лише завдяки цьому наша держава ще існує. Кожен з нас завжди готовий до битви. Ні кроку назад, ні найменшого сумніву, жодної пощади ворогам батьківщини."
 keepers_of_the_gate: "Хранителі воріт"
 keepers_of_the_gate_desc: "Сербія — гориста держава, і подолати оборону цих країв буде непросто будь-якому загарбникові. Тих же, хто все-таки пройде через наші укріплення, чекає справжнє диво сербської оборонної думки — Смедеревська фортеця. Однак у них не вийде подолати довгі гірські ланцюги і великі річкові долини, які ми перетворабо на мережу укріплень, що відображають стійкість і непокірність сербського духу."
 poklisars: "Поклісари"
 poklisars_desc: "Нам завжди було мало тих меж, у яких розташувалася наша держава. Ми прагнемо більшого: вести прибуткову торгівлю, приборкувати грізних сусідів, укладати союзи, об'єднуватися з іншими проти спільного ворога. Займатися цим будуть наші особливі посли — поклісари."
 the_rebirth_of_the_patriarchate: "Відродження патріархату"
 the_rebirth_of_the_patriarchate_desc: "в XIV столітті Стефан Душан вперше спробував піднести сербське архієпископство до патріархату. З тих пір наші священнослужителі прагнуть до незалежності від Константинополя, Щоб тим самим стати на крок ближче до Бога."
 reform_the_ecclesiastical_authorities: "Реформа церковної влади"
 reform_the_ecclesiastical_authorities_desc: "Сербія вбирає в себе як західний, так і східний дух: їй добре знайомі і православ'я, і католицтво. Однак наші церкви слабкі, а духовна сила народу невелика. Тому назріли церковні реформи."
 balkan_hajduks: "Балканські гайдуки"
 balkan_hajduks_desc: "Сербські (і взагалі балканські) гайдуки, на відміну від угорських, користуються поганою славою розбійників і кочівників, що вічно тікають від закону. Однак під час воєн ці бувалі головорізи нерідко ставали в ряди сербської піхоти, де проявляли себе відмінними, хоч і не надто дисциплінованими бійцями."
 foreign_relations_bureau: "Відділ зовнішніх зносин"
 foreign_relations_bureau_desc: "Важливість налагодження дружніх відносин і навіть укладення союзів із сусідами очевидна кожному. Щоб це стало можливим, ми заснуємо особливий відділ, присвячений зв'язкам з іншими державами. Упор на дипломатію убезпечить нас у вирі міжнародних відносин, а заразом забезпечить державі благополуччя."
 serbian_enlightenment: "Сербське просвітництво"
 serbian_enlightenment_desc: "Епоха Просвітництва не обійшла стороною і нашу державу. Натхненність найяскравішими діячами тих років породила плеяду таких діячів, як Досифій Обрадович, що прагнуть облагородити розмовну мову і літературу. Обрадович, роздратований неможливістю для простого народу ознайомитися зі світською літературою, вирішив усунути розбіжності між письмовою і усною різновидами сербської мови. Завдяки Обрадовичу і його соратникам ми тепер видаємо підручники граматики, словники, книги і переклади іноземних праць. Література держави переживає справжнє відродження."
 military_modernization: "Удосконалення армії"
 military_modernization_desc: "в умах народу назавжди залишабося спогади про могутні держави, які грізно нависали над кордонами нашої молодої держави. Вічна пильність породила вічну готовність дати відсіч ворогові. Завдяки зусиллям наших безстрашних солдатів ми з жертви перетворабося на серйозну силу, з якою вимушений рахуватися кожен, хто ризикне зазіхнути на нашу незалежність."
 seljuk_heritage: "Спадщина сельджуків"
 seljuk_heritage_desc: "Неможливо побудувати гідне майбутнє, не спираючись при цьому на уроки персів і Сельджукідів. Нам слід взяти з них приклад, як правильно будувати державу, що об'єднує в собі найрізноманітніші народи і вірування."
 turkic_traditions: "Тюркські традиції"
 turkic_traditions_desc: "Ми — діти вітряних степів. Ми загартовані тяготами і негараздами, в наших жилах тече кров воїнів. це повинен пам'ятати кожен."
 millets: "Канун-наме"
 millets_desc: "Установивши в кожній з провінцій нашої імперії особливий звід законів — так званий Канун-наме, — ми переконаємо народ у справедливості і неупередженості державної влади. Кожен Канун-наме буде враховувати місцеві особливості і традиції наших таких несхожих один на одного провінцій."
 ghazi: "Гази"
 ghazi_desc: "Ми шануємо степові традиції. наші аристократи — це воїни, що борються на прикордонні. Ми розсунемо кордони ісламського світу — і будемо безстрашними."
 azeb_irregulars: "Нерегулярні війська азапів"
 azeb_irregulars_desc: "Азапи — це молоді неодружені воїни, вихідці з найбідніших верств суспільства. Вони будуть служити нам не тільки як солдати і моряки: з азапів вийдуть будівельники, сапери і броньовики. Кожен азап буде отримувати жалування — для цього ми розподілимо їх по фортечних гарнізонах."
 bashi_bazouks: "Башибузуки"
 bashi_bazouks_desc: "Башибузуки — нерегулярні війська, вкрай недисципліновані і набрані з числа знедолених громадян, а іноді навіть зі справжнього покидьків. Утримання таких військ недороге, а тому їх нерідко можна побачити в гарнізонах фортець і застав. Крім того, башибузуки схильні розбійничати і вбивати без розбору, через що їх не люблять на прикордонних ворожих територіях."
 ottoman_bureaucracy: "Бірун"
 ottoman_bureaucracy_desc: "Бірун (зовнішня служба) — це керівники, офіцери і богослови, що не входять до ближнього оточення правителя. Разом вони відповідають за роботу османського бюрократичного механізму, успадкованого від іранців і Сельджукідів і доповненого особливостями, запозиченими у Візантії."
 ahdnames: "Ахаднами"
 ahdnames_desc: "$ahdnames$ являють собою письмові договори з іншими державами, засновані як на світському праві, так і на шаріаті. Часто вони захищають права іноземного купецтва і духовенства в межах нашої держави, сприяючи правосуддю і безперебійній торгівлі."
 dragomans: "Драгомани"
 dragomans_desc: "Драгомани — це досвідчені перекладачі і посередники, що займаються зміцненням наших дипломатичних і торговельних зв'язків з іншими общинами і державами. Більшість драгоманів мають грецьке коріння, хоча деякі з них походять з єврейських, вірменських або інших багатомовних родин."
 kafes: "Кафес"
 kafes_desc: "$kafes$ — це спеціальна в'язниця на території гарему. Поміщаючи туди бунтівних спадкоємців, ми можемо запобігати безглуздим бунтам і братовбивчим чварам, які в минулому завдали нашій державі чимало бід."
 timariots: "Тимаріоти"
 timariots_desc: "Отримуючи земельні наділи в рамках тимарної системи, вершники-сипахи витрачають дохід з них на утримання і озброєння себе і своєї свити. Завдяки цьому ми отримуємо більш сильну кавалерію."
 autonomous_pashas: "Самостійні паші"
 autonomous_pashas_desc: "Найскладніше в управлінні державою — утримувати рівновагу між місцевими потребами і інтересами нації. Швидкість передачі указів у нашій державі невелика: навіть до найближчих провінцій вони доходять далеко не відразу. Щоб жителі периферії не почувалися ущемленими, нам слід надати місцевим правителям більше самостійності."
 lawcode_of_suleiman: "Звід законів Сулеймана"
 lawcode_of_suleiman_desc: "Сулейман — це великий правитель, що ввійшов в історію як прославлений воїн і законодавець, що перетворив державу. на Заході його прозвали «Сулейман Пишний», на батьківщині ж його іменують «Кануні», або «Законодавець». Османську династичну правову систему — «Канун» — він привів у відповідність із законами шаріату."
 ottoman_tax_farming: "Муката"
 ottoman_tax_farming_desc: "ця податкова система дозволяє аристократам викуповувати право на збір податків з певних територій у володінні правителя. $ottoman_tax_farming$ сприяє справедливому розподілу благ і відвертає аристократів від корупції, даючи їм вагому причину підтримувати державу."
 ottoman_waystations: "Мензіль"
 ottoman_waystations_desc: "Складна система продовольчих складів і житлових приміщень для солдатів і чиновників дозволить нашим військам виживати без грабунків на прикордонних територіях."
 late_ottoman_bureaucracy: "Маліє"
 late_ottoman_bureaucracy_desc: "це складна, різноманітна і налагоджена бюрократична система, куди входять найвправніші писарі. $late_ottoman_bureaucracy$ претендує на роль основоположного і непідкупного державного інституту."
 tulip_period: "Епоха тюльпанів"
 tulip_period_desc: "Прийшов час позбутися застарілих звичаїв і традицій. Ми засадимо всі наші сади тюльпанами, які стануть символом змін і ознаменують новий золотий вік у торгівлі і культурі."
 imperial_school_of_naval_engineering: "Імперське морське інженерне учабоще"
 imperial_school_of_naval_engineering_desc: "#italic Імперське морське інженерне учабоще#! дозволить нам готувати корабелів, морських офіцерів та моряків як для військово-морського, так і для торговельного флоту."
 ayans: "Аяни"
 ayans_desc: "$ayans$ — провінційні феодали, які мають значну автономію, але при цьому приносять до казни дохід від відкупу і надають державі рекрутів для збройних сил."
 french_language_in_all_courts: "Французька мова при дворі"
 french_language_in_all_courts_desc: "Довгий час у ролі лінгва франка всієї Європи виступала латинська мова, однак час змиритися з очевидним: латина мертва. Нам потрібна нова лінгва франка. Навіть сам термін не залишає жодних сумнівів, що такою мовою повинна стати французька."
 elan: "Élan!"
 elan_desc: "Упор на наступальні дії — наріжний камінь нашої військової доктрини. Élan («запал») наших солдатів повинен бути настільки великим, Щоб перевага в бою виявилася на нашому боці."
 estates_general: "Генеральні штати"
 estates_general_desc: "Генеральні штати існують ще з 1303 року, однак з часом з ради, що скликалася королем, вони перетворабося на виборний орган. Легітимність штатів (а заразом і законність зібраних ними податків) від цього тільки збільшилася."
 fra_gendarmes: "Загони жандармів"
 fra_gendarmes_desc: "Система ополчень є вкрай ненадійною, тому, покладаючись на неї, ми піддаємо нашу державу великій небезпеці. Щоб вирішити цю проблему, ми можемо створити загони важкоозброєної кавалерії і забезпечити їх постійним жалуванням, Щоб вони служабо державі як регулярні війська."
 fra_integration_of_new_territories: "Консолідація держави"
 fra_integration_of_new_territories_desc: "наш вплив на інші держави досить великий. Тож чому б не використати його, Щоб приєднати ці території до нашої держави?"
 fra_reliance_on_privateers: "Заохочення каперів"
 fra_reliance_on_privateers_desc: "Пряме військове зіткнення з іншими морськими державами потребує великих витрат і може швидко спустошити нашу казну. Замість цього ми можемо дозволити приватним суднам захоплювати ворожі торговельні кораблі за винагороду. це не лише принесе нам значний прибуток, а й завадить нашим суперникам вести торгівлю."
 fra_reformation_of_taxation: "Створення генералітетів"
 fra_reformation_of_taxation_desc: "Інтендантів, відповідальних за збір податків, повинні призначати не представники станів, а безпосередньо наш правитель. Лише тоді ці чиновники будуть дотримуватися вірності державі і справно збирати кошти, які йому належать."
 fra_school_of_fontainebleau: "Північний маньєризм"
 fra_school_of_fontainebleau_desc: "наша держава вступила в епоху Відродження, а тому було б розумно вкласти кошти в створення унікального французького творчого стилю. Ми могли б запросити до себе талановитих творців і надати їм своє заступництво, Щоб вони сформували нову, цілком французьку художню школу."
 vauban_fortifications: "Продумані фортеці"
 vauban_fortifications_desc: "Конструкція фортець залишилася переважно колишньою — вирішальним фактором стало їх розташування. Почавши приймати до уваги рельєф зміцнюваної місцевості, ми значно ускладнимо ворогові взяття наших фортів."
 the_philosophes: "Філософи"
 the_philosophes_desc: "Епоха Просвітництва породила в нашій державі чимало видатних мислителів, що постійно висувають нові ідеї і кінціпції. Завдяки їхнім зусиллям кожна сфера життя, від найнепримітніших до найважливіших, виявилася торкнута прогресом."
 fra_expansion_of_france: "Обґрунтовані претензії"
 fra_expansion_of_france_desc: "Витоки нашої держави сягають імперії Карла Великого, тому ми маємо повне право заявляти свої претензії на її колишні території. Доручивши чиновникам відстежити наші історичні зв'язки з цими володіннями, ми отримаємо можливість знову приєднати їх до нашої держави."
 liberty_egalite_fraternity: "Свобода, рівність, братерство"
 liberty_egalite_fraternity_desc: "за законом нашої нової держави всі люди вважаються рівними. Тепер будь-яка людина, незалежно від її віросповідання, може брати участь у державній діяльності, що однозначно сприяє розвитку нашої держави."
 fra_code_civil: "Цивільний кодекс"
 fra_code_civil_desc: "Прийшов час упорядкувати численні закони нашої держави і скласти #italic Цивільний кодекс#! — всеохопний і єдиний для всіх громадян правовий документ, яка буде служити юридичною основою нашої держави і забезпечить рівність усіх перед законом."
 magna_carta_advance: "$magna_carta_reform$"
 magna_carta_advance_desc: "$magna_carta_reform_desc$"
 royal_navy: "Королівський військово-морський флот"
 royal_navy_desc: "близько 1495 року Тюдори почали фінансувати будівництво не лише кораблів, а й супутньої інфраструктури. Багато хто вважає саме цю дату роком заснування Королівського флоту."
 eltham_ordinance: "Елтемська постанова"
 eltham_ordinance_desc: "Випущена (але не прийнята) в 1526 році постанова стала першою спробою зробити англійський бюрократичний механізм менш громіздким і витратним."
 secretaries_of_state: "Державні секретарі"
 secretaries_of_state_desc: "до середини XVII століття на королівській службі завжди перебував слуга, відповідальний за королівське листування. Потім кількість таких слуг почала зростати, і з часом вони сталі незамінними частинами державного апарату: вони не тільки публікували укази, а й володіли певною управлінською самостійністю."
 navigation_acts: "Навігаційні акти"
 navigation_acts_desc: "Навігаційні акти — це закони виключно торговельного спрямування. Вести морську торгівлю зможуть тільки наші кораблі; вони ж будуть у першу чергу заходити в наші порти і платити там податки."
 eng_red_coats: "Червоні мундири"
 eng_red_coats_desc: "Життя англійського солдата виснажливе і розписане не по годинах, а по хвабонах, але такий підхід виховує характер. Справжня англійська витримка і вміння поводитися зі вогнепальною зброєю вселяють страх у серця ворогів корони."
 eng_experimental_riflemen: "$a_experimental_riflemen$"
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
 sick_and_hurt_board: "Комітет з хворих і поранених"
 sick_and_hurt_board_desc: "Він заснований в 1707 році. Працівники комітету надають допомогу звичайним морякам, завербованим у Королівський флот. Завдяки їхнім зусиллям і реформам здоров'я моряків помітно поліпшилося."
 british_bill_of_rights: "Білль про права"
 british_bill_of_rights_desc: "це низка реформ, спрямованих на обмеження королівської влади, особливо судової. Монархові забороняється самостійно скликати армії, призначати жорстокі і незвичайні покарання і втручатися у вільні вибори членів парламенту."
 defense_of_the_faith: "Захист віри"
 defense_of_the_faith_desc: "Нас вигнали з Акри і з Кіпру, однак Орден Святого Іоанна більше не поступиться жодного шматочка землі. як у язичницькі часи над Родосом підносилася величезна статуя, так і тепер над світом піднесеться захисник, рівних якому ще не було."
 assistance_to_the_suffering: "Допомога стражденним"
 assistance_to_the_suffering_desc: "Орден госпітальєрів отримав свою назву не випадково: спочатку ми дбали про паломників, що прибули до Єрусалиму. Сьогодні це велике місто займають сарацини, однак ми досі надаємо медичну допомогу нужденним, у тому числі і нашим відважним лицарям, які повертаються на поле бою швидше за інші армії."
 reconquista_of_the_sea: "Морська реконкіста"
 reconquista_of_the_sea_desc: "Часті сутички з жахливими турецькими і берберськими корсарами навели нас на думку: можливо, немає нічого поганого в тому, Щоб грабувати і розоряти прибережні поселення… за умови, що ті належатимуть нашим ворогам. в мирний час піратство — страшний гріх, однак на війні пірати стають каперами, а це вже зовсім інше, погодьтеся."
 friends_in_need: "Друзі в біді"
 friends_in_need_desc: "Лицарі нашого ордена — в першу чергу сини християнського світу, а вже потім — своєї батьківщини. Єдина віра значно спрощує для нас пошук допомоги зі сторони. в Європі немає такого куточка, де не було б наших представників. Завдяки цьому ми зможемо схаботи правителів-католиків на свій бік."
 scourge_of_the_corsairs: "Бич корсарів"
 scourge_of_the_corsairs_desc: "Знаменитий турецький капер Хайреддін Барбаросса не раз воював з нашими лицарями, але, окрім Барбаросси, їм протистоять і інші пірати. Пора покласти край турецьким нальотам на Південну Європу, які здійснюються з попустительства держав Варварійського берега. наші лицарі готові будуть віддати життя на захист невинних моряків."
 crusader_tradition: "Традиції хрестоносців"
 crusader_tradition_desc: "Лицарі нашого ордена воювали з Саладіном і обороняли останнє володіння держави хрестоносців — Акру. Щоб натхнутися на подвиг, достатньо одного лише прикладу братів Ордену госпітальєрів. Їхнє ім'я — і наша відвага в бою — назавжди ввійшли в історію."
 ecumenical_defenders_of_christendom: "Всесвітні захисники християнства"
 ecumenical_defenders_of_christendom_desc: "Реформація вбила клин у нашу справу: серед німецьких і скандинавських лицарів піднявся ропіт. Все частіше вони починають задаватися питаннями про природу Євхаристії. Однак ці суперечки меркнуть перед лицем турецької загрози. Можливо, спочатку слід попіклуватися про захист християнського світу, а богословські диспути влаштовувати після перемоги над сарацинами."
 a_neverending_crusade: "Нескінченний хрестовий похід"
 a_neverending_crusade_desc: "Поки останній католик не відчує себе в безпеці (і неважливо, що йому загрожує, — небезпека на шляху до Гробу Господнього або безжалісні пірати), ми не складемо зброї. Постійні тренування — запорука вічної пильності."
 inspired_builders: "Надихнуті будівельники"
 inspired_builders_desc: "Основне завдання нашого ордена — це війна. Однак волею Божою наші труднощі мають і іншу природу: людям потрібні не тільки зручності, а й захист від можливих нападів. за останні кілька століть ми навчабося на заздрість іншим швидко зводити споруди і укріплення. столиця, яку ми перетворимо на справді неприступну фортецю, стане справжнім втіленням нашої культури."
 the_right_hand_pope: "Права рука папи"
 the_right_hand_pope_desc: "Прогрес невблаганно рухається вперед. Епоха хрестових походів поступово стає чимось далеким і не цікавим звичайному народові. Кожному, хто прагне стати великим магістром ордена, очевидно: Щоб залишитися в історії, нам треба вплинути на Його Святійшість. Ми станемо близькими радниками і друзями Верховного понтифіка. Прагнення прислуговувати йому напевно можна обернути на свою користь…"
 a_brand_new_world: "О дивний новий світе"
 a_brand_new_world_desc: "світ не стоїть на місці. Те, що колись здавалося звичним, сьогодні приймає зовсім інші форми. Історія безжально відкидає всіх, хто не хоче змінюватися. наш орден існує вже понад п'ятсот років, і ми не готові просто кануть у безвісність. наші тлінні тіла коли-небудь відправляться до Творця, але орден повинен здобути безсмертя. Ми станемо першими серед найсучасніших держав світу, зачерпнувши силу з самого серця нашого народу."
 an_order_with_state: "Орден, у якого є держава"
 an_order_with_state_desc: "Деякі нації можна описати фразою #italic «армія, у якій є держава»#!. Ми ж — орден, у якого є держава, що веде свою історію з моменту передачі нам Родоса греками. Залишається лише захоплюватися цим славним народом, що побудував таку могутню державу. Натхненні їхнім прикладом, ми проведемо у військах реформи, Щоб жоден ворог не здавався непереможним."
 local_merchant_preference: "Преференції місцевим купцям"
 local_merchant_preference_desc: "Кожен купець — громадянин світу: він пливе, звідки і куди забажає. Ми ж надамо місцевим торговцям певні привілеї, наприклад право першими завантажувати і вивантажувати товар, Щоб у них не було спокуси везти вантаж кудись ще."
 association_with_unbelievers: "Зв'язок з невіруючими"
 association_with_unbelievers_desc: "Деякі вважають, що ми не повинні мати жодних відносин з невіруючими. Ми ж прагнемо викорінювати подібні погляди, оскільки інакше торгівля з невіруючими була б неможлива."
 port_security_improvement: "Зміцнення охорони портів"
 port_security_improvement_desc: "Щоб торгівля приносила прибуток, слід попіклуватися надійним захистом вантажу в портах. в місцях, де купці ведуть свої справи, не повинно бути жодних злочинів, навіть дрібних."
 end_of_shipbuilding_guilds: "Усунення гільдій корабелів"
 end_of_shipbuilding_guilds_desc: "Будівництво кораблів на Аравійському півострові завжди було у віданні місцевих гільдій. Їхні працівники чимало зробабо для збереження славних традицій, однак сьогодні ці люди тільки перешкоджають прогресові. Можливість займатися кораблебудуванням повинна бути відкрита кожному, у кого є талант."
 skilled_captains: "Умілі капітани"
 skilled_captains_desc: "Кожен капітан, що трудиться на благо нашої держави, зобов'язаний відповідати найвищим стандартам мореплавства і вміти правильно маневрувати в будь-яких обставинах. Пора попіклуватися про їхню підготовку."
 expansion_of_trade_contacts: "Розширення торговельних зв'язків"
 expansion_of_trade_contacts_desc: "нашим купцям повинні бути раді в будь-якому місті, тому ми постараємося всіма можливими способами переконати правителів інших держав вітати торговців, що прибувають до них."
