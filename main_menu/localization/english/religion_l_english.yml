 fundamental_law_tt: "Це фундаментальний закон, який визначає основу нашої віри і не може змінитися"
 nature_tenet: "Природа"
 nature_tenet_desc: "Також відомий як фізис (#italic φύσις#!), цей принцип лежить в основі наших вірувань. Він стоїть за безперечним фактом, що Ісус Христос має подвійну та гармонійну природу. Співіснування людськості та божественності є основою співіснування, до якого ми повинні прагнути жити."
 single_nature: "Єдина природа"
 single_nature_desc: "Може бути лише одна природа Ісуса."
 composite_nature: "Складена природа"
 composite_nature_desc: "Дві природи Ісуса об'єднані в одну (#italic μια φύσις#!)."
 dual_nature: "Подвійна природа"
 dual_nature_desc: "Аспект Ісуса містить подвійну природу, як людську, так і божественну (#italic Δυοφυσιτισμός#!)."
 separate_nature: "Окрема природа"
 separate_nature_desc: "Хоча вміщує дві природи, божественність і людськість, ці два аспекти Ісуса є повністю окремими."
 christology: "Христологія"
 christology_desc: "Теологічне вивчення природи Христа, Його ідентичності та єднання Його різних природ є делікатним мистецтвом. Багато вчених класифікують Христа як повністю божественного, таким чином вони підписуються під $high_christology$, тоді як інші дотримуються дисциплін $low_christology$."
 high_christology: "Висока христологія"
 high_christology_desc: "Христос безперечно божественний."
 low_christology: "Низька христологія"
 low_christology_desc: "Христос є простою людиною."
 liturgical_practices: "Літургійні практики"
 liturgical_practices_desc: "Різні практики поклоніння, зосереджені навколо гімнів, читань та обрядів."
 byzantine_rites: "$BYZ_ADJ$ обряди"
 byzantine_rites_desc: "Дотримуючись практик, популяризованих $BYZ_ADJ$ священиками, ми можемо запозичити частину легітимності їхніх вір."
 local_traditions_and_rites: "Місцеві обряди"
 local_traditions_and_rites_desc: "Підкреслити наші власні місцеві обряди над іншими."
 catholic_influenced_rites: "Обряди під впливом [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 catholic_influenced_rites_desc: "Запровадити обряди, такі як меса, таїнства та літургія годин, поряд з практиками [ShowReligionAdjective('catholic')]."
 essence_tenet: "Сутність"
 essence_tenet_desc: "Також відомий як усія (#italic ουσία#!), цей принцип представляє присутність божественності як частину архітектури Всесвіту навколо нас і нашу боротьбу, щоб повністю прийняти її."
 accept_essence_tenet: "Прийняти принцип сутності"
 accept_essence_tenet_desc: "$accept_aspect_key$"
 deny_essence_tenet: "Відхилити принцип сутності"
 deny_essence_tenet_desc: "$reject_aspect_key$"
 person_tenet: "Особа"
 person_tenet_desc: "Походячи від основного поняття конкретної реальності (#italic υπόστασις#!), цей принцип заглиблюється в філософську та фундаментальну реальність і субстанцію, що підтримує всю реальність. З'явившись у стародавніх дебатах, він знову виник як важливий прихильник у визначенні природи Святої Трійці, де він описує три її складові як ті, що поділяють одну божественну сутність."
 accept_person_tenet: "Прийняти принцип особи"
 accept_person_tenet_desc: "$accept_aspect_key$"
 deny_person_tenet: "Відхилити принцип особи"
 deny_person_tenet_desc: "$reject_aspect_key$"
 prosopon_tenet: "Маска"
 prosopon_tenet_desc: "Також відомий як просопон (#italic πρόσωπον#!), цей принцип поєднує концепцію божественної ідентичності та особи (#italic υπόστασις#!). Його мета — підкреслити унікальність і цінність особистості як у божественному, так і у віруючих."
 accept_prosopon_tenet: "Прийняти принцип маски"
 accept_prosopon_tenet_desc: "$accept_aspect_key$"
 deny_prosopon_tenet: "Відхилити принцип маски"
