l_english:
 flavor_hab_tir.1.title: "[GetCountry('BOH').GetAdjectiveWithNoTooltip]ий вплив"
 flavor_hab_tir.1.desc: "Молодий [target_spouse.GetName], за якого вийшла заміж [target_ruler.GetName], приніс із собою відчутний [GetCountry('BOH').GetAdjective]ий вплив. Мало того, що його власні манери виглядають чужими при нашому дворі, ще й [GetCountry('BOH').GetAdjective]і [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] з його світи набувають дедалі більшої ваги в [ROOT.GetCountry.GetAdjective]их землях. Наші власні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] стурбовані тим, що буде з [ROOT.GetCountry.Custom('rank_ru_INST')] після народження спадкоємця династії [target_spouse.GetDynasty.GetName]."
 flavor_hab_tir.1.a: "Нам варто обмежити його вплив."
 flavor_hab_tir.1.b: "Не будемо йому заважати."
 flavor_hab_tir.2.title: "[target_ruler.GetShortNameWithNoTooltip] у пошуках нареченого"
 flavor_hab_tir.2.desc: "Тепер [target_ruler.GetName|l] вільна від попереднього шлюбу, і ми маємо терміново знайти їй нового чоловіка. Влада #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! опинилася в нелегкому становищі й відчайдушно потребує стабільності. На нашу [ROOT.GetCountry.Custom('rank_ru_ACC')|l] мають види відразу кілька династій: якщо ми віддамо перевагу одній із них, відносини з іншими можуть погіршитися. Династії [GetDynasty('wittelsbach_dynasty').GetName] і [GetDynasty('habsburg_dynasty').GetName] особливо зацікавлені в наших землях і можуть стати для нас безцінними союзниками... або принести загибель нашій державі."
 flavor_hab_tir.2.a: "Треба якнайшвидше знайти їй підхожу партію."
 flavor_hab_tir.2.a.tt: "Без папського схвалення ми не зможемо укласти династичний шлюб, а потенційні наречені, безсумнівно, його вимагатимуть."
 flavor_hab_tir.2.b: "Не будемо поспішати."
 flavor_hab_tir.3.title: "[target_ruler.GetShortNameWithNoTooltip] виходить заміж"
 flavor_hab_tir.3.desc: "Підхожий кандидат знайдений. [target_ruler.GetName] готується до нового шлюбу, який визначить найближче майбутнє нашої династії."
 flavor_hab_tir.3.a: "Кандидат із династії [GetDynasty('wittelsbach_dynasty').GetNameWithNoTooltip] — ідеальний варіант."
 flavor_hab_tir.3.b: "Ми віддамо перевагу кандидату з династії [GetDynasty('habsburg_dynasty').GetNameWithNoTooltip]."
 flavor_hab_tir.4.title: "Нова династія [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_hab_tir.4.desc: "Трон [ROOT.GetCountry.Custom('CL_GEN')] відтепер належить династії [target_ruler.GetDynasty.GetName]! Багато хто досі сумує за часами коханої Маргарити Тірольської, але нам треба рухатися далі й пристосовуватися до нової політичної ситуації. Підтримка численної родини допоможе зміцнити владу династії [target_ruler.GetDynasty.GetNameWithNoTooltip] і забезпечити їй становище, якого вона гідна."
 flavor_hab_tir.4.a: "Династія [target_ruler.GetDynasty.GetNameWithNoTooltip] заслуговує на довіру!"
 flavor_hab_tir.4.b: "Слава династії [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_hab_tir.4.c: "Династію [target_ruler.GetDynasty.GetNameWithNoTooltip] теж колись полюблять!"
 flavor_hab_tir.5.title: "Нові правителі [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_hab_tir.5.desc: "Віроломна династія [target_ruler.GetDynasty.GetName] захопила трон [GetCountry('TIR').Custom('CL_GEN')]! За всіма законами держава [GetCountry('TIR').GetLongName] має належати нам. Тепер у нас немає вибору: треба негайно захопити її землі, поки династія [target_ruler.GetDynasty.GetNameWithNoTooltip] не вкоренилася там остаточно."
 flavor_hab_tir.5.a: "Ми маємо захистити свої права!"
 flavor_hab_tir.5.b: "Ми не можемо ризикувати війною з династією [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab_tir.1000.title: "[target_ruler.GetShortNameWithNoTooltip] і [Select_CString(target_ruler.IsFemale,'її', 'його')] нелегкий шлюб"
 flavor_hab_tir.1000.desc: "[Select_CString(target_ruler.IsFemale,'Наша дорогоцінна', 'Наш дорогоцінний')] [target_ruler.GetName] страждає в нещасливому шлюбі: [Select_CString(target_ruler.IsFemale,'її чоловік', 'його дружина')] [target_spouse.GetName] [Select_CString(target_spouse.IsFemale,'виявилася', 'виявився')] справжнім прокляттям. За минулі кілька років подружжя пройшло шлях від взаємної неприязні до лютої ненависті, а [target_spouse.GetNameWithNoTooltip] при цьому відкрито претендує на верховну владу в [ROOT.GetCountry.Custom('CF_PP')]. До того ж, оскільки ці двоє не мають наміру заводити дітей, під загрозою опиняється майбутнє [ROOT.GetCountry.Custom('CL_RP')]. Однак через нинішню політичну ситуацію в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священній Римській Імперії#!#! ми не можемо розраховувати на те, що папа погодиться на розлучення.\n\nМи можемо організувати розлучення за підтримки самої #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#!, але це означатиме, що ми остаточно перейдемо у сферу її впливу."
 flavor_hab_tir.1000.a: "Нам потрібне розлучення — і до біса папу!"
 flavor_hab_tir.1000.b: "Не можна порушити священні узи шлюбу."
 flavor_hab_tir.1001.title: "[target_ruler.GetNameWithNoTooltip] і [target_spouse.GetNameWithNoTooltip] розривають шлюб"
 flavor_hab_tir.1001.desc: "Коли [target_spouse.GetName] [Select_CString(target_spouse.IsFemale,'повертала', 'повертав')] до [Select_CString(target_spouse.IsFemale,'свого чоловіка', 'своєї дружини')] на території #ONCLICK:COUNTRY,[GetCountry('TIR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TIR').Custom('CL_tt')],X [GetCountry('TIR').Custom('CL_GEN')|L]#!#! після довгого полювання, [Select_CString(target_spouse.IsFemale,'вона опинилася', 'він опинився')] перед замкненими воротами. Незважаючи на всі [Select_CString(target_spouse.IsFemale,'її', 'його')] крики, [GetCountry('TIR').GetAdjectiveWithNoTooltip|l]а варта відмовилася [Select_CString(target_spouse.IsFemale,'її', 'його')] впускати. [Select_CString(target_spouse.IsFemale,'Розгнівана', 'Розгніваний')] [target_spouse.GetName] [Select_CString(target_spouse.IsFemale,'відправилася', 'відправився')] шукати притулку в іншому замку, але незабаром [Select_CString(target_spouse.IsFemale,'виявила', 'виявив')], що перед [Select_CString(target_spouse.IsFemale,'нею', 'ним')] замкнені ворота всіх поселень [GetCountry('TIR').Custom('CL_GEN')]. Зрештою [Select_CString(target_spouse.IsFemale,'їй', 'йому')] довелося покинути державу й після короткого візиту до Північної #TOOLTIP:REGION,italy_region,X #L Італії#!#! повернутися на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Коли [Select_CString(target_spouse.IsFemale,'вона прибула', 'він прибув')] до нашого двору, ми отримали звістку з [GetCountry('TIR').Custom('CL_GEN')], що [target_ruler.GetNameWithNoTooltip|l] [Select_CString(target_ruler.IsFemale,'розлучилася', 'розлучився')] з [Select_CString(target_spouse.IsFemale,'нею', 'ним')] зі схвалення імператора Священної Римської Імперії."
 flavor_hab_tir.1001.a: "Це обурливо!"
 flavor_hab_tir.1100.title: "[GetCountry('TIR').GetAdjective]е питання"
 flavor_hab_tir.1100.desc: "[GetCountry('TIR').GetName] контролює ключові альпійські перевали. Зараз ця держава зіткнулася з кризою через те, що [target_ruler.GetName] не може призначити спадкоємця. Завдяки родинним зв'язкам ми можемо запропонувати [Select_CString(target_ruler.IsFemale,'їй', 'йому')] допомогу й переконати заповісти [GetCountry('TIR').GetAdjective]ий трон нам.\n\nЯкщо [Select_CString(target_ruler.IsFemale,'вона', 'він')] погодиться, ми отримаємо контроль над альпійськими торговельними шляхами та багатими рудниками."
 flavor_hab_tir.1100.a: "Ми ж можемо хоча б просто запитати."
 flavor_hab_tir.1100.b: "Немає сенсу витрачати сили."
 flavor_hab_tir.1101.title: "Майбутнє [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_hab_tir.1101.desc: "[target_ruler.GetName] уже багато років захищає незалежність [ROOT.GetCountry.Custom('CL_GEN')] — своєї улюбленої держави. На жаль, [Select_CString(target_ruler.IsFemale,'вона', 'він')] не молодіє, а прямого спадкоємця у [Select_CString(target_ruler.IsFemale,'неї', 'нього')] немає, тож рано чи пізно перед нами постане похмуре питання про престолонаслідування. Нещодавно [Select_CString(target_ruler.IsFemale,'її', 'його')] близькі родичі з Австрії зробили нам пропозицію, від якої важко відмовитися. Щоб гарантувати стабільну передачу влади й подбати про майбутнє [ROOT.GetCountry.GetAdjective]их підданих, ми маємо піти їм назустріч."
 flavor_hab_tir.1101.a: "Ми маємо приєднатися до їхньої династії."
 flavor_hab_tir.1101.b: "Ми самі впораємося з цією кризою!"
 flavor_hab_tir.1102.title: "[GetCountry('TIR').GetNameWithNoTooltip] погоджується"
 flavor_hab_tir.1102.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'прийняла', 'прийняв')] нашу пропозицію й [Select_CString(target_ruler.IsFemale,'оголосила', 'оголосив')] нас прямими спадкоємцями своїх титулів. Щоб запобігти можливим непорозумінням, ми супроводимо [Select_CString(target_ruler.IsFemale,'її', 'його')] до столичного міста [ROOT.GetCountry.GetCapital.GetName], де [Select_CString(target_ruler.IsFemale,'вона', 'він')] доживатиме свій вік у мирі й спокої."
 flavor_hab_tir.1102.a: "Слава династії [target_habsburg_ruler.GetDynasty.GetNameWithNoTooltip]!"
