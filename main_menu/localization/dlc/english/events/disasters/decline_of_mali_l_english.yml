l_english:
 decline_of_mali.1.title: "Занепад [ROOT.GetCountry.Custom('CL_GEN')]"
 decline_of_mali.1.desc: "Для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! все починалося непомітно. Линули дні, змінювали один одного місяці та роки, а серед жителів зростало відчуття тривоги. Трава на полях пожовкла і втратила колишню зелень, на ринках продавалося дедалі менше товарів, а виходити за межі поселень ставало дедалі небезпечніше. Що ж робитиме [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], сидячи у своєму розкішному палаці? Як [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вона', 'він')] зустріне ці темні часи?"
 decline_of_mali.1.a: "Попереду важкий час…"
 decline_of_mali.2.title.a: "Новий розквіт [ROOT.GetCountry.Custom('CL_GEN')]"
 decline_of_mali.2.desc.a: "Наша країна зіткнулася з найважчими випробуваннями, багато років на [ROOT.GetCountry.Custom('rank_ru_ACC')|l] обрушувалися всі мислимі нещастя та негаразди. Але труднощі лише загартували нашу державу! [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша мудра і справедлива', 'Наш мудрий і справедливий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'провела', 'провів')] нас через суворі роки, і тепер ми готові зайняти своє місце під сонцем. [ROOT.GetCountry.GetLongName] — велика сила!"
 decline_of_mali.2.title.b: "Падіння $MAL$"
 decline_of_mali.2.desc.b: "Наша країна зіткнулася з найважчими випробуваннями, багато років на [ROOT.GetCountry.Custom('rank_ru_ACC')|l] обрушувалися всі мислимі нещастя та негаразди. Ця боротьба підірвала сили #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, ми поступово втрачали владу над колишніми територіями та підкореними племенами, зрештою перетворившись на бліду тінь колись великої держави…"
 decline_of_mali.2.title.zzz: "[ROOT.GetCountry.Custom('CL_ACC')] не зламати!"
 decline_of_mali.2.desc.zzz: "Завдяки розумним рішенням влади #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, а також кільком щасливим подіям, країна зуміла пережити найгірші випробування. І хай ми більше не є імперією, з якою рахуються абсолютно всі — але [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий народ житиме."
 decline_of_mali.2.a: "Пишаємося [ROOT.GetCountry.Custom('CL_INST')]!"
 decline_of_mali.2.b: "І все ж наша велика імперія впала…"
 decline_of_mali.2.zzz: "Принаймні нас не винищили вщент…"
 decline_of_mali.3.title: "Поява претендента"
 decline_of_mali.3.desc: "У вакуумі влади, що утворився, про себе [Select_CString(mal_pretender_leader.IsFemale,'заявила одна жінка', 'заявив один чоловік')] з [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Оголосивши себе давно [Select_CString(mal_pretender_leader.IsFemale,'зниклою родичкою', 'зниклим родичем')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашої правительки', 'нашого правителя')], [Select_CString(mal_pretender_leader.IsFemale,'вона', 'він')] стверджує, що [ROOT.GetCountry.GetLongName] — [Select_CString(mal_pretender_leader.IsFemale,'її по праву законної спадкоємиці', 'його по праву законного спадкоємця')]. [Select_CString(mal_pretender_leader.IsFemale,'Харизматична претендентка', 'Харизматичний претендент')] користується великою популярністю серед незадоволених, багато хто бачить у [Select_CString(mal_pretender_leader.IsFemale,'ній', 'ньому')] гідну кандидатуру на посаду [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правительки', 'правителя')]. [Select_CString(mal_pretender_leader.IsFemale,'Її', 'Його')] підтримали впливові аристократи, могутні воєначальники та релігійні авторитети, які розраховують скористатися ситуацією у власних інтересах."
 decline_of_mali.3.a: "Розчавити [Select_CString(mal_pretender_leader.IsFemale,'прокляту самозванку', 'проклятого самозванця')]!"
 decline_of_mali.3.a.tt: "[Concept('pops', 'Групи населення')|e] у провінції [target_location.GetProvinceDefinition.GetName] втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e], [mal_pretender_rebels.GetName|l] заручаються їхньою підтримкою"
 decline_of_mali.3.b: "Можливо, [mal_pretender_leader.GetNameWithNoTooltip] і справді має права на трон…"
 mal_pretender_rebels: "Бунтівні прихильники претендента"
 decline_of_mali.4.title: "Розвал армії"
 decline_of_mali.4.desc: "[target_country.GetLongName] — держава, яка здавна пишається своєю могутньою армією, відважні полководці забезпечили [target_country.Custom('rank_ru_DAT')|l] чимало блискучих перемог. На жаль, останніми роками на командні посади дедалі частіше призначають бездарностей, які зробили кар'єру завдяки знайомствам і родинним зв'язкам. Як наслідок, армія перетворилася на інструмент боротьби між придворними фракціями. Внутрішні конфлікти підірвали лояльність і боєздатність військ, що призвело до нового витка міжусобиць. Характерним прикладом стала армія провінції [target_province.GetName]. Її командири, люди впливові, але цілком некомпетентні, з'їхалися до [target_location.Custom('LR_ACC')|l] [target_location.GetName], де плетуть змову проти [target_country.Custom('rank_ru_GEN')|l]…"
 decline_of_mali.4.a: "Підлі зрадники!"
 decline_of_mali.4.b: "Відновити владу над армією!"
 decline_of_mali.4.b.tt: "[Concept('pops', 'Групи населення')|e] у провінції [target_province.GetName] втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e], [mal_provoked_military_forces.GetName.GetName|l] заручаються їхньою підтримкою"
 mal_provoked_military_forces: "Незадоволені війська"
 decline_of_mali.5.title: "Заворушення в провінції [target_province.GetNameWithNoTooltip]"
 decline_of_mali.5.title.fallback: "Заворушення в провінції"
 decline_of_mali.5.desc: "З послабленням #L [ROOT.GetCountry.GetAdjective|l]ої#! центральної влади незадоволені провінційні магнати дедалі частіше діють всупереч інтересам [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Вони переконані, що уряд експлуатує їхні володіння, забираючи ресурси та робочу силу заради розвитку інших регіонів. Таке переконання призводить до відкритої непокори — регіональні еліти відмовляються платити данину і вимагають самоврядування на підвладних їм територіях. Ці чвари ще більше підривають внутрішню єдність [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 decline_of_mali.5.a: "Дамо їм самоврядування."
 decline_of_mali.5.b: "Придушимо протести."
 mal_separatists_rebels: "Сепаратисти"
 decline_of_mali.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]і придворні інтриги"
 decline_of_mali.6.desc: "За розкішними фасадами палаців плететься павутина політичних інтриг, таємних союзів і прихованої боротьби за владу. Це таємне протистояння серйозно загрожує єдності та стабільності [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Численні фракції суперничають за владу, вплив і можливість контролювати рішення [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правительки', 'правителя')]. За допомогою маніпуляцій, підкупу та шантажу амбітні аристократи, радники та придворні зміцнюють своє становище і переслідують особисті інтереси. Змовники ретельно продумують кожен свій крок і не зупиняться, поки [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не опиниться під їхнім повним контролем, а отже, і [ROOT.GetCountry.GetLongName]."
 decline_of_mali.6.a: "[Select_CString(mal_target_character.IsFemale,'Головна змовниця', 'Головний змовник')] — це [mal_target_character.GetNameWithNoTooltip]! Стратити [Select_CString(mal_target_character.IsFemale,'її', 'його')]!"
 decline_of_mali.6.b: "Так тривати не може, час тікати зі столиці…"
 decline_of_mali.6.c: "Який жах!"
 decline_of_mali.7.title: "Легітимність під питанням"
 decline_of_mali.7.desc: "[ROOT.GetCountry.GetLongName] під загрозою — [ruler_character.GetName] стрімко втрачає легітимність в очах підданих. Народ засумнівався в [Select_CString(ruler_character.IsFemale,'її', 'його')] правах на престол, а відсутність впевненості в завтрашньому дні провокує зростання нестабільності. Всі говорять про змови, шепочуться про таємні союзи, обговорюють загадкових особистостей і незаконні методи, за допомогою яких [Select_CString(ruler_character.IsFemale,'вона зійшла', 'він зійшов')] на трон — і що божевільніша теорія, то популярніша вона в народі. Довіра до [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашої правительки', 'нашого правителя')] досягла мінімуму."
 decline_of_mali.7.a: "Не будемо звертати уваги на плітки."
 decline_of_mali.7.b: "Влаштуємо демонстрацію сили."
 decline_of_mali.8.title: "Слабкість [GetCountry('MAL').Custom('CL_GEN')]"
 decline_of_mali.8.desc: "Удача на нашому боці! [GetCountry('MAL').GetName], колись могутнє царство, переживає зараз важкі часи. Таку можливість не можна втратити!"
 decline_of_mali.8.a: "Це наш шанс завдати удару!"
 decline_of_mali.9.title: "Тимчасова перепочинка"
 decline_of_mali.9.desc: "Заворушення та міжусобиці, що так довго спустошували нашу країну, на час затихли, і нам вдалося відновити подобу порядку. Важко сказати, чи надовго — можливо, вороги просто збирають сили, щоб знову зруйнувати фундамент нашої держави. Так чи інакше, ми не маємо права втрачати цю можливість відновити контроль над країною."
 decline_of_mali.9.a: "Зміцнимо стабільність у країні."
 decline_of_mali.9.b: "Відновимо легітимність влади."
 decline_of_mali.9.c: "Поліпшимо відносини зі станами."
 decline_of_mali.10.title: "Змова сандаки ([GetCurrentYear])"
 decline_of_mali.10.desc: "На посаду сандаки, верховного радника двору, завжди призначали найвідданіших і найздібніших царедворців. Сандаки володіє великою владою і несе величезну відповідальність, на його плечах лежить уся вага управління країною. На жаль, занепад, що панує навколо, не оминув і нашого двору. Дедалі більше радників отримують свої посади не за відданість і заслуги, а через маніпуляції, підкуп і кумівство. На жах двору, [Select_CString(mal_pretender_leader.IsFemale,'нинішня', 'нинішній')] сандаки [mal_pretender_leader.GetName] [Select_CString(mal_pretender_leader.IsFemale,'виявилася', 'виявився')] людиною саме такого ґатунку. [Select_CString(mal_pretender_leader.IsFemale,'Вона', 'Він')] плете нитки змови, і [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ось-ось стане його жертвою!"
 decline_of_mali.10.a: "[Select_CString(mal_pretender_leader.IsFemale,'Зрадниця', 'Зрадник')]!"
 decline_of_mali.10.b: "Захищайте палац!"
 decline_of_mali.11.title: "Моссійські набіги"
 decline_of_mali.11.desc: "Не так давно #TOOLTIP:CULTURE,$mossi_tt$,X #L моссійський#!#! народ переселився на землі на схід від нашої країни, за володіннями #TOOLTIP:CULTURE,$bobo_tt$,X #L бобоських#!#!, #TOOLTIP:CULTURE,$bambara_tt$,X #L бамбарських#!#! і #TOOLTIP:CULTURE,$dogon_tt$,X #L догонських#!#! племен. Їхні клани традиційно ведуть напівкочовий спосіб життя, однак у них є й кілька міст. Від інших наших сусідів моссі відрізняє пристрасть до розбійницьких набігів — це невід'ємна частина їхньої культури. І зараз, коли наша країна в кризі, метою їхніх набігів стали ми…"
 decline_of_mali.11.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 decline_of_mali.11.b: "Негайно завдати удару у відповідь!"
 decline_of_mali.12.title: "Повстання династії Діавара"
 decline_of_mali.12.desc: "На північний захід від нас мешкають #TOOLTIP:CULTURE,$soninke_tt$,X #L сонінкські#!#! племена, що колись стояли біля витоків давно зниклої імперії Гана. Нині сонінке вже не такі сильні й впливові, як раніше, але вони досі залишаються гордим і войовничим народом. Криза, що охопила нашу державу, не залишилася непоміченою — [Select_CString(diawara_ruler.IsFemale,'одна', 'один')] з їхніх вождів на ім'я [diawara_ruler.GetName] [Select_CString(diawara_ruler.IsFemale,'зуміла', 'зумів')] об'єднати свій народ і [Select_CString(diawara_ruler.IsFemale,'кинула', 'кинув')] виклик нашій владі в регіоні."
 mal_separatists_rebels_soninke: "Сепаратисти-сонінке"
 decline_of_mali.12.a: "Потрібно відновити нашу владу!"
 decline_of_mali.12.a.tt: "Усі #TOOLTIP:CULTURE,$soninke_tt$,X #L сонінкські#!#! [Concept('pop', 'групи населення')|e], що мешкають у [Concept('location', 'районах')|e] #TOOLTIP:AREA,ghana_area,X #L Гани#!#!, де домінує #L [ShowCultureName('soninke')|l]а#! культура, втрачають [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e], [mal_separatists_rebels.GetName|l] заручаються їхньою підтримкою"
 decline_of_mali.12.b: "Ми не будемо їх утримувати."
 decline_of_mali.12.b.tt: "Усі [Concept('location', 'райони')|e] #TOOLTIP:AREA,ghana_area,X #L Гани#!#!, де домінує #TOOLTIP:CULTURE,$soninke_tt$,X #L сонінкська#!#! культура, стають частиною нової держави зі столицею в місті [diawara_capital.GetName]."
 decline_of_mali.13.title: "Туарезьке вторгнення"
 decline_of_mali.13.desc: "Племена, що населяють Сахару, #TOOLTIP:CULTURE,$tuareg_tt$,X #L туарезькі#!#! повстали проти #L [ROOT.GetCountry.GetAdjective|l]ого#! панування. Скориставшись тимчасовою слабкістю нашої держави, цей кочовий берберський народ проголосив незалежність північних окраїн. Їхній заколот став черговим ударом по #TOOLTIP:CULTURE,$tuareg_tt$,X #L туарезькому#!#! престижу та впливу [ROOT.GetCountry.Custom('CL_GEN')]…"
 decline_of_mali.13.a: "Погані справи…"
 mal_separatists_rebels_tuareg: "Сепаратисти-туареги"
 decline_of_mali.14.title: "Народження [GetCountry('FUL').Custom('CL_GEN')]"
 decline_of_mali.14.desc: "#TOOLTIP:CULTURE,$fulbe_tt$,X #L Фульбський#!#! народ здавна займається скотарством у середній течії річки Сенегал. Їхні землі затиснуті між #TOOLTIP:CULTURE,$wolof_tt$,X #L волофськими#!#! племенами на заході та #TOOLTIP:CULTURE,$soninke_tt$,X #L сонінкськими#!#! володіннями на сході. Фульбе століттями вперто дотримувалися традиційного укладу, і це робило їх легкою здобиччю для більш розвинутих сусідів. Але тепер серед них з'явився могутній лідер на ім'я [fulo_ruler.GetName]. Завоювавши навколишні території, [Select_CString(fulo_ruler.IsFemale,'вона проголосила', 'він проголосив')] народження нової держави — #ONCLICK:COUNTRY,[GetCountry('FUL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FUL').Custom('CL_tt')],X [GetCountry('FUL').Custom('CL_GEN')|L]#!#!."
 decline_of_mali.14.a: "Розчавити фульбських бунтівників!"
 decline_of_mali.14.a.tt: "Усі #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбські#!#! [Concept('pop', 'групи населення')|e], що мешкають у [Concept('location', 'районах')|e] #TOOLTIP:AREA,futa_tooro_area,X #L Фута Торо#!#!, де домінує #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбська#!#! культура, втрачають [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e], [mal_separatists_rebels.GetName] заручаються їхньою підтримкою"
 decline_of_mali.14.b: "Ну-ну. Хай пограють у самостійність."
 decline_of_mali.14.b.tt: "Усі [Concept('location', 'райони')|e] #TOOLTIP:AREA,futa_tooro_area,X #L Фута Торо#!#!, де домінує #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбська#!#! культура, стають частиною нової держави [GetCountry('FUL').GetName]"
 mal_separatists_rebels_fulbe: "Сепаратисти-фульбе"
 decline_of_mali.15.title: "Народження [GetCountry('KAB').Custom('CL_GEN')]"
 decline_of_mali.15.desc: "Населення окраїнної провінції #TOOLTIP:PROVINCE_DEFINITION,kaabu_province,X #L Каабу#!#! дуже різноманітне, там мешкають #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбські#!#!, #TOOLTIP:CULTURE,$balanta_tt$,X #L балантські#!#!, #TOOLTIP:CULTURE,$manjak_tt$,X #L манджакські#!#! та #TOOLTIP:CULTURE,$jola_tt$,X #L джолійські#!#! племена. Через її віддалене розташування слабкість центральної влади відчувається там навіть сильніше, ніж в інших областях країни. У цих умовах хтось на ім'я [kaabu_ruler.GetName] [Select_CString(kaabu_ruler.IsFemale,'підняла', 'підняв')] племена на бунт, пообіцявши, що відтепер вони самі стануть господарями своєї долі."
 mal_separatists_rebels_balanta: "Сепаратисти-баланте"
 mal_separatists_rebels_manjak: "Сепаратисти-манджак"
 mal_separatists_rebels_jola: "Сепаратисти-діола"
 decline_of_mali.15.a: "Негайно відновити нашу владу в регіоні!"
 decline_of_mali.15.a.tt: "Усі #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбські#!#!, #TOOLTIP:CULTURE,$balanta_tt$,X #L балантські#!#!, #TOOLTIP:CULTURE,$manjak_tt$,X #L манджакські#!#! та #TOOLTIP:CULTURE,$jola_tt$,X #L джолійські#!#! [Concept('pop', 'групи населення')|e], що мешкають у [Concept('location', 'районах')|e] #TOOLTIP:AREA,gambia_area,X #L Гамбії#!#!, де домінує #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбська#!#!, #TOOLTIP:CULTURE,$balanta_tt$,X #L балантська#!#!, #TOOLTIP:CULTURE,$manjak_tt$,X #L манджакська#!#! або #TOOLTIP:CULTURE,$jola_tt$,X #L джолійська#!#! культура, приєднаються до фракцій, що представляють їхні культури, і втратять [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e]"
 decline_of_mali.15.b: "Відділення цього регіону було лише питанням часу."
 decline_of_mali.15.b.tt: "Усі [Concept('location', 'райони')|e] #TOOLTIP:AREA,gambia_area,X #L Гамбії#!#!, де домінує #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбська#!#!, #TOOLTIP:CULTURE,$balanta_tt$,X #L балантська#!#!, #TOOLTIP:CULTURE,$manjak_tt$,X #L манджакська#!#! або #TOOLTIP:CULTURE,$jola_tt$,X #L джолійська#!#! культура, стають частиною нової держави [GetCountry('KAB').GetName]"
 decline_of_mali.16.title: "[GetCountry('MAL').GetNameWithNoTooltip] на краю загибелі"
 decline_of_mali.16.desc: "Роки безперервних воєн поставили нашу країну на коліна. Відчайдушні часи вимагають відчайдушних заходів, і [ruler_scope.GetName], [Select_CString(ruler_scope.IsFemale,'правителька', 'правитель')] нашої колись гордої та могутньої імперії, [Select_CString(ruler_scope.IsFemale,'пішла', 'пішов')] на безпрецедентний крок. Ми відправимо послів до двору однієї з великих держав і благатимемо її про допомогу. Придворні відчайдушно сперечаються, до кого краще звернутися за підтримкою…"
 decline_of_mali.16.a: "Попросимо допомоги у [turkish_country.Custom('CL_GEN')]."
 decline_of_mali.16.a.tt: "Ми спробуємо укласти [Concept('alliance', 'союз')|e] з владою #ONCLICK:COUNTRY,[turkish_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[turkish_country.Custom('CL_tt')],X [turkish_country.Custom('CL_GEN')|L]#!#!"
 decline_of_mali.16.b: "Попросимо допомоги у [iberian_country.Custom('CL_GEN')]."
 decline_of_mali.16.b.tt: "Ми спробуємо укласти [Concept('alliance', 'союз')|e] з владою #ONCLICK:COUNTRY,[iberian_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[iberian_country.Custom('CL_tt')],X [iberian_country.Custom('CL_GEN')|L]#!#!"
 decline_of_mali.16.c: "Ми зможемо впоратися власними силами."
 decline_of_mali.17.title: "[from_country.GetNameWithNoTooltip] хоче укласти союз"
 decline_of_mali.17.desc: "[from_country.GetLongName] у відчайдушному становищі, хоча колись це була велика й горда держава. Довгі роки занепаду, міжусобиць і внутрішніх проблем підірвали її сили. Владі довелося вдатися до крайніх заходів — вони прислали до нас посольство з проханням допомогти відновити порядок у країні. Якщо піти їм назустріч, це може принести неабиякі вигоди… З іншого боку, відмова теж може послужити нашим інтересам."
 decline_of_mali.17.a: "Цей союз обіцяє добрі зиски."
 decline_of_mali.17.a.tt: "Ми укладемо [Concept('alliance', 'союз')|e] з владою #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#!"
 mal_accepted_alliance: "Союз укладено"
 decline_of_mali.17.b: "Порятунок [from_country.Custom('CL_GEN')] нічого нам не дасть."
 decline_of_mali.17.b.tt: "Ми відмовимося укладати [Concept('alliance', 'союз')|e] з владою #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#!"
 mal_rejected_alliance: "Союз відхилено"
 decline_of_mali.18.title: "[ally_country.GetNameWithNoTooltip] вступає в союз!"
 decline_of_mali.18.desc: "Наші #L [ally_country.GetAdjective|l]і#! друзі прислухалися до наших благань! Завдяки їхній підтримці ми зможемо зупинити розпад своєї держави."
 decline_of_mali.18.a: "Нарешті добрі новини!"
 decline_of_mali.19.title: "[ally_country.GetNameWithNoTooltip] відхиляє пропозицію союзу"
 decline_of_mali.19.desc: "Попри всі зусилля наших послів, [ally_country.GetName] не бажає нам допомагати. Хай це ще не кінець, але ми опинилися на крок ближче до прірви…"
 decline_of_mali.19.a: "Біда ніколи не приходить сама…"
 decline_of_mali.20.title: "Гао повстає проти [ROOT.GetCountry.Custom('CL_GEN')]"
 decline_of_mali.20.desc: "#TOOLTIP:LOCATION,$gao_tt$,X #L Гао#!#! — це центр #TOOLTIP:CULTURE,$songhai_tt$,X #L сонгайської#!#! землі та головне місто в середній течії річки Нігер — від вигину і до володінь #TOOLTIP:CULTURE,$hausa_tt$,X #L хауських#!#! племен. Сонгайські вожді відомі своєю гордовитістю та нестримним норовом. До них дійшли чутки про міжусобиці, що роздирають #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!, і вони одразу вирішили, що наша країна більше не владна над ними. Якщо повстання закінчиться успіхом, вони можуть перетворитися на серйозну загрозу…"
 decline_of_mali.20.a: "Відновити контроль над ситуацією!"
 decline_of_mali.20.a.tt: "#TOOLTIP:CULTURE,$songhai_tt$,X #L Сонгайські#!#! [Concept('pop', 'групи населення')|e] в усіх наших районах #TOOLTIP:REGION,sahel_region,X #L Сахелю#!#! втрачають [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e], [mal_separatists_rebels.GetName|l] заручаються їхньою підтримкою"
 mal_separatists_rebels_songhai: "Сепаратисти-сонгай"
