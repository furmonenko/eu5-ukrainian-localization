 bng_bengali_vassal_system: "$BNG_ADJ$і васальні відносини"
 bng_bengali_vassal_system_desc: "в эпоху $DLH$ бенгальцы находабось в зависимости від своих сюзеренов, принося им доход. $DLH_ADJ$ая система ляжет в основание нашої собственной системы вассальных отношений самостоятельного бенгальского государства."
 bng_bengali_paik: "$BNG_ADJ$ие пайки"
 bng_bengali_paik_desc: "Пайки — це хребет нашої армії. Другие государства, де действует схожий уклад, составляют з пайков ополчение, однак ми предпочитаем заменять количество качеством і предоставлять пайкам полноценную военную поддержку."
 bng_bengali_architecture: "Бенгальская архитектура"
 bng_bengali_architecture_desc: "Бенгальский стиль, в котором строятся религиозные і культурные сооружения, неповторим: в нём объединабось принципы древнею городской архитектуры, веяния мусульманской строительной мысли і правила строения крыш в классическом бенгальском духе. Нам хорошо знакомы його основы, тому возведение нових построек в бенгальском стиле буде обходиться значно дешевле."
 bng_habshi_generals: "Генерали-хабші"
 bng_habshi_generals_desc: "Абиссинские солдаты-невольники, купленные на арабских рынках, составляют цвет нашої пехоты. Те з них, кто особенно хорошо проявит себя на руководящей должности, получат ще более широкие полномочия; те же, кто отличается исключительной вірністю, будуть служить в дворцовой страже."
 bng_war_elephants: "Бойові слони"
 bng_war_elephants_desc: "Слоны — медленные животные, однак ніхто другой не може так пересекать многочисленные реки нашої держави, як они. Слоны можуть не лише подвозить войскам необходимое постачання, але і непосредственно помогать им в бою: такой грозный зверь — серьёзная сила."
 bng_rupees: "Чеканка рупий"
 bng_rupees_desc: "Отсутствие единой валюты, имеющей широкое хождение, затрудняет развитие торгівлі в Індії. Поскольку ми — одна з що ведуть в экономической галузі держав субконтинента, то можем позволить себе почати чеканку нової серебряной монети эталонного веса. Она получит название «рупия»."
 bng_bengali_traders: "$BNG_ADJ$і торговці"
 bng_bengali_traders_desc: "$indian_ocean_region$ открывает индийским торговцам путь на рынки в таких регионах, как $south_east_asia$ і $china$. Ми постараемся наростити морскую торговлю с этими рынками, чтобы извлечь как можно більше прибыли."
 bng_bengali_poetry: "Бенгальська поезія"
 bng_bengali_poetry_desc: "Словесное творчество — це одна з самых влиятельных разновидностей искусства. Бенгальские поэты прославят нашу культуру в веках: они заставят потомков восхищаться грандиозными завоеваниями, рыдать над душераздирающими трагедиями і задаваться вопросами о природе всйого сущйого."
 bng_religious_pluralism: "Многообразие вір"
 bng_religious_pluralism_desc: "в Індії царит настоящее религиозное розмаїття: большинство исповедует индуизм, правящие классы исповедуют ислам, а отдельные представители меньшинств серед рабочих — даже такие малораспространённые віри, як буддизм і джайнизм. Попытки заставить всіх придерживаться однієї віри неизбежно вызовут недовольство і бунты. Значит, необхідно поддерживать религиозное многообразие, не потворствуя і не препятствуя ни однієї з вір."
 bng_artillery_corps: "Артиллерийский корпус"
 bng_artillery_corps_desc: "Ни один военный поход сйогодня не обходится без пушек. Нам слід не отставать від цих веяний і учредить полноценный артиллерийский корпус, способный значно потрепать ворога ще до того, як його пехота сойдётся в бою з нашої."
 bng_bengali_trade_fleet: "$BNG_ADJ$ий торговельний флот"
 bng_bengali_trade_fleet_desc: "Бенгальские купеческие кораблі везут издалека диковинные товари, золото і серебро, которыми торгуют на рынках в дельте Ганга. купці пользуются известностью даже в далёких уголках миру — такова слава нашого торговельного флоту."
 bng_shipbuilding_industry: "Кораблебудівна промисловість"
 bng_shipbuilding_industry_desc: "Благополучие нашої держави засновано на морской торговле. Соответственно, немалую роль в экономике играют купеческие і военные кораблі, а потому кораблестроительная промышленность держави заслуживает полной поддержки."
 bng_bengali_industrialization: "Промислові виробництво мусліну"
 bng_bengali_industrialization_desc: "$BNG$ наслише удачно розташована, что достаточно приложить небольшое усабое — і ми совершим невиданный ранее в Індії переворот. Толчком к индустриализации станет виробництво на продажу муслина — особой хлопковой ткани, яку наши прядильщики прославабо на весь мир. Наши ткани уже скупают во всех країнах; тепер час сказать нову слово. Да начнётся промышленная революция!"
 raj_militaristic_society: "Маботаристское суспільство"
 raj_militaristic_society_desc: "для раджпутов майже нет различий між гражданским і военным обществом. наша держава — покровитель; на первом месте для неё стоят не подвластные правителям земли, а люди. і ці люди — воины. Чем обширнее стають володіння покровителя, тем лучше воины повинні удовлетворять наші административные потребности."
 raj_combat_training: "Боевая подготовка"
 raj_combat_training_desc: "Каждый воїн повинен быть готов к сражению. Однак наші воїни починають підготовку зовсім юними, тому перевершують інших новобранців."
 raj_clan_loyalties: "Клановая вірність"
 raj_clan_loyalties_desc: "Влияние нашого клана простирается далеко за границы наших владений. Коли потрібно поповнити лави воїнів, ми можем призывать раджпутов з нашого клана по всей Северной Індії."
 raj_monumental_architecture: "Монументальная архитектура"
 raj_monumental_architecture_desc: "Какой толк від перемоги, якщо она не увековечена з помощью памятника? Такие сооружения, як грандиозная Башня перемоги, будуть напоминать потомкам о великих битвах предков."
 raj_marwari_horses: "Марварские коні"
 raj_marwari_horses_desc: "Раджпуты, верные своим традициям, усердно готовят своих конею к предстоящим битвам. Говорят, марварская лошадь никогда не убегает з поля боя, остаётся там вплоть до перемоги або гибели і може ускакать, лише коли потрібно вывезти раненого всадника подальше. якщо ми будем як слід заботиться об цих благородных животных, никакая сила во всей Індії не сможет противостоять нашим конникам."
 raj_reorganized_rajput_regiments: "Перетворені полки раджпутів"
 raj_reorganized_rajput_regiments_desc: "Традиционный клановый уклад — це прекрасная основа для создания современной системы полков. Иерархия, яка уже сложилась на основе родства і безоговорочной преданности, легко превращается в полноценную служебную вертикаль."
 raj_martial_smiths: "Військові ковалі"
 raj_martial_smiths_desc: "для перемоги одних лише манёвров і храбрости недостаточно. Кроме цього, понадобится і оружие. Наші ковалі будуть кувати лише найкращі клинки, которыми вооружатся раджпуты, защищающие нашу державу від иноземных загарбників."
 raj_fortress_architecture: "Крепостная архитектура"
 raj_fortress_architecture_desc: "Возвышение $DLH$ і вторжение воинов-мусульман в прошлом открыли народу глаза на то, що завжди потрібно бути готовими дати отпор захватчику. для цього потребуется нанять самых опытных архітекторів, Щоб те спроектировали неприступные крепости. Стены будуть невероятно протяжёнными під стать размерам нашої территории, однак ми твёрдо маємо наміру защитить мирный сон наших жителей, а потому готовы на такой масштабный проект."
 raj_expanded_artillery_arm: "Более развитая артиллерия"
 raj_expanded_artillery_arm_desc: "війни выигрываются з помощью осадных орудий. Нам потрібно изобрести нові, ще более надёжные і крупнокалиберные пушки, Щоб ни одна крепость — будь то в Індії або де-либо ще — не выстояла під їхня залпами."
 raj_the_purbias: "Пурбии"
 raj_the_purbias_desc: "Раджпуты, стремясь прославить имена свойого клана, распространабось по всей Северной Індії. серед них більше всйого відомі #italic пурбии#! — отобранные солдаты, завжди готовые устроиться наёмниками. в бою они крайне смертоносны, чем завоевали себе — і нам — грозную славу."
 raj_mandatory_firearm_drilling: "Обязательные тренировки з огнестрельным оружием"
 raj_mandatory_firearm_drilling_desc: "Многие раджпуты научабось умело обращаться з личным огнестрельным оружием. ці опытные бійці хорошо нам послужат, якщо ми привлечём їхня к обучению новобранцев замість того, Щоб разбрасываться жизнями цих ветеранов в бою. Каждый солдат нашого войска, прежде чем столкнуться з ворогом, буде обязан научиться стрелять."
 raj_painting_school: "Раджпутская художественная школа"
 raj_painting_school_desc: "Твори художників-раджпутів користуються широкою відомістю. Нам слід заохочувати творців розвивати свої таланти: Школа художньої майстерності, властива лише нашій династії, прославит нас на века."
 raj_rajput_resistance: "Раджпутское сопротивление"
 raj_rajput_resistance_desc: "Раджпутские странствующие поэты знают багато историй о противостоянии нашого народа чужеземным захватчикам. наші предки готовы были умереть, лише бы не признавать поражение. цей дух единства слід воспитывать в новом поколении, Щоб поэты і дальше складывали песни об отваге перед лицом смерти."
 raj_martial_ethos: "Військові звичаї"
 raj_martial_ethos_desc: "Завдяки традиційним раджпутским обычаям і способам воспитания ми никогда не испытывали нехватки в командирах. Щоб це стан і дальше приносило нам пользу, слід сделать армейскую службу по-настоящему привлекательной. Тогда талантливые юноши пойдут в командиры як у нас, так і за рубежом."
 npl_the_divya_upadesh: "Дивья-упадеш"
 npl_the_divya_upadesh_desc: "Дивья-упадеш — це изложение девяти основополагающих принципов непальской политической і народной жизни, а заодно — наставление по ведению внешнею політики. Здесь заключены непальские представления об управлении державою, о війні і мирі. Любое отступление від них грозит подрывом непальской государственности со стороны сусідів і хищнически настроенных иностранных держав."
 npl_gurkhas: "$a_gurkha$"
 npl_gurkhas_desc: "$a_gurkha_desc$"
 ori_bulwark_of_the_hindu: "Оплот индуизма"
 ori_bulwark_of_the_hindu_desc: "Мусульмани заполонабо Індійський субконтинент. Сотни тысяч индуистов стонут під їхня гнётом, і лише $ORI$ осмеливается давать отпор воинам ислама. Ми — це оплот индуизма. Защитим же древние обычаи і культуру від чужеземцев!"
 ori_anka_year_system: "Система летоисчисления «анка»"
 ori_anka_year_system_desc: "Анка — це особая система записи годов, в які правабо наші владыки. Годы, заканчивающиеся на 6 і 0, не учитываются (за исключением числа 10). Анка завжди начинается в год #italic суния#! — новий налоговый год народа ория."
 ori_lord_of_elephants: "Гаджапати"
 ori_lord_of_elephants_desc: "$ORI$ — совсем не подходящий регион для разведения лошадей; ці животные чужды нашему народу. Проте в местных джунглях завжди водилось безліч слонов, тому ми не нуждаемся в коннице: в плотных зарослях Восточной Індії пехота при поддержке слонов может быть не менее смертоносной. Нужно і дальше наращивать численность бойових слонов, а також оттачивать тактику їхня застосування в бою, чтобы прославиться как #italic Гаджапати#! — повелитель слонов."
 ori_servitor_of_jagganath: "Служители Джаганнатхи"
 ori_servitor_of_jagganath_desc: "Жителей цих краёв объединяет поклонение Джаганнатхе — владыке вселенной. коли-то правителі Ориссы даже считались сыновьями Джаганнатхи. Возможно, нынешний правитель і не ведёт род від цього божества, однак народу всё-таки стоит внушить мысль, що любой владыка — слуга Джаганнатхи, тому любое непослушание буде приравниваться к предательству божественной сущности."
 ori_parikshas: "Парикши"
 ori_parikshas_desc: "$ORI$ давно не знает единства; ця земля завжди была разделена между различными царьками. Пришло время положить конец произволу мандалешвар! Пора завладеть разрозненными территориями і наотжеь там местных правителей — парикш, а не терпеть і дальше попытки подорвать царственную власть."
 ori_odia_militarization: "Маботаризация ория"
 ori_odia_militarization_desc: "$muslim_ADJ$а загроза вічна. Она никогда не дремлет, тому наши войска должны быть готовы в любую минуту выступить против загарбників."
 ori_refined_cloth_production: "Отлаженное виробництво тканею"
 ori_refined_cloth_production_desc: "$ORI$ с древних времён славится высочайшим качеством своих тканею. Місцевих виробників слід підтримати: нехай шукають більш досконалі способи виробництва калінгської тканини."
 ori_patronize_temple_construction: "Содію строительству храмов"
 ori_patronize_temple_construction_desc: "Своё великолепие держави прошлых лет увековечабо в великих храмах, які оставабо потомкам. Нам же потрібно не лише сохранить це наследие, але і нанять архітекторів, які будуть будувати нові храмы, развивая тем самым калингскую архитектуру."
 ori_encourage_salt_trade: "торгівля солью"
 ori_encourage_salt_trade_desc: "Высококачественная орисская соль пользуется большим спросом во всей Індії. Необходимо і дальше развивать торгівлю цим продуктом, Щоб гроші к нам текли рекой."
 ori_expansion_of_infrastructure: "Розширення інфраструктури"
 ori_expansion_of_infrastructure_desc: "Технический прогресс не стоит на месте. Растёт і население нашої держави. Более того, индустриализация привела к такому всплеску рождаемости, що тепер необхідно розширювати створену інфраструктуру."
 bah_arabian_horses: "Арабские коні"
 bah_arabian_horses_desc: "Климат Індії очень плохо подходит для разведения лошадей. Местные кони по всім характеристикам разительно уступают лошадям з Аравийского півострова. Уже налагоджені торговельні зв'язки допоможуть нам забезпечити постійне постачання своих військ арабськими скакунами."
 bah_amir_rebellion: "Эмирское восстание"
 bah_amir_rebellion_desc: "наша держава зародилась в результате восстания эмиров проти ослабевшйого $DLH$. Победа над $DLH_ADJ$им султанатом і поныне жива в памяти нашої знати і военных."
 bah_nobility_hindu_expansion: "нова индуистская знать"
 bah_nobility_hindu_expansion_desc: "$nobles_estate$ — це необходимое зло, с которым приходится миритися любому правителю. Да, ці люди не дают йому властвовать безраздельно, однак без них было бы неможливо управлять обширными территориями нашей держави. После того как ми отвоевали у $DLH$ независимость, к нам в подчинение перешли подданные-индуисты. Лишь ничтожно малая (а потому неспособная повелевать народом) часть наших аристократов исповедует ислам. Численность знати слід наростити за счёт других подающих надежды индуистов."
 bah_gharbians: "Гарбійці"
 bah_gharbians_desc: "після разрыва отношений з $DLH$ і основания собственного королевства ми оказались в опасном положении: за прошедший век наші отношения з преимущественно мусульманским севером Індії заметно охладели. в державе просто нет надёжно укоренившихся мусульманских аристократов, тому ми, по сути, оказались в руках местных знатных индуистов.\nК счастью, наше имя відомо многим. Легенды о несметных богатствах Декана успели облететь весь исламский мир. в наших портах то і дело встают на якорь кораблі искателей приключений, уверенных, що тут-то им напевно повезёт. Щоб в нашої державі отныне завжди были умелые полководцы, сборщики налогов і правителі, ко двору слід призвать талантливых выходцев з запада — гарбийцев; они не откажутся від сокровищ Індії."
 bah_legacy_of_gisu_daraz: "Наследие Гису Дараза"
 bah_legacy_of_gisu_daraz_desc: "в целом для Індії і в зокрема для нас суфизм — уже давно не новинка. всі усабоя наших правителів по привлечению ко двору суфийских шейхов, яких принято всячески покровительствовать, — це наглядное доказательство того, що слово «правоверность» для них не пустой звук.\nБлагодаря тому, що наша держава придерживается суфийских традиций духовного развития і открытости, тут складывается среда, в якій можуть мирно сосуществовать два совершенно разных по вере народа — гарбийцы і деканцы."
 bah_meltpot_of_languages: "Суміш мов"
 bah_meltpot_of_languages_desc: "$deccan_region$ — настоящий котёл, в котором перемешиваются самые разные языки і культури. Соседство иранцев, тюрков, афганцев і арабов, населяющих ці земли, — подлинное свидетельство того, что тут рады любому. Наши предки довольствовались одним лише персидским языком, однак зараз всё большее распространение получает смесь местных языков, в том числе персидского і арабского. Из цієї смеси черпают культурное вдохновение і наши творцы."
 bah_karimis: "Карими"
 bah_karimis_desc: "На протязі веков торгівлю між Индией і Египтом вели обосновавшиеся в Египте купці і капитаны, известные під названием «карими». без їхня участия ежедневные грузоперевозки по Индийскому океану были бы просто невозможны. Сйогодня карими — це невероятно богатая і могущественная организация. Её влияние простирается від тамильских прибрежных поселений до торговых городов суахабо, від нижнеегипетских портовых городов до Аденского залива. Карими продают диковинные товари і дають займы любому — від султанов до аристократов і простолюдинов.\nВ последнее время они очень заинтересовались нашої державой. Нам же слід постараться поддерживать з ними гарні отношения: они сулят исключительно пользу."
 bah_takht_e_firoza: "Бірюзовий трон"
 bah_takht_e_firoza_desc: "Бірюзовий трон нашої династії — первое, що видит кожен, попавший на приём к повелителю. Нет в державі более яркого символа нашого богатства, чем цей трон — дар від побеждённого раджи Капайи. цей изысканный предмет мебели, выполненный відразу в нескольких стилях, воплощает не лише могущество деканской династії, але і многообразную природу держави, де вживається відразу несколько народов."
 bah_bahmani_primogeniture: "Бахманидское право первородства"
 bah_bahmani_primogeniture_desc: "наші правила престолонаследия необычны: власть завжди переходит к старшему сыну действующйого правителя. Такой уклад поначалу приводил к беспорядкам, поскольку жадные до влади регенты або недобросовестная знать нередко использовали несовершеннолетних правителів в своих интересах або поддерживали претензии завистливого родственника на престол. Со временем, впрочем, такой порядок укоренился, і тепер, коли приходит время передавать власть, мало кто осмеливается бросить вызов настоящему наследнику династії."
 bah_madrasa_of_mahmud_gawan: "велике деканское медресе"
 bah_madrasa_of_mahmud_gawan_desc: "багато лет подряд наша держава манила к себе талантливых мусульман і разом з цим бережно внедряла в культуру элементы наследия, оставленного нам предками. Завдяки такому подходу ми тепер не совсем персы, арабы, маратхи, телугу або каннада — ми всі ці народы відразу. Возведя в столице велике медресе, ми лише поспособствуем развитию культурного многообразия, а заодно продемонстрируем миру величие нашої держави."
 guj_hub_of_the_indian_ocean_trade: "Центр индоокеанской торгівлі"
 guj_hub_of_the_indian_ocean_trade_desc: "торгівля запада з востоком в Индийском океане издавна идёт через $GUJ$ — цьому способствуют постоянные муссоны, а також удачное географическое расположение. Здесь соединяются торговые пути з Красного моря, Египта і Малакки. Местные купці — важливі посредники в деле перевозки ценных товарів, например специй з Молуккских островов і шёлка з Китая, а також продажи їхня купцам з запада."
 guj_garba: "Гарба!"
 guj_garba_desc: "Женскую традицию вознесения почестей богине Амбике з помощью танца наш народ со временем превратил в отдельную, невероятно изящную разновидность искусства — танец гарба. Танцоры выстраиваются в круг, поют і ритмично хлопают в ладоши. Сйогодня цей танец утратил прежнее значение, і його исполняют по любому радостному поводу. Облачившись в изящную одежду, танцевать гарбу собираются всі: молодые і старі, крестьяне і князья, мусульмане і индуисты. наш круг ширится без конца."
 guj_jain_routes: "$jain_ADJ$ие связи"
 guj_jain_routes_desc: "$jain$ — це древний уклад жизни, принявший сучасний вигляд благодаря Махавире. На протяжении тысячи лет духовным центром джайнизма була $GUJ$ — край святынь і храмов. Этой религии покровительствовали даже королевские династии, постепенно сблизившиеся таким образом с индуистами. Проте мусульманские захватчики — Махмуд Газневи і Мухаммад Гури — не сталі проявлять к джайнистам терпимость. Одни храмы они разорабо, другие — превратабо в мечети. Все библиотеки с джайнистскими рукописями были преданы огню. Проте подавить народ окончательно захватчики не смогли. Гуджаратские джайнисты приспособабось к новым условиям: благодаря связям с другими общинами единоверцев они смогли сохранить славу родного края, де і поныне процвітають религия і торговля."
 guj_gujarati_lipi: "Письмо гуджарати"
 guj_gujarati_lipi_desc: "Необходимость вести торгівлю стала толчком к созданию нової системы письменности, известной також як письмо сарафи (банкиров), ваниасаи (купців) або махаджани (торговцев) — наслише крепка её связь з миром коммерции. Она быстро обрела распространение в таких краях, як $GUJ$, $KUT$ і $SND$, — там её используют для записи местных языков і изучения санскрита. Кроме того, письмо гуджарати практикуется зороастрийцами — носителями авестийского языка. Перейдя на единую письменность, ці народы сталі гораздо ближе друг к другу."
 guj_gujarati_merchant_diaspora: "$GUJ_ADJ$ая купеческая диаспора"
 guj_gujarati_merchant_diaspora_desc: "Наш народ торгує всюди, куди тільки занесе вітер! Нет такого берега, к якому не пристали бы наші кораблі, а наші купці прекрасно разбираются в деле строительства надёжных і стойких кораблів, дорогих рівно настільки, наскільки дозволяють кошти."
 mug_zamindar_system: "Система заминдари"
 mug_zamindar_system_desc: "Заминдары — це феодальные правителі наших земель з полной або частичной автономией. Вони володіють землями, якихи управляють, і входят в стан аристократов, але по факту є внутренними вассалами короны."
 mug_mughal_ibadat_khana: "$ibadat_khana$"
 mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
 mug_an_indian_padshah: "Индийский падишах"
 mug_an_indian_padshah_desc: "Зараз нашу державу населяют представители множества верований і культур. Ми чужаки в цих землях, але понимаем традиції і ценности Індії. незважаючи на богатую культуру, цим людям не хватает общей цели. Ми повинні сделать всё возможное, Щоб у всіх наших подданных были равные возможности послужить нашому великому дому, независимо від їхня касты, віри або культури."
 mug_mughal_architecture: "Могольская архитектура"
 mug_mughal_architecture_desc: "Великой імперії требуются монументальные постройки. в нашої космополитичной державе архитекторы уже створюють чудесные строения, на які будуть з удивлением взирать майбутні покоління. наша династія повинна возглавить це движение і створити великие произведения искусства, каких ще не видел мир."
 mug_fatawa_e_alamgiri: "Фетви Аламгіра"
 mug_fatawa_e_alamgiri_desc: "$mug_fatawa_e_alamgiri$ — свод законов, основанный на законах шариата, охватывающий различные аспекты жизни нашей імперії. Это один з наиболее всеобъемлющих сборников могольских законов, моральных принципов, военной стратегии, экономической политики, правосудия і принципов государственности."
 samanta_advance: "Саманта"
 samanta_advance_desc: "Саманта (#italic сусід#!) — термин, применяющийся к вассалам і данникам. Хотя ця давня феодальная система постепенно утрачивает свою значимость в нынешних реалиях, она остаётся фундаментом, на котором веками возводилось наше суспільство."
 kalaripayattu_advance: "Каларипаятту"
 kalaripayattu_advance_desc: "Каларипаятту (#italic искусство на поле боя#!) — це древнее индийское боевое искусство родом з Малабара. Воїни нашої держави повинні вивчати каларіпаятту, Щоб підтримувати свої воїнські навички."
 nair_military_advance: "армія наиров"
 nair_military_advance_desc: "Наиры — це группа индуистских каст з Малабара. всі они исторически связаны з военной деятельностью. Их опыт, а також їхня роль в калари, очень пригодятся нам в нынешних конфликтах."
 mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
 mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
 mhr_tradition_of_military_service: "Традиція військової служби"
 mhr_tradition_of_military_service_desc: "Всадники маратхи издавна служабо султанам Декана в качестве «баргиров». Численні війни привели к маботаризации Декана і превратабо нашу кавалерию в одну з сильнеюших военных сил Індії."
 mhr_forts_of_maharashtra: "Фортеці Махараштри"
 mhr_forts_of_maharashtra_desc: "в цих холмистых і лесистых землях не обойтись без сети хорошо поддерживаемых крепостей для наступления і обороны. Підтримання фортець повинно бути нашим головним пріоритетом."
 mhr_peasant_soldiers: "Селяни-солдати"
 mhr_peasant_soldiers_desc: "У селах Деша вистачає здібних чоловіків, які охоче поповнять лави наших армій. Ми повинні обучать і набирать в наші войска всіх носителей языка маратхи."
 mhr_office_of_the_peshwa: "Служба пешви"
 mhr_office_of_the_peshwa_desc: "Необходимо створити службу, яка целиком посвящена управлению державой і её армиями. під руководством умелого чиновника, пешвы, наша держава сможет расширяться быстро і эффективно."
 mhr_encourage_brahmin_ties: "Поддержка связей з брахманами"
 mhr_encourage_brahmin_ties_desc: "в финансовом секторе нашої держави преобладают банкиры-брахманы. потрібно поддерживать связи з ними, сделать їхня сборщиками налогов і створити правила, які укрепят їхня права і защитят традиції. це обеспечит нам благосклонность финансистов і дозволить набирать образованных і способных администраторов."
 pun_breadbasket_of_india: "Житница Індії"
 pun_breadbasket_of_india_desc: "п'ять великих рек — Инд, Джелам, Чинаб, Рави і Сатледж — пронизывают земли Пенджаба, обеспечивая невероятное плодородие почвы. це позволяет нам поставлять їжу і хлопок соседям, а також способствует росту городов і специализации виробництва. Ми повинні делать всё возможное для развития сельского хозяйства і защиты наших фермеров від разбойников і головорезов з прилегающих областей."
 pun_encourage_indo_persian_trade: "Поддержка индо-персидской торгівлі"
 pun_encourage_indo_persian_trade_desc: "Завдяки своему расположению на западной границе Пенджаб завжди була центром экономического і культурного обмена між Индией і Персией. Древний Великий колёсный путь, соединяющий Восточную Индию з персидским миром, проходит по нашим землям і устремляется в горные перевалы Афганистана. Проте ці перевалы кишат налётчиками з местных племён і бандитами. Ми повинні поддерживать торгівлю по цьому древнему пути і делать всё возможное для благополучия торговцев, возводя караван-сараи і патрулируя дороги."
 pun_punjabi_textile_industry: "$PUN_ADJ$а текстильна промисловість"
 pun_punjabi_textile_industry_desc: "$PUN$ — це крупный центр виробництва текстиля. Наши ткани специально изготавливаются для рынков по всей Азии і Европе, а наши прядильщики считаются одними з самых продуктивных в Індії."
 pun_foundation_of_the_khalsa: "Хальса"
 pun_foundation_of_the_khalsa_desc: "$sikhism$ — религия, происходящая з Пенджаба, — стремительно распространяется на наших землях. В её ряды стекаются представители найрізноманітніших каст і происхождения, і они готовы защищать свою державу независимо от предыдущих профессий."
 pun_gurmukhi_script: "Письменность гурмукхи"
 pun_gurmukhi_script_desc: "Письменность гурмукхи — це абугида, созданная в Пенджабе. Гуру сикхізму віддають перевагу цій формі письма, і наші священники з её помощью записывают сикхские тексты."
 pun_strength_of_the_misls: "Сила мисаля"
 pun_strength_of_the_misls_desc: "Завдяки системі місаля пенджабські держави здатні виставляти вражаючі кінні армії. при необходимости ми можем воспользоваться этими войсками для борьбы з общим ворогом."
 pun_reforming_the_punjabi_army: "Реформа пенджабской армії"
 pun_reforming_the_punjabi_army_desc: "Методы наших предшественников хорошо служабо нам на протяжении многих лет. але якщо ми хотим, Щоб наші войска продолжали побеждать на полях сражений, потрібно построить более профессиональную армію. Изучая методи организации армії в далёких землях і при необходимости адаптируя їхня, ми можем створити эффективную пенджабскую армію, сохранив уникальные качества текущей военной системы."
 #Thai Culture
 religious_melting_pot: "Плавильний котел вір"
 religious_melting_pot_desc: "на развитие нашого народа влияло безліч разных вір, включая традиционные верования, индуизм, а також буддизм Індії і Китая. Со временем наші подданные выработали свойого рода синкретизм, объединяющий элементы разных культов і не отвергающий ни один з них."
 akson_thai: "Тайская письменность"
 akson_thai_desc: "Виникнувши на основі старокхмерського письма, тайська писемність з часом віддалилася від нього через фонетичних особливостей нашої мови. Її наявність допомогла нашому народу сформувати власну унікальну культуру."
 father_governs_children: "Батько правити синами"
 father_governs_children_desc: "Наші правителі відомі тісним зв'язком з простим народом. Нехай наші люди живуть вільно і щасливо під керівництвом цих величних, мудрих і просвітлених наставників."
 thai_war_elephants: "Бойові слони"
 thai_war_elephants_desc: "Бойові слони уже багато веков відомі по всьому Индокитаю і як різновид кавалерії, що підтримує піхоту, і як особистий транспорт царів, що охоче влаштовують верхові поєдинки з ворожими ватажками."
 thai_royal_poets: "Придворні поети"
 thai_royal_poets_desc: "Який сенс здобувати перемогу, якщо ніхто не складе про неї пісень? Наш двір повинен стати мирним притулком поетів, а наша история — источником їхня вдохновения."
 trading_links: "Торговельні зв'язки"
 trading_links_desc: "Наші землі здавна є перехрестям торговельних шляхів. Близькість Індії і Китаю приносить нам жваву торгівлю, а з нею і тісні зв'язки з багатьма навколишніми державами."
 foreign_mercenaries: "Чужоземні найманці"
 foreign_mercenaries_desc: "Останнім часом до нас прибуває все більше варварів з далеких земель, Серед яких є не лише купці, але і воїни. Їх можна використовувати в наших арміях."
 toi_muay: "Той-муай"
 toi_muay_desc: "Ця школа рукопашного бою, яку наші солдати застосовують на війні. Вона включає удари, захвати і прийоми боротьби в партері. Овладевший ею воїн смертоносен в бою даже при потере оружия."
 trading_embassies: "Торговельні посольства"
 trading_embassies_desc: "Повз наших берегів проходить чимало морських шляхів. Завдяки цьому ми знаємо про багато далеких країн і можемо відправляти в них посольства для налагодження постійних відносин."
 photduang: "Пхотдуанг"
 photduang_desc: "Хоча чужинцю наші #italic пхотдуанги#! можуть здатися дивними, ми використовуємо їх як гроші вже багато століть. Ці невеликі срібні кульки з офіційними клеймами складають основу нашої економіки."
 personal_executions: "Карающая длань правителя"
 personal_executions_desc: "Народ повинен бачити наше прагнення до правосуддя. З сьогоднішнього дня людей, винних в особливо тяжких злочинах, буде страчувати особисто правитель. цим он наглядно покажет, що в нашої державе є закон, яка обязаны соблюдать всі."
 close_subjects: "Верные ленники"
 close_subjects_desc: "Ленники для нас — це не отдельные субъекты, а неотъемлемая часть нашої собственной держави, интегрированная в её административно-бюрократическую систему."
 #Ayutthaya
 ayu_prestigious_cavalry: "Престиж кавалерии"
 ayu_prestigious_cavalry_desc: "наші бесстрашные всадники, сражающиеся верхом на конях і слонах, як правило, походять з самых благородных семейств. Их эффективность в поддержке пехоты не вызывает сомнений."
 ayu_white_elephant: "Белый слон"
 ayu_white_elephant_desc: "Белый слон є символом влади правителя. це очень добрый знак, яка ми можем использовать в своих целях. якщо правитель выезжает на белом слоне, ніхто не усомнится в законности його влади."
 ayu_ayutthaya_literature: "$AYU_ADJ$ая литература"
 ayu_ayutthaya_literature_desc: "Литературное богатство нашої держави включает эпическую поэзию #italic лабот#!, воспевающую легендарные війни, дорожную і любовную лирику #italic нират#!, народные легенды о героя прошлого і восторженные панегирики, прославляющие нынешних правителів."
 ayu_phrai_luang: "Пхрай луанг"
 ayu_phrai_luang_desc: "всі свободные люди, подлежащие призыву на службу пхрай, обязаны служить не лише на війні (#italic $ayu_phrai_thaan$#!), але і на суспільних строительных работах по распоряжению местного губернатора."
 ayu_phrai_thaan: "Пхрай тхаан"
 ayu_phrai_thaan_desc: "Кожен чоловік, якому виповнилося 18 років, зобов'язаний зареєструватися і передати владі відомості про себе. Кожен громадянин чоловічої статі підлягає призову на військову службу — і ми подбаємо, Щоб він був призваний, якщо в цьому виникне потреба."
 ayu_floating_rice: "Водяний рис"
 ayu_floating_rice_desc: "Ми вирощуємо рис уже кілька століть, але його врожай нерідко гине через розливів річок. Цей новий різновид рису, здатний рости у воді, стане для нас стабільним джерелом продовольства при будь-яких повенях."
 ayu_sakdina: "Сакдіна"
 ayu_sakdina_desc: "Наше суспільство суворо впорядковане системою під назвою «$ayu_sakdina$», в якій кожній людині відведено своє місце з певною часткою багатства і власності. Це помітно підвищує ефективність збору податків."
 ayu_cosmopolitan_trade: "Вільна торгівля"
 ayu_cosmopolitan_trade_desc: "У нашій державі проживає чимало чужоземців, що приїхали до нас у пошуках багатства. Велика кількість людей і товарів, що постійно перетинають наші кордони, надзвичайно вигідна і для нас самих."
 #Sukhothai
 suk_breaker_of_chains: "Визволення від кайданів"
 suk_breaker_of_chains_desc: "Ще не так давно ми перебували під кхмерським ярмом, але зараз нам вдалося здобути свободу і зайняти гідне місце серед незалежних держав. Ми заслужабо повагу і захоплення рівних."
 suk_birthplace_of_a_culture: "Вогнище культури"
 suk_birthplace_of_a_culture_desc: "Ми сталі першою незалежною тайською державою, що визволилася від кхмерського ярма. Всі представники тайської культури дивляться на нас із захопленням."
 suk_ram_khamhaeng_stele: "Стела «$name_ram_khamhaeng$»"
 suk_ram_khamhaeng_stele_desc: "$suk_ram_khamhaeng_stele$, споруджена за наказом великого правителя давнини, зберегла для нас більшу частину відомостей про витоки $SUK_ADJ$ого королівства. Це наша національна святиня і наочне свідчення нашого місця в історії."
 suk_akson_sukhothai: "$SUK_ADJ$ська писемність"
 suk_akson_sukhothai_desc: "Хоча тайська писемність поширена серед усіх, хто зараховує себе до тайців, слід пам'ятати, що вона виникла саме у нас — наші предки створабо її на основі писемності кхмерських гнобителів. Цей алфавіт не тільки об'єднує всю тайську культуру, а й підкреслює наше особливе місце в ній."
 suk_wat_si_sawai: "Ват Сі Саваї"
 suk_wat_si_sawai_desc: "На $SUK_ADJ$ській землі стоїть чимало величних храмів. Одним з найдавніших серед них є $suk_wat_si_sawai$, побудований ще при кхмерах як індуїстська святиня. Після того, як ми пристосували його для потреб своєї віри, він став одним із символів нашої ідентичності."
 suk_sukhothai_ceramics: "$SUK_ADJ$ська кераміка"
 suk_sukhothai_ceramics_desc: "$thai_culture$ська кераміка відома з найдавніших часів: запозичуючи китайські гончарні технології, наші предки доповнювали їх власним характерним стилем. Вироби гончарів нашої держави вважаються особливо цінними і користуються попитом навіть у далеких заморських країнах."
 suk_military_history: "Військова історія"
 suk_military_history_desc: "Наша історія пам'ятає чимало військових успіхів і великих перемог. Тому армія користується у нас особливою пошаною, залучаючи до своїх лав багатьох підданих."
 suk_unstoppable_army: "Нестримна армія"
 suk_unstoppable_army_desc: "За минулі віки багато хто намагався зупинити нашу експансію, але ніхто не досяг успіху. Наша армія довела, що вона є нестримною силою, здатною змести будь-які перешкоди."
 #Siam
 sia_experienced_ambassadors: "Досвідчені посли"
 sia_experienced_ambassadors_desc: "Основою минулих політичних успіхів нашої держави була не тільки військова міць. Дипломатична репутація теж помітно посабола наш вплив."
 sia_rise_to_equal_heights: "Рівність усіх земель"
 sia_rise_to_equal_heights_desc: "Багато областей нашої держави майже не заселені. Нам слід створити такі умови, Щоб усі наші землі однаковою мірою були багатими і процвітаючими."
 sia_advanced_elephant_warfare: "Мистецтво бою на слонах"
 sia_advanced_elephant_warfare_desc: "У наших найвеличніших епічних поемах прийнято поіменно перераховувати бойових слонів. Покажемо нашим ворогам, чому це так."
 sia_consolidation_of_state: "Консолідація держави"
 sia_consolidation_of_state_desc: "Децентралізація влади може послабити наш вплив у віддалених областях. Щоб створити єдину $thai_culture$ську державу, нам треба об'єднати всі провінції."
 sia_education_reform: "Реформи освіти"
 sia_education_reform_desc: "Великий Будда вчив, що ми повинні покладатися не на чужі слова, а на власний досвід. Навчання дає знання. Щоб переуспіти в розвитку технологій, нам слід вкладатися в освіту."
 sia_royal_absolutism: "Абсолютна монархія"
 sia_royal_absolutism_desc: "Другий після Неба — ось яких повинен бути справжній правитель. Ми шануємо своїх монархів, які правлять Землею подібно до того, як боги правлять Небом."
 sia_thai_unity: "$thai_culture$ська єдність"
 sia_thai_unity_desc: "Ми є безперечними лідерами $thai_culture$ського народу. Наші горді воїни безстрашно захищають не тільки нашу державу, а й всю тайську культуру в цілому."
 #Rome
 rom_spqr: "S.P.Q.R."
 rom_spqr_desc: "Сенат і народ Риму представляють собою непорушну основу нашої держави. Нехай увесь світ знає, що влада Риму виходить не тільки від сабо, а й від волі його народу і уряду."
 rom_pax_romana: "Pax Romana"
 rom_pax_romana_desc: "Мир під владою Риму означає не стільки відсутність війни, скільки тріумф порядку. Спираючись на справедливі закони, розвинену інфраструктуру і сильну армію, ми забезпечуємо стабільність і процвітання в усіх куточках імперії."
 rom_restore_the_legions: "Відродження легіонів"
 rom_restore_the_legions_desc: "Колись римські легіони були грізною силою, яку боялися і поважали в усьому світі. Прийшла час повернути їм колишню славу, зробивши упор на порядку, дисципліні і стійкості, що лежать в основі нашого суспільства."
 rom_revival_of_arts_and_culture: "Відродження мистецтва і культури"
 rom_revival_of_arts_and_culture_desc: "Рим був знаменитий не тільки своїми військовими досягненнями, а й багатою культурою. Підтримуючи вчених, поетів і художників, ми зможемо знову розпалити той творчий вогонь, яка колись освітлював античний світ."
 rom_new_corpus_juris_civilis: "Novus Corpus Juris Civilis"
 rom_new_corpus_juris_civilis_desc: "Ми доручимо нашим правознавцям скласти впорядкований звід законів, заснований на документах часів Юстиніана і старої республіки. Таким чином ми зможемо позбутися застарілих норм і забезпечити рівність усіх громадян перед законом."
 rom_bread_and_circuses: "Хліба і видовищ!"
 rom_bread_and_circuses_desc: "Влада завжди повинна піклуватися про задоволення свого народу, інакше він може влаштувати бунт. Забезпечивши людей їжею і розвагами, ми зможемо заслужити їхню відданість і забезпечити стабільність нашої держави."
 rom_citizenship: "Римське громадянство"
 rom_citizenship_desc: "Римське громадянство — це не просто титул, а привілей, що несе з собою права і обов'язки. Розширюючи його на лояльні народи, ми зміцнимо єдність імперії і заохотимо інтеграцію різних культур."
 rom_all_roads_lead_to_rome: "Усі дороги ведуть до Риму"
 rom_all_roads_lead_to_rome_desc: "Римській дорожній мережі немає рівних у всьому світі. Вона з'єднує різні частини імперії між собою, що значно полегшує сполучення та переміщення військ, а також сприяє розвитку торгівлі."
 rom_provincial_governors: "Провінційні намісники"
 rom_provincial_governors_desc: "Неможливо керувати такими великими володіннями, покладаючись лише на столичних урядовців. Щоб забезпечити справний збір податків і дотримання законів у найвіддаленіших куточках імперії, нам варто делегувати управління цими землями довіреним намісникам."
 rom_imperium_sine_fine: "Імперія без меж"
 rom_imperium_sine_fine_desc: "Влияние Рима не знает границ. Нам судьбой уготовано непрестанно расширять свои володіння і нести свет цивабозации везде — від Геркулесовых столбов і до самых краёв света."
 rom_triumphs: "Римські тріумфи"
 rom_triumphs_desc: "Триумф — це не просто формальное вступление в завоёванный місто, а скорее памятное торжество в честь наших храбрых полководцев. Подобные церемонии внушают нашим подданным трепет і побуждают їхня верно служить державе."
 rom_roman_architecture: "Римська архітектура"
 rom_roman_architecture_desc: "наші акведуки і амфитеатры є свидетельством архитектурного мастерства римских строителей і инженеров. ці грандиозные сооружения можуть простоять багато хто сотни лет, що лише подчёркивает незыблемое величие Рима."
 #Byzantium
 byz_heart_of_orthodoxy_advance: "Серце православ'я"
 byz_heart_of_orthodoxy_advance_desc: "$constantinople$ — сердце живой і старинной веры. Ми горднимся своїм статусом главенствующей православной нимперии, покровителя Вселенского патриархата і защитника христианства от язычников."
 byz_akritai_advance: "Акрити"
 byz_akritai_advance_desc: "ці лёгкие войска — гордые защитники наших границ від внешних угроз. Они опекают і защищают доверенные им земли. Акриты — мастера оборонительных воєн, особенно проти кавалерии, і часто первыми реагируют на внешние угрозы."
 byz_cataphracts_advance: "Пізні катафрактарії"
 byz_cataphracts_advance_desc: "незважаючи на изменения, які принесли з собой порох і развитие военного дела, ми завжди можем полагаться на тактику, отточенную до совершенства за столетия."
 byz_historiography_advance: "Візантійська історіографія"
 byz_historiography_advance_desc: "наш народ стоит на плечах гигантов. Запись деяний предков, отслеживание родословных і сохранение древних традиций — це внушающая благоговение работа, яка соответствует нашому выдающемуся месту в історії."
 men_of_letters_advance: "Літератори"
 men_of_letters_advance_desc: "Ни для кого не секрет, що Запад завидует нашим литературным достижениям і нашому просвещённому прошлому. Западные держави стремятся нанять наставников серед представників нашого двора і мечтают присвоить знания, способствовавшие восхождению могущественных империй і повлиявшие на культуру целого континента. Завдяки литераторам западные сусіди полюбят нашу историю і переймут наш образ жизни."
 byz_shield_of_the_west: "Щит Заходу"
 byz_shield_of_the_west_desc: "Ми стоим між Европой і морем язычников, ми — гордые защитники, щит від иноземных угроз. наші мечи завжди будуть преградой для всякого, кто стремится искоренить нашу веру, і обрушатся на тех, кто стремится покончить з нашими традициями."
 byz_court_of_languages: "Двір багатьох мов"
 byz_court_of_languages_desc: "при дворе в Константинополе живёт безліч дипломатов і сановников со всіх уголков известного миру. в результате тут говорят на многих языках, проявляя уважение к каждому з них. це явное свидетельство нашого процветания і достижений нашого народа, чьи история і мова изменабо мир."
 byz_poikilia: "Пойкілія"
 byz_poikilia_desc: "Византийская культура захлестнула Европу. це элегантное сочетание разнообразных оттенков стало новейшим способом отобразить симфонию цветов і деталей в искусстве і архітектури."
 byz_crossroads_of_continents: "На стику континентів"
 byz_crossroads_of_continents_desc: "Византия стоит на пересечении Европы і Азии. це завидное положение зробилао наш місто важным игроком в морской торговле."
 byz_the_new_helepolis: "Захоплювач міст"
 byz_the_new_helepolis_desc: "Традиция использования і совершенствования самых мощных і впечатляющих осадных орудий — хорошо известный нам аспект ведения воєн. якщо ми адаптируем і усовершенствуем применение пороху, наші орудия смогут сокрушить любых ворогів."
 byz_reaffirm_synod_powers: "Реформовані процедури Синоду"
 byz_reaffirm_synod_powers_desc: "в державе таких размеров, як наша, бюрократия стає сущим кошмаром. Щоб довести до ума религиозные процедуры і не собирать $orthodox_synod$ по каждому поводу, ми сократим количество бюрократических препон і пересмотрим закони."
 byz_byzantine_inquisition: "Візантійська інквізиція"
 byz_byzantine_inquisition_desc: "$europe$ охвачена религиозными беспорядками, і ми должны быть готовы захищатися от сорняков, которые могут проникнуть в наш сад, иначе рискуем пасть жертвой ереси і нестабильности."
 byz_autokratoria_rhomaion: "Римська автократорія"
 byz_autokratoria_rhomaion_desc: "наша великая нация є неоспоримой преемницей римского величия і престижа. нашої главной целью должно стать возвращение цих давно утраченных земель."
 byz_modernized_strategikon: "Удосконалений «Стратегікон»"
 byz_modernized_strategikon_desc: "це руководство по ведению війни, составленное Маврикием в незапамятные времена, верой і правдой служило нашому народу в военное время. Проте війна змінюється, і нам потрібно меняться разом з нею. наша тактика перестроилась, наші полки научабось новим способам боя і освоабо нове оружие, яке куда эффективнее уничтожает всякого, кто посмеет выступить проти нас."
 byz_ancient_greek_studies: "Вивчення давніх греків"
 byz_ancient_greek_studies_desc: "Вновь обретённая классика і увлечение древнегреческим искусством открыли перед Западом возможность обучить народные массы і сохранить выдающиеся ідеї в различных культурных і научных областях."
 byz_the_new_imperial_army: "Нова імперська армія"
 byz_the_new_imperial_army_desc: "Слишком довго наші войска отставали від своих европейских суперників. Ми повинні провести военные реформы і розширити рекрутский набор, Щоб створити армію, достойную могучйого феникса."
 expand_varangian_guard_advance: "Розширення Варязької варти"
 expand_varangian_guard_advance_desc: "Варяги веками служабо нашої державе і славабось своим кодексом чести і непоколебимой верой. Расширив їхня ряды, ми укрепим стабильность і защиту Византии."
 imperatorskiy_moskovskiy_universitet: "Імперський Московский університет"
 imperatorskiy_moskovskiy_universitet_desc: "Императорский университет предназначен для изучения философии, медицины і права. Он играет важную роль в русском образовании і науке. Университет открыт в рамках реформы российского образования, задуманной выдающимся учёным Михаилом Ломоносовым і подчёркивающей важность объединения научных изысканий і инноваций."
 hurricane_hardy: "Защита від штормов"
 hurricane_hardy_desc: "кораблі, созданные по проектам Фёдора Апраксина, отличаются надёжностью і прочностью. Они способны пережить большинство штормов, які лише може обрушить на нас мать-природа. цей новаторский подход играет важную роль в наших зарождающихся морских амбициях."
 preobrazhensky_semyonovsky_imperial_guard: "Преображенский і Семёновский полки императорской гвардии"
 preobrazhensky_semyonovsky_imperial_guard_desc: "Потешные войска разделены на элитные подразделения і образуют императорскую гвардию, призванную защищать монархию. Они часто участвуют в придворных церемониях, парадах і других значимых событиях, тем самым подчёркивая, що їхня роль выходит за рамки военного дела."
 #Poland
 kasztelanowie: "Каштеляни"
 kasztelanowie_desc: "Каштеляны выступают голосом монарха і официальными представителями во владениях правителя. Они отвечают за сбор налогов і следят за исполнением закону, порой играя роль судей від имени короны."
 land_of_promise: "Земля обітована"
 land_of_promise_desc: "Плодородные земли в нашем владении привлекают безліч переселенцев з низших станів, мечтающих о лучшей жизни і процветании."
 statute_of_kalisz: "Калішський статут"
 statute_of_kalisz_desc: "Також известный як «Всеобщая хартия еврейских свобод», цей закон содержит статьи, дарующие всім евреям свободу вероисповедания, торгівлі і перемещения. Статут також направлен на сокращение обвинений евреев в кровавом навете, пропагандируемом католической церковью."
 corona_regni_poloniae: "Корона Королівства Польського"
 corona_regni_poloniae_desc: "ідея о том, що королевство неделимо і є общей собственностью всйого политического сосуспільства в наших владениях, а не однієї династії або монарха, прочно засела в нашем сознании і в умах подвластных нам князей."
 krakow_grosz: "Краковський грош"
 krakow_grosz_desc: "в попытке реформировать финансовую систему ми представабо новую валюту — краковский грош. ці монети чеканятся з срібла і призваны бросить вызов господству богемского пражского гроша і сделать нашу державу примером централизованного налогообложения."
 stone_and_brick: "Камень і кирпич"
 stone_and_brick_desc: "Веками ми полагались на непрочную древесину при строительстве поселений і защиты від ворогів. Теперь же ми составабо план развития инфраструктуры наших владений, опирающийся на казну і политический вес. Ми унаследовали деревянные міста, але після себя оставим укрепления з камня і кирпича."
 council_of_three_lands_advance: "Ваад трьох земель"
 council_of_three_lands_advance_desc: "наша держава издревле принимала у себя обездоленных і гонимых евреев. Поддержать стабильность і духовную силу нам поможет совет, учреждённый для удовлетворения їхня потребностей і защиты прав."
 polish_renaissance: "Польське Відродження"
 polish_renaissance_desc: "Завдяки вдохновению від итальянского Возрождения в наших художественных галереях тоже расцветут искусство і культура."
 granary_of_europe: "Амбар Европы"
 granary_of_europe_desc: "Завдяки фільваркової системе плодородные земли наших володінь дають найбагатші в Европе врожаї зернових. Подібне достаток дозволяє нам постачати ринки за межами своїх кордонів. Наш народ продовжить процвітати, не побоюючись голоду."
 komisja_edukacji_narodowej: "Освітня комісія"
 komisja_edukacji_narodowej_desc: "в відповідь на потреба нашого уряду в вмілих адміністраторах, а також заради ефективного управління ми створнимо перше в Европе міністерство освіти, покликане підвищувати грамотність серед населення."
 szkola_rycerska: "Лицарська школа"
 szkola_rycerska_desc: "Обучая нове поколение дворян і закладывая в них чувство национальной гордости, ми на багато хто покоління обеспечим себя умелыми военными і чиновниками."
 great_sejm_reforms: "Реформи Великого Сейму"
 great_sejm_reforms_desc: "Щоб вижити і процветать дальше, ми повинні забезпечити надёжную работу государственного механизма і заложить під нйого крепкий фундамент. Парламент перейдёт на более сучасний режим работы і передаст свои нові полномочия. Цель цієї эволюции в том, Щоб ослабить власть аристократов і скоротити число злоупотреблений, допускаемых інституцією крепостного права."
 late_winged_hussars_advance: "Пізні крилаті гусари"
 late_winged_hussars_advance_desc: "в XVII веке польские гусары получабо дальнеюшее развитие, приняв на вооружение тяжёлые доспехи, окрашенные в белый і красный цвета. Они шли в бой з пиками длиной близько шести метров. Таранный удар гусаров була поистине ужасающим, нередко он подрывал боевой дух ворога і вынуждал його в панике бежать."
 winged_hussars_advance: "Крилаті гусари"
 winged_hussars_advance_desc: "Изначально гусары были лёгкой разведывательной кавалерией, але з упадком старой феодальной армії ми сталі полагаться на профессиональные полки. Обновлённые тяжёлые гусары станут ядром обновлённой армії. Вскоре всі станут бояться польских крылатых гусаров."
 wojsko_komputoe: "Компутове військо"
 wojsko_komputoe_desc: "Компутовое войско опиралось на рассчитанный Сеймом годовой бюджет. ідея заключалась в том, Щоб дати Речи Посполитой регулярную армію для обороны."
 folwark_system: "Фільваркова система"
 folwark_system_desc: "Фольварковая система — це производственная система, поощряющая излишки сельскохозяйственной продукции. Крестьян побуждали працювати в фольварках на правах арендаторов або під принуждением. ця система стала основой польской экономики."
 #China & Variations
 baihua: "Письмовий байхуа"
 baihua_desc: "наші володіння тянутся далеко за горизонт. Появление общей письменности для наших подданных устранит пропасть між нами, поможет развитию культури і уменьшит число конфликтов, вызванных недопониманием і языковыми различиями."
 zaju: "Цзацзюй"
 zaju_desc: "це сочетание танца і музыки, яке обычно делится на чотири акта, ярко відображає культурные высоты нашого суспільства."
 successors_of_genghis_khan: "Спадкоємці Чингісхана"
 successors_of_genghis_khan_desc: "Ми прошли путь від тотальных завоеваний до епохи бескрайнею імперії $genghis_khan_name_no_tooltip$а. наш народ походить з многих поколений великих полководцев, яких было суждено переписать историю."
 confucian_influences: "Конфуціанський вплив"
 confucian_influences_desc: "Щоб подобающе управлять державой, наші радники повинні искать мудрости в учениях Конфуция, обращать внимание на детали і стремиться к меритократии. Лише так можна створити здоровое і процветающее правительство."
 extensive_canal_works: "Розширення каналів"
 extensive_canal_works_desc: "Численні реки, пересекающие наші володіння, сулят нам процветание. Щоб поставить це изобабое себе на службу, ми создадим инфраструктурную сеть і сможем перенаправлять воду, а також перевозить людей і грузы між реками і поселениями вдали від водоёмов."
 zhongshu_sheng: "Чжуншу Шен"
 zhongshu_sheng_desc: "Центральный секретариат — це одна з важнеюших ветвей #italic трёх департаментов і шести министерств#!. Он отвечает за составление упорядоченного свода императорских реформ і указов."
 lijia_system: "Система лі цзя"
 lijia_system_desc: "в рамках системы ли цзя ми можем контролировать приграничные земли, расселяя на них военных. Передавая землю і права на её обработку размещённым на границах войскам, нам удастся защитить границы і значно усаботь контроль над ними."
 yulin_tuce: "Юйлінь туце"
 yulin_tuce_desc: "наші предки часто сталкивались з неуплатой налогов. Составив реестры для всіх районов і провінцій, ми сможем лучше отслеживать, сколько налогов причитается правительству з каждого участка земли. ця система налогообложения преимущественно опирается на урожай зерновых з каждого обследованного участка."
 weisuo_system: "Вей со"
 weisuo_system_desc: "Многие иноземные завоеватели жаждут підкорити наші земли. Поэтому ми повинні створити систему гарнизонов для быстрого реагирования на вторжения. Завдяки набору местных військ наша способность к обороне укрепится за счёт припасов і более эффективной логистики."
 grand_coordinators: "Масштабна координація"
 grand_coordinators_desc: "Щоб сохранить нашу династію, необхідно удерживать контроль над территориями, определять политический курс і руководить войсками. Завдяки учреждению комитета з высокопоставленных чиновников ми сможем укрепить своё положение, привнеся стабильность во внешние і внутренние дела."
 the_censorate: "Цензурне управління"
 the_censorate_desc: "ця ветвь нашого правительства работает параллельно другим институтам і отвечает за противодію коррупции. в задачи цензоров входит борьба з дворцовыми интригами і злоупотреблениями. Их часто считают глазами і ушами императора."
 the_tea_trade: "торгівля чаем"
 the_tea_trade_desc: "Чай — це знаковый напиток нашого суспільства. Он любим многими і преобладает на всіх суспільних встречах. торгівля им несомненно приведёт не лише к росту разнообразия сортов чая, але і к повышению производительности."
 tu_bing: "Ту бін"
 tu_bing_desc: "в связи з потребностью полноценно защищать наші границы стало очевидным, що нам требуется система набора, ориентированная на местных солдат і защитников. ці люди отлично дополнят наші боевые возможности независимо від системы #italic вэй со#!."
 tusi_titles: "Титули туси"
 tusi_titles_desc: "ці титулы і административные должности даруются военачальникам і местным вождям. Они призваны предотвращать беспорядки і держать местное население під контролем центральной влади."
 salt_monopoly: "Восстановление монополии на соль"
 salt_monopoly_desc: "в прошлом монопольная торгівля солью была одним з головних источников доходов казны. Проте предыдущие императоры решабо покончить з нею в интересах торгівлі. Пора повернути торгівлю солью під контроль государства."
 reform_the_grand_secretariat: "Реформа внутридворцового секретаріата"
 reform_the_grand_secretariat_desc: "#italic Внутридворцовый секретаріат#! вважається по сути верховным институтому в наших землях і завжди оказывал поддержку нашним правителям. Учитывая його огромное вплив в административных вопросах, нужно провагути реформу секретаріата, чтобы повысить його эффективность."
 grand_military_parades: "великі военные парады"
 grand_military_parades_desc: "Славная военная история нашого народа буде выставлена на всеобщее обозрение. Во время военных парадов ми продемонстрируем свой военный опыт і ни з чем не сравнимую силу."
 silver_standard: "Срібний стандарт"
 silver_standard_desc: "Щоб упростить сбор налогов і збільшити свои доходы, ми обратим большую часть обязательств в пользу правительства — начиная з подушного налога і заканчивая трудовыми повинностями крестьян або выплатами местным чиновникам — в единую выплату серебром, яка залежить від численности населення і площади обрабатываемых земель в кожної з префектур."
 nine_garrisons_of_the_great_wall: "Девять гарнізонів Великой стены"
 nine_garrisons_of_the_great_wall_desc: "для защиты від свирепых варваров мало просто чинить Великую стену. Девять гарнизонов представляют собой военные городки вдоль стены, які не лише допоможуть нам защищать ключевые проходы, але і улучшат ситуацию з логистикой на северной границе."
 the_red_cannon: "Червона гармата"
 the_red_cannon_desc: "Нехай рыжие варвары з Европы нецивабозованны і дурно воспитаны, зато они знают, як создавать добротные пушки і огнестрельное оружие. Импортируя і копируя їхня оружие, ми усабом свою армію і сможем эффективно сдерживать любых загарбників."
 woodblock_printing: "Ксилография"
 woodblock_printing_desc: "Производство тонких изображений, художественных работ і книг з помощью цього метода печати завладел вниманием нашого народа, і он пожелал усовершенствовать цю технологію. Ксилография стала частиною нашої культури, а благодаря недавним улучшениям публикация текстов лише сильнее подкрепит наш престиж!"
 green_standard_army: "Армія зеленого прапора"
 green_standard_army_desc: "Окрім вісьми прапорів, нам потрібна додаткова сила для підтримання порядку на завойованих територіях. Армія зеленого прапора, сформована з китайських військових, стане надійним доповненням до наших основних військ."
 great_tax_reform: "Великая податківая реформа"
 great_tax_reform_desc: "наша великая нация не знает недостатка в монетах і плодородных полях. і раз ми хотим управлять ею як подобает, потрібно применять нові формы налогообложения для создания здорового бюджета."
 junji_chu: "Цзюньцзи чу"
 junji_chu_desc: "#italic Цзюньцзи чу#!, також извагутный как Большой рада, отвечает за военные вопросы. Він является главным тайным радаом і затмил собій внутридворцовый секретаріат, заснована предыдущними династиями. Несмотря на свою ключевую роль, рада останется неформальным объединением внутреннйого двора, функционируя паралельно іншним обязанностям членов радаа."
 jingdezhen_porcelain: "Цзиндэчжэньский фарфор"
 jingdezhen_porcelain_desc: "цей символ процветания суспільства і вершина искусства є одним з знаковых товарів нашого народа. Усовершенствовав виробництво фарфора і создав новую, улучшенную версию, #italic цзиндэчжэньский фарфор#!, ми сможем розширити своё культурное влияние."
 sanxitang: "Саньситан"
 sanxitang_desc: "Зал трёх раритетов є хранабощем редчайших і ценнеюших объектов і предметов искусства. Завдяки покровительству правителя тут сталі проводить научные дискуссии, лекции і даже культурные мероприятия, способствуя обмену идеями і развитию науки."
 monuments_to_greatness: "Монументы величию"
 monuments_to_greatness_desc: "наша история насчитывает тысячи лет, і наш народ благодаря своему упорству пережил немыслимые катастрофы. Признание собственной силы стало чертой нашого суспільства. наша стойкость выражается в мощи нашої армії і великолепии нашого искусства."
 ten_great_campaigns: "Десять великих кампаний"
 ten_great_campaigns_desc: "Десять великих кампаний призваны розширити наше влияние внутри границ і за їхня пределами. для цього ми наберём огромную армію, яка подавит любое сопротивление і задушит в зародыше сами мысли о мятеже. наша слава буде вечной."
 tributary_system: "Система данников"
 tributary_system_desc: "це система подчинения местных вождей і правителів, які отправляют нам дары, признавая тем самым нашу власть. Совершенствование і централизация цієї системы лише упрочат наш контроль над ними."
 #Timurids
 timurid_cavalry: "Тімуридская кавалерия"
 timurid_cavalry_desc: "Великий $genghis_khan_name_no_tooltip$ господствовал в степях благодаря своей коннице, і ми тоже придём к триумфу благодаря нашим лошадям. наша кавалерия призвана вести беспощадную війну. в цих сёдлах сидят лучшие воины, які будуть вселять страх в сердца ворогів."
 timurid_architecture: "Тімуридская архитектура"
 timurid_architecture_desc: "Веками весь известный мир завидовал персидской архітектури. Ми повинні поспособствовать развитию нового типа архитектуры, Щоб занять место, принадлежащее нам по праву рождения."
 the_mantle_of_the_great_khan: "Мантія великого хана"
 the_mantle_of_the_great_khan_desc: "Смерть $genghis_khan_name_no_tooltip$а создала вакуум влади, і в сторону освободившйогося места устремабось те, кому не стоило цього делать. Проте благодаря бракам ми укрепабо своё право считаться потомками великого хана, і тепер воины степей знают, за кем им следовать."
 turco_persian_tradition: "Тюрко-персидская традиція"
 turco_persian_tradition_desc: "Нет смысла заперечувати, що $persia_region$ — це исконный центр культури і языков, яка влиял на различные тюркские народы, веками населявшие його окраины. Ми поддержим такое смешение і создадим власні культурные традиції."
 tamerlane_chess: "Шахматы Тамерлана"
 tamerlane_chess_desc: "цей новий вариант шахмат, яка создан основателем нашої династії, улучшает ранние версии. з його помощью наші полководцы смогут оттачивать своё мастерство в стратегии і тактике."
 chagatai_literature: "Карлуцька література"
 chagatai_literature_desc: "Карлукский мова восточных степей намного более гідне быть носителем мыслей і ідей нашого великого рода, чем персидский або арабский. Ми повинні способствовать распространению языка наших предков і створити новую литературную традицию."
 nambardar_levy: "Ополчение намбардаров"
 nambardar_levy_desc: "$nambardar_levy$, #italic čerig-i nambardar#!, — це войска не монгольського і не тюркского происхождения. Віни набираются з местного иранского населения, что дозволяє нам значно увеличить размеры армии."
 timurid_renaissance: "$TIM_ADJ$ое Відродження"
 timurid_renaissance_desc: "Со времён раннею тимуридской экспансии наші земли привлекали великих творцов і выдающихся мыслителей. Продолжая покровительствовать искусству, наукам і литературе, ми превратабо $herat$ і $samarkand$ в ярчайшие жемчужины миру."
 riches_of_the_silk_road: "Контроль над Шовковим шляхом"
 riches_of_the_silk_road_desc: "Пока наші купці контролируют торгівлю, текущую через Трансоксиану і Самарканд, ничто не буде мешать движению товарів і богатство нашої династії продолжит расти."
 reform_the_diwan: "Реформация дивана"
 reform_the_diwan_desc: "Нам повезло, що у нас на службе знаходяться верные і образованные персидские чиновники, які на протяжении поколений оттачивали искусство управления. Увы, потомственные должности постепенно приводят к стагнации і отсутствию инноваций. Снижая количество таких должностей з каждым поколением, ми сможем вознаграждать не лише верных, але і способных. Умелые чиновники повинні занимать высокопоставленные должности независимо від свойого происхождения."
 conquerors_legacy: "Наследие завоевателя"
 conquerors_legacy_desc: "наша славная империя — це наследие великих завойовників. Завдяки свирепости своих військ $genghis_khan_name_no_tooltip$ смог підкорити земли від Европы до Китая. Ми його преемники, і наші войска будуть столь же грозными, як і його."
 #Golden Horde
 glh_kipchak_khanate: "Кипчакское ханство"
 glh_kipchak_khanate_desc: "наша великая держава також відома як Кипчакское ханство, правящее Половецкой або Кипчакской степью. Учитывая, какие обширные пространства знаходяться під нашої властью, ми сможем набирать неисчислимые полчища бойцов."
 glh_legacy_of_jochi: "Наследие Джучи"
 glh_legacy_of_jochi_desc: "Джучи, сын $genghis_khan_name_no_tooltip$а, ненамного пережил свойого отца, однак його присутствие і наследие продолжают ощущаться в нашої державе, наслише, що нас даже називають Улусом Джучи. Воины будуть стекаться під наші знамёна, Щоб сохранить це наследие."
 glh_legacy_of_the_golden_horde: "Наследие Золотой Орды"
 glh_legacy_of_the_golden_horde_desc: "мир содрогнётся Перед нами! Ми были однієї з головних частей імперії $genghis_khan_name_no_tooltip$а, а тепер являемся главной политической силой Восточной Европы і степей."
 glh_perso_mongol_administration: "Персо-монгольская администрация"
 glh_perso_mongol_administration_desc: "наші предки веками оттачивали монгольскую административную систему, однак не стеснялись объединять ідеї і методи подчинённых народов. наша система управления отчасти опирается на традиції, восходящие к великому $genghis_khan_name_no_tooltip$у, а отчасти на заимствования у персидских і мусульманских чиновников з покорённых земель."
 glh_tatar_traditions: "Татарские тзарадиции"
 glh_tatar_traditions_desc: "Хоть наша империя більше і не управляется з седла, к армії це не относится. На протязі столетий ми не теряли связей з корнями і завжди старались, Щоб уровень мастерства своих всадников оставался недостижимым. Перенимая нові технології і тактики в будущем, ми станем опираться на сильную организацию і воинские традиції Монгольской імперії."
 glh_secure_the_trade_routes: "Защита торговых путей"
 glh_secure_the_trade_routes_desc: "Не всі богатства миру проистекают з наших земель. торгівля — источник благосостояния, і Золотая Орда завжди защищала купців. Гарантировав безопасность всякому, кто желает перевезти товари через наші земли, ми обеспечим приток мехов, китайских изделий, шёлка, пряностей і прочих предметов в наші міста. Не так важно, будуть ли ці товари продаваться в них. Само їхня присутствие поспособствует обогащению нашого народа."
 glh_religious_pragmatism: "Религиозный прагматизм"
 glh_religious_pragmatism_desc: "Ограничения і жёсткие доктрины никогда не пользовались популярностью серед татарских орд. коли великий $Oz_Beg$-хан принял ислам, це була ислам суфийских шейхов або фанатичных кади, яких он пригласил в свои земли. наша держава стоит на многовековых традициях і преданности. віра играет в этом свою роль, але ми бы предпочли видеть свою державу процветающей, а не распавшейся на части в попытках заставить всіх следовать общей вере."
 glh_modernization_of_steppes: "Модернизация степей"
 glh_modernization_of_steppes_desc: "в далёком прошлом армії $genghis_khan_name_no_tooltip$а повелевали степями. наша держава превзошла мечты нашого предка, і тепер ми сами по себе являемся отжеельной силой. Ми модернизируем свои территории і станем образцом для всйого миру."
 #Crimea
 cri_genghisid_legacy: "Наследие Чингизидов"
 cri_genghisid_legacy_desc: "наші предки воевали бок о бок з Чингисханом во время його завоевательных походів. Ныне нашим государством правят потомки великого хана, і ми продолжаем свято хранить воинские традиції прошлых поколений."
 cri_slavers: "Степные работорговцы"
 cri_slavers_desc: "торгівля рабами — крайне прибыльное дело. зокрема, на турецких, арабских і персидских рынках можна выручить крупную сумму за пленных христиан."
 cri_free_cattle_grazing: "Свободный выпас скота"
 cri_free_cattle_grazing_desc: "Ми никак не ограничиваем выпас лошадей і прочйого скота в наших владениях. наші скотоводы і пастухи можуть свободно заниматься своим делом і торговать в любом районе степей."
 cri_steppe_commanders: "Степные командиры"
 cri_steppe_commanders_desc: "Крымские всадники в совершенстве овладели техникой боя в степи. Они умело используют скорость своих скакунов, устраивая засады і атакуя неуклюжие европейские армії з флангов."
 cri_devshirme_of_the_steppes: "Девширме степей"
 cri_devshirme_of_the_steppes_desc: "Крымская знать многое позаимствовала у османов в части военного дела. це привело к созданию особой системы набора і подготовки воинов, объединяющей в себе тюркские і исламские практики."
 #Chagatai
 chg_legacy_of_chagatai: "Наследие Чагатая"
 chg_legacy_of_chagatai_desc: "Наследие $genghis_khan_name_no_tooltip$а живёт в нас через його сына Чагатая. всі содрогнутся Перед нами, коли ми возродим його славу."
 chg_chagatai_riders: "Конница Чагатая"
 chg_chagatai_riders_desc: "Кони $genghis_khan_name_no_tooltip$а топтали землю від Европы до Китая. Ми його наследники і преемники, і наша кавалерия буде внушать врагам такой же страх."
 chg_the_mountain_khanate: "Горное ханство"
 chg_the_mountain_khanate_desc: "Ми укрылись між озером Балхаш і Тянь-Шанем. ця суровая земля не прощает ошибок, і ми умеем использовать её як оружие проти потенциальных загарбників."
 chg_border_wars: "Бесконечные пограничные війни"
 chg_border_wars_desc: "Ми окружены враждебными народами і сталкиваемся з постоянной необходимостью охранять свои границы. у наших бдительных солдат полно возможностей оттачивать свои навыки в бою, що превратило нас в народ закалённых воинов, готовых возродить наследие великого хана."
 chg_sons_of_chagatai: "Сыны Чагатай-хана"
 chg_sons_of_chagatai_desc: "Ми ведём происхождение від Чагатай-хана, второго сына Чингисхана, яка коли-то правил этими землями і создал могучую державу — преемницу Монгольской імперії. з тех пор прошло багато времени, однак ми можем укрепить свою легитимность, обратившись к наследию нашого предка."
 chg_tradition_of_conquest: "Тзарадиция завоювання"
 chg_tradition_of_conquest_desc: "Покорение народов — дело непростое, не всі готовы прийняти наше просвещённое правление. Проте ми нашли более простые способи включать народы в свою империю, не возводя пирамиды з черепов. наші предки цього так і не усвоабо."
 chg_scheming_court: "Придворные интриги"
 chg_scheming_court_desc: "Постоянная борьба між князьями і местными аристократами, а також городами і племенами Чагатайского ханства породабо нацию умелых интриганов. якщо нам удастся забыть о внутренних распрях і направить цю энергию на то, Щоб перехитрить ворогів, це принесёт нашому народу огромную пользу."
 chg_glory_of_conquest: "Слава завоювань"
 chg_glory_of_conquest_desc: "Нехай всі знают, що мальчик не станет мужчиной, пока не проскачет в рядах нашого непобедимого войска; що йому не видать жены, пока он не возьмёт жену другого мужчины; що он не заслуживает свойого жабоща, пока не сожжёт чужое. Нехай служба в нашем войске буде единственным способом стать мужчиной."
 chg_unrelenting_horde: "Неумолнимая орда"
 chg_unrelenting_horde_desc: "наші армії пройдут по земле подобно великим ордам $genghis_khan_name_no_tooltip$а. Копыта наших конею растопчут ворогів, мов стебли травы в степях. всі будуть бояться силы наших військ!"
 #Mongol Empire
 mge_pax_mongolica: "Pax Mongolica"
 mge_pax_mongolica_desc: "Ми объединабо під своим знаменем всі монгольские территории. наш народ познает стабильность і процветание, каких не было со времён великого $genghis_khan_name_no_tooltip$а."
 mge_all_under_a_khan: "Всё під властью хана"
 mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$ объединил под своїми знамёнами обширные территории. Ми знову собрали їхня под владую одного хана, і все жители нашей нимперии присягнут на вірність нашійу знамени."
 mge_ghostly_horses_of_the_plain: "Призрачные кони равнин"
 mge_ghostly_horses_of_the_plain_desc: "Слава монгольских всадников відома по всьому свету. наші вороги будуть дрожать від страха при виде клубов пыли на горизонте, опасаясь, що це приближается наша конница!"
 mge_yeke_mongol_ulus: "Великое Монгольское государство"
 mge_yeke_mongol_ulus_desc: "Ми истинные монголы, ми возродабо #italic Их Монгол улс#!, Великое Монгольское государство, і вернули славу імперії великого $genghis_khan_name_no_tooltip$а. якщо выпадет шанс, наш народ попытается воспроизвести свершения великого хана і возродить його наследие, знову объединив некогда обширные территории Монгольского ханства."
 mge_life_of_steppe_warrior: "Жизнь степного воина"
 mge_life_of_steppe_warrior_desc: "для неподготовленного человека степь — це зловещее место, яке не прощает ошибок. наш народ привык жить в самых суровых условиях, тому ми отличаемся стойкостью і умеем выживать. всі наші солдаты повинні обладать опытом і навыками выживания."
 mge_multicultural_empire: "Многокультурная нимперия"
 mge_multicultural_empire_desc: "Территории великої Монгольской імперії включают в себя безліч земель і народов, объединённых славным правлением великого хана."
 mge_improved_yam_system: "Укращенная ямская система"
 mge_improved_yam_system_desc: "Система ямов, во времена $genghis_khan_name_no_tooltip$а раскинутая по всей імперії, значно упрощала сообщение і логистику. Ми восстановабо і улучшабо цю систему, наші гонцы способны преодолевать обширные простори імперії со скоростью, яка ранее считалась невозможной."
 mge_mongolian_mobility: "Монгольская мобильность"
 mge_mongolian_mobility_desc: "Обычно кожен з наших солдат содержит трёх або четырёх скакунов, Щоб менять їхня кожен раз, коли конь устаёт, і целыми днями двигаться з высокой скоростью без остановок. Более того, лишние коні — це запас пищи в виде молока і конины, що куда лучше защищает наші войска від голода в сравнении з армиями так называемых цивабозованных держав. Завдяки цьому ми з лёгкостью можем обходить ворогів і пересекать обширные территории со скоростью, яка покажется им немыслимой."
 mge_kheshig: "Кэшики"
 mge_kheshig_desc: "Кэшики в прошлом буви телохранителями великого монгольського хана. Їх потомуки продолжат оберегать хана, коли тот поскачет в битву з врагами його народа!"
 mge_glory_of_the_khan: "Слава хана"
 mge_glory_of_the_khan_desc: "Великий $genghis_khan_name_no_tooltip$ собрал огромную армію, какой ще не видывал свет. Ми наследники його славы, і наша армія затмит даже великие монгольские армії прошлого."
 #Steppe Hordes
 horse_lords: "Степные повелители конею"
 horse_lords_desc: "Человек — це величайший з зверей. Новорождённых жеребят ми растим серед своих детей, Щоб они учабось быть такими же благородными і свирепыми, як наш народ. Ми признаём, що жёсткая дрессировка — наша главное достижение, і коні признают в нас своих повелителей."
 kurultai_advance: "Курултай"
 kurultai_advance_desc: "Собрав всіх предводителей воинских отрядов, ми сможем выбрать хана, яка приведёт наші орды к победе. в этом шатре буде решаться судьба нашого народа, будуть выбираться лидеры з тех кандидатов, кто сочтёт себя достойными вести нас."
 beyond_the_sun: "за солнцем"
 beyond_the_sun_desc: "Эпоха великих орд ще не закончилась. Ми научабось на ошибках своих ворогів, сталі мудрее і сильнее. всі земли, де живёт і умирает солнце, будуть нашими."
 steppe_slave_raiding: "Степные набеги за рабами"
 steppe_slave_raiding_desc: "наші налётчики стремительны як ветер, они наносят удар і исчезают прежде, чем їхня заметят. Разорение подвергшихся нападению поселений позволяет не лише разжиться деньгами, але і добыть пленных, яких можна выгодно продать."
 caravanserai_advance: "$caravanserai$"
 caravanserai_advance_desc: "Торговые маршруты, сложившиеся в Среднею Азии за прошедшее тысячелетие, привели к появлению дорожной сети, известной як Шёлковый путь. Ключом к её расцвету сталі караван-сараи, места вдоль пути, де купці і караваны можуть остановиться на отдых."
 borjigin_blood: "Кровь Борджигинов"
 borjigin_blood_desc: "в нас течёт кровь Борджигинов, кровь самого $genghis_khan_name_no_tooltip$а. всі держави склонятся перед нашим наследием, всі земли в степи признают нас своими."
 turco_mongol_tradition: "Тюрко-монгольские тзарадиции"
 turco_mongol_tradition_desc: "Хотя династія Борджигинов родом з Монголии, на землях Среднею Азии, завоёванных Чингисханом, проживали преимущественно тюрки. в результате ці дві группы смешались, породив уникальную культуру."
 yams_of_the_great_khan: "Ямы великого хана"
 yams_of_the_great_khan_desc: "Щоб гонцы поспевали за монгольскими армиями, Чингисхан учредил систему ямов — почтовых станций, установленных на расстоянии 30–60 километров друг від друга. Там монгольских гонцов ждала їжа, ночлег і сменные коні. це позволяло им перемещаться со скоростью лошадиного галопа, і усталость більше не влияла на гонца. Завдяки цьому наша империя сумела справиться з логистическими проблемами, вызванными размерами Pax Mongolica. по крайнею мере, на какое-то время."
 mandate_of_the_khan: "Ханский мандат"
 mandate_of_the_khan_desc: "$rank_kingdom_horde_ruler_suffix_male$ приказывает, і боги повинуются. Единство нашйого народа проистекает з верности великому лидеру. Лишь тот, кто здатний переломить волю преклонивших колено перед короной, гідне нашей преданности."
 there_shall_be_no_grass: "Травы не буде"
 there_shall_be_no_grass_desc: "Там, де прошла орда, никогда не буде расти трава, земля більше не буде кормить наших ворогів, будуть проходить дни і ночи, але земля останется безмолвной, не давая урожая. від цього голода нет спасения."
 slavery_before_death: "Рабство замість смерти"
 slavery_before_death_desc: "війна невозможна без разорения городов. в прошлом наші воины беспощадно разрушали і грабабо чужие поселения, истребляя всіх на своём пути. це повышало їхня боевой дух, але было невыгодно з экономической точки зрения. новий подход предполагает, що як минимум трудоспособных людей тепер будуть обращать в рабство замість того, Щоб відразу резать им глотки."
 horde_loyalty: "Верность орды"
 horde_loyalty_desc: "Верность нашого народа не подлежит сомнению. Ни одна живая душа під властью хана і думать не посмеет о том, Щоб покинуть нас."
 horde_loot_discovery_advance: "Прибыль від набйогов"
 horde_loot_discovery_advance_desc: "Набеги завжди играли отжеельную роль в нашої жизни. Через грабёж і разорение наш народ учится і накапливает богатства. в налётах нет нічого плохого. Во всяком случае, для нас."
 trampling_horde: "Попирающая орда"
 trampling_horde_desc: "Завоевания $genghis_khan_name_no_tooltip$а потрясли увесь світ, і ми последуем його примеру. мир буде бояться галопа наших конею."
 watchers_of_the_silk_road: "Смотрители Шёлкового пути"
 watchers_of_the_silk_road_desc: "Ми не строим, ми не торгуем. Ми просто берём всё необходимое… а порой і чуть більше. наші воины внимательно следабо за иноземными купцами і їхня методами ведения дел, і тепер ми знаем безопасные пути перевозки наших товарів."
 logistics_of_khan: "$rank_kingdom_horde_ruler_suffix_male$ская логистика"
 logistics_of_khan_desc: "Люди забывают, що завоювання великого хана были возможны не лише благодаря превосходству в военной силе, але і благодаря превосходной логистике. Ми повинні воспроизвести методи великого хана, адаптировав їхня під нужды времени. це дозволить нам осуществлять более масштабные завоювання."
 populating_the_steppes: "Заселение степей"
 populating_the_steppes_desc: "Ми несём разруху врагам, але ми також повинні приносить мир тем, кто населяет наші володіння. Поддерживая внутренний мир і побуждая талантливых жителей нашої імперії планировать і заселять нові великие міста, ми сможем підкорити степи."
 a_magnanimous_empire: "Великодушная нимперия"
 a_magnanimous_empire_desc: "Процветающее правление великого хана відомо благодаря не лише його грозному мечу, але і великодушию к тем, кто поступил мудро і преклонил перед ним колено. К тем, кто примет нашу терпимую империю, ми будем относиться як к её части."
 horde_ardor: "Рвение орды"
 horde_ardor_desc: "вороги боятся наших свирепых і грозных конею не менше, чем їхня наездников. Вид нашої конницы, направляющейся на війну, рождает в голове образ неудержимой армії з ада."
 #Persia
 ira_sasanian_heritage: "Наследие сасанидов"
 ira_sasanian_heritage_desc: "до исламского завоювання Персия была центром Сасанидской імперії, раскинувшейся від Кавказа на западе до Киртхарских гор на востоке. Великие достижения цієї імперії справили огромное вплив на перське искусство і культурную идентичность."
 ira_islamized_persia: "Персидский ислам"
 ira_islamized_persia_desc: "Хотя исламизация Персии всё ще продолжается, мусульманская вера уже стала одним з стовпів нашої идентичности. Древние персидские традиції, объединённые з учением ислама, легли в основу наших нынешних базовых цінностей."
 ira_shahnameh: "$shahnameh$"
 ira_shahnameh_desc: "Поэма #italic $shahnameh$#!, також известная як «Книга царей», — национальный эпос персидского народа. Она описывает историческое і мифическое прошлое империй, существовавших на территории великий Персии. Поэма оказала огромное вплив на формирование нашої культури."
 ira_restoration_of_cities: "Восстановление городов"
 ira_restoration_of_cities_desc: "Монгольское нашествие 1219–1221 годов стало катастрофой для всей Персии: багато хто з её величественных і многолюдных городов превратабось в руины. Пора отстроить їхня заново і возродить колишню славу персидской метрополии."
 ira_improved_silk_road: "Развитие Шёлкового пути"
 ira_improved_silk_road_desc: "Систематический ремонт дорог і мостов, усиление охраны (і введение небольшого сбора на её утримання), строительство караван-сараев, Щоб путникам было де отдыхать — всё це не лише облегчит жизнь купцам, возящим свои товари по Шёлковому пути, але і увеличит доходы нашої держави."
 ira_promotion_of_irrigation: "Распространение ирригации"
 ira_promotion_of_irrigation_desc: "після монгольського нашествия персидский регион сравнительно обезлюдел: в нём стало намного менше жителей, чем при прошлых империях. Щоб оправиться від потерь і восстановить население, нам слід поддерживать сельское хозяйство, содействуя ирригации пригодных для возделывания земель."
 ira_persian_horses: "Персидские коні"
 ira_persian_horses_desc: "Коні играют фундаментальную роль в жизни нашого суспільства. Многие персы з детства заботятся об цих благородных животных, що способствует і искусству наших конезаводчиков, і стойкости кавалерии."
 ira_spread_of_persian_influence: "Персидское вплив"
 ira_spread_of_persian_influence_desc: "Персидский мова з його древнею і богатой историей пережил немало империй. Даже распространение ислама не преуменьшило його значимости для нашої идентичности, а сложившейся навколо нйого культуре пытаются подражать багато хто держави."
 ira_persian_rug_production: "Персидские ковры"
 ira_persian_rug_production_desc: "Персия издавна славилась коврами, але монгольское нашествие, разорившее наші земли, погубило многих искусных мастеров. для возрождения держави потрібна экономическая мощь, укреплению якій буде содействовать возрождение цього древнйого ремесла."
 ira_safaviyya_order_hall: "$safaviyya_order_hall$"
 ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
 ira_the_qizilbash: "$qizilbash$"
 ira_the_qizilbash_desc: "#italic Кызылбаши#!, что означает «красноголовые», представляют собій шиитский военный орден, основанный сефевие. Движнимые религиозным рвением, ці воинствующие суфии готовы подтрнимати нашу державу і стать ядром её армии."
 ira_the_qurchi: "Курчи"
 ira_the_qurchi_desc: "#italic Курчи#! — це элитное подразделение личной охраны шаха. Ці воины, набираемые з числа кызылбаши, получают свою плату не з податків, а непосредственно з казны монарха."
 ira_religious_state: "Религиозное государство"
 ira_religious_state_desc: "Какой бы веры ни придерживалась Персия, она завжди залишалася крайне религиозной державою. Духовность пронизывает всі аспекты нашої жизни, і даже само государство существует відповідно до з принципами веры, являя собой образец морали і справедливости."
 ira_the_ghilman: "$a_ghilman$"
 ira_the_ghilman_desc: "$a_ghilman$ — це отряд рабов-солдатів кавказского происхождения и, как правило, христианской веры. Прошедшие сувору обучение, они искусно владеют стрелковым оружием і играют важливу роль в нашей армии, уравновешивая другие влиятельные группы військових."
 ira_encouraged_art: "Поддержка искусства"
 ira_encouraged_art_desc: "Персидское искусство высоко ценится во всём известном мирі: ценители з ближних і дальних краёв специально приезжают за творениями наших художников. Ми повинні развивать це направление торгівлі і поддерживать начинающих мастеров."
 ira_nazir: "Придворные назиры"
 ira_nazir_desc: "Назиры, глаза і уши шахиншаха, осуществляют административный надзор за нашої державой. Контролируя придворную жизнь, они отвечают за назначение чиновников, і даже сам великий визирь вынужден считаться з ними."
 ira_the_tofangchi: "$a_tofangchi$"
 ira_the_tofangchi_desc: "$a_tofangchi$ — мушкетёры нимперии. Хотя огнестрельное оружие уже ранее использовалось, справилось це крайне нерегулярно, поскольку багато хто персидские военные отдают предпочтение тзарадиционному оружию — луку і стрелам. $a_tofangchi$ стремятся змінити такое становище дел, поскольку обучаются владению современным оружием."
 ira_the_tupchi: "$a_tupchi$"
 ira_the_tupchi_desc: "$a_tupchi_desc$"
 ira_religious_unity_policy: "політика религиозного единства"
 ira_religious_unity_policy_desc: "Эпоха религиозного раскола подходит к концу: ислам більше не може позволить себе внутренние распри. Ми повинні содействовать внутреннему і внешнему религиозному единству, выступая за примирение з теми, кого раньше считали еретиками."
 ira_afsharid_navy: "Берйоговая оборона Персидского залива"
 ira_afsharid_navy_desc: "Хотя большую часть наших владений составляют Загросские горы, у Персии є і выход к морю. Прошлые династії уделяли мало внимания защите морских рубежей, але наш народ не забыл о них і завжди готов дати отпор вражеским кораблям."
 ira_jazayerchi: "Пехота джазаерчей"
 ira_jazayerchi_desc: "$a_jazayerchi_desc$"
 #Beyliks and Rum
 uc_bey_advance: "$uc_bey$"
 uc_bey_advance_desc: "$uc_bey_desc$"
 seljuk_roots: "Сельджукские корни"
 seljuk_roots_desc: "вороги окружают нас со всіх сторон, і нашої державе необхідна сильная армія. К счастью, ми не слабы. Весь мир, від налётчиков гази і акынджыларов до сипахов Османской імперії, видел мощь тюркских народов. Ми повинні створити армію для імперії, вдохновившись славными традициями і историей, і совершенствовать свою силу сквозь века."
 heirs_of_rum: "Наследники Рума"
 heirs_of_rum_desc: "після периода смуты і борьбы з соседними бейликами нам пришло время взять на себя обязанности по восстановлению границ некогда великого Румского султаната."
 splendor_of_anatolia: "Богатства Анатолии"
 splendor_of_anatolia_desc: "в наших землях знаходяться одни з наиболее величественных медресе і мечетей во всём исламском мирі. наші ремесленники не знают себе равных благодаря таланту і вниманию к мелочам."
 persian_in_the_court: "Персидский мова при дворе"
 persian_in_the_court_desc: "в силу нашого происхождения отжеельная часть управління уже довольно давно ведётся на персидском языке. в сочетании з культурным многообразием региона це привело к новним формам сотрудничества, стёршним любые перешкоди."
 akinji_cavalry: "Акынджылар"
 akinji_cavalry_desc: "наша лёгкая конница часто совершает набеги на земли неверных, а порой даже селится там. Исторически ці отряды в числе первых сталкивались з ворогом і атаковали торговые пути, Щоб перерезать поставки. Они славятся своей отвагой в бою і живут жизнью приграничных налётчиков."
 crossroads_of_commerce: "Перекрёстки торгівлі"
 crossroads_of_commerce_desc: "Караван-сараи способствуют движению товарів, информации і людей з Китая в Европу через наші земли. Текущие через нас гроші і богатства створюють массу заманчивых деловых возможностей."
 fratricide_succesion_advance: "$fratricide_succesion$"
 fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
 #Ruthenia
 flexible_loyalty: "Дипломатическая гибкость"
 flexible_loyalty_desc: "у нашої держави, расположенной на перекрёстке европейских вір, немало потенциальных ворогів. Щоб забезпечити себе выживание, ми повинні уметь договариваться з разными силами, действующими в регионе."
 heritage_of_the_rus: "Наследие Руси"
 heritage_of_the_rus_desc: "Зараз Русь раздроблена, але ми храним память о великої державе, столицею якій коли-то була Киев. Следуя примеру славных правителів прошлого і подчёркивая свою связь з ними, ми создадим прочную традицию для свойого народа."
 mother_of_russian_cities: "Мать городов русских"
 mother_of_russian_cities_desc: "коли-то Киев була столицею могучей держави, раскинувшейся від новгородских лесов На півночі до побережья Чёрного моря на юге. Увы, після распада Руси і вторжения монголов від неё мало що осталось. але що бы ни пережабо наші міста, ми позаботимся о том, Щоб они відродилися і процветали в веках."
 international_influences: "Чужеземное вплив"
 international_influences_desc: "по нашим дорогам ходит немало чужеземных купців і путешественников, приносящих нам богатство і процветание. Некоторые з них можуть согласиться постійно жить в наших городах і селениях, якщо ми обеспечим защиту їхня веры."
 reuniting_rus: "Объединение Руси"
 reuniting_rus_desc: "Будучи истинными наследниками Киевской Руси, ми повинні объединить земли під своим знаменем!"
 united_faith: "Единая вера"
 united_faith_desc: "що бы ни происходило, наша вера повинна оставаться единой. Лише при отсутствии внутренних распрей наші священники смогут исполнять свою главную місію, направляя і опекая население держави."
 east_and_west: "Восток і захід"
 east_and_west_desc: "Завдяки географическому положению ми оказались аккурат посередині пути між восточными і западными государствами. це уникальный шанс стать посредниками на невероятно богатых торговых путях региона."
 ruthenian_state_advance: "Рутенское государство"
 ruthenian_state_advance_desc: "в прошлом ми не раз склонялись перед чужеземной властью і ради её розташування приспосабливались к чужим обычаям. але времена меняются — час укреплять власні традиції, Щоб знову не угодить в сферу чужих интересов."
 ruthenian_rural_buildings: "Рутенские деревни"
 ruthenian_rural_buildings_desc: "Рутения богата сельскохозяйственными угодьями. і пусть великі міста вроде Киева выполняют важнеюшие задачи, ми не повинні пренебрегать окраинами і деревнями — ведь именно они снабжают нашу экономику важнеюшим сырьем і пищей."
 ruthenia_commoner_education: "Всерутенское образование"
 ruthenia_commoner_education_desc: "Строительство местных школ — верный способ повысить образованность всіх слоёв населення."
 #Cossacks
 cossack_raids: "Казачьи набеги"
 cossack_raids_desc: "наші казаки уже забыли, какой бывает жизнь без війни. за долгие годы сражений они выработали тактику набйогов і грабежей, близкую к налетам кочевников. Конечно, багато хто смотрят на такие бесчинства косо, але для нас це гарний способ пополнить казну."
 tamed_steppes: "Покоренные степи"
 tamed_steppes_desc: "для большинства людей цей край бесплоден і враждебен. Казаки же не просто научабось выживать в степи — они прекрасно обустроабось і наслаждаются жизнью. з їхня помощью ця земля принесет нам процветание і богатство."
 cossacks_recruitment: "Вербовка казаков"
 cossacks_recruitment_desc: "Казаки — свирепые бійці, а їхня вміння выживать в суровых степях просто невероятно. в нашем государстве, в нашої армії они по праву считались бы элитным войском, і наша власть в степях стала бы неоспоримой."
 cossacks_escaped_serfs: "Беглые крепостные"
 cossacks_escaped_serfs_desc: "Многие казаки рождены крепостными. Они бежали від феодального гнёта, і поиски свободы привели їхня в степи. наш суспільство должно прийняти беглых крепостных."
 cossacks_hetmanate: "Казачье гетманство"
 cossacks_hetmanate_desc: "у казаков нет ни царей, ни ханов. Их верховный главнокомандующий зовётся атаманом, але в государственной і общественной иерархии он лише первый серед равных. Политическая власть сосредоточена в Раде — законодательном і военном собрании, де у каждого казака є право голоса."
 cossack_administration: "Казачья администрация"
 cossack_administration_desc: "якщо предводители наших казаков будуть і генералами, і руководящими чиновниками, ми сможем поставить вербовку новобранцев в нашу армію на поток і повысить качество їхня муштры."
 steppe_riders: "Степные всадники"
 steppe_riders_desc: "Жизнь в степи непредсказуема і опасна. Безлошадному тут багато дорог, да всі ведут в пропасть. в бескрайнем море травы конь не вещь, не животное, але часть тебя. Человек не може жить без сердца або без печени — а в степи не выживешь без коня."
 cossacks_exploration_advance: "Экспедиции казаков"
 cossacks_exploration_advance_desc: "наші казаки живут на окраинах держави — і кто, як не они, смогут дальше всіх выйти за наші границы, Щоб исследовать далёкие земли? Открывать нові, неведомые края, искать нові цивабозации і смело идти туда, де не ступала нога человека."
 cossacks_military_society: "Военное сообщество"
 cossacks_military_society_desc: "для казаков майже нет различий між гражданским і военным обществом. Они покровители; на первом месте для них стоят не подвластные земли, а люди. і ці люди — воины. Чем обширнее стають володіння, тем лучше воины повинні удовлетворять наші административные потребности."
 cossacks_serf_autonomy: "Свобода казаков-крепостных"
 cossacks_serf_autonomy_desc: "серед казаков нет тирании. на завоеванных территориях казаки принимают рабов, крепостных і крестьян в свои ряды як равных."
 cossacks_colonization_advance: "Казаки-колонизаторы"
 cossacks_colonization_advance_desc: "наші казаки з давних пор не привыкли держаться границ і свободно выходят за їхня пределы. з їхня помощью ми можем застраивать неосвоенные земли, расширяя зону свойого влияния."
 cossacks_registered: "Реестр казаков"
 cossacks_registered_desc: "Ряды казачества растут, і час задуматься об учёте силы, размеров і снабжения їхня полков. Централизованный реестр дозволить забезпечити всім казакам своевременную і адекватную поддержку."
 cossack_reputation: "Репутация казаков"
 cossack_reputation_desc: "за нашими казаками уже закрепилась репутация свирепых бойцов. одне це вселяет ужас в сердца наших ворогів на поле боя."
 #Georgian culture
 geo_georgian_highlands: "Грузинское нагорье"
 geo_georgian_highlands_desc: "$GEO$, лежащая меж Кавказских гор, оберегает наши земли от посягательств чужеземных держав. О наших упорстве і выносливости сложат легенды."
 geo_georgian_script: "$georgian_culture$ая письменность"
 geo_georgian_script_desc: "$georgian_culture$ому алфавиту нескільки сотен лет, і он, по сути, представляет собій три разных набору снимволов. Мхедрули — алфавит гражданской администрации, в то время как асомтаврули і нусхури чаще используют священники. Так Священное Писание надёжно защищено от переменчивого мирского языка і остаётся незыблемым для народа."
 geo_georgian_isolation: "$GEO_ADJ$ая изоляция"
 geo_georgian_isolation_desc: "Нас окружают разные держави з непохожими культурами і религиями. Щоб не ввязываться в конфликты і як можна дольше жить в мирі, ми вынуждены приспосабливаться і нередко менять союзников."
 geo_legacy_of_saint_nino: "Наследие святой Нины"
 geo_legacy_of_saint_nino_desc: "$GEO_ADJ$ая церковь, одна з старейших христианских церквей в мире, зародилась більш тысячи лет назад, когда святая Нина принесла в ці края христианскую веру. На протяжении багатьох веков церковь бува главной объединяющей силой грузинского государства і краеугольным камнем грузинской культури. Именно она оберегала державу от византийского, монгольського і мусульманского влияния. Зараз, когда в регионе осталось совсем немного других христианских царств, а саму Грузию сотрясают противоречия, церковь не даёт людям разобщаться под напором чужаков."
 geo_restoration_of_fortresses_and_churches: "Восстановление церквей і крепостей"
 geo_restoration_of_fortresses_and_churches_desc: "Не раз многочисленные крепости і церкви защищали наші земли і наші души від поползновений иноземцев. Так і буде впредь, якщо ми, в свою очередь, сумеем як слід подбати об їхня сохранности."
 geo_sadrosho_districts: "Садрошо"
 geo_sadrosho_districts_desc: "Садрошо (знамёнами) называются особые военные районы для набора військ. якщо ми разделим нашу территорию на несколько садрошо і поставим во главе каждого окремого командующйого, то вербовка і распределение військ в нашої армії станет гораздо эффективнее."
 geo_dasturlamali: "Дастурламали"
 geo_dasturlamali_desc: "Несколько веков після монгольського нашествия сталі для Грузии временем потрясений. Периодическое дробление, растущее влияние местной знати і непостоянное, але не ослабевающее давление извне наслише изменабо державу, що прежняя феодальная система глубоко устарела і была местами упразднена. Фундаментом законодательной системы і средством поддержания порядка в государстве став свод законів Дастурламали, яка чётко обозначил правила і порядок отношений подданных і дворянства з монархом і государством."
 geo_georgian_embassies: "$GEO_ADJ$ие посольства"
 geo_georgian_embassies_desc: "у нас є давняя і крепкая традиция — поддерживать надёжные дипломатические отношения з окружающими державами независимо від разницы во взглядах. і потому наших дипломатов повсеместно встречают з почётом."
 geo_georgian_unification: "$GEO_ADJ$ое единство"
 geo_georgian_unification_desc: "в прошлом $GEO$ не раз дробилась — як під ударами извне, так і изнутри. Проте гордый грузинский народ готов сражаться до последнйого, Щоб це никогда не повторилось."
 #Georgia Specific
 geo_legacy_of_saint_george: "Наследие святого Георгия"
 geo_legacy_of_saint_george_desc: "і в христианском, і в мусульманском мирах хорошо відома наша связь з легендарным святым Георгием. і як наш покровитель победил могучйого і свирепого змея, так і ми сокрушим ворога в бою."
 geo_bagrationi_dynasty: "династія Багратионов"
 geo_bagrationi_dynasty_desc: "Багратионы — династія столь давня, що происхождение её окутано тайной. Начиная з IX века Грузией правабо сначала князья, а позже — цари і царицы з цього рода."
 geo_georgian_golden_age: "Золотой век Грузии"
 geo_georgian_golden_age_desc: "Золотым веком Грузии називають период величайшйого культурного і религиозного расцвета, яка внезапно оборвался з нашествием монголов. але ми возродим цю эпоху і достигнем даже больших высот."
 geo_legacy_of_tamar: "Наследие Тамары"
 geo_legacy_of_tamar_desc: "Тамара была однієї з величайших наших правительниц. Ее успехи на военном і культурном поприщах вошли в легенды. Имя царицы Тамары по сей день вызывает благоговейный трепет в сердцах грузин."
 geo_david_the_builder: "Давид Строитель"
 geo_david_the_builder_desc: "Царя Давида по сей день почитают як величайшйого правителя в історії нашої держави, сумевшйого вознести Грузию до прежде невиданных высот могущества і культурного влияния. Его правление стало эпохой расцвета христианства і грузинского народа."
 geo_georgian_titles: "$GEO_ADJ$ие титулы"
 geo_georgian_titles_desc: "«Царь царей, могучий і непобедимый, великий защитник священного царства Абхазского, Иберийского, Рани, Кахетинского, Армянского, шахиншах і ширваншах Востока і Запада, Севера і Юга, обеих держав, двох престолов і венцов, богоподобный сюзерен і суверен». у нашого правителя багато титулов, і двор повинен уважать їхня."
 geo_georgian_numismatics: "$GEO_ADJ$ая нумизматика"
 geo_georgian_numismatics_desc: "в нашої державі з давних пор существует уважаемая традиция чеканки монет. Надписи на них делают не лише на грузинском, але і на арабском і персидском — ведь они служат торговым лингва франка для нас і наших сусідів."
 geo_beacon_of_christianity: "Светоч христианства"
 geo_beacon_of_christianity_desc: "багато веков $GEO$ была символом христианства на Кавказе — даже коли последователи ислама окружабо і отрезали её від внешнйого миру. Пылкая вера — источник вдохновения для многих наших сородичей."
 geo_georgian_principalities: "$GEO_ADJ$ие княжества"
 geo_georgian_principalities_desc: "Управление нашими землями поделено між множеством территориальных княжеств. Такое распределение полномочий позволяет нам более эффективно правити державой."
 geo_georgian_resilience: "$GEO_ADJ$ое упорство"
 geo_georgian_resilience_desc: "багато лет нашу державу раздирали на части — як изнутри, так і снаружи. але она, подобно фениксу, завжди восставала з пепла і отвоёвывала своё имя. Упорство нашого народа достойно восхищения."
 #Samtskhe
 sme_jaqeli_dynasty: "династія $Jaqeli$"
 sme_jaqeli_dynasty_desc: "династія $Jaqeli$ вышла з низов, але сумела обзавестись множеством полезных связей з царями і императорами окрестных держав. Завдяки цьому наша репутация в дипломатическом мирі весьма высока."
 sme_atabegs_of_samtskhe: "Атабеки $SME$"
 sme_atabegs_of_samtskhe_desc: "з тех пор, як в давние времена ми получабо титулы атабеков, нас не можна назвать всйого лише частиною грузинского царства. Прежде такой титул получали лише армянские васали, і це знак нашого особого положення і уважения, яке испытывает к нам грузинский монарх."
 sme_proactive_diplomacy: "Дальновидная дипломатия"
 sme_proactive_diplomacy_desc: "$SME$ — часть Грузии, однак цей край пользуется отжеельными свободами і незалежностью во багатьох вопросах управління благодаря постоянному общению с грузинскними политиками і активным дипломатическним отношениям с большними нимпериями по соседству. Наши правителі завжди старались напрямую общаться с наибільш сильными державами. И точно так же ми по необхідности приннимали активное участие во внутренних политических процессах Грузинского царства — і в борьбе за наследие, і в завоевании благосклонности правящей династии. Во всём ми искали выгоду для себе. Нам слід продовжитьь цю тзарадицию — ведь от неё залежить будущее нашйого маленького государства. Нехай ніхто не сможет обвинить нас в тому, что ми ссправили слишком мало або не всё предусмотрели."
 sme_fortresses_of_samtskhe: "Крепости $SME$"
 sme_fortresses_of_samtskhe_desc: "наша держава — гористая пограничная полоса, не раз служившая рубежом для чужеземных вторжений в Грузию. Ми научабось будувати могучие крепости і завжди бути готовими к оборонительным войнам. це наследие ми повинні сохранить любой ценой — крепости Самцхе потрібно поддерживать в должном состоянии, гарнизоны повинні быть полными, а припасы свежими — ведь рано або поздно чужеземные захватчики обязательно нагрянут."
 sme_independent_ambitions: "Стремление к незалежности"
 sme_independent_ambitions_desc: "Чужеземные цари і султаны — мусульманские, христианские, грузинские, тюркские, иранские — не раз заставляли народ Самцхе склонить головы. Щоб створити крепкое государство і экономику, необхідно будувати власні інституції, які не будуть зависеть від вкусов очередных загарбників. Пора отчеканить власні монети і створити закони для покровительства местным теологам і писателям."
 sme_protect_trade_routes: "Защита торговых путей"
 sme_protect_trade_routes_desc: "Ми живём на перекрестке між грузинской, анатолийской, армянской і азербайджанской землями. серед прочйого, це означает, що толпам торговцев было бы гораздо удобнее идти к цели через нашу державу. але через постоянных налётов кочевников багато хто сомневаются в безопасности наших дорог. Защитим пути і караваны як подобает, і торгівля потоком хлынет в нашу державу."
 sme_frontier_warriors: "Воины приграничья"
 sme_frontier_warriors_desc: "з давних пор кочевые императоры меняли Кавказ під свои нужды, а пастбища $SME$ привлекли на наші земли немало племён. Ми не допустим, Щоб це нарушило стабильность нашого царства. Лучше договариваться з племенами полюбовно, і тогда те станут нашим подспорьем в любых войнах."
 sme_sacred_land: "Святая земля"
 sme_sacred_land_desc: "в $SME$ є немало мест, які грузинский народ почитает як святыни. Пещерный монастырь Вардзия, давня церковь в Ацкури з чудотворным образом Девы Марии, монастырь Анча з иконой «Анчийский Спас» — одни з самых почитаемых. якщо, помимо грузинской церкви, ми будем уделять особое внимание церкви $SME$, наш народ сумеет сохранить единство перед лицом любых невзгод."
 sme_bridge_between_worlds: "Мост між мирами"
 sme_bridge_between_worlds_desc: "наша держава завжди была своеобразным мостом меж двома мирами — христианским і мусульманским. Потому на наших землях завжди свободно уживались представители обеих вір."
 #Armenia
 arm_legacy_of_hayk: "Наследие Айка"
 arm_legacy_of_hayk_desc: "Айк, потомок Ноя, була прародителем нашого народа, що основал царство у подножия горы Арарат після перемоги над вавилонянами. всі наші жители знают цю историю і рады принадлежать к столь древнему роду."
 arm_mount_ararat: "Гора Арарат"
 arm_mount_ararat_desc: "К горе Арарат впервые причалил Ноев ковчег після Всемирного потопа. Вот почему ми даём столь свирепый отпор, коли кто-то посягает на святость нашої земли."
 arm_apostolic_church: "$ARM_ADJ$ая апостольская церковь"
 arm_apostolic_church_desc: "в 301 році $ARM$ стала первой нацией, объявившей христианство государственной вірою. Таким образом, наші религиозные традиції і традиції нашого духовенства во многом определяют нашу суть."
 arm_land_reclamation: "Возвращение земель"
 arm_land_reclamation_desc: "На протязі долгих веков $ARM$ страдала від воєн і поползновений соседних держав. Вернув свои земли і сделав їхня знову пригодными для жизни, а також восстановив разрушенные храмы і крепости, ми сможем закрепиться на своих территориях і улучшить жизнь граждан."
 arm_border_nation: "Пограничная нация"
 arm_border_nation_desc: "з древних времен $ARM$ служит ареной бойових дій для более крупных держав. Даже вернув независимость, сохранить неютралитет буде нелегко, — ведь всім не угодишь, — але «нелегко» не отже «неможливо»."
 arm_melikdom_organization: "Поява меліківств"
 arm_melikdom_organization_desc: "$ARM$ — один із небагатьох оплотів нашої незалежної вірменської держави. Тут правлять суверенні меліки, нащадки давньої місцевої аристократії — нахарарів, які після монгольської навали змінабося до невпізнанності. Відносини меліків із підданими більше нагадують субординацію в армії, ніж відносини феодалів із кріпаками."
 arm_mountain_armies: "Гірські армії"
 arm_mountain_armies_desc: "Гори оточують вірменські землі, і так було споконвіку. За багато років ми пристосувалися до такого життя — і гори сталі нашими друзями. Якщо ми кинемо клич, війська з усіх куточків нашої держави прийдуть під наші знамена."
 arm_nakharar_titles: "Титули нахарарів"
 arm_nakharar_titles_desc: "Система нахарарських титулів застосовувалася у Вірменії спочатку і не змінювалася до самої навали монголів, яка зруйнувала всі державні процеси. І хоча самі титули більше не використовуються, деякі елементи системи залишабося і служать на благо нашої знаті та армії."
 arm_greater_armenia: "Велика $ARM$"
 arm_greater_armenia_desc: "У нашої держави довга і славна історія. У минулому вірменське царство постійно ширилося, а з ним ріс і його народ. Якщо ми уподібнимося їм, то станемо путівною зіркою для всього вірменського народу, і він із радістю збереться під нашими знаменами."
 arm_highland_fortresses: "Гірські фортеці"
 arm_highland_fortresses_desc: "Гірська батьківщина навчила нас упертості й витривалості — і ці чесноти втілабося в наших фортецях. Вони встоять під напором не тільки стихій, але й будь-яких чужоземних загарбників, які наважаться подолати небезпеки наших територій."
 #Switzerland
 swiss_oath_of_rutli: "Обітниця Рютлі"
 swiss_oath_of_rutli_desc: "Нехай пролунає присяга нового союзу. Ми хочемо бути єдиною братською нацією, і ніякі негаразди не розлучать нас. Ніколи тиран-чужинець не буде панувати над нашою землею!"
 swiss_halberd_infantry: "Спадщина Моргартена"
 swiss_halberd_infantry_desc: "У битві під Моргартеном ми відстояли свою свободу і отримали найважливішу перевагу над проклятими Габсбургами. Алебарда — проста, але смертоносна зброя, яка вражає ворога, не підпускаючи його близько. Якщо навчимо солдатів поводитися з алебардами, навіть переважаючі сабо противника будуть нам не страшні."
 swiss_eternal_alliance: "«Вічний союз» лісових кантонів"
 swiss_eternal_alliance_desc: "Ми уклали вічний союз із друзями з сусідніх кантонів. Без такої угоди Габсбурги неодмінно підкорабо б нас, і в наших землях знову запанував би тиран-чужинець. А завдяки цим союзам нікому не зламати нас ще багато віків."
 swiss_mercenaries: "$SWI_ADJ$ькі найманці"
 swiss_mercenaries_desc: "Наших солдатів вважають одними з кращих. На щастя, нам не доводиться постійно воювати, і ми можемо дозволити іноземним державам наймати швейцарські війська, що збагачує нас золотом, а солдатів — безцінним досвідом."
 the_swiss_confederation: "Принципи конфедерації"
 the_swiss_confederation_desc: "Усі учасники конфедерації спільно працюють заради її блага і вносять цінні ресурси. Децентралізація управління союзом держав служить великій меті. Незважаючи на чвари окремих міст або кантонів, громадянська війна нам не загрожує."
 swiss_reislaufer: "Рейслауфери"
 swiss_reislaufer_desc: "$a_reislaufer_desc$ Із цих ветеранів ми можемо сформувати полки для наших власних армій."
 swiss_recovery_and_prosperity: "Поранена держава"
 swiss_recovery_and_prosperity_desc: "Минулі конфлікти показали, що в нас є проблеми й поза обороною від загарбників. Долини кантонів покриті страшними шрамами колишніх битв, і до відродження наших земель потрібно підійти якомога ретельніше."
 alpine_defensiveness: "Альпійська оборона"
 alpine_defensiveness_desc: "На швейцарській землі переважає пересічена місцевість, гори й долини. Ми повинні врахувати і використати це під час розробки військових тактик. Тоді у ворогів, які зазіхають на наші території, не залишиться жодного шансу."
 swiss_religious_refuge: "Притулок для всіх"
 swiss_religious_refuge_desc: "В інших державах прийнято вигнати релігійні меншини й незручних діячів. Але ми з радістю приймемо таких вигнанців. У Швейцарії вони здобудуть нове життя і будуть вічно вдячні нашій владі."
 swiss_tolerance: "$SWI_ADJ$ька терпимість"
 swiss_tolerance_desc: "Навіщо вбивати одне одного через незгоди щодо пресуществління і передвизначення? Чи не краще спільно досягти єдності нашої гірської батьківщини?

Релігійні питання кожен кантон буде вирішувати самостійно. Нехай це не дозволить покінчити з релігійними суперечками в державі раз і назавжди, зате кожен житель зможе знайти дім, де його не переслідуватимуть."
 swiss_clockwork: "Майстри-годинникарі"
 swiss_clockwork_desc: "Є дурні, які вважають, що годинникар робить тільки годинники. Варто лише уважніше поспостерігати за обертанням шестерень і поклацуванням механізмів, як стає ясно, що годинникові механізми здатні на все, що тільки можна уявити. Можливо, сам Творець усього сущого колись повернув ключ і завів Всесвіт, Щоб він вічно цокав сам по собі. Як би там не було, швейцарські годинникарі — найвеличніші майстри годинникового мистецтва у цьому самому Всесвіті, за винятком, звичайно, самого Бога."
 swiss_ambition: "$SWI_ADJ$ьке просвітництво"
 swiss_ambition_desc: "Нам не доводиться шукати унікальну державну ідентичність, адже наш народ служить знаменам своїх кантонів та ідеалам конфедерації. Але фінансуючи кращих учених нашого віку, ми забезпечимо швейцарському народові гідне майбутнє й зміцнимо унікальність нашого Eidgenossenschaft. Цей гельветизм стане базовим принципом нашого просвітництва."
 swiss_banking: "$SWI_ADJ$ькі банки"
 swiss_banking_desc: "Ми надаємо притулок не тільки для вигнанців інших держав, але й для їхніх фінансів. У величезних, захищених товстими стінами й кращими солдатами сховищах ми пропонуємо неперевершений варіант збереження коштів нещасним, роздираним війною державам світу."
 #Zimbabwe
 zmw_experienced_cattle_herder: "Досвідчені пастухи"
 zmw_experienced_cattle_herder_desc: "Випас худоби — справа нелегка, і від неї безпосередньо залежить наше виживання. Щоб зміцнити свою владу, ми повинні при будь-якій нагоді розширювати свої пасовища."
 zmw_stone_builders: "Будівничі Зімбабве"
 zmw_stone_builders_desc: "Величезні кам'яні споруди Зімбабве вражають більшість гостей нашої великої держави. Якщо ми збережемо цю традицію, наші величезні кам'яні міста простоять багато віків."
 zmw_encourage_new_settlements: "Нові джерела ресурсів"
 zmw_encourage_new_settlements_desc: "За межами держави розкинулися багаті ресурсами й пасовищами землі, які принесуть чимало користі нашому народові. Люди повинні зрозуміти, скільки всього може дати їм переселення на нові території та їхня забудова."
 zmw_rekindling_the_royal_fires: "Царське полум'я"
 zmw_rekindling_the_royal_fires_desc: "Раз на рік вожді наших підданих повторюють клятву вірності нам і богам — для цього вони приходять у столицю, Щоб запалити вогні своїх племен від нашого вогнища. Після закінчення року наша армія гасить їхні вогнища, і вожді знову вирушають у дорогу."
 zmw_strict_gold_regulations: "Сувора заборона на торгівлю золотом"
 zmw_strict_gold_regulations_desc: "Наші землі рясніють товарами, які дуже цікаві чужоземним купцям, але яскравіше за все для них сяють величезні запаси золота. Таке багатство — благословіння богів, але воно ж може бути дуже небезпечним без жорсткого контролю. Держава має ретельно регулювати торгівлю й володіння золотом, Щоб не потрапити під руйнівний вплив ззовні."
 zmw_spokesman_before_the_dead: "Ті, хто говорить із мертвими"
 zmw_spokesman_before_the_dead_desc: "Наш правитель не просто тимчасовий лідер, але той, хто спілкується за нас із духами померлих. Перед війною або збором урожаю ми виражаємо повагу предкам і розповідаємо їм про свої потреби в танцювальних обрядах. Великий вождь, що доглядає за монаршими могилами і постійно спілкується з мертвими, життєво необхідний, інакше нашій державі не поздоровиться."
 zmw_elected_administrators: "Влада в провінціях"
 zmw_elected_administrators_desc: "За традицією, всі помісні управителі, аж до найнезначніших, перебувають у прямому родинстві з правителем. Але імперія росте й розвивається, а отжеь, час покластися на власні життєві уклади наших підданих і дозволити їм обирати собі управителів."
 zmw_discipline_and_traning: "Підготовка регулярних військ"
 zmw_discipline_and_traning_desc: "Дисципліна, підготовка й тренування — запорука перемоги на полі бою. Наші командири постійно вигадують нові тактики й покращують організацію армій. Не можна дозволити цьому пропасти даремно: ми повинні розділити воїнів на окремі полки й забезпечити їхні регулярні тренування з луками, асегаями, кинджалами і сокирами. До того ж така практика навчить їх безстрашно битися в стрію й перемагати більше ворогів."
 zmw_merchant_taxes: "Торговельні мита"
 zmw_merchant_taxes_desc: "Із появою в Замбезі нових торговців ми повинні забезпечити належну повагу до нашої влади. Кожному, хто має намір тут торгувати й вивозити наші дорогоцінні золото та слонову кістку на далекі береги, спочатку треба отримати дозвіл в правителя й сплатити відповідний податок. Без своєчасних виплат держава має право конфіскувати всі чужоземні товари."
 zmw_controlling_the_mutapan_riches: "Контроль над благами"
 zmw_controlling_the_mutapan_riches_desc: "Західні мандрівники прозвали нашу землю Офіром. За багато віків золоті рудники на плато й контроль торгівлі в Замбезі не раз привертали заздрісні погляди. Пора використати свої ресурси й побудувати постійні факторії, з яких виростуть процвітаючі міста."
 zmw_empowering_the_rozwi: "Зміцнення Розві"
 zmw_empowering_the_rozwi_desc: "У наших землях проживає чимало вправних воїнів. Розві виділяються навіть серед них своєю дисципліною й готовністю захищати наш народ від будь-яких загарбників."
 zmw_cow_horn_tactics: "Стрій «Корів'ячі роги»"
 zmw_cow_horn_tactics_desc: "Пристосовуватися до постійно змінної військової тактики нелегко. Якщо перевага виявиться на боці ворога, ми повинні в першу чергу покладатися на спритність і мобільність. Якщо вдасться нав'язати противникові ближній бій і підвести кілька полків з флангів, ворог понесе нищівні втрати."
 #Khmer
 khm_religious_flexibility: "Єдина віра для кхмерів"
 khm_religious_flexibility_desc: "Наша держава пережила непрості часи. Монархи підтримували як індуїзм, так і багато гілок буддизму. Рішення правителів потрібно виконувати, тому ми приймемо й понесемо в народ обрану ними віру."
 khm_royal_procession: "$KHM_ADJ$ькі королівські ходи"
 khm_royal_procession_desc: "Ходами наших правителів можна милуватися нескінченно, мало що зрівняється з цим. Для демонстрації величі наших монархів необхідно представити нашого сюзерена належним чином. Парад слонів і королівської гвардії дасть підданим зрозуміти, що ми їх не підведемо."
 khm_ballista_elephants: "Слони з балістами"
 khm_ballista_elephants_desc: "Слони — вражаючі створіння, вони перевершують розмірами всіх відомих нам тварин. І ми можемо використати цю перевагу на полі бою, Щоб вселити жах у ворогів. Крім того, слони настільки сильні, що вільно можуть переносити на собі бойові машини. Якщо закріпити на їхніх спинах арбалети з подвійною тятивою, у нас з'явиться знаряддя небаченої потужності, і ворогам доведеться несолодко."
 khm_great_builders: "Міська гідротехніка"
 khm_great_builders_desc: "Ми будуємо безліч бараїв і каналів, які постачають воду нашим великим містам. Мистецтво будівництва й утримання цієї мережі водопроводів допоможе населенню без труднощів вижити навіть у непередбачуваний мусонний сезон."
 khm_recruitment_of_peasants: "Вербування селян"
 khm_recruitment_of_peasants_desc: "Армії потрібні рекрути, і найпростіше набрати їх із селян. Після деякого тренування вони стануть умілими солдатами й поповнять нашу армію."
 khm_foreign_production_skills: "Залучення чужоземних спеціалістів"
 khm_foreign_production_skills_desc: "Наш народ не звик шити одяг із шовку й віддає перевагу іншим матеріалам, але нам пощастило: у містах відкрабо свої майстерні чужоземні ткачі. Такий підхід до інших галузей промисловості дозволить розширити будь-яке виробництво."
 khm_utilize_the_rivers: "Кровоносна система кхмерських земель"
 khm_utilize_the_rivers_desc: "Річки значно спрощують транспортування товарів, видобутих і вироблених на материку, до гаванею на торговельних шляхах і до чужоземних покупців. Така транспортна мережа з'єднує міста й прискорює сполучення між ними."
 khm_champa_mercenaries: "$CHA_ADJ$ькі ватажки найманців"
 khm_champa_mercenaries_desc: "У минулому ми не раз бабося з тямськими бійцями як лицем до лиця, так і пліч-о-пліч. Заручившись підтримкою їхніх видатних лідерів, ми забезпечимо належну виучку й бойову готовність нашої власної армії за будь-яких обставин."
 khm_restore_angkor: "Відновлення Ангкора"
 khm_restore_angkor_desc: "Велике місто $angkor$ колись було дорогоцінною перлиною нашої архітектури. Під тиском обставин нам довелося припинити будівництво, але ми повинні повернутися до коріння й зводити нові монументи."
 khm_modern_navy: "$KHM$ оновлює флот"
 khm_modern_navy_desc: "Неприпустимо, Щоб хтось, крім нас, контролював океан і торгівлю, від якій залежить наша держава. Пора створити новий, сучасний флот, яка впорається з будь-якихи піратами й суперниками в Південно-Східній Азії."
 khm_invest_in_irrigation: "Розширення бараїв"
 khm_invest_in_irrigation_desc: "Наші водосховища цілком здатні задовольнити поточний попит, але ми легко зможемо забезпечити водою ще більше людей, якщо викопаємо нові бараї в інших частинах держави для підтримки нових районів."
 khm_protection_from_raids: "Захист кордонів"
 khm_protection_from_raids_desc: "Чужаки зазіхають на наші землі доволі часто, і найбільш уразливим для облоги й захоплення виявляється наше дорогоцінне місто $angkor$. Тут необхідна широка система укріплень і гарнізон, яка впорається з будь-яких вторгненням і захистить наш народ від поневолення й чужинців на троні."
 khm_old_grudges: "Дух суперечності"
 khm_old_grudges_desc: "У минулому чужаки не раз ставабо наш народ на коліна. І нехай не кожної поразки можна уникнути, ми повинні надати нашому народові сил на полях майбутніх битв."
 peasant_connections_advance: "Зв'язок із селянами"
 peasant_connections_advance_desc: "Наші купці налагодабо стосунки з жителями сільських поселень на нашій території й за її межами. У результаті ціни на продукти харчування в них набагато вигідніші, ніж очікувалося."
 settle_the_frontier_advance: "Заклик прикордоння"
 settle_the_frontier_advance_desc: "Прямо за нашими кордонами починаються землі, якихи так і хочеться заволодіти. Вони ледве захищені, і кілька підприємливих придворних без труднощів переконають місцевих жителів підкоритися нам."
 #Trebizond
 tre_pontic_trail_mastery: "$pontic_greek_culture$ькі майстри-слідопити"
 tre_pontic_trail_mastery_desc: "Наша земля — наш дім. Наші ліси — наш сад. Ми знаємо там кожен куточок, і ніхто не зрівняється з нами в цьому знанні. Нам відомий кожен слід, кожна стежка, і якщо хтось наважиться вторгнутися в наші краї, ми використаємо це знання."
 tre_komnenos_legacy: "Спадщина династії Комнінів"
 tre_komnenos_legacy_desc: "Нехай не буде забуто, що наші предки — $komnenos_dynasty$, які колись правабо $BYZ_ADJ$ою імперією. І хоча тепер тут зовсім інша держава, спадщину й престиж династії у нас не забере ніхто."
 tre_princes_of_the_lazes: "$laz_culture$ькі князі"
 tre_princes_of_the_lazes_desc: "$laz_culture$ький народ віками жив у цих краях. І хоча наша імперія була споконвічно $greek_culture$ою, не можна заперечувати, що ми багато чого взяли від $laz_culture$ої культури. Ось чому багато ворогів глузливо називають нас «$tre_princes_of_the_lazes$» і дивляться зверхньо. Звісно, їхні насмішки жодним чином не применшують наших амбіцій, а цей титул наповнює нас гордістю."
 tre_strategic_marriages: "Шлюби з розрахунку"
 tre_strategic_marriages_desc: "Царства й імперії підкоряються не лише мечеві. Тісні шлюбні узи з довколишніми державами дають нам право на їхні престоли. Або, як мінімум, важелі впливу на їхніх правителів."
 tre_grand_komnenoi: "Великі Комніни"
 tre_grand_komnenoi_desc: "Нехай династію Комнінів і скинули з престолу $BYZ_ADJ$ої імперії, але її слава не потьмяніла, і досі наш народ і навіть багато інших держав згадують наших предків із пошаною."
 tre_pontic_mountains: "$pontic_greek_culture$ькі гори"
 tre_pontic_mountains_desc: "Як Альпи розділяють французькі й італійські землі, так $pontic_greek_culture$ькі гори вкривають останній $greek_culture$ький оплот у регіоні $anatolia_region$ від тюркських загарбників, що наводнабо Анатолійське плоскогір'я. Понт завжди був найгрецькішою областю Анатолії — можливо, давня спадщина великого Мітрідата надихне наших воїнів і налякає тюрків, як колись римлян?"
 tre_byzantine_birthright: "$BYZ_ADJ$е право першості"
 tre_byzantine_birthright_desc: "За часів правління наших предків велика $BYZ_ADJ$а імперія являла собою незабутнє видовище. Зрада й обман сталі причиною нашого вигнання, але одного дня ми зміцнімо — оновлені. І ніхто не оскаржить нашу владу."
 tre_trapezuntine_monasteries: "$TRE_ADJ$ькі монастирі"
 tre_trapezuntine_monasteries_desc: "Віра зберігає душі нашого народу. Духовенство веде його до спасіння. Отже, наші монастирі — не що інше, як джерело цього спасіння."
 tre_greek_stronghold: "Грецька фортеця"
 tre_greek_stronghold_desc: "З давніх часів грецька була мовою науки й освіти. Коли наші предки прийшли в ці землі, з ними прийшла не тільки їхня слава, але й культура, і мова. Так наша держава зберегла грецьку традицію освіти."
 tre_komnenoi_princesses: "Принцеси Комнінів"
 tre_komnenoi_princesses_desc: "У династії Комнінів було чимало чудових жінок, яких добивалися багато правителів-європейців і навіть невірних. Наш рід користується повагою, і наші принцеси допомагають чужоземним державам заявляти про свою легітимність, а нам — отримувати вплив при їхніх дворах."
 tre_terminus_of_the_silk_road: "Кінець Шовкового шляху"
 tre_terminus_of_the_silk_road_desc: "Навіть в античні часи, коли це місто звалося Трабзоном, давні греки розуміли його важливість — адже саме тут наземний шлях через Азію впирається в Середземне море. Ми ввійшли в історію як кінцева зупинка великого Шовкового шляху — $china$ і $india$ відправляли свої багатства в Європу з нашого порту. І чому б не залишати частину цих багатств собі?"
 tre_lessons_of_the_fourth_crusade: "Уроки четвертого хрестового походу"
 tre_lessons_of_the_fourth_crusade_desc: "Ісаак Ангел, що скинув наш рід у 1185 році, сам був скинутий і осліплений, а венеціанське військо під приводом спроби повернути сліпого дурня на престол у 1204 році пограбувало $constantinople$. Все це вчить нас лише одному: зрада й обман — вічні супутники боротьби за владу, однак вони й справді можуть принести перемогу."
 tre_trapezuntine_endurance: "$TRE_ADJ$ька витривалість"
 tre_trapezuntine_endurance_desc: "Нас вигнали з держави, але наш рід уцілів. Нас змусабо жити в горах, серед ворогів, але наш народ досяг процвітання. Ми навчабося витягувати вигоду з найгіршого становища, і наш народ знає, що важлива не кількість ресурсів, а вміння ними розпоряджатися."
 #Kilwa
 palm_tree_masters: "Майстри обробки пальмової деревини"
 palm_tree_masters_desc: "Незважаючи на те що товарів ми виробляємо не так уже багато, є ресурс, запаси якого навряд чи вичерпаються в осяжному майбутньому — це пальмова деревина. Вона досить міцна, Щоб слугувати будівельним і корабельним матеріалом, і досить м'яка, Щоб наші майстри могли надати їй будь-якій форми. Якщо розвивати цю галузь деревообробки, ми досягнемо процвітання й успіхів у мореплавстві."
 kilwan_trade_network: "$ZAN_ADJ$ькі торговельні мережі"
 kilwan_trade_network_desc: "Навіть купці з таких далеких країв, як Персія й Аравія, стікаються в нашу столицю. Вона перетворилася на центр торгівлі для ділових людей від Африканського Рогу до китайських берегів."
 the_dhow: "$n_kilwan_dhow$"
 the_dhow_desc: "$n_kilwan_dhow_desc$"
 the_kilwan_zambuc: "$n_kilwan_zambuc$"
 the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
 bantu_and_perso_arabian: "$bantu_language_family$йська та персидсько-арабська мови"
 bantu_and_perso_arabian_desc: "Після відходу з Персії й Аравії ми заснували громади по всьому Суахільському узбережжю, в яких для підтримання громадського порядку й розвитку архітектури та культури використовується бантуська мова!"
 zanj_taxation: "Занджське оподаткування"
 zanj_taxation_desc: "Спочатку словом «зандж» позначали мешканців Центральної Африки, переважно бантуського походження. Вони оселабося в наших поселеннях і помітно вплинули на демографію. Вони зберегли чимало прав і обов'язків, але заради цього повинні платити відповідні податки. У нашій юридичній системі вони зберігають відносну автономність, це призводить до появи дивовижних мовних феноменів і народження нових культурних традицій."
 zan_food_imports: "Імпорт продовольства"
 zan_food_imports_desc: "З початком нового століття мореплавства відкрабося нові можливості для забезпечення нашого народу. Раніше ми могли закуповувати просо, худобу й рис тільки в центральній Африці, але тепер на нас чекають нові порти, де їжа може бути дешевшою й доступнішою."
 zan_kilwan_latitude_staves: "Градштоки"
 zan_kilwan_latitude_staves_desc: "Розвинені технології навігації дозволяють нам плавати набагато далі конкурентів."
 shirazi_legacy: "Спадщина Ширазі"
 shirazi_legacy_desc: "Наш предок-засновник походив із роду Ширазі — був сином перського еміра, а отжеь, наше право на владу незаперечне."
 zan_gold_trade_of_africa: "торгівля золотом в Африці"
 zan_gold_trade_of_africa_desc: "Золотий запас, яка ми накопичуємо з безлічі джерел у Східній Африці, — наріжний камінь нашого добробуту й процвітання. Щоб витягти з нього максимальну вигоду, треба створити тверду валюту."
 zan_diplomacy_through_trade: "Дипломатія через торгівлю"
 zan_diplomacy_through_trade_desc: "Унікальне становище між Китаєм, Індією й Європою надає нам чималу вагу в дипломатичних іграх імперій і чужоземних держав…"
 #Dai Viet
 cha_matrilineal_heritage: "Матрилінійна спадщина"
 cha_matrilineal_heritage_desc: "У нашому суспільстві становище жінки набагато вище, ніж у сусідніх державах. Походження дитини враховується за родом матері, а прав і обов'язків у жінок набагато більше."
 cha_religious_tolerance: "Релігійна терпимість"
 cha_religious_tolerance_desc: "Наш народ — плавильний котел безлічі вір. Тут буддистські істини Китаю змішуються з індуїстськими практиками Індії, а з поширенням ісламу в Південно-Східній Азії створюється унікальне середовище, де суспільство скріплює виключно релігійна терпимість."
 cha_dharmic_presence: "$dharmic_ADJ$а присутність"
 cha_dharmic_presence_desc: "$dharmic_ADJ$і боги пошанували нас своєю присутністю. Хай врятує нас їхнє благословіння в важкі часи."
 cha_kshatriya: "Кшатрії"
 cha_kshatriya_desc: "Термін «$cha_kshatriya$», яких ми називаємо вищу знать, прийшов з індуїзму. Таким чином, наші дворяни займають ту саму роль в армії й при дворі, що й їхні колеги в Індії."
 cha_veteran_shipbuilders: "Корабелі-ветерани"
 cha_veteran_shipbuilders_desc: "Зберігати сильну позицію в політиці, військовій справі й економіці Індокитаю нашій державі допомагає перевага на морі. Ось чому наше виживання безпосередньо залежить від швидкості суднобудування."
 cha_haluwbilau: "Халувбілау"
 cha_haluwbilau_desc: "$cha_haluwbilau$ — елітні воїни, що займають ключові позиції в армії та на флоті. Їх обирають за відвагу й навички, і під їхнім керівництвом армії та кораблі борються із зовнішніми загрозами, а також вирішують міжусобні конфлікти багатьох внутрішніх спільнот."
 cha_commercial_state: "Торговельна держава"
 cha_commercial_state_desc: "Більшу частину добробуту ми нажабо завдяки торговельному потенціалу наших територій. Нам слід розкрити цей потенціал ще ефективніше й створити торговельну державу."
 cha_boarding_tactics: "Абордаж"
 cha_boarding_tactics_desc: "Через те що основну частину наших територій займає пересічена місцевість, чужоземним загарбникам залишається сподіватися тільки на перевагу на морі. Десятиліття піратства на індокитайських водах навчабо нас безцінних прийомів абордажної тактики, завдяки яких їхні кораблі несуть загибель своїм господарям."
 cha_towers_on_water: "Вежі на воді"
 cha_towers_on_water_desc: "Ми морська держава, і велика частина нашого добробуту залежить від переваги на морі. Щоб не втратити його, наші корабелі створабо величезні гібриди важких кораблів і галер, які прозвали #italic вежами на воді#!."
 cha_cham_cultural_influence: "$cham_culture$е культурний вплив"
 cha_cham_cultural_influence_desc: "Деякі сусідні держави дивляться на нашу культуру зверхньо, але реальність говорить сама за себе: їхні так звані «цивілізовані» двори вже переймають багато її аспектів. $cham_culture$і барабанні ритми, пісні, танці й поезія не залишають байдужими нікого."
 dai_vietnamese_architecture: "$vietnamese_culture$а архітектура"
 dai_vietnamese_architecture_desc: "У нашій архітектурі помітний вплив Китаю, але тим не менш вона унікальна. Нехай ми слідуємо правилам фен-шуй, однак виключабо більшість елементів китайської культури, а все, що залишилося, адаптували під свій стиль."
 dai_tran_hung_dao: "Чан Хинг Дао"
 dai_hung_dao_trans_military_feats: "Тактика $dai_tran_hung_dao$"
 dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$ був імперським принцом держави $DAI$ багато десятків років тому. Під час монгольської навали на $DAI$ у 1258 році він служив офіцером, був одним зі старших командирів на другій війні в 1285-му й відбивав третій натиск у 1287-му. У цих кривавих битвах $dai_tran_hung_dao$ розробив надійну тактику відбиття кінних атак."
 dai_nha_nhac: "Ня няк"
 dai_nha_nhac_desc: "$dai_nha_nhac$ — традиційна музика, яку грають при наших дворах і на щорічних церемоніях. Це значущий аспект нашої культури й одна з найважливіших традицій."
 dai_confucian_administration: "Конфуціанське управління"
 dai_confucian_administration_desc: "Бюрократія в нашій державі відіграє важливу роль, і тому для роботи в органах управління відбирають лише найвправніших чиновників. Вчення китайського мудреця Конфуція допомагають їм забезпечувати гладку й безперебійну роботу державного апарату."
 dai_giao_chi_arquebus: "Аркебуза Зяоті"
 dai_giao_chi_arquebus_desc: "$dai_giao_chi_arquebus$ — основний тип озброєння в нашій армії. Ці аркебузи здобули повагу не тільки в китайців, а й у західних спостерігачів."
 dai_ca_tru: "Качу"
 dai_ca_tru_desc: "$dai_ca_tru$ — в'єтнамський жанр музичного оповідання, до якого вдаються як для розваги, так і в релігійних піснеспівах."
 dai_trade_advance: "Торговельні угоди"
 dai_trade_advance_desc: "Занадто довго $CHI$ служить нам прикладом для наслідування. Ми повинні залишити власний слід в історії, а для цього потрібно вийти за межі китайської сфери впливу."
 dai_literary_reform: "Літературна реформа"
 dai_literary_reform_desc: "Багато віків ми вели документацію китайською мовою. Але ж зазвичай для письма ми використовуємо місцевий алфавіт Тьи-ном на основі китайського Кандзі. Тьи-ном використовується занадто рідко порівняно з класичною китайською, тому необхідність переходу на рідну мову в діловодстві стає все очевидніше."
 dai_don_dien: "Дон-дієн"
 dai_don_dien_desc: "$dai_don_dien$ — система організації військових колоній, де солдати й безземельні селяни розчищають місцевість для будівництва нових сіл. За три роки ці села вбудовуються в нашу адміністративну систему, а загони солдатів і селян переходять на нові ділянки."
 dai_thuan_thien: "Тхуантх'єн"
 dai_thuan_thien_desc: "$dai_thuan_thien$ — «Воля Небес» — ім'я легендарного меча нашого визволителя Ле Лоя. Згідно з переказом, меч наділив його силою тисячі чоловік, Щоб покінчити з китайським ярмом. Ле Лоя називають ідеальним лідером для нашої держави."
 #Majapahit
 foreign_architectural_influence: "Чужоземний вплив в архітектурі"
 foreign_architectural_influence_desc: "Під час численних завойовницьких походів в Індонезії ми не раз зустрічали різні архітектурні стилі й брали від них найкраще, Щоб увічнити свою культурну спадщину й збагатити культуру та мистецтво."
 maj_home_of_the_sea_nomads: "Батьківщина морських кочівників"
 maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"
 maj_jong_advance: "$n_jong$"
 maj_jong_advance_desc: "$n_jong_desc$"
 maj_bajang_ratu: "Брама $bajang_ratu$"
 maj_bajang_ratu_desc: "$bajang_ratu_desc$"
 maj_late_karambit_warriors: "$a_late_karambit_warrior$"
 maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"
 maj_sumpah_palapa: "Присяга Палапи"
 maj_sumpah_palapa_desc: "Верховний головнокомандувач, людина в прямому підпорядкуванні правителя, володіє величезною владою й впливом на долю всього народу. Приймаючи цей священний обов'язок із належною відповідальністю, він приносить особливу присягу, слова якій збуджують душі, нагадуючи про наші великі цілі."
 maj_bubu_and_jala: "Бубу й Джала"
 maj_bubu_and_jala_desc: "$bubu_building_desc$"
 maj_the_magic_arrow: "Чарівна стріла"
 maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"
 maj_maritime_silk_road: "Морський Шовковий шлях"
 maj_maritime_silk_road_desc: "Географічне становище в поєднанні зі зростаючим впливом нарешті дозволяють нам очолити широку й прибуткову мережу торгівлі шовком і прянощами між Сходом і Заходом."
 maj_restore_candi_shrines: "Відновлення святабощ Канді"
 maj_restore_candi_shrines_desc: "Мережа храмів, побудованих по всій Нусантарі, називається Канді. Щоб віра нашого народу зміцніла, потрібно відновити якомога більше цих святабощ."
 maj_the_ghali: "$n_madurese_gali$"
 maj_the_ghali_desc: "$n_madurese_gali_desc$"
 maj_island_colonies: "Острівні колонії"
 maj_island_colonies_desc: "Установивши контакт із безліччю сусідів по архіпелагу, ми зрозуміли, що на відстані витягнутої руки від нас лежать величезні запаси ресурсів і незаселені землі, з яких ми зможемо витягти максимум користі."
 maj_preservation_of_javanese_history: "Збереження яванської історії"
 maj_preservation_of_javanese_history_desc: "Перехід від усної традиції до писемної є важливим кроком у розвитку будь-якій культури. Ми повинні зберегти історію нашого народу для майбутніх поколінь."
 #Japan
 heian_kyo: "Хэйан-кё"
 heian_kyo_desc: "Город Хэйан-кё — традиционная резиденция императора, де уже не первое столетие стремительно развиваются искусство і культура. в эпоху дома $fujiwara$ хэйанский двор була наслише богат, що кожен японец смотрел на нйого з благоговением. Пора вспомнить ці славные времена. під нашим покровительством столичная культура расцветёт знову."
 matsuri: "Мацури"
 matsuri_desc: "в каждом местечковом храме і святабоще є власні праздники і памятные даты, і местное население завжди з удовольствием в них участвует. Ведь именно так они можуть выразить почтение і благодарность местному ками-защитнику."
 onmyodo: "Оммёдо"
 onmyodo_desc: "Концепция инь-ян пришла з Китая багато веков назад, і в Японии з неё выросло вчення оммёдо. Его адепты, оммёдзи, занимаются очищением і изгнанием злых і мстительных духов, а також прорицаниями, астрономией і исследованием природы."
 sumo: "Сумо"
 sumo_desc: "$sumo$ — земледельческий танец-молитва о ниспослании доброго урожая, который перерос рамки придворного ритуала і священного обряда, превратился в популярное развлечение простолюдинов, а заразом став частиною курса військової підготовки."
 nanto_rokushuu: "Нанто Рокусю"
 nanto_rokushuu_desc: "з тех пор, як з Китая пришёл буддизм, храмы в регионе Нара пользуются большим влиянием. в них образовалось шесть школ, ставших хранабощами знаний, особенно об учении Будды і поисках просвещения, але також в них можна прикоснуться і к более мирским знаниям, например узнать, як правильно управлять монастырём."
 shinbutsu_shuugou: "Симбуцу-сюго"
 shinbutsu_shuugou_desc: "з тех пор, як буддизм прижился в Японии, його учения смешиваются з почитанием местных ками. Возникла нова система верований і уникальных ритуалов, объединившая Будду і ками."
 honji_suijaku: "Хондзи суйдзяку"
 honji_suijaku_desc: "$shinbutsu_shuugou$ определяет местных ками как воплощения разных Будд, а Будд — как воплощения различных ками. Вместе і те і другие — одне, истинная форма (#italic хондзи#!), а в різних воплощениях — #italic суйдзяку#!."
 hachiman_worship: "Культ Хатимана"
 hachiman_worship_desc: "Хатиман — одне з самых почитаемых божеств. Изначально он представлял собой обожествлённого императора Одзина Тенно, а з появлением буддизма також считался бодхисаттвой. Он защитник императорского рода і бог — наставник воинов."
 gozan_jissetsu: "Гозан Дзиссэцу"
 gozan_jissetsu_desc: "Традиционная «Система п'яти гор» зародилась в китайских буддистских монастырях, які поддерживало государство і які стояли на п'яти священных горах, — отсюда название. в Японии ця практика применялась в эпоху Камакура — государство поддерживало храмы дзен, п'ять гор Киото і п'ять гор Камакура. Завдяки финансированию ці інституції будуть выступать за нашу власть."
 bodaiji: "Бодайдзи"
 bodaiji_desc: "Культ предков появился в наших землях ще в древние времена. Самые влиятельные наші правителі возводят цілі храмы, які після їхня смерти стають одновременно могилами і объектами поклонения. Таким образом ці достойнеюшие люди увековечивают память о себе і своих деяниях."
 kagura: "Кагура"
 kagura_desc: "коли-то цей священный ритуальный танец исполняли перед двором храмовые танцовщицы #italic мико#!. $kagura$ породил безліч ритуальных народных танцев по всій Японии. Они принимали разные формы, але сохраняли традиції і дух исходного ритуала."
 obon: "Обон"
 obon_desc: "Обон — одне з самых важных празднеств. Люди чествуют мёртвых, приносят предкам подношения в виде їжі, исполняют ритуальные танцы, а також вывешивают на улице фонари, які помогают душам усопших найти дорогу домой, а затем вернуться в мир духов."
 neo_confucianism: "Неоконфуцианство"
 neo_confucianism_desc: "Конфуцианство существует тысячи лет, да і неоконфуцианство в Японии развивается уже багато хто века. Проте якщо зараз почати активно поддерживать це философское вчення, власть правительства укрепится ще сильнее."
 danka_system: "Система данка"
 danka_system_desc: "На протязі веков важной частиною жизненного уклада японских семей были буддистские храмы. Первые обеспечивали вторым финансирование, а те, в ответ, обеспечивали им связь з божественными силами. якщо ця система охватит всё население, о його духовном развитии можна буде не беспокоиться."
 harae: "Харэ"
 harae_desc: "Ритуал очищения — #italic харэ#! — ключевой обряд нашої віри. Он снимает з человека всі грехи (#italic цуми#!) і нечистоту (#italic кегаре#!). якщо наш народ буде регулярно і скрупулёзно выполнять ритуал харэ, духовная чистота держави буде обеспечена."
 jisha_bugyou: "Дзися-бугё"
 jisha_bugyou_desc: "$jisha_bugyou$ надзирает за всеми храмами і святабощами і регулирует їхня деятельность. Это ведомство следит, чтобы їхня интересы не расходабось с интересами правительства."
 kokugaku: "Кокугаку"
 kokugaku_desc: "Практически з тех пор, як Япония стала самостоятельной державой, она в целом і синтоизм зокрема были пронизаны китайскими идеями і буддистскими кінціпциями. і вот серед нас зарождается нове движение — його участники говорят о чистоте і самобытности нашої собственной культури і требуют избавить её від чужеземного влияния."
 home_shrines: "Семейные алтари"
 home_shrines_desc: "Обычно отправлением релігійних обрядов занимаются святабоща і храмы. Проте всё більше людей починають будувати і домашние алтари #italic камидана#!, де поклоняются ками, і #italic буцуданы#!, подобные буддистским алтарям предков."
 fukko_shinto: "Фукко Синто"
 fukko_shinto_desc: "Люди противятся чужеземному влиянию на нашу культуру і, як следствие, выступают проти того, що буддизм і конфуцианство проникают в нашу веру. по цієї логике синтоизму требуется обновление."
 jap_bushido: "Бусидо"
 jap_bushido_desc: "Хотя официального свода правил поведения воинов не существует, они тем не менее предельно ясны. Долг каждого бійця — сражаться і побеждать любыми доступными способами, расширяя влияние свойого клана."
 jap_land_of_the_rising_sun: "держава восходящйого солнца"
 jap_land_of_the_rising_sun_desc: "Япония — держава з долгой і славной историей. Самобытные традиції, храбрые воины і удачное географическое положение делают нас одним з сильнеюших государств в регионе. Скоро держава восходящйого солнца займёт своё место серед величайших держав миру!"
 jap_ancestral_legacy: "Наследие предков"
 jap_ancestral_legacy_desc: "История нашого клана хорошо відома. це истинное достояние, яке стоит оберегать во що бы то ни стало. Родословная определяет наше положение і обеспечивает нам право на престол."
 jap_shinobi: "Ниндзя"
 jap_shinobi_desc: "Информация — ключ к успеху. Ми давно отправляем соглядатаев і лазутчиков, які добывают для нас бесценные сведения. як правило, ниндзя принадлежат к классу самураев, але ми нанимаем і местных жителей. Проникнув во вражеские земли, наші ниндзя смешиваются з обычными людьми і створюють целую шпионскую сеть, яка може пригодиться нам в будущем."
 jap_head_hunting: "Охота за головами"
 jap_head_hunting_desc: "Достижения воина на поле боя мають вес лише тогда, коли он може їхня доказать. Ми прикажем самураям собрать отсечённые головы поверженных ворогів і доставить генералу. Награда буде зависеть не лише від количества голов, але і від того, наскільки влиятельным личностям они принадлежали."
 jap_ichiban_yari: "Итибан Яри"
 jap_ichiban_yari_desc: "Оказаться первым воином, нанёсшим удар противнику, — це великая честь, тому наші бійці при любой возможности стремятся стать первым копьём, пронзившим стан ворога."
 jap_ashigaru: "Асигару"
 jap_ashigaru_desc: "війна завжди была уделом могущественных самураев, але недавние події показали, що нам потрібно збільшити численность військ за счёт крестьян. Проте асигару не будуть просто разношёрстным сбродом. Постоянные тренировки і богатый боевой опыт сделают їхня грозными бойцами, способными сражаться наравне з самураями."
 jap_daiku_construction: "Техника дайку"
 jap_daiku_construction_desc: "Строительная техника #italic дайку#! з древних времён используется при возведення японских сооружений. наші деревянные будівлі не лише радуют глаз, але також отличаются высокой прочностью і практичностью. Ми используем дерево во всіх наших постройках, будь то невзрачная хижина або шикарный дворец."
 jap_wandering_ronin: "Странствующий ронин"
 jap_wandering_ronin_desc: "Самураи часто скитаются по державі в поисках лучшйого предложения і присягают тому господину, яка готов заплатить більше. ці люди, мов морские волны, постійно перемещаются з места на место, але ми завжди можем найти им применение."
 jap_reformed_land_holding: "Реформированное землевладение"
 jap_reformed_land_holding_desc: "Раньше ценность земли определялась её площадью, а не плодородностью. Теперь же ценность земли буде зависеть від того, сколько риса можна на нею вырастить. Такой подход дозволить нам использовать наші земли максимально эффективно."
 jap_jokamachi: "Дзёкамати"
 jap_jokamachi_desc: "в неспокойные времена люди предпочитают селиться рядом з надёжными постройками. в міста, растущие навколо укреплённых замков, будуть стекаться купці, а развитие торгівлі поспособствует процветанию."
 jap_terakoya: "Тэракоя"
 jap_terakoya_desc: "в тэракоя — частных школах — отримують образование простолюдины. Там они учатся читать, писать і считать, а також постигают нравственные ценности. Завдяки тэракоя народ стає более образованным і воспитанным, що способствует укреплению і развитию держави."
 jap_codified_bushido: "Кодификация бусидо"
 jap_codified_bushido_desc: "Поведение самурая всё більше идеализируется, а такие ценности, як честь і вірність, стають важнее його бойових качеств. ця романтизированная і кодифицированная версия бусидо несомненно повысит авторитет наших воинов, пусть в реальности они і ведут себя по-другому."
 #Japanese unique
 kgk_omi_genji: "Оми Гэндзи"
 kgk_omi_genji_desc: "наші предки коли-то принадлежали к ветви Уда Гэндзи рода Минамото. Кроме того, ми долгое время были сюго провінції Оми. Ми имеем полное право защищать её."
 kgk_emerging_clan: "Зарождающийся клан"
 kgk_emerging_clan_desc: "Хотя всі ми — выходцы з древних династій, ми откололись від клана Сасаки сравнительно недавно. наші люди жаждут признания під новим именем."
 akt_march_of_akita: "Воины Акиты"
 akt_march_of_akita_desc: "в древности наш феод Акита, расположенный На півночі провінції Дэва, находился на острие борьбы з северными варварами. з тех пор Япония сильно расширилась на север, але в нашої крови до сих пор живёт дух предков."
 akt_ezo_kanrei: "Канрэй Эдзо"
 akt_ezo_kanrei_desc: "наш клан выполняет обязанности канрэя (правителя) Эдзо ще з часів сёгуната Камакура. Ми заведуем всіма делами на этом острове, куда ссылают преступников, тому поддерживаем тесные связи з теми, кто обитает по ту сторону пролива."
 akt_ainu_trade: "торгівля з айнами"
 akt_ainu_trade_desc: "Ми оказались одними з первых японцев, наладивших торгівлю з айнами. наші кораблі неустанно перевозят товари між землями двох народов, принося отжеельную прибыль обеим сторонам."
 asa_legacy_of_emperor_keitai: "Наследие императора Кэйтая"
 asa_legacy_of_emperor_keitai_desc: "багато веков тому назад Кэйтай использовал людей провінції Этидзэн, Щоб занять императорский престол. як і он, ми не повинні бояться выйти за пределы своих границ і нападать на соседние земли, коли ситуация того требует."
 asa_control_of_buddhist_sects: "Контроль над буддийскими школами"
 asa_control_of_buddhist_sects_desc: "в Этидзэне располагаются ключевые храмы разных направлений буддизма, в том числе храм Эйхэйдзи школы Сото і храм Хэйсэндзи школы Тэндай. якщо ми сумеем взять всі ці школы під контроль і забезпечити в провінції мирное сосуществование конфессий, у нас появится отличная основа для реализации религиозной політики на всіх наших территориях."
 ask_defender_of_the_imperial_court: "Защитники императорского двора"
 ask_defender_of_the_imperial_court_desc: "коли сёгунат Камакура пал, ми обеспечабо безопасность императора і його двора. Так ми завоевали репутацию истинных защитников імперії і поборников придворных традиций і превратабось в главенствующий клан Японии."
 ask_bugyoshu_and_hokushu: "Бугёсю і хокосю"
 ask_bugyoshu_and_hokushu_desc: "Ми повинні укрепить власть чиновников нашої администрации, включая юристов бугёсю і командиров хокосю. Порой сильная бюрократия — единственное, що удерживает народ від гражданской війни."
 ask_higashiyama_culture: "культура Хигасияма"
 ask_higashiyama_culture_desc: "Красота в простоте — вот основная ідея культури Хигасияма, на яку сильно повлияла философия дзэн-буддизма. Её расцвет сопутствует появлению чайной церемонии і икебаны, а також развитию театра і искусств. ця эпоха окажет на нас велике влияние, а её видные деятели прославятся на увесь світ."
 ask_shugo_system: "Система сюго"
 ask_shugo_system_desc: "Сюго — це наиболее важливі васали сёгуна, управляющие землями від його имени. $JAPANESE_SHOGUNATE_LEADER_MALE$ може существенным образом улучшить управление своими землями благодаря усабоям з боку сюго."
 cba_lineage_of_taira: "Род Тайра"
 cba_lineage_of_taira_desc: "Клан Тиба — давня ветвь рода Тайра, возникшая в кінці периода Хэйан. Вопреки нашому скромному политическому положению цей факт даёт нам багато влади і влияния."
 cba_katori_jingu: "$katori_shrine$"
 cba_katori_jingu_desc: "в $katori_shrine$ поклоняются Фуцунуси-але-ками, богу-покровителю бойових искусств, яка особо почитается японскими воинами. Ми повинні воспользоваться цим фактом во благо наших самураев."
 cba_dream_of_masakado: "Мечта Масакадо"
 cba_dream_of_masakado_desc: "Тайра-але Масакадо — великий воїн древности, связанный з нашим кланом кровными узами, однажды попытался завоевать престол Восточной Японии. К несчастью, Масакадо не удалось исполнить задуманное, але його мечта о нової державі для самураев стала путеводной звездой для потомков."
 cba_irrigation_of_southern_kanto: "Орошение Южного Канто"
 cba_irrigation_of_southern_kanto_desc: "Значительная часть наших владений — це болотистая местность, де неможливо полноценно вести земледелие. Проте з последними разработками в галузі орошения земли ми можем возделывать нові поля і даже осушать болота. Пора приступить к осуществлению грандиозного плана по освоению территорий, призванному улучшить нашу экономическую ситуацию."
 csk_clans_of_tosa: "Клана Тосы"
 csk_clans_of_tosa_desc: "Власть над нашої родной провинцией Тоса издавна поделена між могущественными кланами. Щоб розширити свои границы, нам стоит действовать сообща. Другие кланы допоможуть нам возвыситься, а ми взамен усабом їхня влияние."
 csk_god_of_arts: "Бог искусств"
 csk_god_of_arts_desc: "Основателя нашого клана по имени Хата але-Кавакацу почитали як бога, покровительствующйого всім искусствам: від традиционных танцев до театра. Щоб завоевать уважение серед японского народа, ми повинні брать пример з нашого прославленного предка."
 csk_unification_of_shikoku: "Объединение Сикоку"
 csk_unification_of_shikoku_desc: "Другие жители Японии считают Сикоку бедным изолированным островом, де не походить ровным счётом нічого важного, і це нам лише на руку. Так они проворонят объединение нашої провінції, а коли спохватятся, буде уже поздно."
 csk_expand_the_navy: "Наращивание флоту"
 csk_expand_the_navy_desc: "Япония — островная держава, і для процветания нам необходим сильный флот. Тоса станет идеальным местом для создания нашої собственной армады."
 dte_fujiwara_hokke: "Северная ветвь рода Фудзивара, або Хокке"
 dte_fujiwara_hokke_desc: "Легитимность нашого правления основана на нашем происхождении з северной ветви рода $fujiwara$ і не подлежит сомнению."
 dte_oshu_shugo: "Сюго Осю"
 dte_oshu_shugo_desc: "наш благородный клан, возникший на початку епохи Камакура, заявил о своих притязаниях на провінцію Осю. К счастью для нас, у цієї провінції нет чётких границ."
 dte_dragon_of_oshu: "Дракон Осю"
 dte_dragon_of_oshu_desc: "вороги будуть завидовать нашому могуществу. наше имя назавжди буде связано з Драконом Осю."
 dte_intensive_domain_development: "Интенсивное развитие владений"
 dte_intensive_domain_development_desc: "Многие считают область $ou_area$ з её суровым климатом і гористой местностью бедным краем. Проте у нас тут є величезний потенциал для развития. Ми можем преобразить свою родину, якщо будем закладывать там нові міста, поощрять і поддерживать торгівлю, будувати каналы і расширять сельскохозяйственные угодья. Кроме того, отмена обременительных налогов і сборов улучшит благосостояние наших подданных і обеспечит процветание галузі."
 htk_hatakeyama_heritage: "Наследие рода Хатакэяма"
 htk_hatakeyama_heritage_desc: "через нашого прошлого некоторые считают лідерів нашого клана смутьянами і бунтовщиками, але они ошибаются, принимая нашу несгибаемость за своенравие. Ми відродилися і не остановимся, пока не получим своё і не сокрушим каждого, кто встанет на нашем пути!"
 htk_shogunate_ties: "Связи з сёгунатом"
 htk_shogunate_ties_desc: "наш клан, происходящий від однієї з ветвей рода Асикага, тесно связан з сёгунатом. Представители других семей завжди будуть уважать нас."
 htk_clan_spread: "Рост влияния клана"
 htk_clan_spread_desc: "Ми не привыкли довольствоваться малым, тому пытаемся распространить своё вплив на всю державу. на территориях, які окажутся під нашим влияниям, наш клан буде пользоваться непререкаемым авторитетом."
 hsk_rising_clan: "Восхождение клана"
 hsk_rising_clan_desc: "Нехай наш клан не може похвастаться великої историей і выглядит скромно на фоне других, происходящих від рода Асикага, нам удалось значно розширити своё влияние. наш клан переживает расцвет, і це лише начало долгого пути."
 hsk_control_of_izumi_sea: "Контроль над морем Идзуми"
 hsk_control_of_izumi_sea_desc: "Испокон веков нашому клану принадлежали земли вдоль пролива Кии. Контроль над торговыми судами, які везут свои товари на великий остров, поможет нам обогатиться і процветать як никогда."
 hsk_branches_and_retainers: "Ветви і їхня васали"
 hsk_branches_and_retainers_desc: "наш род має велике влияние. Его члены і їхня васали владеют несколькими богатыми территориями, але при этом остаются верны лидеру клана. Завдяки внутреннею гармонії ми станем одним з самых могущественных кланов Японии."
 img_claim_to_shogunate: "Притязания на сёгунат"
 img_claim_to_shogunate_desc: "$JAPANESE_SHOGUNATE_LEADER_MALE$ пока правит Японией, но наш клан — потомки рода Асикага, так что если основная линия прервётся, ми имеем полное право претендовать на його титул. И пусть зараз видимых угроз для бакуфу нет, ми должны подбати о том, чтобы ніхто не забывал о нашем праве в силу происхождения."
 img_supreme_ruler_of_tokaido: "Контроль над Токайдо"
 img_supreme_ruler_of_tokaido_desc: "Токайдо — важнеюший торговый путь, соединяющий Центральную і Восточную Японию. Испокон веков наш клан владеет землями, расположенными в центре региона, що позволяет нам контролировать сам регион і його экономику."
 img_unlikely_alliances: "Неожиданные союзи"
 img_unlikely_alliances_desc: "Порой лучший способ одолеть ворога — стать його другом. Брак дозволить нам защитить свои фланги, приобрести нових союзников, усмирить ворогів і в конечном счёте разбить їхня на поле боя."
 img_march_to_kyoto: "Поход на $kyoto$"
 img_march_to_kyoto_desc: "Пока Япония і $kyoto$ погрязли в политическом хаосе, кому угодно може прийти в голову ідея отправиться в столицю і захопити власть. як близкие родственники Асикаги, ми имеем право і обязаны забезпечити стабильность в державі."
 isk_sanindo_gate: "Врата $sanindou_area$"
 isk_sanindo_gate_desc: "провінція $tango_province$ в галузі $sanindou_area$ вважається вратами в $kyoto$ і краем, яка має велике экономическое значение. Укрепляя і расширяя своё присутствие в цієї провінції, ми сможем воспользоваться её процветанием."
 isk_minister_of_samurai_dokoro: "Председатель Самурай-докоро"
 isk_minister_of_samurai_dokoro_desc: "наш клан относится к одному з четырёх могущественных семейств, членов яких назначают главами вооружённых сил і полиции в ведомстве Самурай-докоро. наша обязанность і привилегия — поддерживать мир в столице і других важных областях."
 ito_gokenin_family: "Клан гокэнинов"
 ito_gokenin_family_desc: "наші предки помогли Минамото-але Ёритомо заснувати сёгунат Камакура. у нагороду за помощь ми получабо титул гокэнинов і земли в провінції $hyuuga_province$. цієї чести удостаиваются немногие семьи на Кюсю."
 ito_sympathy_to_foreign_faiths: "Терпимость к новим вероучениям"
 ito_sympathy_to_foreign_faiths_desc: "К нам приезжают иностранцы самого разного вероисповедания. Ми считаем, що люди можуть придерживаться любых верований, якщо це не наносит вреда традиционной віри."
 kkc_disinguished_family_in_kyushu: "Знатный род"
 kkc_disinguished_family_in_kyushu_desc: "в отличие від других влиятельных кланов острова Кюсю, наша семья поселилась тут ще до установления сёгуната Камакура. Ми пользуемся большим уважением, і о наших достижениях знают всі."
 kkc_resistance_against_foreign_intervention: "Защита від нашествий"
 kkc_resistance_against_foreign_intervention_desc: "всі знают, какую роль сыграл наш клан в защите держави від нашествия монголов. Имя Кикути Такефусы, героически отгонявшйого загарбників від наших границ, остаётся у всіх на устах, і наші воины готовы сражаться так же отчаянно, як і он."
 ktb_southern_court: "Сторонники императора"
 ktb_southern_court_desc: "Хотя императорская семья утратила политическое влияние, ни для кого не секрет, що після раскола ми незмінно оказывали поддержку Южному Двору. Используя репутацию верных служителей Хризантемового трона, ми покажем миру, що в своей решимости ми значно превосходим меньшие, але более влиятельные японские династії."
 ktb_control_of_ise: "Контроль над $ise_province$"
 ktb_control_of_ise_desc: "Ми распространабо свою власть на всю провінцію $ise_province$ — від её богатых земель на юге до больших городов На півночі — і тепер ресурси цієї провінції допоможуть нам ще дальше розширити вплив нашого клана."
 ktb_blessing_of_amaterasu: "Благословіние Аматэрасу"
 ktb_blessing_of_amaterasu_desc: "Ми получабо благословіние від самой богини солнца і вселенной як хранители самой великої з японских святынь в провінції $ise_province$. А Щоб заслужить уважение японского народа, ми повинні быть достойны чести хранителей цього национального сокровища."
 ktb_the_march_of_kitabatake_akiee: "Воины Китабатакэ Акиэ"
 ktb_the_march_of_kitabatake_akiee_desc: "наш благородный предок Китабатакэ Акиэ доказал, що при належну решимости даже поход з Оу в центральную часть Японии можна совершить в кратчайшие сроки. Надо обучать армії стремительным маневрам, Щоб при необходимости быстро переходить з одного фронта на другой."
 kno_shugo_of_iyo: "Сюго Иё"
 kno_shugo_of_iyo_desc: "з XII века, коли подходил к завершению период Хэйан, ми можем похвастаться самым мощным флотом во Внутреннем Японском море. Именно благодаря нему ми заняли место сюго цієї провінції."
 kno_ruler_of_inland_sea: "Господство во Внутреннем Японском море"
 kno_ruler_of_inland_sea_desc: "Через Внутреннее Японское море проходит безліч торговых путей, і для нас власть над ним — вопрос жизни і смерти. Контроль над морской торгівлею возможен лише при наличии сильного флоту."
 kno_murakami_suigun: "Мураками Суигун"
 kno_murakami_suigun_desc: "Печально известный клан Мураками — це банда пиратов, орудующих во Внутреннем Японском море. Ми можем сделать їхня частиною свойого клана і отправить цих грозных каперов навстречу нашим врагам!"
 mri_descendant_of_oe_hiromoto: "Потомки Ооэ-але Хиромото"
 mri_descendant_of_oe_hiromoto_desc: "Родоначальником нашого клана була известный учёный і політик Ооэ-але Хиромото, внёсший великий вклад в установление сёгуната Камакура. Ми гордимся тем, що унаследовали від нйого талант к управлению. по сей день нам нет равных в цієї галузі."
 mri_munakata_three_goddesses: "три богини рода Мунаката"
 mri_munakata_three_goddesses_desc: "три дочери бога ветра Сусаноо-але Микото считаются покровительницами моряков. Их благословіние сделает наші флоти поистине непобедимыми."
 nbu_genji_in_the_north: "Гэндзи з Осю"
 nbu_genji_in_the_north_desc: "Ми относимся к младшей ветви рода Каи Гэндзи. в XII веке наш основатель у нагороду за верную службу сёгунату Камакура отримав поместье в провінції Осю. Ми знаем цей регион як свои п'ять пальцев і можем использовать його особливості, например суровые зимы, на благо своей армії."
 nbu_fight_against_famines: "Победа над голодом"
 nbu_fight_against_famines_desc: "через холодной і ветреной позднею осени і снежной раннею весны наші люди часто страдают від голода. Щоб избежать катастрофы в будущем, ми повинні запастись продовольствием і як-то улучшить состояние наших земель."
 nbu_northern_horses: "Северные коні"
 nbu_northern_horses_desc: "Город Муцу завжди славился своими ранчо і лошадьми, яких продавали в Киото. в Муцу до сих пор разводят лошадей, і якщо ми продолжим цю традицию, собрать кавалерию нам буде проще, чем многим соседям."
 oda_uninspiring_clan: "Недооценённый клан"
 oda_uninspiring_clan_desc: "незважаючи на древнюю родословную, наш клан не так влиятелен, як сусіди. Недооценка нашої силы станет їхня роковой ошибкой."
 oda_generals: "Генералы з рода Ода"
 oda_generals_desc: "Одержимость родословными і привилегиями значно ослабила державу, а появление могущественных кланов, які сами добабось высокого положення, доказало всю абсурдность цих устаревших представлений. Давайте усвоим цей урок, і пусть главными добродетелями наших будущих полководцев станут успех і мастерство. Щоб быстро захопити нові земли, нужны сильные лидеры."
 oda_tenka_fubu: "Тэнка Фубу"
 oda_tenka_fubu_desc: "наше предназначение — подчинить себе всю державу. Никто не устоит перед нашої военной мощью і не посмеет оспорить нашу власть."
 oda_triple_firing: "Тройной выстрел"
 oda_triple_firing_desc: "Изобретение огнестрельного оружия кардинально изменило — і продолжает менять — тактики ведения бойових дій на Японских островах. Научившись обращаться з таким оружием, ми сможем победить в любом сражении. Щоб повысить скорость стрельбы, наші аркебузиры выстроятся в шеренги, і пока один стреляет, двое других будуть успевать перезарядиться."
 oda_influential_strongholds: "Власть твердынь"
 oda_influential_strongholds_desc: "Японию можна назвать державою замков і укреплений. Те, кто владеет мощными крепостями, отримують определённый политический вес і контроль над ключевыми военными маршрутами. в этом і состоит урок, яка нам потрібно усвоить: возводя твердыни, ми не даём людям забыть о нас і о нашої силе. Во всі времена наша главная задача — избавляться від вражеских замков і будувати власні укрепления в стратегически важных точках."
 oda_patronization_of_the_west: "Благосклонность к Западу"
 oda_patronization_of_the_west_desc: "Западные миссионеры привнесли в нашу державу безліч ідей і технологій. К тому же, в отличие від представників старых буддийских школ, они не запятнали себя связями з продажными землевладельцами і мятежными городами. Ми будем встречать таких людей з распростёртыми объятиями, а заразом разузнаем, какую пользу они можуть принести нашому двору."
 ogs_ogasawara_ryu: "Огасавара-рю"
 ogs_ogasawara_ryu_desc: "Классические воинские искусства высоко ценятся в нашем обществе. Ми придали официальный статус боевому стилю і правилам этикета, разработанным ще основателем нашого клана Огасаварой Нагакиё. Такому повинні обучаться всі самураи."
 ogs_shinano_shugo: "Сюго $shinano_province$"
 ogs_shinano_shugo_desc: "наш клан восходит к древнею ветви Гэндзи і правит провинцией $shinano_province$ як сюго. Некоторым цей горный край може показаться нйогостеприимным, але для нас он издавна играет важную роль в защите від чужаков. Нам слід применять цей опыт везде, куда бы ни отправабось наші армії, а, крім того, стоит завжди собирать ценные сведения о местности, Щоб пользоваться всіма выгодами ландшафта в кожної битве."
 ogs_kiso_uma: "Кисо-ума"
 ogs_kiso_uma_desc: "Коні, выведенные в Кисо, — наші верные друзья. Они не отличаются ни крупными размерами, ни высокой скоростью, однак обладают завидной выносливостью і способны выживать в горах."
 ogs_improvment_of_nakasendo: "Развитие Накасэндо"
 ogs_improvment_of_nakasendo_desc: "Накасэндо — одна з ключевых дорог, соединяющих центральную і восточную Японию. Завладев ею, ми получим контроль над всіма торговцами, использующими цей маршрут."
 suw_suwa_taisha: "Сува-тайся"
 suw_suwa_taisha_desc: "Комплекс Сува-тайся навколо озера Сува — одне з старейших святабощ Японии, известное далеко за пределами Синано. Во время праздника Омбасира-мацури, яка проводится в окрестностях комплекса, люди демонстрируют свою храбрость, съезжая на брёвнах к подножию святабоща."
 otm_lord_of_bungo: "Владыка Бунго"
 otm_lord_of_bungo_desc: "Ми являлись сюго провінції Бунго з часів сёгуната Камакура. ці земли славятся своей плодородностью, і богатые урожаи позволяют нам прокормить войско, по численности превосходящее армії многих других даймё."
 otm_domination_of_kyushu: "Власть над Кюсю"
 otm_domination_of_kyushu_desc: "Нас назначабо сюго відразу трёх провінцій: $bungo_province$, $hizen_province$ і $hyuuga_province$. у нас є основания претендовать на весь остров Кюсю."
 otm_nanban_trade: "торгівля з южными варварами"
 otm_nanban_trade_desc: "Некоторые считают иностранцев варварами і не хочуть торговать з ними, але ми придерживаемся другого мнения. Ми стремимся розширити торгівлю і обойти конкурентов, тому наші порты завжди открыты для чужеземных кораблів."
 otm_christian_conversion: "Новообращённые христиане"
 otm_christian_conversion_desc: "через укрепления связей з иностранцами багато хто члены нашого клана приняли христианство. у христиан достаточно покровителей серед наших могущественных владык і васалів, а новообращённые, як відомо, отличаются особым рвением. Ми можем использовать їхня влияние і энтузиазм на благо общйого дела независимо від того, какой путь изберёт наш клан."
 ouc_descendant_of_baekje: "Наследники Пэкче"
 ouc_descendant_of_baekje_desc: "Летопись нашого рода гласит, що ми являемся потомками принца Инсона з древнйого королевства Пэкче, располагавшйогося на территории Корейского півострова. Завдяки цієї легенде ми пользуемся большим уважением во всей Восточной Азии."
 ouc_korea_trade: "торгівля з Кореей"
 ouc_korea_trade_desc: "через нашого географического положення ми ведём самую активную торгівлю з Кореей, і наші купці фактически получабо монополию на поставку многих экзотических товарів. Ми повинні сделать всё, Щоб сохранить своё положение, і не дати всяких выскочкам обойти нас."
 ouc_fight_against_wokou: "Защита від пиратов"
 ouc_fight_against_wokou_desc: "Щоб сохранить гарні отношения між нашими торговцами і торговцами з континента, ми повинні регулярно патрулировать море. якщо пираты і контрабандисты продолжат бесчинствовать в цих водах, ми будем сталкиваться з недоверием і даже враждебными дійи з боку иностранцев."
 ouc_welcome_missionaries: "Терпимость к идеям з Запада"
 ouc_welcome_missionaries_desc: "наша торговая сеть продолжает расширяться, і ми налаживаем всё нові і нові связи з иностранцами, исповедующими самые разные віри. Независимо від того, во що они верят, гроші є гроші, і ми повинні проявлять известную открытость, якщо хотим вести дела з этими людьми."
 stk_hitachi_genji: "Гэндзи $hitachi_province$"
 stk_hitachi_genji_desc: "Ми — одни з древнеюших представників Гэндзи в Канто і сражались за славу свойого клана на востоке Японии ще до того, як Минамото-але Ёритомо основал сёгунат Камакура. і потому наше право на титул сюго $hitachi_province$ неоспоримо."
 stk_kashima_jingu: "$kashima_shrine$"
 stk_kashima_jingu_desc: "одне з трёх важнеюших святабощ Канто, $kashima_shrine$, посвящено Такэмикадзути-але-О-але-ками, богу грому і мечей, а також покровителю борьбы сумо. Забота об этом святабоще укрепляет решимость наших армій."
 stk_eastern_coalitions: "Восточные коалиции"
 stk_eastern_coalitions_desc: "Ми завжди старались держаться подальше від распрей між кланами і играли роль неютральной стороны, к якій могли примкнуть кланы, нуждающиеся в защите від загарбників. Ми сможем извлекать выгоду з такого положення і дальше, якщо будем в состоянии забезпечити должный уровень защиты кланам, які на нас полагаются."
 sba_multiple_shugo: "Сюго нескольких провінцій"
 sba_multiple_shugo_desc: "Ми занимаем должность сюго відразу в нескольких провинциях. Своим богатством ми обязаны рисовым плантациям, а також искуснеюшим японским ремесленникам."
 sba_access_to_northern_japan: "Связи в Осю"
 sba_access_to_northern_japan_desc: "Осю — наша родина і второй дом. Завдяки связям в цієї провінції ми сможем закупать местных бойових скакунов, славящихся своей силой."
 sba_shiba_retainers: "васали рода $SBA$"
 sba_shiba_retainers_desc: "в нашем клане достаточно талантливых, але честолюбивых васалів, так що їхня стоило бы немного приструнить, ведь они так і норовят посеять раздор внутри нашої династії. якщо забезпечити строгий надзор і не забывать о поощрениях, ці семьи станут вернеюшими союзниками нашої влади."
 smz_satsuma_shugo: "Сюго Сацумы"
 smz_satsuma_shugo_desc: "Ми были сюго провінції $satsuma_province$ з незапамятных времён, так що тепер её имя ассоциируется исключительно з нашим кланом. наші воины гордятся цим фактом і готовы биться за нас."
 smz_tsurinobuse: "Цуринобусэ"
 smz_tsurinobuse_desc: "Цуринобусэ або «заманивание в засаду» — наша самая эффективная тактика, яка позволяет побеждать в неравном бою. Нам стоит сделать её основной і застигать врасплох недалёких командиров з других кланов."
 smz_shimazu_charge: "Натиск $SMZ$"
 smz_shimazu_charge_desc: "Даже якщо противник, превосходящий нас по численности, зажмёт наших солдат в кольцо, они продолжат прорываться вперёд, пока не доберутся до противоположного фланга. О наших славных сражениях будуть слагать легенды."
 smz_tanegashima: "Ружьё Танэгасима"
 smz_tanegashima_desc: "Европейцы, впервые высадившиеся на острове Танэгасима, привезли з собой аркебузы — нове любопытное оружие, яке начинает быстро распространяться по всій Японии. Тем не менее тут оно появилось раньше всйого."
 smz_early_westernization: "Начало вестернизации"
 smz_early_westernization_desc: "Завдяки постоянным контактам з западными державами ми многое узнали об иностранных технологиях і идеях. Опираясь на них, ми сможем провести реформы в экономике, промышленности і образовании і отримати существенное преимущество перед другими японскими кланами."
 shn_vice_minister_of_dazaifu: "Руководитель дадзайфу"
 shn_vice_minister_of_dazaifu_desc: "як видно з имени нашого клана, ми происходим від главы дадзайфу провінції $chikuzen_province$. з древности це учреждение выполняло роль дипломатического і военного центра всйого региона, а ми испокон веков правабо Северным Кюсю в качестве представників императоров."
 shn_defender_against_mongols: "Защитники Японии"
 shn_defender_against_mongols_desc: "Будучи главной самурайской семьёй на Северном Кюсю, ми храбро сражались во время двох нашествий монголов. якщо потребуется, ми знову защитим Кюсю і наше государство від иностранных загарбників."
 shn_diplomacy_through_tsushima: "Цусима і дипломатия"
 shn_diplomacy_through_tsushima_desc: "Завдяки присутствию в провінції $tsushima_province$ ми накопабо богатый опыт ведения перйоговоров з Кореей, що позволяло нам поддерживать связь з внешним миром даже в периоды запрета на официальные дипломатические сношения."
 soo_tradition_of_wakou: "Традиции вако"
 soo_tradition_of_wakou_desc: "Хотя ми предпочитаем вести торгівлю официально, иногда це неможливо через обострения военных конфликтов. К счастью, на нашем острове є пираты вако, які умеют действовать в обход закону."
 soo_fight_for_tsushima: "Битва за Цусиму"
 soo_fight_for_tsushima_desc: "Расположенная між Азией і Японскими островами, наша родина $tsushima_province$ і её акватория — место, де в жесточайших сражениях сходятся разные держави. і лише наш мощный флот дозволить нам не лише защитить нашу державу, але і приумножить её володіння!"
 soo_bahan_ship: "Баханский корабель"
 soo_bahan_ship_desc: "від одного вида наших кораблів у моряков волосы встают дыбом. Никто не посмеет выступить проти флоту, чьи судна украшены флагами з изображением бога війни Хатимана!"
 tkd_kai_shugo: "Сюго Каи"
 tkd_kai_shugo_desc: "Ми ведём своё происхождение від Гэндзи $kai_province$, і по древнему обычаю служим в качестве сюго провінції. Ми неразрывно связаны з нею, і знаменитые коні Каи уже сталі синонимом нашої кавалерии."
 tkd_takeda_ryu: "Такэда-рю"
 tkd_takeda_ryu_desc: "Традиционные боевые техники передаются в нашої семье з покоління в поколение. Искусство верховой езды і стрельбы з седла занимают серед них особое место, так що наша конница славится своим мастерством."
 tkd_tiger_of_kai: "Тигр з Каи"
 tkd_tiger_of_kai_desc: "Сильные лидеры защитят наші территории лучше любых крепостей. наші генералы повинні серьёзно подготовиться к будущим обязанностям і заслужить право называться тиграми з Каи."
 tkd_fuurinkazan: "Фуринкадзан"
 tkd_fuurinkazan_desc: "«Быстрее ветра, тише леса, яростнее огня, твёрже скалы». ці слова, описывающие величайшйого воина Сунь-цзы, повинні стать одновременно і девизом, і характеристикой нашої семьи."
 tki_genji_in_mino: "Гэндзи Мино"
 tki_genji_in_mino_desc: "в качестве главы Гэндзи і сюго провінції $mino_province$, ми На протязі многих поколений вели за собой местных самураев. наші володіння занимают стратегическое положение, що позволяет нам контролировать соседние галузі."
 tki_banner_of_bellflower: "Знамя з колокольчиком"
 tki_banner_of_bellflower_desc: "На протязі многих поколений ми были сюго $mino_province$, і тепер наш камон неразрывно связан з её землями. всі мужчины $mino_province$ будуть сражаться під нашим знаменем."
 tki_flood_control_of_three_rivers: "Борьба з потопами"
 tki_flood_control_of_three_rivers_desc: "Иби, Кисо і Нагара — три крупные реки нашої родной провінції, — нередко затапливают рисовые поля. Ми повинні научиться предотвращать такие ситуации, а також повысить плодородность почв во всіх подконтрольных нам провинциях."
 ues_strong_dynastic_ties: "Крепкие династические связи"
 ues_strong_dynastic_ties_desc: "наш дом походить від прославленной ветви рода $fujiwara$, а, крім того, ми тесно связаны з родом Асикага, поскольку мать Асикага Такаудзи принадлежит к нашому клану. ці династические связи сыграют важнеюшую роль в процветании нашого клана."
 ues_double_shugo: "Сюго двох провінцій"
 ues_double_shugo_desc: "Нас назначабо сюго провінцій $kouzuke_province$ і $tango_province$. Их богатые земли послужат нам в деле расширения нашого влияния."
 ues_eastern_power: "Сила Востока"
 ues_eastern_power_desc: "Хотя ми получабо земли і на западе, і на востоке Японии, именно наші богатые восточные володіння принесут нам процветание. Там ми соберём велике войско, яке буде сражаться за нас."
 ues_dragon_of_echigo: "Дракон з Этиго"
 ues_dragon_of_echigo_desc: "наш клан славится мужеством і чувством справедливости — качествами, незаменимыми на поле боя. Ми повинні показать миру, як сильны лидеры нашого клана. всі будуть трепетать перед Драконом з Этиго."
 utn_fujiwara_descendant: "Потомки рода Фудзивара"
 utn_fujiwara_descendant_desc: "в родословной говорится, що предки нашого клана изначально принадлежали к роду $fujiwara$ з $kyoto$. Ми можем использовать родственные узы з такой древнею і почитаемой семьёй в виде дипломатических связей з императорским двором і другими кланами."
 utn_legacy_of_nasu_no_yoichi: "Наследие Насу-але Ёити"
 utn_legacy_of_nasu_no_yoichi_desc: "$shimotsuke_province$ некогда была пристанищем для Насу-но Ёити, прославленного лучника времён войны Гэмпэй. И по сей день воины $shimotsuke_province$ почитают його, а нас називають «лучшими лучниками Канто»."
 utn_mediator_of_kanto: "Посредники з Канто"
 utn_mediator_of_kanto_desc: "Будучи членами старейшйого клана Канто, ми отлично разбираемся в политике цього региона і багато раз выступали посредниками між разными силами. Кроме того, ми знаем, як эффективно розширити свою территорию, не напугав других і не нажив нових ворогів."
 ymn_descendant_of_nitta: "Потомки клана Нитта"
 ymn_descendant_of_nitta_desc: "Ми потомки клана Нитта — главного суперника древнйого рода Асикага. Некоторые считают, що цей факт доказывает нашу вірність, другие же видят в нас оппозиционную силу. Происхождение даёт нам безліч привилегий, і ми повинні использовать їхня з умом в грядущих политических играх."
 ymn_mediate_succession_disputes: "Посредники в вопросах наследия"
 ymn_mediate_succession_disputes_desc: "Многие кланы, управляющие провинциями, ссорятся між собой, пытаясь выяснить, кто є законным наследником тех або иных земель, і обращаются к нам за помощью в разрешении споров. це позволяет нам приобрести нових союзников, обзавестись полезными знакомствами і расшатать положение суперників."
 ymn_leader_of_western_army: "Западная армія"
 ymn_leader_of_western_army_desc: "Пришло время створити мощную западную армію, яка объединит враждующие японские феоды. наші храбрые і опытные генералы, а також хорошо обученные солдаты без труда поставят жителей Востока на колени!"
 ymn_isolated_heartland: "під защитой гор"
 ymn_isolated_heartland_desc: "наші земли розташовані в горной местности. це означает, що їхня не так-то просто завоевать. Нам стоит выстроить оборону, опираясь на естественные особливості ландшафта. Тогда любой, кто обратит свой жадный взор на наші володіння, пожалеет, що вообще родился на свет."
 #West Africa
 dahomey_amazons: "Дагомейские амазонки"
 dahomey_amazons_desc: "це военное формирование, целиком состоящее з жён царя, наслише хорошо проявило себя в бою, що было названо в честь яростных амазонок з древнегреческих мифов. ці воительницы уверенно защищают народ і интересы Дагомеи, вселяя в сердца ворогів ужас."
 dah_children_of_the_panther: "Дети пантеры"
 dah_children_of_the_panther_desc: "Давня легенда гласит, що наші короли ведут свой род від принцессы і пантеры. це предание дозволить нам добиться почёта і повысит наш престиж серед сусідів."
 dah_slave_hunts: "Охота за рабами"
 dah_slave_hunts_desc: "Нападая на сусідів, ми получим рабов, яких можна использовать в економічних целях, обменять і даже заставить служить в нашої армії, що дозволить нам значно збільшити число рекрутов."
 dah_migan_mehu: "Миган і Меху"
 dah_migan_mehu_desc: "Миган і Меху — главные помощники наших королей. один следит за севером, другой — за югом; один отвечает за правосудие, другой — за торгівлю. Вместе они несут нашої державе мир і процветание."
 dah_lagredis: "Лагредис"
 dah_lagredis_desc: "якщо ми внедрим в гарем нескольких молодых женоподобных аристократов, представив їхня як королевских жён, они станут для короля глазами і ушами і будуть сообщать йому обо всём, в первую очередь, о дворцовых интригах."
 dah_yovogan: "Йовоган"
 dah_yovogan_desc: "на наших берегах высаживается всё більше і більше иноземцев, тому не помешало бы учредить в нашем правительстве нове ведомство, яке буде изучать обычаи чужаков, выведывать їхня секреты і искать способи извлечь выгоду з цієї ситуации."
 dah_dahomey_palaces: "Абомейские дворцы"
 dah_dahomey_palaces_desc: "Крупный дворцовый комплекс в столице станет недвусмысленным символом нашої силы для всіх, кто пожелает её оспорить."
 kbo_ribat_fortifications: "Укреплённые рибаты"
 kbo_ribat_fortifications_desc: "ці небольшие фортификационные сооружения, распространённые по всьому исламскому миру, обеспечивают защиту караванов, торговых узлов і удалённых населённых пунктов."
 #Muslim
 people_of_allah: "Люди Аллаха"
 people_of_allah_desc: "Ми — последователи Аллаха, единого истинного Бога, і следуем його Слову. всі, кто верит в нйого — наші братья і сёстры в його глазах."
 holy_revelation: "Божественное откровение"
 holy_revelation_desc: "Слово Аллаха было ниспослано його Пророку Мухаммеду, мир йому, і записано в Священном Коране. Содержащиеся в нём аяты доносят волю Аллаха до верующих, і кожен правоверный мусульманин обязан знать писание наизусть."
 islamic_calligraphy: "Исламская каллиграфия"
 islamic_calligraphy_desc: "$muslim$ — це не лише религия мира, но і искусства. Каллиграфия аятов Корана і имён пророков зачастую находится на грани между священным писанием і искусством."
 islamic_prayer: "Фард Ас-Салят"
 islamic_prayer_desc: "Ас-Салят — це один з п'яти стовпів ислама, яка являє собою обязанность правоверного мусульманина совершать ежедневные молитвы. Количество молитв в день і движения при їхня совершении можуть отличаться в зависимости від мазхаба, однак обязательность ежедневной молитвы є неизменной для всіх мусульман."
 zakah: "Ваджиб Аль-Закят"
 zakah_desc: "Аль-Закят — це один з п'яти стовпів ислама, представляющий собой форму милостыни, яка вважається религиозной обязанностью любого правоверного мусульманина. Тот, кто в состоянии жертвовать, обязан делать це на помощь нуждающимся, а потому закят рассматривается як свойого рода налог."
 muslim_lineage: "Исламское происхождение"
 muslim_lineage_desc: "Со времён Мухаммеда, мир йому, ислам була неразрывно связан з органами управления. Следовательно, і наша власть утверждена самой верой."
 muslim_caravans: "Исламские караваны"
 muslim_caravans_desc: "від Шёлкового пути з його многочисленными маршрутами до соляных дорог через Сахару — наші люди издревле ходабо з торговыми караванами в отдалённые края, доставляя самые разнообразные товари по всьому мусульманскому миру."
 islamic_golden_age: "Золотой век ислама"
 islamic_golden_age_desc: "Нехай дни культурного расцвета ислама уже позади, трудно переоценить тот слід, яка $islamic_golden_age$ оставил не лише в мусульманских країнах, але і по всьому миру. Некоторые з цих держав неверных лише зараз починають постигать наше величие в искусстве і науках, тогда як сами долгие годы оставались в темноте невежества."
 ramadan: "Рамадан"
 ramadan_desc: "Посвящённый первому откровению Пророку Мухаммеду, мир йому, $ramadan$ — самый священный месяц в исламе. в цей период всі правоверные мусульмане обязаны соблюдать Саум — держать пост і воздержание в дневное время, а також совершать молитвы і посвящать время духовным размышлениям."
 sunnah: "Сунна"
 sunnah_desc: "$sunnah$, представляющая собой совокупность традиций і обычаев, приписываемых Пророку Мухаммеду, мир йому, определяет образ жизни правоверного мусульманина. Именно от неё произошло название одного з основных направлений ислама — суннизма. Мазхабы могут расходиться в отдельных вопросах, но все они основываются на сунне."
 imamate: "Имамат"
 imamate_desc: "Суть шиитского вероучения заключается в том, що Пророк Мухаммед, мир йому, назвал Али ибн Абу Талиба своим преемником. і тому имам вважається духовным лидером з рода Пророка, мир йому, яка призван вести за собой всіх правоверных мусульман."
 indian_sea_trade: "торгівля в Индийском море"
 indian_sea_trade_desc: "На протязі многих поколений мусульманские купці бороздабо простори Индийского океана, отправляясь всё дальше в поисках товарів, сулящих прабочную прибыль. Их кораблі покорабо води від восточных берйогов Африки до Індії і даже до индонезийских Островов пряностей."
 muslim_trade_communities: "Исламские торговые сосуспільства"
 muslim_trade_communities_desc: "Контакты мусульманских торговцев з разными народами і верованиями в дальних краях привели к созданию торговых сообществ, а те, в свою очередь, способствуют определённому смешению і синкретизму їхня релігійних взглядов з истинным Словом Аллаха."
 expansionist_faith: "Вера экспансионистов"
 expansionist_faith_desc: "в прошлом ислам продемонстрировал невиданную скорость распространения. Всйого лише за несколько поколений його влияние распространилось далеко за пределы Аравии — від Иберийского півострова до Індії. за нашими владениями лежат нові земли, і, вполне возможно, настал час для второй волны исламской экспансии."
 blend_of_influences: "Многостороннее влияние"
 blend_of_influences_desc: "з момента свойого зарождения в Аравии ислам сумел утвердиться во множестве земель. в ходе своей экспансии мусульмане встречали на своём пути различные народы з другим укладом жизни. в ходе цього процесса произошёл целый ряд культурных обменов, в результате чйого багато хто черты, изначально не свойственные исламу, сталі його неотъемлемой частиною. культури народов, принявших ислам, також претерпели изменения під його влиянием."
 islamic_schoolars: "Школы ислама"
 islamic_schoolars_desc: "$muslim$ завжди поощрял размышления і изучение своих писаний вплоть до того, что виникли различные філософські школы, занимавшиеся толкованием догматов веры. Неудивительно, что наши муфассиры, посвятившие свою жизнь толкованию Корана і других священных текстов — очень образованные люди, способные вести самые основательные дискуссии."
 gunpowder_empires: "Пороховые імперії"
 gunpowder_empires_desc: "Возможно, порох і була изобретён на Дальнем Востоке, але именно благодаря исламу он распространился по всьому миру і отримав широкое применение. На протязі многих поколений огнестрельное оружие стало неотъемлемой частиною наших армій, а його виробництво і использование — однієї з наших отличительных черт."
 established_holy_sites: "Признанные святыни"
 established_holy_sites_desc: "Пока другие віри допускают отчасти вольное, а иногда і непоследовательное обращение со своими святыми местами, ислам устанавливает предельно чёткие правила в отношении святынь. Поэтому коли придёт время, ми, вне всякого сомнения, з должным усердием совершим хадж."
 islamic_courts: "Исламские суды"
 islamic_courts_desc: "Дворы правителів мусульманских держав издавна вызывали особое восхищение: люди в різних країнах славят нашу утончённую культуру і экзотические товари, а рассказы о великолепии наших дворов разнеслись по всьому миру. наші подданные гордятся належністью к такому двору."
 schools_of_thought: "Школы мысли"
 schools_of_thought_desc: "$muslim$ завжди була неразрывно связан со знаниями і образованием. Разнообразные школы права і теологии і учебные заведения, созданные при поддержке местных правителей, принесли мусульманским учёным славу не лише в исламском мире, но і в землях неверных."
 distant_trade_ventures: "торгівля з дальними землями"
 distant_trade_ventures_desc: "Ценнеюшие товари поступают к нам з самых отдалённых краёв. На протязі веков мусульманские купці преодолевали огромные расстояния по суше і по морю в поисках выгодных торговых возможностей."
 resilient_merchants: "Невтомні купці"
 resilient_merchants_desc: "$muslim_ADJ$ським купцям доводилося терпіти найсуворіші умови під час своїх подорожей. Від спекотних пустель Сахари та Гобі до бурхливих вод Індійського океану, терзаних мусонами — вони раз за разом демонстрували стійкість у подоланні труднощів заради вигідної угоди."
 jewels_of_the_desert: "Скарби пустелі"
 jewels_of_the_desert_desc: "Усім відомо, що іслам зародився в пісках Аравії й поширив свій вплив на інші безплідні землі. Однак деякі мусульманські міста змогли здобути процвітання, незважаючи на довколишню пустелю. За належних зусиль будь-яке поселення може здобути таке ж благоденство."
 comprehensive_land_survey: "Ретельна перевірка земель"
 comprehensive_land_survey_desc: "Щоб дізнатися, хто повинен платити податки, спочатку треба з'ясувати, кому які землі належать. Для цього потрібно провести ретельну перевірку земель і потім стежити за актуальністю даних. Ми обов'язково заберемо те, що нам належить."
 counting_the_people: "Перепис населення"
 counting_the_people_desc: "Тепер, коли ми знаємо, кому належить та чи інша власність, час з'ясувати, хто де живе. Надалі це спростить пошук чоловіків для служби в нашій армії."
 cosmopolitan_court: "Багатонаціональний двір"
 cosmopolitan_court_desc: "Наш мусульманський двір незмінно приваблює шукачів кращої долі з усього світу. Його невпинна привабливість дозволяє збирати в наших залах безліч талановитих людей."
 caliphate: "Кілафа"
 caliphate_desc: "Кілафа, або халіфат, являє собою об'єднання всіх правовірних мусульман під владою єдиного правителя, якого іменують «халіф» і яка вважається політичним і духовним спадкоємцем Пророка Мухаммеда, нехай благословить його Аллах і вітає. Незважаючи на суперечки щодо того, хто може бути таким правителем, ідея об'єднати весь ісламський світ під єдиним знаменом існує з моменту його виникнення."
 ibadi_imamate: "Ібадитський імамат"
 ibadi_imamate_desc: "На відміну від ідеї халіфату в сунізмі або імама, призначеного самим богом згідно з шиїтським вченням, ібадитський імам не зобов'язаний прагнути до об'єднання всього ісламського світу. Навпаки, кожна громада може самостійно обирати свого імама."
 contacts_network: "Мережа контактів"
 contacts_network_desc: "Завдяки широкому поширенню ісламу мусульманські держави змогли налагодити контакти з віддаленими краями. Збереження й зміцнення подібної широкої мережі зв'язків безсумнівно корисне в дипломатичній сфері."
 infiltration_tactics: "Тактика впровадження"
 infiltration_tactics_desc: "Незважаючи на те що давній нізаритський шиїтський орден асасинів був значною мірою оточений міфами, не можна заперечувати, що їхні методи введення противника в оману й убивств виявабося доволі ефективними. З подібною тактикою впровадження й на нас чекає успіх."
 unified_armies: "Єдині армії"
 unified_armies_desc: "З моменту свого виникнення в Аравії іслам поширився серед безлічі культур і народів. І будь-яка мусульманин може битися в ім'я Аллаха, незалежно від свого походження."
 harsh_environments: "Суворі умови"
 harsh_environments_desc: "З моменту свого виникнення іслам поширювався по найсуворіших регіонах світу. Невірним же не уникнути труднощів, якщо вони наважаться битися на нашій землі або на наших умовах."
 #Buddhism
 four_noble_truths: "Чотири святі істини"
 four_noble_truths_desc: "В основі вчення Будди лежать чотири святі істини, що пояснюють природу буття. Ніщо в цьому світі не вічне, і прив'язаність до цього минущого існування приносить лише духовне страждання. Муки можна полегшити, визволившись від прив'язаностей, що досягається через слідування восьмеричному шляху."
 noble_eightfold_path: "Восьмеричний шлях"
 noble_eightfold_path_desc: "$noble_eightfold_path$, або коротко шлях, що веде до нірвани та визволення від сансари, являє собою суть буддійських практик. Визначаючи як розумовий стан, так і фізичні вчинки, він формує поведінку кожного послідовника буддизму."
 middle_way: "Серединний шлях"
 middle_way_desc: "Будда вчить нас уникати крайнощів, адже ні потурання пристрастям, ні найсуворіша аскеза не приведуть до просвітлення."
 three_jewels: "Три коштовності"
 three_jewels_desc: "$three_jewels$, або Три притулки, являють собою три опори, на яких заснована віра послідовників буддизму. Вони включають у себе #italic Будду#!, Просвітлену істоту; #italic Дхарму#!, вчення Будди; і #italic Сангху#!, монашу громаду, яка зберігає Дхарму."
 buddhist_syncretism: "Буддійський синкретизм"
 buddhist_syncretism_desc: "Незважаючи на широке поширення буддизму по світу, його витоки знаходяться в Індії. З моменту свого виникнення він стикався з багатьма різними віруваннями, завдяки чому він увібрав у себе риси як індуїстських традицій, що передували йому, так і елементи поклоніння божествам, з якихи стикалися його послідовники."
 sutra: "Сутра"
 sutra_desc: "Ці священні тексти, що зустрічаються як у дхармічних, так і в буддійських релігіях, відрізняються різноманітністю форми й змісту. Однак вони незмінно вважаються джерелом знань, а їхнє ретельне вивчення — необхідним для духовного вдосконалення."
 buddhist_councils: "Буддійські поради"
 buddhist_councils_desc: "Після смерті Сіддхартхи Гаутами монаші громади проводабо безліч зібрань, де обговорювалися тексти різних канонів. Хоча записи, що запечатлабо хід таких зборів, варіюються залежно від школи, об'єднувальна роль цих дискусій незаперечна."
 buddhist_canon: "Буддійський канон"
 buddhist_canon_desc: "$buddhist_canon$ — це збірка священних текстів буддизму, назви та зміст яких варіюються залежно від течії. Будь-хто, хто присвятив себе цій релігії, повинен знати ці тексти — чи то правила монашого життя, чи то вчення Будди, інакше іменовані #italic сутрами#!."
 pali_canon: "Палійський канон"
 pali_canon_desc: "Незважаючи на різноманіття канонів у буддизмі, що відображає особливості окремих шкіл, $pali_canon$ Тхеравади залишається найдавнішим і найавторитетнішим. На відміну від канонів інших шкіл, які являють собою суміш текстів з різних джерел, $pali_canon$ зберігся в незмінному вигляді з часів царя Ашоки Великого й включає слова самого Будди. Крім того, він став основою або прикладом для багатьох інших буддійських шкіл."
 buddhist_universities: "Буддійські університети"
 buddhist_universities_desc: "З незапам'ятних часів буддійські центри були оплотами вченості й знань, куди устремлялися люди з усього світу в пошуках освіти. У давнину найбільшим із таких центрів був комплекс Наланда, однак пізніше з'явабося й інші."
 xuanzang_travels: "Мандрівки Сюаньцзана"
 xuanzang_travels_desc: "Сюаньцзан — китайський буддійський чернець, яка жив у VII столітті за часів династії Тан. Він здійснив сімнадцятирічну сухопутну подорож до Індії заради нових знань і збору величезної колекції буддійських текстів. Він побував, серед іншого, в Наланді, де навчався в найвидатніших наставників, а, повернувшись до $china$, привіз із собою більше тисячі манускриптів, що внесли істотний внесок у розвиток Махаяни. Його мандрівки й записи сталі основою для роману #italic «Подорож на Захід»#!, у якому чернець відправляється до Індії на пошуки священних текстів за дорученням Будди в компанії, серед інших, царя мавп Сунь Укуна."
 silk_road_transmission: "Поширення по Шовковому шляху"
 silk_road_transmission_desc: "Шовковий шлях безперечно справив істотний вплив на поширення буддизму. Торгівля по сухопутних маршрутах і Морському шовковому шляху дозволила буддизму вийти далеко за межі Індії, де він спочатку виник."
 bodhisattva: "Бодгісаттва"
 bodhisattva_desc: "$bodhisattva$ — фігура, важлива для всіх шкіл буддизму, незважаючи на відмінності в їхніх характеристиках і ролі. Однак у будь-якому разі вони гідні шанування й вклоніння."
 avalokitesvara: "Авалокітешвара"
 avalokitesvara_desc: "$avalokitesvara$, якого також знають під іменами Гуаньїнь у Китаї або Каннон у Японії, є однією з найшановніших бодгісаттв. $avalokitesvara$ — бодгісаттва співчуття й може зображатися в чоловічому або жіночому вигляді, залежно від школи, а в деяких випадках шанується як прабатько всіх індуїстських божеств. $avalokitesvara$ асоціюється з мантрою #italic «Ом мані падме хум»#!."
 maitreya: "Майтрея"
 maitreya_desc: "Зараз $maitreya$ вважається майбутньою й останньою бодгісаттвою і буддою наприкінці даної кальпи. Йому призначено відродити забуте людьми вчення Дхарми в світі й стати спадкоємцем Сіддхартхи Гаутами."
 mount_meru: "Гора Меру"
 mount_meru_desc: "$mount_meru$ — це священна для індуїстів, буддистів і джайністів гора, що знаходиться в центрі всесвіту як у фізичному, так і в духовному сенсі. Подібно до того, як вона є центром, навколо якого обертається все інше, так і наша держава обертається навколо нашого правителя."
 naraka: "Нарака"
 naraka_desc: "$naraka$, або Нірая — пекельні світи, повні мук і страждань, призначення яких очищення поганої карми для наступної реінкарнації. Існує безліч пекельних світів, і час, яка людина повинна провести в них, а також страждання, які вона зобов'язана перенести, залежать від кількості накопиченої карми, необхідної для переродження в одному з вищих світів."
 four_heavenly_kings: "Чотири небесні царі"
 four_heavenly_kings_desc: "Кожен із цих хоронителів оберігає один із боків світу. Крім того, вони захищають світ девів від асурів і стежать за тим, Щоб смертні вчиняли по совісті."
 vegetarianism: "Вегетаріанство"
 vegetarianism_desc: "Концепція дхарми передбачає відмову від м'яса, але в кожній школі є свої правила, що регулюють його суворість. Крім того, в одних школах заборона на поїдання м'яса поширюється тільки на монашу громаду, а в інших — на все населення."
 edicts_of_ashoka: "Написи Ашоки"
 edicts_of_ashoka_desc: "Звід законів царя Ашоки Великого, складений у III столітті до нашої ери, був покликаний сприяти поширенню буддизму. Навіть після багатьох століть він викликає величезну повагу й шанування серед віруючих."
 five_precepts: "П'ять обітів"
 five_precepts_desc: "$five_precepts$ — базовий кодекс буддійської етики та моральності, що являє собою основні правила, яких повинен слідувати будь-яка буддист, незалежно від того, чи є він членом монашої громади чи ні. У них приписується утримуватися від убивства, крадіжки, сексуальних проступків, брехні та вживання речовин, що затьмарюють свідомість."
 monastic_communities: "Монаші громади"
 monastic_communities_desc: "Буддійське життя зосереджене навколо громад ченців і черниць, іменованих #italic Сангха#!. Вони керуються положеннями #italic Вінаї#!, тобто зводом монаших правил і приписів, обов'язкових для всіх буддійських монастирів."
 prestigious_schools: "Престижні школи"
 prestigious_schools_desc: "$buddhist$ розділився на безліч шкіл, кожна з яких зосереджена навколо одного типу монашої громади й віддає перевагу певним текстам. Однак деякі з цих шкіл здобули більше визнання, а інші канули в лету. Таким чином, приєднавшись до найпрестижніших шкіл, люди можуть претендувати на частину такого визнання."
 offerings: "Подання"
 offerings_desc: "Згідно з буддійським вченням, подання дарів Трьом коштовностям необхідне для накопичення чеснот. Ці подання можуть бути як матеріальними, так і нематеріальними. Так, деякі монаші громади виживають виключно за рахунок їжі, яку як подання залишають їхні послідовники."
 incense_burning: "Воскурення пахощів"
 incense_burning_desc: "Воскурення пахощів — основа будь-якого буддійського обряду або подання. Традиційно миряни й ченці запалюють пахощі різних видів і форм перед проведенням обрядів або медитацій. Тому аромат пахощів постійно наповнює будь-яка буддійський храм."
 ascetic_practices: "Аскетичні практики"
 ascetic_practices_desc: "Будда застерігав про небезпеки суворої аскези, однак деякі представники чернецтва все ж таки часом звертаються до неї. Обмеження у виборі одягу, їжі й дахів — ось лише частина практик, які, хоч і не є обов'язковими для розвитку чесноти, дають практикуючим певні переваги."
 mindfulness: "Усвідомленість"
 mindfulness_desc: "Однією з найважливіших частин буддійської практики є усвідомленість, що полягає в усвідомленні явищ тіла й розуму та слідуванні вченням Будди. Вона допомагає запобігти появі небажаних станів і зосередитися на розвитку бажаних."
 dana: "Дана"
 dana_desc: "$dana$ означає щедрість або дарування, що не вимагає нічого натомість, і є найважливішою чеснотою всіх релігій, заснованих на Дхармі. Безкорислива допомога іншим людям або навіть цілим громадам — один із основних способів накопичення карми."
 ahimsa: "Ахімса"
 ahimsa_desc: "$ahimsa$, або ненасильство, вважається однією з найважливіших чеснот усіх релігій, заснованих на Дхармі. Будь-яка конфлікт слід прагнути вирішити мирним шляхом через діалог, а не вдаючись до сабо. На жаль, це не завжди можливо, однак насильство завжди має бути крайнім засобом, а його застосування — виправданим."
 resistance_to_persecution: "Боротьба з переслідуваннями"
 resistance_to_persecution_desc: "Незважаючи на широке поширення, буддійське вчення неодноразово в своїй історії зазнавало переслідувань. Храми й зображення знищувалися, послідовників убивали або змушували ховатися, однак віра пережила всі труднощі й тільки міцніла."
 buddhist_meditation: "Буддійські медитації"
 buddhist_meditation_desc: "Медитація — загальна практика для всіх буддистів, незалежно від їхньої школи. Її мета полягає в тренуванні розуму й духу для розвитку усвідомленості, умиротворення й прозріння, що допомагає досягти просвітлення."
 #Hinduism
 sruti: "Шруті"
 sruti_desc: "$sruti$, що дослівно перекладається як «почуте», являють собою найдавніші та найбільш священні тексти індуїзму. Вони вважаються божественним одкровенням і такими, що не мають автора. І нехай деякі ставлять під сумнів їхнє божественне походження, навіть вони визнають їхню значущість."
 vedah: "Веди"
 vedah_desc: "Основними текстами в каноні $sruti$ є $vedah$, найдавніші твори на санскриті, авторство яких у Махабхараті приписується Брахмі. До них належать «Рігведа», або «Веда гімнів», «Яджурведа», або «Веда жертовних формул», «Самаведа», або «Веда співів», і «Атхарваведа», або «Веда заклинань»."
 smrti: "Смріті"
 smrti_desc: "$smrti$, що дослівно перекладається як «запам'ятоване», являють собою тексти, засновані на Ведах або створені під їхнім впливом. Ці тексти вважаються менш авторитетними, ніж $sruti$, оскільки є їхніми похідними. Однак, на відміну від $sruti$, тексти $smrti$ приписуються певним авторам і зберігаються у формі манускриптів."
 mahabarata: "Махабхарата"
 mahabarata_desc: "Одним із двох найважливіших текстів $smrti$ поряд із «Рамаяною» є давньоіндійський епос «$mahabarata$». Це найдовша епічна поема в історії, приблизно в десять разів довша за грецькі #italic «Іліаду»#! і #italic «Одіссею»#! разом узяті. У ній розповідається про боротьбу за трон давнього індійського царства Куру, кульмінацією якій стала війна $mahabarata$, або Битва на Курукшетрі. Історія завершується смертю Крішни й падінням його династії."
 ramayana: "Рамаяна"
 ramayana_desc: "Одним із двох найважливіших текстів $smrti$ поряд із «Махабхаратою» є давньоіндійський епос «Рамаяна». У ньому розповідається про життя Рами, аватара бога $vishnu_god$ і сина царя держави Кошала. У цьому тексті підкреслюється важливість чесноти в усіх сферах життя людини."
 purana: "Пурани"
 purana_desc: "$purana$, що вважаються частиною $smrti$, являють собою тексти найрізноманітнішого змісту. У них можна знайти майже все, що тільки можна собі уявити — від космології, астрономії, граматики до генеалогії богів і історії кохання. Таким чином, навіть незважаючи на те що $purana$ не входять до складу $sruti$, вони справили величезний вплив на індуїзм та індійське суспільство, оскільки вони вплітають безліч місцевих вірувань і традицій у загальну розповідь Вед."
 atman: "Атман"
 atman_desc: "$atman$ — справжнє, вічне й незмінне «Я», тобто сутність, що усвідомлює своє власне існування. Згідно з ученнями Шкіл астики, $atman$ відділений від розуму й тіла, а також відрізняється від дживатмана, яка існує протягом кількох втілень. Школи настики, навпаки, трактують цю кінціпцію дещо інакше або взагалі її заперечують."
 nastika_schools: "Школи настики"
 nastika_schools_desc: "Деякі індуїстські філософські школи відмежувалися від основних течій, відкидаючи авторитет Вед і існування Атмана. Наприклад, джайнізм і буддизм вважаються неортодоксальними, хоча все ж включають багато спільних фундаментальних ідей індуїзму."
 astika_schools: "Школи астики"
 astika_schools_desc: "Ці ортодоксальні індуїстські школи визнають авторитет Вед і існування Атмана. Незважаючи на те що серед шкіл астики можна виділити цілий ряд різних течій, усі вони сходяться на визнанні Вед і Атмана."
 diversity_of_beliefs: "Різноманіття вірувань"
 diversity_of_beliefs_desc: "В основі вірувань народів, що населяють Індію, лежить принцип Дхарми й текст Вед, однак ця основа втілюється в величезній безлічі різних форм і практик. І нехай навіть пантеон визнаваних і шанованих богів може відрізнятися, однак усі ці віровчення мають єдиний кінціптуальний стрижень."
 ishvara: "Ішвара"
 ishvara_desc: "$ishvara$ позначає Верховну Істоту або Бога. У різних індуїстських школах і течіях ця кінціпція трактується по-своєму. Таким чином, $ishvara$ в шиваїзмі — $shiva_god$, у вайшнавізмі — $vishnu_god$, або ж будь-яка особистий Бог кожної окремо взятої людини."
 sanskritization: "Санскритизація"
 sanskritization_desc: "$hindu$ поширився далеко за межі самої Індії, в якій він виник. Тому багато культур і країн перейняли санскритські кінціпції та назви для позначення власної ідентичності. Таким чином, кінціпції індуїзму з легкістю проникають у чужоземні вірування та зливаються з ними."
 bhakti_movement: "Рух Бгакті"
 bhakti_movement_desc: "Цей рух, що зародився в VI столітті, оспівує любов до просвітленої людини або до божества всередині себе. Проповідники Бгакті звертаються до звичайних людей і говорять зрозумілою їм мовою, справляючи величезний вплив на те, як віра й вірування сприймаються в народі."
 yoga: "Йога"
 yoga_desc: "$yoga$ — одна з індуїстських шкіл і філософських течій. Вона являє собою сукупність практик, як фізичних, так і духовних, що мають своєю метою здобуття контролю над розумом і тілом. $yoga$ з її тисячолітньою історією практично стала синонімом шляху просвітленого."
 diwali: "Дівалі"
 diwali_desc: "Під час фестивалю вогнів $diwali$ ми святкуємо перемогу Дхарми, торжество добра над злом і світла над темрявою. На знак цієї перемоги ми запалимо свічки й ліхтарі й віддамо шану нашим предкам."
 holi: "Холі"
 holi_desc: "$holi$ — це свято кольорів і любові, що проводиться на ознаменування приходу весни. Ми вшановуємо землеробство й багатий урожай, і водночас насолоджуємося яскравими кольорами весни. Це час радості й примирення, очищення від емоційної скверни."
 holy_rivers: "Священні річки"
 holy_rivers_desc: "Річки й їхнє шанування завжди були важливою частиною індуїзму. Окрім Інду й Гангу існує безліч річок, які віруючі вважають священними й на берегах яких вони здійснюють різноманітні ритуали. Води цих річок вважаються освяченими богами, а омовіння в них — невід'ємна частина релігійних обрядів."
 advaita_vedanta: "Адвайта-веданта"
 advaita_vedanta_desc: "Відкидаючи дуалізм свідомості й матерії, $advaita_vedanta$ стверджує, що $atman$, або найпотаємніше «Я» або свідомість, становлять одне ціле з вищою реальністю або свідомістю всесвіту — Брахманом. Таким чином, фізичний матеріальний світ — лише ілюзія, за якою ховається вища реальність Брахмана."
 hindu_muslim_relations: "Індуїстсько-мусульманські стосунки"
 hindu_muslim_relations_desc: "$hindu$ та іслам досить тісно взаємодіяли в минулому, і ця традиція, безсумнівно, матиме продовження. Наші народи навчабося мирно співіснувати, і між обома релігіями виник певний синкретизм."
 hindu_unification: "Індуїстське об'єднання"
 hindu_unification_desc: "Незважаючи на відмінності у віруваннях і практиках, в індуїзмі більше того, що нас об'єднує. Поява спільного бачення індуїзму допомагає нашому народові здобути справжнє почуття єдності."
 hindu_architecture: "Індуїстська архітектура"
 hindu_architecture_desc: "Незалежно від стилю архітектури, будь то Шікхара, Вімана або Пранг, індуїстські храми скрізь відрізняються своїми високими прикрашеними вежами. Будучи втіленням гори Меру з тим чи іншим ступенем вираженості залежно від регіону, вони служать символом і демонстрацією сабо й влади."
 varna_system: "Система варн"
 varna_system_desc: "Поняття Дхарми особистості існує ще з часів Вед. Вона передбачає, що людина повинна бути віднесена до однієї з чотирьох можливих катйогорій: #italic брахмани#!, куди входять вчені або жерці; #italic кшатрії#!, куди входять правителі або воїни; #italic вайшьї#!, куди входять землероби або купці; або #italic шудри#!, куди входять ремісники або слуги. Ці стани не мають суворих рамок, а скоріше відображають ідеал покликання людини, однак вони значно вплинули на індуїстське суспільство."
 extreme_pacifism: "Радикальний пацифізм"
 extreme_pacifism_desc: "$ahimsa$ є основою пацифізму та ненасильства, які проповідує індуїзм. Тим не менш, наші вороги повинні пам'ятати, що, якщо вони нас спровокують, ми можемо відмовитися від наших принципів і вступити у війну."
 hindu_empires: "Індуїстські імперії"
 hindu_empires_desc: "У минулому було чимало імперій, що сповідували індуїзм. Усі великі правителі — від імператорів Маур'їв і Гуптів в Індії до імператорів Шривіджаї в Індонезії й Чола в землях тамілів — спиралися у своєму правлінні на індуїстське вчення."
 sacred_cattle: "Священна корова"
 sacred_cattle_desc: "$ahimsa$ забороняє вбивати велику рогату худобу, тому віруючі шанують корів як матір і символ безкорисливої турботи та жертовності. Вони були об'єктом шанування з часів появи Вед і заслуговують нашої поваги й уваги."
 #Asia
 riches_of_asia: "Багатства Азії"
 riches_of_asia_desc: "$asia$ славиться по всьому світу своїм багатством. Азіатські скарби з процвітаючих міст Персії та Індії, предмети розкоші з Китаю та товари з майже легендарних Островів Прянощів в Індонезії користуються величезним попитом у всьому світі."
 silk_road: "Великий шовковий шлях"
 silk_road_desc: "Ні безкрайні піски пустелі Гобі й перських земель, ні небезпеки, що підстерігають мандрівників під час морських переходів через $indian_ocean_region$ і води, що оточують Індонезію, ніщо не могло зупинити купців, які протягом століть перетинали Азію оповитим легендами Шовковим шляхом у пошуках незліченних багатств."
 exchange_of_ideas: "Обмін ідеями"
 exchange_of_ideas_desc: "По Шовковому шляху йшли не тільки золото й товари, але й ідеї, і знання, які купці везли з собою."
 legacy_of_great_empires: "Спадщина великих держав"
 legacy_of_great_empires_desc: "Історія Азії рясніє прикладами великих імперій, що стверджували свою гегемонію в цих землях: будь то Трон дракона в Китаї, різні царства Персії, могутні індуїстські й буддійські династії Індії та Південно-Східної Азії."
 arduous_terrain: "Важкопрохідний ландшафт"
 arduous_terrain_desc: "$asia$ відома вкрай нйогостинними землями — високими піками Гімалаїв, безплідними просторами пустелі Гобі, непрохідними джунглями Індії та Південно-Східної Азії. І це не кажучи вже про сезони мусонів і тайфунів, а також практично безперервну череду землетрусів. Азіатські народи навчабося жити в таких суворих умовах, а ось загарбникам тут доведеться несолодко."
 fertile_lands: "Родючі землі"
 fertile_lands_desc: "У цілому, $asia$ славиться своїм рясним дощем, і навіть у тих краях, де опадів менше, через її землі протікають повноводні річки. Тільки в найпосушливіших частинах пустелі земля не може дати людям достатньої кількості пропитання, однак навіть у цих землях люди вміють обходитися тим, що в них є."
 crossroads_of_religions: "На перехресті вір"
 crossroads_of_religions_desc: "$hindu$, буддизм, іслам і навіть тенгріанство поширабося далеко за межі земель, у яких вони зародабося. $asia$ стала місцем обміну віруваннями, а часто їхнього змішування та синкретизму."
 religious_syncretism: "Релігійний синкретизм"
 religious_syncretism_desc: "Часом багатоконфесійність призводить не до конфліктів, а до взаємопроникнення різних практик і їхньої інтеграції в релігійне життя. Таким чином, чужа філософія й вірування можуть сприйматися не як небезпечне інакомислення, а як джерело знань."
 source_of_knowledge: "Джерело знань"
 source_of_knowledge_desc: "Поки одні держави пишаються своїми досягненнями в науці й техніці, деякі з їхніх «винаходів» були відомі в Азії протягом багатьох століть. Від видатних технологій Китаю до багатої літературної спадщини Індії — Схід не має причин заздрити Заходу."
 structured_society: "Організоване суспільство"
 structured_society_desc: "В азіатських суспільствах зазвичай панує суворий порядок, а кожна людина розуміє свою роль у ньому. Філософські ідеї індуїзму й конфуціанства справили істотний вплив на місцевий суспільний устрій в Азії й забезпечабо його стійкість."
 incense_preeminence: "Панування пахощів"
 incense_preeminence_desc: "Протягом століть пахощі були невід'ємною частиною життя в Азії, можливо, більш значущою, ніж у будь-якій іншій частині світу. Незважаючи на те що пахощі використовуються й у ритуалах інших вір, їхнє майже повсюдне застосування в індуїстських і буддійських церемоніях, а також у повсякденному житті мусульман перетворює на незмінний атрибут життя в Азії."
 incense_trade_route: "Перевезення пахощів"
 incense_trade_route_desc: "Високий попит на пахощі в Азії й за її межами призвів до створення безлічі торговельних маршрутів, призначених виключно для перевезення цього дорогоцінного товару. Подібно до більш прославленого Шовкового шляху, торгівля пахощами служить мостом між Сходом і Заходом."
 wake_of_the_mongol_horde: "Відлуння монгольської навали"
 wake_of_the_mongol_horde_desc: "Мабуть, в Азії не залишилося жодного куточка, по якому не пройшлася б хода монгольських завойовників. Ці землі досі заліковують рани після спустошливих набігів армій $genghis_khan_name_no_tooltip$а, що викував свою велику імперію в численних походах і битвах."
 cultural_melting_pot: "Плавильний котел культур"
 cultural_melting_pot_desc: "$asia$ — це, насамперед, край, де панує багата культурна різноманітність. Саме вона й безперервний обмін ідеями та традиціями забезпечабо процвітання країн Азії протягом багатьох століть."
 rise_of_great_individuals: "Звершення великих людей"
 rise_of_great_individuals_desc: "Великі люди можуть значно вплинути на хід історії. Час від часу до влади приходять правителі, які створюють нові імперії або руйнують старі. Такі досягнення заслуговують на захват і повагу."
 #Orthodox
 the_pentarchy: "Пентархія"
 the_pentarchy_desc: "Давня структура церкви, встановлена ще за часів царювання імператора Юстиніана I, використовується в православ'ї й досі. Незважаючи на те що папа римський вважає себе вище за всіх у католицькій вірі, для справжньої Церкви єпархії Константинополя, Александрії, Антіохії та Єрусалима як і раніше зберігають своє значення."
 imperial_creed: "Імперський символ віри"
 imperial_creed_desc: "Православ'я було офіційною вірою Римської імперії з моменту прийняття християнства. Єресі Заходу й їхні самопроголошені «імператори» не сміють оскаржувати легітимність нашої династії."
 filioque_issue: "Проблема Філіокве"
 filioque_issue_desc: "Західні єретики таємно вписали в латинський переклад Символу віри доповнення #italic Філіокве#!. Будь-які правки, які не схвалив собор, вважаються незаконними. Ми продовжимо молитися єдино вірним способом, а на цих богов���дступників чекають пекельні муки."
 septuagint: "Септуагінта"
 septuagint_desc: "$septuagint$ — це переклад нашого Старого Завіту з івриту на грецьку мову, виконаний сімдесятьма двома перекладачами ще в III столітті до нашої ери. Причому всі вони незалежно один від одного змогли скласти цілковито однаковий переклад тексту. Отже, він безумовно дарований згори й є прямим словом Бога."
 anagignoskomena: "Апокрифи"
 anagignoskomena_desc: "У нашій Біблії містяться всі книги, що заслуговують на шанування й вивчення, хоча деякі з них можуть бути менш значущими, ніж інші. $anagignoskomena$ не включені в єврейську Біблію, а тому вважаються менш важливими, ніж інші тексти, однак теж заслуговують на увагу."
 church_guidance: "Приписи церкви"
 church_guidance_desc: "У Священному Писанні укладена божественна мудрість, однак вірно витлумачити сенс цих текстів і донести його до пастви може лише церква. Будь-яка спроба незалежного прочитання, яка не спирається на погляди церкви, — прямий шлях до заблуд і єресі."
 unchanging_tradition: "Непохитна традиція"
 unchanging_tradition_desc: "Вчення, яке Ісус Христос передав своїм апостолам, повинно зберігатися в первісному вигляді — без виправлень, доповнень і скорочень, — бо сама віра незмінна й сповідується людьми по всій землі."
 church_councils: "Церковні собори"
 church_councils_desc: "Церква повинна діяти як єдине ціле, тому будь-які питання поза компетенцією окремих єпископів повинні розглядатися на соборах, де виражається колективна думка церковних властей. Рішення, що виносяться на таких зборах, носять статус офіційних."
 greek_rite: "Візантійський обряд"
 greek_rite_desc: "Протягом століть наші ритуали й канонічні служіння слідували візантійському обряду, встановленому в Константинополі. Незважаючи на невеликі розбіжності, православні обряди в цілому відрізняються однорідністю."
 physical_body_of_christ: "Тело Христово"
 physical_body_of_christ_desc: "Церковь — це земное отражение Христа, ничем не отличающаяся від небесного; физическое воплощение Спасителя, посланного на помощь человечеству."
 sight_veneration: "Зрительное воздію"
 sight_veneration_desc: "Влияние на органы чувств верующих — важнеюший аспект віри. Недаром наші церкви выглядят очень нарядно, а їхня стены украшают красочные изображения: серед такого великолепия присутствие Христа на земле здатний ощутить кожен."
 theotokos: "Богоматеринство"
 theotokos_desc: "Пресвятая Богородица — ключевая фигура в православии, поскольку она исполнила Ветхий Завет, принеся миру в своём лоне новий Завет в образе Христа. Таким образом, якщо Христос вважається воплощением Бога, то она — Матерь Божия, а потому заслуживает особое место в христианском учении і почитается більше, чем другие святые."
 heavenly_architecture: "Божественная архитектура"
 heavenly_architecture_desc: "Православные храмы завжди сооружаются з целью воспроизвести образ рая. Православные церкви, возводимые в более централизованном стиле по сравнению з западными, основанными на базабоке, мають центральный купол, яка символизирует небеса. ці храмы украшаются росписями і иконами і представляют собой грандиозное зрелище."
 iconostasis: "Иконостас"
 iconostasis_desc: "однієї з важнеюших особенностей любого православного храма є иконостас — це стена, покрытая иконами, яка отделяет основную часть храма від алтаря. Иконы, размещённые там, представляют собой воплощение связи між верующими і святая святых, а отже, між Небесами і людьми, указывая им путь к Небесам."
 julian_calendar: "Юлианский календарь"
 julian_calendar_desc: "На протязі веков время в нашої державе і нашої церкви отсчитывалось по юлианскому календарю, установленному Юлием Цезарем в 46 році до нашої эры. цей календарь не лише объединяет всі восточнохристианские народы, але також определяет даты важнеюших праздников і торжеств."
 paschal_cycle: "Пасхальный цикл"
 paschal_cycle_desc: "в православной традиції є ряд праздников в пасхальном цикле со скользящей датой, например, сама #italic Пасха#!. Так, период времени перед Пасхой продолжительностью десять недель называется Триодионом, а период времени після Пасхи продолжительностью пятьдесят днею — Пентекостарион. цей цикл включает в себя важнеюшие торжества литургического года."
 oktoechos: "Осмогласие"
 oktoechos_desc: "$oktoechos$, або восьмигласная система записи музыки, использовалась для записи церковных песнопений і музыки На протязі багатьох століть. Это основа православного песнопения, хотя у разных культур могут быть свои особливості."
 prestigious_monasticism: "Престиж монашества"
 prestigious_monasticism_desc: "в православной церкви монашество і аскетизм мають велике значение і практически є обязательными. Каждый епископ повинен сначала стать монахом, а якщо он не була пострижен в монахи, то повинен пройти цей путь до своей хиротонии. Поэтому монастыри і монашеские обители оказывают отжеельное вплив на нашу церковную жизнь."
 national_rites: "Национальные обычаи"
 national_rites_desc: "Наличие автокефальных патриархатов в нашої церкви позволяет создаёт благоприятные условия для возникновения определённых различий в национальных обрядах разных держав. при этом единство учения і Церкви сохраняется."
 heirs_of_rome: "Наследники Рима"
 heirs_of_rome_desc: "Многие называли себя наследниками Рима і Римской Империи, не имея на то никаких оснований. Лише ми, ревнители истинной веры древнею імперії, можем з полным правом считаться её потомками."
 legacy_of_saint_andrew: "Наследие святого Андрея"
 legacy_of_saint_andrew_desc: "Согласно преданию святой Андрей посетил Скифию і северное Причерноморье, а во время своей остановки на месте, на котором впоследствии була построен Киев, предсказал великую благодать, що осенит ці земли з принятием христианства."
 christianization_of_the_slavs: "Христианизация славян"
 christianization_of_the_slavs_desc: "Жители Киевской Руси сталі одними з первых восточнославянских народов, принявших свет Христа і перешедших в православие. Отсюда вера распространилась і серед других народов сходу."
 cyril_and_methodius: "Кирилл і Мефодий"
 cyril_and_methodius_desc: "$BYZ_ADJ$ие теологи Кирилл і Мефодий сыграли важную роль в распространении христианства среди славян в IX веке нашей эры. Они считаются создателями первой азбуки, которая использовалась для записи церковнославянского языка і была названа ими глаголицей. Позднее їхня ученики разработали кириллицу, назвав её в честь Кирилла."
 interaction_between_church_and_state: "Взаимосвязь церкви і государства"
 interaction_between_church_and_state_desc: "в подчинении патриарха знаходяться його патриархат і всі верующие. Тандем патриарха і правителя дозволить нам задействовать ресурси церкви для укрепления авторитета государства."
 outwards_expansion: "Внешняя экспансия"
 outwards_expansion_desc: "Священный долг церкви — нести свет Христа язычникам і неверующим. Ради спасения їхня душ ми повинні отправиться в нові земли."
 justified_holy_wars: "Оправданные священные війни"
 justified_holy_wars_desc: "Ми не можем позволить язычникам і еретикам диктовать нам свои условия. наш священный долг — очистить мир від скверны, Щоб на земле воцарилось Царствие Божие."
 resistance_to_the_infidels: "Борьба з неверующими"
 resistance_to_the_infidels_desc: "наші православные братья не раз оказывались під гнётом иноверцев. Проте ми научабось стойко переносить такие притеснения і даже сосуществовать з этими безбожниками."
 eastern_ecumenism: "Восточный экуменизм"
 eastern_ecumenism_desc: "Несведущие зачастую путают наше восточное православие з другими древневосточными православными церквями. але незважаючи на различия по многим ключевым вопросам, они остаются христианами, і благодаря цим общим взглядам можна было повернути їхня в лоно истиной веры."
 structured_patriarchates: "Структура патриархатов"
 structured_patriarchates_desc: "наші патриархаты завжди отличались хорошей организацией і структурой. у каждого з них были свои полномочия і определённые границы. Такой подход обеспечивает более эффективное функционирование церкви і всйого государства."
 #Miaphysitism
 second_council_of_ephesus: "Второй Эфесский собор"
 second_council_of_ephesus_desc: "на Втором Эфесском соборе, созванном в 449 році по настоянию патриарха Диоскора Александрийского, была принята формула Кирилла Александрийского, согласно якій Христос має единую, а не двойственную природу. незважаючи на то, що формально собор була легитимным, католическая і православная церкви його катйогорически отвергают."
 rejection_of_chalcedon: "Непризнание Халкидонского собора"
 rejection_of_chalcedon_desc: "Папа римский Лев I не согласился з результатами Второго Эфесского собора і решил созвать новий собор в Халкидоне. Проте ми не станем признавать його итоги, поскольку нас вполне устраивают решения предыдущйого собора."
 monophysite_vs_miaphysite: "Монофизитство і миафизитство"
 monophysite_vs_miaphysite_desc: "і миафизиты, і монофизиты верят в единую природу Христа, однак їхня доктрины существенно различаются. Первые считают, що Христос совмещает в себе человеческое і божественное, тогда як последние утверждают, що человеческая природа Христа была поглощена його божественностью. Кое-кто ошибочно причисляет нас к монофизитам, але на самом деле ми совершенно не разделяем їхня взглядов."
 original_christianity: "Никейское христианство"
 original_christianity_desc: "Христианская церковь претерпела безліч расколов, але наша вера уходит корнями в ранее христианское вчення, сформулированное ще во времена Первого Никейского собора. всіх, кто по тем або иным причинам оспаривает його решения, безусловно можна считать еретиками."
 beyond_the_borders: "Выход за границы"
 beyond_the_borders_desc: "з момента зарождения христианства багато хто його последователи так або иначе осели в границах Римской імперії. Миафизитство же изначально развивалось на её окраинах, і після разделения з халкидонскими церквями ми осмелабось выйти за пределы імперії, Щоб нести свет Божий в самые дальние уголки миру."
 isolated_reaches: "Отчуждённые земли"
 isolated_reaches_desc: "з каждым годом сторонников миафизитства в мирі стає всё більше. Даже будучи окружёнными врагами і неверными, ми не отступаем від своей веры."
 independent_leaders: "Независимые лидеры"
 independent_leaders_desc: "через изоляции миафизитства нам трудно поддерживать общение з другими патриархатами. але даже в таких условиях наші лидеры научабось действовать независимо і придумали свои способи оставаться на связи з другими христианскими общинами."
 jerusalem_focus: "Обращение к Иерусалиму"
 jerusalem_focus_desc: "Ми завжди храним в сердцах память о святом городе Иерусалиме. Там Христос исполнил свою місію і принял смерть на кресте, і туда же он вернётся в своё Второе пришествие. в знак почтения к цьому городу ми завжди молимся, обращаясь лицом к Иерусалиму."
 acceptance_of_old_testament: "Признание Ветхого Завета"
 acceptance_of_old_testament_desc: "Некоторые христианские церкви начали преуменьшать важность Ветхого Завета, утверждая, що з приходом Христа изложенное в нём вчення потеряло актуальность. Проте ми убеждены, що сйогодня ці тексты мають ничуть не меньшую значимость, чем во времена їхня написания."
 primacy_of_alexandria: "Верховенство Александрии"
 primacy_of_alexandria_desc: "Миафизиты делятся на безліч общин, але всі ми так або иначе признаём Александрию духовным центром нашої веры. Впрочем, це скорее способ почтить апостольское преемство местного патриархата, нежели стремление наделить його особой властью."
 school_of_alexandria: "Александрийская богословская школа"
 school_of_alexandria_desc: "по преданию, Александрийская катехизическая школа была основана самим апостолом Марком. протягом многих лет она являлась старейшим в мирі богословским учебным заведением, де библейские тексты начали изучать ще на заре становлення христианства. Вскоре після признания верховенства епископа Рима над патриархом Александрийским школа была уничтожена, однак её традиції сохранабось по сей день."
 preserving_of_local_languages: "Збереження місцевих мов"
 preserving_of_local_languages_desc: "Грецька мова й латина зіграли важливу роль у розвитку раннього християнства, але в міафізитських церквах літургія зазвичай проводиться мовами місцевого населення — коптською, арамейською, вірменською та іншими. Так кожна громада міафізитів зберігає свою мову й традиції."
 double_patriarchate: "Подвійний патріархат"
 double_patriarchate_desc: "Александрійська й Антіохійська церкви вважають одна одну окремими патріархатами, один із яких дотримується міазіфітства, а інший — православ'я. Можна довго сперечатися про те, хто з них має апостольську спадкоємність, але насправді лише міафізитський патріархат зберігає істинне вчення."
 eastern_christianity: "Східне християнство"
 eastern_christianity_desc: "Ми є частиною так званого Східного християнства, що об'єднує безліч різних напрямків. Вони відрізняються своїми богословськими й літургічними традиціями, але мають схожі культурні особливості."
 life_among_infidels: "Життя серед невірних"
 life_among_infidels_desc: "Невірні часто оскверняють своєю присутністю землі нашої віри. Втім, часом наші проповідники теж відправляються в чужі краї, Щоб озарити Божим світлом заблукані душі. Нехай нам і не завжди вдається переконати цих язичників у хибності їхніх переконань, ми справляємо на них набагато більший вплив, ніж може здатися на перший погляд."
 gradual_departure: "Поступовий поділ"
 gradual_departure_desc: "Багато християнських церков відреклися від міафізитів, але ми не сталі відразу розривати зв'язки з цими людьми. Ми продовжували брати участь у соборах і підтримувати спілкування з іншими патріархатами, однак із часом стало ясно, що міафізитам просто нема чого обговорювати з цими єретиками."
 thrive_under_persecution: "Процвітання всупереч переслідуванням"
 thrive_under_persecution_desc: "Хоча ми протягом сотень років зазнавали переслідування з боку невірних і єретиків, наша віра як і раніше міцна. Як би сильно нас не гнобабо, ми завжди зуміємо вистояти."
 preserver_of_national_identity: "Збереження національної ідентичності"
 preserver_of_national_identity_desc: "Навіть незважаючи на гноблення й переслідування, ми змогли зберегти свою ідентичність, і в цьому велика заслуга нашої церкви. Саме в її лоні збереглися наші мови й традиції, і лише завдяки їй наша віра не похитнулася."
 defense_against_heretics: "Захист від єретиків"
 defense_against_heretics_desc: "З моменту нашого поділу з іншими християнськими церквами їхні представники засуджують нас з будь-якого приводу. Вони називають себе християнами, але їхні погляди наскрізь просякнуті єрессю, у той час як ми вірно слідуємо слову Божому."
 remote_patriarchates: "Віддалені патріархати"
 remote_patriarchates_desc: "Через те що наш народ зазнавав завоювань і гонінь, невірні багато разів знищували наші церкви або брали їх під свій контроль. У зв'язку з цим ми були змушені перенести наш патріархат, хоча ми як і раніше шануємо його початкове місце, як би далеко від нього ми не знаходабося."
 further_reaches: "Дальні краї"
 further_reaches_desc: "Незважаючи на те що ми часто змушені жити в оточенні невірних, наше віровчення все ж поширилося серед представників різних народів і культур, що проживають у віддалених землях."
 internal_communion: "Тісне спілкування"
 internal_communion_desc: "Незважаючи на незалежність міафізитських патріархів, усі наші громади підтримують одна з одною міцний зв'язок. Це не тільки дозволяє нам зберігати близькі стосунки, але й забезпечує єдність церкви."
 cradle_of_monasticism: "Батьківщина чернецтва"
 cradle_of_monasticism_desc: "Християнське чернецтво зародилося в Єгипті, де через гонінь християнам нерідко доводилося ховатися в пустелі й вести відлюдницький спосіб життя. Будучи хоронителями александрійської традиції, міафізити мають право вважати себе засновниками чернечого руху."
 unique_architecture: "Унікальна архітектура"
 unique_architecture_desc: "Наше вчення розвивалося у відносній ізоляції, що привело до появи в наших громадах унікального архітектурного стилю. Можливо, інші напрямки християнства можуть похвалитися більш грандіозними спорудами, однак наші храми й святабоща надихають віруючих нічим не менше за інші."
 #America
 #North American
 medicinal_infusions: "Лікувальні настої"
 medicinal_infusions_desc: "Протягом століть людство справлялося з різними недугами за допомогою рослин, що володіють цілющими властивостями. Кажуть, настої з якихось особливих листків здатні продовжити людям життя."
 canoe_travels: "Каное"
 canoe_travels_desc: "Завдяки легким каное ми зможемо ефективніше освоювати водні шляхи й волоки Північної Америки, що значно розширить наші можливості в управлінні торгівлею та міграцією."
 seasonal_economy: "Сезонна економіка"
 seasonal_economy_desc: "У важкі часи треба вміти виживати, а природа — це і є життя. Наші звички повинні змінюватися разом із сезонами, а тіла й уми — бути такими ж гнучкими, як погода."
 fishing_habits: "Навички рибальства"
 fishing_habits_desc: "Дивлячись на деяких із наших людей, важко повірити, що вони народабося на суші, а не у воді: вони плавають так швидко й спритно, що їх майже неможливо відрізнити від річкової течії."
 whale_hunters: "Китобої"
 whale_hunters_desc: "Кити, білухи, моржі, тюлені… Те, що дає нам море, важливіше за наші голоси, нашу безрозсудну гордість. Ми полюємо на будь-які морські дари."
 moundbuilding_advance: "Будівничі курганів"
 moundbuilding_advance_desc: "Північноамериканські кургани — це великі символи досягнень нашого народу, і нам слід врахувати їхнє розташування під час планування нашої інфраструктури."
 bison_hunters: "Мисливці на бізонів"
 bison_hunters_desc: "Бізон — символ і запорука виживання нашого народу. На знак шани до цієї священної тварини ми використовуємо кожну її частину: м'ясо йде в їжу, кістки — на інструменти, шерсть — на захист від зимових холодів, шкура — на одяг і покриття наших типі, а душа стає об'єктом поклоніння. Бізони займають центральне місце в нашій культурі. Без них ми не мислимо себе."
 federal_constitution: "Засновники федерації"
 federal_constitution_desc: "Ми повинні об'єднатися з однодумцями й заснувати федерацію, де взаємна довіра й спільний розвиток стануть найвищими цінностями."
 shared_knowledge: "Обмін знаннями"
 shared_knowledge_desc: "Щоб витримати конкуренцію з іншими племенами, ми повинні вивчити всі новинки, які допоможуть нам втриматися на плаву й навіть перевершити суперників."
 slash_and_burn: "Підсічно-вогневе землеробство"
 slash_and_burn_desc: "Ми дізналися про систему землеробства, засновану на випалюванні рослинності. Шар попелу, що залишився після пожежі, служить гарним добривом. Кажуть, цей метод підвищує врожайність не гірше, ніж обробка ґрунту."
 council_of_elders: "Рада старійшин"
 council_of_elders_desc: "Кожен член ради бере участь у прийнятті рішень нарівні з іншими. Щоб ефективніше розпоряджатися землями племені, ми повинні об'єднати зусилля."
 experienced_fur_hunters: "Торгівля хутром"
 experienced_fur_hunters_desc: "Торгівля хутром з іншими племенами й чужинцями — важлива частина нашої економіки. Наші люди славляться своїми мисливськими навичками, а наше хутро — своєю якістю."
 #Mesoamerica
 pyramid_architecture: "Зведення пірамід"
 pyramid_architecture_desc: "Наші прекрасні міста, такі як Теотіуакан, Тікаль, Копан і Паленке, славляться своїми кам'яними пірамідами. Ми не забули мистецтво зведення таких споруд і можемо продовжити цю традицію."
 ball_game: "Тлачтлі"
 ball_game_desc: "Гра тлачтлі широко поширена в нашій державі. Її мета — утримати м'яч у грі, вдаряючи по ньому стегнами. Тлачтлі — це водночас і ритуальна альтернатива війні, і важлива складова релігійного життя."
 war_bonfires: "Сигнальні вогнища"
 war_bonfires_desc: "Розставивши великі вогнища в прикордонних поселеннях, ми зможемо швидко попереджати людей про небезпеку, що насувається."
 merchant_officials: "Купці-чиновники"
 merchant_officials_desc: "Торгівля — важливе джерело доходу для держави. Купці не тільки передають багатства правителеві, але й повідомляють, як ідуть справи в сусідніх державах."
 copperworking: "Вироби з міді"
 copperworking_desc: "Майстри освоюють ковку інструментів з металу, знайденого в наших землях. Якщо вони досягнуть успіху в цій справі, ми отримаємо величезну перевагу перед сусідами."
 system_of_tributaries: "Система данників"
 system_of_tributaries_desc: "Пряме правління територією вимагає великих витрат на приборкання місцевого населення й утримання чиновників на підкорених землях. Призначивши лояльного правителя й установивши щорічну данину, ми усунемо загрозу з боку наших недругів з Альтепетля й без особливих складнощів наповнимо свою скарбницю."
 refined_obsidian_weaponry: "Зброя з обсидіану"
 refined_obsidian_weaponry_desc: "Чорне обсидіанове скло відмінно підходить для виготовлення будь-яких інструментів. Це важкий і крихкий матеріал, так що з нього легко виточувати смертоносну колючу й ріжучу зброю: клинки, наконечники списів і стріл."
 precious_stones_art: "Вироби з дорогоцінних каменів"
 precious_stones_art_desc: "Наші землі багаті дорогоцінними каменями, які послужать чудовим матеріалом для статуй, ваз і дзеркал. Наші майстри створять найвеличніші пам'ятки культури й навіки впишуть свої імена в історію."
 cultivate_the_land: "Обробіток землі"
 cultivate_the_land_desc: "Джунглі — сувор��� місце, особливо якщо вашим людям набридло збиральництво, і вони вирішабо самостійно вирощувати їжу. У такій ситуації розчищення джунглів стає запорукою виживання й процвітання суспільства. Потрібно, Щоб у запасі завжди було достатньо міцних чоловіків, придатних для важкої роботи."
 feathered_serpent: "Пернатий змій"
 feathered_serpent_desc: "У широко поширеній у наших краях легенді говориться про Пернатого змія. Кетцалькоатль у ацтеків, Кукулькан у майя або Кукумац у киче — ці імена уособлюють одну і ту саму фігуру, що стала джерелом єдності на всій нашій землі."
 ritual_bloodletting: "Ритуальне кровопускання"
 ritual_bloodletting_desc: "У багатьох культурах нашої держави правителі здійснюють жертвопринесення й кровопускання, Щоб віддати шану богам. Ми підтримаємо цю традицію й тим самим підтвердимо наше право на владу."
 #South America
 valley_irrigation: "Загальна система зрошення долин"
 valley_irrigation_desc: "Створивши мережу каналів, що зв'язують воєдино джерела води на полях, ми зробимо стрибок у розвитку технології зрошення й значно підвищимо родючість ґрунту."
 artisan_migration: "Переселення ремісників"
 artisan_migration_desc: "Неправильно, Щоб кращі майстри й мислителі імперії проживали не в столиці, а в завойованих землях. Ми повинні перевезти цих людей до столиці, Щоб вони служабо особисто нам."
 terrace_farming: "Терасне землеробство"
 terrace_farming_desc: "Щоб максимально задіяти гірський ландшафт, ми винайшли терасне землеробство й удосконалабо методи зрошення."
 mountain_cities: "Фортеці на вершинах гір"
 mountain_cities_desc: "Наші міста й фортеці стоять на гірських вершинах, що здіймаються над хмарами. Кожного, хто вирішить напасти на наші землі, спіткає невдача."
 river_trade: "Річкова торгівля"
 river_trade_desc: "Великі річки й моря завжди годували наш народ. Потрібно підтримати річкову торгівлю й захистити численних купців, що пливуть уздовж берега до гирла річки. Так ми ніколи не будемо відчувати недостатку в їхніх чудових товарах."
 rainforests_and_mountaintops: "Тропічні ліси й гірські вершини"
 rainforests_and_mountaintops_desc: "Наші тропічні ліси й гори населяють найрізноманітніші істоти: лісові духи, ягуари, анаконди, тарантули й безліч інших створінь, які не становлять великої небезпеки для тих, хто знайомий з їхніми звичками. Однак для ворога наші землі подібні до фортеці, що охороняється дикими звірами."
 knot_system: "Вузликове письмо"
 knot_system_desc: "Використання вузлів і ниток для запису інформації допоможе нам ефективніше керувати територіями й зберігати важливі дані."
 llama_farming: "Розведення лам"
 llama_farming_desc: "Ми розводимо величезні поголів'я лам. Лами воістину безцінні: вони служать нам в'ючними тваринами, а також джерелом м'яса й вовни."
 mountain_roads: "Мережа гірських доріг"
 mountain_roads_desc: "Щоб підвищити доступність товарів, необхідно побудувати мережу гірських доріг, що зв'язують віддалені долини й дозволяють долати глибокі ущелини."
 tears_of_the_sun: "Сльози сонця"
 tears_of_the_sun_desc: "Авантюристи з дальніх земель мріють відшукати поклади золота на гірських стежках високо в Андах. Для нас же цей жовтий метал має скоріше не економічну, а художню й сакральну цінність."
 hidden_cities: "Приховані міста"
 hidden_cities_desc: "Непрохідні тропічні ліси й неприступні гори надійно захищають наші міста від сторонніх і будуть приховувати їх від світу ще довгі століття."
 potato_production: "Вирощування картоплі"
 potato_production_desc: "На плоскогір'ях, де погано приживається кукурудза, ми навчабося вирощувати місцеву рослину з надзвичайно поживними коренями округлої форми. Підвищивши врожай цієї культури, ми отримаємо великий запас невибагливої в зберіганні їжі й зможемо прогодувати народ і воїнів."
 head_hunters: "Мисливці за головами"
 head_hunters_desc: "Испокон веков ми выживаем, захватывая земли у народов, які оказались слабее нас. в таких условиях у нас сформировался необычный воинский кодекс, согласно якому высшим проявлением доблести і героизма є не убийство, а пленение ворога, тому наші люди славятся умением брать противников живыми."
 border_raiders: "Искусные налётчики"
 border_raiders_desc: "наші налётчики славятся скоростью, способностью молниеносно нападать на нічого не подозревающих противников і легко уклоняться від ответных ударов. Они сослужат нам отличную службу, войдя до складу регулярных військ."
 irish_travelling_bards_advance: "Странствующие барды"
 irish_travelling_bards_advance_desc: "Талантливые поэты, обученные придворному этикету, путешествуют по нашим землям в поисках господина, яка міг бы їхня нанять."
 irish_booleying_advance: "Отгонное животноводство"
 irish_booleying_advance_desc: "для многих ирландцев разведение коров — це образ жизни. Быки в Ирландии є не лише источником пищи, але і символом богатства. Перйогоняя наші стада з одного дальнйого пастбища на другое, ми можем приумножить це богатство."
 irish_monastacism_advance: "Островное монашество"
 irish_monastacism_advance_desc: "Хотя в настоящее время ми придерживаемся римско-католической практики, религиозная жизнь на цих островах во многом по-прежнему держится на добровольном духовенстве."
 guards_of_the_shannon_advance: "Стражи реки Шаннон"
 guards_of_the_shannon_advance_desc: "Крепость Атлон розташована на могучей реке Шаннон в самом сердце Ирландии. Члены семьи О’Келли з Уи Майне, які уже давно правят этими землями, яростно защищали цю крепость, отражая нападения норманнов."
 hiberno_norman_keeps_advance: "Гиберно-нормандские башни"
 hiberno_norman_keeps_advance_desc: "наші нормандские предки построабо великолепные башни, Щоб держать під контролем враждебные территории Ирландии."
 irish_frontier_settlement_advance: "Ирландские приграничные поселения"
 irish_frontier_settlement_advance_desc: "Территория, яку ми отняли у ирландцев, прекрасно подходит для освоения. Многие достойные люди уже приезжают з дальних краёв, Щоб поселиться на цих плодородных землях."
 celtic_raiders_advance: "Кельтская ярость"
 celtic_raiders_advance_desc: "На протязі тысячелетий нам удаётся прогонять загарбників з наших земель, используя засады і диверсии. Никто не може устоять перед изматывающей чередой внезапных разрушительных атак."
 ple_pale_defenseworks_advance: "Укрепления Пейла"
 ple_pale_defenseworks_advance_desc: "Вдоль наших границ стоят лёгкие оборонительные сооружения в виде дамб і частоколов, які помогают предотвратить постоянные набеги наших непокорных сусідів."
 ple_irish_viking_towns_advance: "старі городки викингов"
 ple_irish_viking_towns_advance_desc: "Древние порты, основанные скандинавами, по-прежнему остаются важными торговыми центрами, де предприимчивые люди легко можуть разбогатеть."
 cel_defensive: "Кельтская тактика"
 cel_defensive_desc: "за сотни лет сопротивления захватчикам ми научабось стойкости і терпению. замість того, Щоб сломя голову рваться в бой, ми ретельно готовимся і выжидаем нужный момент, Щоб нанести ворогу сокрушительный удар."
 cel_western_shore: "Западное побережье"
 cel_western_shore_desc: "наші моряки багато хто века рыбачабо, торговали і сражались вдоль побережья Атлантики. Ходя по цим суровым водам, они в совершенстве освоабо искусство мореплавания, і ныне мало кто може сравниться з ними в этом деле."
 cel_the_wests_awake: "Пробуждение Запада"
 cel_the_wests_awake_desc: "Спустя столетия затишья непокорный дух кельтских народов разгорелся з нової силой, і тепер ми готовы занять своё законное место серед великих цивабозаций цього миру."
 cel_celtic_nations: "Кельтские народы"
 cel_celtic_nations_desc: "В основі нашого союзу лежит ідея объединения кельтских народов під одним знаменем. Действуя сообща, ми сможем сохранить наше общее наследие і ценности, а також забезпечити процветание наших народов вопреки любым трудностям і внешним угрозам."
 cel_celtic_diaspora: "Кельтская диаспора"
 cel_celtic_diaspora_desc: "Одолеваемые трудностями, багато хто наші сородичи покинули родные края і отправабось к дальним берегам в поисках лучшей жизни. Впрочем, они не отказались від своих традиций і обычаев, тому они непременно привезут з собой своё кельтское наследие, куда бы они ни прибыли."
 cel_pan_celtic_nationalism: "Панкельтизм"
 cel_pan_celtic_nationalism_desc: "Говоря об объединении кельтских народов, ми вовсе не грезим, а призываем своих собратьев сплотиться навколо нашого общйого наследия. Никакие границы не можуть разорвать наші братские узы, а потому наша национальная идентичность столь же непреложна, сколь і наші родные холмы і моря."
 ire_grand_jury_system: "великі жюри"
 ire_grand_jury_system_desc: "великі жюри взимают налоги на утримання дорог, мостов і будівель судов. з появлением разъездных коллегий надзор за округами усабовается."
 ire_irish_establishment: "Ирландская армія"
 ire_irish_establishment_desc: "Постоянная армія, управляемая з Ирландии, обеспечивает боевую готовность гарнизонов і позволяет снизить военные расходы. Теперь профессиональные солдаты будуть получать регулярное жалование, а снабженцы смогут сэкономить на поставках благодаря росту числа казарм."
 ire_irish_volunteers: "Ирландские добровольцы"
 ire_irish_volunteers_desc: "Гражданские формируют отряды для защиты местного населення і наблюдения за берйоговой линией. Они проводят учения за свой счёт, положительно влияют на общественные настроения і повышают нашу обороноспособность."
 legacy_of_the_normans: "Наследие Нормандии"
 legacy_of_the_normans_desc: "Закалённая в бесчисленных боях сицабойско-нормандская армія совмещает в себе неудержимую мощь нормандской конницы і стратегический гений византийских, арабских і ломбардских полководцев. Завдяки цьому смертоносному сочетанию норманнам удалось завоевать отжеельные территории і заснувати королевство на стыке нескольких цивабозаций."
 sic_constitions_of_melfi: "Мельфийские конституции"
 sic_constitions_of_melfi_desc: "в XIII веке император Фридрих II Гогенштауфен издал «Мельфийские конституции» — свод законів Сицабойского королевства, яка используется і по сей день. цей документ служит основой нашого государства і утверждает нормы общественной, частной, феодальной, судебной і уголовной отраслей права."
 sic_studium_generale: "Studium Generale"
 sic_studium_generale_desc: "Основанный в 1434 році Альфонсо V Арагонским, Катанийский университет є старейшим высшим учебным заведением Сицабои і одним з немногих южноевропейских учреждений, имеющих статус studium generale. Завдяки обширным образовательным программам, включающим філософію, право і точные науки, университет подготавливает первоклассных правоведов, учёных і богословов, які затем верно служат церкви і государству."
 sic_naval_vigilance: "Морская стража"
 sic_naval_vigilance_desc: "Постоянные налёты османов і берберских пиратов вынудабо влади Сицабои укрепить оборону своих прибрежных земель. з тех пор расположенные тут крепости і галеры обеспечивают надёжную защиту Южной Европы від нападений з моря."
 sic_sicilian_silk: "Сицабойский шёлк"
 sic_sicilian_silk_desc: "Во времена правления Фридриха II шёлк була одним з основных экспортных товарів Сицабои. з годами северные регионы Италии обогнали нас по производству шёлка і вытеснабо нас з ринку, однак ми не маємо наміру так легко им уступать. якщо ми вложим достаточные средства в нашу шёлковую промышленность, то напевно сможем повернути себе утраченные позиции."
 sic_sicilian_enlightenment: "Сицабойское просвещение"
 sic_sicilian_enlightenment_desc: "Хотя Сицабоя і не славилась светскими салонами, як Вена і Париж, ідеї Просвещения всё же не обошли её стороной. Местные интеллектуалы живо интересовались наукой, критиковали феодальный порядок і выступали за проведение обширных правовых реформ, зачастую аргументируя свою позицию з точки зрения религиозного гуманизма. Выражая подобные погляди, они фактически бросали вызов монархии і тем самым подготавливали почву для перехода в новую эпоху."
 sic_sicilian_reforms: "Сицабойские реформы"
 sic_sicilian_reforms_desc: "в последние годы багато хто наші государственные інституції либо сталі менее эффективны, либо безнадёжно устарели. Щоб наша держава могла і дальше развиваться, нам необхідно провести ряд коренных преобразований. в связи з цим нашим лучшим умам было поручено подготовить проєкти реформ, які позволят оптимизировать работу государственных механизмов."
 #Sub Saharan Africa
 nomadic_tendencies: "Склонность к кочевничеству"
 nomadic_tendencies_desc: "Ми довго кочевали, і багато хто з нас привыкли к такому образу жизни. Зараз всё изменилось, і ми принялись за строительство міста, однак кое-кто з нас предпочитает странствовать, як в былые времена."
 skilled_cavalry_raids: "Налёты всадников"
 skilled_cavalry_raids_desc: "наші предки были умелыми конниками і одержали безліч побед на лугах Сахеля. наші вороги холодели від страха, заслышав топот копыт приближающйогося войска."
 land_of_the_ancestors: "Земля наших предков"
 land_of_the_ancestors_desc: "Земля — це не просто клочок суши або пыль під ногами. Здесь жабо і умирали великие герои прошлого. наші предки наблюдают за нами з лучшйого миру, і ми повинні сохранить цю связь любой ценой."
 wandering_scholars: "Странствующие мудрецы"
 wandering_scholars_desc: "на наших землях обитают цілі громади мудрецов, исповедующих разные віри. Они проповедуют своё вчення всім, кто готов їхня слушать, обращая наших людей в свою истинную веру."
 community_of_the_faithful: "Многоязычная держава"
 community_of_the_faithful_desc: "Народ нашої імперії состоит з сотен национальностей. Люди стекаются к нам со всіх уголков миру, і кожен славит нашого правителя на своём языке. це нас і объединяет."
 bound_by_service: "Общий долг"
 bound_by_service_desc: "Ми — единый народ, і армія наша едина. Призывая на службу людей со всіх наших завоёванных земель, ми создаём условия для їхня полноценной интеграции в суспільство і повышаем їхня доверие к государству."
 regnal_chronicles: "Хроники правления"
 regnal_chronicles_desc: "Надо вести записи о наших королях і їхня великих деяниях, Щоб наші потомки знали свою историю."
 expanded_slave_trade: "Усиление контроля над работорговлей"
 expanded_slave_trade_desc: "Спрос на рабов з боку иностранцев растёт з каждым днём. наше положение в африканском мирі делает нас идеальными торговыми посредниками. Стоит поощрять работорговлю і привлекать купців на наші невольничьи ринки."
 gifts_and_hostages: "Подкуп і заложники"
 gifts_and_hostages_desc: "Хотя наш народ зараз един, люди неохотно преклоняют колени перед общим сюзереном. Щоб повысить їхня лояльность, можна призвать в столицю всіх правителів покорённых земель і сделать їхня престижными королевскими посланниками. Кто-то, наверное, назвал бы нашу політику заложнической, але ми не согласны з таким определением."
 people_of_ornaments: "Знатоки узоров"
 people_of_ornaments_desc: "Говорят, наші прославленные мастера просто не можуть оставить изделие без орнамента. Продавая їхня творения повсюду, ми извлечём немалую выгоду."
 courtly_competition: "Соперничество при дворе"
 courtly_competition_desc: "Займёшь аристократов — избежишь проблем. в нашої державі невообразимое количество титулов. Поговаривают, будто кожен второй мужчина у нас носит какое-то звание. Нехай наші придворные лучше тратят силы на борьбу за славу і почёт, а не на интриги проти влади."
 overnight_army: "Всегда наготове"
 overnight_army_desc: "наша столиця і другие міста построены по образцу армейских лагерей: тут є свои фланги, авангарды і фронты. Сохраняя такое мышление в мирной жизни, ми не потеряем бойоготовность."
 mining_tradition: "Традиции горного дела"
 mining_tradition_desc: "наші земли богаты редкими материалами, які можна добывать і продавать иностранным купцам за гарні гроші. Было бы глупо не воспользоваться цим."
 intercontinental_trade: "торгівля з далёкими землями"
 intercontinental_trade_desc: "наші купці нередко привозят диковинки з дальних держав. Возможно, ми сумеем наладить торгівлю і з более отдалёнными территориями."
 expanded_grazing_grounds: "нові пастбища"
 expanded_grazing_grounds_desc: "у нас багато земель, подходящих для выпаса животных, так що збільшити поголовье скота буде несложно."
 african_sturdy_grains_advance: "Выращивание неприхотливых злаков"
 african_sturdy_grains_advance_desc: "Уделяя більше внимания сельскому хозяйству, ми обеспечим своему народу процветание. К счастью, у нас достаточно земель для выращивания найрізноманітніших культур."
 #Bulgaria
 legacy_of_ivan_asen_ii: "Наследие Ивана Асеня II"
 legacy_of_ivan_asen_ii_desc: "Во время правления Ивана Асеня II Болгария достигла пика свойого военного, политического і экономического могущества. Во многом именно його наследие служит основой нашого сильного централизованного государства."
 bulgarian_orthodox_patriarchate: "Болгарский православный патриархат"
 bulgarian_orthodox_patriarchate_desc: "Возведение болгарской церкви в ранг патриархата поспособствовало укреплению нашого национального единства, а також утвердило роль Тырново як духовного конкурента Константинополя. "
 expansionist_ambitions: "Стремление к экспансии"
 expansionist_ambitions_desc: "Пользуясь ослабленным положением Византийской імперії, амбициозные правителі соседних государств вознамерабось объединить раздробленные балканские земли — кожен під своей единоличной властью."
 fortress_of_the_balkans: "Балканская крепость"
 fortress_of_the_balkans_desc: "в надежде устранить угрозу, исходящую від крестоносцев, византийцев і монголов, Болгария создала внушительную сеть укреплённых городов і горных крепостей для защиты своих владений."
 revival_of_the_literary_schools: "Відродження книжных школ"
 revival_of_the_literary_schools_desc: "при царе Иване Александре Болгария переживала отжеельный культурный подъём. в це время в державі появилось безліч скрипториев і литературных школ, які протягом многих лет оставались одними з головних носителей славянской православной культури."
 reformation_of_the_bulgarian_patriarchate: "Восстановление Болгарского патриархата"
 reformation_of_the_bulgarian_patriarchate_desc: "Возвращение независимости Болгарского патриархата не лише укрепило авторитет государственной влади, але і усаболо религиозное вплив нашої держави в православном мирі."
 #Burgundy
 promote_estates_general: "Внедрение сословных собраний"
 promote_estates_general_desc: "Бургундия являє собою неоднородное объединение земель, які в силу сложных феодальных отношений мають разные нормы, закони і привилегии. Щоб упросить управление этими территориями, ми можем внедрить тут систему сословных собраний, в рамках яких місцеві жители смогут обсуждать насущные проблемы і согласовывать їхня решение з центральной властью. це не лише сгладит юридические различия, але і укрепит нашу легитимность в глазах бургундцев."
 reform_the_feudal_army: "Реформа феодальной армії"
 reform_the_feudal_army_desc: "в эпоху профессиональных армій стало очевидно, що феодальное ополчение неповоротливо і ненадёжно. Ми возьмём за основу французский пример: замість полков, собираемых по вассальному обязательству, нам буде служить хорошо обученная і слаженная армія, получающая постійне жалование і возглавляемая опытными офицерами, — сучасне войско, умеющее приспосабливаться к любым условиям."
 influence_of_the_burgundian_towns: "Влияние бургундских городов"
 influence_of_the_burgundian_towns_desc: "Обычно благосклонностью генеральных штатов пользуются разве що священники і аристократы, однак сйогодня неможливо більше закрывать глаза на растущее благосостояние городов; а чем богаче стають міста, тем більше їхня политический вес. Само устройство Генеральных штатов нуждается в пересмотре. якщо они начнут отражать і нарастающее влияние горожан, ми добьёмся более уравновешенного подхода к управлению, сохранив при этом привилегии других станів. Кроме того, вырастут і наші административные возможности, а також ускорится урбанизация."
 compagnie_d_ordonnance: "Ордонансовые роты"
 compagnie_d_ordonnance_desc: "Современная війна доказала несостоятельность феодального ополчения. замість нйого короне будуть служить верные, надёжные і отлично подготовленные кавалерийские части, получающие постійне жалование, — ордонансовые роты."
 create_the_regimental_system: "створити полковую систему"
 create_the_regimental_system_desc: "Щоб забезпечити войскам постоянный приток новобранцев і припасов, нам доведеться створити полковую систему. ця реформа облегчит управление личным составом, поможет навести порядок в системе командования, а заодно несколько уменьшит нашу зависимость від местных дворян і иностранных наёмников."
 #Normandy
 heirs_of_rollo: "Наследники Роллона"
 heirs_of_rollo_desc: "в жилах выходцев з нашого правящйого дома і сйогодня течёт кровь викинга Роллона — первого правителя Нормандии. Завдяки цьому наша легитимность крепка, а ми пользуемся уважением серед равных."
 trade_ports_in_the_channel: "Торговые порты Ла-Манша"
 trade_ports_in_the_channel_desc: "Завдяки выгодному расположению на Ла-Манше наша держава — настоящие ворота для мировой торгівлі. якщо вложить достаточно средств в развитие портовых городов і торговой инфраструктуры, ми станем хозяевами региональной торгівлі і заодно заметно снизим расходы на заморскую деятельность."
 norman_law: "Нормандское право"
 norman_law_desc: "в нашем государстве действует свод законів під названием «$couteume_de_normaundie$», закрепляющий привилегии дворянства і обеспечивающий децентрализацию влади і права на собственность. Завдяки цьому держава стабильна, а ми заметно отличаемся від сусідів."
 the_exchequer: "Палата шахматной доски"
 the_exchequer_desc: "наш законодательный орган слід ретельно оберегать від любого стороннйого влияния, Щоб оно не извратило нашу самобытную культуру і независимость. Ми возьмём за основу англо-нормандские финансовые інституції; в этом случае парламентские процедуры напевно допоможуть короне збільшити свои доходы, а управленцам — лучше справляться со своими обязанностями."
 frontline_in_the_caroline_war: "Передовая в годы Каролинской війни"
 frontline_in_the_caroline_war_desc: "в годы долгих противостояний між Францией і Англией за нашу землю — важливий стратегический пункт — шли жаркие бои. з цього горнила вышел закалённый офицерский корпус, а славные победные традиції живы і поныне."
 #Tunis
 tunisian_corsairs: "Тунисские корсары"
 tunisian_corsairs_desc: "наші корсары, совершающие набеги з крепостей в Тунисе і Хальк-эль-Уэде, держат в страхе всё Средиземное море. Их быстрые галеры під управлением получающих государственное жалование команд не лише грозят иностранным купцам, але і дають понять другим, що атакувати нас на море може быть неразумно."
 tamazight: "Тамазигхтск"
 tamazight_desc: "Бербероязычные народы, проживающие в глубине держави, — немаловажная составляющая нашого суспільства, отличающаяся самобытной культурою. Сохраняя цю культуру і заодно обучая её носителей грамоте, ми воспитываем в себе вміння правити регионами з разнообразным населенням, не жертвуя сплочённостью і не теряя влади."
 guardians_of_ifriqiya: "Стражи Ифрикии"
 guardians_of_ifriqiya_desc: "Ми — наследники великих городов древности: Карфагена і Кайруана, і на нас лежит почётный долг охранять сердце Магриба від посягательств ворогів. наша власть — залог стабильности. Каждый житель цього некогда заветного региона буде лише рад прийняти её."
 saharan_trade: "торгівля через Сахару"
 saharan_trade_desc: "від оазисов Гадамеса до караван-сараев Сахеля протянулись наші торговые пути — жилы, по яких в кошельки купців через пустыню Сахару текут богатства прямиком з далёких песков. на север під нашим неусыпным надзором і охорону беспрестанно движутся золото, соль і рабы."
 al_caid: "Аль-каид"
 al_caid_desc: "Назначив верного каида, яка буде від имени государства надзирать за провинциями і руководить торгівлею, ми не лише обретём местного губернатора, але і поддержим городских купців. Обеспечение честных сделок і регулирование ринку — путь к укреплению экономической базы."
 connections_with_the_christian_world: "Связи з христианским миром"
 connections_with_the_christian_world_desc: "Даже разногласия в вере не заставят нас отказаться від благоприятных возможностей. Договоры і торговые соглашения з христианскими государствами, заключаемые исключительно практичными дипломатами, лише послужат нашим интересам в долгосрочной перспективе."
 attract_foreign_pirates: "Привлечь иностранных пиратов"
 attract_foreign_pirates_desc: "в наших портах нередко находят прибежище разбойники, решившие попытать удачи в открытых морях. Умелых мореходов стоит принимать з распростёртыми объятиями, і неважно, откуда они родом або каким богам они молятся: благодаря цим людям наші пиратские флоти станут сильнее і обширнее."
 rais_of_the_navy: "Раисы на флоте"
 rais_of_the_navy_desc: "Капитаны кораблів наших корсаров — раисы — не просто пираты: це опытнеюшие морские волки, родоначальники множества морских традиций, которыми по праву гордится наш славный флот."
 export_monopolies: "Монополии на экспорт"
 export_monopolies_desc: "Взяв під контроль поставки на экспорт важнеюших товарів, таких як оливковое масло, ткани і красители, ми не лише обеспечим державе процветание, але і сможем оказывать вплив на других. Протекционизм — лише рычаг, по воздействию схожий з війною; благодаря йому на рынках нашої держави преимущество завжди будуть иметь місцеві купці."
 #Tlemcen
 beacon_of_maghrebi_trade: "Светоч магрибской торгівлі"
 beacon_of_maghrebi_trade_desc: "Тлемсен — место, де під тенью андалузского величия пересекаются пути сахарских караванов і средиземноморских торговых маршрутів. на рынках і в портах процветает торгівля, і наша задача — ще шире раскинуть купеческие сети, Щоб в них попал і цей регион."
 qalat_al_mashwar_advance: "$qalat_al_mashwar$"
 qalat_al_mashwar_advance_desc: "Крепость $qalat_al_mashwar$ — не просто укрепление для наших військ: це символ династической влади. після того як ми вложабо средства в його расширение, оборона Тлемсена заметно окрепла, а разом з нею усаболась административная власть над соседними землями."
 hispano_moresque_style: "Испано-мавританский стиль"
 hispano_moresque_style_desc: "в облике наших городов удивительным образом сочетаются між собой андалузское изящество і магрибская архитектурная традиция. Испано-мавританский стиль, принесённый в державу иностранными ремесленниками і дворянами, вдохновляет местных творцов на нові деяния і возносит престиж нашого двора на нові высоты."
 city_of_scholars: "Город учёных"
 city_of_scholars_desc: "Тлемсен издавна вважається средоточием исламской науки і обмена идеями. наші медресе посещают учёные з Магриба і Аль-Андалуса, і в стенах цих заведений зарождаются нові научные і богословские теории, обсуждать які будуть і наші потомки."
 entrepot_connections: "Сообщение з пакгаузами"
 entrepot_connections_desc: "Щоб наша держава стала подлинным центром торгівлі, её міста слід соединить між собой з помощью надёжной инфраструктуры. якщо ми побудим дворянство к строительству і содержанию стратегически важных дорог, торговые потоки — жизненные соки нашого государства — потекут быстрее."
 #Verona
 perpetual_general_captain_of_the_people: "Вечный капитан народа"
 perpetual_general_captain_of_the_people_desc: "в политически неспокойной средневековой Вероне титул «капитан народа» со временем перестал быть исключительно церемониальным — його носители вполне серьёзно претендовали на власть. Первыми, кто легитимизировал свою власть з опорой на звание капитана народа, став род делла Скала — династія правителів Вероны, міста, де завоёвывать вірність приходилось ценой огромных усабой."
 scaligers_military_ambitions: "Военные устремления делла Скала"
 scaligers_military_ambitions_desc: "Род делла Скала мечтал не просто правити Вероной, але превратить цей місто в полноценную ломбардскую державу. Сделать це решено было силой: перейдя Паданскую низменность, делла Скала вступабо в війну з Миланом, Венецией і Падуей. Там, де прошли боевые действия, остались укреплённые міста, закалённые в боях ополченцы… і двор, состоявший з военных реформаторов."
 court_of_great_refugees: "Двор великих беженцев"
 court_of_great_refugees_desc: "наша великая столиця стала прибежищем для творцов, изгнанников і мыслителей, вынужденных покинуть родные места через війни либо релігійних або политических разногласий з властями других городов Италии. ці люди обогатят наш двор новыми знаниями, смелыми идеями і культурными обычаями, і Верона заслуженно станет считаться тихой гаванью, де даже в неспокойные времена може зародиться що-то нове."
 consolidate_italian_holdings: "Объединить итальянские володіння"
 consolidate_italian_holdings_desc: "Делла Скала правабо не лише Вероной — им принадлежала целая горсть городов Северной Италии. Удержать подобные володіння нелегко: для цього потрібно мастерски владеть искусством дипломатии, умело поручать другим различные задачи і содержать профессиональные армії, требующие немалых расходов. Лишь після объединения разрозненных владений Верона станет достойной соперницей другим великим державам півострова."
 the_adige: "Адидже"
 the_adige_desc: "Река Адидже — артерия, питающая жизнью Верону. без неё невозможны были бы торгівля, земледелие і процветание. як Адидже несёт свои живительные води з вершин Альп в Адриатическое море, так і богатство, приносимое нам рекой, обильно питает ринки і поля, міста і сёла."
 marmorina: "Марморина"
 marmorina_desc: "в мирные времена Вероной властвовали мудрые правителі, для яких красота і благополучие міста были вовсе не пустым звуком. Ми продолжим цю славную традицию, і нам уже є чем подкрепить ці намерения: над рекой Адидже протянулся шедевр архитектурного искусства — мост Понте-Нави, а на башне Гарделло тихо отсчитывают время первые в Италии часы з водяным приводом. під нашої властью Верона буде відома під прозвищем Marmorina — «мраморная»; обабое римского мрамора, статуй і изящной архитектуры буде поражать воображение. Ми оставим отпечаток не лише на облике міста — наші имена войдут в историю."
 #Smolensk
 diocese_of_smolensk: "Смоленская епархия"
 diocese_of_smolensk_desc: "Смоленская епархия — не просто оплот православного христианства і родина однієї з старейших епископий в цих краях: це — воплощение непоколебимой веры нашого народа."
 smolenskian_resolve: "Твёрдые смоляне"
 smolenskian_resolve_desc: "На протязі багатьох століть смоленская земля страдала від рук иноземных загарбників: польских королей, литовских і московских князей… але ніхто з них не оказался здатний сломить нашу веру і силу духа. Так будем же і впредь помнить, що объединяет нас. Добиться величия можна лише одним путём: оставить междоусобицы і сообща осознать, що Смоленск — превыше всйого."
 link_the_steppes_trade: "Звено в степной торговле"
 link_the_steppes_trade_desc: "з однієї стороны к Смоленску подступает лес, з другой — степь. Смоленская земля повидала немало воєн і приняла у себя немало купців, а отже, всё её обустройство, що способствует торговле, необхідно улучшить, а основные пути, по яких идут обозы, — отримати в своё обладание. Лишь в этом случае ми станем действительно важным звеном в цепочке, идущей від Северной Руси к Балтике і южным степным торговым путям."
 hub_of_militarism: "Средоточие воинственности"
 hub_of_militarism_desc: "Испокон веков судьбу нашої земли определяла війна, але сйогодня колишню слабкість ми обращаем в силу. Военное виробництво станет гордостью истерзанного войнами і осадами Смоленска: з наших оружейных дворов тянутся телеги з пушками, пищалями і порохом, а разом з ними в мир уходят і ідеї. Ми більше не будем желанной добычей в глазах других. Отныне ми — молот, що готов бить без пощады по иноземным захватчикам."
 armories_of_smolensk: "Оружейные дворы Смоленска"
 armories_of_smolensk_desc: "Спустя долгие десятилетия пограничных воєн ми научабось давать отпор і западу, і востоку з оружием в руках. Московская выдержка і западное качество — вот каковы пушки, що делают наші мастера на оружейных дворах. Нет равных нам і в маневри, і никакой ворог не здатний нас одолеть: в печах оружейных дворов рождается огневая мощь, а разом з нею — сила і непоколебимость."
 #Provence
 capetian_house_of_anjou: "Анжуйская династія Капетингов"
 capetian_house_of_anjou_desc: "в нашої крови — достоинство Капетингов і целеустремлённость анжуйцев. і хотя корона Иерусалима нам уже не принадлежит, ми всё же — законные наследники рода, чьи володіння некогда простирались від Анжу до Албании. в наших силах ще повернути державе колишню славу, Щоб не посрамить память предков, і заодно — всё то, що было незаконно вырвано з наших рук. в этом нам поможет искусство дипломатии і тщательного планирования."
 lords_of_the_rhone_corridor: "Владыки Ронского коридора"
 lords_of_the_rhone_corridor_desc: "Ронская низменность — важнеюший источник нашого могущества. над нею, мов молчаливые каменные стражи, бдительно несут дозор наші замки — одни з прочнеюших европейских твердынь і символ нашого воинского і технического мастерства."
 angevin_heraldry: "Анжуйская геральдика"
 angevin_heraldry_desc: "Золотые лабои і двуглавые орлы, що украшают наші знамёна, — символ древних королевских притязаний, охватывающих Апеннинский полуостров і даже такие далёкие края, як Албанию і Иерусалим. Да возвысится же дом Валуа-Анжу!"
 le_livre_des_tournois: "Книга турниров"
 le_livre_des_tournois_desc: "Le Livre des Tournois («Книга турниров») — не просто трактат, написанный королевской рукой: це — устав, воспитывающий чувство собственного достоинства і рыцарские добродетели. Знать нашого суспільства учат не лише воювати, але і вести себя на публике; і поведение це должно быть достойно воина і аристократа."
 statutes_of_aix: "Статуты з Экса"
 statutes_of_aix_desc: "Правовой основой нашої влади выступает свод майже не централизованных законів і статутов, сочетающих в себе нормы римского права, місцеві обычаи і анжуйские традиції. Завдяки цьому нам удаётся правити самыми разными регионами як одним полноценным владением. в нашої державе установилась подлинная составная монархия: части держави самобытны, але корона едина."
 rade_of_toulon: "Тулонский рейд"
 rade_of_toulon_desc: "Природная гавань Тулона прекрасно подходит для воплощения всіх наших замыслов, невозможных без доступа к морю. Марсель — символ купеческой стороны нашої держави, а Тулон же станет главным арсеналом Прованса, откуда в море будуть отправляться флоти."
 piqure_de_marseilles: "Piqûre de Marseille"
 piqure_de_marseilles_desc: "в мастерских Марселя рукодельницы занимаются изящной вышивкой в провансальском стиле, незмінно пользующейся популярностью во всей Европе ввиду свойого качества і красоты. ці шедевры подобны нашої державе: разные лоскутки сшиты воедино, ввиду чйого каждое полотно едино в своём многообразии."
 #Hormuz
 orm_a_vast_emporium: "Пристанище великое"
 orm_a_vast_emporium_desc: "один путешественник як-то сказал: «Ормуз же є пристанище великое, всйого света люди в нём бывают, і всяка товар в нём є, що на всём свете родится, то в Ормузе є всё». Известно і другое высказывание: «якщо бы мир була кольцом, то Ормуз була бы перлом в нём». торгівля — то, без чйого неможливо представить нашу державу: в её портах бросают якорь кораблі з Гуджарата, Аравии і даже Китая. з рук в руки переходят пряности і шёлк, а з уст в уста — історії."
 hormuz_toll: "Пошлина в Ормузе"
 hormuz_toll_desc: "в самой узкой части Персидского залива знаходиться Ормуз — ворота, через які проходит связывающий восток і захід морской торговый путь. Ни один корабель не може пройти через пролив без нашого ведома… і без уплаты пошлины. Уже багато веков подряд ми взимаем плату за проход; благодаря цьому ми не лише обогатабось, але і смогли добиться немалого дипломатического влияния на заморские держави."
 gate_of_the_persian_gulf: "Ворота в Персидский залив"
 gate_of_the_persian_gulf_desc: "Ормуз — ключ к проливу, соединяющему Индийский океан з внутреннею частиною Азии. Тот, кто владеет цим проливом, владеет і всіма кораблями, проходящими через нйого. наша власть над этими водами повинна быть абсолютной, иначе вплив нашої держави резко упадёт."
 moqarrariya: "Законный статус мокаррарии"
 moqarrariya_desc: "Уже багато хто покоління подряд наша держава сохраняет мирные отношения з материком. цьому помогает мокаррария — давня система выплаты дани. але замість того Щоб і дальше полагаться на силу обычаев і красноречие, лучше буде законодательно установить виды дани, і тогда доступ к свежей воде, безопасность на суше і стабильность держави нам будуть обеспечивать дипломаты."
 develop_qeshm_and_ormuz: "Вложить средства в Кешм і Ормуз"
 develop_qeshm_and_ormuz_desc: "на засушливых і каменистых островах Кешм і Ормуз процвітають міста — це стало возможным благодаря торговле і тщательному распределению продовольствия. але це ще не предел: якщо ми вложим средства в порты і мастерские, они перестанут быть просто перевалочными точками; в них расцветут нові ідеї, а мастера начнут создавать нові шедевры."
 ormuzi_navy: "Ормузский флот"
 ormuzi_navy_desc: "без нашого флоту — торгового, сторожевого або военного — залив була бы совсем иным. але ми не собираемся почивать на лаврах, ведь нас окружают завистливые держави, що прагнуть сами занять наше место. флот необхідно постійно расширять і совершенствовать; так пусть же Ормуз славится не лише торгівлею, але і своими корабельными мастерскими!"
 mint_of_the_gulf: "Чеканка в заливе"
 mint_of_the_gulf_desc: "Завдяки своему качеству і весу ормузские монети пользуются доверием і мають широкое хождение — від Басры до Бенгалии. Узаконив їхня чеканку і нарастив её объём, ми лише укрепим свою финансовую независимость… і установим финансовое же владычество над всім Индийским океаном."
 #Savoy
 sav_savoyard_flexibility: "Савойские дипломаты"
 sav_savoyard_flexibility_desc: "Поскольку наша земля соседствует з великими державами, залог её дальнеюшйого существования — наше вміння договариваться. якщо ми сумеем сохранить дипломатические отношения даже з самыми опасными врагами, заключать нові союзи станет проще. Подобное вміння перебегать на другую сторону поможет нам спасти державу."
 sav_house_of_savoy: "Объединённый дом"
 sav_house_of_savoy_desc: "з первого дня свойого основания в 1032 році і по сйогодняшний день Савойя знаходиться під властью однієї і той же графской династії. Единство правящей семьи і крепкие связи з местными представителями — вот що поможет нам уберечь савойскую землю від раздробленности."
 sav_fight_the_vaudois: "Противостояние ереси"
 sav_fight_the_vaudois_desc: "Уже багато лет подряд вальденсы распространяют в наших краях свою ересь. Лишь сила духа і помощь Господа помогают нам сдерживать влияние еретиков, і ми твёрдо маємо наміру і впредь отстаивать истинную веру від столь опасных посягательств на неё."
 sav_embrace_the_vaudois: "Свет во тьме"
 sav_embrace_the_vaudois_desc: "Ми приняли вчення вальденсов і тепер будем всіма силами отстаивать їхня веру від главного ворога — порочной католической церкви, не терпящей инакомыслия."
 sav_alpine_pass_control: "Контроль над перевалами"
 sav_alpine_pass_control_desc: "Даже в благоприятную погоду перехід через Альпы труден і опасен, а преодолеть перевалы з обозами або великий свитой і вовсе неможливо. Взяв на себя утримання троп, пристанищ і промежуточных остановок, ми подчиним себе цю непокорную местность і обеспечим купцам постоянный удобный проход через наші края."
 sav_the_shroud_of_turin: "Паломничество к священной плащанице"
 sav_the_shroud_of_turin_desc: "на нашої земле знаходиться важнеюшая христианская реликвия: плащаница з отпечатком лика Иисуса з Назарета. Тысячи паломников приходят поклониться ей, а разом з паломниками в наші края приходит богатство — осталось лише научиться извлекать з цього выгоду."
 sav_repopulate_the_valleys: "Заселить альпийские долины"
 sav_repopulate_the_valleys_desc: "Население альпийских долин давно і незмінно тянется в міста, расположенные по обе стороны хребта. через цього судьба многих некрупных деревень висит на волоске, а политическая обстановка вот-вот выйдет з равновесия. Нам потрібно побудить жителей долин возвращаться в родные дома і не допускать упадка хозяйств."
 #Mainz
 mai_diadema_regni: "Diadema Regni"
 mai_diadema_regni_desc: "наш прекрасный місто нередко називають короной імперії, а отже, необхідно всіма силами поддерживать це благородное имя. якщо жители і гости Майнца і дальше будуть восхищаться його великолепием, наш престиж лише вырастет, а разом з ним вырастет і влияние."
 mai_city_and_archbishop: "Городские права"
 mai_city_and_archbishop_desc: "в 1119 і 1122 годах Адальберт I — человек, якому Майнц обязан своим процветанием — даровал жителям міста обширные права, которыми те пользуются і поныне. Свод цих прав, вырезанный на бронзовой двери собора, напоминает каждому о возможности мирного і успешного сосуществования станів — як священников, так і горожан."
 mai_leader_rheinish_league: "Рейнская лига"
 mai_leader_rheinish_league_desc: "коли сложилась Рейнская лига, ми взяли на себя руководство ей і сталі наставником для остальных участников союзу. і хотя лиги уже не существует, нам слід і дальше оказывать покровительство з позиции влади каждому небольшому государству, що знаходиться по соседству."
 mai_zealous_fight_against_heretics: "Защита веры"
 mai_zealous_fight_against_heretics_desc: "не можна допустить, Щоб религиозное единство нашої держави развалилось під угрозами извне. якщо в наших арміях появятся священники, наставляющие солдат на путь нравственности, народ буде гораздо охотнее защищать веру."
 mai_vicar_of_mainz: "Власть наместника"
 mai_vicar_of_mainz_desc: "Щоб забезпечити надёжное управление державой даже в те часы, коли в нею отсутствует правитель, нам слід учредить должность наместника. Тот буде, пользуясь обширными полномочиями, правити державою исходя з лучших убеждений і напоминать простому люду, що власть никогда не спит."
 mai_mainz_kingdom: "Mainzer Königreich"
 mai_mainz_kingdom_desc: "Празднества в Пепельную среду — привычное зрелище, однак в нашої державе корни цього явления особенно глубоки. Пока народ празднует карнавал — #italic Fastnacht#!, обряжаясь в костюмы і наедаясь від души, двор буде заниматься другим, особым делом: распределять придворные должности з помощью жребия. Участвуют всі без исключения — даже правитель. цей обычай, именуемый #italic Mainzer Königreich#!, со временем переймут і другие держави, чем допоможуть распространить наше культурное наследие."
 mai_center_of_printing: "Печатные мастерские Майнца"
 mai_center_of_printing_desc: "всі обстоятельства зараз благоволят тому, Щоб ми наращивали объёмы печати в державе і постепенно сталі одним з крупнеюших книгопечатников Европы."
 mai_garrison_of_the_rhine: "Город-гарнизон на Рейне"
 mai_garrison_of_the_rhine_desc: "Защита границ — трудная задача, яку лише усложняет разделяющая наші земли надвое река. Щоб дати ворогу отпор, нам понадобится обширная сеть гарнизонов і укреплений."
 #Croatia
 cro_maritime_connections: "Перемещение по морю"
 cro_maritime_connections_desc: "Побережье нашої держави слишком неоднородно, Щоб берйоговые поселения можна было легко соединить між собой дорогами. Нам доведеться забезпечити постійне корабельное сообщение — в этом случае і товари, і люди будуть добираться до пунктов назначения гораздо быстрее в обход прибрежных земель."
 cro_reliance_on_adriatic: "Дары Адриатики"
 cro_reliance_on_adriatic_desc: "Море під боком нашої держави обильно даёт нам рыбу і соль — именно то, що потрібно і для поддержания местной экономики, і для продажи в другие держави."
 cro_trade_posts: "Хорватские фактории"
 cro_trade_posts_desc: "наші земли розташовані в удачном месте — відразу між несколькими городами, куда постійно ходят купеческие кораблі. замість того Щоб просто давать иностранным купцам остановиться у себя на отдых, нам слід поддержать деньгами власні торговые начинания. в таком случае отжеельная доля торгівлі на Средиземноморье достанется нам."
 cro_influx_of_foreign_knowledge: "Приток знаний через рубежа"
 cro_influx_of_foreign_knowledge_desc: "наші края исходило немало заграничных творцов і учёных. потрібно побудить їхня оставаться тут як можна більше, Щоб они влияли на развитие нашої культури."
 cro_antemurale_christianitatis: "Antemurale Christianitatis"
 cro_antemurale_christianitatis_desc: "Нам час осознать, що ми — защитники единственно истинной веры: христианства. наша держава — бастион, о яка будуть разбиваться волны еретиков і язычников."
 cro_pandurs_recruitment: "Призыв пандуров"
 cro_pandurs_recruitment_desc: "Ми учредим в державі полки лёгкой пехоты, які в мирное время будуть следить за правопорядком і защищать державу від налётчиков. коли же настанет тяжёлый час, ці полки войдут в состав нашої армії."
 #Yemen
 arabia_felix: "Arabia Felix"
 arabia_felix_desc: "Ещё з античных времён Йемен носит прозвище Arabia Felix — «Аравия плодородная». Завдяки умеренному высокогорному климату і богатой почве ця земля, окружённая со всіх сторон песками, — одна з самых процветающих на всём полуострове. на этом процветании ми і построим преуспевающую державу."
 coffea_arabica: "Coffea Arabica"
 coffea_arabica_desc: "Ми не раз наблюдали попытки выращивать місцеві кофейные зёрна в других краях, однак никому так і не удалось затмить вкус і славу арабского кофе. цей ароматный напиток одинаково жаждут везде — і в людных портах Мохи, і при дворах заморских держав."
 zaydi_scholarly_traditions: "Учёные традиції зейдитского мазхаба"
 zaydi_scholarly_traditions_desc: "в высокогорье Йемена розташований старий имамат зейдитского мазхаба — осередок учёности і правоверности. на протяжении многих веков наші учёные строго следят за верховенством традиционного исламского права з примесью рационализма і за нравственной чистотой наших властей."
 rasulid_bureaucracy: "Бюрократия Расулидов"
 rasulid_bureaucracy_desc: "династія Расулидов навела в управлении державою невиданный прежде порядок. Завдяки введению переписи населення і систем налогообложения, а також установлению в державе полноценного совета Йемен превратился в одне з самых выдающихся в административном смысле государств півострова."
 control_of_the_red_sea: "Контроль над Красным морем"
 control_of_the_red_sea_desc: "Торговые судна з Індії і Африки неизбежно вынуждены идти через пролив, называемый Воротами скорби. цей пролив здатний принести нам немалую прибыль, якщо ми установим тут своё владычество."
 yem_unite_the_tribes: "Объединить йеменские племена"
 yem_unite_the_tribes_desc: "від побережья Тихамы до Харазских гор нашу державу населяют сотни племён, готовых сражаться за свою независимость до последнею капли крови. і хотя они не желают признавать какую-либо центральную власть, всё же ці племена — залог нашої силы: объединив їхня під предлогом общйого дела, ми получим отжеельную рабочую силу."
 port_of_aden: "Порт Аден"
 port_of_aden_desc: "Порт Аден уже тысячу лет привлекает к себе торговцев. в цієї природной гавани часто встают на стоянку кораблі з Індії, Египта і Восточной Африки. якщо уделить порту должное внимание, он вполне здатний знову стать основой нашої морской экономики і гордостью Красного моря."
 #Karaman
 sons_of_the_salur_tribe: "Сыновья племени салыр"
 sons_of_the_salur_tribe_desc: "Свой род Караманиды ведут від племени салыр — одного з ранних огузских племён, храброго і славного своими сильными вождями. Наследие салыр ми храним і сйогодня — оно проявляется в облике нашого государства і його претензии на олицетворение собой всіх анатолийских туркменов."
 mehmed_beys_firman: "Фирман Мехмет-бея"
 mehmed_beys_firman_desc: "Мехмет I издал указ, запрещающий разговаривать при дворе, в обителях дервишей, на собраниях і площадях на каком-либо языке, крім турецкого. Тем самым он нанёс удар по засилью персидской і арабской культур в высших кругах і заложил основу для развития туркменской самобытности."
 karamanid_cavalry: "Карамандиская кавалерия"
 karamanid_cavalry_desc: "Туркмены никогда не воюют без кавалерии — це давно відомо каждому. наших всадников з ранних лет обучают держаться в седле крепких анатолийских лошадей, і ці люди, превосходно выученные і крайне опасные в бою, достойно блюдут традиції війни в степи."
 home_of_the_whirling_dervishes: "Дом кружащихся дервишей"
 home_of_the_whirling_dervishes_desc: "в Конье — духовной сердцевине нашої держави — собираются последователи Джалаладдина Руми, выработавшие собственный священный обряд під названием сема. Дервиши утверждают, що сема — це символ странствия души на пути к божественной истине. Их вчення — не лише важлива часть мистических традиций держави, але і способ укрепления её суфийских корнею."
 #Tibet
 sakya_hegemony: "Гегемония Сакья"
 sakya_hegemony_desc: "Вот уже целый век огромным мирским влиянием в Тибете пользуется школа Сакья. під покровительством монголов её учителя выступают духовными і политическими руководителями нашого народа — так, при них наступила эпоха централизованного управления і слияния различных школ воедино. і хотя влияние Сакья постепенно увядает, оставленное школой наследие і сйогодня определяет наш подход к управлению і установлению порядка."
 monastic_dominance: "Верховенство монахов"
 monastic_dominance_desc: "Политическую обстановку в Тибете можна описать так: слияние духовной і мирской влади. Монахи влияют на всі сферы жизни, і їхня авторитет охватывает всі уголки держави — від крошечных деревень до дворцовых залов. ці люди сведущи в вопросах нравственности, а також превосходно умеют руководить. під їхня надзором в жителях держави воспитываются идеалы верности, единства і культурной стойкости."
 the_yak: "Як"
 the_yak_desc: "Одомашненный багато веков назад як — привычное зрелище на тибетских лугах. цей неприхотливый зверь даёт нам мясо, молоко і шерсть, перевозит грузы, а сушёным навозом яка можна топить костры, не беспокоясь об отсутствии дров, ведь на наших равнинах майже не растут деревья. в час нужды або веселья маслом з молока яка можна наполнить лампу — або чашу."
 drokpa: "Дрокпа"
 drokpa_desc: "Кочевники дрокпа відомі не лише як скотоводы і торговцы: нередко они також носят грузы між отдалёнными поселениями. Дрокпа верны своим традициям і превосходно знают цю землю, а потому без труда преодолевают высокогорные маршруты між Тибетом, Бутаном, Ладакхом і Непалом. Несколько раз в год они привозят в обозах соль, шерсть і сушёное мясо, яке затем обменивают на зерно і готовые изделия. Протоптанные кочевниками тропы оплели наші горы, мов изящная паутина, без якій невозможны были бы торгівля і дипломатия."
 tibetan_monastic_education: "Система монашеского образования"
 tibetan_monastic_education_desc: "Издавна відомо, що в наших монастырях можна обрести нові знания, вступить в дискуссии і воспитать в себе духовную дисциплину. з помощью строгой, але ретельно продуманной программы обучения наші священники поддерживают в себе і в других высокие нравственные і интеллектуальные стандарты, прокладывая тем самым путь к мудрому управлению державой і расцвету её просвещённой культури."
 tanye_guanxi: "Духовный наставник — светский покровитель"
 tanye_guanxi_desc: "Дипломатические отношения нашої держави з Китаем строятся на многих столетиях нашого культурного влияния. Покровительство со стороны императора, обмены подношениями і проведение священных обрядов вроде таньюэ служат не лише развитию взаимоуважения, але і получению материальной выгоды."
 great_three: "три великих монастыря"
 great_three_desc: "Величественные монастырские университеты Сера, Ганден і Дрепунг — интеллектуальное сердце Тибета, де обучается поколение за поколением монахов, дипломатов і правителів. Завдяки цим монастырям наша держава — не просто оплот веры, але і колыбель нових ідей, способствующих в том числе развитию государства."
 #Dai Viet
 dai_lang: "Вьетнамские независимые деревни"
 dai_lang_desc: "Каждая вьетнамская деревня (#italic ланг#!) существует по старому, але неизменному принципу: полная самостоятельность і верховенство деревенских обычаев над королевскими законами. Жители держави крутых гор і извабостых рек самостоятельно руководят своими общинами, сами собирают ополчение і налоги, а королевская власть поддерживается снизу, а не зверху."
 nghia_quan: "Нгиа куан"
 nghia_quan_desc: "Нам хорошо відомі слова #italic «нгиа куан»#! — «праведное ополчение». в часы великий опасности отряды нгиа куан поднимались на защиту родной держави. за оружие брались всі — земледельцы, учёные, просто неравнодушные… Сплотившись воедино, они давали отпор як иностранным захватчикам, так і деспотам на престоле. Отвага ополченцев і їхня преданность своей родине превращали вчерашних мирных жителей в действительно грозную силу."
 #Champa
 cha_go_tram_huong: "Гочамхионг"
 cha_go_tram_huong_desc: "Смолиста деревина агарового дерева, що росте в наших лісах, випромінює чарівний аромат і має високу цінність для обрядів і медицини. Вона відома далеко за морями, і цінується аристократами й священниками по всьому світу як інгредієнт пахощів і ароматів, а також бажана подання богам. Якщо ми організуємо захист лісів і вдосконалимо методи збору деревини, ми зможемо перетворити цей рідкісний дар природи в один із найвигідніших для нас експортних товарів."
 my_son_sanctuary: "Святабоще Мішон"
 my_son_sanctuary_desc: "Посеред зарослих пишною рослинністю долин центральної Тямпи знаходиться священний храмовий комплекс Мішон, де багато поколінь наших царів і священників віддають хвалу Шиві, захисникові нашого царства. Різьблені колони храмів ретельно прикрашені священними символами, що допомагають нам здобути єдність із предками й богами. Поки в жаровнях храмів тліють пахощі, дух Тямпи подолає всі перешкоди."
 #Lorraine
 lor_mining_tradition: "Рудники Лотарингії"
 lor_mining_tradition_desc: "Наші землі багаті рудами й вугіллям, і ми можемо використати їх собі на благо. Видобуток цих копалин збагатить нашу державу й закладе фундамент для нашої майбутньої могутності."
 lor_cultural_diversity: "Мультикультурна держава"
 lor_cultural_diversity_desc: "На нашій території живуть різні народи, так що ми знаходимося на стику різних культур. Побудувати державу так, Щоб керувати цими народами справедливо, буде непросто, але вирішити це завдання необхідно. Тільки тоді ми зможемо порівнювати себе з Лотаринзьким королівством, спадкоємцями якого ми є."
 lor_three_bishoprics: "Земля єпископів"
 lor_three_bishoprics_desc: "У Лотарингії багато єпископств, у яких є впливові покровителі, як за кордоном, так і в самій церкві. Співпраця з ними стане для нас корисним інструментом просування своїх інтересів у церкві, а підтримка з боку єпископів допоможе нам простіше заспокоювати населення."
 lor_between_great_powers: "Спадщина старих королів"
 lor_between_great_powers_desc: "Колись наші землі були важливою частиною Лотарингії, одного з королівств франків. Якщо ми не хочемо кануть у забуття, нам потрібно зміцнювати своє дипломатичне становище й укладати довгострокові союзи."
 lor_fortified_cities: "Міста-фортеці Лотарингії"
 lor_fortified_cities_desc: "Ми утримуємо важливі переправи на кількох річках, і заради збереження незалежності ми повинні захищати їх усіма силами. Для цього нам потрібно модернізувати великі фортеці біля мостів у наших містах і побудувати на їхньому місці потужні цитаделі."
 #Bosnia
 bos_land_of_many_churches: "Церкви Боснії"
 bos_land_of_many_churches_desc: "На боснійських землях діють кілька церков. Тут знаходяться не тільки приходи православної й католицької церков — Боснія це дім і для крстянів. Вдалині від уваги центральних церковних властей нам доведеться розвивати взаєморозуміння й гармонію між різними конфесіями, Щоб зберегти стабільність держави."
 bos_cultural_customs: "Боснійські звичаї"
 bos_cultural_customs_desc: "У нашого народу багато самобутніх звичаїв, спільних для нас, незважаючи на відмінності у вірі. Багато прикрашені надгробки, #italic стечки#!, продемонструють, що ці землі належать боснійцям."
 bos_katun_communities: "Катуни влахів"
 bos_katun_communities_desc: "Частина нашого населення об'єднана в самоврядні сільські громади. Замість того Щоб намагатися підкорити їх центральній владі, нам потрібно налагодити з ними співпрацю й спробувати отримати більше ресурсів із віддалених районів."
 bos_influence_of_the_stanak: "Засідання станка"
 bos_influence_of_the_stanak_desc: "Наші дворяни регулярно проводять збори, де обговорюють нагальні питання нашої держави. Тут вони узгоджують політику й демонструють єдність нашого парламенту."
 bos_defiant_terrain: "Неприступна місцевість"
 bos_defiant_terrain_desc: "Землі Боснії складаються з покритих лісами пагорбів і гір, розділених річковими долинами. Такий ландшафт природним чином сповільнює й виснажує армії загарбників, і ми повинні користуватися ним у своїх цілях. Давати ворогу бій, тільки коли це для нас вигідно, і економити сабо, поки ворог втрачає припаси й солдатів у ворожому оточенні."
 bos_kingly_ambitions: "Королівські амбіції"
 bos_kingly_ambitions_desc: "Заслуги й труди нашого народу гідні визнання й захисту. Для цього нам потрібно встановити тісні зв'язки з іншими правителями довколишніх держав і придбати для себе престижний титул."
 #Circassia
 cir_tribal_elections: "Племінні вибори"
 cir_tribal_elections_desc: "Ми будемо обирати почесного лідера нашого народу, яка буде виступати нашим спільним представником, але не стане втручатися в справи удільних князів."
 cir_mercenary_employment: "Черкеські найманці"
 cir_mercenary_employment_desc: "Наші землі знову й знову зазнають набігів із чужих держав, наших одноплемінників угамовують у рабство. Деякі з цих рабів стають солдатами й досягають успіхів у далеких землях, накопичуючи в своїх руках владу й багатство. Ми можемо переконати їх повернутися на батьківщину й захистити її від нових набігів."
 cir_horsemen_of_the_steppe: "Умілі вершники"
 cir_horsemen_of_the_steppe_desc: "Ми живемо на краю Великого степу, і тому на нашу батьківщину не раз нападали чужоземні вершники. Щоб захистити свою свободу, нам потрібно зібрати своє власне велике військо, поширити вплив над степом і забезпечити процвітання наших рідних земель."
 cir_city_and_fortress: "Укріплені міста"
 cir_city_and_fortress_desc: "Наші поселення беззахисні й уразливі перед будь-яких загарбником. У міру їхнього зростання нам слід будувати оборонні лінії з урахуванням довколишніх пагорбів, які зміцнять наш захист. За необхідності ми можемо самі будувати насипи для захисту будинків."
 cir_grand_prince_of_circassia: "Велике князівство"
 cir_grand_prince_of_circassia_desc: "Для об'єднання нашого народу ми оберемо з наших князів найблагородніше й наречемо його Великим князем. Своїм авторитетом він буде підіймати бойовий дух наших військ."
 cir_multireligious_society: "Співіснування вір"
 cir_multireligious_society_desc: "На наших землях живуть народи, що сповідують католицтво, іслам і православ'я, і вони активно торгують із нашими поселеннями. Нам потрібно заохочувати загальну терпимість серед наших ленників — це створить ґрунт для загального процвітання."
 #Sunda
 seren_taun: "Серен Таун"
 seren_taun_desc: "Фестиваль Серен Таун проводиться після завершення збору рису. Це щорічна подячна церемонія за багатий урожай. Вона складається з численних обрядів, подань і пісень і зміцнює узи серед населення наших кампонгів (сіл) і нагадує учасникам про священний зв'язок між людьми, рисом і природою."
 pepper_of_the_parahyangan: "Пріанганський перець"
 pepper_of_the_parahyangan_desc: "Родючі вулканічні ґрунти схилів Сунданських гір ідеально підходять для вирощування цінного чорного перцю. Торговці з усього світу скуповують наш перець, знаменитий своєю гостротою й ароматом. Нам потрібно перетворити це природне скарбо на інструмент поширення впливу за рахунок торгівлі прянощами."
 pan_asian_trade: "Паназіатська торгівля"
 pan_asian_trade_desc: "Сунда межує з кількома великими імперіями: Індією, Китаєм і державами ісламського світу. Затвердивши себе як важливий вузол у цій мережі, ми відкриємо для себе потік товарів і ідей і налагодимо стосунки з партнерами по всій Азії. Наші гавані стануть воротами в світ процвітання."
 extend_kampung_kampung: "Розширити кампонги"
 extend_kampung_kampung_desc: "Основа сунданського суспільства — це кампонги, сільські поселення, які розкидані по всій території держави. Розвиток інфраструктури цих сіл забезпечить їхнє стійке зростання, сильну місцеву владу й стійкість перед неврожаями та іноземними вторгненнями."
 #Scandinavia
 sca_unified_scandinavia: "Об'єднана Скандинавія"
 sca_unified_scandinavia_desc: "Об'єднання Данії, Норвегії, Швеції й Фінляндії в унію під владою однієї корони перетворило північну Європу з поля битви суперницьких королівств у централізовану державу. Завдяки єдиній адміністрації й зміцненню співпраці між станами ми можемо посаботи свій контроль над королівством."
 sca_legacy_kalmar_union: "Спадщина Кальмарської унії"
 sca_legacy_kalmar_union_desc: "Хоча Кальмарська унія розпалася в результаті конфлікту, вона встановила прецедент єдиного суверенітету північних держав. Спираючись на її спадщину, ми зміцнимо нашу владу й нагадаємо нашим підданим, що єдність — це сила, а не підпорядкування."
 sca_sound_toll: "Зундська мито"
 sca_sound_toll_desc: "Контроль над протокою Зунд дає нам право ввести Зундську мито за прохід усіх іноземних суден через Данські протоки. Ця давня привілея перетворить наше зручне географічне становище на джерело багатства й зміцнить наше панування над балтійськими торговельними шляхами."
 norwegian_heritage: "Норвезькі морські традиції"
 norwegian_heritage_desc: "Порізана берйогова лінія й багаті традиції мореплавства зробабо норвежців вправними мореплавцями, рибалками й навігаторами. Завдяки спадщині скандинавських рибалок і корабелів наші моряки охоче відправляються в небезпечні плавання, а прибережні селища успішно живуть за рахунок моря."
 danish_heritage: "Спадщина датських корабелів"
 danish_heritage_desc: "Датчани можуть похвалитися давніми морськими традиціями, а їхній досвід у морській логістиці призвів до будівництва великих морських доків — наприклад, у Копенгагені. Скандинавія успадкувала цю потужну інфраструктуру й традиції: вони зміцнять наше дипломатичне становище та морські можливості."
 swedish_roots: "Шведські військові традиції"
 swedish_roots_desc: "Від дисциплінованих каролінерів до озброєного вільного селянства, шведські військові традиції сталі важливою опорою для Скандинавії. Інтегрувавши шведські військові інституції та системи набору до військ, ми підвищимо число рекрутів і зробимо нашу імперію сильнішою."
 finnish_heritage: "Фінська прикордонна кавалерія"
 finnish_heritage_desc: "Фінські гаккапеліти заслужабо під час європейських воєн репутацію небезпечних кавалеристів. Ці вершники набиралися з диких лісів і рівнин Фінляндії й відрізнялися бойовим досвідом, пристосовністю й витривалістю. Надавши їхнім загонам офіційний статус, ми отримаємо постійну елітну гвардію в лавах наших військ."
 #Jerusalem
 symbol_of_catholicism: "Символ католицизму"
 symbol_of_catholicism_desc: "Єрусалим — це найсвятіше з міст для християн, де відбувалися Страсті Христові й його Воскресіння. Встановивши католицьке панування над цими святими землями, ми станемо духовним маяком для всього латинського світу й стовпом істинної віри."
 protectors_of_jerusalem: "Захисники Єрусалиму"
 protectors_of_jerusalem_desc: "Ми стоїмо на передньому краї битви за християнську віру, оточені невіруючими. Наш священний обов'язок — захистити Святе місто й вселити страх у серця язичників, які наважабося на нього зазіхнути."
 latin_patriarch: "Латинський Патріарх"
 latin_patriarch_desc: "Папство відновило Латинського Патріарха Єрусалиму, колись вигнаного й забутого. Тепер же його титул відновлений, і Патріарх зміцнить наш вплив у Римі й утвердить нашу роль захисників інтересів Церкви на Сході."
 rites_holy_sepulchre: "Служби в храмі Гробу Господнього"
 rites_holy_sepulchre_desc: "У храмі Гробу Господнього знову проводяться розкішні служби за старовинним латинським обрядом. Ці урочисті церемонії, присвячені смерті й воскресінню Христа, зміцнюють наше Богом дане право правити цими землями й поширювати вчення нашої віри."
 latinate_integration: "Латинська інтеграція"
 latinate_integration_desc: "Наша держава — плавильний котел з європейських аристократів, віруючих паломників і корінних жителів Лівану. Завдяки вмілому управлінню ми виплавимо з цих різнорідних груп латинське християнське суспільство, де віра й культура будуть нероздільні."
 #Chinese Culture and tag
 chinese_siege_engineers: "Плани облог"
 chinese_siege_engineers_desc: "Стіни наших фортець і міст завжди були настільки товсті й міцні, що навіть кращим нашим облоговим машинам вони не до зубів. Тому нашим інженерам довелося вигадувати багато різних тактик і стратегій для успішної облоги укріплених позицій."
 chi_legitimate_claimant: "Право на мандат"
 chi_legitimate_claimant_desc: "Нехай минуле в нас скромне, ми довели своє вміння керувати й завоювали багато відданих ленників. Тепер у нас бачать гідних претендентів на Небесний мандат і Серединну державу."
 chi_great_rivers_of_china: "Родючі річки"
 chi_great_rivers_of_china_desc: "Хоча що течуть по наших землях великі річки несуть із собою небезпеку, вони також дарують нам можливість вирощувати дуже багато їжі."
 #Arabian
 arabian_horsemanship: "Арабські скакуни"
 arabian_horsemanship_desc: "Коні, яких вирощують у наших землях, за свою красу й силу користуються великим попитом у далеких країнах. Якщо ми почнемо спеціально вирощувати їх на продаж, їхня слава принесе нам гарний дохід."
 arabian_desert_warfare: "Сила пустелі"
 arabian_desert_warfare_desc: "Суворі умови Аравійської пустелі зробабо наших воїнів сильнішими й витривалішими, вони легко виснажують противника, перш ніж нанести йому вирішальний удар."
 arabia_cradle_of_islam: "Колиска ісламу"
 arabia_cradle_of_islam_desc: "У наших землях знаходяться найсвятіші для нашої віри місця. Особливо глибокий зв'язок нашого народу зі святою вірою спонукає його на великі справи."
 arabia_red_sea_trade: "Торгівля на Червоному морі"
 arabia_red_sea_trade_desc: "На нашому узбережжі стоїть багато аванпостів, де торгують цінними товарами як із наших земель, так і заморськими. Пора б нам взяти свою частку від руху цих багатств."
 #Indonesia Region
 indonesia_outer_islands_archipelago: "Індонезійський архіпелаг"
 indonesia_outer_islands_archipelago_desc: "Морські зв'язки природним чином відіграють величезну роль у нашому суспільстві, адже ми з усіх боків оточені морями. Наша залежність від морської торгівлі й водного транспорту зробила наших підданих вправними моряками."
 indonesia_naval_supremacy: "Флотський досвід"
 indonesia_naval_supremacy_desc: "Наша політична влада на архіпелазі практично повністю залежить від потужності нашого флоту. Поліпшивши виучку моряків і конструкцію суден, ми забезпечимо собі панування над малими державами Індонезії."
 indonesia_trading_hub_of_the_east: "Торговельний вузол Сходу"
 indonesia_trading_hub_of_the_east_desc: "Звідки він не вийшов і куди б не прямував, кожен торговець в Азії рано чи пізно перетинає наші землі, несучи з собою дорогі товари й розповіді про свої мандрівки."
 indonesia_archipelago_of_many_faiths: "Земля багатьох народів"
 indonesia_archipelago_of_many_faiths_desc: "Наші острови — дім для незліченних народів, що говорять різними мовами й поклоняються різним богам. Ми не побудуємо процвітаючу державу, якщо не зможемо прищепити їм взаєморозуміння й терпимість одне до одного."
 #Italy Region
 italian_universities: "Університети Італії"
 italian_universities_desc: "В Італії багато великих університетів і вчених. Якщо ми хочемо зберегти полум'я Відродження, ми повинні постійно підтримувати ці знамениті заклади."
 italy_great_families: "Великі родини Італії"
 italy_great_families_desc: "Після заснування єдиної італійської держави ми прийняли до лав підданих багато великих благородних родин. Нам слід скористатися їхньою славою й підняти наш власний престиж і забезпечити цих талановитих людей роботою."
 italian_innovativeness: "Італійська адаптація"
 italian_innovativeness_desc: "Розквіт Відродження в нашій державі показав, яких великих висот можуть досягти талановиті люди. Щоб скористатися цим прогресом, ми повинні якомога менше заважати прийняттю нових ідей, але при цьому нам слід адаптувати їх під нашу дійсність."
 italian_condottieri: "Талановиті кондотьєри"
 italian_condottieri_desc: "Наші землі знамениті талановитими воєначальниками, які водять славні армії в бій заради власної слави й заради слави тих, хто більше заплатить. Нам потрібно зробити так, Щоб ці воєначальники завжди були готові служити в першу чергу нам."
 #United States of America
 usa_mayflower_compact: "Мейфлауерська угода"
 usa_mayflower_compact_desc: "Пов'язані одне з одним спільною небезпекою й метою, перші поселенці склали договір про самоврядування. Навіть у дикій глушині зерна спільноти й компромісу знайшли плідний ґрунт."
 usa_empowered_assemblies: "Повноважні збори"
 usa_empowered_assemblies_desc: "Тут і там у колоніях почали з'являтися виборні збори, які давали землевласникам право на самоврядування. Приміщення цих установ сталі місцем, де зійшли перші паростки громадянських свобод."
 usa_great_awakening: "Велике пробудження"
 usa_great_awakening_desc: "По наших землях прокочується хвиля релігійного пробудження: старі авторитети піддаються сумніву, і в умах народу, що підіймається, пробуджується моральна свідомість."
 usa_declaration_of_independence: "Декларація незалежності"
 usa_declaration_of_independence_desc: "#italic Ми виходимо з тієї самоочевидної істини, що всі люди створені рівними.#! 

Цією сміливою декларацією ми скинемо з себе кайдани гноблення й вирушимо назустріч нашій спільній долі."
 usa_bill_of_rights: "Білль про права"
 usa_bill_of_rights_desc: "#italic ...або що обмежує свободу слова чи преси, або право народу мирно збиратися й звертатися до уряду з петиціями про задоволення скарг.#!"
 usa_recognized_sovereignty: "Визнаний суверенітет"
 usa_recognized_sovereignty_desc: "Договори й дипломатія закріпабо те, що було завойоване в боротьбі. Тепер наше місце на дипломатичній сцені ніким не піддається сумніву."
 usa_era_good_feelings: "Ера доброї згоди"
 usa_era_good_feelings_desc: "Після довгих негараздів настав мир і згода принесли нам рідкісну мить національної гармонії. Народ радіє добрим перспективам і порядку."
 #Kongo
 kon_bakongo_confederation: "Конфедерація баконго"
 kon_bakongo_confederation_desc: "Задовго до виникнення нашої держави жителі цього регіону скликали ради племен і укладали союзи. Те, що ми тепер називаємо Конго, народилося з багатовікової історії тісних зв'язків, де земля й рідня були важливіші за кордони. Об'єднати ці численні союзи в одну державу було непросто, але ми з цим впоралися, і ми її збережемо."
 kon_lineage_lukeni_lua_nimi: "Династія Лукені луа Німі"
 kon_lineage_lukeni_lua_nimi_desc: "У всього має бути початок, і наше королівство почалося з Лукені луа Німі. Він був не просто завойовником. Він був засновником, батьком нашої держави. Його родовід викликав повагу — не тільки через його знаменитих предків, але й тому, що він нагадує нам, хто перший наважився подумати про об'єднання $KON$."
 kon_european_contact: "Контакти з європейцями"
 kon_european_contact_desc: "Через моря до нас припливли бородаті чужинці з книгами й бочонками з вином. Вони привезли з собою дивних богів, незрозумілі мови й ціле море можливостей. Наші посли дізналися їхні звичаї, наміри, і найголовніше — як обернути їхню потребу в союзниках нам на користь."
 kon_cultural_syncreticism: "Культурний синкретизм"
 kon_cultural_syncreticism_desc: "Потік іноземців і спілкування з ними справили вплив на наше суспільство. Але ми не відмовабося від свого укладу життя. Ми взиваємо до богів на кіконго, ми носимо релігійні знаки, а наші обряди проходять під звуки барабанів і співів. Це яскравий приклад того, як ми тверезо підходимо до культурного обміну, і наші боги з нами згодні."
 kon_study_european_firearms: "Вивчення європейської вогнепальної зброї"
 kon_study_european_firearms_desc: "Мушкет не наділяє воїна хоробрістю, але точно вселяє страх у серця ворогів. Нехай європейці хваляться своєю перевагою, а ми будемо купувати їхню зброю, навчимося муштрувати війська, як це роблять вони, і дуже скоро єдина різниця між їхніми солдатами й нашими буде лише в кольорах знамен."
 kon_transatlantic_slave_trade: "Трансатлантична работоргівля"
 kon_transatlantic_slave_trade_desc: "Європейці хочуть купувати наших бранців і робітників і вивозити за океан, Щоб там вони працювали на плантаціях і рудниках. Звичайно, продавати своїх людей — справа погана, але дуже вже прибуткова."
 #Ilkanate
 ilk_restore_yam: "Відновити ями"
 ilk_restore_yam_desc: "Давня система ямів, поштових станцій і гінців, колись з'єднувала дальні кутки монгольського світу з центром. Відновивши цю широку мережу станцій по всій Персії й за її межами, ми забезпечимо швидку передачу наказів, безпеку посланців і впевнений контроль над нашими землями, як це було за часів ханів."
 ilk_ilkhanate_resurgent: "Відродження Ільханату"
 ilk_ilkhanate_resurgent_desc: "Що колись було зруйновано, тепер відроджується. Знову наші знамена високо діють по всій Персії, наповнюючи підданих захватом і жахом. Звістка про наше відродження поширюється все ширше, і скоро світ згадає, яково це, коли тобою правити справжній $ILKHANATE_LEADER_MALE$."
 ilk_persian_arts_and_architecture: "Перське мистецтво й архітектура"
 ilk_persian_arts_and_architecture_desc: "Наші предки правабо мечем, але їхня величність мірилася палацами, бібліотеками й мінаретами. Ми підемо по їхніх слідах і будемо будувати не тільки фортечні стіни й дороги, але й мечеті, сади та школи на славу Держави Хулагуїдів."
 ilk_descendants_of_genghis_khan: "Потомки Чингісхана"
 ilk_descendants_of_genghis_khan_desc: "У наших жилах тече кров кагана. Нехай кожен пам'ятає, що наша влада спиралася на степи й, метою її було завоювання. Нашим вершникам досі немає рівних, і наші знамена несуть не тільки лише наше ім'я, але наше право за народженням."
 ilk_new_roots: "Нові корені"
 ilk_new_roots_desc: "Дні завоювань у степу давно в минулому. Ми пустабо коріння в ґрунт прогресу й реформації. І з цього ґрунту виросте нова держава, стабільна й досконала. Нехай наші серця досі жадають відкритих полів, наше майбутнє — це стабільні інституції, а не зухвалі набіги."
 #Hindustan
 hin_sepahi: "Сипаї"
 hin_sepahi_desc: "Багато невдалих підкорювачів цих земель знехтували важливістю піхоти й жорстоко за це поплатабося. Нам потрібно зробити так, Щоб наші війська були озброєні найкращими рушницями й навчені тактиці, яку можна підлаштувати під будь-якого ворога."
 hin_united_india: "Об'єднана Індія"
 hin_united_india_desc: "Численні народи, цивілізації, носії найрізноманітніших культур і мов Індійського півострова об'єднаються під спільним знаменом. Тільки взаєморозуміння й виплекане почуття згуртованості дозволять нам досягти великих цілей."
 hin_ganga: "Ганга"
 hin_ganga_desc: "Багато індуїстів поклоняються річці Ганг як богині, що несе очищення й спасіння віруючим. Ми просимо паломників прийти до її берегів і обмитися в її священних водах. Ганга дарує чистоту нашій державі."
 hin_persianate_court: "Персомовна куртуазна культура"
 hin_persianate_court_desc: "Чужоземні мови, звичаї й правила етикету вже давно в пошані серед індійських придворних. Варто скористатися цими культурними зв'язками й запросити на службу найздібніших радників."
 hin_gunpowder_empire: "Порохова імперія"
 hin_gunpowder_empire_desc: "Наше вміння користуватися в бою пороховою зброєю принесло нам славу й великі землі. Таке панування було б неможливим без організації внутрішнього виробництва вогнепальної зброї для наших військ."
 hin_sufism: "Закликати суфійських місіонерів"
 hin_sufism_desc: "Мусульманські правителі по всьому світу б'ються один з одним за найпросвітленіших учителів суфізму. У міру зростання нашої слави до нас приєднується все більше таких суфіїв. Для них будуються поселення, часто в суворих регіонах, і місцеве населення переходить у нашу віру, надихнене мудрістю суфіїв."
 hin_administration_of_india: "Індійська адміністрація"
 hin_administration_of_india_desc: "Управління державою, яка розкинулася на цілий макрорегіон, непросто. Нам потрібно придумати ефективну систему адміністрації в співпраці з місцевими царями, Щоб витягувати більше вигоди з наших земель."
 hin_indian_empire: "Індійська імперія"
 hin_indian_empire_desc: "Жоден правитель, чи то мусульманин, індуїст, буддист або джайн, ніколи не завойовував Індію цілком. Ми станемо першими одноосібними правителями Індії!"
 hin_rocketry: "Розробити ракетну технологію"
 hin_rocketry_desc: "Поки що чавунні ракети у військовій справі широко не застосовуються, але їхня вибухова потужність робить їх перспективною зброєю. Нам потрібно пильно розглянути цю технологію й випробувати її на полі битви."
 hin_industrialization: "Індустріалізація Індії"
 hin_industrialization_desc: "Умови в Індії ідеальні для швидкого зростання промисловості. Нові технології дозволять нам забезпечити хороші умови для внутрішнього виробництва, особливо в текстильній промисловості. Якщо ми приділимо особливу увагу новим методам, наша паніндійська держава зможе забезпечити стійке зростання для наших виробництв."
 #Carthage
 cth_merchant_legacy: "Торговельна спадщина"
 cth_merchant_legacy_desc: "Фінікійські торговельні флотилії багато століть бороздабо хвилі Середземного моря. Ця спадщина дозволить синам Карфагену бути ефективнішими й цілеспрямованішими, коли справа стосується торгівлі. Ми знову будемо правити торговельними шляхами."
 cth_breadbasket_of_rome: "Житниця Риму"
 cth_breadbasket_of_rome_desc: "Багато століть тому наші досягнення в іригації й вирощуванні олив заробабо для Карфагену звання «житниці Риму». Тепер ми відновимо давні знання й знову дамо бій пустелі, Щоб вирощувати в ній оливи, як колись наші предки."
 cth_mercenary_army: "Армія найманців"
 cth_mercenary_army_desc: "Пунічна держава Карфаген не може похвалитися великим населенням, так що багато століть у наших війнах за нас бабося найманці. З часів відродження Карфагену ми продовжабо цю традицію берегти населення від небезпек війни."
 cth_cothons: "Котон"
 cth_cothons_desc: "Давній котон Карфагену був дивом техніки, яке дозволило державі ефективно будувати кораблі. Тепер же спадщина давнього світу послужить для нас кресленням для всієї нашої держави. Вивчення старих методів кораблебудування знову зробить нас справжніми майстрами в цьому ремеслі. Скоро карфагенський флот буде ходити по всьому Середземному морю."
 cth_phoenician_sailors: "Фінікійські моряки"
 cth_phoenician_sailors_desc: "Після відродження нашого давнього царства ми звернулися до старих фінікійських братів у Лівії. Тепер до нас стійким потоком прямують добровольці, які хочуть взяти участь у відродженні давньої фінікійської держави Карфаген. Схоже, тепер ми зможемо утримувати куди більший флот."
 cth_legacy_of_hannon: "Спадщина Ганнона"
 cth_legacy_of_hannon_desc: "Мореплавець Ганнон був великим дослідником давнього світу, яка ходив далеко на південь уздовж берегів Африки. Ми послідуємо його прикладу й знову почнемо дослідницькі плавання, Щоб відродити велику торговельну імперію. Цього разу ми вирушимо ще далі, ми будемо шукати нові торговельні можливості по всьому світу."
 cth_beyond_the_pillars: "По той бік Стовпів"
 cth_beyond_the_pillars_desc: "Пришло время розширити охват наших факторий за пределы мифических Геркулесовых столбов. Сочетание древних знаний і нових географических открытий дозволить нам заселять другие земли эффективнее, чем другие молодые держави, у яких нет подобного опыта. Скоро карфагенские колонії можна буде встретить по всьому миру."
 cth_wine_traders: "Пуническая торгівля вином"
 cth_wine_traders_desc: "в древние времена ми построабо систему торгівлі вином: ми производабо багато плохого вина на продажу, а для себя закупали качественные вина. Ми можем масштабировать цю систему і розширити свои винодельческие виробництва, Щоб взять торгівлю вином по всьому Средиземноморью в свои руки."
 cth_punic_global_trade: "Пуническая мировая торгівля"
 cth_punic_global_trade_desc: "Многие столетия наша держава держала в руках торгівлю на Средиземноморье. Теперь, благодаря новим открытиям, нам предначертано взять в руки торгівлю по всьому миру. Скоро в каждом порту мора будуть разгружаться карфагенские судна."
 cth_sufet_rule: "Власть суффета"
 cth_sufet_rule_desc: "коли-то наше древнее государство возглавлял выборный правитель під названием суффет. Ми изучим опыт древности і соединим його з современными теориями, а затем создадим на їхня основе самую эффективную республиканскую систему, какой не знавала история."
