l_english:
 reformation.1.title: "Лютеранська реформація"
 reformation.1.desc: "Поширення торгівлі індульгенціями змусило віруючих по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#! замислитися про жадібність Римської #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!.\n\nПоки що їхнє невдоволення має загальний характер, але одна з недавніх подій насторожує. [Select_CString(target_character.IsFemale,'Якась скромна черниця', 'Якийсь скромний чернець')] [target_character.GetName] з [target_location.Custom('LR_RP')|l] [target_location.GetName] [Select_CString(target_character.IsFemale,'написала', 'написав')] трактат про природу істинної віри та богошанування, у якому особливо [Select_CString(target_character.IsFemale,'засудила', 'засудив')] продаж індульгенцій, оголосивши її зайвою та гріховною. У цьому трактаті [target_character.GetName] ставить питання, чи має [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] право торгувати прощенням, дарувати яке може лише Бог."
 reformation.1.a: "Час покаже, у що це обернеться."
 reformation.2.title: "Переклад Біблії"
 reformation.2.desc: "[Select_CString(target_character.IsFemale,'Священниця', 'Священник')] з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, [Select_CString(target_character.IsFemale,'що живе', 'що живе')] у місті [ROOT.GetCountry.GetCapital.GetName], [Select_CString(target_character.IsFemale,'переклала', 'переклав')] Біблію на #L [ROOT.GetCountry.GetCourtLanguage.GetName|l]ий#! мову і [Select_CString(target_character.IsFemale,'почала', 'почав')] поширювати її копії по сусідніх селах. [Select_CString(target_character.IsFemale,'Вона', 'Він')] стверджує, що переклад Біблії на будь-яку мову, крім #L [ROOT.GetCountry.GetLiturgicalLanguage.GetName|l]ої#!, допомагає людям пізнати Бога розумом і серцем. Однак церква виступає проти цієї практики, заявляючи, що вона суперечить Божій волі!"
 reformation.2.a: "Спалити [Select_CString(target_character.IsFemale,'єретичку', 'єретика')] і [Select_CString(target_character.IsFemale,'її', 'його')] книги!"
 reformation.2.b: "Чудові новини! Несіть слово Боже людям!"
 reformation.3.title: "[target_character.GetNameWithNoTooltip] виступає за реформацію"
 reformation.3.desc: "#TOOLTIP:CONTINENT,europe,X #L Європу#!#! охопила Реформація! Своїми працями [target_luther.GetName] [Select_CString(target_character.IsFemale,'справила', 'справив')] справжній фурор, і тепер богослови у кожному #TOOLTIP:BUILDING_TYPE,university,X #L університеті#!#! та храмі без кінця обговорюють їх.\n\nЦей рух не оминув і нашу державу. У навчальних закладах [target_location.Custom('LR_RP')|l] [target_location.GetName] з'явилася група реформаторів, яку очолює [target_character.GetName]. [Select_CString(target_character.IsFemale,'Вона', 'Він')] проповідує про розклад #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтва#!#! і кардинальні зміни, необхідні не лише #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!, але й #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицькій церкві#!#! у цілому."
 reformation.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 reformation.12.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її', 'його')] переконання"
 reformation.12.desc: "Те, про що раніше шепотілися придворні, закінчилося відкритим визнанням. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] більше не вважає, що [ROOT.GetCountry.GetReligion.GetGodName] — єдиний і істинний Бог; натомість [Select_CString(target_character.IsFemale, 'вона вдалася', 'він вдався' )] до єресі."
 reformation.12.a: "[Select_CString(target_character.IsFemale,'Вона вільна', 'Він вільний')] вирішувати, в що [Select_CString(target_character.IsFemale,'їй', 'йому')] вірити."
 reformation.12.b: "Нам слід порекомендувати [Select_CString(target_character.IsFemale,'їй', 'йому')] покинути державу."
 reformation.13.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] скоро спорожніє"
 reformation.13.desc: "Через релігійні розбіжності мешканці [target_location.Custom('LR_GEN')|l] [target_location.GetName] більше не бачать для себе майбутнього у нашій державі. Проповіді місцевого священника не доходять до їхніх вух, а дехто з них уже почав переселятися до спокійніших країв."
 reformation.13.a: "Туди їм і дорога, єретикам!"
 reformation.13.b: "Пришлемо нового священника, щоб їх заспокоїти."
 reformation.14.title: "Єретик у університеті"
 reformation.14.desc: "[target_character.GetName], досить видатний вчений з #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#! [target_location.Custom('LR_GEN')|l] [target_location.GetName], відкрито визнає, що [Select_CString(target_character.IsFemale,'її', 'його')] вірою є [target_character.GetReligion.GetName], і оспорює багато [ROOT.GetCountry.GetReligion.GetAdjective]их догматів у своїх публічних лекціях. Якщо ми не звільнимо [Select_CString(target_character.IsFemale,'її', 'його')] з посади, університет [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip] може перетворитися на оплот єресі."
 reformation.14.a: "У університеті не місце єретикам."
 reformation.14.b: "[Select_CString(target_character.IsFemale,'Вона', 'Він')] не становить загрози для нашої віри."
 reformation.15.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')] приєднується до реформації"
 reformation.15.desc: "Один з монастирів [target_location.Custom('LR_GEN')|l] [target_location.GetName] добровільно приєднався до реформації! Його ченці, що перетворили свою обитель на гніздо #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранської#!#! єресі, можуть розколоти нашу державу своїми нечестивими проповідями!"
 reformation.15.a: "Треба збудувати новий монастир."
 reformation.15.b: "Нема чого їх турбувати."
 reformation.15.c: "Єзуїти люблять богоугодні справи!"
 reformation.16.title: "Мирські потреби реформації"
 reformation.16.desc: "Хоча ми вже зробили радикальні кроки до визнання ідей, які проповідує [target_luther.GetName], і дали притулок найважливішим діячам реформації, нам не слід зупинятися на досягнутому. Навіть такі великі реформатори, як сам [target_luther.GetNameWithNoTooltip], часом потребують засобів до існування. Для виживання #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#! потрібна фінансова підтримка."
 reformation.16.a: "Дамо їм усе, про що вони просять."
 reformation.16.b: "Господь подбає про них."
