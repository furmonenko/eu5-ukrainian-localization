l_english:
 propagate_religion_events.1.title: "Ісламські торговці в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 propagate_religion_events.1.desc: "#L [target_country.GetAdjective|U]і#! #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламські#!#! торговці дедалі частіше починають відвідувати наші порти, і їхня релігія вже не здається нам чимось диковинним. Особливо багато їх у [target_location.Custom('LR_PP')|l] [target_location.GetName], де вони вже злилися з місцевим населенням.\n\nНещодавно вони звернулися до нас із проханням збудувати безпосередньо поряд із [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] власне поселення. Тепер [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вирішує, як до цього поставитися."
 propagate_religion_events.1.a: "Це віщує нам лише добре."
 propagate_religion_events.1.b: "Ні. Нехай залишаються там, де ними можна керувати."
 propagate_religion_events.2.title: "Місіонери [target_country.GetReligion.GetAdjectiveWithNoTooltip|l]ого напряму"
 propagate_religion_events.2.desc: "На прийом до нас прийшли місіонери — послідовники #L [target_country.GetReligion.GetAdjective|l]ого#! вчення з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Вони хочуть оселитися в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip] і заснувати там громаду, зокрема для новонавернених. Вони не йдуть наперекір місцевій владі та нашим законам, однак їхня присутність напевно призведе до того, що релігія місіонерів поширюватиметься значно швидше."
 propagate_religion_events.2.a: "Не можна допускати, щоб такі діячі мали якийсь вплив."
 propagate_religion_events.2.b: "Вони чудово доповнять наше суспільство."
 location_pops_convert_to_muslim.tt: "#Y 1%#! [Concept('pops','груп населення')|e] у [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] [Concept('convert','навернеться')|e] до іншої релігії ([target_country.GetReligion.GetName|l])"
 propagate_religion_events.3.title: "Моряки-мусульмани"
 propagate_religion_events.3.desc: "Зі східних морів у теплі води на мусонах несуться кораблі — від скромних дау до величезних галер — що прагнуть пришвартуватися в численних портах. Цей потік вантажів і припасів забезпечує потреби понад половини населення світу. На галерах нерідко можна побачити #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманських#!#! моряків з #TOOLTIP:CONTINENT,africa,X #L Африки#!#! або #TOOLTIP:SUB_CONTINENT,middle_east,X #L Близького Сходу#!#! разом із місцевими, що навернулися до ісламу."
 propagate_religion_events.3.a: "Нехай ці моряки заходять і в наші порти!"
 propagate_religion_events.3.b: "На своїх кораблях ми іновірців не потерпимо."
 propagate_religion_events.4.title: "Чудо"
 propagate_religion_events.4.desc: "[Select_CString(target_character.IsFemale, 'Вчена', 'Вчений' )] з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, як повідомляють, [Select_CString(target_character.IsFemale, 'винайшла', 'винайшов' )] ліки, завдяки яким деякі мешканці [target_location.Custom('LR_GEN')|l] [target_location.GetName] зцілилися від страшної хвороби. Вдячне населення вирішило навернутися до віри [Select_CString(target_character.IsFemale, 'своєї рятівниці', 'свого рятівника' )], щоб їх і надалі рятував [Select_CString(target_character.IsFemale, 'її', 'його' )] Бог."
 propagate_religion_events.4.a: "Це добрий знак."
 propagate_religion_events.4.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] з радістю прийме в себе цю людину."
 propagate_religion_events.5.title: "У [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip] засновано мечеть"
 propagate_religion_events.5.desc: "У #L [target_location.GetDominantReligion.GetAdjective|l]их#! віруючих з [target_location.Custom('LR_RP')|l] [target_location.GetName] з'явилося нове місце для поклоніння — мечеть, куди нерідко заходять місцеві жителі. Ми не сумніваємося, що з часом вона приверне й нових поселенців, а заодно сприятиме наверненню жителів області до іншої релігії.\n\nУсе вказує на те, що гроші на діяльність мечеті виділяють зокрема численні торговці #L [target_country.GetAdjective|l]ого#! світогляду, що ведуть справи в регіоні. Деякі державні діячі хвилюються, що таким чином вони нарощують свій вплив — і вплив своєї релігії."
 propagate_religion_events.5.a: "Ми не можемо цього допустити!"
 propagate_religion_events.5.b: "Надамо їм всю необхідну підтримку, щоб їхня громада розвивалася."
 propagate_religion.5.b.tt: "Кожен [Concept('location', 'район')|e] в області [target_location.GetArea.GetName] втратить [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'контролю')|e] та отримає модифікатор «[ShowModifier('mosque_of_x')]» на #Y 10#! років"
 propagate_religion_events.6.title: "$rank_kingdom_muslim$ [ROOT.GetCountry.GetNameWithNoTooltip]?"
 propagate_religion_events.6.desc: "Панівною релігією в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] повільно, але впевнено стає #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#!. Багато урядових чиновників, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та інші впливові люди поступово переймають ісламські та #TOOLTIP:LANGUAGE,arabic_language,X #L арабські#!#! уявлення про царів, імена й титули. Вони навіть відмовилися від найменування «[ROOT.GetCountry.GetFlavorRank|l]», оскільки вважають, що «султанат» звучить краще, забуваючи, що релігія нашої держави поки що [ROOT.GetCountry.GetReligion.GetName|l]. Частина наших радників стверджує, що [target_ruler.GetName] вчинить розумно, якщо не перешкоджатиме цьому. Якщо ми самі називатимемо нашу державу султанатом, вести справи з численними ісламськими державами, можливо, стане простіше."
 propagate_religion_events.6.a: "Не найгірша думка."
 sultan_titles_for_non_muslims_tooltip: "Ми встановимо в себе #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламські#!#! титули. Наші відносини з усіма відомими #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламськими#!#! [Concept('countries','державами')|e] покращаться на #G 75#!."
 propagate_religion_events.6.b: "Ні! [ROOT.GetCountry.GetLongNameWithNoTooltip] — держава традиційних цінностей, і ми їх відстоюватимемо!"
 propagate_religion_events.7.title: "Вступ до громади віруючих"
 propagate_religion_events.7.desc: "Оскільки офіційною релігією [ROOT.GetCountry.Custom('rank_ru_GEN')|l] тепер вважається [ROOT.GetCountry.GetReligion.GetName|l], ми вступили до громади віруючих. І хоча деякі традиційно налаштовані громадяни засмучені таким вибором, наше #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламське#!#! населення радіє: тепер [ROOT.GetCountry.GetFlavorRank|l] править чесно і справедливо."
 propagate_religion_events.7.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip] восторжествує!"
 sultan_conversion_tooltip: "Наші відносини з усіма відомими #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламськими#!#! [Concept('countries','державами')|e] покращаться на #G 50#!."
 propagate_religion_events.8.title: "Мандрівний учений"
 propagate_religion_events.8.desc: "До міста [ROOT.GetCountry.GetCapital.GetName] [Select_CString(target_character.IsFemale, 'прибула', 'прибув' )] учений з держави на ім'я [target_country.GetName]. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] стверджує, що [Select_CString(target_character.IsFemale, 'навчалася', 'навчався' )] в багатьох знаменитих містах, а тому чудово розбирається і в політиці #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламського#!#! світу, і в премудростях богослов'я."
 propagate_religion_events.8.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] заслуговує такого діяча. Запропонувати [Select_CString(target_character.IsFemale, 'їй', 'йому' )] місце!"
 propagate_religion_events.8.b: "Постараємося дізнатися якомога більше про закордонні справи."
 propagate_religion_events.9.title: "Ісламські вожді"
 propagate_religion_events.9.desc: "У #L [ROOT.GetCountry.GetAdjective|l]ій#! глушині нерідко можна побачити невеликі володіння, де одноосібно правлять місцеві вожді; центральна влада майже не втручається в їхні справи. Однак не всі з них задоволені наявним: комусь завжди хочеться більшого, попри скромні можливості. Так, частина вождів у [target_location.Custom('LR_PREP')|l] [target_location.GetName] почала називати себе султанами, а щоб виправдати цей титул — навертати своє населення до #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!."
 propagate_religion_events.9.a: "Це смішно."
 propagate_religion_events.10.title: "Ісламський синкретизм"
 propagate_religion_events.10.desc: "У #L [ROOT.GetCountry.GetAdjective|l]ій#! сільській місцевості дедалі частіше можна побачити мандрівних учених-суфіїв — містичних послідовників #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! віри. Їх із радістю приймають у себе не лише одновірці, а й місцеві жителі, для яких ісламські вірування вже поступово почали переплітатися з їхніми власними традиціями та міфами. Суміш, що вийшла, не можна назвати гідною #TOOLTIP:LOCATION,mecca_tt,X #L Мекки#!#! чи #TOOLTIP:LOCATION,cairo_tt,X #L Каїра#!#!, однак багато хто став із більшою симпатією ставитися до ісламу."
 propagate_religion_events.10.a: "Потрібно відстоювати віру, дану нам предками!"
 propagate_religion_events.10.b: "Ці люди нам нічим не зашкодять."
 propagate_religion_events.11.title: "Ісламські біженці"
 propagate_religion_events.11.desc: "На наших кордонах з'явилися біженці, що рятуються від війни в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#!. $rank_county_arabic_ruler_male$-#TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманин#!#!, що очолює їх, запевняє нас, що якщо ми виділимо їм незайняту ділянку землі, вони збудують там процвітаюче поселення і працюватимуть на благо нашої держави, ставши її підданими."
 propagate_religion_events.11.a: "У нас є для них підходяще місце."
 propagate_religion_events.11.b: "Нехай шукають притулку десь інде."
