l_english:
 church_aspects.1.title: "Пацифісти проти війни"
 church_aspects.1.desc: "У #L [ROOT.GetCountry.GetAdjective|l]ому#! суспільстві зростає рух пацифістів; він навіть отримав обмежене схвалення влади. І водночас, ми ведемо загарбницьку війну. У нас були дуже вагомі причини напасти на ворога, але пацифісти все одно протестують проти війни та відмовляються йти в бій."
 church_aspects.1.a: "Ми поважаємо їхні переконання."
 church_aspects.1.b: "Усі призвані мусять служити."
 church_aspects.2.title: "Блаженні миротворці"
 church_aspects.2.desc: "Роки миру призвели до посилення пацифістського руху серед прихильників #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Шанований пацифістський богослов виступив перед народом зі словами підтримки нашої доброчинної влади та закликом до всіх християн наслідувати приклад, який подає [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 church_aspects.2.a: "Ми всі діти Господа."
 church_aspects.3.title: "Обітниця нестяжання"
 church_aspects.3.desc: "Багато #L [ROOT.GetCountry.GetReligion.GetAdjective|l]их#! напрямів відкидають накопичення багатств церквою — ця практика в багатьох асоціюється з гріховним занепадом католицької церкви. Дедалі більше священників приймають обітницю нестяжання, і #L [ROOT.GetCountry.GetAdjective|l]а#! церква дедалі більше обмежує себе духовними питаннями та відмовляється від втручання у мирські справи."
 church_aspects.3.a: "Підтримаймо церковні обітниці."
 church_aspects.3.b: "У багатій церкві теж є свої переваги."
 church_aspects.4.title: "Грішні аристократи"
 church_aspects.4.desc: "#L [ROOT.GetCountry.GetAdjective|U]а#! церква вірить у те, що ніхто, як би він не був багатий, не може бути вище закону Божого. На всіх грішників має чекати співмірне покарання.\n\n[sinful_noble.GetName] публічно й безсоромно [Select_CString(SCOPE.sCharacter('sinful_noble').IsFemale, 'віддалася', 'віддався')] гріху жадібності, чим [Select_CString(SCOPE.sCharacter('sinful_noble').IsFemale, 'образила', 'образив')] священників та [Select_CString(SCOPE.sCharacter('sinful_noble').IsFemale, 'спровокувала', 'спровокував')] заклики до покарання."
 church_aspects.4.a: "Ніхто не вище закону Божого."
 church_aspects.4.b: "Нехай покарання буде символічним."
 church_aspects.5.title: "Жадібність"
 church_aspects.5.desc: "Деякі члени нашої державної церкви сильно постраждали через надмірні відсотки за позиками, і тепер вони поширюють памфлети та скаржаться з трибун на «лихварів і шахраїв», які заполонили, на їхню думку, всі вулиці.\n\nНаша держава і церква не вбачають у лихварстві щось негідне порядного християнина, але в деяких випадках ця практика може призводити до ексцесів. Можливо, варто знизити максимальні відсотки на позики, щоб полегшити найскладніші випадки?"
 church_aspects.5.a: "Проігноруємо скаржників."
 church_aspects.5.b: "Давайте тимчасово знизимо відсотки."
 church_aspects.6.title: "Критика офіційної Біблії"
 church_aspects.6.desc: "Офіційний, схвалений державою переклад Біблії допоміг об'єднати #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! віру в нашій державі. І публіка, і богослови сходяться на думці, що отримана книга виявилася значно ближчою до основ нашої релігії.\n\nОднак дехто вважає офіційний переклад Біблії вельми неточним. Одна група каже, що він просто застарів і потребує оновлення, але інші стверджують, що перекладений текст надто улесливий щодо влади і що ми спеціально зробили його таким, щоб простіше було керувати підданими. Є й ті, хто просто вважає, що переклад надто буквальний і повний помилок, які накопичилися в попередніх версіях Біблії."
 church_aspects.6.a: "Збережемо чинну версію."
 church_aspects.6.b: "Замовимо новий переклад."
 church_aspects.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] інвестують свій прибуток"
 church_aspects.7.desc: "Дозволяючи лихварство, ми значно відійшли від #TOOLTIP:RELIGIONGROUP,christian,X #L християнського#!#! вчення, однак це окупилося сповна: завдяки стягненню відсотків наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] стають багатшими з кожним днем. На знак вдячності вони пропонують профінансувати будівельні роботи в [target_location.Custom('LR_PREP')|l] [target_location.GetName]."
 church_aspects.7.a: "Місту не завадить новий університет."
 church_aspects.7.b: "[ROOT.GetCountry.GetReligion.GetGodName] зрадіє, бачачи новий кафедральний собор."
 church_aspects.8.title: "Жебручі проповідники"
 church_aspects.8.desc: "Відколи наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] почали масово практикувати #TOOLTIP:RELIGIOUS_ASPECT,clerical_poverty,X #L жебруче духовенство#!#!, нашим проповідникам стало простіше доносити своє слово до простого народу в наших землях. Життя в злиднях зробило наших священників ближчими до народу, і піддані охочіше їх слухають."
 church_aspects.8.a: "Ми всі рівні перед Богом."
 church_aspects.8.b: "Похвалимо проповідників за їхні старання."
 church_aspects.9.title: "Рівне покарання"
 church_aspects.9.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] голосно схвалюють покарання для всіх грішників незалежно від стану, і завдяки церкві всі мешканці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! почуваються рівними перед Богом. За належного настанови такі настрої можна спрямувати на зниження міжстанових бар'єрів у нашому суспільстві."
 church_aspects.9.a: "Ця ситуація принесе нам усім користь."
 church_aspects.9.b: "Це зробить [rivalling_country.Custom('CL_ACC')] стабільнішою."
 church_aspects.10.title: "Місцеве вино для наших служб"
 church_aspects.10.desc: "Цього року [ROOT.GetCountry.GetCapital.GetMarket.GetName|l] був благословенний багатими врожаями, і тому наші винні склади переповнені. Це означає, що найближчим часом наша церква може вільно здійснювати таїнство причастя без страху спустошити винні льохи."
 church_aspects.10.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] будуть у захваті."
 church_aspects.10.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] будуть щасливі"
 church_aspects.11.title: "#L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]і#! церкви просять допомоги"
 church_aspects.11.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] надіслали нам кілька повідомлень про небезпечно низькі запаси причастного вина. Через мізерні врожаї церкви на селі ледве здійснюють таїнство причастя."
 church_aspects.11.a: "Пожертвуємо їм побільше вина."
 church_aspects.11.b: "Вони впораються без нашої допомоги."
 church_aspects.12.title: "Достатність Писання"
 church_aspects.12.desc: "Наша церква впевнена, що для ведення праведного #TOOLTIP:RELIGIONGROUP,christian,X #L християнського#!#! життя людині достатньо читати Біблію. З розвитком друкарства дістати примірник Біблії нашим підданим стає дедалі простіше. Вивчення Писання заспокоює душі та зміцнює нашу стабільність."
 church_aspects.12.a: "Нехай читають."
 church_aspects.12.b: "Зміцнімо стабільність ще більше."
 church_aspects.13.title: "Недоступність Писання"
 church_aspects.13.desc: "Чого варте #TOOLTIP:RELIGIOUS_ASPECT,sola_scriptura,X #L Sola Scriptura#!#!, коли наше населення не може читати Біблію? Наші піддані не вміють лише читати й писати, а тому не можуть шукати спасіння душі в Священному Писанні. Ми наділені владою і тому мусимо виправити цю проблему."
 church_aspects.13.a: "В усьому винні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 church_aspects.13.b: "Вкладімо гроші в народну просвіту."
 church_aspects.14.title: "Адаміти в суспільстві"
 church_aspects.14.desc: "З усіх сотень реформістських конфесій адаміти вважаються однією з найрадикальніших. Навіть якщо заплющити очі на їхню відмову від одягу, вони відкидають таїнство причастя і духовенство як таке, і це може призвести до багатьох конфліктів як з їхніми співвітчизниками, так і з іншими державами. І все ж, якщо ми приймемо цю доктрину, вона може принести нам користь. Їхня відмова від одягу в церковних обрядах і житті допоможе знизити важливість особистого статусу та зміцнити взаєморозуміння між членами громади."
 church_aspects.14.a: "Це все заради спільного блага."
 church_aspects.14.b: "Ми створимо суспільство, відкрите для всіх."
 church_aspects.15.title: "Занепад продуктивності"
 church_aspects.15.desc: "Прийняття адамітських громад на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! призвело до сповільнення економіки в столиці та вкорінення традиційних методів виробництва."
 church_aspects.15.a: "Треба з цим змиритися."
 church_aspects.15.b: "Будемо боротися з цією тенденцією."
 church_aspects.16.title: "Адаміти порушують хлібопереломлення"
 church_aspects.16.desc: "Адамітські переконання вимагають, щоб ми відмовилися від таїнства вечері Господньої, яка зазвичай проводиться під час наших зібрань. Оскільки #L [ROOT.GetCountry.GetAdjective|l]а#! церква дарувала адамітам і прихильникам причастя хлібом і вином рівні права, під час служб ці погляди призводять до запеклих конфліктів між адамітами та звичайними віруючими."
 church_aspects.16.a: "Цього слід було очікувати."
 church_aspects.17.title: "Талановитий священник"
 church_aspects.17.desc: "Свобода ділитися богословськими ідеями, поза всяким сумнівом, має свої переваги. Наші піддані не бояться переслідування за свої переконання і сміливо вдаються до обміну думками. Нещодавно до нас дійшли повідомлення про певні винаходи, які здійснює місцевий священник і натураліст, якого за старих порядків давно б звинуватили в поширенні єресі."
 church_aspects.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.17.b: "Який талант."
 church_aspects.18.title: "Незгодні заважають проповідникам"
 church_aspects.18.desc: "Наше рішення дозволити всім і кожному вільно сповідувати свою версію істинної віри не оцінили не лише наші давні [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Багато церков скаржаться, що інакодумні проповідники заважають їм сформулювати для нашої держави єдине релігійне вчення."
 church_aspects.18.a: "Тут нічого не вдієш."
 church_aspects.18.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] отримають від нас пожертву."
 church_aspects.19.title: "Трудова етика аскетів"
 church_aspects.19.desc: "Ми відвернулися від більшості старих релігійних практик, але #TOOLTIP:RELIGIOUS_ASPECT,asceticism,X #L аскетизм#!#! залишається центральним елементом нашої віри. Наші [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] ревно й старанно впровадили це вчення у свій побут і працю."
 church_aspects.19.a: "Без сумнівів, це змінить наше суспільство."
 church_aspects.19.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] вкорінять аскезу в нашому суспільстві."
 church_aspects.20.title: "Протест проти громад аскетів"
 church_aspects.20.desc: "Після того, як #TOOLTIP:RELIGIOUS_ASPECT,asceticism,X #L аскетизм#!#! став однією з доктрин #L [ROOT.GetCountry.GetAdjective|l]ої#! церкви, між аскетами та іншими громадами нашої віри почали виникати дрібні конфлікти. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U] різних конфесій зіштовхуються одні з одними, звинувачують одні одних у неправильному відправленні обрядів. Нам потрібно терміново щось вжити, якщо ми не хочемо втратити обличчя в очах наших підданих."
 church_aspects.20.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] будуть покарані."
 church_aspects.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] нестимуть відповідальність."
 church_aspects.21.title: "Монастир приносить користь [location_monastery.Custom('LR_DAT')] [location_monastery.GetNameWithNoTooltip]"
 church_aspects.21.desc: "Адміністрація [location_monastery.Custom('LR_GEN')] [location_monastery.GetNameWithNoTooltip] повідомляє про зростання місцевої промисловості. Схоже, відродження монастирів у нашій державі сприяє виробництву ресурсів і розвитку економіки."
 church_aspects.21.a: "Нехай монахи продовжують свою справу."
 church_aspects.21.b: "Люди мають наслідувати їхній приклад."
 church_aspects.22.title: "Страх перед криптокатоликами"
 church_aspects.22.desc: "Рішення нашої церкви відкрити #ONCLICK:BUILDING_TYPE,monastery #TOOLTIP:BUILDING_TYPE,monastery,X #L монастир#!#!#!#! викликало суперечки. Є думка, що це може перешкоджати Реформації та зміцнити позиції #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтва#!#! серед мешканців #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Якщо ми не виявимо належної обережності та пильності, подібні тенденції можуть розвинутися дуже швидко."
 church_aspects.22.a: "Монастирі мають бути обмежені в правах."
 church_aspects.22.b: "Турбуватися нема про що."
 church_aspects.23.title: "Держава [target_country.GetNameWithNoTooltip] наслідує наш приклад"
 church_aspects.23.desc: "#L [target_country.GetAdjective]ий#! друкар опублікував власну версію Біблії. За основу для створення цієї монументальної праці він узяв наш переклад Біблії. Це величезна похвала для наших перекладачів, і сама подія підкреслює вплив нашої держави у справі реформації."
 church_aspects.23.a: "Скористаємося цим для зміцнення свого авторитету."
 church_aspects.23.b: "Не варто зайвий раз піддаватися гордині."
 source_of_translation: "Основоположники перекладу"
 church_aspects.24.title: "Масове навернення в провінції [target_province.GetNameWithNoTooltip]"
 church_aspects.24.desc: "Наша практика хрещення дорослих спонукала безліч мешканців провінції [target_province.GetName] зробити перший крок у прийнятті #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри. Як з'ясувалося, якщо хрестити виключно тих, хто свідомо і з власної волі вирішує приєднатися до нашої церкви, то людей навіть не потрібно примушувати — вони й самі охоче приходять до Бога."
 church_aspects.24.a: "Необхідно продовжувати цю роботу."
 church_aspects.24.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.25.title: "Ізгої [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ої реформації"
 church_aspects.25.desc: "Схоже, наша позиція щодо хрещення вкрай непопулярна серед інших прихильників #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! реформації. Інші держави одразу відвертаються від нас, коли дізнаються про нашу відмову від хрещення немовлят, а деякі стали ставитися до нас навіть гірше, ніж до самих #TOOLTIP:RELIGION,catholic_tt,X #L католиків#!#!!"
 church_aspects.25.a: "Ми не зрадимо наші переконання через чужий тиск!"
 church_aspects.25.b: "Нам доведеться змінити наші правила."
 too_radical_reformation: "Радикальні реформатори"
 church_aspects.26.title: "[target_ruler.GetNameWithNoTooltip] об'єднує віруючих"
 church_aspects.26.desc: "Будучи релігійним лідером, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'змогла','зміг')] об'єднати істинних віруючих у міцний союз. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша дорога','Наш дорогий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] невтомно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'працювала','працював')], щоб зібрати навколо себе найкращих богословів і довести наше вчення до ладу."
 church_aspects.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.26.b: "Не можна зупинятися на досягнутому."
 church_aspects.27.title: "Віра без правителя"
 church_aspects.27.desc: "Відсутність правителя в нашій державі серйозно впливає на ефективність роботи церкви. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Попередня', 'Попередній')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] багато в чому [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'зосередила', 'зосередив')] церковну владу у своїх руках, і тепер результати цієї централізації поставили нас у незручне становище. Якщо ми не вживемо заходів, віра наших людей почне згасати."
 church_aspects.27.a: "Потрібно вжити якихось заходів."
 church_aspects.27.b: "Все вирішиться само собою."
 church_aspects.28.title: "[target_ruler.GetNameWithNoTooltip] і небезпечний символ віри"
 church_aspects.28.desc: "Група людей у місті [target_location.GetName] опублікувала новий символ віри. У ньому виражається незгода з релігійним указом, який [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'видала','видав')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Ми мусимо припинити поширення цього документа, інакше він може підірвати нашу владу."
 church_aspects.28.a: "Цей текст не становить загрози."
 church_aspects.28.b: "Вигнати цих людей з [target_location.Custom('LR_GEN')|l]!"
 church_aspects.29.title: "Популярний символ віри"
 church_aspects.29.desc: "Наше рішення дозволити кожному віруючому самому обирати символ віри принесло воістину вражаючий результат. Новий збірник догматів, написаний в [target_location.Custom('LR_PREP')|l] [target_location.GetName], швидко поширився по державі та надихнув наш народ, і тепер віруючі мешканці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! єдині як ніколи."
 church_aspects.29.a: "Цю подію необхідно відзначити."
 church_aspects.29.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.30.title: "Нове джерело віри"
 church_aspects.30.desc: "Група віруючих у місті [target_location.GetName] знайшла для себе нове джерело божественного одкровення. Схоже, наше прийняття доктрини [ShowReligiousAspectName('prima_scriptura')] згуртувало місцевих віруючих, завдяки чому в місті тепер панує атмосфера миру та процвітання."
 church_aspects.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.31.title: "[target_ruler.GetNameWithNoTooltip] проти пастора"
 church_aspects.31.desc: "Схоже, один із пасторів в [target_location.Custom('LR_PREP')|l] [target_location.GetName] відхиляється від прийнятої нами доктрини. Хоча ми й дозволяємо пошук нових джерел божественної істини, у своїх проповідях [Select_CString(target_character.IsFemale,'вона', 'він')] зовсім не звертається до тексту Біблії. Можливо, нам варто усунути [Select_CString(target_character.IsFemale,'її', 'його')] з посади, щоб не допустити поширення єресі."
 church_aspects.31.a: "Так [Select_CString(target_character.IsFemale,'вона справжня віровідступниця', 'він справжній віровідступник')]!"
 church_aspects.31.b: "[Select_CString(target_character.IsFemale,'Вона', 'Він')] ще може нам знадобитися."
 church_aspects.32.title: "[Select_CString(target_character.IsFemale,'Пієтистка', 'Пієтист')] схвалює нашу церкву"
 church_aspects.32.desc: "[Select_CString(target_character.IsFemale,'Відома пієтистка','Відомий пієтист')], [Select_CString(target_character.IsFemale,'що оселилася','що оселився')] в нашій країні, високо відгукується про нашу відкритість новим релігійним ідеям і відмову від ортодоксальної традиції. Крім того, [Select_CString(target_character.IsFemale,'вона виявила','він виявив')] бажання приєднатися до нашого двору як [Select_CString(target_character.IsFemale,'проповідниця й радниця','проповідник і радник')] з духовних питань."
 church_aspects.32.a: "Найняти [Select_CString(target_character.IsFemale,'її','його')]."
 church_aspects.32.b: "Приємно чути таку похвалу."
 church_aspects.33.title: "Новий пієтистський рух"
 church_aspects.33.desc: "Група пієтистських проповідників опублікувала документ, де в засуджувальній манері описуються недоліки нашої церкви. Ці проповідники відкидають деякі частини нашої доктрини і закликають внести до неї зміни."
 church_aspects.33.a: "Вони в чомусь мають рацію."
 church_aspects.33.b: "Ми будемо перешкоджати їхнім проповідям."
