l_english:
 flavor_orm_oma.1.title: "Контроль Набханідів над Оманом"
 flavor_orm_oma.1.desc: "Колись підкорене нашими предками узбережжя Оману — дикий, непокірний та бідний край. Наш [Concept('control', 'контроль')|e] над ним залишає бажати кращого — тут раз у раз спалахують заколоти та виникають інші труднощі.\n\nНеспокійно й на кордоні: до узбережжя виявляє найнепідробніший інтерес династія [ShowDynastyName('nabhani_dynasty')], що лише додає напруженості. На щастя, дипломати запевнили нас, що здатні укласти з Набханідами вигідну угоду й тим самим уникнути прикордонного конфлікту, а заразом і заощадити нам кошти в осяжному майбутньому."
 flavor_orm_oma.1.a: "Передати управління Набханідам"
 flavor_orm_oma.1.b: "Це наша земля!"
 flavor_orm_oma.2.title: "$flavor_orm_oma.1.title$"
 flavor_orm_oma.2.desc: "Дипломати з [GetCountry('ORM').Custom('longname_ru_GEN')] звернулися до нашого двору з пропозицією: щоб не допустити прикордонного конфлікту між нашими державами, вони готові передати під нашу владу всі #TOOLTIP:CULTURE,omani_culture,X #L оманські#!#! землі, що зараз їм належать. Натомість нас просять лише про одне: щоб наші народи й надалі залишалися друзями та жили в мирі й злагоді один з одним."
 flavor_orm_oma.2.a: "Ми люб'язно погодимося."
