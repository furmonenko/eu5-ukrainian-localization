l_english:
 noble_marriage.1.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Потенційна', 'Потенційний')] [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]"
 noble_marriage.1.desc: "Оскільки [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не перебуває у шлюбі, знать висловила своє занепокоєння питанням престолонаслідування. Один із найвпливовіших членів двору на ім'я [target.GetDynasty.GetDynastyHead.GetName] вважає, що [target.GetName] чудово підійде для цього шлюбу."
 noble_marriage.1.a: "Чудова думка!"
 noble_marriage.1.b: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] не може бути [Select_CString(target.IsFemale,'простою', 'простим')] [Select_CString(target.IsFemale,'аристократкою', 'аристократом')]."
 noble_marriage.2.title: "[Select_CString(target.IsFemale,'Майбутня', 'Майбутній')] [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]"
 noble_marriage.2.desc: "Оскільки [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] не перебуває у шлюбі, знать висловила своє занепокоєння питанням престолонаслідування. Один із найвпливовіших членів двору на ім'я [target.GetDynasty.GetDynastyHead.GetName] вважає, що [target.GetName] чудово підійде для цього шлюбу."
 noble_marriage.2.a: "Чудова думка!"
 noble_marriage.2.b: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] заслуговує на значно більше."
 noble_marriage.3.title: "$noble_marriage.1.title$"
 noble_marriage.3.desc: "$noble_marriage.1.desc$"
 noble_marriage.3.a: "Інших варіантів немає!"
 noble_marriage.3.b: "Нам потрібен хтось шляхетної крові!"
 valid_female_of_ruler_dynasty: "Відповідний жіночий [Concept('character', 'персонаж')|e] своєї [Concept('dynasty', 'династії')|e]"
 noble_marriage.4.title: "Тісні зв'язки з династією [male_target.GetDynasty.GetNameWithNoTooltip]"
 noble_marriage.4.desc: "[male_target.GetDynasty.GetDynastyHead.GetName] прагне пов'язати свою родину з династією [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], тому запитує у нас, чи може [female_target.GetName] стати його дружиною."
 noble_marriage.4.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip] від цього лише виграє!"
