 #Novgorod
 northern_center_of_arts: "Центр північного мистецтва"
 northern_center_of_arts_desc: "Новгородська культура відіграє в Європі далеко не останню роль. Вражаючі перекази (кожен новгородець уміє читати і писати), прекрасні ікони і дивовижна архітектура — гордість не лише нашого великого міста, а й усього руського народу."
 city_of_churches: "Місто церков"
 city_of_churches_desc: "У Новгороді налічується понад 80 православних церков. Деякі з них, особливо Софійський собор, — найбільші земельні володіння в усьому князівстві. Багатство і вплив новгородської церкви такі, що набожність місцевих жителів лише зростає — що, втім, і добре."
 novgorodian_fur_trade: "Новгородська торгівля хутром"
 novgorodian_fur_trade_desc: "Хутро — це м'яке руське золото. Інші держави отримують багатство від торгівлі золотом і іншими рідкісними металами, а наше джерело доходу — добротне хутро, яких багата наша батьківщина."
 grand_dukes_army: "Великокнязівське військо"
 grand_dukes_army_desc: "Повести військо в бій — це головний обов'язок великого князя, досвідченої і сильної людини, покликаної княжити в Новгороді. Під його началом наші воїни навчаться битися ще краще."
 ushkuiniks: "Ушкуйники"
 ushkuiniks_desc: "Ушкуйники — річкові і морські розбійники на кшталт варягів — колись допомагали нам боротися з усіма, хто насмілювався з нами змагатися. На жаль, необхідність протистояти загарбникам (у першу чергу Москві) змусила нас відмовитися від їхніх послуг. Але сьогодні, мабуть, час знову пообіцяти ушкуйникам грошей і навіть відправити їх в інші, більш далекі моря, Щоб нагадати сусідам, хто на півночі господар."
 baltic_shipyard: "Балтійська суднобудівна верф"
 baltic_shipyard_desc: "Побудувавши на східному узбережжі Балтійського моря велику суднобудівну верф, ми підім'немо під себе заокеанську торгівлю!"
 veche_advance: "Віче"
 veche_advance_desc: "$veche_advance$ — це народні збори, традиція, яка сягає корінням до племінних зборів, що існували задовго до становлення Русі. Це найвищий судовий і законодавчий орган держави."
 birch_bark_manuscript: "Берестяна грамота"
 birch_bark_manuscript_desc: "У нашій державі кожен повинен бути навчений грамоті — хоча б заради того, Щоб записувати церковні тексти і складати літописи на пам'ять нащадкам."
 novgorod_first_chronicle: "Новгородський перший літопис"
 novgorod_first_chronicle_desc: "#italic Новгородський перший літопис#! розповідає про історію держави від її заснування варязьким князем Рюриком до нинішніх днів. Це культурна спадщина, що переходить від батьків до дітей."
 defenses_of_novgorod: "Новгородські укріплення"
 defenses_of_novgorod_desc: "Господин Великий Новгород оточений ворогами. Єретики-варяги на півночі, озвірілі німці на південному сході і навіть інші руські князівства на півдні — всі вони зламають зуби об неприступні фортеці нашої великої держави."
 reforms_of_the_posadnichestvo: "Посадницька влада"
 reforms_of_the_posadnichestvo_desc: "Посадник — це найвища управлінська посада в руських містах. Посадники не просто голови міст — їхні повноваження набагато ширші. У міру зростання нашого міста зростає і вплив посадників, їхня відповідальність, а заразом і кількість."
 cork_stoppers: "Коркові пляшкові затички"
 cork_stoppers_desc: "Мистецтво виготовлення пляшок досягло таких висот, що виноробіи тепер можуть робити пляшки стандартних розмірів. Завдяки цьому ми змогли повернутися до коркових затичок: вино в пляшці, закупореній такою затичкою, зможе зберігатися набагато довше, ніж якби горлечко затикали, як раніше, тканиною. Це означає, що вино можна буде перевозити на значні відстані, ще недавно неможливі. Мабуть, на наших очах зараз народжується всесвітня торгівля вином."
 colonial_policy_advance: "Колоніальна політика"
 colonial_policy_advance_desc: "Заселювані нами території, в тому числі прикордонні, потрібно буде організовувати за новими, іншими принципами."
 native_policy_advance: "Тубільна політика"
 native_policy_advance_desc: "Нові краї, які відкривають наші безстрашні дослідники, зазвичай виявляються заселеними дивовижними, але примітивними народами. Нам слід розробити єдиний принцип поведінки при зустрічі з тубільцями."
 slave_raid_advance: "Набіги на узбережжя"
 slave_raid_advance_desc: "Наш народ завжди воліяв грабувати прибережні поселення і брати силою все, що йому потрібно: рабів, гроші і інші радощі життя."
 crown_power_advance_discovery: "Управління державою"
 crown_power_advance_discovery_desc: "Наші правителі поступово стають одноосібними володарями у своїх володіннях. Очевидно, обходитися без системи управління державою сьогодні не можна. Така система, у свою чергу, потребує повноцінного бюрократичного апарату."
 crown_power_advance_reformation: "Cuius regio, eius religio"
 crown_power_advance_reformation_desc: "У всьому, що стосується світських питань, хватку наших правителів можна назвати залізною. Проте їм повинна бути підвладна і віра. Церкву і державу слід об'єднати."
 crown_power_advance_absolutism: "Абсолютизм"
 crown_power_advance_absolutism_desc: "Мало що сьогодні не підпорядковане волі наших правителів. У їхньому веденні — і мирські, і духовні справи. Їхня влада абсолютна."
 crown_power_advance_revolutions: "Нація"
 crown_power_advance_revolutions_desc: "Як тільки влада наших монархів стала єдиною і безперечною, ленники нарешті відчули причетність до спільної справи. Відтепер кожне володіння — це невід'ємна частина нації. Ми — один народ."
 sergeants_at_arms_advance: "Сержанти-дружинники"
 sergeants_at_arms_advance_desc: "Сержант-дружинник — військове звання трохи нижче лицарського. Воно присуджується невеликому колу вірних слуг монарха, які відповідають за захист королівської особи. Втім, у сержантів бувають і інші обов'язки: стягнення боргів, охорона порядку, набір до армії або на флот."
 #Genoa
 alberghi_28_advance: "$alberghi_28$"
 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "Генуезькі банківські традиції"
 genoese_banking_traditions_desc: "Банкіри Генуї — одного з найважливіших торговельних вузлів середньовічної Італії — достатньо рано винайшли нові різновиди кредитування. Саме тут з'явабося одні з перших у світі банківських установ."
 genoese_maritime_diplomacy: "Генуезька морська дипломатія"
 genoese_maritime_diplomacy_desc: "Перетворившись з міста на республіку, яка діє в інтересах купців, Генуя стала користуватися значним впливом за кордоном і навіть уклала кілька угод із союзниками і клієнтами в Середземноморському регіоні."
 bank_of_saint_george: "Банк Святого Георгія"
 bank_of_saint_george_desc: "Банк Святого Георгія — фінансова установа, яка об'єднує заборгованості генуезців з метою стати єдиним кредитором держави, а заразом — спонсором її заморського підприємництва."
 the_age_of_the_genoese: "Епоха генуезців"
 the_age_of_the_genoese_desc: "Завдяки фінансовим успіхам, що супроводабо державу протягом останніх кількох десятиліть, генуезькі банкіри сталі неюмовірно затребувані. Велич рідної держави вони примножують тим, що покровительствують відомим художникам, виділяючи їм кошти на вілли і палаци."
 hospital_advance: "Лікарні"
 hospital_advance_desc: "У середньовічних лікарнях надавали допомогу хворим, незаможним і інвалідам. Зазвичай ними завідували релігійні ордени, а лікарські послуги включали сестринський догляд, лікування засобами рослинного походження і (вже пізніше) хірургічні операції. Лікарні, як правило, розташовувалися близько церков і монастирів. Хворих розміщували окремо — у чоловічих і жіночих відділеннях. Незважаючи на загальну нерозвиненість середньовічної медицини, в лікарні кожному потребуючому могли запропонувати догляд, дах і хоч якесь лікування."
 banking_country_traditions: "Банківські традиції"
 banking_country_traditions_desc: "Багато хто шукає багатства в торгівлі і комерційній діяльності. Наша ж держава живе тим, що пропонує доступні позики."
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "Генуезька пристосовуваність"
 genoese_flexibility_desc: "На відміну від армії, флот нашої держави може стати в пригоді не лише на війні. Наші вмілі кораблебудівники здатні швидко переробляти бойові галери на купецькі — і навпаки."
 genoese_school: "Генуезька школа"
 genoese_school_desc: "Образотворче мистецтво епохи Відродження зародилося в Італії. Невдивовижно, що така багата і поважна держава, як Генуя, стала засновником власної художньої школи."
 government_size_renaissance: "Постійна рада"
 government_size_renaissance_desc: "Перед тим як прийняти рішення щодо війни або миру, правителі зазвичай скликали раду. Проте устрій нашої держави став настільки складним, що тепер недостатньо збирати радників лише час від часу. Час зробити цю посаду постійною, а таку роботу — регулярною."
 renaissance_court: "Двір епохи Відродження"
 renaissance_court_desc: "Дух Відродження охоплює дедалі нові держави. Не слід відставати і нам: при дворі зараз не вистачає відданих своїй справі творців і вчених, які могли б вражати нас своїми успіхами."
 rgo_size_advance_renaissance: "Млини"
 rgo_size_advance_renaissance_desc: "Перші млини були винайдені ще в давнину. За минулі сторіччя ми доопрацювали їхню конструкцію, і тепер видобувати основні ресурси нам допомагають сучасні вітряні і водяні млини."
 food_advance_renaissance: "Інтенсивне землеробство"
 food_advance_renaissance_desc: "Майже кожне сучасне суспільство починало з обробітку землі. Ця праця важлива й сьогодні. Завдяки новим методам землеробства наші поля і пашні сталі приносити більше врожаю, дозволяючи накопичувати на складах більше їжі."
 crown_power_advance_renaissance: "Суверенітет"
 crown_power_advance_renaissance_desc: "Основою майже будь-якій державної структури традиційно виступала взаємодія правителя зі станами держави. Сьогодні, втім, прийнято інший погляд: правитель володіє безроздільною верховною владою над належною йому державою, тому ми відмовляємося пресмикатися перед іншими мирськими владами."
 global_supply_limit_modifier_advance_2: "Шляхи постачання"
 global_supply_limit_modifier_advance_2_desc: "У бойові дії на суші дедалі значнішу роль відіграє постачання військ, що то й діло розростаються. Фуражири зможуть приносити армії більше користі, якщо організувати їхню діяльність як слід."
 naval_morale_advance_1: "Середньовічне мореплавство"
 naval_morale_advance_1_desc: "Нові досягнення в галузі мореплавства за останні кілька десятиліть допомогли нашим морякам набратися досвіду і впевненості. Тепер вони без труднощів можуть водити судна в прибережних водах."
 slave_trade_act_advance: "Закон про работоргівлю"
 slave_trade_act_advance_desc: "Постачання робочої сабо до колоній і в метрополію — дуже делікатна, хоч і прибуткова справа. Корисно буде вкласти кошти в опрацювання цього питання на законодавчому рівні."
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "Заснувавши тут резиденцію, ми не лише посприяємо зміцненню місцевої оборони, а й зможемо набирати нових, придатних до служби членів ордену."
 LIV_crusader_forts: "Балтійські фортеці хрестоносців"
 LIV_crusader_forts_desc: "Численні укріплення для захисту наших країв були побудовані на кошти місцевих загонів хрестоносців. Ці міцні стіни надійно вкриють нас від ворогів!"
 scholasticism: "Класична схоластика"
 scholasticism_desc: "Схоластика — це філософія, побудована на логіці Аристотеля і творах Отців Церкви. Її призначення — поширення знань з упором на релігійні догмати і звичаї."
 organized_religion: "Організована віра"
 organized_religion_desc: "Немає такого суспільства, де віра не відігравала б важливу роль. Проте кожна віра влаштована по-різному. Організована віра передбачає систематизацію обрядів і вірувань, а також — дотримання конкретних догм."
 guilds: "Гільдії"
 guilds_desc: "Гільдія — об'єднання купців або ремісників на засадах взаємодопомоги і захисту інтересів один одного. Гільдії прагнуть установити монополію на свої товари і ремесла. Всі товари, що продаються гільдіями, відповідають певним стандартам і відпускаються за гільдійськими цінами."
 colonial_tradition: "Колоніальні традиції"
 colonial_tradition_desc: "Наша держава зародилася з великих прагнень батьків-засновників — перших колоністів, що покинули батьківщину. Ми, жителі Нового Світу, значною мірою перейняли їхні звичаї і традиції."
 colonial_heritage: "Колоніальна спадщина"
 colonial_heritage_desc: "Імперські домагання батьківщини — це історична спадщина нашої колонії."
 colonial_ambition: "Колоніальні прагнення"
 colonial_ambition_desc: "Багато хто з тих, що прибули в Новий Світ, шукали тут можливість почати життя заново, на власні очі побачити чудеса далеких країв і приборкати дикий континент, зробивши його домом. До цього ж прагнемо і ми. Вперед, до невіданого!"
 power_projection_advance_1: "Імперські прагнення"
 power_projection_advance_1_desc: "В епоху Високого Середньовіччя держави стрімко розросталися, а влада зміцнювалася. Співмірно цим процесам зростали і апетити: багато хто намагався або відродити старі імперії, або заснувати нові."
 trade_advance_age_of_trad: "Торговельні ярмарки"
 trade_advance_age_of_trad_desc: "У міру відновлення і розвитку в Середньовіччі торговельних маршрутів почали виникати нові звичаї — наприклад, проведення у великих містах щорічних торговельних ярмарків, де купці, що з'їжджалися з різних держав, могли проводити зустрічі і укладати угоди."
 colonial_assembly: "Колоніальне зібрання"
 colonial_assembly_desc: "Законодавчі повноваження, що стосуються оподаткування і державних бюджетів, переважно передані колоніям."
 founding_fathers: "Батьки-засновники"
 founding_fathers_desc: "Це політики, воїни і дипломати, що зіграли неабияку роль в заснуванні держави. Вони змогли відвоювати незалежність і встановити нову систему управління."
 colonial_militia: "Колоніальне ополчення"
 colonial_militia_desc: "За відсутності постійних гарнізонів обов'язок брати участь у місцевих конфліктах, а також здійснювати вилазки в табір тубільців і інших колоній ліг на плечі колоніального ополчення — утворення, що складається виключно з дорослих чоловіків, нерідко зобов'язаних володіти власною зброєю і спорядженням."
 new_frontiers: "Нові рубежі"
 new_frontiers_desc: "Це рух з просування кордону освоєних земель Нового Світу вглиб континенту шляхом заснування факторій і навіть повноцінних поселень, які побудовані на обширних сільськогосподарських угіддях."
 continental_trade: "Континентальна торгівля"
 continental_trade_desc: "Потреба колоній Нового Світу в готових виробах справді величезна, проте високі витрати компенсуються імпортом з колоній сировини, яка надходить на європейські ринки."
 manufacturing_center: "Виробничий центр Європи"
 manufacturing_center_desc: "Наші громадяни — це основа могутності торговельної держави сюзерена. Іноземні товари, що постачаються нам, ми перетворюємо на готову продукцію."
 free_thinkers: "Вільнодумці"
 free_thinkers_desc: "Майже кожен колоніст твердо переконаний, що має право на свободу думки і слова, без яких немислимі будь-які громадянські свободи."
 liberty_heroes: "Поборники свободи"
 liberty_heroes_desc: "Прославлені полководці воєн за незалежність у Новому Світі вміли не лише командувати — вони надихали цілі армії, піднімаючи бойовий дух солдатів і являючи собою приклад для решти."
 beat_to_windward_advance: "Привести до вітру!"
 beat_to_windward_advance_desc: "Каравели з латинським вітрилом чудово маневрують, а тому здатні з легкістю лавірувати проти вітру. Такі судна набагато швидше ходять у небезпечну погоду і в бурхливих морях."
 route_to_the_indies_advance: "Шлях до Ост-Індії"
 route_to_the_indies_advance_desc: "Не можна уявити наше життя без торгівлі з далекими східними землями, проте поставки по суші займають надто багато часу. Необхідно швидше знайти якась морський маршрут — тоді перед нашими купцями відкриється багато нових можливостей."
 educated_bureaucrats: "Освічені чиновники"
 educated_bureaucrats_desc: "Посади в наших органах влади займають не безграмотні і ледачі спадкоємці знатних батьків, а талановиті і освічені люди, що заслужабо це право власною працею. Поза всякихи сумнівами, така адміністрація набагато ефективніша за будь-яку іншу."
 efficient_bureaucracy: "Ефективна бюрократія"
 efficient_bureaucracy_desc: "Бюрократія подібна до мастила в шестернях державної машини. Призначаючи на адміністративні посади талановитих і вмотивованих людей, ми забезпечимо плавну і безперебійну роботу всіх структур влади."
 appointed_chain_of_command: "Призначення полководців"
 appointed_chain_of_command_desc: "Ми зможемо підвищити чисельність і ефективність армії, довіряючи командування не бездарним дворянським нащадкам, а талановитим людям, незалежно від їхнього походження."
 abacus_advance: "Абак"
 abacus_advance_desc: "Рахункові дошки, також звані абаками, відомі вже багато століть; завдяки їм і бухгалтерським книгам ми можемо точно підраховувати гроші. Без цих інструментів і талановитих людей, що вміють ними користуватися, ми б не знали, наскільки багата наша держава."
 temporary_appointments: "Тимчасові призначення"
 temporary_appointments_desc: "Довічне призначення придворних чиновників небезпечне тим, що з плином часу вони набувають надто великий вплив і проявляють менше старанності в роботі. Щоб уникнути цього, можна запровадити систему тимчасових призначень, за якій кожен чиновник буде періодично переводитися з однієї посади на іншу."
 non_inheritable_offices: "Заборона успадкування посад"
 non_inheritable_offices_desc: "Передача придворних посад від батька до сина — справжній бич нашої адміністрації. Через неї лінь і корупція охоплюють усі гілки влади. Замість цього ми можемо призначати на посади людей з відповідними талантами незалежно від їхнього походження."
 government_sanctioned_celebrations: "Державні свята"
 government_sanctioned_celebrations_desc: "Наш народ любить відзначати радісні події і важливі дати календаря веселими святами. Щоб не пускати це на самоплив, ми можемо доручити організацію таких свят адміністрації. Так ми не лише продемонструємо населенню свою турботу, а й зміцнимо народну єдність."
 efficient_logistics: "Ефективна логістика"
 efficient_logistics_desc: "Логістика і зв'язок необхідні для ефективного управління державою. Щоб наші гінці швидко і результативно доставляли послання, потрібна мережа доріг, що з'єднують провінції."
 ledgers_double_checking: "Подвійна бухгалтерія"
 ledgers_double_checking_desc: "Недобросовісність бухгалтерів дозволяє корупції пожирати зсередини цілі держави. Щоб уникнути цього, слід подбати про належний облік кожної зміни в скарбниці."
 province_governors: "Губернатори провінцій"
 province_governors_desc: "Нашими провінціями не правлять незалежні місцеві царки або жадібні до влади дворяни. Губернатори, які призначаються центральною владою, проводять єдину політику в усіх куточках держави."
 right_to_rule: "Право на владу"
 right_to_rule_desc: "Основною ідеєю, навколо якій будується наш державний апарат, є призначення талановитих людей на посади, що їм личать. Отже, верховний правитель, відповідальний за всю державу, повинен бути найгеніальнішим серед громадян. Якщо ж це виявиться не так, нам слід наймати художників, скульпторів і поетів, Щоб вони приукрашували реальність."
 talented_traders: "Талановиті торговці"
 talented_traders_desc: "Володіти талантом у нашій державі повинні не лише чиновники, а й ті, хто відповідає за обіг товарів і грошей. Якщо нашою торгівлею займуться найяскравіші уми, процвітання держави буде забезпечено."
 smooth_administration: "Налагоджена бюрократія"
 smooth_administration_desc: "Призначення на посади людей з відповідними талантами і схильностями забезпечує безперебійну роботу нашого державного апарату за будь-яких зовнішніх обставин."
 ara_a_maritime_realm: "Морська держава"
 ara_a_maritime_realm_desc: "Вся увага в цій державі приділяється розвитку морської справи. Стратегічній меті підкорення безкрайніх синіх просторів служать військові і торговельні флоти — вони сприяють зміцненню становища держави і поширенню її впливу. Така спрямованість впливає і на політику: серед жителів виховується культура мореплавства, яка забезпечує процвітання держави."
 ara_desperta_ferro: "Desperta Ferro!"
 ara_desperta_ferro_desc: "#italic Desperta Ferro!#! (у перекладі «Прокинься, залізо!») — страхітливий бойовий клич альмогаварів, що взивають до сабо залізної зброї. Такий клич неодмінно супроводжувався ударами списів і дротиків об кремінь, що висікали іскри. Інші клики (#italic Aragó!#! та #italic Sant Jordi!#!) прославабося менше — з іменем альмогаварів сьогодні ототожнюються тільки слова #italic Desperta Ferro!#!"
 ara_a_mediterranean_trade_power: "Середземноморська торговельна держава"
 ara_a_mediterranean_trade_power_desc: "М'які води Середземного моря, що пестять наші береги, манять багатьох податися в купці. Жваві торговельні міста і факторії, розкидані по всьому Середземномор'ю, стануть опорою для перетворення нашої держави на провідну торговельну державу."
 ara_fleet_ordinances: "Флотські постанови"
 ara_fleet_ordinances_desc: "У Середземному морі ходять сотні кораблів. Потреба в кримінальному законодавстві на морі виникла сама собою. Одним з перших зводів військових законів, що стосуються конкретно флоту, став #italic Ordinacions sobre lo fet de la mar#! (у перекладі — #italic «Постанови про те, що відбувається на морі»#!). Цей звід, написаний одразу після закінчення «чорної смерті», став відповіддю на умови того часу, які вимагали набирати моряків з числа громадян, що не є підданими арагонської корони, і навіть злочинців. «Постанови…» — це не просто систематизація усталених морських звичаїв, а зведення воєдино найрізноманітніших традицій."
 ara_valencian_golden_age: "Золотий вік Валенсії"
 ara_valencian_golden_age_desc: "Наша держава досягла неюмовірних літературних висот, про які сусіди можуть тільки мріяти. Дякувати за це слід таким видатним авторам, як Жуанот Мартурель, Аузіас Марк і Ізабелла де Вільєна. Ніхто так не посприяв розвитку нашої культури, як вони. Народ по праву пишається своїми літераторами. Сьогодні ні в кого не залишилося сумнівів, що наша держава — світоч культури, що яскраво сяє назло недругам."
 ara_remenca: "Ременса"
 ara_remenca_desc: "Ременса — унікальна каталонська система, у якій, втім, є аналоги в інших землях корони. Її призначення — нарощування загального виробництва сировини. Завдяки ременсі скарбниця нашої держави рясно поповнюється, закладаючи тим самим основу для досягнення всіх поставлених цілей. Грамотне застосування ременси — запорука достатку ресурсів, що неодмінно посприяє успіху в усіх починаннях і проклад нам шлях до розвитку і процвітання."
 ara_chartered_merchant_companies: "Грамоти торговельним компаніям"
 ara_chartered_merchant_companies_desc: "Наші купці витрачають надто багато сил і часу на конкуренцію між собою замість того, Щоб підминати під себе торгівлю. Час покласти цьому край. Ми почнемо видавати компаніям грамоти — ці документи забезпечать їм тимчасову монополію на торгівлю в певних регіонах. Продовжуватися будуть лише ті грамоти, чиї власники готові справно платити короні належну їй частку."
 ara_stronger_united: "В єдності сила"
 ara_stronger_united_desc: "Після об'єднання в 1164 році королівства Арагон і Барселонського графства на території цих держав утворилася конфедерація — об'єднання суверенних держав під єдиною владою. Такий підхід посприяв процвітанню і збереженню своєрідності учасників, проте водночас з тим викликав відчуття роздробленості. Очевидна необхідність провести адміністративні реформи, спрямовані на зміцнення єдності не на шкоду особливостям кожної території."
 ara_constellation_cities: "Сузір'я міст"
 ara_constellation_cities_desc: "З перших днів існування держава об'єднує під своєю владою різні області, зберігаючи при цьому неповторні традиції і закони кожної місцевості. Завдяки нашим зусиллям у регіонах виникли численні великі міста — по суті, місцеві столиці."
 ara_protection_of_the_little_folk: "Захист дітей"
 ara_protection_of_the_little_folk_desc: "Нашим солдатам буде спокійніше вмирати зі знанням, що про їхніх близьких подбають. В Арагоні ми збудуємо робітні будинки, де зможуть працювати сироти."
 ara_gunpowder_souls: "Тяга до пороху"
 ara_gunpowder_souls_desc: "Свято #italic Фальяс#! підштовхнуло розвиток артилерійської справи в Короні Арагона — цьому чимало допоміг досвід, накопичений при поводженні з пороховими салютами і петардами. Святкові традиції породабо в народі дух прагнення до новизни, завдяки чому в державі з'явабося нові методи застосування артилерії."
 ara_mossos_esquadra: "Моссос де Ескуадра"
 ara_mossos_esquadra_desc: "#italic «Ескуадрас де Пайсанос»#!, вони ж #italic «Ескуадрес де Каталунья»#! або #italic «Моссос де Ескуадра»#!, — це місцеві ополчення, що захищають торговельні шляхи та місця проведення ярмарків. Ці ополченці чудово знають місцевість, а тому їхній приклад слід поширити й на інші території — там за зразком ми створимо групи місцевого ополчення, які підтримуватимуть спокій у своїх краях."
 cas_repoblaciones: "Переселення"
 cas_repoblaciones_desc: "Від войовничих предків ми успадкували обширну землю, яку просто нікому обробляти. Нам терміново потрібні переселенці з інших регіонів, особливо — готові заселити південну частину Андалусії, яка втратила значну частку населення після вигнання звідти в 1267 році мусульман."
 cas_the_reconquista: "Реконкіста"
 cas_the_reconquista_desc: "Уже давно, ще з часів падіння Вестготського королівства, ми ведемо війну з маврами. Ці важкі роки загартували нас так, що мало хто може похвалитися такою ж дисципліною. Вставай, кастильський народе! Нехай знає весь світ, як велика твоя рішучість."
 cas_castilian_navy: "Кастильський флот"
 cas_castilian_navy_desc: "Наша держава розташована на півострові. З трьох боків вона оточена морем, а на Гібралтарську протоку постійно зазіхають інші держави. У таких обставинах сильний флот — не розкіш, а необхідність. Приборкувати неслухняні хвилі почали ще наші предки по всьому протяжному узбережжю. Завдяки їм наші військово-морські сабо не знають страху."
 cas_cronicas_reales: "Crónicas Reales"
 cas_cronicas_reales_desc: "Зібравши разом усі літописи, що залишабося від колишніх королів, ми зможемо скласти вражаючу колекцію, де буде записана історія нашої держави, а також вказано походження правителів. Це знання не лише стане надійною культурною основою, а ще й допоможе діючим і майбутнім монархам розумно співставляти теперішнє з минулим."
 cas_masters_of_the_orders: "Магістри орденів"
 cas_masters_of_the_orders_desc: "Оскільки крім Реконкісти в нас тепер є інші важливі завдання, духовним орденам доведеться попрощатися з незалежністю. Перейнявши посаду магістра ордену, правителі не лише стануть владнішими, а й почерпнуть чимало цінного військового досвіду, здобутого в хрестових походах."
 cas_new_world: "Новий Світ"
 cas_new_world_desc: "Епоха нових відкриттів сулить відважним колоністам чималу славу: ці люди заселятимуть невідомі землі і торгуватимуть з метрополією місцевими багатствами. Ми пошлемо за море групу вірних державі колоністів, які закладуть там перші поселення."
 cas_reform_of_millones: "Реформа мільйонів"
 cas_reform_of_millones_desc: "Після того як наші кортеси схвалять реформу #italic мільйонес#!, оподаткування громадян стане ефективнішим. Стягнення буде непрямим і поширюватиметься лише на продукти харчування."
 cas_marine_infantry: "Кастильська морська піхота"
 cas_marine_infantry_desc: "Сильний флот потребує сильної команди, здатної битися в будь-яких умовах — навіть на суші. Щоб наші матроси сталі справді грізною зброєю, ми щільно займемося підготовкою морської піхоти."
 cas_pasos: "Кастильські пасо"
 cas_pasos_desc: "Самі по собі #italic пасо#! давно знайомі кожному кастильцю, що святкує Страсний тиждень, проте в останні роки краса цих скульптур стала досягати небачених раніше висот. Завдяки таким видатним творцям, як Хуан де Хуні і Грйогоріо Фернандес, жителі півострова по праву почали вважати кастильські #italic пасо#! еталоном даного виду мистецтва."
 cas_real_academia_espanola: "Королівська академія іспанської мови"
 cas_real_academia_espanola_desc: "Наша мова постійно розвивається і дедалі ширше поширюється по світу, а тому потребує регуляції. Заради цього ми за прикладом інших держав заснуємо особливий орган — #italic Королівську академію іспанської мови#!. Вона встановить офіційну літературну норму, зберігши при цьому мовні особливості."
 cas_canal_de_castilla: "Кастильський канал"
 cas_canal_de_castilla_desc: "По #italic Кастильському каналу#!, зразком для якого послужабо європейські системи водопостачання, з гір на півночі #italic Месети#! надходитиме вода, настільки необхідна як торговцям, так і простим хліборобам для зрошення зернових посівів Старої Кастилії. Ця геніальна споруда збільшить наші врожаї, а отже, ми зможемо продавати надлишки, перевозячи їх каналом у порти для експорту."
 cas_royal_factories: "Королівські фабрики"
 cas_royal_factories_desc: "Щоб припинити експорт дешевих ресурсів замість дорогих готових виробів, знадобиться індустріалізація держави. Для цього ми збудуємо фабрики, забезпечені підтримкою держави. Товари, що виробляються там, неодмінно зміцнять державну економіку."
 gra_banu_nasr: "Бану Наср"
 gra_banu_nasr_desc: "Ми — вихідці з племені Бану аль-Хазрадж, нащадки Сада ібн Убади — сподвижника пророка Мухаммеда. Засновник нашої династії Мухаммед I панував над Гранадою, Хаєном, Альмерією і Малагою. З часом частину цих земель зайняли загарбники-християни, проте ми не пустабо їх далі. Ми продовжимо опиратися і надалі, бо з нами сила наших славетних предків."
 gra_nasrid_art: "Мистецтво Насрідів"
 gra_nasrid_art_desc: "У Гранаді живуть найвправніші ремісники і архітектори у світі. Все, що вони створюють, не лише приносить користь, а й тішить око, поєднуючи таким чином найкращі якості."
 gra_skillful_envoys: "Досвідчені посли"
 gra_skillful_envoys_desc: "Уміння досягати свого перйоговорами для нас життєво важливе. Послів необхідно постійно навчати новому, інакше наша держава буде приречена."
 gra_razzias: "Насрідські набіги"
 gra_razzias_desc: "Кордони ворожих володінь так і манять наших воїнів. Несподівані блискавичні атаки здатні застати противника зненацька і завдати йому серйозної шкоди."
 gra_muttavia_armies: "Бойові частини муттавія"
 gra_muttavia_armies_desc: "Населення Гранади невелике — як і кількість чоловіків, яких можна було б призвати на захист кордонів держави. Проте нестачу рук, здатних тримати зброю, ми компенсуємо багатством — воно дозволить нам купити іноземних найманців."
 gra_expand_qanahs: "Розширення каналів"
 gra_expand_qanahs_desc: "Землі Гранади родючі, проте запасами води слід розпоряджатися розумно. Розширивши зрошувальні канали, ми зможемо збирати більше посівів і плодів."
 gra_adaptative_trade: "Гнучка торгівля"
 gra_adaptative_trade_desc: "Недалекий той час, коли ми перестанемо бути посередниками між християнським і ісламським світами. Це вірна ознака того, що час перейти до більш сучасних підходів, Щоб і далі виступати сполучною ланкою між Європою і далекими від неї ринками."
 gra_expand_the_frontier: "Розширення рубежів"
 gra_expand_the_frontier_desc: "З перших днів свого існування наша династія повільно, але вірно втрачає підвладні їй землі. Проте сьогодні ми достатньо сильні, Щоб мріяти не лише про повернення втрачених територій, а й про розширення державних кордонів."
 gra_a_strong_rule: "Сильна влада"
 gra_a_strong_rule_desc: "Протягом багатьох десятиліть члени правлячої сім'ї будують один одному козні, підриваючи саме існування нашої держави. Прийшов час нарешті зосередити владу в руках одного сильного правителя, здатного принести нам мир і процвітання."
 gra_modernized_economy: "Сучасна економіка"
 gra_modernized_economy_desc: "Економіка повинна відповідати вимогам часу — наприклад, бути здатною процвітати в жорсткому конкурентному середовищі. Удосконаливши інфраструктуру, а також налагодивши різні підходи і процеси, ми зможемо виробляти більше при тих же витратах."
 gra_ghazawat: "Насрідський газават"
 gra_ghazawat_desc: "Нашим воїнам — захисникам держави і народу — слід брати приклад з воїтелів пророка Мухаммеда: ті бабося хоробро майже до безумства."
 gra_a_new_golden_era: "Новий золотий вік"
 gra_a_new_golden_era_desc: "В Аль-Андалусі колись навчалися такі видатні вчені, як Ібн Рушд, Абуль-Касим і Ібн Туфайль. Ці традиції освіти, закладені ще предками, необхідно підтримувати."
 nav_transatlantic_whaling: "Трансатлантичний китовий промисел"
 nav_transatlantic_whaling_desc: "Традиції баскських китобоїв складалися протягом кількох століть. За цей час наш китовий промисел набув такої відомості, що послугами китобоїв часто користуються в країнах, які нарощують обсяги власного рибальства. Щоб наш досвід приносив більше вигоди, слід заснувати китобійні поселення по всій Атлантиці і пропонувати свої послуги ще й там."
 nav_shipbuiling_experts: "Експерти з кораблебудування"
 nav_shipbuiling_experts_desc: "Море, що омиває наші береги, здатне принести безліч дарів тому, хто насмілиться їх узяти. Уже не перше сторіччя ми забудовуємо узбережжя портами і суднобудівними верфями, які регулярно спускають на воду кораблі для кожного, хто прагне пригод."
 nav_memories_reconquista: "Пам'ять про Реконкісту"
 nav_memories_reconquista_desc: "Наш народ узяв найдіяльнішу участь у Реконкісті — християнському завоюванні Піренеюського півострова, підкореного мусульманами. У цьому хрестовому поході, незважаючи на неможливість подальшого розширення, важливу роль зіграла Наварра — завдяки як своїм військам, так і союзам з християнськими королівствами поблизу."
 nav_a_renaissance_realm: "Держава епохи Ренесансу"
 nav_a_renaissance_realm_desc: "Наш народ виріс у долинах Піренеїв, проте навіть високі гірські вершини не змогли огородити його від віянь гуманізму, що прийшли з півночі і з півдня. Ці віяння вкорінабося тут надовго, змішалися з наваррськими традиціями і породабо зрештою нову самобутність народу."
 nav_fearless_seamen: "Безстрашні мореплавці"
 nav_fearless_seamen_desc: "Море завжди викликало в нас трепет і страх. Проте наші відважні предки насмілабося прийняти дари стихії і свого часу заснували цілі громади, що живуть не просто біля моря, а самим морем. Вода стала для них другою сушею. Тепер наші моряки широко відомі по всьому узбережжю Атлантичного океану."
 nav_always_ready: "Завжди готові"
 nav_always_ready_desc: "Наша держава почала своє існування в оточенні грізних ворогів, здатних без праці розчавити це крихітне утворення. Ця обстановка і визначила наш характер, наше ставлення до світу. Ми не втрачаємо пильності і завжди готові відповісти на будь-яку, навіть незначну загрозу."
 nav_chartered_councils: "Уповноважені ради"
 nav_chartered_councils_desc: "У кожній історичній області буде утворена рада, що підкоряється правителю. Вибирати її буде місцеве населення — такий підхід гарантує повагу до місцевих законів, вони ж #italic фуерос#!. Так ми зможемо ефективніше керувати державою, не втручаючись у справи звичайних жителів."
 nav_people_of_the_sea: "Народ моря"
 nav_people_of_the_sea_desc: "Мало хто сумнівається у величезному досвіді наших мореплавців. У майбутніх морських битвах він забезпечить нам необхідну перевагу."
 nav_basque_ferocity: "$basque$ська лють"
 nav_basque_ferocity_desc: "Наш народ здавна славиться своєю лютістю в бою — її відчули і французи в Ронсевальській ущелині, і вороги Наваррської кампанії. Нехай кожен пам'ятає, на що ми здатні."
 nav_an_industrious_folk: "Працелюбний народ"
 nav_an_industrious_folk_desc: "Нехай наша земля небагата — головне, що баски працелюбні і не бояться зайвий раз докласти сил, Щоб взяти у природи все необхідне. Розплавити залізо в печі, вирубати ліс на вугілля, збудувати найкращий у окрузі корабель — все це нам під силу. Лише завдяки старанності наших трударів ми живемо в достатку."
 nav_mercantile_expansion: "Розширення обсягів торгівлі"
 nav_mercantile_expansion_desc: "Уже багато століть поспіль ми торгуємо не лише з сусідами, а й з далекими державами, обмінюючись з ними товарами. Наші купці досконало володіють цим мистецтвом, а крім товарів привозять з собою новації, запозичені у сусідніх держав."
 nav_navarrese_defense_force: "Наваррські сабо самооборони"
 nav_navarrese_defense_force_desc: "Наші сусіди з часом стають тільки сильнішими. Не звертати уваги на зростаючу загрозу неможливо. Ми заснуємо військове відомство, яке займатиметься поповненням чисельності військ не на шкоду якості підготовки новобранців."
 nav_shipyards_ironworks: "Верфі і металургійні заводи"
 nav_shipyards_ironworks_desc: "Наш народ береже традиції кораблебудування, виплавки сталі і виробництва металу — це основні заняття в цих краях. Проте прогрес не стоїть на місці, і впроваджувати нові методи виробництва потрібно безперервно. Старі практики доведеться пристосувати під сучасні умови, інакше ми просто не зможемо конкурувати з іншими державами."
 nav_adept_traders: "Вмілі торговці"
 nav_adept_traders_desc: "Чудові кораблі, искусні купці і ефективні методи — ось три кити торгівлі, що приносять нашій державі неюмовірний прибуток. Ці гроші підуть на благу справу зміцнення держави."
 nav_the_national_military_academy: "Національне військове учабоще"
 nav_the_national_military_academy_desc: "Перехід до професійної армії пов'язаний з необхідністю створити освітню установу для підготовки новобранців. Викладати там будуть досвідчені солдати, здатні передати всі тонкощі військової справи бійцям — майбутньому фундаменту нової армії."
 nav_royal_basque_society: "Королівське баскське товариство"
 nav_royal_basque_society_desc: "#italic Euskalerriaren Adiskideen Elkartea#!, воно ж Королівське баскське товариство друзів країни, — це організація, що взяла на себе завдання розвитку економіки, культури та науки баскських земель. У найближчому майбутньому ці зусилля принесуть державі чималу користь."
 nav_efficient_bureaucracy: "Ефективна бюрократія"
 nav_efficient_bureaucracy_desc: "Бюрократія, стара традиція нашого народу, зародилася ще в перші роки існування держави. Проте часи змінюються, і виникає потреба в нових підходах до щоденних питань. Саме завдяки своєчасному впровадженню таких підходів Наварра користується неабиякою повагою."
 nav_riflemen_march: "Марш стрільців"
 nav_riflemen_march_desc: "Прийняття на озброєння нарізної зброї підштовхнуло військове командування переглянути підхід до підготовки солдатів. Щоб підтримувати дисципліну на належному рівні, наші командири розробабо нову різновид стройового кроку, що став вірною ознакою якості нашої підготовки."
 por_battle_ourique: "Битва при Оуріке"
 por_battle_ourique_desc: "У 1139 році наші безстрашні війська поодинці здолали в бою п'ять мавританських королів. Цей подвиг назавжди залишиться в пам'яті нашого народу і служитиме нагадуванням, що ми здатні розбити будь-якого ворога, яких би сильним він не був."
 por_establishment_portuguese_navy: "Заснування португальського флоту"
 por_establishment_portuguese_navy_desc: "Творцем військово-морських сил Португалії вважається король Діні I. Саме його указом генуезький торговець Мануель Пессанья був произведен в адмірали і отримав завдання захищати узбережжя Португалії від набігів піратів-мусульман. Водночас з цим Мануелю було доручено створення торговельного флоту."
 por_estimulate_rural_areas: "Допомога розвитку сільської місцевості"
 por_estimulate_rural_areas_desc: "Сільська місцевість нашої держави, особливо віддалені її куточки, страждає від нестачі населення. Там нікому обробляти поля, займатися лісами і добувати руду. Якщо ми проведемо законодавчу реформу, народ сам буде зацікавлений у тому, Щоб заселяти ці території і старанно там працювати."
 por_pursuing_waves: "Прагнучі в море"
 por_pursuing_waves_desc: "Схоже, нам стало тісно на суші. Дивлячись на морі, ми відчуваємо #italic саудаде#!, наче нас розлучабо з коханою. У портах і доках не протовпитися: кожен прагне потрапити хоч на якась корабель, не в силах протистояти пристрасному бажанню побачити світ. Такі люди можуть нам стати в пригоді..."
 por_bombardeiros: "Бомбардейру"
 por_bombardeiros_desc: "Ми навчабося робити значно потужніші гармати, проте палуби наших кораблів недостатньо міцні, Щоб витримати їхню вагу. Якщо зробити гарматні палуби міцнішими, наш військово-морський флот зможе наводити страх на будь-яку державу без винятку."
 por_feitorias: "Фейторії"
 por_feitorias_desc: "На сході не залишиться жодного континенту, де не ступала б нога наших #italic фейторів#!. Ці люди побудують уздовж узбережжя Африки і Індії цілу мережу добре укріплених факторій, ставши таким чином провідною силою в місцевій торгівлі при мінімальних витратах. Їхні старання — запорука перетворення нашої держави на найбільшого торговця в Індійському океані."
 por_ordenancas: "Орденансас"
 por_ordenancas_desc: "Наша держава відчайдушно потребує професійних солдатів, готових захищати кордони своєї великої батьківщини. Щоб кожен вважав таке завдання почесним, ми проведемо реформу призовної системи і почнемо прищеплювати новобранцям почуття обов'язку."
 por_the_bandeirantes: "Натхнення для бандейрантів"
 por_the_bandeirantes_desc: "Деякі мисливці за рабами, йдучи вглиб континенту, знаходять не лише живий товар, а й золото, дорогоцінні камені і метали. Чутки про багатства держави напевно залучать до наших колоній нових сміливців."
 por_colonial_governors: "Губернатори колоній"
 por_colonial_governors_desc: "Доручивши управління колоніями і віддаленими поселеннями найдосвідченішим чиновникам, ми забезпечимо спокій і лояльність місцевого населення, а також постійне надходження прибутку до скарбниці."
 por_royal_absolutism: "Абсолютна монархія"
 por_royal_absolutism_desc: "Ми більше не маємо наміру миритися з постійним втручанням аристократів, що переслідують власні інтереси на шкоду державним. Відтепер усі рішення кортесів будуть ігноруватися. Ми станемо правити без огляду на кого-небудь ще."
 por_royal_military_academy: "Королівська академія фортифікації, артилерії і креслення"
 por_royal_military_academy_desc: "Наша держава — міцний горішок: її територію надійно захищають гармати і фортеці. Не один ворог уже зламав об них зуби. Не зупиняючись на досягнутому, ми заснуємо військове учабоще — #italic Academia Real de Fortificação, Artilharia e Desenho#!. Його випускники, досконало освоївши викладані науки, подбають про те, Щоб наша артилерійська і оборонна справа стала найкращою у світі!"
 por_vinho_porto: "Портвейн"
 por_vinho_porto_desc: "По берегах річки Дуеро на півночі держави росте виноград, з якого роблять кріплене вино — #italic портвейн#!. На експорті цього вина, яке вже користується явним попитом, можна чимало заробити."
 spa_school_salamanca: "Саламанкська школа"
 spa_school_salamanca_desc: "Цей напрямок сформувався в Саламанкському університеті і відрізняється крайньою різноманітністю: до нього входять богослов'я, економіка і політична філософія. Завдяки поширенню Саламанкської школи в католицькому світі Іспанія надовго залишиться в авангарді наукової думки."
 spa_viceroyalties: "Іспанські намісники"
 spa_viceroyalties_desc: "Нові заморські краї вже чекають наших поселенців. Ці території ми розділимо між представниками правителя нашої держави — вони зможуть підтримувати порядок, залучаючи тим самим колоністів, готових розширювати нашу сферу впливу."
 spa_siglo_de_oro: "Золотий вік Іспанії"
 spa_siglo_de_oro_desc: "Культурне життя держави процвітає. Якщо спрямувати творчий прорив у потрібне русло і надати йому покровительство, в іспанському мистецтві почнеться неюмовірний підйом."
 spa_revival_of_ecclesiastical_discipline: "Відродження духовної дисципліни"
 spa_revival_of_ecclesiastical_discipline_desc: "Наш народ відвертається від Бога, воліючи світське життя духовному. Щоб повернути людям набожність, ми укладемо договір з впливовими представниками духівництва, зміцнивши таким чином зв'язок між церквою і державою."
 spa_naval_reforms: "Перетворення в іспанському флоті"
 spa_naval_reforms_desc: "Ми так довго нехтували військово-морськими силами, що тепер флот держав-суперниць перевищує наш. Час провести реформи, які дозволять нам повернути колишню могутність."
 spa_spanish_enlightenment: "Іспанське просвітництво"
 spa_spanish_enlightenment_desc: "Увібравши сучасні ідеї, найвеличніші мужі Іспанії вже вивношують плани з піднесення нашої держави над усіма іншими."
 #Iberian Shared Land
 tercio: "Терції"
 tercio_desc: "Терція — це змішаний піхотний стрій, що складається з пікінерів і мушкетерів. Його розробив в епоху Італійських воєн геніальний полководець Гонсало Фернандес де Кордова на прізвисько #italic El Gran Capitán#! («Великий капітан»). До складу терції входить як надійно захищена важка піхота, так і далекобійні стрільці, що дозволяє однаково успішно застосовувати цю побудову і в атаці, і в обороні."
 #Iberian Shared Naval
 catalan_galley: "Каталонська галера"
 catalan_galley_desc: "$n_catalan_galley$ — приклад логічного розвитку давньогрецької кораблебудівної думки. Саме каталонські галери, які нагадують збільшені в розмірі античні гребні судна, сталі першими кораблями такого типу в Середземному морі."
 early_iberian_caravel: "Рання іберійська каравела"
 early_iberian_caravel_desc: "Перші каравели були побудовані мешканцями Піренеюського півострова. Ці малі, але юркі кораблі чудово підходабо для рибної ловлі у відкритому морі і прибережної торгівлі. Сьогодні найдосконаліші каравели будують саме іберійські держави."
 iberian_caravel: "Іберійська каравела"
 iberian_caravel_desc: "Потреба в швидших і надійніших суднах призвела до розробки нових, більш великих іберійських каравел. Цей тип корабля досить поширений в Європі, проте тільки каравели з Піренеюського півострова можна вважати найсучаснішими і найшвидшими."
 early_iberian_galleon: "Ранній іберійський галеон"
 early_iberian_galleon_desc: "Цьому судну ще тільки належить стати повноцінним кораблем, здатним перетнути океан. $n_early_iberian_galleon$, розроблений кораблебудівниками з Піренеюського півострова, відрізняється низьким баком і довгим корпусом, особливо стійким до хвиль і зустрічного вітру."
 square_rigged_caravel: "Каравела з прямими вітрилами"
 square_rigged_caravel_desc: "Взявши все найкраще від іберійської каравели і каракки, ми отримаємо новий корабель, швидкий і надійний — гідну зброю покорителів морів."
 iberian_galleon: "Іберійський галеон"
 iberian_galleon_desc: "$n_iberian_galleon$ — це вдосконалена модель раннього іберійського галеона. Цей неюмовірно потужний корабель не залишить ворогу жодного шансу."
