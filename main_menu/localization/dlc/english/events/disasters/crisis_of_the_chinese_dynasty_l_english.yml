l_english:
 #Events
 crisis_of_the_chinese_dynasty.1.title: "Послаблення влади в державі [GetCountry('CHI').GetLongNameWithNoTooltip]"
 crisis_of_the_chinese_dynasty.1.desc: "У [ROOT.GetCountry.Custom('longname_ru_PREP')] — жахлива криза. Через свого невмілого правителя ми втратили Небесний мандат, а разом із ним — благодать і добру славу, які він уособлював.\n\nУ Китаї панують безгосподарність і вирують чвари. Серед населення зі швидкістю пожежі поширюється невдоволення: величезні маси вже підняли заколот. Нам потрібно пам'ятати про предків і намагатися плекати чесноти, адже великий Мандат утримати непросто."
 crisis_of_the_chinese_dynasty.1.a: "Хай Мандат не піде з наших рук."
 every_member_of_mkio_loses_20_opinion_tt: "Кожен [Concept('member', 'учасник')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Серединної Держави#!#! отримає [ShowBiasValue('opinion_internal_crisis')|-=0] до [Concept('opinion', 'думки')|e] про нас"
 crisis_of_the_chinese_dynasty.2.title: "Сумний кінець"
 crisis_of_the_chinese_dynasty.2.desc: "Нам не вдалося відновити владу на наших землях, наш народ розколотий і деморалізований. Усі наші спроби виправити ситуацію виявилися марними, ми розгубили престиж і втратили свій статус володарів [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Ми навіть ще не усвідомили всю глибину нашого падіння."
 crisis_of_the_chinese_dynasty.2.a: "Яка темрява чекає на нас попереду?"
 crisis_of_the_chinese_dynasty.3.title: "Прихильність небес"
 crisis_of_the_chinese_dynasty.3.desc: "Час нестабільності минув! Ті, хто будували підступи нам на погибель і зловтішалися з нашого падіння, тепер тікають назад у тіні! Смутні часи загартували наш народ, і тепер він витримає будь-яке випробування небес.\n\nЗ усмішкою ми проводжаємо захід сонця, а світанок зустрічаємо з тим самим запалом, що привів нас на престол [ROOT.GetCountry.Custom('CF_RP')]."
 crisis_of_the_chinese_dynasty.3.a: "Ми вижили!"
 based_on_current_celestial_authority_tt: "З урахуванням нашого нинішнього [Concept('celestial_authority_gc','небесного авторитету')|e]:"
 crisis_of_the_chinese_dynasty.4.title: "Селяни не платять податків"
 crisis_of_the_chinese_dynasty.4.desc: "Навіть у найблагословенніші часи народ провінції [target_province.GetName] ледве зводив кінці з кінцями. Але нещодавня смута, якою нещодавно виявилася охоплена [ROOT.GetCountry.GetGovernment.GetCourtTitle], зачепила майже всі провінції [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. У результаті ті, для кого [target_character.GetName] колись [Select_CString(target_character.IsFemale, 'була незаперечною', 'був незаперечним' )] владикою, тепер відмовляються платити навіть найскромніші податі й данину зерном."
 crisis_of_the_chinese_dynasty.4.a: "Забрати зернову данину силою."
 crisis_of_the_chinese_dynasty.4.b: "Небеса добрі."
 pops_in_target_province_lose_10_satisfaction_tt: "Наші [Concept('pops', 'групи населення')|e] в провінції [target_province.GetName] отримають [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 every_pop_in_target_province_gains_5_satisfaction_tt: "Наші [Concept('pops', 'групи населення')|e] в [Concept('province', 'провінції')|e] [target_province.GetName] отримають [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 every_location_in_target_province_suffers_10_devastation_tt: "Наші [Concept('locations', 'райони')|e] в провінції [target_province.GetName] отримають [ShowNamedValue('prosperity_weak_penalty')|+=2%] до [Concept('prosperity', 'процвітання')|e]"
 crisis_of_the_chinese_dynasty.5.title: "Спустошення поширюється"
 crisis_of_the_chinese_dynasty.5.desc: "Нелегка доля дісталася нашим підданим у провінції [target_province.GetName]. Колись це було багате місце з ринками й ситими полями, але тепер тут господарюють грабіжники й бандити, які розтягують комори й палять будинки. Місцеві благають, щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'допомогла', 'допоміг' )] їм у цю важку годину.\n\nНа полях гниють незібрані врожаї, канали заростають без ремонту, і майбутнє видається дедалі похмурішим. Останні вісті про спустошення, що поширюється — це небезпечний знак того, що ми втрачаємо контроль над провінцією, і жителі [ROOT.GetCountry.Custom('CF_RP')|l] втрачають віру в нас."
 crisis_of_the_chinese_dynasty.5.a: "Ми заплатимо гроші й поповнимо їхні запаси продовольства."
 every_location_in_target_province_5_prosperity_tt: "[Concept('prosperity','Процвітання')|e] в [Concept('locations','районах')|e] провінції [target_province.GetNameWithNoTooltip] підвищиться на [ShowNamedValue('prosperity_very_weak_bonus')|+=2%]"
 crisis_of_the_chinese_dynasty.5.b: "Хай туди вирушить [target_character_1.GetNameWithNoTooltip]!"
 every_location_in_target_province_scales_with_character_tt: "[target_character_1.GetName] вирушить до провінції [target_province.GetNameWithNoTooltip], щоб особисто простежити за відновленням господарства. У цей час [Select_CString(target_character_1.IsFemale, 'вона', 'він' )] буде відсутня в нашій [Concept('cabinet','раді')|e].\n\nЗавдяки [Select_CString(target_character_1.IsFemale, 'її', 'його' )] [Concept('total_ability','сумі навичок')|e], [Concept('prosperity','процвітання')|e] в усіх наших [Concept('location','районах')|e] провінції [target_province.GetNameWithNoTooltip] підвищиться на #G [ROOT.GetVariable('display_character_ability_variable').GetValue]%#!"
 crisis_of_the_chinese_dynasty.5.c: "Відшкодуємо місцевим жителям збитки."
 crisis_of_the_chinese_dynasty.5.d: "Нам немає діла до страждань цих селян!"
 crisis_of_the_chinese_dynasty.6.title: "Переговори із заколотниками"
 crisis_of_the_chinese_dynasty.6.desc: "Наш великий народ переживає період смути, відомий як $crisis_of_the_chinese_dynasty$, і нам дедалі ясніше видно, з якими труднощами [target_character.GetName] несе на своїх плечах тягар усієї #L [actor.GetFlavorRank]ої#! держави. Нещодавні події призвели до того, що [target_rebel.GetName] і [Select_CString(target_rebel.IsFemale, 'її', 'його' )] рух різко набрали популярності, і нам довелося сісти з [Select_CString(target_rebel.IsFemale, 'нею', 'ним' )] за стіл переговорів."
 pops_supporting_target_rebel_will_gain_30_satisfaction_and_cease_their_support_tt: "[Concept('pops', 'Групи населення')|e], що підтримують заколот, на які спирається [target_rebel.GetNameWithNoTooltip], отримають [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e] і, ймовірно, знову стануть на наш бік"
 locations_with_rebel_pops_lose_20_control_tt: "В усіх [Concept('location', 'районах')|e], де популярні [Concept('rebellion', 'заколотники')|e], на яких спирається [target_rebel.GetNameWithNoTooltip], ми втратимо [ShowNamedValue('control_extreme_penalty')|+=2%] [Concept('control', 'контролю')|e]"
 refund_the_cost_of_the_action_tt: "Вартість цієї [Concept('action','дії')|e] буде відшкодована."
 crisis_of_the_chinese_dynasty.6.a: "Ну гаразд, знизимо для них податки."
 crisis_of_the_chinese_dynasty.6.b: "Давайте підемо на деякі поступки."
 crisis_of_the_chinese_dynasty.6.c: "Дамо їм тимчасову автономію."
 crisis_of_the_chinese_dynasty.6.d: "Прислухаємося до їхніх вимог."
 crisis_of_the_chinese_dynasty.6.e: "Все-таки краще ні..."
 crisis_of_the_chinese_dynasty.7.title: "Податкова реформа [GetCurrentYear] року"
 crisis_of_the_chinese_dynasty.7.desc: "Нещодавня криза мала величезний вплив на фінансовий і політичний світ у межах наших кордонів. Цей неспокійний час випробував на міцність наші інституції, і врешті-решт наша адміністрація витримала удар!\n\nПісля непростих п'яти років ми завершили перепис населення й підготували новий, ефективний податковий кодекс. Раніше численні розбещені аристократи й чиновники знаходили лазівки в законах, які дозволяли їм уникати податків, що врешті-решт підточило наш центральний уряд.\n\n[target_character.GetName] [Select_CString(target_character.IsFemale, 'доручила', 'доручив' )] вжити рішучих заходів, які оздоровили приплив грошей до скарбниці з далеких кутків держави, що знову визнали нашу владу."
 crisis_of_the_chinese_dynasty.7.a: "Ще на крок до порятунку від катастрофи!"
 we_can_now_complete_reform_tax_action_tt: "Тепер ми можемо завершити [Concept('action','дію')|e] «[ShowGenericActionName('cmd_revise_the_tax_code')]» у вікні [Concept('disaster','лих')|e]"
 crisis_of_the_chinese_dynasty.8.title: "Стабільність справ у [GetCountry('CHI').Custom('rank_ru_PREP')|l]"
 crisis_of_the_chinese_dynasty.8.desc: "[ROOT.GetCountry.Custom('rank_ru_DAT')|U] не раз доводилося давати відсіч загарбникам, що позіхали на наші багатства. Багато хто хоче розхитати нашу владу в Китаї й потай творять підступи та намагаються підірвати наші справи. Суперечки про спадкування, корупція серед чиновників, економічна нерівність і постійна загроза вторгнень із півночі створюють атмосферу невизначеності.\n\nАле своїм тріумфальним піднесенням [target_character.GetName] [Select_CString(target_character.IsFemale, 'пролила', 'пролив' )] світло на найтемніші з тіней і [Select_CString(target_character.IsFemale, 'викорінила', 'викорінив' )] багато джерел нестабільності в нашому уряді."
 crisis_of_the_chinese_dynasty.8.a: "Поки що ми стабільні."
 crisis_of_the_chinese_dynasty.9.title: "Сильний Китай"
 crisis_of_the_chinese_dynasty.9.desc: "У наші неспокійні часи ми знову й знову стикаємося з викликами нашій владі. Неефективне управління й наростаючі безлади вже давно розхитали народну віру в престол. Через дії несумлінних бюрократів і впливових чиновників нашого двору ми всі котимося під укіс.\n\nСвоєю мудрою політикою й вольовою рукою [target_character.GetName] [Select_CString(target_character.IsFemale, 'допомогла', 'допоміг' )] нам успішно подолати цю небезпечну ситуацію. Разом із відновленням легітимності й віри в керівництво ми змогли організувати справедливе управління й почати вирішувати безліч проблем, від яких страждає [ROOT.GetCountry.GetFlavorRank]."
 crisis_of_the_chinese_dynasty.9.a: "Тепер престол знову сильний."
