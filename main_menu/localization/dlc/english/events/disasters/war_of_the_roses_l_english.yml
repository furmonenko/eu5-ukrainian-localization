l_english:
 war_of_the_roses.1.title: "Війна Червоної та Білої троянди"
 war_of_the_roses.1.desc: "На англійський трон претендують представники дому Ланкастерів і дому Йорків — двох молодших гілок династії Плантагенетів. В окремих провінціях уже відбуваються сутички між прихильниками суперницьких претендентів.\n\nГеральдичним символом династії Йорків була біла троянда, прихильники Ланкастерів обрали своїм знаком червону. Їхня боротьба увійде в історію як війна Червоної та Білої троянди…"
 war_of_the_roses.1.a: "Ми підтримуємо претендента з дому Ланкастерів."
 york_rebels_joining: "Група повстанців «[york_rebel.GetName]» отримає підтримку всіх [Concept('pops', 'груп населення')|e] в #TOOLTIP:PROVINCE_DEFINITION,north_riding_province,X #L Північному Райдингу#!#!"
 war_of_the_roses.1.b: "Ми підтримуємо претендента з дому Йорків."
 york_rebel_name: "Повстанці-йоркісти"
 lancaster_rebel_name: "Ланкастерські повстанці"
 lancaster_rebels_joining: "Група повстанців «[lancaster_rebel.GetName]» отримає підтримку всіх [Concept('pops', 'груп населення')|e] в #TOOLTIP:PROVINCE_DEFINITION,lancashire_province,X #L Ланкаширі#!#!"
 war_of_the_roses.2.title: "Підтримка корони"
 war_of_the_roses.2.desc: "Серед населення зростає підтримка корони. [target_pop.GetName] масово переходять на наш бік у війні Червоної та Білої троянди!"
 war_of_the_roses.2.a: "Чудові новини."
 wotr_support_for_pretenders: "Прихильники повстанців"
 war_of_the_roses.3.title: "Ланкастерські повстанці знаходять прихильників!"
 war_of_the_roses.3.desc: "Війна Червоної та Білої троянди розділила аристократів #L #TOOLTIP:LOCATIONRANK,[disloyal_target.Custom('LR_tt')],X [disloyal_target.Custom('LR_GEN')]#!#! [disloyal_target.GetName], але врешті-решт прихильники Ланкастерів здобули перемогу. Тепер ця територія відкрито підтримує повстанців."
 war_of_the_roses.3.a: "Жахливі вісті."
 war_of_the_roses.4.title: "Повстанці-йоркісти знаходять прихильників!"
 war_of_the_roses.4.desc: "Війна Червоної та Білої троянди розділила аристократів #L #TOOLTIP:LOCATIONRANK,[disloyal_target.Custom('LR_tt')],X [disloyal_target.Custom('LR_GEN')]#!#! [disloyal_target.GetName], але врешті-решт прихильники Йорків здобули перемогу. Тепер ця територія відкрито підтримує повстанців."
 war_of_the_roses.4.a: "Жахливі вісті."
 war_of_the_roses.5.title: "Невдоволена знать"
 war_of_the_roses.5.desc: "У війні Червоної та Білої троянди аристократія досі залишалася на боці корони, очікуючи щедрої винагороди за свою відданість. Однак тепер ситуація змінилася, і серед знаті наростає розчарування."
 war_of_the_roses.5.a: "Нехай ці дари нагадають їм про нашу вдячність."
 war_of_the_roses.5.b: "Вони повинні виконувати свій обов'язок."
 war_of_the_roses.6.title: "Творець королів"
 war_of_the_roses.6.desc: "Ключову роль у війні Червоної та Білої троянди відіграє підтримка могутніх магнатів. Деякі великі феодали неодноразово переходили з одного табору в інший, почергово підтримуючи то дім #TOOLTIP:DYNASTY,york_dynasty_tt,X #L Йорків#!#!, то династію #TOOLTIP:DYNASTY,lancaster_dynasty_tt,X #L Ланкастерів#!#!. Ось і зараз [kingmaker.GetName] приміряє на себе мантію творця королів. [Select_CString(kingmaker.IsFemale,'Її', 'Його')] дії можуть серйозно змінити співвідношення сил у країні…"
 war_of_the_roses.6.a: "Віроломний зрадник!"
 war_of_the_roses.6.b: "Який відданий слуга корони!"
 war_of_the_roses.8.title: "Легітимність під питанням"
 war_of_the_roses.8.desc: "Навіть наші власні воєначальники та їхні солдати вже починають сумніватися в легітимності правлячої влади…"
 war_of_the_roses.8.a: "Доведеться заплатити їм за підтримку."
 war_of_the_roses.8.b: "Та як вони сміють?!"
 war_of_the_roses.9.title: "Чутки про великий заколот на континенті"
 war_of_the_roses.9.desc: "Багато з тих, кому довелося тікати з країни під час війни Червоної та Білої троянди, знайшли притулок на континенті. Місцева влада попереджає, що серед втікачів ось-ось почнеться збройне повстання. Якщо не вжити термінових заходів, у повстанців з'явиться потужний плацдарм, звідки вони зможуть підтримувати своїх прихильників в Англії."
 war_of_the_roses.9.a: "Потрібно допомогти місцевій владі грошима."
 war_of_the_roses.9.b: "Гроші потрібні нам тут."
 wotr_foreign_power_intervenes: "Втручання іншої [Concept('country','держави')|e]"
 wotr_lan_rebels_will_progress: "Група повстанців «[lancaster_rebel.GetName]» отримує [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] до прогресу"
 wotr_yor_rebels_will_progress: "Група повстанців «[york_rebel.GetName]» отримує [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] до прогресу"
 war_of_the_roses.12.title: "Підтримка дому Ланкастерів"
 war_of_the_roses.12.desc: "Між претендентами на англійський престол спалахнула громадянська війна, що отримала назву війни Червоної та Білої троянди. Повстанський дім Ланкастерів гостро потребує військ, і його прихильники звернулися за допомогою до нас. Якщо їхньому претенденту вдасться зійти на трон, наша підтримка допоможе поліпшити відносини з Англією."
 war_of_the_roses.12.a: "Ми відправимо їм невеликий загін."
 war_of_the_roses.12.b: "Ми надішлемо їм грошей."
 war_of_the_roses.12.c: "Ми не будемо підтримувати повстанців."
 war_of_the_roses.13.title: "Підтримка дому Йорків"
 war_of_the_roses.13.desc: "Між претендентами на англійський престол спалахнула громадянська війна, що отримала назву війни Червоної та Білої троянди. Повстанський дім Йорків гостро потребує військ, і його прихильники звернулися за допомогою до нас. У наших інтересах, щоб Англія залишалася слабкою та розділеною — а якщо їхньому претенденту все ж вдасться зійти на трон, підтримка допоможе поліпшити відносини між нашими країнами."
 war_of_the_roses.13.a: "Ми відправимо їм невеликий загін."
 war_of_the_roses.13.b: "Ми надішлемо їм грошей."
 war_of_the_roses.13.c: "Ми не будемо підтримувати повстанців."
 war_of_the_roses.14.title: "Втручання [from.Custom('CL_GEN')]"
 war_of_the_roses.14.desc: "Повстанці звернулися за допомогою до іноземних держав, і їм вдалося заручитися #L [from.GetAdjective|l]ою#! підтримкою!\n\nЦе недобрі вісті, але перемога все одно буде за нами!"
 war_of_the_roses.14.a: "Та як вони посміли?"
 wotr_support_for_pretender_deeepens: "Підтримка повстанців зростає"
 war_of_the_roses.15.title: "В [disloyal_target.Custom('LR_PREP')] [disloyal_target.GetNameWithNoTooltip] зростає підтримка Ланкастерів!"
 war_of_the_roses.15.title.fallback: "Підтримка Ланкастерів зростає!"
 war_of_the_roses.15.desc: "Група повстанців «[lancaster_rebel.GetName]» користується масовою підтримкою серед населення #L #TOOLTIP:LOCATIONRANK,[disloyal_target.Custom('LR_tt')],X [disloyal_target.Custom('LR_RP')]#!#! [disloyal_target.GetName].\n\nДоведеться збільшити чисельність королівської армії!"
 war_of_the_roses.15.a: "Жахливі вісті."
 war_of_the_roses.16.title: "В [disloyal_target.Custom('LR_PREP')] [disloyal_target.GetNameWithNoTooltip] зростає підтримка Йорків!"
 war_of_the_roses.16.title.fallback: "Підтримка Йорків зростає!"
 war_of_the_roses.16.desc: "Група повстанців «[york_rebel.GetName]» користується масовою підтримкою серед населення #L #TOOLTIP:LOCATIONRANK,[disloyal_target.Custom('LR_tt')],X [disloyal_target.Custom('LR_RP')]#!#! [disloyal_target.GetName].\n\nДоведеться збільшити чисельність королівської армії!"
 war_of_the_roses.16.a: "Жахливі вісті."
 war_of_the_roses.17.title: "Захисники [target_siege.Custom('LR_GEN')|l] [target_siege.GetNameWithNoTooltip]"
 war_of_the_roses.17.desc: "[ROOT.GetCountry.GetFlavorRank] стогне під тяжким тягарем громадянської війни. Так, в [target_siege.Custom('LR_PREP')|l] [target_siege.GetNameWithNoTooltip] голод і смерть давно спустошили вулиці. Після обережних переговорів вцілілі солдати міського гарнізону погодилися покинути місцеву фортецю, здавши її нашій армії без спротиву."
 war_of_the_roses.17.a: "Ще один крок уперед."
 war_of_the_roses.18.title: "[ShowDisasterNameWithNoTooltip('war_of_the_roses')]"
 war_of_the_roses.18.desc: "Претенденти на престол вичікують, накопичуючи сили в повстанських провінціях #TOOLTIP:COUNTRY_RANK,[ROOT.GetCountry.Custom('CF_tt')],X [ROOT.GetCountry.Custom('rank_ru_GEN')|l]#!#!. Вони відкрито повстали проти нашої влади, заявивши, що [target_character.GetName] і династія [target_dynasty.GetName] не мають права на трон."
 war_of_the_roses.18.a: "Розчавити їх!"
 wotr_explain_action_tt: "Коли [ShowDisasterName('war_of_the_roses')] перейде у фазу [Concept('civil_war','громадянської війни')|e], ми отримаємо доступ до [Concept('action','дії')|e] [Concept('disaster','лиха')|e] «[ShowGenericActionName('wotr_bribe_garrison')]»"
 war_of_the_roses.100.title: "Закінчення війни Червоної та Білої троянди"
 war_of_the_roses.100.desc: "Збройний конфлікт за англійський трон завершився. Династія [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] розгромила суперників!"
 war_of_the_roses.100.a: "Нарешті в країні буде порядок."
 war_of_the_roses.103.title: "Поліпшення відносин з [GetCountry('ENG').Custom('CL_INST')]"
 war_of_the_roses.103.desc: "[GetCountry('ENG').GetGovernment.GetRuler.GetName], [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'нова правителька', 'новий правитель')] Англії, не [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'забула', 'забув')] про нашу допомогу у війні Червоної та Білої троянди. Як і слід було очікувати, відносини між нашими країнами значно поліпшилися."
 war_of_the_roses.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 eng_support_during_war_of_the_roses: "Підтримка у війні Червоної та Білої троянди"
 war_of_the_roses.104.title: "Погіршення відносин з Англією"
 war_of_the_roses.104.desc: "Розгромивши Ланкастерів, [GetCountry('ENG').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'переключилася', 'переключився')] на тих, хто підтримав повстанський дім — як в Англії, так і за її межами…"
 war_of_the_roses.104.a: "Ох…"
 eng_supported_rebels_during_war_of_the_roses: "Підтримка повстанців у війні Червоної та Білої троянди"
 war_of_the_roses.104.b: "Добре, що нас це не стосується!"
 eng_didnt_support_rebels: "Відмова від підтримки повстанців у війні Червоної та Білої троянди"
 war_of_the_roses.105.title: "Погіршення відносин з Англією"
 war_of_the_roses.105.desc: "Розгромивши Йорків, [GetCountry('ENG').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'переключилася', 'переключився')] на тих, хто підтримав повстанський дім — як в Англії, так і за її межами…"
 war_of_the_roses.105.a: "Ох…"
 war_of_the_roses.105.b: "Добре, що нас це не стосується!"
