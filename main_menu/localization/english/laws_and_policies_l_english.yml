 hre_religion_catholic: "$imperial_religion$ — $catholic$"
 hre_religion_catholic_desc: "Традиційне [ShowReligionName('catholic')|l], його чесноти й цінності визначають життя в межах держави [GetUniqueInternationalOrganization('hre').GetName]."
 hre_religion_lutheran: "$imperial_religion$ — $lutheran$"
 hre_religion_lutheran_desc: "[ShowSituationName('reformation')] назавжди змінила погляд на питання віри, завдяки чому [ShowReligionName('lutheran')|l] стало головною вірою імперії."
 hre_religion_hussite: "$imperial_religion$ — $hussite$"
 hre_religion_hussite_desc: "[ShowSituationName('western_schism')] приніс світу #L [ShowReligionAdjective('hussite')|l]е#! вчення, яке тепер визначає життя в імперії."
 hre_religion_calvinist: "$imperial_religion$ — $calvinist$"
 hre_religion_calvinist_desc: "Віра міцна в імперії, а [ShowReligionName('calvinist')|l] — її світоч. Сам Господь заповідав нам слідувати #L [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]ому#! вченню."
 hre_religion_christian: "$imperial_religion$ — $christian$"
 hre_religion_christian_desc: "Тонкощі віри більше не мають значення. Усе #L [ShowReligionAdjective('christian')|l]е#! вчення має бути прийнято як головна віра імперії."
 golden_bull: "Золота булла"
 golden_bull_desc: "$golden_bull$ — це законодавчий акт, за допомогою якого [GetUniqueInternationalOrganization('hre').GetName] визначає та закріплює свій конституційний устрій і, зокрема, роботу колегії виборців. Усі закони та імперські реформи засновані на Золотій буллі."
 golden_bull_policy: "Закріплення Золотої булли"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "Невпорядкований виборчий процес"
 no_golden_bull_policy_desc: "Без Золотої булли принципи організації й виборча система #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! залишаються хаотичним нагромадженням звичаїв, прецедентів і мінливих альянсів. За відсутності формального укладення [Concept('hre_electoral_college', 'колегія виборців')|e] схильна до розбратів, інтриг і закулісної боротьби."
 no_golden_bull_policy_tt: "Після прийняття #TOOLTIP:LAW,golden_bull,X #L Золотої булли#!#! [GetUniqueInternationalOrganization('hre').GetName] ні за яких обставин не зможе її скасувати"
 hre_golden_bull_formalizes_electorate_tt: "Формалізує виборчу поведінку: [hre_electoral_college|e]"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "Можливість голосувати за себе визначається [Concept('law', 'правилами')|e] #TOOLTIP:LAW,imperial_voting_law,X #L імперського голосування#!#!. Спочатку діє правило, що дозволяє #TOOLTIP:POLICY,free_electorate_policy,X #L вибори без обмежень#!#!."
 monetary_contribution: "Імперський податковий закон"
 monetary_contribution_desc: "[GetUniqueInternationalOrganization('hre').GetName], як і будь-яке політичне утворення, потребує золота. Аби забезпечити фінансову стабільність імперії, можна прийняти серію різних податкових законів, які допоможуть переводити золото з приватних рук у державні."
 no_monetary_contribution: "Відсутність податків"
 no_monetary_contribution_desc: "Імперії більше не потрібне додаткове золото. Зменшивши оподаткування, можна перенаправити частину адміністрації на інші завдання."
 only_emperor_payment: "Пряме оподаткування"
 only_emperor_payment_desc: "[ShowParliamentIssueTypeName('hre_roman_month')] — недостатньо, аби покрити витрати на захист #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#!. Потрібно ввести новий податок, бенефіціаром якого буде наш [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 only_treasury_payment: "Казначейське оподаткування"
 only_treasury_payment_desc: "Хоч [GetUniqueInternationalOrganization('hre').GetLeaderTitle] і в змозі покривати багато витрат за рахунок власних коштів, фінансовий буфер у вигляді імперської казни дозволив би нинішньому й майбутнім імператорам ефективніше фінансувати внутрішні справи #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#!."
 complete_imperial_contribution: "Імперське оподаткування"
 complete_imperial_contribution_desc: "Лише повне оподаткування всіх учасників допоможе впоратися з фінансовими проблемами #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#!."
 military_contribution: "Імперський облік"
 military_contribution_desc: "$military_contribution$ — список імперських станів, де вказана точна чисельність військ, які повинен отримати від кожного стану [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 no_military_contribution: "Немає військової повинності"
 no_military_contribution_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] не вимагає від жодного зі станів додаткових солдатів."
 manpower_from_cities_desc: "[ShowSpecialStatusNamePlural('free_city')] зобов'язані надати додаткові війська, які отримає у своє розпорядження [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_cities_tt: "[ShowSpecialStatusNamePlural('free_city')] повинні надати [Concept('manpower','рекрутів')|e], яких отримає у своє розпорядження [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_electors: "Внесок виборців"
 manpower_from_electors_desc: "[ShowSpecialStatusNamePlural('elector')] і [ShowSpecialStatusNamePlural('archbishop_elector')] зобов'язані надати додаткові війська, які отримає у своє розпорядження [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_electors_tt: "[ShowSpecialStatusNamePlural('elector')] і [ShowSpecialStatusNamePlural('archbishop_elector')] повинні надати [Concept('manpower','рекрутів')|e], яких отримає у своє розпорядження [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_princes: "Внесок принців"
 manpower_from_princes_desc: "[ShowSpecialStatusNamePlural('imperial_prince')] зобов'язані надати додаткові війська, які отримає у своє розпорядження [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_princes_tt: "[ShowSpecialStatusNamePlural('imperial_prince')] повинні надати [Concept('manpower','рекрутів')|e], яких отримає у своє розпорядження [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 great_imperial_army: "Велика імперська армія"
 great_imperial_army_desc: "усі держави у складі #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! зобов'язані надати додаткові війська, які отримає у своє розпорядження [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 great_imperial_army_tt: "усі держави у складі #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! повинні надати [Concept('manpower','рекрутів')|e], яких отримає у своє розпорядження [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 perpetual_diet_policy_tt: "[Concept('location','Район')|e], в котором знаходиться #Y Постійний рейхстаг#!, отримує такі модифікатори:"
 perpetual_diet_policy_tt: "[Concept('location','Район')|e], в якому перебуває #Y Постійний рейхстаг#!, отримує такі модифікатори:"
 imperial_voting_law: "Імперське голосування"
 imperial_voting_law_desc: "В основі #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! лежить принцип обрання імператора. Особливості виборчого процесу безпосередньо впливають на співвідношення сил усередині імперії."
 rotating_emperorship_policy: "Змінність імператорів"
 rotating_emperorship_policy_desc: "Аби не допустити консолідації влади в руках однієї людини, імперія ввела систему, що перешкоджає переобранню правителів."
 free_electorate_policy: "Вибори без обмежень"
 free_electorate_policy_desc: "Виборці незалежно обирають наступного імператора. Дозволено голосувати за самого себе."
 emperor_successor_preference_policy: "Перевага спадкоємцю імператора"
 emperor_successor_preference_policy_desc: "Імператор висуває кандидатом свого спадкоємця. Влада в імперії набуває рис династичної."
 emperor_dynastic_preference_policy: "Перевага династії імператора"
 emperor_dynastic_preference_policy_desc: "Виборці переважно голосують за членів родини імператора, що ще більше посилює вплив династії на виборчу систему."
 erbkaisertum_policy: "Спадкова імперія"
 erbkaisertum_policy_desc: "Вибори скасовуються, і імперія стає повноцінною спадковою монархією, де династична влада ставиться понад легітимність."
 imperial_succession_law: "Імперське престолонаслідування"
 imperial_succession_law_desc: "Порядок престолонаслідування в державі [GetUniqueInternationalOrganization('hre').GetName] — доволі делікатне питання. Право спадкування імперського престолу прописане в імперських законах."
 hre_agnatic_succession_policy: "Агнатичне наслідування"
 hre_agnatic_succession_policy_desc: "Імператорська корона держави [GetUniqueInternationalOrganization('hre').GetName] передається тільки по чоловічій лінії."
 hre_pragmatic_sanction_policy: "Прагматична санкція"
 hre_pragmatic_sanction_policy_desc: "Стать правителя не має значення. І чоловіки, і жінки можуть успадковувати імператорську корону держави [GetUniqueInternationalOrganization('hre').GetName]."
 electorate_organization_law: "Об'єднання виборців"
 electorate_organization_law_desc: "Виборці являють собою групу могутніх аристократів і священнослужителів, що мають право обирати наступного імператора."
 integrated_electors_policy: "Скорочення числа виборців"
 integrated_electors_policy_desc: "Число виборців скорочується, а [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] отримує одне з раніше займаних ними місць."
 limited_electors_policy: "Обмеження числа виборців"
 limited_electors_policy_desc: "Число виборців обмежується до семи. Голоси за кандидата на імперський престол можна отримати в обмін на різні подарунки й послуги, хоча обіцянки й посули — дієвий і перевірений спосіб залучення голосів виборців."
 electorate_policy: "Зміцнення колегії виборців"
 electorate_policy_desc: "Число виборців збільшується на два місця. До складу колегії додатково входить один світський і один духовний князь-виборець. Крім того, отримання голосу виборця як ніколи залежить від обіцянок і посулів."
 expanded_electors_policy: "Збільшення числа виборців"
 expanded_electors_policy_desc: "Число виборців збільшується на чотири місця. До складу колегії додатково входять два світських і два духовних князя-виборця. Прихильність виборців можна заслужити тільки істотними посулами."
 elector_council_policy: "Рада виборців"
 elector_council_policy_desc: "Виборці перебувають на піку своєї могутності, оскільки до складу колегії додатково входять три світських і три духовних князя-виборця. Крім того, вони отримують право обирати антикороля, а чинний [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] може бути замінений ним у Рейхстазі, якщо ніхто не виступить проти. Фактично, чинний [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] може бути підданий процедурі переобрання за рішенням виборців."
 electorate_religion_law: "Релігійний закон для виборців"
 electorate_religion_law_desc: "Віра — це найважливіший стовп держави [GetUniqueInternationalOrganization('hre').GetName] як для імператорів, так і для виборців."
 only_imperial_religion_policy: "Тільки імперська віра"
 only_imperial_religion_policy_desc: "Аби зберегти своє становище, виборці повинні сповідувати тільки імперську віру."
 only_imperial_religion_group_policy: "Тільки імперська релігійна група"
 only_imperial_religion_group_policy_desc: "Виборцям дозволяється сповідувати свою віру, якщо тільки вони не впадають у безбожництво."
 free_city_law: "Вільні міста"
 free_city_law_desc: "Вільні міста держави [GetUniqueInternationalOrganization('hre').GetName] — міста, що отримали права самоврядування й певної самостійності у внутрішніх справах. Зазвичай вони служать місцем проведення засідань Рейхстагу."
 direct_imperial_cities_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] вирішив, що відтепер вільні міста будуть перебувати під його безпосереднім управлінням. після істотного обмеження самостійності міста-держави фактично перетворилися в форпосты державы [GetUniqueInternationalOrganization('hre').GetName] для імперської корони."
 cities_of_the_emperor_policy: "Міста імператора"
 cities_of_the_emperor_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] обмежив самостійність вільних міст. незважаючи на то що міста поки ще можуть вести власну зовнішню політику, вони стали на крок ближе к тому, щоб [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] включив їх в состав своих володінь."
 free_cities_policy: "Вільні міста"
 free_cities_policy_desc: "Вільні міста користуються захистом, який їм надає [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], а также великою автономією, що полегшує ведення торгівлі на великих ринках."
 no_emperor_allegiance_policy: "Незахищені вільні міста"
 no_emperor_allegiance_policy_desc: "Вільні міста более не пользуются защитой від честолюбних князів, которую им надавав [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 no_free_cities_policy: "Скасування вільних міст"
 no_free_cities_policy_desc: "Вольные імперські міста були скасовані, і теперь ни один город, ни одне поселение не пользуется защитой, которую им надавав [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 free_city_rights_law: "Право на статус вольного города"
 free_city_rights_law_desc: "Право отримати статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вільного імперського міста#!#! — виняткова привілея, надати яку може лише [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 german_free_cities_only_policy: "Лише германські вільні міста"
 german_free_cities_only_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] — це насамперед #TOOLTIP:CULTUREGROUP,german_group,X #L германська#!#! держава, і привілей вважатися #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольным имперским городом#!#! відображає цей факт."
 german_free_cities_only_policy_at: "Лише #TOOLTIP:CULTUREGROUP,german_group,X #L германські#!#! державы можуть отримати статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вільного імперського міста#!#!"
 german_and_german_adjacent_free_cities_policy: "Вільні міста з споріднених культур"
 german_and_german_adjacent_free_cities_policy_desc: "на протязі всієї своєї історії империя была тісно пов'язана з #TOOLTIP:CULTUREGROUP,netherlandish_group,X #L нідерландським#!#!, #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарським#!#! і #TOOLTIP:CULTUREGROUP,italian_group,X #L італійським#!#! народами, тому бажаний для багатьох статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вільного імперського міста#!#! не повинен обмежуватися лише #TOOLTIP:CULTUREGROUP,german_group,X #L германскими#!#! містами."
 german_and_german_adjacent_free_cities_policy_at: "Только державы з #TOOLTIP:CULTUREGROUP,german_group,X #L германської#!#!, #TOOLTIP:CULTUREGROUP,netherlandish_group,X #L нідерландської#!#!, #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарської#!#! і #TOOLTIP:CULTUREGROUP,italian_group,X #L італійської#!#! [Concept('culture_group', 'культурної групи')|e] можуть отримати статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вільного імперського міста#!#!"
 empire_wide_free_cities_policy: "Статус вольного города для всіх"
 empire_wide_free_cities_policy_desc: "Статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вільного імперського міста#!#! більше не залежить від культури або географії. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] може надати його всім, хто попросить."
 empire_wide_free_cities_policy_at: "Будь-яка держава-учасниця може отримати статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вільного імперського міста#!#!"
 landfriede_law: "Земский мир"
 landfriede_law: "Земський мир"
 landfriede_law_desc: "Земський мир — це особлива інституція, яка забороняє членам держави [GetUniqueInternationalOrganization('hre').GetName] використовувати військову силу для розв'язання конфліктів і наказує переносити суперечки до зал Імперського суду."
 outlaw_internal_warfare_policy: "Заборона міжусобиць"
 outlaw_internal_warfare_policy: "Заборона міжусобиць"
 landfriede_rank_4_policy: "Вічний Земський мир"
 landfriede_rank_4_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] досягла апогею в застосуванні Земського миру. Усі імперські стани зобов'язані дотримуватися рішень і правил, які приймає [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 landfriede_rank_3_policy: "Зміцнення Земського миру"
 landfriede_rank_3_policy_desc: "Земський мир тепер є впливовою правовою інституцією. [GetUniqueInternationalOrganization('hre').GetName] в особі всіх її станів визнає його авторитет."
 landfriede_rank_2_policy: "Розширення Земського миру"
 landfriede_rank_2_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] наділяє Земський мир додатковим впливом, його визнають усі імперські стани."
 landfriede_policy: "Введення Земського миру"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "Відсутність Земського миру"
 no_landfriede_policy_desc: "Конфлікти вирішуються за допомогою військової сили. [GetUniqueInternationalOrganization('hre').GetName] живе за принципом «кулачного права»."
 landfriede_parliament_issue_rank_2: "мир, встановлений [Concept('parliament_issue', 'парламентською')|e] #TOOLTIP:PARLIAMENT_ISSUE,hre_demand_internal_peace,X #L вимогою припинити внутрішні чвари#!#!, триватиме #G 3#! роки."
 landfriede_parliament_issue_rank_3: "мир, встановлений [Concept('parliament_issue', 'парламентською')|e] #TOOLTIP:PARLIAMENT_ISSUE,hre_demand_internal_peace,X #L вимогою припинити внутрішні чвари#!#!, триватиме #G 5#! років."
 landfriede_parliament_issue_rank_4: "мир, встановлений [Concept('parliament_issue', 'парламентською')|e] #TOOLTIP:PARLIAMENT_ISSUE,hre_demand_internal_peace,X #L вимогою припинити внутрішні чвари#!#!, триватиме #G 10#! років."
 imperial_diet_law: "Рейхстаг"
 imperial_diet_law_desc: "Традиційний звичай #TOOLTIP:PARLIAMENT_TYPE,hre_court_assembly,X #L придворної збірки#!#! — спадщина далекого минулого, багато його правил і процедур безнадійно застаріли. Час перетворити збірку на повноправний рейхстаг, здатний відстоювати інтереси всіх учасників #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священної Римської Імперії#!#!."
 no_imperial_diet_policy: "Традиційний парламент"
 no_imperial_diet_policy_desc: "Принципи роботи #TOOLTIP:PARLIAMENT_TYPE,hre_court_assembly,X #L придворної збірки#!#! ніяк не кодифіковані, ця інституція давно потребує масштабної реформи."
