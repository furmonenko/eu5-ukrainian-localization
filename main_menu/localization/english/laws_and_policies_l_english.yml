 #Buddhism Sects
 main_philosophy_law: "Основная философия"
 main_philosophy_law: "Основна філософія"
 main_philosophy_law_desc: "Основна філософська течія і вчення, які формують фундаментальні ідеї релігійного напряму."
 disfavoring_sect_tt: "якщо ми #Y засуджуємо#! цей напрям:"
 promoting_sect_tt: "якщо ми #Y підтримуємо#! інший напрям:"
 confucianism_policy: "$SECT_CONFUCIANISM_NAME$"
 confucianism_policy_desc: "$SECT_CONFUCIANISM_NAME$ — це філософія, розроблена на основі вчення Конфуція, або Кун Фу-цзи, яка акцентує увагу на соціальній гармонії та доброчесності державних інституцій."
 daoism_policy: "$SECT_DAOISM_NAME$"
 daoism_policy_desc: "$SECT_DAOISM_NAME$ — це філософія, заснована на прагненні жити в гармонії з животворною силою всесвіту «Дао» і спирається на концепцію «У-вей», або «дія через бездіяльність»."
 vajrayana_law: "Тантричні практики"
 vajrayana_law_desc: "Ваджраяна, також відома як тантричний або езотеричний $buddhist$, — це течія в буддизмі, яка включає безліч тантричних або езотеричних і ритуальних практик, часто зазнавших суттєвого впливу з боку інших вірувань, особливо індуїзму."
 vajrayana_policy: "$vajrayana_law$"
 vajrayana_policy_desc: "$vajrayana_law_desc$"
 no_vajrayana_policy: "Немає тантричних практик"
 no_vajrayana_policy_desc: "$no_vajrayana_policy$"
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$"
 pure_land_school_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$ є однією з найпопулярніших шкіл східноазійського буддизму, в основі якої лежить ідея переродження в Чистій землі Сукхаваті. Найвідомішою Чистою землею при цьому вважається Чиста земля Будди Амітабхи, а найважливішими вченнями цієї школи — #italic Три сутри Чистої землі#!. Головна форма релігійної практики — пам'ятання Будди через повторення мантри з його ім'ям."
 tiantai_policy: "Школа лотоса"
 tiantai_policy_desc: "$tiantai_policy$, названа так через особливе значення #italic Сутри лотоса#!, є однією з найдавніших буддистських шкіл, що виникли в Китаї. Її доктрина #italic Єдиного шляху#! сприяє всебічному розумінню всіх буддистських вчень."
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$"
 dharma_school_policy_desc: "$SECT_DHARMA_SCHOOL_NAME$, іменована #italic Вейші#! або #italic Фасян#! в Китаї та #italic Хоссо#! в Японії, з'явилася в Індії і справила значний вплив на Махаяну, хоча пізніше на зміну їй прийшли молодші школи. Основна увага в ній приділяється питанню ідеалізму та ідеї про те, що реальність — лише плід свідомості. Крім того, школа широко практикує йогу та медитацію."
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$"
 flower_garland_school_policy_desc: "Запозичивши свою назву від #italic Сутри квіткової гірлянди#! $SECT_FLOWER_GARLAND_SCHOOL_NAME$, іменована #italic Хуаянь#! в Китаї, #italic Кегон#! в Японії і #italic Хваом#! в Кореї, вважається однією з основних буддистських традицій, що розвинулися в Китаї. У ній особлива увага приділяється взаємопроникненню всього сущого, причому всі речі існують лише як частина загальної реальності, взаємопов'язані і присутні одна в одній."
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$"
 meditation_school_policy_desc: "Традиційно вважається, що $SECT_MEDITATION_SCHOOL_NAME$ була заснована Бодхідхармою і здобула відомість під назвою #italic Чань#! в Китаї, #italic Дзен#! в Японії, #italic Сон#! в Кореї і, нарешті, #italic Тхієн#! у В'єтнамі. Медитація практикується в буддизмі повсюдно, але в цієї школи акцент робиться на її застосуванні як способу досягнення просвітлення — зазвичай у сидячому положенні, а також під час фізичної активності, наприклад при заняттях бойовими мистецтвами."
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$"
 mantra_school_policy_desc: "$SECT_MANTRA_SCHOOL_NAME$ відома як #italic Чженьянь#! в Китаї та #italic Сінгон#! в Японії. У ній особлива увага приділяється езотеричним практикам Ваджраяни, особливо так званим «трьом таємницям»: мудрі, мантрі та мандалі. Її практики справили величезний вплив на розвиток цілої низки інших шкіл буддизму."
 shugendo_policy: "$SECT_SHUGENDO_NAME$"
 shugendo_policy_desc: "Виникнувши як поєднання різнорідних буддистських положень і практик, синтоїзму та оммьодо, $SECT_SHUGENDO_NAME$ прагне до здобуття надприродних здібностей через віровчительні тренування в горах. Основна увага в ученні приділяється відвідуванню гір і поклонінню їм у поєднанні з різноманітними езотеричними практиками і ритуалами."
 azhaliism_policy: "$SECT_AZHALIISM_NAME$"
 azhaliism_policy_desc: "Після своєї появи в Юньнані тантричні практики буддизму змішалися з традиціями китайського, тибетського і бірманського походження, породивши щось цілком нове. $SECT_AZHALIISM_NAME$ по суті сформувався у вигляді доволі місцевої традиції, схожої, але в той же час відмінної від інших сусідніх великих шкіл."
 musok_policy: "$SECT_MUSOK_NAME$"
 musok_policy_desc: "Вірування корейського шаманізму, відомого також під назвою «$SECT_MUSOK_NAME$», будуються на поклонінні божествам і духам предків і існували в Кореї ще до появи буддизму. Проте ці вірування, практики і ритуали досі продовжують залишатися важливою частиною культури місцевого населення."
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$"
 mulasarvastivada_policy_desc: "Одна з перших буддистських шкіл в Індії, $SECT_MULASARVASTIVADA_NAME$, майже зникла з догматів більшості буддистських течій, збережившись лише в ученнях, які проповідує $tibetan_buddhism$, а також у регіоні $indonesia_region$. Першою там з'явилася Хінаяна, а $SECT_MULASARVASTIVADA_NAME$ і тантричні практики здобули популярність за часів Шрівіджайського царства."
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$"
 mahavihara_policy_desc: "Школа $theravada$ виникла на острові $sailan_area$ після появи буддизму. Завдяки їй острів перетворився на центр релігійної думки, а буддизм отримав розвиток і поширення в сусідніх областях, особливо з часу початку занепаду буддизму в материковій Індії."
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$"
 burmese_buddhism_policy_desc: "Незважаючи на те, що буддистська течія $mahavihara_policy$ з острова $sailan_area$ справила суттєвий вплив на Бірму, найбільше поширення на її території отримали інші форми буддизму — $mahayana$ і $theravada$, при цьому там зберігалися індуїзм і деякі пережитки добуддистських вірувань. Усе це змішалося, породивши особливий вид Тхеравади, дуже схожий з тим, що практикується на острові $sailan_area$, але з численними вкрапленнями з Махаяни та інших езотеричних традицій."
 lankavong_policy: "$SECT_LANKAVONG_NAME$"
 lankavong_policy_desc: "Віками на тайських землях поширювалися різні форми буддизму: від Махаяни, що виникла під впливом китайських шкіл, до інших ранніх буддистських традицій родом з Індії. Зрештою головною стало вчення $theravada$, що прийшло з острова $sailan_area$, проте вплив більш ранніх традицій і навіть народних тайських вірувань досі зберігається."
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$"
 khmer_buddhism_policy_desc: "Першою формою буддизму, що з'явилася на кхмерських землях, була $mahayana$ зі суттєвими вкрапленнями тантричних вчень. Вона замінила раніше існуючі там індуїстські вірування. Згодом $theravada$ змінила Махаяну і спричинила суттєвий зсув у бік чернечого життя."
 sect_school_law: "Школа напряму"
 sect_school_law_desc: "Конкретна школа цього напряму, чиє вчення може дещо відрізнятися від основного."
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$"
 jodou_shinshuu_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$ була заснована Сінраном — ченцем, який спочатку був прихильником вчення $SECT_TENDAI_NAME$. Згодом він у ньому розчарувався і почав досліджувати практики школи Чистої землі, а потім створив на їх основі власну релігійну течію. Один з основних її ритуалів — це повторення формули #italic нембуцу#!, яка звучить як #italic «Наму Аміда Буцу»#!. Цей вираз символізує вдячність Будді Амітабхі."
 nichiren_policy: "$SECT_NICHIREN_NAME$"
 nichiren_policy_desc: "Ця школа, заснована буддистським ченцем Нітіреном, запозичила більшу частину своєї доктрини з #italic Сутри лотоса#!, проте виступає проти будь-яких відхилень від вчення, езотеричних практик і ритуалів. У її догматах стверджується, що основний шлях до просвітлення — це вчинки людини і їхні наслідки, а не лише медитація."
 nyigma_policy: "$SECT_NYIGMA_NAME$"
 nyigma_policy_desc: "Найдавніша школа тибетського буддизму має найунікальніші вчення серед усіх буддистських течій. Враховуючи, що #italic Дзогчен#!, або «Велика досконалість», вважається найпрямішим шляхом до просвітлення, Ньїнгма ставить його вище вчень, які відстоюють інші школи. Вона також піддається критиці з боку інших шкіл за відсутність зв'язку з пізнішими індійськими тантричними практиками, оскільки її тексти відносяться до періоду першого приходу буддизму в Тибет."
 kadam_policy: "$SECT_KADAM_NAME$"
 kadam_policy_desc: "Приділяючи особливу увагу співчуттю, навчанню і дисципліні, школа Кадам прагне розробити всеосяжний і послідовний спосіб досягнення просвітлення в рамках махаянського буддизму. Вона також ставить собі за мету залучення мирян до повсякденного буддистського життя, при цьому усвідомлюючи, що тантричні практики слід залишити для більш досвідчених посвячених."
 kagyu_policy: "$SECT_KAGYU_NAME$"
 kagyu_policy_desc: "$SECT_KAGYU_NAME$ ставить у центр уваги Махамудру, або «Велику печатку», що символізує здобуття знання або усвідомлення внутрішньої порожнечі реальності. Незважаючи на те, що школа сама розпалася на кілька підшкіл, кожна з яких має певні розбіжності в тлумаченнях і практиках, усі вони визнають Махамудру."
 sakya_policy: "$SECT_SAKYA_NAME$"
 sakya_policy_desc: "З'явившись в однойменному монастирі Сак'я, ця віддає перевагу системі медитації ламдре, суть якої полягає в тому, що і шлях, і його результат взаємно укладені один в одного. Ці вказівки до практики містяться в Хеваджра-тантрі і пояснювальних тантрах школи."
 jonang_policy: "$SECT_JONANG_NAME$"
 jonang_policy_desc: "Основною практикою школи Джонанг є Калачакра-тантра, а сама школа вважається захисницею філософського вчення Жентонг. Згідно з її ученням, фізична реальність «вільна» або ж «порожня» від притаманного їй власного існування, тоді як абсолютна реальність, або Будда-природа, «вільна» або ж «порожня» від усього, крім себе самої. Будда-природа наповнена власними незліченними пробудженими якостями."
 hun_frontier_fortresses: "Прикордонні фортеці"
 hun_frontier_fortresses_desc: "Наші володіння давно оточені безліччю агресивних сусідів. Для захисту свого народу ми мусимо вкладати кошти в будівництво, утримання і облаштування прикордонних фортець."
 vegvar_system: "Лінія Вегвар"
 vegvar_system_desc: "Корона регулярно виплачує додаткові кошти на утримання мережі потужних укріплень по всьому королівству."
 not_maintained: "Обшарпані фортеці"
 not_maintained_desc: "Наразі великі фортеці перебувають у жалюгідному стані, оскільки угорська корона не може зібрати з угорських станів достатньо коштів на їхній ремонт."
 enclosure_movement: "Огородження"
 enclosure_movement_desc: "Огородження являє собою процедуру обнесення общинних земель стінами або парканом і їхнє перетворення на приватні володіння."
 enclosure_allowed: "Дозвіл огородження"
 enclosure_allowed_desc: "Даючи свою згоду на огородження, ми дозволяємо вилучити землі, що належали місцевому населенню, і передати їх окремій людині або людям в одноосібне користування."
 enclosure_disallowed: "Заборона огородження"
 enclosure_disallowed_desc: "Общинні землі отримують захист від огородження і не можуть бути передані в приватну власність."
 enclosure_act: "Закон про огородження"
 enclosure_act_desc: "Общинні землі підлягають подальшому огородженню або передачі в приватну власність для сприяння розвитку товарного сільського господарства і промисловості."
 fra_taille: "Талья"
 fra_taille_desc: "Талья — це податок, що стягується з кожного господарства залежно від кількості належної йому землі, за винятком духовенства і аристократії."
 permanent_tax: "Постійний податок"
 permanent_tax_desc: "Можна встановити тальї як основний податок, що дозволить ще більше збільшити державні доходи."
 exceptional_only: "Надзвичайний податок"
 exceptional_only_desc: "Можна встановити тальї як надзвичайний податок, який може стягуватися лише в тяжкі часи."
 fra_5_percent_tax: "П'ятипроцентний податок Машо"
 fra_5_percent_tax_desc: "Генеральний контролер фінансів Франції запропонував новий податок у розмірі однієї двадцятої частини річного доходу."
 five_percent_tax: "Для всіх станів"
 five_percent_tax_desc: "П'ятипроцентний податок стягується з усіх підданих, незважаючи на їхнє становище."
 no_five_percent_tax: "Тільки для селян"
 no_five_percent_tax_desc: "Лише [ShowEstateTypeName('peasants_estate')|l] зобов'язані платити п'ятипроцентний податок."
 eng_taxation_law: "Оподаткування"
 eng_taxation_law_desc: "Стабільні доходи — це запорука ефективності уряду. Створивши законодавчу базу, ми зможемо регулювати збір податків з людей і організацій."
 income_tax: "Прибутковий податок"
 income_tax_desc: "Податок стягується безпосередньо з [Concept('pops','груп населення')|e], при цьому застосовується прогресивна шкала ставок, згідно з якою [Concept('estates','стани')|e] сплачують податки в розмірі, залежному від отриманого доходу."
 trade_tax: "Торговельні податки"
 trade_tax_desc: "Основна частина податкових надходжень припадає на митні збори і акцизи, які сплачують міщани."
 traditional_tax: "Традиційне оподаткування"
 traditional_tax_desc: "Податки стягуються з [Concept('estates','станів')|e], а привілеї визначають їхню величину. Усе як зазвичай."
 factory_working_conditions_law: "Умови праці на фабриках"
 factory_working_conditions_law_desc: "Зростання числа фабрик підвищує виробничі потужності і прискорює поточний процес індустріалізації економіки. Центральне місце в цих перетвореннях займають робітники фабрик, яких часто нещадно експлуатують, якщо їхні права не регулюються належним чином."
 decent_conditions: "Гідні умови"
 decent_conditions_desc: "У державі діє 12-годинний робочий день і проводяться регулярні інспекції фабрик."
 fair_conditions: "Справедливі умови"
 fair_conditions_desc: "Окрім регламентованого графіка і інспекцій фабрик, неповнолітнім учням надається додатковий захист у вигляді обмеження тривалості робочого дня і можливості отримати освіту."
 unregulated_conditions: "Нерегламентовані умови"
 unregulated_conditions_desc: "Власники фабрик вільні розпоряджатися справами на свій розсуд. Нещасні випадки трапляються регулярно, робітників нещадно експлуатують і часто гинуть на виробництві."
 trade_unions_law: "Професійні спілки"
 trade_unions_law_desc: "На ранніх етапах індустріалізації професійні спілки відіграють вирішальну роль у захисті трудових прав і визначенні умов праці. Вони ведуть переговори з роботодавцями про укладення колективних договорів, домагаючись підвищення заробітної плати, скорочення робочого дня і створення безпечних умов роботи."
 trade_unions_allowed: "Дозвіл професійних спілок"
 trade_unions_allowed_desc: "Робітники можуть брати участь у переговорах про укладення колективних договорів, а також організовувати страйки і акції протесту, щоб призупинити виробництво і змусити роботодавців виконати вимоги."
 trade_unions_prohibited: "Заборона професійних спілок"
 trade_unions_prohibited_desc: "Робітникам не дозволяється об'єднуватися або вживати будь-яких колективних дій. Страйки заборонені законом."
 #Laws
 guilds_of_florence: "Господство флорентийских цехов"
 guilds_of_florence: "Панування флорентійських цехів"
 guilds_of_florence_desc: "Купецькі гільдії або цехи — впливові комерційні інституції, що визначають соціально-історичну обстановку у Флоренції. Вони є важливим фактором нашого процвітання і достатку. Усі вони важливі, однак деякі з них безсумнівно можуть заполучити більше власної влади і впливу, ніж інші."
 consiglio_maggiore: "Велика рада"
 consiglio_maggiore_desc: "Велика рада, що складається з аристократів і представників інших станів, у тому числі купців, ремісників і банкірів, відповідає за олігархічний апарат нашої республіки."
 arti_minori: "Младшие цеха"
 arti_minori: "Молодші цехи"
 arti_minori_desc: "Молодші цехи — це дрібні торговельні об'єднання, що представляють ремесла і професії меншого масштабу і значення. Ці цехи займаються, наприклад, шевським, кравецьким або палітурним ремеслом і представляють собою те купецтво, яке вийшло з простого народу."
 arti_mediane: "Середні цехи"
 arti_mediane_desc: "Середні цехи займають проміжне становище між молодшими і старшими. Вони представляють ремесла і професії невеликого масштабу і впливу, виступаючи як сполучна ланка між менш значимими вузькоспеціалізованими ремеслами і домінуючими галузями."
 arti_maggiori: "Старші цехи"
 arti_maggiori_desc: "Терміном «Старші цехи» позначаються найбільші і найвпливовіші купецькі гільдії. Вони представляють великі галузі і ремесла, що мають значну економічну і політичну вагу, такі як текстильна промисловість, банківська і фінансова справа."
 ordinances_of_justice: "Установи справедливості"
 ordinances_of_justice_desc: "Це сукупність правових норм, що обмежують владу впливових дворян, які не узгоджують свої дії з порядком денним центральних органів управління. Ці зводи законів були розроблені з метою обмеження могутності дворянства."
 por_estudo_geral_law: "Дім загального навчання"
 por_estudo_geral_law_desc: "в 1290 году был основан [ShowModifier('por_estudo_geral')|l] — національний [ShowBuildingTypeName('university')|l], где жителі нашої скромної держави можуть отримати гідну освіту. при цьому особливо важливе його близьке розташування до столиці."
 por_estudo_geral_law_desc: "У 1290 році було засновано [ShowModifier('por_estudo_geral')|l] — національний [ShowBuildingTypeName('university')|l], де жителі нашої скромної держави можуть отримати гідну освіту. При цьому особливо важливе його близьке розташування до столиці."
 por_estudo_in_coimbra: "$por_estudo_geral_law$ в #TOOLTIP:LOCATION,coimbra_tt,X #L Коїмбрі#!#!"
 por_estudo_in_coimbra_desc: "Побудувавши національний [ShowBuildingTypeName('university')|l] у #TOOLTIP:LOCATION,coimbra_tt,X #L Коїмбрі#!#!, ми забезпечимо собі незалежність і переконаємо стани в наших добрих намірах."
 por_estudo_in_lisbon: "$por_estudo_geral_law$ в Лісабоні"
 por_estudo_in_lisbon_desc: "Будівництво дому загального навчання в зоні впливу двору не лише сприятиме централізації влади, але й дозволить контролювати діяльність #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#!."
 teu_amber_monopoly_law: "Монополія на бурштин"
 teu_amber_monopoly_law: "Монополія на бурштин"
 teu_amber_monopoly_law_desc: "[ShowGoodsName('amber')] — один з найцінніших ресурсів нашої держави. Торгівля бурштином має величезне значення для держави і має ретельно регулюватися."
 state_controlled_amber_gathering: "Держава контролює видобуток"
 state_controlled_amber_gathering_desc: "Держава зберігає за собою виключне право розпоряджатися запасами #TOOLTIP:GOODS,amber,X бурштину#!. Експорт цього цінного товару повністю контролюється урядом, що сприяє зміцненню влади правлячого класу."
 burghers_controlled_amber_gathering: "Бурштин належить купцям"
 burghers_controlled_amber_gathering_desc: "Нехай контроль над #TOOLTIP:GOODS,amber,X бурштином#! буде в руках тих, хто ним торгує. Втручання держави лише заважає комерції, а без зайвих посередників торгівля піде в зростання."
 peasant_controlled_amber_gathering: "Видобутком займаються селяни"
 peasant_controlled_amber_gathering_desc: "[ShowGoodsName('amber')] має належати тим, хто його добуває. Контролем над його видобутком займатимуться [ShowEstateTypeName('peasants_estate')|l]."
 jap_sakoku_law: "Взаимодействие з заморскими державами"
 jap_sakoku_law: "Взаємодія із заморськими державами"
 jap_sakoku_law_desc: "$japan_region$ завжди мала перевагу, оскільки була відділена морем від інших країн. Це дозволяє офіційно ізолювати нашу державу від зовнішнього світу."
 sakoku_enabled: "Сакоку"
 sakoku_enabled_desc: "Позбувшись зовнішнього впливу, наша держава неодмінно підвищить продуктивність і забезпечить собі економічне зростання."
 sakoku_disabled: "Відкриття держави для світу"
 sakoku_disabled_desc: "Завдяки тому, що держава відкрита для світу, до неї вільно проникає не лише торгівля, але й різноманітні ідеї."
 jap_buke_shohatto: "Буке сьохатто"
 jap_buke_shohatto_desc: "Цей збірник основоположних законів, що дають загальні рекомендації щодо належної поведінки, покликаний мотивувати самураїв до самовдосконалення."
 jap_buke_shohatto_enforced: "Суворе дотримання «Буке сьохатто»"
 jap_buke_shohatto_enforced_desc: "У наших самураїв є чітка модель поведінки, якої вони мають дотримуватися заради самовдосконалення."
 jap_buke_shohatto_guidelines: "Настанови «Буке сьохатто»"
 jap_buke_shohatto_guidelines_desc: "«Буке сьохатто» являє собою швидше загальні рекомендації, аніж суворі правила. Це не більше ніж ідеал, до якого за можливості слід прагнути."
 clan_residence: "Обитель клану"
 clan_residence_desc: "Необхідно прийняти чіткі закони, що визначають місця проживання глав різних кланів, щоб забезпечити політичну рівновагу в державі."
 appointed_posts_policy: "Призначення"
 appointed_posts_policy_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] призначає глав різних кланів на певні посади в обмін на відданість. Цей підхід забезпечує гнучкість в управлінні державою."
 enable_grant_shugo_office_tt: "Доступна [Concept('action', 'дія')|e] «[ShowGenericActionName('grant_shugo_office')]»"
 enable_revoke_shugo_office_tt: "Доступна [Concept('action', 'дія')|e] «[ShowGenericActionName('revoke_shugo_office')]»"
 enable_claim_shugo_office_tt: "Доступна [Concept('action', 'дія')|e] «[ShowGenericActionName('claim_shugo_office')]»"
 established_domains_policy: "Визнані володіння"
 established_domains_policy_desc: "Клани мають свої власні спадкові володіння. Це полегшить роботу бюрократії #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L сьоґунату#!#! і дозволить зосередитися на важливіших завданнях. Проте таке становище справ також призведе до посилення кланів."
 sankin_kotai_policy: "Санкін котай"
 sankin_kotai_policy_desc: "Санкін котай — це система, згідно з якою васали #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L сьоґуна#!#! попереміно живуть то в столиці, то у своїх землях. Під час перебування в столиці вони, природно, мають демонструвати своє багатство, і ці витрати заважають їм злочинно діяти проти сюзерена."
 #Laws
 nav_adaptability: "Наваррская приспособляемость"
 nav_adaptability: "Наваррська пристосовуваність"
 nav_adaptability_desc: "Наша держава затиснута між великими державами і була змушена пристосуватися або загинути. Незважаючи на невеликі розміри, наше королівство змогло вижити завдяки продуманим союзам і стрімким військовим діям. Ця здатність співвідносити свої дії зі своїми потребами і є та перевага, яку ми зобов'язані зберегти."
 belligerent_stance: "Воинственная позиция"
 belligerent_stance: "Войовнича позиція"
 belligerent_stance_desc: "Лише агресивна позиція забезпечить нашу безпеку. Ми будемо всіма наявними у нас засобами давати зрозуміти, що будь-хто, хто нападе на нас, заплатить високу ціну."
 conciliatory_stance: "Примирлива позиція"
 conciliatory_stance_desc: "Час бійок має кануть у минуле і поступитися місцем дипломатії, зрештою, «на мед зловиш більше мух, ніж на оцет»."
 defensive_stance: "Оборонна позиція"
 defensive_stance_desc: "Наш край суворий, як і наш народ. Хай приходять і зрошують нашу землю своєю кров'ю, майбутні врожаї будуть лише рясніші."
 offensive_stance: "Наступальна позиція"
 offensive_stance_desc: "Ми нікого не боїмося, адже, як каже стара приказка, «найкращий захист — це напад». Ми нападемо першими і будемо смертоносніші за тих, хто загрожує нашому існуванню."
 maiestas_carolina: "Кодекс Maiestas Carolina"
 maiestas_carolina: "Кодекс Maiestas Carolina"
 maiestas_carolina_desc: "Цей звід правил і положень був складений у зв'язку з тим, що представники вищого стану володіли величезною владою, яку планувалося суттєво обмежити. Кодекс передбачає передачу дворянської власності державі за певних обставин, а також обмеження найширших повноважень, якими були наділені дворяни на всій території королівства."
 order_of_chivalry_law: "Лицарський орден"
 order_of_chivalry_law: "Лицарський орден"
 order_of_chivalry_law_desc: "Цей закон сягає корінням у поєднання релігійних і придворних традицій і втілює спадщину лицарів, які присвятили себе слідуванню #L [ShowReligionGroupAdjective('christian')|l]им#! ідеалам і благодійності. Засновані спочатку для захисту паломників, що прямували до Святої землі, і дотримання обітниць нестяжання, послуху і безшлюбності, ці ордени згодом трансформувалися в символ престижу і спосіб віддати шану видатним особам."
 has_not_assumed_chivalric_order_in_last_25_years_tt: "За останні #Y 25 років#! ми не засновували жоден #Y $order_of_chivalry_law$#!."
 order_of_saint_george_policy: "Орден Святого Георгія"
 order_of_saint_george_policy_desc: "Орден Святого Георгія був заснований у 1326 році королем Угорщини Карлом I Робертом і спочатку називався «Братство лицарів Святого Георгія». Цей державний принцип втілює відданість ідеалам лицарства і честі, пропагуючи ці цінності за допомогою лицарських турнірів і фестивалів."
 order_of_the_ermine_policy: "Орден Горностая"
 order_of_the_ermine_policy_desc: "Орден Горностая черпає натхнення в Ордені Підв'язки, який раніше був заснований в Англії. Символом горностая, що уособлює бездоганну особисту честь, орден нагороджує чоловіків і жінок, незалежно від їхнього соціального статусу, за виняткові заслуги перед герцогством Бретань."
 order_of_the_dragon_policy: "Орден Дракона"
 order_of_the_dragon_policy_desc: "Орден Дракона, або #italic «Товариство Дракона»#!, покликаний захищати угорську монархію, католицьку церкву і християнство загалом від Османської імперії, єретиків і язичників. Створений за зразком Ордену Святого Георгія і під впливом духу епохи хрестових походів, він об'єднує дворян і монархію під символами уробороса і червоного хреста, забезпечуючи колективний захист від зовнішніх і внутрішніх загроз і пропонуючи дворянам королівський захист і почесті в обмін на їхню вірність."
 order_of_the_band_policy: "Орден Пов'язки"
 order_of_the_band_policy_desc: "Орден Пов'язки складається з найкращих лицарів, які присягаються на вірність і послух королю Кастилії. Його члени зобов'язані мати суворі і бездоганні манери при дворі, брати участь у поєдинках, надавати підтримку іншим і, перш за все, бути відданими своєму правителю."
 order_of_the_swan_policy: "Орден Лебедя"
 order_of_the_swan_policy_desc: "Орден Лебедя присвячений зміцненню правовірності і поширенню культу Діви Марії. Серед ярих прихильників ордену багато принців правлячої династії, а також чимало дворян."
 order_of_the_black_eagle_policy: "Орден Чорного орла"
 order_of_the_black_eagle_policy_desc: "Світський орден Чорного орла — це швидше військова організація, аніж духовна. Серед учасників ордену є члени королівської родини, іноземні монарші особи, а також багато видатних генералів, відзначених за свої заслуги."
 order_of_the_white_eagle_policy: "Орден Білого орла"
 order_of_the_white_eagle_policy_desc: "Військовий $order_of_the_white_eagle_policy$ вручається найвідданішим прихильникам держави і нашим найвидатнішим громадянам за їхню службу вітчизні. Крім того, ним удостоюють високопоставлених гостей, які пошанували нас своєю присутністю."
 six_ministries_overseer_law: "Нагляд за шістьма міністерствами"
 six_ministries_overseer_law: "Нагляд за шістьма міністерствами"
 six_ministries_overseer_law_desc: "Роботу #TOOLTIP:LAW,six_ministries,X #L шести міністерств#!#! має контролювати окремий орган влади, а можливо, і сам монарх."
 chi_grand_chancellorship: "Верховна канцелярія"
 chi_grand_chancellorship_desc: "Шість міністрів підпорядковуються канцелярії, до якої входять старший (лівий) і молодший (правий) канцлери, причому в руках першого з них зосереджено більше міністерських повноважень."
 chi_grand_secretariat: "Верховний секретаріат"
 chi_grand_secretariat_desc: "Шість міністерств мають передати всі свої документи до верховного секретаріату, який проведе перевірку і підготує їх для подальшої передачі монарху."
 chi_direct_report: "Пряме підпорядкування"
 chi_direct_report_desc: "Монарх отримує відомості про роботу шести міністерств з перших вуст, що зміцнює його авторитет, але може негативно позначитися на ефективності правління."
 ashta_pradhan_council_law: "Ашта Прадхан"
 ashta_pradhan_council_law: "Ашта Прадхан"
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$"
 apc_peshwa_focus_policy: "Пешва"
 apc_peshwa_focus_policy_desc: "Пешва — це перший міністр, відповідальний за загальне управління державою.\nРада, або Ашта Прадхам, надасть пешві більше повноважень, збільшивши тим самим його вплив у державі."
 apc_mazumdar_focus_policy: "Мазумдар"
 apc_mazumdar_focus_policy_desc: "Мазумдар — це міністр фінансів, відповідальний за фінансові справи держави.\nРада, або Ашта Прадхам, надасть мазумдару більше повноважень, збільшивши тим самим його вплив у державі."
 apc_sacheev_focus_policy: "Сачів"
 apc_sacheev_focus_policy_desc: "Сачів — це секретар, відповідальний за підготовку королівських указів і інших політик держави.\nРада, або Ашта Прадхам, надасть сачіву більше повноважень, збільшивши тим самим його вплив у державі."
 apc_waqia_navis_focus_policy: "Вакія-навіс"
 apc_waqia_navis_focus_policy_desc: "Вакія-навіс — це міністр внутрішніх справ, відповідальний за розвідку і шпигунство.\nРада, або Ашта Прадхам, надасть вакія-навісу більше повноважень, збільшивши тим самим його вплив у державі."
 apc_senapati_focus_policy: "Сенапаті"
 apc_senapati_focus_policy_desc: "Сенапаті — це головнокомандувач, відповідальний за збройні сили і оборону держави.\nРада, або Ашта Прадхам, надасть сенапаті більше повноважень, збільшивши тим самим його вплив у державі."
 apc_dabir_focus_policy: "Дабір"
 apc_dabir_focus_policy_desc: "Дабір — це міністр закордонних справ, відповідальний за дипломатію держави.\nРада, або Ашта Прадхам, надасть дабіру більше повноважень, збільшивши тим самим його вплив у державі."
 apc_nyayadhish_focus_policy: "Ньядхіш"
 apc_nyayadhish_focus_policy_desc: "Ньядхіш — це головний суддя, відповідальний за розгляд цивільних і кримінальних справ.\nРада, або Ашта Прадхам, надасть ньядхішу більше повноважень, збільшивши тим самим його вплив у державі."
 apc_panditrao_focus_policy: "Пандітрао"
 apc_panditrao_focus_policy_desc: "Пандітрао — це верховний жрець, відповідальний за релігійні питання.\nРада, або Ашта Прадхам, надасть пандітрао більше повноважень, збільшивши тим самим його вплив у державі."
 civil_registration: "Учёт населення"
 civil_registration: "Облік населення"
 civil_registration_desc: "Це система, створена для обліку всіх підданих у межах нашої держави з метою підвищення їхнього рівня життя."
 delegated_civil_registration_policy: "Делегований $civil_registration$"
 delegated_civil_registration_policy_desc: "Ми дозволимо губернаторам провінцій контролювати процес реєстрації у своїх провінціях. Це може знизити ефективність процесу, але зате губернатори не вважатимуть, що їхню владу зменшують."
 centralized_civil_registration_policy: "Централізований $civil_registration$"
 centralized_civil_registration_policy_desc: "Ми зосередимо реєстрацію населення в руках центральної влади, щоб підвищити її ефективність. Губернатори на місцях не схвалять втручання в їхню діяльність."
 tax_base_system: "Базова система оподаткування"
 tax_base_system_desc: "Оподаткування — основа економіки будь-якої держави. Заснувавши робочу систему стягнення податків у всьому #TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Серединному Царстві#!#!, ми зможемо ефективніше використовувати весь потенціал його багатств."
 rice_based_tax: "Рисовий податок"
 rice_based_tax_desc: "[ShowGoodsName('rice')] — традиційний засіб розрахунків і стягнення податків уже кілька століть. Він і далі служитиме основою нашої податкової системи."
 single_whip_policy: "Політика одного батога"
 single_whip_policy_desc: "$single_whip_policy$ допоможе нам використовувати [ShowGoodsName('silver')] як основу для стягнення податків, зафіксувавши всі зобов'язання населення перед центральним урядом у вигляді виплат сріблом."
 provincial_governorship: "Провінційне губернаторство"
 provincial_governorship_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Серединне Царство#!#! обширне і велике, як ніяка інша держава в світі. Щоб керувати такою величезною територією, потрібна відповідна система."
 curtailed_governors_policy: "Обмеження губернаторів"
 curtailed_governors_policy_desc: "Губернатори провінцій у масі своїй лише поширюють хабарництво і лінь. Ми маємо тримати їх на короткому повідку, щоб влада центрального уряду не применшувалася у віддалених провінціях ні на краплю."
 established_provincial_governors: "Стабільність губернаторських постів"
 established_provincial_governors_desc: "Пост губернатора провінції вельми престижний, конкуренція за нього велика. Призначаючи губернаторів на чітко визначені території з чітко заданими обов'язками, ми забезпечимо безперебійний хід механізму управління."
 zongdu_policy: "Цзунду"
 zongdu_policy_desc: "Простори #TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Серединного Царства#!#! занадто великі, щоб ними могли керувати прості губернатори. Ми створимо посаду намісника, або цзунду, який відповідає за кілька провінцій. Таким чином місцевим чиновникам не доведеться звертатися до столиці з усяких дрібниць, а [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle|l] зможе зосередитися на важливіших справах."
 zongdu_policy_scaling: "Обсяг #TOOLTIP:GOODS,silver,X #L срібла#!#!, видобутого в [Concept('country','державі')|e]"
 introduce_gaituguiliu_policy: "Гайтугуйлю"
 introduce_gaituguiliu_policy_desc: "Вожді племен у віддалених префектурах, також відомі під назвою «[ShowSubjectTypeName('tusi')]», є спадковими правителями місцевих етнічних меншин. Часом вони можуть бути корисні завдяки своїм зв'язкам з місцевими жителями, але в довгостроковій перспективі часто становлять загрозу для регіональної стабільності. Якщо поступово заміняти їх звичайними чиновниками, призначуваними центральним урядом, підтримувати спокій у регіонах стане простіше."
 unlock_gaituguiliu_tt: "Відкриває [Concept('cabinet_action','дію ради')|e] «[ShowCabinetActionName('gaituguiliu_policy')]» для лідера #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединного царства#!#!"
 lifan_yuan_policy: "Ліфаньюань"
 lifan_yuan_policy_desc: "Одного міністерства церемоній більше недостатньо для ефективного управління численними підданими і ленниками з віддалених регіонів у межах імперської границі і поза ними. Ми створимо відомство, яке займатиметься лише ними."
 cefeng_tizhi: "Цефен Тічжі"
 cefeng_tizhi_desc: "Система данників із самого початку була невід'ємною частиною #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединного царства#!#!, адже всі народи, що його оточують, визнають владу, якою володіє [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]"
 free_cefeng_tizhi_policy: "Вільний $cefeng_tizhi$"
 free_cefeng_tizhi_policy_desc: "Держави самі природним чином визнаватимуть владу, яку уособлює [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle], і падатимуть ниць перед Троном Дракона, приносячи йому данину без будь-яких спеціальних указів на цей рахунок."
 codified_cefeng_tizhi_policy: "Кодифікований $cefeng_tizhi$"
 codified_cefeng_tizhi_policy_desc: "Затверджена ієрархічна система данників — найвигідніший варіант для влади, яку уособлює [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle], адже в ній ті держави, що приносять Трону Дракона найбільше користі, мають бути належно винагороджені."
 keju_examination: "Іспити Кецзюй"
 keju_examination_desc: "Імператорський іспит — система відбору найкращих і найосвіченіших людей для служби на чиновницьких посадах в уряді. Завдяки йому біля важелів адміністративної машини стануть перші уми держави і машина ця працюватиме без збоїв."
 new_keju_formats_policy: "Нові формати Кецзюя"
 new_keju_formats_policy_desc: "Метою цієї реформи є вдосконалення процесу відбору кандидатів і потенційних чиновників у ході імперських іспитів. Введення нових форматів випробувань і підвищення стандартів, безумовно, піде на користь нашої системи державного управління."
 new_keju_formats_policy.tt: "Відтепер дія «[ShowGenericActionName('conduct_keju_examination')]» відбиратиме кращих кандидатів"
 focus_on_classics: "Увага до класики"
 focus_on_classics_desc: "Протягом століть Кецзюй спирався на класичні тексти #TOOLTIP:POLICY,confucianism_policy,X #L конфуціанства#!#! і #TOOLTIP:POLICY,daoism_policy,X #L даосизму#!#!. Від подібних усталених традицій нелегко відмовитися."
 direct_appointment: "Пряме призначення"
 direct_appointment_desc: "Освіченість не обов'язково рівносильна придатності до виконання обов'язків в уряді. Набагато ефективніше буде безпосередньо призначати людей, рекомендованих для виконання завдання."
 direct_appointment.tt: "Вимикає [Concept('action','дію')|e] «[ShowGenericActionName('conduct_keju_examination')]»"
 military_examination: "Введення іспиту з бойової підготовки"
 military_examination_desc: "Імперські іспити мають включати не лише перевірку навичок державного управління, але й стрільби з лука і верхової їзди."
 outwards_view: "Погляд назовні"
 outwards_view_desc: "З самого свого виникнення #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединне царство#!#! розширювало свій вплив на околиці, але з огляду на загрози на кордоні не варто впускати до своїх земель усіх підряд."
 allow_trade: "Дозвіл на торгівлю"
 allow_trade_desc: "Невипадково Шовковий шлях був джерелом багатств для #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединного царства#!#!, адже саме торгівля і контакти з іноземцями сприяють процвітанню держави."
 haijin_policy: "Хайцзінь"
 haijin_policy_desc: "Морями й океанами борознить безліч небезпечних людей: пірати, контрабандисти і навіть узурпатори. Але водночас морська торгівля приносить багатства і відкриття. Якщо ми хочемо залучити багатих купців і нові технології до нашої великої держави, нам слід встановити заборону морської торгівлі."
 tianxia: "Тянься"
 tianxia_desc: "Ідеї нашого територіального впливу і експансії базуються на нашому праві на владу, дарованому самими Небесами."
 expand_the_tianxia_policy: "Розширення Тянься"
 expand_the_tianxia_policy_desc: "Суверенітет #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединного царства#!#! і його право на владу залишаються незаперечними, поки виконується божественний обов'язок. Усі жителі землі під Небом перебувають під захистом Драконового трону, поки піддані схиляються перед ним."
 chi_have_extra_celestial_governor_tt: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] тепер може призначити ще одного губернатора."
 restrict_the_tianxia_policy: "Обмеження Тянься"
 restrict_the_tianxia_policy_desc: "Лише володарю #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединного царства#!#! можна довірити правити всіма землями під небом. Для Трону Дракона було б принизливо передати частину своїх повноважень молодшим державам."
 jakun_gusa: "«Вісім знамен»"
 jakun_gusa_desc: "Хоча система «Восьми знамен» насамперед є нашою армією, вона також закладає основу устрою суспільства в #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединному царстві#!#!. Щоб знамена не втратили свого сенсу, їхня роль має бути чітко визначена."
 revise_the_jakun_gusa_policy: "Перегляд «Восьми знамен»"
 revise_the_jakun_gusa_policy_desc: "Восьмизнамінна армія служить нам вірою і правдою — громить ворогів і здобуває вирішальні перемоги. Якщо ми хочемо зберегти відмінну форму і дисципліну військ, нам потрібні реформи і поліпшення, інакше армія прийде в жалюгідний стан."
 chinese_jakun_gusa: "Китайські Вісім знамен"
 chinese_jakun_gusa_desc: "«Вісім знамен» вірою і правдою служили нам у північних степах, але в #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединному царстві#!#! вони мають влитися в #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайську#!#! систему."
 six_ministries: "Шість міністерств"
 six_ministries_desc: "Шість міністерств — це унікальний адміністративний поділ #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединного царства#!#!. У кожного міністерства свої завдання і обов'язки."
 ministry_of_rites: "Міністерство церемоній"
 ministry_of_rites_desc: "Релігійні і палацові справи, що перебувають у віданні Лібу, вимагають граничної дріб'язковості і уваги. Ми зможемо підтримувати проведення ритуалів і церемоній на високому рівні, якщо створимо ефективне і здатне міністерство, яке відповідає за збереження і здійснення обрядів."
 countries_more_likely_to_accept_invite_to_sect_tt: "з більшою охотою вступлять у наш [Concept('sect','напрям')|e]"
 ministry_of_personnel: "Міністерство персоналу"
 ministry_of_personnel_desc: "Лібу розпоряджається всіма людьми на службі нашої адміністрації і є основою нашого уряду. Завдяки бездоганній роботі цього міністерства у нас буде достатньо чиновників для всіх урядових посад."
 better_exams_results_tt: "[Concept('action','Дія')|e] «[ShowGenericActionName('conduct_keju_examination')]» надаватиме кращих кандидатів"
 ministry_of_revenue: "Міністерство доходів"
 ministry_of_revenue_desc: "Хубу відповідає за все пов'язане з грошима, від перепису населення до збору податків і визначення цінності грошей. Процвітання нашої держави залежить від бездоганної роботи цього міністерства."
 better_census_results_tt: "[ShowGenericActionName('proclaim_decree')] «[ShowPolicyName('conduct_population_census_decree')]» призводитиме до кращих результатів"
 ministry_of_war: "Міністерство війни"
 ministry_of_war_desc: "Бінбу відповідає за всі військові питання, куди входять не лише набір і утримання військ, але й обслуговування військових споруд, спорядження і забезпечення військ припасами. Наші військові перемоги безпосередньо залежать від наявності вмілих чиновників у цьому міністерстві."
 better_reinforce_fortification_results_tt: "[ShowGenericActionName('proclaim_decree')] «[ShowPolicyName('reinforce_fortifications_decree')]» призводитиме до кращих результатів"
 ministry_of_justice: "Міністерство правосуддя"
 ministry_of_justice_desc: "Сінбу займається всіма судовими питаннями, від дрібних правопорушень і до серйозніших злочинів, але при цьому не має влади у вищих урядових колах. Бездоганна робота цього міністерства забезпечить мирне життя на наших землях."
 better_warning_results_tt: "[ShowGenericActionName('proclaim_decree')] «[ShowPolicyName('issue_great_warnings_decree')]» призводитиме до кращих результатів"
 ministry_of_works: "Міністерство праці"
 ministry_of_works_desc: "Гунбу завідує всім будівництвом у нашій державі і відповідає за побудову і підтримання всієї інфраструктури — не лише будівель, але також каналів і доріг. У віданні міністерства також перебуває управління ресурсами і стандартизація мір і ваг. Завдяки бездоганній роботі цього міністерства інфраструктура нашої держави завжди стоятиме на міцному фундаменті."
 better_infrastructure_works_results_tt: "[ShowGenericActionName('proclaim_decree')] «[ShowPolicyName('commence_infrastructure_works_decree')]» призводитиме до кращих результатів"
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees_desc: "Імперські укази відіграють важливу роль у функціонуванні #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединного царства#!#! — завдяки їм [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle|l] може нав'язувати свою владу підпорядкованим землям."
 expand_palace_bureaucracy_decree: "Розширення палацової бюрократії"
 expand_palace_bureaucracy_decree_desc: "Якщо ми хочемо зберегти ефективність і оперативність вирішення завдань, наш двір потребує розширення і нарощування бюрократичних зусиль."
 conduct_population_census_decree: "Проведення перепису населення"
 conduct_population_census_decree_desc: "Наша величезна держава спирається на плечі ефективної бюрократичної системи, а надійна система оподаткування базується на ретельному веденні записів. Щоб забезпечити належну роботу бюрократії, ми почнемо перепис населення по всіх наших землях."
 increase_tariff_control_decree: "Посилення контролю над митом"
 increase_tariff_control_decree_desc: "Багатства Китаю викликають жадобу чужинецьких купців. Було б розумно ввести регулювання мита і поставити під контроль потік товарів, що перетинають наші кордони."
 issue_great_warnings_decree: "Видання Великих застережень"
 issue_great_warnings_decree_desc: "Поняття «дбайливе управління», «ефективні бюрократи» і «протидія корупції» часто залежать одне від одного. Таким чином, державне управління — це одна з форм моральності."
 commence_infrastructure_works_decree: "Проведення інфраструктурних робіт"
 commence_infrastructure_works_decree_desc: "Дороги — це запорука нашого подальшого процвітання. Ми займемося створенням надійної інфраструктури, щоб зв'язати свої віддалені провінції зі столицею і полегшити торгівлю."
 reinforce_fortifications_decree: "Підтримання укріплень"
 reinforce_fortifications_decree_desc: "Укріплення відіграють найважливішу роль для виживання нашої держави. Ми маємо підтримувати їх в ідеальному стані і не забувати зміцнювати вразливі ділянки."
 middle_kingdom_members: "Всього [Concept('members','учасників')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединного царства#!#!"
 sinicized_cabinet_policy: "Китаїзований рад міністрів"
 sinicized_cabinet_policy: "Китаїзований рад міністрів"
 sinicized_cabinet_policy_desc: "Наша рада міністрів створена за зразком урядів низки найпотужніших китайських династій. Наші міністри орієнтуються на ті самі віяння і прагнуть бути компетентними і ефективними."
 limit_chinese_influence_policy: "Обмеження впливу китайців при дворі"
 limit_chinese_influence_policy_desc: "[GetCountry('CHI').GetName] чинить тиск на нас і поширює свій вплив, проте інтереси наших власних станів мають стояти на першому місці."
 limit_chinese_traditions: "Обмеження китайських традицій"
 limit_chinese_traditions_desc: "Прагнучи вписати свої традиції в анали історії, ми маємо бути пильні, щоб не перетворитися на ще одну державу, залежну від великої держави."
 promote_chinese_traditions: "Популяризація китайських традицій"
 promote_chinese_traditions_desc: "Незважаючи на наш інтерес до культури і збереження своїх традицій, ми можемо отримати суттєву вигоду, вивчивши традиції наших китайських сусідів."
 vestiarium: "Вестіарій"
 vestiarium: "Вестіарій"
 vestiarium_desc: "Розробка і дотримання правових норм для управління державним майном відіграє важливу роль у справі ефективного розподілу ресурсів і контрольованого витрачання коштів. Це необхідно для державного управління і допомагає правлячим колам приймати рішення згідно зі своїми пріоритетами."
 diplomatic_focus: "Дипломатична мета"
 diplomatic_focus_desc: "Предмети розподілені за категоріями відповідно до їхнього практичного і символічного значення. Вони призначені для використання на пишних державних церемоніях з метою справити враження на іноземних високопосадовців, а також як дипломатичні подарунки."
 administrative_focus: "Адміністративна мета"
 administrative_focus_desc: "Предмети розподіляються залежно від тієї користі, яку несуть для управління і фінансового планування, щоб їх можна було з толком використовувати в ході різних будівельних проектів і для контролю над державними витратами."
 monastic_reformation_movement: "Монаше реформаторське рух"
 monastic_reformation_movement_desc: "Нестяжателі і стяжателі різняться поглядами на значення багатства для церкви і його вплив на духовне життя священників і пастви."
 non_possessors: "Нестяжателі"
 non_possessors_desc: "Нестяжателі вважають, що церква має дистанціюватися від матеріальних благ і вести більш чернечий і споглядальний спосіб життя. Відмова від земних благ важлива, оскільки лише так можна встановити тісніші стосунки з Богом. Рух перебуває під сильним впливом вчення Нила Сорського."
 possessors: "Стяжателі"
 possessors_desc: "Стяжателі виступають на підтримку церкви в питанні володіння землею і майном, вважаючи, що церкві необхідно мати матеріальні блага, щоб виконувати свої духовні і соціальні обов'язки, такі як благодійна діяльність, утримання духовних установ, розвиток інфраструктури і надання освіти."
 sobornoye_ulozheniye_policy: "Соборне уложення"
 sobornoye_ulozheniye_policy_desc: "Соборне уложення є основоположним зводом правових і суспільних норм, який адаптує закони до умов держави з сильною централізованою владою і чіткою соціальною ієрархією. Воно засноване на діючому зводі законів і включає деякі елементи візантійського права, закріплюючи станові відмінності і створюючи правову систему, яка відображає переважаючі політичні і релігійні віяння того часу."
 intellectual_movements: "Рухи інтелектуалів"
 intellectual_movements_desc: "Ідеологічні течії XIX століття розділяють людей настільки, що виникають цілі рухи, кожен з яких проростає з очевидних розбіжностей між різними філософськими, політичними і культурними точками зору."
 slavophiles: "Слов'янофіли"
 slavophiles_desc: "Слов'янофіли підкреслюють важливу роль православ'я, громадськості, збереження традиційних цінностей, а крім того, піддають критиці матеріалізм, індивідуалізм і поверхневу природу західної культури. Вони віддають перевагу більш ізольованому шляху розвитку, що сприяє збереженню унікальної культурної і духовної спадщини."
 westernizers: "Західники"
 westernizers_desc: "Західники цінують тісніші зв'язки з Європою і вважають, що всі мають орієнтуватися на західну культуру. Запозичення західних ідей, інституцій і технологій має стати пріоритетом, який дозволить провести швидку модернізацію, індустріалізацію і соціальні реформи. Такі поняття, як культурна самобутність і духовна єдність, не мають великого значення."
 fra_fouage_tax: "Подимна подать"
 fra_fouage_tax: "Подимна подать"
 fra_fouage_tax_desc: "Це великий податок на осередок, що стягується з селян, який іде на покриття зростаючих витрат державної скарбниці."
 allowed_fouage_tax: "Введення подимної податі"
 allowed_fouage_tax_desc: "Держава почне стягувати податок на осередок для покриття зростаючих витрат скарбниці, що сильно розлютить селян."
 pause_on_fouage_collection: "Скасування подимної податі"
 pause_on_fouage_collection_desc: "Після скасування податку на осередок незадоволення селян державою втихло."
 couteume_de_normaundie: "Нормандське право"
 couteume_de_normaundie: "Нормандське право"
 couteume_de_normaundie_desc: "У закріплених законом звичаях [GetCountry('NRM').Custom('longname_ru_GEN')] підкреслюються земельні права феодалів, привілеї знаті і регіональна автономія. Спираючись на традиції децентралізації, нормандське право являє собою стійку правову систему, яка забезпечує міцність влади аристократії і зберігає самобутній вигляд [GetCountry('NRM').Custom('rank_ru_GEN')|l]."
 pronoia_system: "Система проний"
 pronoia_system: "Система проній"
 pronoia_system_desc: "Система проній використовується для тимчасового пожалування імперських фіскальних прав окремим особам або організаціям. До них належать права на збір податків або отримання доходів з різних джерел. На відміну від феодальної системи, що існувала в Європі того часу, пронії не підлягали поступці або передачі у спадок, і право власності зрештою залишалося за імператором. В обмін на ці привілеї система надавала главі держави можливість скликання військ у разі потреби і передбачала їхнє самозабезпечення."
 reformed_pronoia_system: "Реформована система проній"
 reformed_pronoia_system_desc: "Щоб уникнути зміцнення влади проніарів на наших землях, ми змінили систему таким чином, щоб закрити будь-які лазівки, які дозволяли поступатися або передавати титул проніара у спадок."
 new_corpus_juris_civilis: "Corpus Juris Civilis"
 new_corpus_juris_civilis: "Corpus Juris Civilis"
 new_corpus_juris_civilis_desc: "Цей вичерпний звід законів, указів і постанов створений на наказ імператора Юстиніана і охоплює багатовікову історію римського права. Він складається з чотирьох частин — «Кодексу», «Дигестів», «Інституцій» і «Новел», — де висвітлені фундаментальні принципи управління і правосуддя. Збірник надає базу нашої легітимності, дозволяє уніфікувати правозастосовчі практики і забезпечити належне функціонування уряду."
 council_of_three_lands_policy: "Ваад трьох земель"
 council_of_three_lands_policy: "Ваад трьох земель"
 council_of_three_lands_policy_desc: "Цей центральний орган єврейського самоврядування, відповідальний за питання віри і судочинства, створений з метою поширення релігійної терпимості і захисту свого народу від переслідувань."
 piotrokow_wislica_statutes: "Віслицько-Петроковські статути"
 piotrokow_wislica_statutes: "Віслицько-Петроковські статути"
 piotrokow_wislica_statutes_desc: "Віслицько-Петроковські статути являють собою всеосяжний і надзвичайно важливий звід правил і норм, що визначають наше законодавство і створюють міцну основу для майбутнього нашого народу. Їхня дія зачіпає різні аспекти життя суспільства — від приватного і публічного права до обов'язків кожного соціального класу."
 rentekammer_policy: "Скарбниця"
 rentekammer_policy: "Скарбниця"
 rentekammer_policy_desc: "#italic Скарбниця#! займеться нашими фінансами, а #italic скарбник#! звітуватиме особисто перед правителем. Це дозволить нам ефективніше керувати фінансами країни."
 dan_regional_law: "Регіональні закони Данії"
 dan_regional_law_desc: "Наявні у нас регіональні правові системи включають зводи законів Ютландії, Зеландії і Сконе. Незважаючи на їхній регіональний характер, вони представлятимуть волю всього #L [ShowCultureName('danish')|l]ого#! народу."
 dan_danske_lov: "Датський кодекс"
 dan_danske_lov_desc: "Єдиний звід законів для нашої держави дозволить створити нову уніфіковану правову систему, в рамках якої працюватиме наш уряд і до якої апелюватимуть наші піддані."
 examination_system_policy_korean: "Квахо"
 examination_system_policy_korean: "Квахо"
 examination_system_policy_chinese: "Кецзюй"
