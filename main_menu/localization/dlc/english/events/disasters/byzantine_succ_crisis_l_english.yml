l_english:
 byzantine_succ_crisis.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] вимагають компенсації"
 byzantine_succ_crisis.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ці віроломні стерв'ятники, нагадують, що [target_character2.GetName] — вихідець з їхніх лав. Використовуючи мову туманних погроз і порожніх обіцянок, вони випрошують гроші в обмін на свою жалюгідну та нікчемну підтримку в цей важкий час."
 byzantine_succ_crisis.1.a: "Хай буде так."
 byzantine_succ_crisis.1.b: "Вони зовсім знахабніли!"
 peasants_unhappy_tt: "[ShowPopTypeName('peasants')] в усіх наших [Concept('location', 'районах')|e] втрачають [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
 byz_every_noble_sides_with_pretender_tt: "[Concept('pops','Групи населення')|e] #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! у наших [Concept('provinces', 'провінціях')|e] втрачають [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e], тепер об'єкт їхньої підтримки — [target_character.GetName]"
 byzantine_succ_crisis.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] не бажають платити податки"
 byzantine_succ_crisis.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] не визнають авторитету уряду, а [target_character2.GetName] для них порожнє місце. Користуючись заворушеннями в країні, вони погрожують відкритим повстанням і вимагають знизити або й зовсім скасувати деякі з податків, якими ми їх обклали."
 byzantine_succ_crisis.2.a: "Добре. Ми потребуємо їхньої підтримки."
 byzantine_succ_crisis.2.b: "Ми не підемо на переговори з цими негідниками!"
 byzantine_succ_crisis.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] підтримують претендента!"
 byzantine_succ_crisis.3.desc: "Владолюбні та амбітні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] чимось схожі на неслухняних дітей — анархія та безлади їм лише на радість. Тепер вони звинувачують центральну владу в слабкості й відкрито заявляють, що [target_character.GetName] стане [Select_CString(target_character.IsFemale,'кращою правителькою', 'кращим правителем')], ніж [target_character2.GetShortName]."
 byzantine_succ_crisis.3.a: "Ми не потребуємо їхньої допомоги."
 byzantine_succ_crisis.3.b: "Може, нові привілеї допоможуть їм отямитися?"
 byzantine_succ_crisis.4.title: "Гільдія мореплавців міста Фессалоніки"
 byzantine_succ_crisis.4.desc: "Небагато територій нашої держави за рівнем корупції та беззаконня зрівняються з [target_location.Custom('LR_INST')|l] [target_location.GetName]. Кріпаки повстають проти своїх панів, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] скаржаться, що народ грабує та спалює маєтки — [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] ось-ось перетвориться на осередок відкритого повстання."
 byzantine_succ_crisis.4.a: "Потрібно вислухати їхні вимоги."
 byzantine_succ_crisis.4.b: "Треба терміново навести лад!"
 thessaloniki_effect_1_tt: "[Concept('pops','Групи населення')|e] #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! у [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetNameWithNoTooltip] втрачають [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e], тоді як [ShowPopTypeName('peasants')|l] та [ShowPopTypeName('burghers')|l] отримують [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]\n[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] втрачає [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control', 'контролю')|e]"
 thessaloniki_effect_2_tt: "[Concept('pops','Групи населення')|e] #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! у [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetNameWithNoTooltip] отримують [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e], тоді як [ShowPopTypeName('peasants')|l] та [ShowPopTypeName('burghers')|l] втрачають [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]\n[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] втрачає [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control', 'контролю')|e]"
 byzantine_succ_crisis.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] вимагають чисток у стані «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]»"
 byzantine_succ_crisis.5.desc: "Ситуація в [target_location.Custom('LR_PREP')|l] [target_location.GetName] остаточно вийшла з-під контролю. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] беруться за зброю, збиваються в банди й повсюди переслідують знать, звинувачуючи її представників в жадібності та злочинній бездіяльності. Якщо ми не втрутимося, місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ось-ось будуть перебиті збожеволілим натовпом. Своєю чергою, знать, отримавши гарантії безпеки, з готовністю підтримає нашу справу…"
 byzantine_succ_crisis.5.a: "Хай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] втамують свою спрагу благородної крові!"
 byzantine_succ_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] мають право розраховувати на наш захист."
 byzantine_succ_crisis.6.title: "Нехтування обов'язками"
 byzantine_succ_crisis.6.desc: "Ні для кого не таємниця, що [target_character2.GetName] [Select_CString(target_character2.IsFemale,'схильна', 'схильний')] уникати виконання своїх воїнських обов'язків. [Select_CString(target_character2.IsFemale,'Її', 'Його')] погано навчена та недисциплінована армія цілком розкладається, поки [Select_CString(target_character2.IsFemale,'вона', 'він')] напивається в найближчій таверні. Така поведінка гідна осуду навіть у мирні дні, не кажучи вже про теперішні похмурі та неспокійні часи…"
 byzantine_succ_crisis.6.a: "[Select_CString(target_character2.IsFemale,'Вона', 'Він')] та [Select_CString(target_character2.IsFemale,'її', 'його')] поплічники отримають сувору догану!"
 byzantine_succ_crisis.6.b: "Накладемо штраф на весь [Select_CString(target_character2.IsFemale,'її', 'його')] стан."
 byzantine_succ_crisis.6.c: "Можна пробачити [Select_CString(target_character2.IsFemale,'їй', 'йому')] цього разу…"
 byz_character_might_cause_trouble_again_tt: "Незабаром [target_character2.GetShortNameWithNoTooltip] може стати джерелом нових проблем…"
 byzantine_succ_crisis.7.title: "Скликання [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]"
 byzantine_succ_crisis.7.desc: "Коли [target_character.GetName] [Select_CString(target_character.IsFemale,'стала', 'став')] претендентом на трон, уряд відповів військовими діями проти [Select_CString(target_character.IsFemale,'її', 'його')] прихильників. Багато видатних [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] давно прагнуть обмежити владу монарха й посилити свій вплив на політику країни. Користуючись ситуацією, вони вимагають нових повноважень для [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]…"
 byzantine_succ_crisis.7.a: "У їхніх словах є сенс."
 byzantine_succ_crisis.7.b: "Останнє слово має бути за короною!"
 unlock_new_issues_about_civil_war_tt: "Ефект від усіх нових [Concept('parliament_issues', 'парламентських питань')|e] буде посилено, поки триває [Concept('disaster', 'лихо')|e] «#TOOLTIP:DISASTER_TYPE,succession_crisis,X #L Криза престолонаслідування#!#!»"
 scales_with_crown_power_tt: "Значення цього [Concept('modifier', 'модифікатора')|e] зростає залежно від рівня [Concept('crown_power', 'влади правителя')|e]"
 byzantine_succ_crisis.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] відкидають претендента"
 byzantine_succ_crisis.8.desc: "Релігійним спільнотам нашої держави не до вподоби наростаючі бунтівні настрої. [GetEstateNameWithNoTooltip('clergy_estate')] вважають, що [target_character2.GetName] та [Select_CString(target_character2.IsFemale,'її', 'його')] бунтівники наражають народ на небезпеку й діють урозріз із церковними догмами про єдність усіх віруючих, і тому готові благословити нашу боротьбу з внутрішньою загрозою."
 byzantine_succ_crisis.8.a: "Корона вдячна їм за допомогу."
 byzantine_succ_crisis.8.b: "[target_character2.GetShortNameWithNoTooltip] виконує божу волю. Виступаючи проти [Select_CString(target_character2.IsFemale,'неї', 'нього')], вони накличуть на себе гнів Господа."
 scales_with_clergy_estate_power_tt: "Перевага залежить від того, якою [Concept('estate_power', 'становою владою')|e] володіють [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 province_pops_gain_satisfaction_tt: "Багато [Concept('provinces', 'провінцій')|e] з невдоволеними #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ими#! [Concept('pops', 'групами населення')|e] отримують [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
 byzantine_succ_crisis.9.title: "Тягар нестабільності"
 byzantine_succ_crisis.9.desc: "Витоптані пасовиська, хворі тварини, спалені посіви — на жаль, у наші неспокійні часи все це стає типовим видовищем. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] скаржаться, що за межами міських стін панує анархія. Злодії, розбійники та мародерські банди найманців знову розорюють багаті землі провінції [target_province.GetName]…"
 byzantine_succ_crisis.9.a: "Хай не хвилюються, ми компенсуємо всі збитки!"
 byzantine_succ_crisis.9.b: "Зараз ми нічим не можемо їм допомогти…"
 pops_in_target_province_join_succession_crisis_pretender_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] всіх [Concept('pops', 'груп населення')|e] у провінції [target_province.GetNameWithNoTooltip] знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%], вони можуть перекинутися на бік персонажа [target_character.GetName]!"
 byzantine_succ_crisis.10.title: "Узаконення лихварства"
 byzantine_succ_crisis.10.desc: "Важкі часи оголюють усе погане, що є в людській природі, і поточний конфлікт не став винятком. Нам донесли, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] у [target_location.Custom('LR_PREP')|l] [target_location.GetName] почали давати гроші в ріст під непомірні відсотки, і тепер лихварство, по суті, стало основою економічної діяльності в усій провінції. Ті, хто потрапив у боргову кабалу, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] благають нас покласти край цій порочній практиці."
 byzantine_succ_crisis.10.a: "Ми не маємо права змінювати усталений порядок…"
 byzantine_succ_crisis.10.b: "Власне, ми можемо на цьому заробити!"
 byzantine_succ_crisis.10.c: "Це обурливо! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будуть оштрафовані та покарані."
 byzantine_succ_crisis.10.d: "Тимчасово дозволимо лихварство в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]."
 nobles_burghers_10_satisfaction_at_the_expense_of_peasants_tt: "[Concept('pops', 'Групи населення')|e]-#TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! та #TOOLTIP:POPTYPE,burghers,X #L городян#!#! у [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip] отримують [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e], тоді як [ShowPopTypeName('peasants')|l] втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
 byzantine_succ_crisis.11.title: "Привілеї для чужоземних купців"
 byzantine_succ_crisis.11.desc: "[target_location.GetName] — улюблений ринок для купців з багатьох країн. Вони прибувають до порту з усіх кінців світу, щоб обміняти своє золото або цінні вантажі на заморські товари. На жаль, наш флот уже не той, що раніше, та й у торговельних справах нам далеко до слави наших предків. Скарбниця майже порожня, і поки [target_character.GetName] залишається загрозою для корони, поповнити її навряд чи вдасться. На щастя, до нас звернулися посланці з #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_GEN')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('GEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GEN').Custom('CL_tt')],X [GetCountry('GEN').Custom('CL_GEN')|L]#!#!. Вони готові профінансувати наш флот в обмін на певні привілеї на нашому ринку…"
 byzantine_succ_crisis.11.a: "Укладемо договір із владою [GetCountry('VEN').Custom('CL_GEN')]."
 byzantine_succ_crisis.11.b: "Звернемося по допомогу до [GetCountry('GEN').Custom('CL_DAT')]."
 byzantine_succ_crisis.11.c: "Ми можемо домовитися з обома державами."
 byzantine_succ_crisis.11.d: "Ці паразити напевно замислили недобре!"
 italian_merchants_favored_key: "Переваги для #TOOLTIP:CULTUREGROUP,italian_group,X #L італійських#!#! купців"
 byzantine_succ_crisis.11.historical_info: "У 1341 році на території Візантії почалася громадянська війна між прихильниками малолітнього імператора Іоанна V Палеолога та прихильниками регента й претендента на престол — Іоанна VI Кантакузина. Міжусобицею скористалися дві суперницькі держави — Венеція та Генуя, яким війна обіцяла значну комерційну вигоду. Генуя, сподіваючись установити панування над чорноморськими торговельними шляхами, підтримала претендента, отримавши натомість певні привілеї та вплив, особливо в Галаті. Венеція ж, не готова миритися зі зростанням генуезького впливу, підтримала імператора. Таким чином громадянська війна перетворилася на війну опосередковану, яку вели між собою дві морські республіки, що призвело до подальшого послаблення Візантії та впадання її в ще більшу залежність від іноземних держав у всьому, що стосувалося морських і торговельних питань."
 byzantine_succ_crisis.12.title: "Торговельні привілеї [target_country.Custom('CL_GEN')]"
 byzantine_succ_crisis.12.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] потерпає від нестачі торговельних суден, #L [target_country.GetAdjective|l]ій#! військовий флот теж давно втратив колишню міць. Зневірившись, влада зробила щедру пропозицію: наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] отримають особливі привілеї та доступ до [target_country.GetAdjectiveWithNoTooltip|l]ого ринку в обмін на допомогу нашого флоту."
 byzantine_succ_crisis.12.a: "Грошики — це добре!"
 byzantine_succ_crisis.13.title: "[target_country.GetNameWithNoTooltip] відмовляє нашим купцям"
 byzantine_succ_crisis.13.desc: "Нам стало відомо, що [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] з нашої країни вступили в переговори з представниками [target_country.Custom('CL_GEN')|L]. Вони розраховували отримати особливі привілеї на ринку [target_location.Custom('LR_GEN')|l] [target_location.GetName]. На жаль, сторонам не вдалося дійти згоди, і переговори закінчилися нічим."
 byzantine_succ_crisis.13.a: "Вони пошкодують про це."
 byzantine_succ_crisis.14.title: "Час платити за рахунками"
 byzantine_succ_crisis.14.desc: "Зараз, коли [target_character2.GetName] та [target_character.GetName] вступили у відкритий конфлікт, саме час зробити наш хід і зажадати від #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_GEN')|L]#!#! грошової компенсації. Радники впевнені, що зневірені [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]і власті виконають усі наші вимоги, а отримані кошти можна буде спрямувати на майбутні завойовницькі кампанії."
 byzantine_succ_crisis.14.a: "Їм доведеться заплатити!"
 byzantine_succ_crisis.14.b: "Не будемо порушувати мир."
 sc_this_may_bring_us_into_conflict_tt: "#R Це може призвести до конфлікту проти [GetCountry('BYZ').Custom('CL_RP')]#!"
 byzantine_succ_crisis.15.title: "Вимоги [GetCountry('TUR').Custom('CL_GEN')]"
 byzantine_succ_crisis.15.desc: "До нас прибуло посольство від безбожних [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]их язичників. Їхні посланці вимагають величезних грошей, натомість обіцяючи мир і дружбу. Вони нагадують, що країні, як і раніше, загрожує [target_character.GetName], і готові забезпечити безпеку нашого східного флангу."
 byzantine_succ_crisis.15.a: "У нас немає вибору…"
 byzantine_succ_crisis.15.b: "Ні!"
 byzantine_succ_crisis.16.title: "Посланець з [GetCountry('BYZ').Custom('CL_GEN')]"
 byzantine_succ_crisis.16.desc.a: "Нам повідомляють, що прибув посланець з #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_GEN')|L]#!#!. Виявивши завидну мудрість, ця держава прийняла нашу обіцянку крихкого миру в обмін на величезну суму золота зі своєї скарбниці!"
 byzantine_succ_crisis.16.desc.b: "Нам повідомляють, що прибув посланець з #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_GEN')|L]#!#!. Всупереч здоровому глузду, вони відмовилися платити за гарантії дружби та миру з нашим народом. Тепер [target_location.GetName] практично в наших ногах!"
 byzantine_succ_crisis.16.a: "Зрозуміло…"
