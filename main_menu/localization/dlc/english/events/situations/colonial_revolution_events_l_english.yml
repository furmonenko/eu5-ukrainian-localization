l_english:
 colonial_revolution.1.title: "Немає податків без представництва"
 colonial_revolution.1.desc: "Наші володіння існують заради однієї мети: збагачення #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, що знаходиться далеко за морями. При цьому населення не має права брати участь у [target_country.GetAdjectiveWithNoTooltip|l]их справах — або навіть у справах, що стосуються нашої власної землі. Частина глибоко шанованих співвітчизників, які ввібрали в себе ідеї #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!, почала розробляти задум щодо примушення нашого сюзерена скасувати тут свою владу, що може вилитися в серйозний конфлікт."
 colonial_revolution.1.a: "Справа Просвітництва переможе!"
 colonial_revolution.1.a.tt: "У цій ситуації колоніальний [Concept('subject','васал')|e] може заснувати [Concept('international_organization','міжнародне об'єднання')|e] колоній-однодумців і спробувати спільно примусити сюзерена відмовитися від влади над ними або напряму здобути незалежність."
 colonial_revolution.2.title: "Непокірні колонії"
 colonial_revolution.2.desc: "По світу, подібно до лісової пожежі, стрімко поширюються ідеї #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!. Вони не оминули й наші колонії: до нас дійшли тривожні вісті про те, що колоністи почали обговорювати такі крамольні питання, як представництво і право на самовизначення. Невідомо, що стало цьому початком (адже ми завжди діяли в найкращих інтересах колоній), однак навряд чи буде можливо закрити очі на те, що відбувається. Надалі відносини з колоніями значно ускладняться."
 colonial_revolution.2.a: "Тим, хто відкидає нашу владу, можна лише поспівчувати."
 colonial_revolution.3.title: "У пошуках свободи"
 colonial_revolution.3.desc: "Ми втомилися терпіти недбале й невміле управління колоніями і тепер стоїмо на роздоріжжі. Поселенці більше не вірять #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_DAT')|L]#!#!: надто великими стали наші культурні, суспільні й політичні відмінності, збудовані на фундаменті з пригнічення. Ті, для кого [target_overlord.Custom('GetMotherlandFatherland')|l] — священне слово, і ті, хто хоче незалежності від заморських правителів, з кожним днем дедалі більше віддаляються одне від одного. Конфлікт, схоже, неминучий."
 colonial_revolution.3.a: "Це серйозна справа."
 colonial_revolution.3.b: "[target_overlord.Custom('GetMotherlandFatherland')|U] викликає сильні почуття. Вірність до рідних країв ще може нам послужити."
 colonial_revolution.4.title: "Торговельні обмеження"
 colonial_revolution.4.desc: "Відносини з нашими колоніями сьогодні не можна назвати інакше, як хиткими. Економічні потреби #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вимагають постійної уваги: державі потрібні безперервні поставки заморських товарів, однак усі спроби встановити жорсткий контроль над економікою наших підданих незмінно наштовхуються на жорсткий опір. Частина колоністів звернулася до нас із проханням послабити суворі заходи щодо товарів, які ввозяться та вивозяться — вони хочуть самоврядування в цьому питанні."
 colonial_revolution.4.a: "Нехай звернуться з цим до [ROOT.GetCountry.Custom('parliament_ru_DAT')|l]."
 colonial_revolution.4.b: "Поступимося їхнім вимогам."
 colonial_revolution.5.title: "Чутки про заколот"
 colonial_revolution.5.desc: "Наші колонії, попри свою другосортність, — батьківщина багатьох видатних і вольових людей. Нам повідомили, що ці люди почали організовувати так звані колоніальні збори, де обговорюють свою підпорядкованість нашій державі і, ймовірно, навіть можливість проголосити незалежність без нашої на те згоди. І хоча поки що це лише чутки, діяти варто вже зараз, інакше надалі нам буде важко."
 colonial_revolution.5.a: "Спробувати знайти дипломатичне рішення."
 colonial_revolution.5.b: "Не їм це вирішувати!"
 colonial_revolution.6.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його' )] голос"
 colonial_revolution.6.desc: "[Select_CString(target_character.IsFemale, 'Красномовна й впливова', 'Красномовний і впливовий' )] [target_character.GetName] починає розпалювати заворушення на території #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. У своїх промовах, листах і вимогах до громадськості домагатися повноцінного представництва [Select_CString(target_character.IsFemale, 'вона', 'він' )] постійно ставить під сумнів нашу владу і закликає інших боротися за незалежність, щоб метрополія — [target_overlord.GetLongName] — втратила свій вплив над колоніями. [Select_CString(target_character.IsFemale, 'Її вплив', 'Його вплив' )] зростає з кожним днем, і хоча до відкритих закликів до заколоту ще не дійшло, ми підозрюємо, що це лише питання часу."
 colonial_revolution.6.a: "Вимагатимемо в колоніальної влади видати нам [Select_CString(target_character.IsFemale, 'її', 'його' )]."
 colonial_revolution.6.b: "Нехай собі базікає — одними лише словами нас не скинути."
 colonial_revolution.6.c: "Влаштуємо таємне вбивство."
 assassination_of_target_character_tt: "Ми спробуємо вбити персонажа [target_character.GetName]"
 colonial_revolution.7.title: "Влада [target_overlord.Custom('CL_GEN')] вимагає, щоб [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'була їм видана', 'був їм виданий' )]"
 colonial_revolution.7.desc: "З #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_GEN')|L]#!#! нам надійшла офіційна вимога: [target_character.GetName] звинувачується в підбурюванні до заколоту проти [target_overlord.Custom('rank_ru_GEN')|l], а тому ця людина негайно має бути видана владі. Серед населення вже ходять чутки, що насправді [Select_CString(target_character.IsFemale, 'її', 'його' )] збираються стратити — швидко і в усіх на очах. Думки радників розділилися; хтось вважає [Select_CString(target_character.IsFemale, 'її', 'його' )] небезпечним провокатором, хтось — голосом свободи."
 colonial_revolution.7.a: "Поки що в нас немає вибору, доведеться погодитися."
 colonial_revolution.7.b: "Ніколи!"
 colonial_revolution.8.title: "[target_overlord.GetNameWithNoTooltip] чинить всупереч нашому суверенітету"
 colonial_revolution.8.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'мертва', 'мертвий' )]. Смерть настала ніби випадково, внаслідок несподіваного й жорстокого нападу. Однак нам стало достеменно відомо, що в цьому замішана влада #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_GEN')|L]#!#! і виконавці, які діяли від її імені. Тепер [target_country.Custom('rank_ru_ACC')|l] накрила хвиля обурення: [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] щиро вважає [Select_CString(target_character.IsFemale, 'загиблу', 'загиблого' )] видатною людиною, а тепер ще й мученицею. На цьому ґрунті насіння руху, який так старанно намагалися викорінити, зростатиме тільки рясніше."
 colonial_revolution.8.a: "Чому жителі [target_overlord.Custom('CL_GEN')] — такі дурні?!"
 colonial_revolution.9.title: "[target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'пережила', 'пережив' )] замах"
 colonial_revolution.9.desc: "[target_character.GetName] мало не [Select_CString(target_character.IsFemale, 'стала', 'став' )] жертвою замаху! Врятував [Select_CString(target_character.IsFemale, 'її', 'його' )] лише щасливий випадок. Невдаху-вбивцю вдалося вчасно піймати, і на допиті він зізнався, що діяв за наказом #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_GEN')|L]#!#! — нашої метрополії! Організатори зірваної змови домоглися лише зворотного: тепер [target_character.GetShortNameWithNoTooltip] — жива легенда, а [target_overlord.GetNameWithNoTooltip] в очах тисяч жителів [target_country.Custom('rank_ru_GEN')|l] — безсумнівно, лиходій."
 colonial_revolution.10.title: "Вимога зняття з посади"
 colonial_revolution.10.desc: "Фракція, що набирає популярності на території [ROOT.GetCountry.Custom('rank_ru_GEN')|l], вимагає, щоб [target_character.GetName] — людина, яку слухає [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] нашої держави — [Select_CString(target_character.IsFemale, 'була знята', 'був знятий' )] зі своєї посади. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] звинувачують не лише в надмірній вірності #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_DAT')|L]#!#! і спробах завадити місцевому самоврядуванню, а й у корупції та навіть шпигунстві. Від нас домагаються, щоб ми позбавили [Select_CString(target_character.IsFemale, 'її', 'його' )] займаної посади і видали #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_DAT')|L]#!#!."
 colonial_revolution.10.a: "Надішлемо листа з вимогою."
 colonial_revolution.10.b: "Владнаємо це питання без розголосу."
 colonial_revolution.11.title: "Влада [target_country.Custom('CL_GEN')] вимагає, щоб [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'була їм видана', 'був їм виданий' )]"
 colonial_revolution.11.desc: "З #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! нам надійшла офіційна вимога: [target_character.GetName] звинувачується в підбурюванні до заколоту проти [target_country.Custom('rank_ru_GEN')|l], а тому ця людина негайно має бути видана владі. Серед населення ходять чутки, що насправді від [Select_CString(target_character.IsFemale, 'неї', 'нього' )] хочуть якнайшвидше позбутися, щоб тим самим розпалити революційні настрої. Думки радників розділилися; хтось вважає [Select_CString(target_character.IsFemale, 'її', 'його' )] цінним губернатором, хтось не бажає зайвий раз засмучувати колоніальну владу."
 colonial_revolution.11.a: "Видамо [Select_CString(target_character.IsFemale, 'її', 'його' )]."
 colonial_revolution.11.b: "Ми не будемо йти на поводі в якоїсь колонії!"
 scales_with_character_abilities_tt: "Показник втраченої [Concept('government_power', 'влади уряду')|e] залежатиме від впливу та [Concept('total_ability', 'суми навичок')|e], якими володіє [target_character.GetName]"
 colonial_revolution.12.title: "Популярність у народу"
 colonial_revolution.12.desc: "Прагнення колоній тих чи інших держав відділитися від метрополії сильне, однак [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] править своїми володіннями настільки ґрунтовно і суворо, що наші піддані цілком щиро люблять і поважають [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')]. Завдяки цьому населення здебільшого задоволене нашою владою."
 colonial_revolution.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_revolution.13.title: "Немає правителя"
 colonial_revolution.13.desc: "Наші піддані зазвичай завжди можуть згуртуватися навколо правителя… але зараз, на жаль, не той випадок: після того як [Select_CString(ROOT.GetCountry.GetGovernment.GetPreviousRuler.IsFemale, 'померла', 'помер' )] [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName|l], ми залишилися без керівництва, і тепер у підданих починають проявлятися крамольні помисли про свободу й самостійність."
 colonial_revolution.13.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_revolution.14.title: "Мирний шлях уперед"
 colonial_revolution.14.desc: "#TOOLTIP:SITUATION,colonial_revolution,X #L Колоніальна революція#!#! — епоха постійної ворожнечі між метрополіями та їхніми підданими. Навіть найнезначніший конфлікт загрожує будь-якої миті обернутися страшним кровопролиттям. До нас звернулася група поселенців — жителів #ONCLICK:COUNTRY,[target_colony.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_colony.Custom('CL_tt')],X [target_colony.Custom('CL_GEN')|L]#!#! і мешканців наших власних земель, які придумали, як нашим державам можна уникнути цієї жахливої долі. Якщо ми погодимося звільнити [target_colony.Custom('CL_ACC')] від усіх зобов'язань перед метрополією і закріпити на папері офіційний союз, то надалі ніщо не зможе затьмарити наше спільне майбутнє."
 colonial_revolution.14.a: "Зробимо разом крок до світлого майбутнього."
 colonial_revolution.14.b: "Поки не будемо переходити до нових відносин."
 colonial_revolution.15.desc.generic: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] нашої держави теж іноді зазнає потрясінь: на нещодавньому засіданні між собою запекло посперечалися [target_character.GetName] і [target_character_2.GetName]."
 colonial_revolution.15.desc.generic_2: "Очевидно, що [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] більше не зможе терпіти цих двох. Когось із сперечальників доведеться покарати."
 colonial_revolution.15.title: "Розкол у раді"
 colonial_revolution.15.desc.subject: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip], [Select_CString(target_character.IsFemale, 'відома', 'відомий' )] своєю відданістю метрополії, [Select_CString(target_character.IsFemale, 'заявила', 'заявив' )], що [target_character_2.GetNameWithNoTooltip] віроломно руйнує наші взаємини. [target_character_2.GetNameWithNoTooltip], своєю чергою, [Select_CString(target_character_2.IsFemale, 'розразилася', 'розразився' )] звинуваченнями в експлуатації простого народу в чужих інтересах. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.desc.overlord: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip] раніше [Select_CString(target_character.IsFemale, 'виступала', 'виступав' )] за добрі відносини з колоніями, а на засіданні [Select_CString(target_character.IsFemale, 'закликала', 'закликав' )] не так сильно експлуатувати переселенців. На цю риторику жорстко [Select_CString(target_character_2.IsFemale, 'відповіла', 'відповів' )] [target_character_2.GetNameWithNoTooltip]: [Select_CString(target_character_2.IsFemale, 'вона', 'він' )] вважає, що без експлуатації неможливе процвітання нашої держави. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.a: "[target_character.GetNameWithNoTooltip] наводить переконливіші аргументи."
 colonial_revolution.15.b: "Ми погоджуємося з доводами, які висловлює [target_character_2.GetNameWithNoTooltip]."
 colonial_revolution.1000.title: "Свободі потрібна підтримка"
 colonial_revolution.1000.desc: "Щоб боротися за свободу, одних лише ідеалів недостатньо — нам потрібні кошти, і чимало. На щастя, [target_overlord.GetLongName] — винятково огидна держава, що нажила собі чимало ворогів, серед яких є й [target_rival.GetName]. Ми сподіваємося, що ця держава буде готова посприяти справі знищення свого суперника. Якщо наші переговорники впораються зі своїм завданням, ми зможемо розраховувати на значні вкладення."
 colonial_revolution.1000.a: "Немає ресурсу важливішого за гроші."
 colonial_revolution.1000.b: "Для перемоги нам знадобиться більше військ."
 colonial_revolution.1000.c: "Нехай вони приєднаються до нашої війни."
 colonial_revolution.1000.d: "Втім, обійдемося і без їхньої допомоги."
 ar_gain_money_tt: "Якщо вони приймуть наші вимоги, ми отримаємо частину їхнього доходу"
 ar_gain_manpower_tt: "Якщо вони приймуть наші вимоги, ми отримаємо частину їхніх рекрутів"
 ar_gain_alliance_tt: "Якщо вони погодяться, ми укладемо з ними союз"
 colonial_revolution.1001.title: "[target_colony.GetNameWithNoTooltip] просить про допомогу"
 colonial_revolution.1001.desc: "Нещасний народ із колонії [target_colony.GetName] живе під страшним гнітом: [target_overlord.GetName] — справжній тиран. До нас прибула делегація колоністів, які просять підтримати їхню боротьбу за незалежність. Від нас, утім, вони очікують дуже багато, а тому варто подумати: можливо, ми не зможемо їм допомогти."
 colonial_revolution.1001.a: "Будь-що, аби послабити суперника."
 colonial_revolution.1001.b: "Ні, ми не хочемо, щоб і нас заразили їхні уявлення про свободу."
 colonial_revolution.1002.title: "Відповідь [target_rival.Custom('CL_GEN')]"
 colonial_revolution.1002.desc.common: "Дипломати з [target_rival.Custom('CL_GEN')] відповіли на наше прохання про допомогу."
 colonial_revolution.1002.accepted.desc: "$colonial_revolution.1002.desc.common$ Нам пообіцяли, що в боротьбі проти #ONCLICK:COUNTRY,[target_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_overlord.Custom('CL_tt')],X [target_overlord.Custom('CL_GEN')|L]#!#! ми стоятимемо пліч-о-пліч і разом розіб'ємо кайдани, що прикували нас до сюзерена."
