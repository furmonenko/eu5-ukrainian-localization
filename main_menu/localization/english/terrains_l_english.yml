 flatland_desc: "Рівнина представляє місцевість без значних топографічних варіацій, тому немає перешкод для руху [army|e] або розвитку [building|e]."
 mountains_desc: "Гірська місцевість має велику висоту та круті схили з відносно небагатьма та вузькими рівними ділянками, тому [armies|e] важче їх перетинати та воювати в них, а також важче розвивати."
 hills_desc: "Місцевість з пагорбами має варіації топографії, але схили не такі круті та високі, як у горах, тому штрафи також не такі суворі."
 plateau_desc: "Вони представляють відносно рівні ділянки, розташовані на великій висоті, тому мають деякі штрафи порівняно з рівнинами через свою висоту."
 wetlands_desc: "$wetlands$ - це місцевість, частково затоплена, зазвичай через близькість до річки, озера чи узбережжя."
 ocean_desc: "Це відкрите море між континентами, де можуть плавати лише найкращі кораблі."
 deep_ocean_desc: "Це відкрите море між континентами, де можуть плавати лише найкращі кораблі, у найвіддаленіших районах від будь-якого узбережжя."
 coastal_ocean_desc: "Це відкрите море між континентами, де можуть плавати лише найкращі кораблі, але в районах ближче до узбережжя."
 inland_sea_desc: "Внутрішні моря представляють закриті сушею моря, як Середземне чи Балтійське."
 atoll_desc: "Атоли - це круглі низинні острови, що зазвичай оточують лагуну."
 narrows_desc: "Протоки - це морські райони з близькістю узбережжя з багатьох сторін, як протоки чи море всередині архіпелагів, де немає багато місця для руху."
 lakes_desc: "Озера представляють внутрішні водойми без контакту з відкритим морем, окрім можливих річок, тому жодні [ships|e] не можуть по них плавати."
 high_lakes_desc: "$lakes_desc$"
 #
 plateau_wasteland_desc: "$plateau_desc$"
 mountain_wasteland_desc: "$mountains_desc$"
 hills_wasteland_desc: "$hills_desc$"
 wetlands_wasteland_desc: "$wetlands_desc$"
 dune_wasteland_desc: "$desert_desc$"
 flatland_wasteland_desc: "$flatland_desc$"
 mesa_wasteland_desc: "$desert_desc$"
 ocean_wasteland_desc: "Це океанське море поза основними течіями, тому це не зручний шлях для кораблів, оскільки вони можуть застрягти посеред нього."

 tropical_desc: "$tropical$ представляє райони з високими середніми температурами без зими."
 arid_desc: "$arid$ представляє район з серйозною нестачею доступної води."
 mediterranean_desc: "$mediterranean$ представляє райони з ідеальним кліматом, де всі хочуть жити."
 continental_desc: "$continental$ представляє райони з холодними зимами."
 arctic_desc: "$arctic$ представляє райони з дуже холодними зимами."
 cold_arid_desc: "$cold_arid$ представляє район з серйозною нестачею доступної води, але з зимами."
 oceanic_desc: "$oceanic$ представляє райони з м'якими зимами, але високою вологістю."
 subtropical_desc: "$subtropical$ представляє райони з високими середніми температурами та м'якими зимами."

 desert_desc: "Пустелі - це безплідні ландшафти з незначними опадами та майже жодним потенціалом для рослинного чи тваринного життя."
 sparse_desc: "Розріджена представляє великі рівнинні ділянки землі з небагатьма або без дерев."
 grasslands_desc: "Луки представляють місцевість, де домінує трава з небагатьма або без дерев чи чагарників."
 farmland_desc: "Орні землі представляють антропогенну місцевість, присвячену сільськогосподарським культурам та/або екстенсивним пасовищам."
 woods_desc: "Гаї представляють місцевість з менш густою рослинністю, ніж ліси."
 forest_desc: "Ліс представляє місцевість з густою рослинністю."
 jungle_desc: "Джунглі представляють місцевість з густим лісом та заплутаною рослинністю, що ускладнює будь-яку діяльність на землі."

