l_english:
 flavor_chb.1.title: "[target_character.GetNameWithNoTooltip] підіймає повстання"
 flavor_chb.1.desc: "Свого часу [GetCharacter('chb_chupan').GetName] [Select_CString(GetCharacter('chb_chupan').IsFemale, 'була', 'був' )] одним з найкращих полководців #ONCLICK:COUNTRY,[GetCountry('MGE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MGE').Custom('CL_tt')],X [GetCountry('MGE').Custom('CL_GEN')|L]#!#!. Згодом [Select_CString(GetCharacter('chb_chupan').IsFemale, 'її', 'його' )] рід впав у немилість, однак не припинився, і тепер [Select_CString(GetCharacter('chb_chupan').IsFemale, 'її', 'його' )] онук, [target_character.GetName], збирає навколо себе прихильників. Серед тих, що присягнули йому, опинився і намісник [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Таким чином [target_character.GetNameWithNoTooltip] зумів захопити #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_ACC')|l]#!#! і прилеглі землі, а [GetCharacter('jal_muhammad_khan').GetName] [Select_CString(GetCharacter('jal_muhammad_khan').IsFemale, 'потрапила', 'потрапив' )] до нього в полон і [Select_CString(GetCharacter('jal_muhammad_khan').IsFemale, 'була страчена', 'був страчений' )]."
 flavor_chb.1.a: "Ми роздавимо його і весь його поганий рід, наче черв'яків!"
 flavor_chb.1.tt: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'захопила', 'захопив' )] територію в околицях [target_location.Custom('LR_GEN')|l] [target_location.GetName]"
 flavor_chb.1.b: "Цікаво, як високо він зуміє злетіти?"
 flavor_chb.2.title: "Спадщина хатун"
 flavor_chb.2.desc: "Поки [target_khatun.GetName] і [GetCharacter('chb_chupan').GetName] були одружені, вона відігравала важливу роль у політиці #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L держави Хулагуїдів#!#!. Відчувши можливість зайняти трон, вона вирішила перейти на наш бік і запропонувала свою підтримку. [target_khatun.GetNameWithNoTooltip] має широкі зв'язки, з цієї жінки могла б вийти зручна маріонеткова правителька держави Хулагуїдів — якби не її непомірне честолюбство. Можливо, буде розумніше видати її заміж за слухнянішого кандидата…"
 flavor_chb.2.a: "Вона стане чудовою хатун."
 flavor_chb.2.b: "Її небезпечно наділяти впливовою посадою."
