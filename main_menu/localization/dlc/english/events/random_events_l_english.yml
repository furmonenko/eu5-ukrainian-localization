l_english:
 random_event.1.title: "Помічено комету"
 random_event.1.desc: "Селяни [ROOT.GetCountry.Custom('rank_ru_GEN')|l] бачать прикмети у всьому, і поява комети викликала паніку серед них. Вони впевнені, що це лиха віщба, що надходить кінець світу і що в недалекому майбутньому на нас чекає щось жахливе."
 random_event.1.a: "Це знак."
 random_event.2.title: "Подарунок державі"
 random_event.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] [ROOT.GetCountry.Custom('rank_ru_GEN')|l] вирішили винагородити нас за успішне правління, піднісши щедрі дари: одні з щирого патріотизму, інші в обмін на почесні звання та посади."
 random_event.2.a: "Відправимо подарунок до скарбниці."
 random_event.2.b: "Щедро витратимо."
 random_event.3.title: "[target_ruler.GetNameWithNoTooltip] і [Select_CString(target_ruler.IsFemale, 'її', 'його')] тимчасове божевілля"
 random_event.3.desc: "[target_ruler.GetName] останні кілька місяців поводиться дуже дивно. Схоже, [target_ruler.GetHeSheFormal] страждає від тимчасового затьмарення розуму. Як наслідок, у [ROOT.GetCountry.Custom('rank_ru_PREP')|l] майже немає ефективного керівництва."
 random_event.3.a: "Відсторонити [Select_CString(target_ruler.IsFemale, 'її', 'його')] від адміністративних справ."
 random_event.3.b: "Відсторонити [Select_CString(target_ruler.IsFemale, 'її', 'його')] від дипломатичних справ."
 random_event.3.c: "Відсторонити [Select_CString(target_ruler.IsFemale, 'її', 'його')] від військових справ."
 random_event.4.title: "Хвиля обскурантизму"
 random_event.4.desc: "Нещодавно дослідники з [ROOT.GetCountry.Custom('rank_ru_GEN')|l] опублікували кілька праць з радикальними ідеями, які в разі широкого поширення здатні розхитати наше суспільство. Ми могли б вдатися до обскурантизму і почати боротися з цими знаннями, але чи справді варто ставати на шляху прогресу заради власного спокою?"
 random_event.4.a: "Знання — сила."
 random_event.4.b: "Незнання — щастя."
 random_event.5.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] досягає успіху"
 random_event.5.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] у захваті — [minister.GetName] чудово себе [Select_CString(minister.IsFemale, 'зарекомендувала', 'зарекомендував')] і [Select_CString(minister.IsFemale, 'принесла', 'приніс')] багато користі [ROOT.GetCountry.Custom('rank_ru_DAT')|l]. [Select_CString(minister.IsFemale, 'Така', 'Такий')] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] — справжній подарунок для нас!"
 random_event.5.a: "Заохотимо [Select_CString(minister.IsFemale, 'її', 'його')] зусилля."
 random_event.5.b: "Пожнемо плоди."
 random_event.6.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] у центрі скандалу"
 random_event.6.desc: "При #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ому#! дворі вибухнув скандал! У його центрі опинилася [princess.GetName], чиї любовні пригоди давно були предметом чуток. Як наслідок, над династією [target_ruler.GetDynasty.GetName] сміються всі #L [ROOT.GetCountry.GetAdjective]і#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Це дуже заважає нам керувати державою."
 random_event.6.a: "Кому тепер буде потрібна така дружина, як [princess.GetNameWithNoTooltip]?"
 random_event.6.b: "Підкупимо людей, щоб не базікали."
 random_event.7.title: "Винятковий рік"
 random_event.7.desc: "Минулий рік подарував нам багатий урожай, а справи у купців і ділових людей йшли на диво вдало. Наша податкова база зросла, а з нею і дохід до скарбниці [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 random_event.7.a: "Використаємо це на благо [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 random_event.7.b: "Негайно скористаємося цими благами."
 random_event.7.c: "Вкладення в майбутнє"
 random_event.8.title: "Дипломатичний крок"
 random_event.8.desc: "Дипломатичні відносини між націями часто потрапляють у залежність від випадкових чинників, на які дипломатичні корпуси обох сторін неспроможні вплинути. Наші й без того непрості відносини з сусідами ускладнюються дедалі новими інцидентами, і наші дипломати ледве встигають реагувати на події."
 random_event.8.a: "Призначимо нових дипломатів."
 random_event.8.b: "Покращимо відносини із сусідніми державами."
 random_event.8.tt: "Кожна сусідня [Concept('country', 'держава')|e] отримає [ShowBiasValue('opinion_diplomatic_move')|+=0] од. до [Concept('opinion', 'думки')|e] про нас"
 random_event.9.title: "Відмінна дипломатія"
 random_event.9.desc: "Відмінна робота дипломатів і завидна могутність [ROOT.GetCountry.Custom('rank_ru_GEN')|l] сприяють зміцненню нашого становища серед інших держав. Наші посланці вміло користуються цим фактом у перемовинах і досягають вагоміших результатів, ніж зазвичай."
 random_event.9.a: "Умиротворимо примхливі стани."
 random_event.9.b: "Зміцнимо свою репутацію."
 random_event.10.title: "Грамотна політика уряду"
 random_event.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] широко підтримують нашу чинну політику. Вони навіть перебільшують її ефективність, демонструючи віру в уряд та його старання на благо [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 random_event.10.a: "Допоможемо тим, хто цього найбільше потребує."
 random_event.10.b: "Вкладемо гроші в наш уряд."
 random_event.10.c: "Направимо гроші до скарбниці."
 random_event.11.title: "Невдала політика уряду"
 random_event.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] відповідають на наші рішення невдоволенням. Схоже, вони неправильно тлумачать наміри: хтось навіть вбачає в нашій політиці злий умисел і небажання працювати на благо [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 random_event.11.a: "Ми вибрали правильний шлях."
 random_event.11.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] в чомусь праві."
 random_event.12.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] невдоволені"
 random_event.12.desc: "Наш уряд і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] не сходяться в думках і цілях з різних релігійних і мирських питань, і ці розбіжності вилилися в серйозний конфлікт усередині [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Тепер [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] вимагають політичних змін, заявляючи, що інакше [target_ruler.GetName] більше не зможе користуватися їхньою підтримкою."
 random_event.12.a: "Відкинемо їхні вимоги."
 random_event.12.b: "Погодимося на їхні вимоги."
 random_event.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] невдоволені"
 random_event.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] дедалі частіше обурюються і скаржаться на податки, державні підприємства, торгові та митні закони. Якщо ми не підійдемо до питання обережно, наші доходи можуть різко скоротитися."
 random_event.13.a: "Стратимо бунтівників."
 random_event.13.b: "Умиротворимо бунтівників."
 random_event.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] невдоволені"
 random_event.14.desc: "Останнім часом [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] скаржаться на податки, свавілля поміщиків, позбавлення землі, кріпосне право і митні закони навіть більше, ніж зазвичай. Якщо ми найближчим часом не вирішимо ці питання, селянські заворушення можуть порушити стабільність усієї держави."
 random_event.14.a: "Ми самі розберемося, як правити!"
 random_event.14.b: "Спробуємо покращити їхнє становище."
 random_event.15.title: "Купці невдоволені"
 random_event.15.desc: "Протести й скарги купців на податки, портові збори, конфіскацію суден на користь флоту, а також на торгові та митні закони стають дедалі голоснішими й погано позначаються на нашій економіці."
 random_event.15.a: "Скоротимо контроль над торгівлею та вкладення в неї."
 random_event.15.b: "Позбудемося бунтарів."
 random_event.16.title: "Політична криза"
 random_event.16.desc: "Час від часу в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] трапляються політичні кризи. Зазвичай у результаті цього [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] висловлюють своє невдоволення, і виникають конфлікти інтересів, у яких стикаються [target_ruler.GetName] і [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], або [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Одна з таких криз нещодавно підірвала суспільну довіру до наших державних інституцій."
 random_event.16.a: "З часом усе владнається само собою."
 random_event.16.b: "Репутація — не головне."
 random_event.17.title: "Корупція"
 random_event.17.desc: "Корупція — це один із найпоширеніших і найчастіших недугів політичного та економічного життя [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Низка гучних скандалів минулого року привернула увагу суспільства до цієї проблеми, і тепер багато впливових популістів вимагають, щоб ми вжили заходів. Якщо ми нічого не зробимо, нашу здатність керувати [ROOT.GetCountry.Custom('rank_ru_INST')|l] поставлять під сумнів."
 random_event.17.a: "Спробуємо викорінити проблему."
 random_event.17.b: "Проігноруємо всіх."
 random_event.18.title: "Дипломатична образа"
 random_event.18.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'допустила', 'допустив')] необережну ремарку, яку [angry_ruler.GetName] [Select_CString(angry_ruler.IsFemale, 'розцінила', 'розцінив')] як образу на свою адресу. Згладити ситуацію, не втративши обличчя, буде непросто."
 random_event.18.a: "Вони цього не забудуть!"
 random_event.18.b: "Спробуємо згладити напругу."
 random_event.19.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] вимагають привілеїв"
 random_event.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] вважають, що [target_ruler.GetName] у прагненні здобути якомога більше влади вже не перший рік відбирає в них привілеї. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] нарешті втратили терпець і вимагають повернути те, що нібито належить їм по праву."
 random_event.19.a: "Приймемо їхні справедливі вимоги."
 random_event.19.b: "Відкинемо їхні вимоги."
 random_event.20.title: "Святі творять чудеса"
 random_event.20.desc: "Деякі особливо праведні [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] і миряни на наших землях присвятили себе допомозі бідним і лікуванню хворих у всіх частинах [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Тепер до нас доходять вісті, що в селищах, де з'являються ці правовірні люди, їх називають святими, а дехто навіть вірить, ніби вони здатні творити чудеса."
 random_event.20.a: "Щастить нам!"
 random_event.20.b: "Ця людина показала нам вірний шлях."
 random_event.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] стають на бік іноземної держави"
 random_event.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] часто виявляють себе непокірними підданими, чинять опір будь-яким спробам обмежити їхню автономію і шукають будь-якої нагоди зміцнити своє становище. Нерідко для цього вони йдуть на змову з чужими державами. Нещодавно [noble_ally_target.GetName] і кілька місцевих аристократів домовилися просувати [noble_ally_target.GetAdjectiveWithNoTooltip|l]і інтереси в обмін на певну прихильність і обіцянки. Назвати це прямою зрадою не можна, але така поведінка явно шкодить нашим інтересам. Утім, приборкати їх буде непросто."
 random_event.21.a: "Вони заплатять за своє дволичництво."
 random_event.21.b: "Розберемося з ними пізніше."
 random_event.22.title: "Передача повноважень церкви аристократам"
 random_event.22.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] прислали до двору делегацію з пропозицією. Вони прагнуть більше земель і титулів, тоді як [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], на їхню думку, володіють надто обширними наділами. Аристократи просять передати їм церковні землі, а натомість [ROOT.GetCountry.GetLongName] отримає від них великий грошовий внесок до скарбниці. Звісно, в довгостроковій перспективі ми втратимо через зменшення податкових надходжень від церкви, але зате отримаємо велику суму просто зараз."
 random_event.22.a: "Вони ж [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], навіщо їм земні блага?"
 random_event.22.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] мають повне право на цю землю!"
 random_event.23.title: "Продаж посад"
 random_event.23.desc: "Скарбниця [ROOT.GetCountry.Custom('rank_ru_GEN')|l] у плачевному стані, і нам відчайдушно потрібні нові способи заробітку. На щастя, деякі заможні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] пропонують щедрі дари в обмін на пару посад в уряді. Така угода дозволила б нам залучити багато коштів, але в довгостроковій перспективі чим більше у нас буде чиновників, тим більше податків може потекти повз нашу скарбницю."
 random_event.23.a: "Приймемо їхню щедру пропозицію."
 random_event.23.b: "Знайдемо гроші десь інде."
 random_event.24.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] вимагають збільшення допомог"
 random_event.24.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetName] знає багато способів домогтися того, щоб непокірні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] залишалися в покорі. Одним із найважливіших важелів є гроші. Ми вже платимо аристократам допомоги в обмін на відмову від певних прав. Однак тепер лідери знаті запевняють, що ми платимо надто мало, і вимагають збільшити виплати в обмін на свою підтримку влади."
 random_event.24.a: "Приймемо їхні вимоги."
 random_event.24.b: "Відкинемо їхні вимоги."
 random_event.25.title: "Видача експортних ліцензій"
 random_event.25.desc: "Замість прямих виплат [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] могли б отримувати від держави право стягувати збори — наприклад, з іноземної торгівлі — і отримувати від них пристойні доходи, а ми б тим самим підвищили їхню лояльність. Нещодавно [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'отримала', 'отримав')] пропозицію надати кільком родинам подібні ліцензії на торгівлю з представниками #ONCLICK:COUNTRY,[trade_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[trade_target.Custom('CL_tt')],X [trade_target.Custom('CL_GEN')|L]#!#!. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], звісно, будуть раді такому подарунку, а ось [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] їхньої радості не поділять."
 random_event.25.a: "Надамо привілеї."
 random_event.25.b: "Привілеї треба заслужити."
 random_event.26.title: "Заснування кантонментів"
 random_event.26.desc: "Будівництво постійних військових містечок помітно полегшує нам набір нових солдатів для армії з-поміж місцевих жителів. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] пропонує заснувати кантонменти в провінції [target_province.GetName]."
 random_event.26.a: "Гарний план."
 random_event.26.b: "Обійдемося без цього."
 random_event.27.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] вимагають давніх прав"
 random_event.27.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] досі зітхають за старими часами, коли [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'була', 'був')] лише [Select_CString(target_ruler.IsFemale,'першою', 'першим')] серед них. Вони бажають повернення до старих традицій і активно підштовхують [Select_CString(target_ruler.IsFemale,'її', 'його')] відновити низку їхніх давніх прав і привілеїв."
 random_event.27.a: "Приймемо їхні вимоги."
 random_event.27.b: "Їхні вимоги неприйнятні."
 random_event.28.title: "Міські центри вимагають давніх прав"
 random_event.28.desc: "У спробах централізувати [ROOT.GetCountry.Custom('rank_ru_ACC')|l] ми неминуче зневажаємо права городян, які завжди жили за іншими законами, ніж їхні побратими в селах. Городяни активно чинять опір спробам зрівняти їх у правах з іншими станами і вимагають поваги до їхніх давніх привілеїв."
 random_event.28.a: "Ніяких їм старих прав!"
 random_event.28.b: "Приймемо їхні вимоги."
 random_event.29.title: "Невиконання указів"
 random_event.29.desc: "Хоча [target_ruler.GetName] видає багато указів, забезпечити їх виконання [Select_CString(target_ruler.IsFemale, 'вона', 'він' )] практично не в змозі. Цим займається місцева влада — [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і міські ради, — яка не завжди ставиться до справи з належною ретельністю. Нещодавно нам стало відомо, що влада провінції [target_province.GetName] особливо повільна у виконанні волі, яку виявляє [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 random_event.29.a: "Нехай розбираються самі."
 random_event.29.b: "Посилити старання!"
 random_event.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] вимагають привілеїв"
 random_event.30.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] з дедалі більшою заздрістю спостерігають, якою владою володіють у нашій державі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], тоді як їм самим шлях на високі державні посади закритий. Єдиний спосіб здобути владу для них — вступати в шлюб із небагатими, але знатними родинами або вимагати, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'розширила', 'розширив')] їхні привілеї."
 random_event.30.a: "[target_privilege.GetNameWithNoTooltip] їх влаштує?"
 random_event.30.b: "Подібними привілеями можуть володіти лише [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 random_event.31.title: "Італійський архітектор"
 random_event.31.desc: "До нашого двору [Select_CString(italian.IsFemale, 'приїхала якась', 'приїхав якийсь')] [italian.GetName], молодий архітектор із #TOOLTIP:AREA,tuscany_area,X #L Тоскани#!#!, сподіваючись, що [target_ruler.GetName] прийме [Select_CString(italian.IsFemale, 'її', 'його')] на службу. [italian.GetSheHe|U] запевняє, що [Select_CString(italian.IsFemale, 'досвідчена', 'досвідчений')] у будівництві прекрасних палаців у новому стилі #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#!, який ми вже давно намагаємося відтворити у себе. Але [Select_CString(italian.IsFemale, 'її', 'його')] послуги обійдуться нам недешево."
 random_event.31.a: "Наймемо [Select_CString(italian.IsFemale, 'її', 'його')]."
 random_event.31.b: "Відхилимо пропозицію."
 random_event.32.title: "Італійський інженер пропонує послуги"
 random_event.32.desc: "До нашого двору [Select_CString(italian.IsFemale, 'приїхала', 'приїхав')] військовий інженер з #TOOLTIP:REGION,italy_region,X #L Італії#!#!, сподіваючись, що [target_ruler.GetName] прийме його на службу. [italian.GetSheHe|U] запевняє, що [Select_CString(italian.IsFemale, 'досвідчена', 'досвідчений')] у будівництві грізних #TOOLTIP:CULTUREGROUP,italian_group,X #L італійських#!#! фортець, #italic trace italienne#!, які наші військові теоретики вже давно намагаються відтворити у себе. Але [Select_CString(italian.IsFemale, 'її', 'його')] послуги обійдуться нам недешево."
 random_event.32.a: "Наймемо [Select_CString(italian.IsFemale, 'її', 'його')], нехай посилить наші укріплення."
 random_event.32.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] тільки виграє від такого міністра."
 random_event.32.c: "Нехай несе свою #italic італійську нісенітницю#! в іншому місці."
 random_event.33.title: "Іноземні військові інструктори"
 random_event.33.desc: "#L [drill_country.GetAdjective|U]і#! військові інструктори відомі своїм умінням навчати солдатів найефективніше поводитися зі стрілецькою зброєю. Однак вони не тримають свої методи в таємниці — аж ніяк! Заповзятливі [drill_country.GetAdjectiveWithNoTooltip|l]і ветерани заробляють на життя, наймаючись муштрувати війська до правителів по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Один із таких інструкторів прибув до нашого двору і пропонує свої послуги."
 random_event.33.a: "Наймемо [Select_CString(italian.IsFemale, 'її', 'його')], нехай тренує наших солдатів."
 random_event.33.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] краще скористається [Select_CString(italian.IsFemale, 'її', 'його')] талантами."
 random_event.33.c: "Відмовимося від допомоги."
 random_event.34.title: "Будівництво великого палацу"
 random_event.34.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] нерідко чинять опір монархам та їхнім спробам утвердити свій статус в очах оточення. Вогнепальна зброя розвивається, і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] тепер відіграють не таку важливу роль як воїни, але водночас вона подарувала їм, на думку монархів, надто багато вільного часу. Щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не нудьгували (і щоб вразити їх), багато правителів будують нові розкішні палаци і впроваджують складні придворні ритуали. [target_ruler.GetName] не відстає від моди, тому [Select_CString(target_ruler.IsFemale, 'доручила', 'доручив' )] нашому головному зодчому підготувати план нового великого палацу, якому [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] неодмінно здивуються."
 random_event.34.a: "Збудуємо великий палац!"
 random_event.34.b: "Не будемо будувати палац."
 random_event.35.title: "Непоступливий філософ"
 random_event.35.desc: "[Select_CString(philosopher.IsFemale, 'Мислителька', 'Мислитель')] [philosopher.GetName] не боїться висловлювати думки, що суперечать поглядам, яких дотримується як [target_ruler.GetName], так і Свята Церква. [Select_CString(philosopher.IsFemale, 'Її', 'Його')] недавні праці виявилися настільки провокаційними, що тепер церква вимагає від нас віддати [Select_CString(philosopher.IsFemale, 'її', 'його')] до суду і змусити зректися єресі. Якщо ми відкинемо вимоги, це розгнівить церкву, але [philosopher.GetNameWithNoTooltip] має безліч прихильників серед #L [ROOT.GetCountry.GetAdjective|l]их#! освічених еліт."
 random_event.35.a: "Спалити [Select_CString(philosopher.IsFemale, 'її', 'його')]!"
 random_event.35.b: "Залишимо [Select_CString(philosopher.IsFemale, 'її', 'його')] в спокої."
 random_event.35.c: "Спалити все дощенту!"
 random_event.35.c.tt: "Буде [Select_CString(philosopher.IsFemale, 'спалена', 'спалений')] і [philosopher.GetNameWithNoTooltip], і всі [Select_CString(philosopher.IsFemale, 'її', 'його')] прихильники. [ROOT.GetCountry.GetGovernment.GetCourtTitle] позбудеться єретичних голосів, однак це розлютить їхні родини та друзів."
 random_event.36.title: "Утиски купців"
 random_event.36.desc: "Наші купці вже давно скаржаться на несправедливе ставлення, яке виявляє до них увесь [target_market.GetName]. Але останнім часом ситуація стала ще серйознішою: торговці скаржаться, що на них нападають #L [market_owner.GetAdjective|l]і#! бандити і капери, нібито з дозволу [market_owner.GetAdjectiveWithNoTooltip|l]ого уряду. Це питання треба якось вирішувати."
 random_event.36.a: "[market_owner.GetNameWithNoTooltip] отримає від нас офіційну скаргу."
 random_event.36.b: "Знайдемо дипломатичне рішення."
 random_event.37.title: "Прохання про захист"
 random_event.37.desc: "Деякі місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] у [uppity_peasants.Custom('LR_PREP')|l] [uppity_peasants.GetName] так сильно переслідували й ображали своїх підопічних, що ці [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] наважилися написати чолобитну владі, сподіваючись, що [target_ruler.GetName] їх захистить. Якщо ми задовольнимо їхнє прохання, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] нас полюблять, але [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] побачать у цьому загрозу своїй владі."
 random_event.37.a: "Приймемо прохання."
 random_event.37.b: "Відхилимо прохання."
 random_event.37.b.tt: "Через це [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] у [uppity_peasants.Custom('LR_PREP')|l] [uppity_peasants.GetName] втратять [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e]."
 random_event.38.title: "Престижна родина просить допомоги"
 random_event.38.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], а саме — одна з найвпливовіших родин #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, примудрилися набрати значні борги, які неспроможні виплатити навіть попри свої обширні земельні володіння. Тепер представники родини сподіваються, що [target_ruler.GetName] згадає про їхню довгу і вірну службу династії [target_ruler.GetDynasty.GetName], вислухає їхні прохання про допомогу й обіцянки безумовної підтримки в майбутньому і виручить їх."
 random_event.38.a: "Надамо допомогу."
 random_event.38.b: "Відмовимо в допомозі."
 opinion_supports_dissidents: "Підтримує дисидентів"
 random_event.39.title: "Підтримка дисидентів за кордоном"
 random_event.39.desc: "З нами зв'язалася група #L [dissidents.GetAdjective|l]их#! дисидентів, які нібито мають розгалужену мережу прихильників і можуть змусити [dissidents.GetAdjectiveWithNoTooltip|l]е керівництво зайняти #L про[ROOT.GetCountry.GetAdjective|l]у#! позицію, якщо ми надамо їм необхідне фінансування. Хоча ці «дисиденти» майже напевно брешуть, їхні заяви закрутили голови багатьом впливовим людям при дворі. Підтримавши їх, ми навряд чи чогось доб'ємося і лише налаштуємо проти себе [dissidents.Custom('CL_ACC')], але, якщо ми відмовимо дисидентам, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нас можуть не зрозуміти."
 random_event.39.a: "Підтримаємо їх."
 random_event.39.b: "Марна трата грошей!"
 random_event.40.title: "Зростання іноземної торгової конкуренції"
 random_event.40.desc: "Іноземні торговці дедалі частіше витісняють наших купців у наших же власних портах, заповнюючи ринки дешевими чужоземними товарами. Через це купцям дедалі складніше заробляти собі на життя. Вони звернулися до влади з проханням, щоб [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'ввела', 'ввів')] мито на іноземні товари і цим [Select_CString(target_ruler.IsFemale, 'захистила', 'захистив')] їх від конкуренції з-за кордону."
 random_event.40.a: "Введемо нове мито."
 random_event.40.b: "Нового мита не буде."
 random_event.41.title: "Радник-єретик"
 random_event.41.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] обурені тим, що [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'допустила', 'допустив' )] до кола своїх радників [Select_CString(minister.IsFemale, 'єретика', 'єретичку' )] на ім'я [minister.GetName]. Вони вимагають [Select_CString(minister.IsFemale, 'її', 'його' )] негайного звільнення!"
 random_event.41.a: "Звільнити [Select_CString(minister.IsFemale, 'її', 'його')]!"
 random_event.41.b: "Ми в [Select_CString(minister.IsFemale, 'неї', 'нього')] віримо."
 random_event.42.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] здобуває владу"
 random_event.42.desc: "Схоже, [Select_CString(minister.IsFemale, 'одна', 'один')] з наших міністрів, [minister.GetName], не зупиниться ні перед чим, прагнучи зміцнити своє становище. Хай і вельми сумнівними методами, але [minister.GetSheHe] все ж [Select_CString(minister.IsFemale, 'домоглася', 'домігся')] того, що [target_ruler.GetName] слухає лише [Select_CString(minister.IsFemale, 'її', 'його')] і виконує будь-яку [Select_CString(minister.IsFemale, 'її', 'його')] примху."
 random_event.42.a: "Звільнити [Select_CString(minister.IsFemale, 'її', 'його')]!"
 random_event.42.b: "[minister.GetSheHe|U] знає свою справу."
 random_event.43.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] виявляють зухвалість"
 random_event.43.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] у нас у залізних рукавицях, і останнім часом наші зусилля в цьому питанні, мабуть, були навіть надто успішними. Ми поводилися з ними настільки жорстоко, що найвідчайдушніші з них почали подавати голос, скаржитися і повставати проти поміщиків, вимагаючи людського ставлення та умов."
 random_event.43.a: "Покажемо, хто тут влада!"
 random_event.43.b: "Всяке трапляється."
 random_event.44.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] погрязли в корупції"
 random_event.44.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] мають бути вільні від гріха: зрештою, до цього вони закликають свою паству. Але, схоже, самі вони часто не дотягують до своїх же ідеалів. Нещодавно в релігійних колах вибухнув скандал: деякі високопоставлені священники замість того, щоб займатися спасінням душ наших підданих, тривалий час наживалися на сумнівних оборудках."
 random_event.44.a: "Звільнимо від них храм."
 random_event.44.b: "За частку прибутку ми заплющимо на це очі."
 random_event.45.title: "Розкол серед купців"
 random_event.45.desc: "Між найбагатшими і найвпливовішими купцями держави виникла суперечка про #L [ROOT.GetCountry.GetAdjective|l]у#! торгову політику. Одні виступають за меркантилістський підхід, щоб доходи від торгівлі всередині #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! діставалися переважно [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им торговцям і промисловцям. Інші відкидають цей протекціоністський підхід як застарілий і ратують за свободу торгівлі, щоб наші купці могли шукати вигоди по всьому світу. Обидві сторони відмовляють одна одній у здоровому глузді й звинувачують одна одну в небезпечних оманах."
 random_event.45.a: "Підтримаємо меркантилістів."
 random_event.45.b: "Майбутнє за вільною торгівлею."
 random_event.45.c: "Це не нам вирішувати."
 random_event.46.title: "Морські традиції зневажені"
 random_event.46.desc: "Останнім часом ми займалися переважно армією. Можливо, нам варто приділяти більше уваги флотським дослідженням, щоб підтримувати наш флот на гідному рівні."
 random_event.46.a: "Нічого не треба міняти — земля вкрай важлива."
 random_event.46.b: "Цю деградацію треба зупинити."
 random_event.47.title: "Армійські традиції зневажені"
 random_event.47.desc: "Останнім часом ми займалися переважно флотом. Можливо, нам варто приділяти більше уваги армійським дослідженням, щоб підтримувати нашу армію на гідному рівні."
 random_event.47.a: "Флот — наша стіна!"
 random_event.47.b: "Цю деградацію треба зупинити."
 random_event.48.title: "Суперництво військових шкіл"
 random_event.48.desc: "Наші військові школи суперничають, і між ними дедалі частіше відбуваються сутички. Якщо не втрутитися, нашій армії загрожує подальше роз'єднання."
 random_event.48.a: "Найкращий захист — це напад!"
 random_event.48.b: "Передусім треба захищати своїх!"
 random_event.48.c: "Суперництво допоможе кращим представникам обох шкіл проявити себе."
 random_event.49.title: "Придворний художник"
 random_event.49.desc: "Останнім часом ми шукали талановитого художника, який зумів би увіковічити велич і славу засновників нашої держави. І саме [Select_CString(SCOPE.sCharacter('the_artist').IsFemale,'така художниця', 'такий художник')] на ім'я [SCOPE.sCharacter('the_artist').GetName] пропонує нам свої послуги."
 random_event.49.a: "Найняти [Select_CString(the_artist.IsFemale,'її','його')]."
 random_event.49.b: "Відмовитися від [Select_CString(the_artist.IsFemale,'її','його')] послуг."
 random_event.50.title: "Великий бал у місті [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 random_event.50.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] уподобали розкішні бали, урядові обіди та інші екстравагантні розваги. Це недешеві заходи, але вони дають чудову нагоду продемонструвати, наскільки велична держава [ROOT.GetCountry.GetName] і наскільки [Select_CString(target_ruler.IsFemale, 'щедра', 'щедрий' )] [target_ruler.GetName]."
 random_event.50.a: "Організуємо бал."
 random_event.50.b: "Не будемо влаштовувати бал."
 random_event.51.title: "Святкування"
 random_event.51.desc: "Цей рік виявився для нас неймовірно успішним. Група радників пропонує, щоб [target_ruler.GetName] як добрий жест [Select_CString(target_ruler.IsFemale,'влаштувала', 'влаштував')] для підданих гуляння та святкування."
 random_event.51.a: "Влаштуємо святкування."
 random_event.51.b: "Нічого так розкидатися грошима!"
 random_event.52.title: "Скарги на бейліфів"
 random_event.52.desc: "Наші бейліфи в [bailiff_location.Custom('LR_PREP')|l] [bailiff_location.GetName] прославилися своєю жадібністю та жорстокістю. Місцеві жителі подали прохання, щоб їх замінили."
 random_event.52.a: "Замінити бейліфів."
 random_event.52.b: "Не звертати увагу на скарги."
 random_event.52.c: "Зняти бейліфів з посад."
 random_event.53.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] проповідують єресь!"
 random_event.53.desc: "До нас дійшли чутки, що деякі невдоволені [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] у [heresy_location.Custom('LR_PREP')|l] [heresy_location.GetName] розчарувалися в нашому правлінні і почали проповідувати єресь, що очевидно суперечить істинній вірі. Якщо нічого не вживати, місцеві жителі почнуть прислухатися до цих віроломних і блюзнірських слів, і в нас можуть виникнути проблеми."
 random_event.53.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]-єретики не варті нашої уваги."
 random_event.53.b: "Негайно припинити це!"
 random_event.54.title: "Радикальна ревальвація валюти"
 random_event.54.desc: "Наші фінансові радники стурбовані стрімко зростаючою інфляцією. Вони радять нам відмовитися від старих монет, щоб перейти до нової, стабільнішої валюти. Це рішення вигідне в довгостроковій перспективі, однак може викликати заворушення в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]. Крім того, вісті про наші катастрофічні прорахунки в економіці можуть дійти до наших сусідів."
 random_event.54.a: "Прислухаємося до поради."
 random_event.54.b: "Завжди є рішення — викарбувати більше монет!"
 random_event.55.title: "Декаданс"
 random_event.55.desc: "Мир і процвітання, що встановилися в нашій державі, дозволили людям розслабитися, віддатися радощам і забути про небезпеки. Але таке благоденство веде до безтурботності: труднощі минулих років тепер сприймаються як щось неймовірне, і наші піддані з часом стають дедалі лінивішими й менш працездатними."
 random_event.55.a: "Нам потрібна струшка."
 random_event.55.b: "Ситим часам не буде кінця!"
 random_event.56.title: "Потік колоністів"
 random_event.56.desc: "Тиск демографічних, економічних і політичних чинників на батьківщині призвів до різкого зростання кількості людей, які шукають нового життя на невідомих землях заморських колоній, а також підприємців, що прагнуть накопичити капітал за рахунок іноземної торгівлі."
 random_event.56.a: "Нам потрібно більше колоністів."
 random_event.56.b: "Нам потрібні грошові вигоди."
 random_event.57.title: "Потік купців"
 random_event.57.desc: "Розширення торгівлі призвело до зростання бажання серед наших купців відкривати нові торгові підприємства за кордоном."
 random_event.57.a: "Ми вітаємо нові торгові підприємства."
 random_event.57.b: "Зміцнити нинішні торгові маршрути."
 random_event.58.title: "Чвари серед військових!"
 random_event.58.desc: "Суперечки через тактику змусили наших військових розколотися на два табори. Досягти згоди ніяк не вдається. Нам треба підтримати одну зі сторін і нарешті припинити суперечки."
 random_event.58.a: "Наша сила у фортецях!"
 random_event.58.b: "Ми повинні завжди наступати!"
 random_event.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] припускається помилки, і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] не заплющить на це очі"
 random_event.59.desc: "[target_ruler.GetName|U] [Select_CString(target_ruler.IsFemale, 'припустилася', 'припустився')] сьогодні ганебного faux pas у присутності придворних і високопоставлених осіб іноземних держав. Наслідки цієї помилки нам доведеться виправляти не один рік."
 random_event.59.a: "В усьому [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'винна', 'винен')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 random_event.60.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] вимагають компенсацію"
 random_event.60.desc: "Держава довго існувала за рахунок коштів, які [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] жертвували до скарбниці. Тепер [ROOT.GetCountry.GetFlavorRank|l] процвітає, і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] бажають отримати свою частку від спільного пирога."
 random_event.60.a: "Не звертати на них уваги!"
 random_event.60.b: "Гаразд, заплатимо їм."
 random_event.61.title: "Грошові реформи"
 random_event.61.desc: "Скарбники запевняють, що нам потрібні реформи економічної політики. Також для управління економікою нам знадобиться новий голова монетного двору, однак їхній кандидат не вирізняється схильністю до популізму."
 random_event.61.a: "Прийняти реформи!"
 random_event.61.b: "У реформах немає потреби."
 random_event.62.title: "Наслідки війни"
 random_event.62.desc: "[ROOT.GetCountry.GetFlavorRank] страждає від тягарів війни. І найвпливовіші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], і найбідніші [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] втомилися від кровопролиття. Потрібно вжити тимчасових заходів, щоб швидше відновити [ROOT.GetCountry.Custom('rank_ru_ACC')|l]."
 random_event.62.a: "Витрачайте без сорому."
 random_event.62.b: "Вжити формальних заходів."
 random_event.63.title: "Сильне військове керівництво"
 random_event.63.desc: "Наші недавні війни призвели до появи талановитих лідерів з усіх станів — тепер у нас є навіть впливові [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Їхні вміння можуть стати нам у пригоді, але, з іншого боку, вони не [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], які традиційно обіймали в нашій армії керівні посади."
 random_event.63.a: "[ROOT.GetCountry.Custom('CL_DAT')] потрібен кожен!"
 random_event.63.b: "Служити нам будуть лише [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 random_event.64.title: "Морські традиції"
 random_event.64.desc: "Виховати справжнього флотоводця можна лише одним способом: відправити його в море. Просування по службі компетентних людей зміцнює наш флот, а їхнє походження не таке важливе. Однак деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ROOT.GetCountry.Custom('rank_ru_GEN')|l] невдоволені такою рівноправністю."
 random_event.64.a: "Кожен юнга може стати капітаном!"
 random_event.64.b: "Ні за що!"
 random_event.65.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] страждає від недуги"
 random_event.65.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'захворіла', 'захворів')] і поки не може повноцінно керувати #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!. Як ми вчинимо в цій ситуації?"
 random_event.65.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] отримають більше влади."
 random_event.65.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] отримають більше влади."
 random_event.65.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] отримають більше влади."
 random_event.65.d: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] отримають більше влади."
 random_event.66.title: "Регіональні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] кидають виклик [ROOT.GetCountry.Custom('CL_DAT')]"
 random_event.66.desc: "Місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] в провінції [unruly_nobles_province.GetName] невдоволені пожалуваними привілеями. Вони вимагають більше прав і готові підкріпити свої вимоги повстанням проти центральної влади."
 random_event.66.a: "Розтрощити їх!"
 random_event.66.b: "Дамо їм більше місцевої автономії."
 random_event.67.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] звинувачують філософа у єресі!"
 random_event.67.desc: "[Select_CString(natural_philosopher.IsFemale,'Відома природознавиця', 'Відомий природознавець')] [natural_philosopher.GetName] висуває нові ідеї, що суперечать релігійним істинам. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] вимагають, щоб [Select_CString(natural_philosopher.IsFemale,'її', 'його')] зупинили і віддали до суду. Як би не обернулася справа, [ROOT.GetCountry.GetFlavorRank|l] опиниться серед великих хвилювань."
 random_event.67.a: "Вирішимо, що праві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 random_event.67.b: "Вирішимо, що [Select_CString(natural_philosopher.IsFemale,'права','правий')] [natural_philosopher.GetNameWithNoTooltip]."
 random_event.68.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] шукають добробуту в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 random_event.68.desc: "Схоже, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] переїжджають із віддаленого регіону [starting_location.GetName] на заробітки до [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Це створює безлад у [starting_location.Custom('LR_PREP')|l] [starting_location.GetNameWithNoTooltip], але [target_location.GetNameWithNoTooltip] може виграти від цієї міграції."
 random_event.68.a: "Треба з цим змиритися."
 random_event.68.a.tt: "Через це наше [Concept('pop', 'населення')|e] в [starting_location.Custom('LR_PREP')|l] [starting_location.GetName] втратить [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e]."
 random_event.68.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] повинні жити на своїй землі."
 following_happens_because_of_peasants_free_peasantry_tt: "#Y Якщо наші [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] отримають [Concept('estate_privilege','станову привілею')|e] «[ShowEstatePrivilegeName('peasants_free_peasantry')]», це призведе до таких наслідків:#!"
 random_event.69.title: "Репутацію правителя зганьблено!"
 random_event.69.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] обговорює пропагандистський пасквіль, у якому [target_ruler.GetName] виставляється як [Select_CString(target_ruler.IsFemale,'безжальна розпалювачка воєн','безжальний розпалювач воєн')]. Це може зіпсувати нам відносини з підданими та іншими державами."
 random_event.69.a: "Вжитися в цю роль!"
 random_event.69.b: "Стратити когось!"
 random_event.70.title: "За праве діло!"
 random_event.70.desc: "Наша праведна війна об'єднала всіх жителів [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Вони вважають, що якщо [ROOT.GetCountry.GetLongName] не здолає такого ворога, як [enemy_country.GetLongName], на нас чекають тяжкі часи. Люди роблять усе можливе заради нашої спільної перемоги."
 random_event.70.a: "Не здаватися!"
 random_event.71.title: "[target_capital.GetNameWithNoTooltip] потребує покращення"
 random_event.71.desc: "Наша славетна столиця [target_capital.GetName] вже давно не та, що раніше. Однак у нас є можливість перебудувати її і зробити маяком нашої культури. Коштів на це піде чимало, але можна піти й іншим шляхом — скористатися резервом рекрутів."
 random_event.71.a: "Залучимо до будівництва військових."
 random_event.71.b: "Наймемо незалежних будівельників."
 random_event.72.title: "Покоління боягузів"
 random_event.72.desc: "Багаторічний мир призвів до того, що чоловіки в нашій вітчизні зовсім втратили мужність. Це може обернутися бідою, оскільки багато хто з наших нинішніх новобранців виявилися боягузами…"
 random_event.72.a: "У нашій армії боягузам не місце!"
 random_event.72.b: "Нам потрібні всі солдати."
 random_event.73.title: "Щедра купецька родина"
 random_event.73.desc: "Одна з найвпливовіших і найбагатших купецьких родин вирішила винагородити нас значною пожертвою за те, що [ROOT.GetCountry.GetLongName] процвітає під нашим справедливим правлінням. Ці вельми шановані торговці, що заробили статок на угодах, відомі як щедрі покровителі мистецтва та релігії. Новонабутий статок можна залишити собі або витратити на підтримку нових талантів. Наприклад, [Select_CString(the_artist.IsFemale,'художниця','художник')] [the_artist.GetName] здобуває популярність серед місцевих поціновувачів мистецтва. [Select_CString(the_artist.IsFemale,'Вона','Він')] заявляє, що [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] гідно оцінить [Select_CString(the_artist.IsFemale,'її','його')] талант."
 random_event.73.a: "[ROOT.GetCountry.GetFlavorRank|U] потребує грошей."
 random_event.73.b: "[the_artist.GetNameWithNoTooltip] отримає підтримку — так ми вшануємо багату родину."
 random_event.73.c: "[Select_CString(the_artist.IsFemale,'Художниця', 'Художник')] працюватиме на нас. [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip] не відмовиться від нових талантів!"
 random_event.74.title: "Знайдено місцевого знавця укріплень"
 random_event.74.desc: "Урядовці з фортеці [fortification.GetName] повідомляють, що місцеві майстри мають цікаві ідеї щодо покращення укріплень. Щоправда, покидати рідне місто майстри не бажають."
 random_event.74.a: "[ROOT.GetCountry.Custom('rank_ru_DAT')|U] не завадять нові ідеї."
 random_event.74.b: "[fortification.GetNameWithNoTooltip] потребує нових укріплень — хай майстри працюють там."
 random_event.75.title: "Наївний родич"
 random_event.75.desc: "[Select_CString(naive.IsFemale,'Близька родичка','Близький родич')] родини [target_ruler.GetName], [naive.GetName], через наївність розповідає іноземцям важливу інформацію. Строго кажучи, це державна зрада, але якщо ми стратимо члена #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! родини, в суспільстві можуть початися заворушення."
 random_event.75.a: "Хай із [Select_CString(naive.IsFemale,'нею','ним')] розберуться наші агенти."
 random_event.75.b: "[Select_CString(naive.IsFemale,'Вона','Він')] все ж таки рідня…"
 random_event.76.title: "Контрабандисти розпоясалися"
 random_event.76.desc: "Наші піддані знаходять дедалі нові способи уникати податків і мит на перевезення товарів, провозять їх таємно повз наших урядовців. Це завдає шкоди державним доходам, але боротьба з контрабандистами в короткостроковій перспективі коштуватиме нам недешево."
 random_event.76.a: "Зупинити їх!"
 random_event.76.b: "Це надто затратно."
 random_event.77.title: "Користь друкарського верстата"
 random_event.77.desc: "Відтоді як винайшли друкарський верстат, друкарі публікують дедалі більше книжок на дедалі ширші теми. Ми бачимо в цьому величезну користь, адже стрімке поширення знань допомагає в роботі нашим філософам і натуралістам."
 random_event.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.78.title: "Надзвичайні заходи з набору вояків"
 random_event.78.desc: "Ми перебуваємо у стані війни, і наші резерви рекрутів повільно скорочуються. [Select_CString(target_ruler.IsFemale, 'Наша велика і премудра', 'Наш великий і премудрий')] [target_ruler.GetName] пропонує залучити на службу більше новобранців, однак це може призвести до проблем у селі."
 random_event.78.a: "Забривайте всіх!"
 random_event.78.b: "Беріть лише тих, кого можна."
 random_event.79.title: "Чудова економічна політика"
 random_event.79.desc: "Своїм чудовим управлінням [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'досягла', 'досяг')] зниження інфляції минулого року."
 random_event.79.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.80.title: "Золота доба нашої культури!"
 random_event.80.desc: "Наша держава насолоджується миром. Великі музиканти, художники та поети радіють новій можливості догодити своїм багатим патронам. Ця епоха культурного розквіту позитивно впливає і на загальні настрої в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!."
 random_event.80.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.81.title: "Воїни не читають книжок"
 random_event.81.desc: "Війна займає думки всіх працездатних і працьовитих підданих держави, тому інтерес до музикантів і поетів сильно впав. А в бою навіть найгеніальніший з поетів не кращий за простого хлібороба."
 random_event.81.a: "Меч сильніший за книжку."
 random_event.82.title: "Дипломатичні успіхи!"
 random_event.82.desc: "Після активних перемовин із закордонними лідерами [target_ruler.GetName] своєю чарівністю та переконливою риторикою [Select_CString(target_ruler.IsFemale,'спромоглася','спромігся')] покращити наше становище на світовій арені."
 random_event.82.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] не підведе…"
 random_event.83.title: "Дипломатичне фіаско!"
 random_event.83.desc: "Складно описати словами, наскільки [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'некомпетентна', 'некомпетентний')] у питаннях дипломатії. Ми не знаємо, як [target_ruler.GetHerHim] це вдалося, але [target_ruler.GetSheHe] [Select_CString(target_ruler.IsFemale, 'спромоглася', 'спромігся')] похитнути наше становище у світі простим листом із вибаченнями іноземному послу."
 random_event.83.a: "Як таке можливо?"
 random_event.84.title: "Втома від війни"
 random_event.84.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] втомилися від війни, а вояки знесилені. Примушувати їх іти в бій за нашу справу стає дедалі важче: вони знаходять нові, дедалі витонченіші способи уникати військового обов'язку. Бійці частіше думають про рідний дім, ніж про перемогу над ворогом. Війну треба закінчувати якнайшвидше, інакше ситуація може ускладнитися."
 random_event.84.a: "Яка різниця, що думають [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]?"
 random_event.84.b: "Вояки — це просто [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] у військовій формі."
 random_event.85.title: "Надія ще є"
 random_event.85.desc: "У жителів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! накопичилася втома від війни, однак надію на перемогу та дух боротьби зберігають і найбідніші [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], і [Select_CString(target_ruler.IsFemale,'сама', 'сам')] [target_ruler.GetName]. Ми витримаємо цю війну і здобудемо перемогу."
 random_event.85.a: "Знову кинемося, друзі, в пролом!"
 random_event.85.b: "Ми побратими по зброї…"
 random_event.86.title: "Візит від нечистих людей"
 random_event.86.desc: "При нашому дворі з'явилася група нехороших людей, які запевняють, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] оцінить їхні послуги. Вони здатні й готові робити те, до чого жоден нормальний лідер не опуститься — принаймні публічно…"
 random_event.86.a: "Непогана пропозиція…"
 random_event.86.b: "…від якої нам краще відмовитися."
 merchants_not_supported: "Купці без підтримки"
 random_event.87.title: "Купці розриваються на частини"
 random_event.87.desc: "Купці приносять нам дохід від торгівлі по всьому світу. Однак у прагненні охопити якомога більше ринків вони надто розпорошують свої зусилля, і наш уряд неспроможний належним чином підтримати їх своїм дипломатичним впливом. Схоже, доведеться вибирати, який ринок для нас важливіший."
 random_event.87.a: "[ShowContinentNameWithNoTooltip('asia')|U] не така важлива."
 random_event.87.b: "[ShowContinentNameWithNoTooltip('europe')] почекає."
 random_event.87.c: "Підтримаймо їх скрізь!"
 opinion_united_in_faith: "Єдині вірою"
 random_event.88.title: "Покращення відносин"
 random_event.88.desc: "Ми знайшли спільну мову з нашими #L [neighbour_country.GetAdjective|l]ими#! сусідами на ґрунті #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри. Завдяки зміцненню відносин наші народи готові співпрацювати заради світлого майбутнього для обох держав."
 random_event.88.a: "За [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]у віру!"
 random_event.89.title: "Продаж титулів"
 random_event.89.desc: "Один із наших радників запропонував продавати знатні титули, якими володіють [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], усім, хто зможе їх собі дозволити. Це принесе багато грошей до скарбниці й дозволить заможним людям підвищити свій статус, але водночас знецінить саме поняття «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]». Представники старих родів явно цьому не зрадіють. Чи варто нам на це йти?"
 random_event.89.a: "Золото — справжнє мірило гідності!"
 random_event.89.b: "Не все можна купити!"
 random_event.90.title: "Мандрівні менестрелі"
 random_event.90.desc: "[ROOT.GetCountry.GetLongName] — це держава, де з'явилися славетні менестрелі. Вони мають намір мандрувати глибинкою й дарувати радість усім, хто забажає слухати. Але дехто вважає, що чути їхню прекрасну музику [Select_CString(target_ruler.IsFemale,'гідна','гідний')] лише [target_ruler.GetName]."
 random_event.90.a: "Хай ідуть туди, куди велять серця."
 random_event.90.b: "Слухати їх буде лише [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 random_event.91.title: "Рясний урожай"
 random_event.91.desc: "Урожаї цього року були неймовірні! Рідко у історії нашої вітчизни земля приносила стільки врожаю. Народ уже говорить, що це добрий знак і доказ того, що небеса прихильні до нашого правління."
 random_event.91.a: "Ми благословенні!"
 random_event.92.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] вступають у конфлікт"
 random_event.92.desc: "У нашій державі найбільше влади утримують два стани: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Але вони не завжди сходяться в поглядах. [bicker.GetName] стає осередком конфлікту: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] і місцеві монастирі у вотчинах знаті почали сперечатися, кому належить більше землі.\n\n#L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! двір нині сповнений людей, що судять та рядять про божественне право: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] стверджують, що таке право управління належить їм, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], своєю чергою, нагадують про свій статус намісників Божих на землі. Ситуація стає дедалі напруженішою: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] підбурюють інших аристократів виступити проти духовенства й висловлюють сумніви, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] взагалі мають право володіти власністю. Своєю чергою, високопоставлені [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] підтримують настоятелів монастирів і погрожують звернутися напряму до #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_VP')|L]#!#!, якщо ми вирішимо стати на бік аристократів. Усе це ставить нас у скрутне становище."
 random_event.92.a: "Ісус жив серед жебраків і рибалок. Що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] про себе думають?"
 random_event.92.b: "Його Святість гнівити не можна."
 random_event.93.title: "Зухвалий радник"
 random_event.93.desc: "Член нашої ради [minister.GetName] раніше не [Select_CString(minister.IsFemale,'відзначалася', 'відзначався')] свавіллям, але високе становище явно вдарило [Select_CString(minister.IsFemale,'їй', 'йому')] в голову, і тепер [Select_CString(minister.IsFemale,'вона', 'він')] зовсім [Select_CString(minister.IsFemale,'забулася', 'забувся')] від гордості. [minister.GetNameWithNoTooltip] сміє засуджувати рішення, які приймає [Select_CString(target_ruler.IsFemale,'наша велика', 'наш великий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], і нещодавно навіть [Select_CString(minister.IsFemale,'дозволила', 'дозволив')] собі висловитися про [Select_CString(target_ruler.IsFemale,'її', 'його')] політику в присутності іноземних послів. Навіть якщо ця критика була обґрунтованою, не можна допускати, щоб [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'зазнавала', 'зазнавав')] подібних принижень."
 random_event.93.a: "Але ж у [SCOPE.sCharacter('minister').GetHerHis] словах був сенс…"
 random_event.93.b: "Відрубати [Select_CString(minister.IsFemale,'їй', 'йому')] голову!"
 random_event.94.title: "Місцеві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] посилюють вплив"
 random_event.94.desc: "Завдяки інтригам при дворі, вміло укладеним союзам та опортунізму деякі місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] спромоглися накопичити велику політичну вагу в [local_noble.Custom('LR_PREP')|l] [local_noble.GetName]. Якщо ми зараз нічого не вчинимо, ці вискочні можуть отримати ще більше влади. Однак обмежити їхній вплив буде непросто, зважаючи на їхнє становище та особисті армії дружинників."
 random_event.94.a: "Не будемо звертати уваги."
 random_event.94.b: "Обмежимо їхню владу."
 random_event.95.title: "Колоніальна диковина!"
 random_event.95.desc: "Наші колоністи відкрили [ShowGoodsName('cocoa')|l] — невідомий досі товар, який швидко став для #TOOLTIP:CONTINENT,europe,X #L Європи#!#! справжнім делікатесом. Великі торгові доми везуть ласий дивогляд до Старого Світу бочками. Наші купці виявили достатній його запас для нашої держави до скону віків."
 random_event.95.a: "Хай частуються всі!"
 random_event.95.b: "Лише [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] удостоїться цих ласощів!"
 random_event.96.title: "Нестабільність у державі"
 random_event.96.desc: "Наші нещодавні рішення й політики суперечили інтересам регіонів, що створило певний вакуум влади в регіонах. На місцях не залишилося правителів, готових переконувати народ у його добробуті, тому люди почали замислюватися над тим, що ними погано керують."
 random_event.96.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.97.title: "Офіцери флоту виходять на пенсію"
 random_event.97.desc: "Наше рішення віддати пріоритет розвитку армії призвело до того, що багато талановитих морських офіцерів просто почали звільнятися. Причиною такого рішення вони називають неможливість побудувати кар'єру у флоті."
 random_event.97.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.98.title: "Капери приносять дохід"
 random_event.98.desc: "Наше рішення взяти на утримання флот каперів приносить плоди. Один із наших капітанів спромігся захопити судно з цінним вантажем, що йшло до порту [gold_port.GetName]. Після продажу цих товарів наша держава отримає солідний прибуток!"
 random_event.98.a: "Усе до скарбниці."
 random_event.99.title: "Спіймано каперів"
 random_event.99.desc: "Наші морські капітани продемонстрували чудові бойові навички й захопили кількох каперів з іншої держави, що намагалися грабувати наші судна. Уперше в нас так багато капітанів, здатних майстерно обхитрити ворожі кораблі. Наші морські вовки вже заробили велику повагу у флоті та серед народу. Їхній талант вселяє впевненість у серця новобранців."
 random_event.99.a: "Очевидно, у цих капітанів є чому повчитися!"
 random_event.100.title: "Купці збирають експедицію"
 random_event.100.desc: "Надихнувшись обговореннями пошуку нових шляхів до Індії, кілька наших купців зібрали флотилію. Вони хочуть, щоб [Select_CString(india_explorer.IsFemale,'дослідниця','дослідник')] на ім'я [india_explorer.GetName] [Select_CString(india_explorer.IsFemale,'вирушила','вирушив')] з експедицією в невідомі західні моря."
 random_event.100.a: "Цікаво. Хай [india_explorer.GetNameWithNoTooltip] з'явиться до нашого двору."
 random_event.100.b: "Заберемо їхні багатства, поки вони мандрують!"
 random_event.101.title: "Покровительство творцям [ShowInstitutionNameWithNoTooltip('renaissance')|U]?"
 random_event.101.desc: "У нашій державі поширюються різні нові ідеї [ShowInstitutionName('renaissance')]. Кілька багатих родин уже вирішили стати спонсорами для перспективних творців. Зокрема, [ren_artist.GetName] користується особливою прихильністю знаті. Невже ми сидітимемо, склавши руки, й не залишимо свого сліду в історії?"
 random_event.101.a: "Ми теж підтримаємо мистецтво [ShowInstitutionNameWithNoTooltip('renaissance')], що розквітає."
 random_event.101.b: "Нам і без того є на що витратити гроші."
 random_event.102.title: "Застій флотської думки"
 random_event.102.desc: "На тлі того, як ми дедалі більше уваги приділяємо армії на шкоду інтересам флоту, деякі з наших найкращих корабелів вирішили знайти собі нових замовників. Це підірвало боєготовність усього нашого флоту."
 random_event.102.a: "Нічого дивного."
 random_event.103.title: "Реформа армії"
 random_event.103.desc: "Зараз ми розробляємо плани обмежених реформ у армії. Обговорення зачепили різні нововведення у тактиці, озброєнні та командній структурі. Чому нам слід віддати пріоритет?"
 random_event.103.a: "Якості військ."
 random_event.103.b: "Чисельності військ."
 random_event.103.c: "Наступальній тактиці."
 random_event.103.d: "Оборонній тактиці."
 random_event.104.title: "Реформа флоту"
 random_event.104.desc: "Зараз ми розробляємо плани обмежених реформ у флоті. Обговорення зачепили різні нововведення в тактиці, озброєнні та командній структурі. Чому нам слід віддати пріоритет?"
 random_event.104.a: "Вдосконалимо чинний флот."
 random_event.104.b: "Приділимо флоту більше уваги."
 random_event.105.title: "Нам потрібен стабільний уряд"
 random_event.105.desc: "Деякі важливі члени уряду глибоко стурбовані новими проєктами реформ державного устрою. Вони вимагають припинити ці безвідповідальні експерименти й повернутися до колишніх перевірених порядків. Звісно, при цьому вони замовчують, як саме ці зміни позначаться на їхньому власному політичному становищі."
 random_event.105.a: "Приймемо їхні вимоги."
 random_event.105.b: "Не будемо звертати уваги."
 random_event.106.title: "Талановитий уряд"
 random_event.106.desc: "Минулого року нам вдалося налагодити ефективне управління державою. Тепер ми можемо витягти з цього вигоду."
 random_event.106.a: "Гроші ніколи не бувають зайвими…"
 random_event.106.b: "…але престиж куди важливіший."
 random_event.107.title: "Нечесні вибори"
 random_event.107.desc: "Підкупи та інші заохочення перед виборами нікого не дивують. Не секрет для нас і те, що на результат голосування не раз намагалися вплинути впливові люди, зокрема члени нашого власного двору."
 random_event.107.a: "Так роблять усі!"
 random_event.107.b: "[ROOT.GetCountry.GetFlavorRank], де живемо ми, — не місце для хабарів!"
 random_event.108.title: "Національні інституції"
 random_event.108.desc: "Останнім часом народ дедалі частіше вимагає заснувати органи, які представлятимуть населення у владі. Завдяки [ROOT.GetCountry.Custom('parliament_ru_DAT')|l] [ROOT.GetCountry.GetFlavorRank|l] багато років протистоїть подібному невдоволенню. Але тепер простий люд вважає, що недостатньо контролює нинішніх представників, і дедалі менше довіряє їм."
 random_event.108.a: "Хай члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] зберуться на чергове засідання."
 random_event.109.title: "Військова реформа"
 random_event.109.desc: "[ROOT.GetCountry.GetLongName] — це держава, де воєначальники почали докорінний перегляд структури військ. Офіцерський корпус, як і раніше, складатимуть [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], однак унтер-офіцерами й вояками тепер зможуть стати навіть прості городяни та [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. У військах запроваджується постійна муштра, а новий потужний флот поповниться сотнями лінійних кораблів, галер та інших суден."
 random_event.109.a: "Зосередимося на реформі армії."
 random_event.109.b: "Зосередимося на реформі флоту."
 random_event.109.c: "Навіщо вибирати? Реформуймо і те, й інше."
 random_event.110.title: "Національний банк"
 random_event.110.desc: "Заснувавши національний банк, ми здобули репутацію серйозної й надійної держави. Крім того, тепер у [ROOT.GetCountry.Custom('rank_ru_GEN')|l] значно більше можливостей залучати кошти на військові потреби."
 random_event.110.a: "Це дуже корисно!"
 random_event.111.t: "Спіймали за копито"
 random_event.111.desc: "Усі живі істоти в нашій державі мусять підкорятися людським законам, навіть якщо вони неспроможні їх розуміти. Так, нещодавно свиня вбила й пожерла дитину. Тварину було спіймано й віддано до суду за її жахливий злочин.\n\nКонче необхідно, щоб влада послідовно демонструвала своє прагнення підтримувати закон. Навіть якщо на лаві підсудних не людина, судовий процес над нею має проходити з урахуванням усіх юридичних звичаїв — у такий спосіб у людей утверджуватиметься довіра до правової системи.\n\nВодночас буде справедливо поставити питання, наскільки доцільно витрачати гроші на повноцінний суд над істотою, яка навіть не усвідомлює його сенсу. Можливо, для тварин варто організувати швидші й дешевші суди?"
 random_event.111.a: "Перед законом рівні всі, навіть тварини."
 random_event.111.b: "Не можна витрачати гроші на суди над худобою."
 random_event.111.c: "Хай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] відповідають і за тварин також."
 random_event.112.title: "Скарги на мідь"
 random_event.112.desc: "Невдоволені [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] звернулися до нас з офіційною скаргою. Вони стверджують, що певні відомі [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], що ведуть свої справи в [target_location.Custom('LR_PP')|l] [target_location.GetName], обманюють їх, продаючи настільки погану мідь, що її практично неможливо використовувати в господарстві.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U], своєю чергою, наполягають, що якість металу цілком відповідає обіцяному. Скандал, що охопив ринок, змушує й інших покупців сумніватися в чесності мешканців [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]."
 random_event.112.a: "Хай ці [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] беруть товар або забираються!"
 random_event.112.b: "Винні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 random_event.112.c: "Дріб'язкові чвари..."
