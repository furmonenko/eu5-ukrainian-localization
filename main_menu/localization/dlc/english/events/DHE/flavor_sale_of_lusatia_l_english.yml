l_english:
 flavor_sale_of_lusatia.1000.title: "Застава Лужиці"
 flavor_sale_of_lusatia.1000.desc: "[GetCountry('SOR').GetName], яку [GetCharacter('bra_heinrich_ii_askanier').GetName] залишив нам у спадок, не має для нас особливої цінності: зараз [target_ruler.GetName] куди більше [Select_CString(target_ruler.IsFemale,'захоплена','захоплений')] справами в місті [ROOT.GetCountry.GetCapital.GetName]. На щастя, раніше ми вже укладали договір, за яким права на володіння Лужицею тимчасово переходили до [GetCountry('MEI').Custom('rank_ru_DAT')|l] [GetCountry('MEI').GetName]. Оскільки сусідні держави постійно намагаються прибрати Лужицю до рук, було б розумно продовжити дію цього договору й отримати кошти за Лужицю вже зараз, щоб потім не захищати її від загарбників."
 flavor_sale_of_lusatia.1000.a: "Відправимо до [GetCountry('MEI').Custom('CL_ACC')] посла з пропозицією!"
 flavor_sale_of_lusatia.1000.a.tt: "[GetCountry('MEI').GetName] отримає можливість придбати [GetCountry('SOR').Custom('CL_ACC')] і зробити її своїм [Concept('subject','васалом')|e] на 10 років. При цьому фактичним [Concept('ruler','правителем')|e] Лужиці залишиться [target_ruler.GetName]."
 flavor_sale_of_lusatia.1000.b: "Ми не можемо розлучитися з цією землею — навіть на час."
 flavor_sale_of_lusatia.1000.historical_info: "Маркграфство Лужиця було передано в заставу маркграфству Мейсен у 1353 році в рамках продовження старого договору 1323 року. Протягом наступних 10 років весь дохід від Лужиці отримував Мейсен, хоча її номінальними правителями залишалися Віттельсбахи."
 flavor_sale_of_lusatia.1001.desc: "[GetCountry('BRA').GetLongName] пропонує нам продовжити угоду про заставу #ONCLICK:COUNTRY,[GetCountry('SOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SOR').Custom('CL_tt')],X [GetCountry('SOR').Custom('CL_GEN')|L]#!#! на десять років. Хоча ціна питання доволі велика, для нас це чудова можливість знову зміцнити свій вплив на землях, які колись належали династії [target_ruler_meissen.GetDynasty.GetName]."
 flavor_sale_of_lusatia.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sale_of_lusatia.1001.b: "Нам ні до чого ця земля."
 flavor_sale_of_lusatia.1100.title: "Лужицьке питання"
 flavor_sale_of_lusatia.1100.desc_normal: "Дія договору про заставу #ONCLICK:COUNTRY,[GetCountry('SOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SOR').Custom('CL_tt')],X [GetCountry('SOR').Custom('CL_RP')|L]#!#! закінчилася, і тепер вона знову повернулася до наших володінь.\n\nОднак ці землі, як і раніше, лежать на нас тягарем і практично не приносять жодної користі. Оскільки нам зараз не завадять зайві кошти, ми можемо повністю продати цей титул і назавжди позбутися зайвих клопотів. Бачить бог, серед наших сусідів достатньо держав, які зацікавлені в придбанні Лужиці, і найбільш відповідний покупець — [target_buyer.GetName]."
 flavor_sale_of_lusatia.1100.desc_fallback: "Застава #ONCLICK:COUNTRY,[GetCountry('SOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SOR').Custom('CL_tt')],X [GetCountry('SOR').Custom('CL_GEN')|L]#!#! добігла кінця. На жаль, за час дії договору іноземці втратили контроль над цими землями, і тепер у нас практично немає можливості повернути їх законним способом."
 flavor_sale_of_lusatia.1100.a: "Запропонуємо #ONCLICK:COUNTRY,[target_buyer.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_buyer.Custom('CL_tt')],X [target_buyer.Custom('CL_DAT')|L]#!#! купити ці землі."
 flavor_sale_of_lusatia.1100.b: "Ми більше не торгуємо землею."
 flavor_sale_of_lusatia.1100.c: "Ми повернемо свою законну землю!"
 flavor_sale_of_lusatia.1100.d: "Можливо, це не надто розумно."
 flavor_sale_of_lusatia.1100.historical_info: "Після закінчення договору 1353 року Отто фон Віттельсбах продав титул і землі маркграфства Лужиця богемській короні. В результаті цієї угоди Верхня і Нижня Лужиця знову опинилися під єдиною владою."
 flavor_sale_of_lusatia.1101.desc: "Застава #ONCLICK:COUNTRY,[GetCountry('SOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SOR').Custom('CL_tt')],X [GetCountry('SOR').Custom('CL_GEN')|L]#!#! [GetCountry('MEI').Custom('rank_ru_DAT')|l] [GetCountry('MEI').GetName] завершилася, і тепер [GetCountry('BRA').GetName] пропонує нам придбати повні права на ці землі. Звісно, подібна угода обійдеться нам у кругленьку суму, але в довгостроковій перспективі ці вкладення напевно принесуть свої плоди."
 flavor_sale_of_lusatia.1101.a: "Ми згодні!"
 flavor_sale_of_lusatia.1101.b: "Не надто вигідне вкладення."
 flavor_sale_of_lusatia.1102.title: "Пропозицію відхилено"
 flavor_sale_of_lusatia.1102.desc: "Правителі #ONCLICK:COUNTRY,[target_buyer.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_buyer.Custom('CL_tt')],X [target_buyer.Custom('CL_GEN')|L]#!#! відкинули нашу пропозицію! За умовами початкового договору, [GetCountry('SOR').GetName] повернеться під наш контроль і знову виплачуватиме нам данину."
 flavor_sale_of_lusatia.1102.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
