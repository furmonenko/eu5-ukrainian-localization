 three_histories_china_desc: "У цих працях описана історія династій Ляо, Цзінь і Сун, які були попередниками династії Юань. Літописи були складені в найкоротші терміни, тому в них безліч фактичних помилок, які належить виправляти майбутнім поколінням."
 peony_pavilion: "«Піоновий альтанок»"
 peony_pavilion_desc: "$peony_pavilion$ — п'єса в жанрі трагікомедії, що розповідає про закоханих Ду Лінян і Лю Менмей. У творі 55 сцен, повна тривалість яких при грі в театрі перевищує 22 години. Воно вважається одним із найвеличніших творінь #L [ShowCultureGroupName('chinese_group')|l]ої#! драматургії."
 beijing_mosque: "Мечеть Нюцзе"
 beijing_mosque_desc: "Мечеть Нюцзе була побудована в [ShowLocationName('dadu')] за часів правління династії Ляо і зруйнована монголами у 1215 році. Після реконструкції вона стала основним духовним центром Китаю."
 porcelain_tower: "Фарфорова пагода"
 porcelain_tower_desc: "Фарфорова пагода — буддійський храм, що входить до числа найвищих споруд Китаю. Пагода побудована з білої цегли з безліччю складних деталей та візерунків. Багато хто вважає її народним надбанням та одним із головних пам'ятників архітектури в країні."
 yuanshi: "«Юань-ши»"
 yuanshi_desc: "«Юань-ши» — одна з офіційних розповідей про #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайські#!#! династії. Вона складається з 210 глав і описує події з початку правління Чингісхана і до заходу #ONCLICK:COUNTRY,[GetCountry('YUA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('YUA').Custom('CL_tt')],X [GetCountry('YUA').Custom('CL_RP')|L]#!#!."
 huolongjing: "«Холунцзін»"
 huolongjing_desc: "«Холунцзін», або #italic «Керівництво вогняного дракона»#! — #TOOLTIP:WORK_OF_ART_TYPE,treatise,X #L трактат#!#!, присвячений застосуванню #TOOLTIP:ADVANCE_DEFINITION,gunpowder_advance,X #L пороху#!#! у військовій справі. У ньому описується бойове застосування вогнепальної зброї під час #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#!. Трактат підкреслює давні військові традиції #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайських#!#! династій."
 yuanmingyuan: "Юаньміньюань"
 yuanmingyuan_desc: "Юаньміньюань, або «Старий Літній палац» — розкішний садово-палацовий комплекс, що відображає все велич #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної держави#!#!."
