l_english:
 lutheranism_events.1.title: "Реформатор шукає притулку"
 lutheranism_events.1.desc: "[reformer.GetName], один з найвидатніших теологів нашої епохи, був змушений тікати з #ONCLICK:COUNTRY,[reformer_fleeing_from_here.Custom('CL_tt')] #TOOLTIP:COUNTRY,[reformer_fleeing_from_here.Custom('CL_tt')],X [reformer_fleeing_from_here.Custom('CL_GEN')|L]#!#! через загрозу його життю. Як #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранська#!#! держава, ми просто зобов'язані надати йому притулок. Це, безсумнівно, зміцнить позиції нашої державної церкви — за умови, що новоприбулий реформатор підтримуватиме її догмати."
 lutheranism_events.1.a: "Ми повинні впустити цю велику людину!"
 lutheranism_events.1.a.tt: "Оселившись у нас, цей реформатор зможе як підтримати догмати нашої державної церкви, так і оскаржити їх."
 protected_reformer: "Ви впустили реформатора"
 lutheranism_events.1.b: "Хай іде геть."
 did_not_protect_reformer: "Ви відмовили реформатору в притулку"
 lutheranism_events.2.title: "[from.GetLongNameWithNoTooltip] — реформатор шукає притулку тут"
 lutheranism_events.2.desc: "[reformer.GetName], один з найвідоміших прихильників Реформації в нашій країні, втік [from.Custom('end_predlog_vvo')] #ONCLICK:COUNTRY,[from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from.Custom('CL_ACC')|L]#!#!, заявивши, що він боїться переслідування з боку наших #TOOLTIP:RELIGION,catholic_tt,X #L католицьких#!#! властей. Тепер ця людина критикує у своїх памфлетах не лише католицьку церкву, а й свою батьківщину."
 lutheranism_events.2.a: "Це обурливо!"
 lutheranism_events.3.title: "[reformer.GetNameWithNoTooltip] критикує державну церкву"
 lutheranism_events.3.desc: "Реформатор [reformer.GetName] відомий своїм непростим характером. Засудивши та відкинувши свою батьківщину, тепер він узявся критикувати й наші власні порядки."
 lutheranism_events.3.a: "Жити під нашим захистом — означає підтримувати нашу церкву!"
 lutheranism_events.3.b: "Ну, якщо це вас дивує…"
 lutheranism_events.6.title: "Боязнь криптокатоликів"
 lutheranism_events.6.desc: "Наші піддані досі побоюються таємних #TOOLTIP:RELIGION,catholic,X #L католиків#!#!, які лише вдають прихильників державної церкви. Зокрема, одну шляхетну родину, багато представників якої входять до нашої державної машини, давно підозрюють у папістських нахилах. З роками ці плітки не лише не вщухли, а й поширилися настільки, що їх уже стає важко ігнорувати."
 lutheranism_events.6.a: "Заборонимо цій родині обіймати відповідальні посади."
 lutheranism_events.6.b: "Віддамо їх під суд."
 lutheranism_events.6.c: "Не будемо звертати уваги на плітки."
 lutheranism_events.7.title: "«Останні дні» [ROOT.GetCountry.Custom('CL_GEN')]"
 lutheranism_events.7.desc: "#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! охопив спалах релігійного завзяття: жителі переконані, що кінець світу настане вже зовсім скоро. Селяни заявляють про небесні знамення, а священники читають апокаліптичні проповіді всупереч доктрині державної церкви. Мілленаристи звинувачують у всіх бідах нашу державу й церкву, яка, за їхніми словами, є лютеранською лише номінально.\n\nПри цьому реакція уряду настільки слабка, що навіть деякі священники з міста [ROOT.GetCountry.GetCapital.GetName] вважають ці страхи виправданими."
 lutheranism_events.7.a: "Спробуємо заспокоїти підданих."
 lutheranism_events.7.b: "Застосуємо силу."
 lutheranism_events.7.c: "Їхній страх обґрунтований. Покайтеся, бо кінець близький!"
 lutheranism_events.9.title: "Послання вірним"
 lutheranism_events.9.desc: "Однією з найважливіших переваг державної церкви є можливість звернутися одразу до всіх віруючих нашої держави. Наближається важливе церковне свято, тема проповіді для якого традиційно призначається вищими церковними властями. Яку тему нам краще обговорити цього разу?"
 lutheranism_events.9.a: "Вдячність за мир, плодами якого ми насолоджуємося."
 lutheranism_events.9.b: "Виправдання наших воєн."
 lutheranism_events.9.c: "Чистота нашої віри."
 lutheranism_events.9.d: "Єдність усіх християн."
 lutheranism_events.9.e: "Не будемо витрачати наш час на такі дрібниці."
 lutheranism_events.10.title: "Спротив Реформації серед жителів [ROOT.GetCountry.Custom('CL_GEN')]"
 lutheranism_events.10.desc: "[ROOT.GetCountry.GetLongName] — це держава, де в сільській місцевості та інших районах залишається чимало противників державної церкви, які мріють повернутися в лоно католицизму. Втім, релігійні сумніви — це ще не заколот, а обстановка в країні залишається цілком спокійною. Тому державна церква, як правило, не чіпає цих людей, якщо ті справно відвідують служби й платять податки.\n\nОднак, схоже, це триватиме недовго: нещодавній збір церковного срібла був сприйнятий жителями регіону як оголошення війни, і тепер вони беруться за зброю, щоб захистити свої храми від жадібних рук, що тягнуть до них власті міста [ROOT.GetCountry.GetCapital.GetName]."
 lutheranism_events.10.a: "Час навернути їх силою."
 lutheranism_events.10.b: "Звільнимо поки цю область від збору."
 lutheranism_events.11.title: "Богослови відкидають церкву [ROOT.GetCountry.Custom('CL_GEN')]"
 lutheranism_events.11.desc: "Багато богословів досягли видатних успіхів на своєму поприщі ще до того, як у державу [ROOT.GetCountry.GetLongName] проникли ідеї Реформації, що спричинили появу державної церкви. Ці впливові люди зі сформованими переконаннями не змогли прийняти нові віяння. З роками вони лише зміцнилися у своєму неприйнятті змін і тепер відкрито протистоять церкві, яку очолює [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Підданим не личить так зухвало кидати виклик своєму правителю. З цим треба щось робити!"
 lutheranism_events.11.a: "Вигнати їх!"
 lutheranism_events.11.b: "Засудити їх за богохульство й стратити."
 lutheranism_events.11.c: "Це прикро…"
 lutheranism_events.12.title: "Католицький мислитель при дворі"
 lutheranism_events.12.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'відома', 'відомий' )] своїм гострим розумом, і [Select_CString(target_character.IsFemale, 'її', 'його')] присутність при дворі робить честь нашій державі. При цьому [target_character.GetNameWithNoTooltip] є [Select_CString(target_character.IsFemale, 'переконаною католичкою', 'переконаним католиком')] і відкрито сповідує свою віру — [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'дарувала', 'дарував')] [Select_CString(target_character.IsFemale, 'їй', 'йому')] це право своїм особистим указом. Звісно, церква #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! в жодному разі не критикує це рішення, однак на вулицях міста [ROOT.GetCountry.GetCapital.GetName] вже ходить поголос про те, що [target_character.GetNameWithNoTooltip] намагається заразити [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нашу правительку', 'нашого правителя')] своїми підривними католицькими ідеями."
 lutheranism_events.12.a: "Хай говорять."
 lutheranism_events.12.b: "Проженемо [Select_CString(target_character.IsFemale, 'її', 'його')] з двору."
 lutheranism_events.13.title: "Вплив кальвінізму"
 lutheranism_events.13.desc: "Ходять чутки, що [minister.GetName], до слів [Select_CString(minister.IsFemale, 'якої', 'якого')] прислухається [ROOT.GetCountry.GetGovernment.GetRuler.GetName], таємно сповідує #TOOLTIP:RELIGION,calvinist_tt,X #L кальвінізм#!#!, а деякі з запропонованих [Select_CString(minister.IsFemale, 'нею', 'ним')] законів насправді спрямовані на поширення ідей Реформації в нашій державі."
 lutheranism_events.13.a: "Не будемо надавати значення цим чуткам."
 lutheranism_events.13.b: "Публічно дистанціюємося від [Select_CString(minister.IsFemale, 'неї', 'нього' )]."
 lutheranism_events.14.title: "Освіта [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'спадкоємиці', 'спадкоємця' )]"
 lutheranism_events.14.desc: "Усі вчителі стверджують, що [ROOT.GetCountry.GetGovernment.GetHeir.GetName] може стати вельми [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'видатною правителькою', 'видатним правителем')]. [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'Вона', 'Він')] виявляє талант і допитливість у всьому, що пов'язано з державними справами. Однак [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'її', 'його')] духовних наставників непокоїть [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'її', 'його')] надмірний інтерес до відкинутої нами католицької віри."
 lutheranism_events.14.a: "Цей інтерес корисний для [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'майбутньої правительки', 'майбутнього правителя' )]."
 lutheranism_events.14.b: "Заборонимо всі студії папського вчення."
 lutheranism_events.15.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] виявляє католицькі нахили"
 lutheranism_events.15.desc: "Ні для кого не секрет, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] розуміється на католицькому вченні набагато краще, ніж хотілося б нашій державній церкві. Тим не менш [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] підтримує народ, а [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] коронація й зовсім стала всенародним святом. Безсумнівно, знання чужих вірувань стане в пригоді правителю лютеранської держави, а заявити, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] є криптокатоликом, може лише зухвалий бунтар."
 lutheranism_events.15.a: "Хай живе [ROOT.GetCountry.GetGovernment.GetRuler.GetName]!"
 STATIC_MODIFIER_NAME_tolerant_monarch: "Віротерпимий монарх"
 STATIC_MODIFIER_DESC_tolerant_monarch: "Наш правитель з розумінням ставиться до інших релігій і надає чимало привілеїв іновірцям, що живуть на наших землях."
 lutheranism_events.16.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його' )] совість"
 lutheranism_events.16.desc: "За довгі роки [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'набула', 'набув')] репутацію чесного й справедливого правителя. Церква більше не побоюється змови католиків, а її ненависть до папізму пом'якшена віротерпимістю глави держави.\n\nОднак [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не може спати спокійно. За роки перебування при владі [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'вона усвідомила', 'він усвідомив')], що [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] особисті релігійні погляди набагато ближчі до католицизму, ніж до державної церкви #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 lutheranism_events.16.a: "Єдиний вихід — зректися престолу."
 lutheranism_events.16.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] продовжить правити, страждаючи від мук совісті."
 STATIC_MODIFIER_NAME_plagued_conscience: "Пляма на совісті"
 STATIC_MODIFIER_DESC_plagued_conscience: "Наш правитель не є відданим прихильником державної церкви. Це не має прямого впливу на нашу політику, однак церковним справам тепер приділяється мало уваги."
 lutheranism_events.17.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] і [ROOT.GetCountry.GetGovernment.GetRuler.GetName] посварилися"
 lutheranism_events.17.desc: "З роками [ROOT.GetCountry.GetGovernment.GetHeir.GetName] дедалі більше захоплюється католицизмом, оточуючи себе філософами, вченими й митцями з-поміж прихильників цієї віри. Це вже досягло обурливих масштабів. Як глава церкви #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'зобов'язана', 'зобов'язаний')] підтримувати цінності Реформації. Якщо [ROOT.GetCountry.GetGovernment.GetHeir.GetName] не відмовиться від своїх оман, авторитет нашої церкви може сильно постраждати."
 lutheranism_events.17.a: "Спробуємо зробити так, щоб [ROOT.GetCountry.GetGovernment.GetHeir.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'відмовилася', 'відмовився' )] від своїх оман."
 lutheranism_events.17.b: "Не будемо втручатися."
 lutheranism_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] визнає помилковість своїх переконань"
 lutheranism_events.18.desc: "Після низки роз'яснювальних бесід [ROOT.GetCountry.GetGovernment.GetHeir.GetName] нарешті [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'зрозуміла', 'зрозумів')], чого від [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'неї', 'нього')] вимагається, і [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'погодилася', 'погодився')] публічно дистанціюватися від католиків та їхньої віри."
 lutheranism_events.18.a: "І слава Богу!"
 lutheranism_events.20.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] відмовляється поступатися"
 lutheranism_events.20.desc: "Попри всі спроби пояснити, що личить спадкоємцю престолу, а що ні, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] уперто тримається свого нездорового захоплення католицькою церквою. Столичні пропагандисти й сатирики вже поширюють памфлети про те, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не може впоратися навіть із власною дитиною, не кажучи вже про захист віри."
 lutheranism_events.20.a: "Нічого не вдієш."
 lutheranism_events.20.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] позбудеться прав успадкування!"
 STATIC_MODIFIER_NAME_disinherited: "Позбавлення прав успадкування"
 lutheranism_events.22.title: "Надія на об'єднання"
 lutheranism_events.22.desc: "Деякі люди досі тужать за часами, коли християнська віра була єдиною. Усвідомлюючи необхідність Реформації та неминучість народження лютеранства, вони сумують через те, що ці події спричинили церковний розкол.\n\nМи розуміємо, що подібні ідеї небезпечні як для державної церкви, так і для світської влади, тому нас дуже непокоїть той факт, що їх поділяють деякі церковні службовці та семінаристи."
 lutheranism_events.22.a: "Словесної догани буде достатньо."
 STATIC_MODIFIER_NAME_phillipists: "Філіппісти"
 lutheranism_events.22.b: "Заарештуємо особливо активних діячів і звинуватимо їх у зраді."
 lutheranism_events.23.title: "Лютеранська діаспора"
 lutheranism_events.23.desc: "З роз'єднанням християнства потік релігійних біженців до нашої держави перетворився зі струмка на бурхливу ріку. Конфлікти у великих католицьких державах змушують багатьох лютеран залишати батьківщину. Як лютеранська країна, ми можемо запропонувати їм своє заступництво, а заодно отримати прибуток від їхніх знань і багатств.\n\nЗ іншого боку, сама лютеранська віра теж далека від єдності, тому не всі біженці будуть готові цілком і повністю прийняти догмати нашої державної церкви. Надання притулку всім лютеранам без винятку було б чудовим жестом, але набагато розумніше буде пускати лише тих, чиї навички принесуть користь #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!."
 lutheranism_events.23.a: "Відкриємо кордони для всіх лютеран."
 lutheranism_events.23.c: "Запропонуємо їм землю в Новому Світі."
 lutheranism_events.23.d: "Відмовимо їм."
 welcomed_fleeing_lutherans: "Ви прийняли біженців"
 turned_away_fleeing_lutherans: "Ви відмовили біженцям"
 lutheranism_events.27.title: "Суворий богослов"
 lutheranism_events.27.desc: "Серед нових священників, рукопокладених церквою #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, особливо вирізняється одна людина. Маючи яскраву харизму й дар переконання, він не прагне змінити церкву відповідно до своїх поглядів, а навпаки, суворо й рішуче захищає лютеранські догми та традиції.\n\nТаке поєднання якостей, незвичне для нинішніх часів, може принести нам чималу користь."
 lutheranism_events.27.a: "Хай навчає наших священників."
 lutheranism_events.27.b: "Хай бореться з єрессю."
 lutheranism_events.29.title: "Реформатор славить церкву [ROOT.GetCountry.Custom('CL_GEN')]"
 lutheranism_events.29.desc: "Один з найвидатніших умів Реформації нещодавно назвав нашу державу зразковою у своєму трактаті, а пізніше заявив про те саме в ході релігійного диспуту. Немає жодних сумнівів, що це корисно як для нашої міжнародної репутації, так і для внутрішнього авторитету державної церкви."
 lutheranism_events.29.a: "Скористаємося цим для внутрішньої пропаганди."
 lutheranism_events.29.b: "Це допоможе нам зблизитися з іншими лютеранами."
 beacon_of_lutheranism: "Ідеальна лютеранська держава"
 lutheran_ideal: "Ідеальна лютеранська держава"
 lutheranism_events.30.title: "Суди над відьмами в [witch_location.Custom('LR_PREP')|l] [witch_location.GetNameWithNoTooltip]"
 lutheranism_events.30.desc: "[ROOT.GetCountry.GetLongName] — це держава, де загалом перехід від католицизму до лютеранства вже завершено, однак в її окремих районах ще не визначилися, який напрямок має більший авторитет. Це особливо проявляється в [witch_location.Custom('LR_PREP')|l] [witch_location.GetName], де католицька церква нерідко влаштовувала суди над відьмами, а Реформація лише зміцнила тягу народу до відступницьких віровчень.\n\nЗараз репутацію [ROOT.GetCountry.Custom('CL_GEN')] ганьблять кілька місцевих жінок, звинувачених у чаклунстві, а ще більша їх кількість перебуває там під підозрою. Досі подібні справи розглядалися на рівні місцевих священників і бургомістрів без участі центральної влади, але зі зростанням числа звинувачених може знадобитися й наше втручання."
 lutheranism_events.30.a: "Схвалимо суди над відьмами."
 lutheranism_events.30.b: "Проігноруємо суди над відьмами."
 lutheranism_events.30.c: "Заборонимо суди над відьмами."
 lutheranism_events.40.title: "Державу підозрюють у захисті відьом"
 lutheranism_events.40.desc: "Спроби приборкати надмірно підозріливих мисливців на відьом в [witch_location.Custom('LR_PREP')|l] [witch_location.GetName] були зовсім не зрозумілі місцевому населенню. Наших посланців самих звинуватили в чаклунстві, а значна частка селян стала вкрай вороже ставитися до будь-яких спроб заступитися за чорнокнижниць, що нібито заполонили регіон."
 lutheranism_events.40.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 lutheranism_events.31.title: "Ворожі памфлети"
 lutheranism_events.31.desc: "Останнім часом у країні з'явилося безліч памфлетів, гравюр та інших дрібних публікацій, безсумнівно, замовлених нашими ворогами. Там стверджується, що багато догматів нашої церкви вигадано виключно для зручності властей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!.\n\nНавряд чи подібна критика здатна викликати якісь довгострокові наслідки, але просто зараз вона завдає шкоди репутації нашої державної церкви."
 lutheranism_events.31.a: "Сумно."
 lutheranism_events.32.title: "Інкорпорація нових регіонів"
 lutheranism_events.32.desc: "Приєднавши нові регіони з лютеранським населенням, ми розпочали процес їх включення до державної церкви. Після введення церковно-парафіяльних книг ми з подивом виявили, що в цих землях проживає набагато більше жителів, ніж вважали їхні колишні господарі."
 lutheranism_events.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 lutheranism_events.33.title: "Пієтизм"
 lutheranism_events.33.desc: "У нашій країні виник новий лютеранський рух. Його прихильники, що називають себе пієтистами, дбають про внутрішнє спасіння, не цікавлячись догматами й теологічними студіями державної церкви."
 lutheranism_events.33.a: "Треба обмежити їхній вплив."
 lutheranism_events.33.b: "Ці пієтисти викликають інтерес."
 lutheranism_events.34.title: "Бунти іконоборців у провінції [target_province.GetNameWithNoTooltip]"
 lutheranism_events.34.desc: "Ненависть до ікон і статуй старої католицької церкви поділяють багато лютеран, тому догмат державної церкви #ONCLICK:COUNTRY,[ROOT.GetOwner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetOwner.Custom('CL_tt')],X [ROOT.GetOwner.Custom('CL_GEN')|L]#!#!, що дозволяє оздоблення храмів такими образами, викликає суперечки серед віруючих.\n\nНещодавно жителі провінції [target_province.GetName] розгромили безліч церков. Вони били їхні вітражі, палили ікони й трощили вівтарі, називаючи їх проявами ідолопоклонства."
 lutheranism_events.34.a: "Покараємо злочинців."
 lutheranism_events.34.b: "Відновимо постраждалі церкви."
 lutheranism_events.35.title: "Харизматичний проповідник-патріот у провінції [target_province.GetNameWithNoTooltip]"
 lutheranism_events.35.desc: "У провінції [target_province.GetName] багато невеликих лютеранських парафій, що відкидають ідею централізованої догматичної церкви.\n\nНещодавно в одній з них з'явився харизматичний проповідник, який згуртував місцеві громади й розпалив у них рішучість боротися за збереження церковної автономії."
 lutheranism_events.35.a: "З цим складно щось зробити."
 lutheranism_events.35.b: "Постараємося послабити його вплив."
