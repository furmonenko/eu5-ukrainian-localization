l_english:
 industrialization_events.1.title: "Атмосферна машина"
 industrialization_events.1.desc: "Використовувати пару як рушійну силу навчилися ще в давнину, проте знайти їй справді корисне застосування вдалося лише нещодавно. Взявши за основу експериментальні насоси, [target_scientist.GetName] [Select_CString(target_scientist.IsFemale, 'спорудила', 'спорудив' )] у провінції [invention_province.GetName] нову машину, яка за допомогою парового тиску приводить у рух циліндр. Завдяки цій машині стало можливим відкачувати воду із затоплених шахт, а отже — вести гірничі роботи там, де раніше це було неможливо. Ефективність таких робіт у державі значно зросте."
 industrialization_events.1.a: "Повіяло запахом прогресу."
 industrialization_events.2.title: "Парове дуття"
 industrialization_events.2.desc: "[ShowAdvanceName('coke_blast_furnace')|U] значно полегшила металургійне виробництво, ми все ж нерідко стикаємося з труднощами, що їх спричиняє надлишок сторонніх домішок у коксі. Нещодавно, втім, у провінції [invention_province.GetName] винайшли розв'язання цієї проблеми — вдувати повітря в печі за допомогою парових машин. І хоча найвидатніші розуми нашої держави стверджують, що нам ще є куди вдосконалюватися, новий винахід уже приносить металургам помітну користь."
 industrialization_events.2.a: "Так віє вітер змін."
 industrialization_events.3.title: "Поліпшена парова машина"
 industrialization_events.3.desc: "[Select_CString(target_scientist.IsFemale, 'Підприємниця й винахідниця', 'Підприємець і винахідник' )] [target_scientist.GetName] [Select_CString(target_scientist.IsFemale, 'розробила', 'розробив' )] у провінції [invention_province.GetName] новий різновид атмосферної машини, в якій замість звичного коливального руху застосовано окремий конденсатор і обертальний рух. Ця машина працює за тиску трохи вищого за атмосферний; [target_scientist.GetLastNameWithNoTooltip] обіцяє, що вона буде вдвічі продуктивнішою за старі моделі, а тому в промисловому виробництві обійтися без неї буде неможливо."
 industrialization_events.3.a: "Ця машина понесе нас у майбутнє."
 industrialization_events.4.title: "Самозагострювальні плуги"
 industrialization_events.4.desc: "Найзвичайніший плуг — найважливіше для землеробства знаряддя, що майже без змін дійшло до нас із часів Римської Імперії, — став легшим завдяки новій конструкції, відомій як [ShowAdvanceName('rotherham_plough')], і тепер тваринам не так важко його тягнути. Завдяки цьому нова модель набула в нашій державі широкого поширення, а заодно підштовхнула винахідників до вдосконалення інших знарядь, навіть якщо ті не змінювалися вже багато сотень років.\n\nРозробки ведуться зокрема в провінції [invention_province.GetName], де винайшли кокільне лиття, за якого розплавлений метал вступає в контакт із холодним. У результаті плуги стають настільки гострими, що фактично їх можна назвати самозагострювальними."
 industrialization_events.4.a: "З їхньою допомогою ми прокладемо в економіці новий шлях."
 industrialization_events.5.title: "Літаючий човник"
 industrialization_events.5.desc: "[Select_CString(target_scientist.IsFemale, 'Винахідниця', 'Винахідник' )] [target_scientist.GetName] із провінції [invention_province.GetName] [Select_CString(target_scientist.IsFemale, 'запатентувала', 'запатентував' )] нову розробку — роликовий човник, який, як стверджує [target_scientist.GetName], здійснить революцію в ткацькій промисловості, оскільки усуває потребу в другому ткачі для прокидання човника. І хоча продуктивність усе ще обмежена швидкістю прядки, човник нової конструкції вже набув широкого поширення в усій державі: він усунув важливий чинник, що стримував зростання текстильної промисловості."
 industrialization_events.5.a: "Продуктивність злетить до небес."
 industrialization_events.6.title: "Прядка Дженні"
 industrialization_events.6.desc: "Виробництво текстилю завжди було обмежене швидкістю обертання прядки. Навіть до впровадження літаючого човника один верстат обслуговувало четверо прядильників; поставивши за мету вдосконалити цю конструкцію, [target_scientist.GetName] [Select_CString(target_scientist.IsFemale, 'розробила', 'розробив' )] у провінції [invention_province.GetName] нову машину — її обслуговує лише один робітник замість чотирьох. Ці два винаходи — прядка Дженні та літаючий човник — неодмінно допоможуть уже зовсім скоро вивести виробництво текстилю на нові висоти."
 industrialization_events.6.a: "Доля плете нам золоті нитки."
 industrialization_events.7.title: "Товарні потоки"
 industrialization_events.7.desc: "Завдяки нещодавнім розробкам і винаходам виробництво в нашій державі значно зросло. Проте виробляти товари можна скільки завгодно — користь від цього буде лише в тому разі, якщо в державі з'явиться інфраструктура, здатна забезпечити постійні поставки. Частина жителів провінції [industrial_province.GetName] уже взяла на себе відповідальність за утримання та розширення дорожньої мережі. Вони навіть побудували платні дороги, щоб збирати кошти на цю справу. Уже будуються плани щодо прокладання спеціальних транспортних каналів і доріг задля подальшого полегшення місцевих поставок."
 industrialization_events.7.a: "Гідна мета. Візьмемо їх під опіку!"
 industrialization_events.7.tt_common: "Кожен [Concept('location','район')|e] в області [target_area.GetName] отримує модифікатор «[ShowModifier('improved_flow_of_goods')]»"
 industrialization_events.7.a.tt: "$industrialization_events.7.tt_common$ на #Y 20#! років"
 industrialization_events.7.b: "Добра справа, але держава не буде в неї втручатися."
 industrialization_events.7.b.tt: "industrialization_events.7.tt_common на #Y 10#! років"
 industrialization_events.8.title: "Насіння величі"
 industrialization_events.8.desc: "Група багатих землевласників, які добре засвоїли уроки #TOOLTIP:INSTITUTION,industrialization,X #L індустріалізації#!#!, узялася за підвищення ефективності сільського господарства. Застосувавши механізацію в таких галузях, як посіви, впровадження нових культур, сівозміна та селекція, вони значно наростили виробництво їжі в провінції [agricultural_province.GetName]."
 industrialization_events.8.a: "Плоди цього будуть видні всюди."
 industrialization_events.8.a.tt: "Кожен [Concept('location','район')|e] в області [target_area.GetName] отримує модифікатор «[ShowModifier('agricultural_revolution')]» на #Y 10#! років"
 industrialization_events.9.title: "Економічний розвиток"
 industrialization_events.9.desc: "Підприємці з провінції [industrialization_province.GetName] збираються впровадити у виробництво найновіші машини, щоб таким чином значно наростити обсяги випуску. Ця новина викликала інтерес у жителів інших куточків нашої держави — багато хто навіть збирається відвідати цей регіон у надії скористатися нагодою і знайти собі нову роботу."
 industrialization_events.9.a: "[industrialization_province.GetNameWithNoTooltip] стане для них славним домом."
 industrialization_events.9.a.tt: "Кожен [Concept('location','район')|e] в області [target_area.GetName] отримує модифікатор «[ShowModifier('economic_urbanization_modifier')]» на #Y 10#! років"
 industrialization_events.9.b: "Не треба лагодити те, що працює."
 industrialization_events.10.title: "[target_location.GetNameWithNoTooltip]: розвиток текстильної промисловості"
 industrialization_events.10.common_start: "Завдяки сучасному обладнанню та найновішим методам організації праці текстильна промисловість [target_location.Custom('LR_GEN')|l] [target_location.GetName]"
 industrialization_events.10.common_ending: "Втім, такий бурхливий ріст викликає в декого побоювання: люди бояться, що на ринок масово хлинуть товари низької якості."
 industrialization_events.10.desc: "$industrialization_events.10.common_start$ значно розрослася. Колись звідси привозили лише прості тканини; сьогодні ж тут розташувалося процвітаюче виробництво, що відчутно підтримує місцеву економіку. $industrialization_events.10.common_ending$"
 industrialization_events.10.rural.desc: "$industrialization_events.10.common_start$ has змогла розширити свої й без того безмежні можливості. Передові винаходи проникають навіть у найглухіші з місцевих сіл, що дає змогу відкривати там спеціалізовані підприємства. $industrialization_events.10.common_ending$"
 industrialization_events.10.a: "Час нікого не чекає."
 industrialization_events.11.title: "Розвиток паперової промисловості"
 industrialization_events.11.desc: "Виробництво #TOOLTIP:GOODS,paper,X #L паперу#!#! в провінції [industrialization_province.GetName] привернуло увагу місцевих підприємців. За допомогою нових методів виробництва вони збираються наростити обсяг випуску, для чого вже будують нові підприємства та розширюють наявні. Можливо, ще трохи — і [industrialization_province.GetNameWithNoTooltip] постачатиме паперу більше за решту товарів!"
 industrialization_events.11.a: "Писемне слово вічне."
 industrialization_events.12.title: "Розвиток скляної промисловості"
 industrialization_events.12.desc: "У провінції [industrialization_province.GetName] давно існує місцеве виробництво вальдгласу, проте після появи в #TOOLTIP:GOODS,glass,X #L скляній#!#! промисловості нових винаходів ця місцевість почала привертати увагу підприємців. Намагаючись осідлати вітер змін, вони почали засновувати тут підприємства з випуску скла."
 industrialization_events.12.a: "Перспективи ясні й чисті, як кришталь."
 industrialization_events.13.title: "Промислова урбанізація"
 industrialization_events.13.desc: "Зміни в методах і технологіях виробництва призвели до того, що провінція [urbanization_province.GetName] стала економічно привабливою місцевістю. У пошуках роботи сюди сьогодні з'їжджаються жителі з усіх куточків [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Люди покидають сільську місцевість, оскільки [urbanization_province.GetRank.GetName|l] [urbanization_province.GetNameWithNoTooltip] для них значно привабливіша."
 industrialization_events.13.a: "Усі сюди!"
 industrialization_events.13.b: "[urbanization_province.GetNameWithNoTooltip] усіх не вмістить."
 industrialization_events.14.title: "[iron_province.GetNameWithNoTooltip]: металоконструкції"
 industrialization_events.14.desc: "Економіка провінції [iron_province.GetName] пішла в помітний ріст завдяки впровадженню сучасного промислового обладнання, такого як коксові печі, паровози та насоси. Місцеві заводи металоконструкцій тепер вважаються одними з найкращих у регіоні. Охочих переїхати сюди, щоб самостійно відчути велич нашої промисловості, стає дедалі більше."
 industrialization_events.14.a: "Починається нова епоха."
 industrialization_events.14.b: "Промисловість — це добре, але хтось має працювати й в інших галузях."
 industrialization_events.15.title: "[textile_province.GetNameWithNoTooltip]: текстильні мануфактури"
 industrialization_events.15.desc: "Завдяки постійно зростаючому попиту на текстиль та впровадженню нових методів і обладнання текстильна промисловість провінції [textile_province.GetName] стабільно розвивається. Разом із нею розвивається й економіка всього регіону, через що жителі сільської місцевості прагнуть переїхати сюди, щоб влаштуватися на роботу на фабриках."
 industrialization_events.15.a: "За допомогою верстатів ми одягнемо всю державу."
 industrialization_events.15.b: "Гарну картинку нам плетуть. Аж надто."
 industrialization_events.16.title: "[ship_province.GetNameWithNoTooltip]: верфі"
 industrialization_events.16.desc: "Виробництво на верфях у провінції [ship_province.GetName] стрімко зростає — цьому посприяли як нові методи організації праці, так і впровадження технічних новинок. Виробляти кораблі та суднобудівні матеріали тепер виходить ефективніше; завдяки цьому зростає економіка, а в провінцію з'їжджаються жителі інших країв, що бажають отримати роботу на верфях."
 industrialization_events.16.a: "Пануй, [ROOT.GetCountry.GetNameWithNoTooltip], морями."
 industrialization_events.16.b: "Така хвиля людей нам не потрібна."
 industrialization_events.17.title: "Неприязнь до нового виробництва"
 industrialization_events.17.desc: "Далеко не всі з радістю поставилися до впровадження нових методів виробництва, що їх породив технічний прогрес. Деякі робітники вважають, що повсюдна механізація позбавить їх засобів до існування, а тому влаштовують протести, а інколи навіть диверсії. Особливо сильно обстановка загострилася в провінції [luddite_province.GetName]: тут ось-ось почнеться повноцінне повстання ремісників."
 industrialization_events.17.a: "Луддити!"
 industrialization_events.17.a.tt: "Кожна [Concept('pop','група населення')|e] втрачає [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','вдоволення')|e]"
 industrialization_events.17.b: "Доведеться піти на переговори."
 industrialization_events.18.title: "Збіднілі ремісники"
 industrialization_events.18.desc: "Завдяки новим методам виробництва в нашій державі зростає промисловість, проте багато старих родин ремісників не встигають за віяннями часу. Збіднілі робітники змушені займатися менш оплачуваною працею на нових фабриках."
 industrialization_events.18.a: "Таке життя."
 industrialization_events.18.b: "Постараємося підтримати їх чим зможемо."
 industrialization_events.19.title: "[disease_province.GetNameWithNoTooltip]: спалах епідемії"
 industrialization_events.19.desc: "У #L #TOOLTIP:LOCATIONRANK,[disease_province.Custom('LR_tt')],X [disease_province.Custom('LR_PREP')|l]#!#! [disease_province.GetName] останнім часом спостерігається бурхливий ріст — настільки бурхливий, що [disease_province.GetRank.GetNameWithNoTooltip|l] тепер навряд чи розвиватиметься згідно зі складеними кілька років тому грандіозними планами. Багато жителів змушені тулитися в халупах з огидними санітарними умовами. Через це [disease_province.GetRank.GetNameWithNoTooltip|l] сьогодні страждає від епідемії."
 industrialization_events.19.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 industrialization_events.19.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 industrialization_events.20.title: "[mining_province.GetNameWithNoTooltip]: нещасний випадок у шахті"
 industrialization_events.20.desc: "Завдяки новим досягненням технічного прогресу нам вдалося значно розширити шахти в провінції [mining_province.GetName] і збільшити обсяги видобутку так, що ці цифри вразили б наших попередників. Проте не обійшлося й без ризиків: через вибух одна з шахт обвалилася. Окрім того, що під завалами залишилися шахтарі, також різко впало виробництво."
 industrialization_events.20.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 industrialization_events.21.title: "Пожежа в провінції [famine_province.GetNameWithNoTooltip]"
 industrialization_events.21.desc: "Пожежа, що спалахнула на місцевій фабриці, швидко охопила притиснуті один до одного будинки в #L #L #TOOLTIP:LOCATIONRANK,[fire_province.Custom('LR_tt')],X [fire_province.Custom('LR_PREP')|l]#!#! [fire_province.GetName]. Тепер у противників урбанізації та індустріалізації з'явився ще один доказ проти масштабів цих починань."
 industrialization_events.21.a: "Нехай [fire_province.GetRank.GetNameWithNoTooltip|l] відбудовується зокрема за допомогою фабрикантів."
 industrialization_events.21.a.tt: "Кожен [Concept('location','район')|e] в області [target_area.GetName] отримує модифікатор «[ShowModifier('fire_compensation')]» на #Y 10#! років"
 industrialization_events.21.b: "Треба допомогти цим нещасним."
 industrialization_events.22.title: "Крах місцевого виробництва"
 industrialization_events.22.desc: "Політика підтримання промисловості на батьківщині за допомогою сировини, що її видобувають у далеких провінціях, призвела до того, що [overseas_production_province.GetName] тепер зазнає значних економічних труднощів. Колись славний своїм виробництвом регіон тепер — просто постачальник сировини, з якої інші вже виробляють повноцінні товари."
 industrialization_events.22.a: "Потрібно підтримати місцевих ремісників."
 industrialization_events.22.b: "Така ціна прогресу."
