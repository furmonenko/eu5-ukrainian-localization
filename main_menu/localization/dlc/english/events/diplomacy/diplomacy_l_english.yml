l_english:
 diplomatic_annex.1.title: "Приєднання [target.Custom('CL_GEN')]"
 diplomatic_annex.1.desc: "[target.GetLongName] — це держава, яка все ще намагається чинити опір інтеграції, але [target.GetCapital.GetName] — вже цілком #L [ROOT.GetCountry.GetAdjective|l]ий#! [target.GetCapital.GetRank.GetNameWithNoTooltip|l]. Невдовзі поглинання [target.Custom('CL_RP')] завершиться, і тоді наша держава зможе сповна насолодитися плодами перемоги.\n\nНа жаль, інші держави поставилися до цього акту експансії доволі насторожено."
 diplomatic_annex.1.a: "Oderint dum metuant!"
 every_subject_hates_us_tt: "[ROOT.GetCountry.GetLongName] — [Concept('opinion', 'думка')|e] наших [Concept('subjects', 'васалів')|e] про цю державу змінюється на [ShowBiasValue('opinion_annexed_other_subject')|+=0]"
 every_annex_target_neighbor_hates_us_tt: "[ROOT.GetCountry.GetLongName] — [Concept('opinion', 'думка')|e] всіх [Concept('country', 'сусідів')|e] #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_GEN')|L]#!#! про цю державу змінюється на [ShowBiasValue('opinion_annexed_neighbor')|+=0]"
 opinion_annexed_neighbor: "Приєднання сусідньої держави"
 opinion_annexed_other_subject: "Приєднання [Concept('subject', 'васала')|e]"
 historical_rival_events.1.title: "[rivalling_country.GetAdjectiveWithNoTooltip]о-[target_country.GetAdjectiveWithNoTooltip|l]е суперництво"
 historical_rival_events.1.desc: "Багаторічна ворожнеча та постійні конфлікти призвели до закономірного результату: [rivalling_country.GetLongName] і [target_country.GetName] стали непримиренними суперниками. Час покаже, чи дочекаємося ми покращення [rivalling_country.GetAdjectiveWithNoTooltip|l]о-[target_country.GetAdjectiveWithNoTooltip|l]их відносин, чи все закінчиться кровопролитною війною…"
 historical_rival_events.1.a: "Око за око, зуб за зуб!"
 historical_rival_events.1.b: "Сумні новини…"
 historical_rival_events.2.title: "Завершення [rivalling_country.GetAdjectiveWithNoTooltip|l]о-[target_country.GetAdjectiveWithNoTooltip|l]ого суперництва"
 historical_rival_events.2.desc: "Протягом багатьох років правителі #ONCLICK:COUNTRY,[rivalling_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[rivalling_country.Custom('CL_tt')],X [rivalling_country.Custom('CL_GEN')|L]#!#! та #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! спілкувалися одне з одним лише мовою погроз та образ. Безперервна боротьба між двома державами велася на міжнародних ринках, у кабінетах послів, а часом і на полях битв. Нині це протистояння давно втратило сенс, [rivalling_country.GetAdjectiveWithNoTooltip|l]а влада нарешті забула колишні образи та простягнула нам руку дружби."
 historical_rival_events.2.a: "Час рухатися далі."
 historical_rival_events.2.b: "Ми нічого не забудемо і нічого не пробачимо."
