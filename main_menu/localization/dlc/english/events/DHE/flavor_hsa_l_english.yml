l_english:
 flavor_hsa.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.1.desc: "Купець [target_character.GetName], який раніше був представником Ганзейського союзу в #TOOLTIP:LOCATION,london_tt,X #L Лондоні#!#!, повернувся до #TOOLTIP:LOCATION,gdansk,X #L Гданська#!#!. Він збирається одружитися з Крістіною Крюгер, донькою аристократа з Данцига, і шукає собі нове місце служби."
 flavor_hsa.1.a: "Найняти його"
 flavor_hsa.1.b: "Він не заслуговує нашої уваги."
 flavor_hsa.2.title: "Кораблебудівні технології"
 flavor_hsa.2.desc: "Наш Ганзейський союз контролює більшу частину кораблебудівного ринку Європи: судна, збудовані на верфях Любека та Данцига, купують навіть італійці. Однак останнім часом з нами почали конкурувати голландці — вони почали розвивати свій порт Брюгге, вдало розташований наприкінці торгового шляху. Чи варто нам подбати про запобігання витоку ганзейських технологій до Нідерландів?"
 flavor_hsa.2.a: "Запобігти витоку технологій!"
 STATIC_MODIFIER_NAME_hsa_stop_shipbuilding_technology: "Припинити поширення кораблебудівних технологій"
 STATIC_MODIFIER_DESC_hsa_stop_shipbuilding_technology: "Нідерланди почали конкурувати з Ганзою, через що остання припинила поширення своїх кораблебудівних технологій."
 flavor_hsa.2.b: "Поширювати кораблебудівні технології"
 STATIC_MODIFIER_NAME_hsa_spread_shipbuilding_technology: "Поширювати кораблебудівні технології"
 STATIC_MODIFIER_DESC_hsa_spread_shipbuilding_technology: "Попри конкуренцію з боку Нідерландів, Ганза продовжила поширювати свої кораблебудівні технології."
 flavor_hsa.3.title: "Тагфарт"
 flavor_hsa.3.desc: "Згідно зі звичаєм Ганзи, після проголошення нового правителя проводиться засідання [ROOT.GetCountry.GetParliament.GetNameAlt('CFP_RP')|l], де присутні представники всіх членів союзу, що іменуються #italic Ratssendeboten#!. Їх обирають шляхом голосування, і вони представляють інтереси своїх громад. Нинішнє засідання було примітне тим, що на ньому піднімалися найрізноманітніші питання, зокрема щодо управління, дипломатії, торгівлі та військової справи. Посланці не дійшли згоди щодо того, які проблеми важливіші, тому, всупереч нижньосаксонській традиції айнунга (нім. «єдність»), пріоритети доведеться розставити вам."
 flavor_hsa.3.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] — наша головна цінність."
 flavor_hsa.3.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] — плоть і кров будь-якої держави."
 flavor_hsa.3.c: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] висловляться."
 flavor_hsa.3.d: "У нас не буде улюбленців!"
 flavor_hsa.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.4.desc: "Ганзейський чиновник [target_character.GetName] з #TOOLTIP:LOCATION,cologne,X #L Кельна#!#! був обраний на посаду синдика в 1556 році. Маючи юридичну освіту, він займався захистом і розвитком дипломатичних договорів між містами, що входили до Ганзейського союзу."
 flavor_hsa.4.a: "Він може бути корисний нам у [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_hsa.5.title: "Печатка союзу"
 flavor_hsa.5.desc: "Наш союз, що об'єднав безліч купців, продовжує процвітати. Товари та гроші, що проходять через його торгові міста, вільно циркулюють по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Щоб закріпити дипломатичний статус нашого децентралізованого об'єднання, його учасники запропонували обрати для нього спільну печатку, що символізує єдність Ганзи."
 flavor_hsa.5.a: "Ми оберемо печатку [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]."
 flavor_hsa.5.b: "Нехай нас представляють купці [target_location2.Custom('LR_GEN')|l] [target_location2.GetNameWithNoTooltip]."
 flavor_hsa.5.c: "Може, [target_location3.GetNameWithNoTooltip]?"
 flavor_hsa.6.title: "Паперова фабрика в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_hsa.6.desc: "Прогрес на континенті відкрив нам покращені технології виробництва та нові способи отримання прибутку. До нас дійшли чутки, що [Select_CString(target_character.IsFemale,'успішна підприємниця', 'успішний підприємець')] [target_character.GetName] з #TOOLTIP:LOCATION,nuremberg_tt,X #L Нюрнберга#!#! кілька років тому [Select_CString(target_character.IsFemale,'освоїла', 'освоїв')] новий спосіб виробництва паперу з деревної пульпи, ганчір'я та іншої сировини. У довгостроковій перспективі ця технологія може принести чималий прибуток, однак для її освоєння знадобляться невеликі вкладення…"
 flavor_hsa.6.desc.a: "Прогрес на континенті відкрив нам покращені технології виробництва та нові способи отримання прибутку. До нас дійшли чутки, що якийсь успішний підприємець з #TOOLTIP:LOCATION,nuremberg_tt,X #L Нюрнберга#!#! кілька років тому освоїв новий спосіб виробництва паперу з деревної пульпи, ганчір'я та іншої сировини. У довгостроковій перспективі ця технологія може принести нам чималий прибуток, однак для її освоєння знадобляться невеликі вкладення…"
 flavor_hsa.6.a: "Народу потрібен #TOOLTIP:GOODS,paper,X #L папір#!#!!"
 flavor_hsa.6.b: "Нам це не по кишені."
 flavor_hsa.7.title: "[target_country.GetAdjectiveWithNoTooltip]а ратуша"
 flavor_hsa.7.desc: "#TOOLTIP:BUILDING_TYPE,hanseatic_town_hall,X #L Ганзейська ратуша#!#!, первісно зведена ще в XIII столітті, нещодавно була ґрунтовно перебудована та розширена. У її залах, що вміщують тепер набагато більше людей, не лише засідає міська влада, а й проходять деякі зібрання [ROOT.GetCountry.GetParliament.GetNameAlt('CFP_RP')|l].\n\nОновлена будівля, що символізує багатство та статус ганзейських купців, суттєво розширює наші дипломатичні можливості."
 flavor_hsa.7.a: "Ще одна дипломатична перемога!"
 opinion_diplomacy_with_the_hansa_modifier: "Могутні ганзейські дипломати"
 every_known_country_hansa_tt: "Кожна нейтральна або дружня держава, в якій є наша споруда (наприклад, [target_country2.GetName]), підвищує свою думку про нас на [ShowBiasValue('opinion_diplomacy_with_the_hansa_modifier')|+=0]"
 flavor_hsa.7.historical_info: "Ратуша старовинного німецького міста Любек первісно була збудована в XIII столітті, коли це місто було одним із найважливіших членів Ганзейського союзу. Виконана в готичному стилі, вона прикрашена вигадливим різьбленням та безліччю скульптур. Всередині ратуші, що є центром міської адміністрації, розташовані кабінети численних чиновників та зали зібрань. Весь вигляд цієї будівлі відображає економічну могутність та політичну автономію міста."
 flavor_hsa.8.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]"
 flavor_hsa.8.desc: "Епоха #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#! відкрила дорогу новим досягненням науки та мистецтва по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Коли віяння цієї чудової епохи почали проникати на північ, наші піддані теж були зачаровані її дивовижними новинками — від картин і скульптур до технічних винаходів і навіть паперових грошей.\n\nТак, наше мистецтво зараз воістину переживає золотий вік: ми розуміємо його важливість для престижу держави та приділяємо належну увагу його фінансуванню. Це сприяє залученню нових талантів: зокрема, [GetCharacter('bernt_notke_script').GetName] бажає прославитися саме як [target_country.GetAdjective]ий художник."
 flavor_hsa.8.a: "Ми раді його прийняти!"
 flavor_hsa.8.b: "Мабуть, навіть художникам властива жадібність…"
 hsa_bernt_notke_tt: "#italic Отримавши ваше заступництво, [GetCharacter('bernt_notke_script').GetShortNameWithNoTooltip] може створити вельми цікаві твори мистецтва.#!"
 flavor_hsa.9.title: "«Танок смерті» Бернта Нотке"
 flavor_hsa.9.desc: "Усім відомо, що творчі особистості часто бувають вельми ексцентричними. Такий, наприклад, [GetCharacter('bernt_notke_script').GetName], що звернувся до найпохмурішої з усіх можливих тем — смерті. Використовуючи свій унікальний художній дар, він зумів зафіксувати зловісний танок похмурого женця, який не щадить нікого — ні імператора, ні папу, ні останнього селянина.\n\nКартина шириною в кілька десятків метрів, що отримала назву «[ShowWorkOfArtName('danse_macabre_art')]», втілила дух і талант цього майстра…"
 flavor_hsa.9.a: "Ми просто зобов'язані заволодіти цим шедевром!"
 flavor_hsa.9.b: "Похмуровато, на мій смак."
