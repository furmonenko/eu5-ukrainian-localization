l_english:
 flavor_grm.1.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'загинула', 'загинув')]"
 flavor_grm.1.desc: "Сьогодні [Select_CString(target_character.IsFemale,'відійшла одна', 'відійшов один')] з найвидатніших діячів нашого народу і [Select_CString(target_character.IsFemale,'засновниця', 'засновник')] нашої держави. Під час [Select_CString(target_character.IsFemale,'її', 'його')] правління нам вдалося поширити свій вплив на значну частину #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! і підкорити собі багато сусідніх держав. Без усякого сумніву, після [Select_CString(target_character.IsFemale,'її', 'його')] смерті ці васали спробують зазіхнути на багатства нашої держави, що може призвести до зростання невдоволення і народних повстань…"
 flavor_grm.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_grm.1.b: "Ми не здамося без бою!"
 flavor_grm.1.historical_info: "Бейлік Герміян був заснований у XIV столітті Якубом I, якому вдалося завоювати і взяти під контроль багато сусідніх земель. За сорок років він підкорив собі Айдинідів, Саруханідів і Карасидів, а також неодноразово вступав у конфлікти з османами. Після смерті Якуба I васали скористалися ослабленим становищем бейліка і проголосили свою незалежність."
