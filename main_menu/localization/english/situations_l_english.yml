 golden_age_of_piracy: "Золотий вік піратства"
 golden_age_of_piracy_desc: "Багатства Нового Світу приваблюють у його моря не тільки флоти великих імперій. Незліченні головорізи та незадоволені моряки мріють кинути виклик великим державам і відправитися на пошуки пригод, скарбів і свободи, навіть ризикуючи опинитися повішеними на реї."
