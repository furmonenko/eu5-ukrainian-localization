l_english:
 sailor_event.1.title: "Безкрає море"
 sailor_event.1.desc: "На відміну від покликання на поля битв на суші, питання обов'язку та пошуку слави, море кличе багатьох вільних духів, яким мало діла до таких речей. Історії про плавання океанами світу та минулі експедиції [ROOT.GetCountry.GetAdjectiveWithNoTooltip] флоту старі моряки переказують як пригоди, багато чудових видовищ пам'ятають, багато великих жертв забувають.\n\nЧи дивно з такою спадщиною, що молодь [ROOT.GetCountry.GetName] прагне безмежності моря? За минулий рік набагато більше людей приєдналося до нашого флоту. Деякі можуть закінчити своє життя на дні океану, але ті, хто повернеться, напевно підтримають історії живими."
 sailor_event.1.a: "Ми пишемо спадщину, що надихає майбутні покоління."
 sailor_event.2.title: "Суворе життя в океані"
 sailor_event.2.desc: "Багато хто приєднується до лав нашого флоту, очікуючи більш захоплюючого життя, що чекає на них з цією можливістю залишити свій дім і побачити море й землю за межами [ROOT.GetCountry.GetAdjective]их кордонів. Не всі з них готові до часто суворого та ще частіше нудного й монотонного життя в морі. Застрягши з нескінченно повторюваними завданнями, їжею та компанією в довгих подорожах, багато молодих моряків швидко шкодують про своє рішення.\n\nІх досвідченіші товариші по команді відкидають їх як мрійливих сухопутних щурів, і вони швидко стають більше проблемою, ніж користю. Деякі можуть врешті-решт звикнути до реалій роботи й стати корисними, але іншим краще повернутися додому."
 sailor_event.2.a: "Агітаційна пропаганда має свої недоліки."
 sailor_event.3.title: "Моряки об'єдналися, щоб допомогти армії"
 sailor_event.3.desc: "Наша армія зазнала серйозних втрат за останні роки, тисячі життів втрачено в боях. Тим часом ті, хто служить [ROOT.GetCountry.GetName] на морі, не зазнали такої ж долі. Незважаючи на жертви, які вони принесли для захисту нашої нації, у рядах нашого флоту не бракує рук на палубі.\n\nЯк результат, флот почав заохочувати тих, хто готовий ризикувати своїм життям у морі, натомість допомогти нашим хворим сухопутним військам. Зрештою, якщо нікому захищати наші порти, навіть наші найкращі кораблі та екіпажі не матимуть де пришвартуватися."
 sailor_event.3.a: "Нові рекрути повинні йти туди, де потрібні."
 sailor_event.4.title: "Солдати об'єдналися, щоб допомогти флоту"
 sailor_event.4.desc: "У недавніх конфліктах багато життів було втрачено в морі. Хоча наша армія добре відновилася, капітанам важко набрати екіпажі для [ROOT.GetCountry.GetAdjective]их кораблів, і багато гірких розповідей було розказано аж до двору [ROOT.GetCountry.GetGovernment.GetRuler.GetName] про жертви, які приніс наш флот.\n\nДедалі більше лідерів армії звертають на це увагу, заохочуючи тих, хто міг би служити в їхніх лавах, натомість поїхати до узбережжя та укомплектувати наші кораблі. Хоча їм ще багато чого доведеться навчитися, їхня допомога буде потрібна для відновлення флоту."
 sailor_event.4.a: "Нові рекрути повинні йти туди, де потрібні."
 sailor_event.5.title: "Шлях до моря"
 sailor_event.5.desc: "Хоча [ROOT.GetCountry.GetName] не має мореплавської культури багатьох прибережних народів, ми тим не менш пишаємося короткою смугою землі, що забезпечує нам доступ до моря. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] узбережжя надає багато можливостей і приваблює багато сповнених надій молодих відвідувачів, що шукають нового життя.\n\nХоча наші морські можливості обмежені, наявність більшої кількості молодих людей з досвідом човнярства зміцнить екіпажі наших кораблів. Можливо, ми могли б допомогти цим сповненим надій морякам оселитися в їхньому новому домі?"
 sailor_event.5.a: "Їхні амбіції слід заохочувати."
 sailor_event.5.b: "Вони скоро втомляться від моря."
