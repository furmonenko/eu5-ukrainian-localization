 migrate_to_new_waters: "Перехід у нові води"
 migrate_to_new_waters_desc: "У світі є моря з більшою рибою і ситішими купцями. Пора відправитися на їхні пошуки. Ми можемо перенести свій штаб у будь-яке місце, куди тільки можуть дійти наші кораблі."
 migrate_to_new_waters_tt: "Ми зможемо спробувати удачі, перебравшись у далекий [Concept('coastal','прибережний')|e] [Concept('location','район')|e]"
