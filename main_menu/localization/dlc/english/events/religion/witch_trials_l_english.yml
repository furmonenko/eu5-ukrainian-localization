l_english:
 witch_trials.1.title: "Чаклунство"
 witch_trials.1.desc: "Мешканці [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName], що сильно постраждали від війни, намагаються знайти причину нещасть, які їх спіткали. На щастя, вони не звинуватили нас у тому, що сталося. Біда в тому, що правда, до якої вони докопалися, викликала загальний ажіотаж. Вони вважають, що всі довгострокові наслідки війни — справа рук чарівників і чаклунів, причому ті, кого вони не злюбили, страждають більше за інших.\n\nБагатьох людей було звинувачено у змові з нечистою силою, і місцева влада готова судити їх за законами #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! та винести справедливий вирок."
 witch_trials.1.a: "Дозволимо провести місцеві суди."
 witch_trials.1.b: "Наш інквізитор впорається краще."
 witch_trials.1.c: "Дурним забобонам немає місця на території [ROOT.GetCountry.Custom('CL_GEN')]!"
 witch_trials.1000.title: "Суди над відьмами в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 witch_trials.1000.desc: "Мешканці провінцій, змучені голодом, епідеміями та важкими випробуваннями, звинувачують у всіх своїх горестях відьом і чаклунів. Жінок, дітей і чоловіків підозрюють у чаклунстві та поклонінні дияволу, а також вважають загрозою всьому християнському світу. Справа зайшла настільки далеко, що ймовірних слуг Сатани почали страчувати без суду!"
 witch_trials.1000.a: "Чаклунів і відьом не існує!"
 witch_trials.1000.b: "Краще поки не втручатися."
 witch_trials.1000.c: "[GetCountry('PAP').GetGovernment.GetRulerTitle] може дати нам слушну пораду. Відправимо до [Select_CString(GetCountry('PAP').GetGovernment.IsFemale,'неї', 'нього')] гінця."
 witch_trials.1000.d: "Домініканська інквізиція з ними розбереться."
 witch_trials.1001.title: "Крик про допомогу"
 witch_trials.1001.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] краще за багатьох розуміється на полюванні на відьом і судових процесах, тому [target_ruler.GetName] просить у [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'неї', 'нього')] поради. [Select_CString(target_ruler.IsFemale,'Її', 'Його')] державу охопило хвилювання: змучені мешканці вважають, що голод, епідемії та інші нещастя — справа рук чаклунів. У зв'язку з цим вони почали звинувачувати всіх підряд у тому, що ті поклоняються дияволу та ганьблять увесь християнський світ. Як же краще вчинити: заборонити полювання на відьом чи дозволити вистежувати, переслідувати, звинувачувати та карати людей, які врешті-решт можуть виявитися невинними?"
 witch_trials.1001.a: "Ми засуджуємо переслідування відьом!"
 witch_trials.1001.b: "Дозволити людям продовжувати переслідування."
 witch_trials.1002.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] не схвалює суди над відьмами"
 witch_trials.1002.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] нарешті відповідає на ваш лист, де ви просили поради щодо полювання на відьом і судових процесів. [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'Вона', 'Він')] надсилає офіційний документ за своїм підписом, у якому сказано таке: «Негайно припиніть переслідування відьом!»"
 witch_trials.1002.a: "Ми підкоримося."
 witch_trials.1002.b: "Ми вчинимо по-своєму."
 witch_trials.1003.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] дозволяє суди над відьмами"
 witch_trials.1003.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] дає вичерпну відповідь на ваше запитання: чаклунів і відьом потрібно переслідувати, звинувачених — судити, а винних — карати за їхні гріховні діяння. Усі, хто поклоняється дияволу, відвідує шабаші та ганьбить християнську віру, горітимуть у пеклі!"
 witch_trials.1003.a: "Ми погоджуємося з цими словами."
 witch_trials.1003.b: "Ні, ми боротимемося із забобонами!"
 witch_trials.remove_modifiers.tt: "Процеси над відьмами зупинено!"
