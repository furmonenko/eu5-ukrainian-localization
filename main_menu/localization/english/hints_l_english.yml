 hint_very_low_stability: "Дуже низька стабільність"
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$"
 hint_very_low_stability_hint_text_1: "Наша [Concept('stability','стабільність')|e] вкрай низька, а ризик того, що [Concept('pops','населення')|e] підніме [Concept('rebellion','бунт')|e], незадоволені [Concept('estate','стани')|e] розпалять [Concept('civil_war','громадянську війну')|e], а вороги завдадуть нам удару, скориставшись нашою слабкістю, — великий."
 hint_very_low_stability_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Необхідно якомога швидше підвищити стабільність. Зараз не слід оголошувати нові [Concept('wars','війни')|e] або здійснювати інші дії, що знижують стабільність.\n$stability_raise_actions$"
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$"
 hint_very_low_stability_administrative: "«При такій економіці зовсім неможливо вести справи! Допоможіть нам розписати бюджет — у нас худоба голодує»."
 hint_very_low_stability_military: "«Усі вороги [GetPlayer.Custom('CL_RP')] зараз потирають руки від радості, дивлячись на нашу слабкість. Напевно суперники і противники вже замишляють щось недобре»."
 hint_very_low_stability_diplomatic: "«У стабільних державах суспільне становище людей різко змінюється. У нас воно теж змінюється, тільки в негативний бік»."
 ###
 hint_low_legitimacy: "Брак легітимності"
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$"
 hint_low_legitimacy_hint_text_1: "[Concept('legitimacy','Легітимність')|e] — це визнання іншими державами тієї влади, яку має [GetPlayer.GetGovernment.GetRulerTitle|l] нашої країни. Якщо легітимність виявиться занадто низькою, ми не тільки позбудемося переваг [Concept('crown_power','влади правителя')|e], але й збільшимо ризик виникнення в державі [Concept('rebellion','бунту')|e], а ще почнемо отримувати штрафи до задоволення [Concept('estate','станів')|e] та до [Concept('righteousness','доброчесності')|e]."
 hint_low_legitimacy_hint_text_2: "#T Рекомендації#!\n@arrow_bonus_tier_3! Підтримуйте якомога вищий рівень легітимності, щоб уникати істотних штрафів.\n@arrow_bonus_tier_2! Для підтримання [Concept('legitimacy','легітимності')|e] можна збільшити витрати на [Concept('court_maintenance','утримання двору')|e].\n@arrow_bonus_tier_2! Є й інші способи зберегти [Concept('legitimacy','легітимність')|e] — наприклад, певні [Concept('advances','удосконалення')|e] або [Concept('policies','політики')|e].\n@arrow_bonus_tier_1! Оберіть [Concept('cabinet_action', '@cabinet_action! дію ради')|e] #TOOLTIP:CABINET_ACTION,strengthen_government,X #L «Зміцнення уряду»#!#!."
 hint_low_legitimacy_hint_text_3: "#T Додаткові підказки:#!\n@hint! Як і інші важливі показники, легітимність зростає не швидко. Щоб вашу [Concept('dynasty','династію')|e] почали сприймати прихильно, знадобиться час. Намагайтеся мислити наперед."
 hint_low_legitimacy_administrative: "\"Anyone that checks the registers of our ancestry and the magnificence of our court will be unable to deny our right to rule.\""
 hint_low_legitimacy_military: "\"How can we expect our armies to be feared if our own soldiers doubt our leadership?\""
 hint_low_legitimacy_diplomatic: "\"Sometimes, inner strength can come from how others perceive us, and our allies can also help us in times of trouble.\""
 ###
 hint_low_republican_tradition: "Низький показник республіканських традицій"
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$"
 hint_low_republican_tradition_hint_text_1: "[Concept('republican_tradition','Республіканські традиції')|e] — показник того, наскільки [GetPlayer.GetGovernment.GetGovernmentType.GetName|l] дотримується принципів республіканізму. Якщо значення цього показника занадто сильно зменшиться, ми не тільки позбудемося переваг [Concept('legislative_efficiency','законодавчої ефективності')|e], але й збільшимо ризик виникнення в державі [Concept('rebellion','бунту')|e], а ще почнемо отримувати значні штрафи до витрат на підвищення [Concept('stability','стабільності')|e]."
 hint_low_republican_tradition_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Республіканські традиції необхідно підтримувати на якомога вищому рівні, щоб уникати істотних штрафів.\n@arrow_bonus_tier_2! Для підтримання високого рівня [Concept('republican_tradition','республіканських традицій')|e] можна збільшити витрати на [Concept('court_maintenance','утримання двору')|e].\n@arrow_bonus_tier_2! Зберегти [Concept('republican_tradition','республіканські традиції')|e] нам допоможуть і інші способи, наприклад певні [Concept('advances','удосконалення')|e] або [Concept('policies','політики')|e].\n@arrow_bonus_tier_1! Ще один спосіб підтримати [Concept('republican_tradition','республіканські традиції')|e] на високому рівні — змінити [Concept('ruler','правителя')|e] під час [Concept('election','виборів')|e]."
 hint_low_republican_tradition_hint_text_3: "#T Додаткові підказки:#!\n@hint! Як і інші важливі показники, республіканські традиції вкорінюються не швидко. Щоб народ засвоїв їх, знадобиться час. Намагайтеся мислити наперед."
 hint_low_republican_tradition_administrative: "\"Elections are a natural process of any healthy republic.\""
 hint_low_republican_tradition_military: "\"Even mercenaries will not be willing to fight for us is we appear to be tyrants.\""
 hint_low_republican_tradition_diplomatic: "\"No nation that prides itself in strength will willingly align itself to a country that blatantly disregards the principles of its foundation.\""
 ###
 hint_low_devotion: "Брак благочестя"
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$"
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$ Якщо цей показник опуститься занадто низько, ми не тільки позбудемося бонусів до [Concept('religious_influence','релігійного впливу')|e]: ризик виникнення в державі [Concept('rebellion','бунту')|e] зросте, а ми почнемо отримувати штрафи до задоволення [Concept('estate','станів')|e]."
 hint_low_devotion_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Благочестя необхідно підтримувати на якомога вищому рівні, щоб уникати істотних штрафів.\n@arrow_bonus_tier_2! Для підтримання [Concept('devotion','благочестя')|e] можна збільшити витрати на [Concept('court_maintenance','утримання двору')|e].\n@arrow_bonus_tier_2! Зберегти [Concept('devotion','благочестя')|e] нам допоможуть і інші способи, наприклад певні [Concept('advances','удосконалення')|e] або [Concept('policies','політики')|e]."
 hint_low_devotion_hint_text_3: "#T Додаткові підказки:#!\n@hint! Як і інші важливі показники, благочестя зростає не швидко. Щоб народ відчув релігійний пал, знадобиться час. Намагайтеся мислити наперед."
 hint_low_devotion_administrative: "\"It is not enough for us to represent the faith and pose as its defenders, we also need to look the part ourselves.\""
 hint_low_devotion_military: "\"If our armies are to represent the sword and shield of the faithful, we need to be the beacon for which they fight.\""
 hint_low_devotion_diplomatic: "\"It should be our objective to spread our faith as far and wide as possible, but nobody will be willing to believe our words if we do not appear pious.\""
 ###
 hint_low_horde_unity: "Низька згуртованість орди"
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$"
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$"
 hint_low_horde_unity_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Найкращий спосіб згуртувати орду — кинути її на ворога, проженувши того геть.\n@arrow_bonus_tier_2! Для підтримання [Concept('horde_unity','згуртованості орди')|e] можна збільшити витрати на [Concept('court_maintenance','утримання двору')|e].\n@arrow_bonus_tier_2! Зберегти [Concept('horde_unity','згуртованість орди')|e] нам допоможуть і інші способи, наприклад певні [Concept('advances','удосконалення')|e] або [Concept('policies','політики')|e]."
 hint_low_horde_unity_hint_text_3: "#T Додаткові підказки:#!\n@hint! У разі занадто сильного браку згуртованості наслідки будуть катастрофічними. Краще зберігати її на високому рівні."
 hint_low_horde_unity_administrative: "«„Розділяй і володарюй" — не порожні слова. Якщо нас розділять, значить, володарювати будуть вже над нами»."
 hint_low_horde_unity_military: "«Як кажуть, кожен сам вільний відбирати у слабких своє щастя. Сила об'єднує нас; сила породжує згуртованість!»"
 hint_low_horde_unity_diplomatic: "«Чим згуртованіше наше плем'я, тим сильніші наші воїни — з одного безпосередньо походить інше. Успіхи на війні і в завоюванні — це самовиконуване пророцтво»."
 ###
 hint_low_tribal_cohesion: "Слабка племінна єдність"
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$"
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$ Племінна [Concept('government_types','форма правління')|e] відрізняється від інших тим, що в міру збільшення згуртованості значно зростає розмір ополчення. Щоб на війні нам супроводжував успіх, племена повинні жити в злагоді."
 hint_low_tribal_cohesion_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_2! Для підтримання [Concept('tribal_cohesion','племінної єдності')|e] можна збільшити витрати на [Concept('court_maintenance','утримання двору')|e].\n@arrow_bonus_tier_2! Зберегти [Concept('tribal_cohesion','племінну єдність')|e] нам допоможуть і інші способи, наприклад певні [Concept('advances','удосконалення')|e] або [Concept('policies','політики')|e]."
 hint_low_tribal_cohesion_hint_text_3: "#T Додаткові підказки:#!\n@hint! У разі занадто сильного браку єдності наслідки будуть катастрофічними. Краще зберігати її на високому рівні."
 hint_low_tribal_cohesion_administrative: "«Не можна заплющувати очі на єдність: від правителя вимагається уважність до кожної дрібниці»."
 hint_low_tribal_cohesion_military: "«Коли немає племінної єдності, ми слабкі. Слабкість посилює роздробленість. З цього шляху треба звернути, інакше ворог сам підкорить і поневолить нас»."
 hint_low_tribal_cohesion_diplomatic: "«Існування держави настільки сильно залежить від станів, що майже кожен наш вчинок неодмінно відгукнеться в подальшому. Будь-який стратег, що поважає себе, буде мислити наперед»."
 ###
 hint_war_exhaustion: "Висока втома від війни"
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$"
 hint_war_exhaustion_hint_text_1: "[Concept('war_exhaustion','Втома від війни')|e] — загальна стомленість населення участю держави у війні. Високий рівень втоми вкрай небезпечний для будь-якої держави. В міру його зростання боєздатність [Concept('army','армії')|e] та [Concept('levies','ополчення')|e] буде знижуватися, зростання [Concept('pops','населення')|e] — сповільнюватися, а економіка — розвалюватися."
 hint_war_exhaustion_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Найкращий і найнадійніший спосіб уникнути втоми — не ввязуватися у війни.\n@arrow_bonus_tier_2! Певні [Concept('laws','зводи правил')|e] та [Concept('estate_privileges','станові привілеї')|e] допоможуть поступово знизити рівень втоми від війни."
 hint_war_exhaustion_hint_text_3: "#T Додаткові підказки:#!\n@hint! Слід ретельно підходити до завоювань і не оголошувати нові [Concept('wars','війни')|e], якщо рівень втоми вже занадто високий."
 hint_war_exhaustion_administrative: "«Рішучі бойові дії можуть принести користь, але у втомі народу від війни немає нічого доброго: страждає виробництво, страждає споживання… страждає взагалі все!»"
 hint_war_exhaustion_military: "«Втома від війни небезпечна. Найчастіше її породжують слабкі командири: величезні втрати і гучні поразки швидко налаштують народ проти нас»."
 hint_war_exhaustion_diplomatic: "«Доля переможеного завжди гірка, однак ганебна поразка може викликати в народі жагу помститися. Реваншизм одурманює»."
 ###
 hint_low_sailors: "Моряки"
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$"
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$"
 hint_low_sailors_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Правителю, який вважає за краще воювати за допомогою [Concept('ships','кораблів')|e], слід пам'ятати, що недостатнє число моряків серйозно обмежує можливість поповнювати втрати на [Concept('navies','флотах')|e]. Відповідно, нерозумно буде оголошувати [Concept('war','війну')|e], якщо число моряків невисоке.\n@arrow_bonus_tier_2! Без моряків також неможливі [Concept('explorations','експедиції')|e] — це теж необхідно враховувати в планах."
 hint_low_sailors_hint_text_3: "#T Додаткові підказки:#!\n@hint! Збільшити граничне число моряків можна за допомогою різних [Concept('buildings','споруд')|e].\n@hint! [Concept('estate_privileges','Станові привілеї')|e] та [Concept('laws','зводи правил')|e] також впливають на можливості з набору моряків."
 hint_low_sailors_administrative: "«Кому належить море, тому належать і світові багатства. Сильний військовий і мирний флот означає торговельну перевагу»."
 hint_low_sailors_military: "«Сильний військово-морський флот з умілими моряками — наш ключ до покорення земель, і далеких, і близьких. Надійний захист шляхів постачання йде на користь усім, навіть заморським частинам»."
 hint_low_sailors_diplomatic: "«Морські військові споруди нерідко сприяють мирній торгівлі. На таку взаємодоповнюваність не слід заплющувати очі»."
 ###
 hint_low_diplomats: "Мало дипломатів"
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$"
 hint_low_diplomats_hint_text_1: "Без [Concept('diplomats','дипломатів')|e] неможливі дипломатичні відносини з іншими державами. Багато дій, такі як покращення відносин, вимагають постійної присутності дипломатів, тоді як одноразові дії, як правило, відрізняються фіксованими витратами."
 hint_low_diplomats_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! У разі браку дипломатів можна перестати покращувати відносини з тією чи іншою державою, тим самим звільнивши зайнятих дипломатів.\n@arrow_bonus_tier_2! Поповнити дипломатичний корпус нам допоможуть і деякі інші способи, наприклад певні [Concept('advances','удосконалення')|e]."
 hint_low_diplomats_hint_text_3: "#T Додаткові підказки:#!\n@hint! Корисно постійно тримати в державі кількох незайнятих дипломатів на випадок, якщо раптом знадобиться їхня участь у якійсь дії, однак не менш важливо призначати дипломатам довгострокові завдання."
 hint_low_diplomats_administrative: "«Добрі відносини — запорука великого прибутку! Дружба з сусідами забезпечить нам доступ до нових, більших ринків»."
 hint_low_diplomats_military: "«Дипломати також допоможуть нашій державі ствердити перевагу над більш слабкими країнами. Чим ми сильніші, тим вірогідніше, що інші нам будуть коритися — по дружбі чи під загрозами»."
 hint_low_diplomats_diplomatic: "«Урядові реформи та удосконалення — вірний спосіб розширити наше дипломатичне відомство. І, звичайно, носії певних культур краще за інших володіють даром переконання»."
 LOW_DIPLOMATS_HINT: "Мало дипломатів!"
 ### Low Food in Market
 hint_low_food_in_market: "Брак їжі на ринку"
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$"
 hint_low_food_in_market_hint_text_1: "Без достатніх запасів [Concept('food','їжі')|e] ринки не зможуть задовольняти попит жителів [Concept('provinces','провінцій')|e], де вони розташовані. У такому разі в районах, що входять до провінцій, може початися [Concept('starving','голод')|e]."
 hint_low_food_in_market_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Щоб збільшити пропозицію, можна покращити процес [Concept('rgo','видобутку')|e] харчових ресурсів.\n@arrow_bonus_tier_2! Можна налагодити [Concept('import','імпорт')|e], уклавши [Concept('trades','торговельні угоди')|e] з постачання [Concept('goods','товарів')|e] для виробництва їжі."
 hint_low_food_in_market_hint_text_3: "#T Додаткові підказки:#!\n@hint! Якщо прибрати частину [Concept('buildings','споруд')|e] у якомусь [Concept('location','районі')|e], його [Concept('pops','населення')|e] змушене буде повернутися до [Concept('subsistence_agriculture','натурального господарства')|e]."
 HINT_MARKET_ENTRY: "[MARKET.GetName]"
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]"
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]"
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1! За наявності вільного [Concept('merchant_capacity','торговельного потенціалу')|e] можна забезпечити імпорт їжі з іншого ринку, де вона перебуває в надлишку.\n\nЯкщо вільного потенціалу немає, його можна збільшити шляхом побудови певних споруд, наприклад такої як «[GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')]»."
 LOW_FOOD_NO: "\n\nЗа наявності вільного [Concept('merchant_capacity','торговельного потенціалу')|e] можна забезпечити імпорт їжі з іншого ринку, де вона перебуває в надлишку."
 LOW_MARKET_FOOD_TEXT: "Запас [Concept('food','їжі')|e] в місці $LIST$ досяг критичного рівня.$LOW_FOOD_CAP_TEXT$"
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "Запас [Concept('food','їжі')|e] в місці $LIST$ досяг критичного рівня.\n\nПодолати дефіцит їжі на ринку можна кількома способами. Чим більше їжі виробляє район, тим менше ресурсів він витягує з провінції та супутнього ринку, а при надлишках виробництва — навіть допомагає іншим районам.\n\n\n@arrow_bonus_tier_3! Основне джерело [Concept('food', 'їжі')] — [Concept('rgo','видобуток ресурсів')|e], особливо в районах з високою [Concept('food_productivity','ефективністю виробництва їжі')|e]. Якщо на [Concept('market', 'ринку')] спостерігається дефіцит [Concept('food', 'їжі')], слід розширити видобуток.\n@arrow_bonus_tier_2! Наростити виробництво також допоможуть певні [Concept('buildings','споруди')|e], наприклад $BUILDING_LIST$, — за умови відповідності вироблюваних [Concept('goods','товарів')|e].$LOW_FOOD_CAP_TEXT$"
 hint_low_food_in_market_administrative: "«Ринки в районах, виділених під виробництво їжі, — це не тільки безпека, але й найширші можливості заробити. Якщо від нас залежатиме життя інших, наш вплив стане майже безмежним»."
 hint_low_food_in_market_military: "«Інфраструктура — важливий фактор, що обмежує наші торговельні можливості, але ще важливіше для імпортоорієнтованої економіки — сильний військово-морський флот. Без нього ми станемо легкою здобиччю для кожного, кому сподобаються наші торговельні шляхи»."
 hint_low_food_in_market_diplomatic: "«Побудова самодостатньої економіки, орієнтованої на виробництво їжі, — гідна мета, однак якщо годувати [GetPlayer.GetAdjectiveWithNoTooltip|l]ий народ буде імпортоорієнтована економіка, ми зможемо зосередити зусилля на виробництві інших, більш прибуткових товарів»."
 ###
 hint_over_diplo_capacity: "Перевищено дипломатичний потенціал"
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$"
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$"
 hint_over_diplo_capacity_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Можна частково вивільнити потенціал, наказавши [Concept('diplomats','дипломатам')|e] перестати покращувати відносини з іншими державами.\n@arrow_bonus_tier_2! Можна переглянути існуючі [Concept('alliances','союзи')|e] або [Concept('treaties','договори')|e]: ймовірно, частину з них слід розірвати.\n@arrow_bonus_tier_1! Можна покинути [Concept('international_organizations','міжнародні об'єднання')|e], які більше не приносять нам користі."
 hint_over_diplo_capacity_hint_text_3: "#T Додаткові підказки:#!\n@hint! У деяких випадках дипломатичний потенціал можна збільшити за допомогою [Concept('estate_privileges','станових привілеїв')|e], [Concept('laws','зводів правил')|e] та [Concept('advances','удосконалень')|e]."
 hint_over_diplo_capacity_military: "«Союзи, можливо, краще розглядати як засоби, що ведуть до мети, аніж як дружбу на віки. Адже наші союзники неодмінно оголять зуби, як тільки ми проявимо слабину…»"
 hint_over_diplo_capacity_administrative: "«Виснажені роботою дипломати, на жаль, гірше починають справлятися зі своїми завданнями. І хоча спокуса надмірно обтяжувати їх працею буває велика, у довгостроковій перспективі це не принесе нам користі»."
 hint_over_diplo_capacity_diplomatic: "«Якщо найважливіший напрямок для нас — внутрішній розвиток, то міцні союзи більш ніж відшкодують нестачу — нехай навіть уявну — військової могутності. Можливо, для початку доведеться розірвати частину інших відносин…»"
 ###
 hint_rebels_growing: "$game_concept_rebel_movements$"
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$"
 hint_rebels_growing_hint_text_1: "Ваші [Concept('pops', '@pops! групи населення')|e] будуть приєднуватися до [Concept('rebel_movements', '@rebel_movements! бунтівних рухів')|e], якщо [Concept('pop_satisfaction', '@pop_satisfaction! задоволення')|e] цих груп опускається нижче #TOOLTIP:MODIFIER_TYPE,pop_join_rebel_threshold,X #P #V порогу приєднання до бунтівників#!#!#!.\n\nЗалежно від підтримки [Concept('rebel_movements', 'бунтівні рухи')] будуть щомісяця накопичувати прогрес, що наближає їх до відкритого бунту. При досягненні #W 100%#!-ї підтримки рух почне [Concept('revolt', '@revolt! бунт')|E] або [Concept('civil_war', '@civil_war! громадянську війну')|e].\n\nНайчастішими причинами підтримки бунту є низька [Concept('stability', '@stability! стабільність')|e], дискримінація [Concept('cultures', '@cultures! культури')|e] та [Concept('religions', '@religions! релігії')|e], а також незадоволені [Concept('estates', '@estates! стани')|e]."
 hint_rebels_growing_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! Підтримуйте [Concept('stability', '@stability! стабільність')|e] та [Concept('legitimacy', '@legitimacy! легітимність')|e] на максимально високому рівні.\n@arrow_bonus_tier_2! Використовуйте [Concept('cabinet_action', '@cabinet_action! дію ради')|e] «[ShowCabinetActionName('rebel_crackdown')]», щоб зупинити прогрес наближення [Concept('rebellion', 'бунту')].\n@arrow_bonus_tier_1! Якщо в [Concept('province', '@province! провінції')|e] з незадоволеними [Concept('pops', 'групами населення')] буде розміщена [army_with_icon|el], її присутність посприяє… #italic розумінню#!.\n\nАле зрештою найважливіше збільшити [pop_satisfaction_icon] задоволення бунтівних [Concept('pops', 'груп населення')]:\n@arrow_bonus_tier_2! Переконайтеся, що кожна з найчисленніших [Concept('cultures', 'культур')] у вашій [Concept('country', 'державі')] [accepted_culture_short_with_icon|el] або [Concept('tolerated_culture_short','прийнятна')|e].\n@arrow_bonus_tier_1! Переконайтеся, що бунтівні [Concept('pops', 'групи населення')] можуть задовольнити якомога більше своїх [Concept('pop_needs', '@pop_needs! потреб')|e] за рахунок свого [Concept('market', '@market! ринку')|e].\n@arrow_bonus_tier_3! Підтримуйте високе [estate_icon] [Concept('estate_satisfaction','задоволення станів')|e], оскільки воно значно впливає на задоволення груп населення, що входять до нього:\n$TAB$@arrow_bonus_tier_2! [privilege_with_icon|e]\n$TAB$@arrow_bonus_tier_2! Підкуп [Concept('estate','стану')]\n$TAB$@arrow_bonus_tier_2! Зниження [Concept('taxes', '@taxes! податків')|e]"
 hint_rebels_growing_hint_text_3: "#T Додаткові поради:#!\n@hint! [societal_values|e], такі як #TOOLTIP:SOCIETAL_VALUE,communalism,X #L общинність#!#! та #TOOLTIP:SOCIETAL_VALUE,decentralization,X #L децентралізація#!#! також можуть вплинути на ймовірність розвитку бунту.\n@hint! Бунтівні [Concept('pops', 'групи населення')] приєднуються до різних [Concept('rebel_movements', 'бунтівних рухів')] залежно від низки факторів. Наприклад, [nationalist_rebels_with_icon|el] приваблюють [Concept('pops', 'групи населення')] пригноблюваної [Concept('culture', 'культури')]."
 hint_rebels_growing_military: "«На вид простий народ буває грізний, але насправді рідко доходить до кровопролиття. Однак свою незібраність він з лишком відшкодовує числом»."
 hint_rebels_growing_administrative: "«Від бунтівників, безумовно, одна лише шкода, проте майже будь-який бунт — це реакція. Якщо усунути причину їхнього незадоволення, ви не тільки приборкаєте бурхливий народ, але й полегшите йому життя в державі»."
 hint_rebels_growing_diplomatic: "«Населення нашої держави різнорідне — кожен вірний власним переконанням. Завойовані народи набагато вірогідніше за інших спробують відокремитися і заснувати власний уряд або навіть приєднатися до іншої країни»."
 ###
 hint_call_for_peace: "Прагнення до миру"
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$"
 hint_call_for_peace_hint_text_1: "Прагнення до миру може виникнути, якщо [Concept('war','війна')|e] занадто затягнулася або якщо ми відмовляємося підписати [Concept('peace_treaty','мирний договір')|e] навіть в умовах повної перемоги — або поразки."
 hint_call_for_peace_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Постарайтеся обмежити втрати і підписати договір, поки [Concept('war_exhaustion','втома від війни')|e] не досягла критичних значень.\n@arrow_bonus_tier_2! Іноді доведеться погодитися на менше, ніж ми розраховували, або навіть на програш у [Concept('war','війні')|e]."
 hint_call_for_peace_hint_text_3: "#T Додаткові підказки:#!\n@hint! Все, що ми втратимо після передчасного підписання [Concept('peace_treaty','мирного договору')|e], можна буде повернути в наступних [Concept('war','війнах')|e]."
 hint_call_for_peace_diplomatic: "«Якщо ми не будемо дотримуватися правил війни, наслідки для стабільності держави — і для нашого доброго ім'я за кордоном — виявляться поістині катастрофічними. Адже якщо ми виставимо себе нерозсудливими, ніхто не стане нас слухати»."
 hint_call_for_peace_military: "«Війна є продовження політики, тільки іншими засобами. Треба б записати цю думку, поки нас не випередили…»"
 hint_call_for_peace_administrative: "«З часом заклики до миру будуть ставати лише голоснішими і голоснішими. Народ можна вгамувати, але не можна постійно ним нехтувати»."
 ###
 hint_unprofitable_buildings: "Невигідні споруди"
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$"
 hint_unprofitable_buildings_hint_text_1: "Якщо сумарна вартість споживаних [Concept('goods','товарів')|e] перевищить цінність [Concept('produced_goods','вироблюваних товарів')|e], споруди вважатимуться невигідними."
 hint_unprofitable_buildings_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Постарайтеся здешевити споживані товари — наприклад, виробляти або [Concept('importing','імпортувати')|e] більше товарів, щоб підтримувати рясну пропозицію.\n@arrow_bonus_tier_3! Підніміть ціни на вироблювані товари, створивши або забезпечивши додатковий попит.\n@arrow_bonus_tier_3! Якщо [Concept('buildings','споруди')|e] більше не відповідають нашим цілям, їх можна закрити @building_open! або навіть знищити.\n@arrow_bonus_tier_3! [Concept('market_owner', 'Власник ринку')|e] може накласти ембарго на держави, що експортують вироблювані у себе товари, щоб підвищити ціни на власний експорт."
 hint_unprofitable_buildings_hint_text_3: "#T Додаткові підказки:#!\n@hint! Деякі споруди можна [Concept('subsidized','субсидувати')|e] @subsidy!. Субсидії стануть у пригоді, наприклад, якщо [Concept('import','імпортна')|e] ціна товарів для задоволення [Concept('pop_needs','потреб населення')|e] або утримання армії занадто висока."
 hint_unprofitable_buildings_diplomatic: "«Стежити за тим, щоб промисловість цілої держави приносила прибуток, — нелегке завдання. Якщо вам не хочеться вникати в деталі, на допомогу завжди прийде бюрократичний апарат країни!»"
 hint_unprofitable_buildings_military: "Β«Чим ми сильніші, тим краще нам даватимуться здорові протекціоністські заходи. Питання ембарго та торгових суперечок найкраще вирішуються, коли в розмову готові вступити гармати»."
 hint_unprofitable_buildings_administrative: "Β«Маніпуляція цінами вимагає хитромудрого й складного підходу. Досить хитрий діяч може не тільки створити на ринку попит, а й задовольнити його»."
 NO_HINTS_AVAILABLE: "Немає доступних підказок!"
 hint_trade: "Торгівля"
 hint_trade_hint_text: "$hint_trade_hint_text_1$\n\n$hint_trade_hint_text_2$\n\n$hint_trade_hint_text_3$"
 hint_trade_hint_text_1: "[Concept('trade','Торгівля')|e] — переміщення [Concept('goods','товарів')|e] з одного [Concept('markets','ринку')|e] на інший, а також продаж і купівля їх на цих [Concept('markets','ринках')|e]."
 hint_trade_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Побудуйте нові [Concept('trade','торгові')|e] шляхи для придбання [Concept('goods','товарів')|e].\n@arrow_bonus_tier_2! Наростіть виробництво [Concept('goods','товарів')|e], щоб збільшити пропозицію."
 hint_trade_hint_text_3: "#T Додаткові підказки:#!\n@hint! [Concept('trade','Торговий')|e] маршрут може як приносити прибуток, так і бути збитковим — це залежить від різниці в цінах між [Concept('export','експортним')|e] [Concept('markets','ринком')|e] (джерелом товару) і [Concept('import','імпортним')|e] (пунктом призначення).\n@hint! У кожної присутньої на тому чи іншому [Concept('market','ринку')|e] [Concept('country','держави')|e] є два показники: граничний [Concept('merchant_capacity','торговий потенціал')|e] — він необхідний для створення [Concept('trade','торгових')|e] маршрутів — і [Concept('merchant_power','торгова перевага')|e], тобто місце в черзі на експорт [Concept('goods','товарів')|e] торговими маршрутами, якщо десь виникла їх нестача.\n@hint! За замовчуванням торгівлю на кожному окремому [Concept('market','ринку')|e] можна автоматизувати — для цього необхідно клацнути по відповідній шестерні."
 hint_trade_military: "Β«Торгівля — це для сопляків. Але коли ми підкоримо і землю, і моря, управляти потоками товарів буде саме наша держава»."
 hint_trade_administrative: "Β«Основа нашої стратегії — передбачення коливань цін за допомогою кидків кісток і розташування зірок на небосхилі»."
 hint_trade_diplomatic: "Β«Торгівля — один зі стовпів, на яких стоїть кожна повноцінна держава. Мабуть, у всьому світі не знайдеться швидших способів заповнити комори»."
 ### Unused Trade Capacity
 hint_unused_trade_capacity: "Незадіяний торговий потенціал"
 hint_unused_trade_capacity_hint_text: "$hint_unused_trade_capacity_hint_text_1$\n\n$hint_unused_trade_capacity_hint_text_2$\n\n$hint_unused_trade_capacity_hint_text_3$"
 hint_unused_trade_capacity_hint_text_1: "[Concept('merchant_capacity_with_icon', 'Торговий потенціал')|e] необхідний для переміщення [Concept('goods_with_icon', 'товарів')|e] з одного [Concept('markets_with_icon', 'ринку')|e] на інший з метою заробити прибуток. Задіяти [Concept('merchant_capacity', 'торговий потенціал')] завжди потрібно повністю."
 hint_unused_trade_capacity_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_1! Клацніть по сповіщенню, щоб переглянути торкнутий ринок на @economy_panel![Link('trade', 'subtab = markets', 'панелі ринків')]. Тут можна розподілити торговий потенціал, вибравши запропоновані торгові угоди.\n@arrow_bonus_tier_1! Також можна клацнути по заголовку Β«РинокΒ», щоб перейти на панель ринку і ознайомитися зі списком актуальних для нього [Concept('goods','товарів')|e]. Клацніть по кнопці Β«ЕкспортΒ» або Β«ІмпортΒ» поряд з [Concept('good', 'товаром')], щоб розпочати торгівлю.\n@automation! Рекомендується автоматизувати торгівлю на кожному ринку. Щоб це зробити, клацніть по кнопці з зображенням шестерні на картці ринку. Угоди завжди можна створювати і фіксувати вручну, навіть якщо торгівля вже автоматизована."
 hint_unused_trade_capacity_hint_text_3: "#T Додаткові підказки:#!\n@hint! Прибуток від [Concept('trade', 'торгівлі')] розподіляється між [Concept('estates_with_icon', 'станами')|e] (до їх числа входять і [ShowEstateTypeName('crown_estate')|l]) згідно з їхньою [Concept('estate_power_with_icon', 'становою владою')|e]."
 hint_unused_trade_capacity_military: "Β«Про ймовірність безглуздого розпорядження ресурсами можу сказати тільки одне: я різко проти»."
 hint_unused_trade_capacity_administrative: "Β«Необхідно якнайшвидше повернутися до межі ефективності»."
 hint_unused_trade_capacity_diplomatic: "Β«Незадіяний торговий потенціал подібний до угіддя, в яке занадто давно не кидали насіння»."
 ### Unprofitable Trade Route
 hint_unprofitable_trade_route: "Невигідний торговий шлях"
 hint_unprofitable_trade_route_hint_text: "$hint_unprofitable_trade_route_hint_text_1$\n\n$hint_unprofitable_trade_route_hint_text_2$\n\n$hint_unprofitable_trade_route_hint_text_3$"
 hint_unprofitable_trade_route_hint_text_1: "Проблема невигідності [Concept('trade','торгового')|e] шляху зазвичай вирішується двома способами: скасуванням його і заміною на вигідний або ввімкненням автоматизації для конкретного [Concept('market','ринку')|e]."
 hint_unprofitable_trade_route_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_1! Іноді з втратами на [Concept('trade','торговому')|e] шляху доводиться миритися — наприклад, у разі, якщо ним перевозяться [Concept('goods','товари')|e] стратегічної важливості.\n@arrow_bonus_tier_1! До таких належать, наприклад, деревина для будівництва [Concept('building','споруд')|e] або їжа для [Concept('pops','населення')|e]."
 hint_unprofitable_trade_route_hint_text_3: "#T Додаткові підказки:#!\n@hint! На вигідність уже встановленого [Concept('trade','торгового')|e] шляху можна вплинути опосередковано — справити вплив на ціни (а отже, на різницю в цінах стосовно товару, яким торгують [Concept('good','товару')|e]) на задіяних в угоді [Concept('markets','ринках')|e]. Для цього доведеться змінити [Concept('supply','пропозицію')|e] і [Concept('demand','попит')|e] на [Concept('good','товар')|e]."
 hint_unprofitable_trade_route_military: "Β«Може, краще буде відібрати в них товари, ніж платити за поставки?Β»"
 hint_unprofitable_trade_route_administrative: "Β«Втрати потрібно якнайшвидше скорочувати. Торгівля — це не благодійність»."
 hint_unprofitable_trade_route_diplomatic: "Β«Уникнути недосконалості неможливо — такий природний порядок — але можна не давати йому розростатися»."
 hint_market_out_of_supply: "Брак пропозиції на ринку"
 hint_market_out_of_supply_hint_text: "$hint_market_out_of_supply_hint_text_1$\n\n$hint_market_out_of_supply_hint_text_2$\n\n$hint_market_out_of_supply_hint_text_3$"
 hint_market_out_of_supply_hint_text_1: "Якщо загальний [Concept('demand','попит')|e] на якомусь [Concept('market','ринку')|e] надто перевищує обмежену [Concept('supply','пропозицію')|e], ми можемо не отримати [Concept('goods','товари')|e], які намагаємося [Concept('export','експортувати')|e] або [Concept('import','імпортувати')|e]. Це призводить до нестачі товарів."
 hint_market_out_of_supply_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Неприбуткові [Concept('trade','торгові')|e] маршрути можна негайно скасувати, а вивільнений [Concept('merchant_capacity','торговий потенціал')|e] — спрямувати на придбання інших різновидів [Concept('goods','товарів')|e].\n@arrow_bonus_tier_1! Збільшення [Concept('merchant_power','торгової переваги')|e] на відповідному [Concept('market','ринку')|e] може розширити наш доступ до місцевих товарів."
 hint_market_out_of_supply_hint_text_3: "#T Додаткові підказки:#!\n@hint! Джерел [Concept('merchant_power','торгової переваги')|e] декілька: [Concept('advances','поліпшення')|e], [Concept('privileges','привілеї')|e], [Concept('policies','політики')|e] і не тільки.\n@hint! Можна також спробувати збільшити [Concept('supply','пропозицію')|e], але навряд чи вийде зробити це швидко: тут потрібен довгий стратегічний підхід."
 hint_market_out_of_supply_military: "Β«Іноді нам не вистачатиме товарів для експорту, і тоді наша військова махіна спотикатиметься. Розбиратися з цим необхідно якнайшвидше»."
 hint_market_out_of_supply_administrative: "Β«Варто замислитися, як збільшити нашу справедливу — а як інакше? — торгову перевагу будь-якими способами, яких не шкода»."
 hint_market_out_of_supply_diplomatic: "Β«Можливо, варто урізноманітнити наші торгові угоди й відійти від незмінної одноманітності»."
 hint_increasing_trade_capacity: "Збільшення торгового потенціалу"
 hint_increasing_trade_capacity_hint_text: "$hint_increasing_trade_capacity_hint_text_1$\n\n$hint_increasing_trade_capacity_hint_text_2$\n\n$hint_increasing_trade_capacity_hint_text_3$"
 hint_increasing_trade_capacity_hint_text_1: "Від [Concept('merchant_capacity','торгового потенціалу')|e] залежить обсяг доступної [Concept('country','державі')|e] [Concept('trade','торгівлі')|e]."
 hint_increasing_trade_capacity_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Будуйте більше [Concept('buildings','споруд')|e], що збільшують потенціал, наприклад #TOOLTIP:BUILDING_TYPE,marketplace,X #L ринки#!#! або #TOOLTIP:BUILDING_TYPE,market_village,X #L торгові села#!#!.\n@arrow_bonus_tier_2! Певні [Concept('advances','поліпшення')|e] або [Concept('laws','зводи правил')|e] також можуть збільшити [Concept('merchant_capacity','торговий потенціал')|e]."
 hint_increasing_trade_capacity_hint_text_3: "#T Додаткові підказки:#!\n@hint! Чим обширніший [Concept('merchant_capacity','торговий потенціал')|e], тим більша кількість товарів у торгових угодах, а отже — вищий [Concept('income','дохід')|e]."
 hint_increasing_trade_capacity_military: "Β«Чим більшою стає наша держава, тим обширніше вона зможе торгувати. Майже тавтологія»."
 hint_increasing_trade_capacity_administrative: "Β«Проблему нестачі торгового потенціалу — як і будь-яку іншу проблему, що стоїть перед людством, — можна вирішити дуже просто: потрібно більше ринків»."
 hint_increasing_trade_capacity_diplomatic: "Β«Обробіток ґрунту для товарного обміну всюди, де тільки можливо, забезпечить нам бурхливий потік товарів»."
 hint_increasing_trade_advantage: "$game_concept_merchant_power$"
 hint_increasing_trade_advantage_hint_text: "$hint_increasing_trade_advantage_hint_text_1$\n\n$hint_increasing_trade_advantage_hint_text_2$\n\n$hint_increasing_trade_advantage_hint_text_3$"
 hint_increasing_trade_advantage_hint_text_1: "[Concept('merchant_power', '@merchant_power! Торгова перевага')|e] визначає, яка [Concept('country', '@country! держава')|e] першою отримує доступ до [Concept('trade', '@trade! торгівлі')|e] [Concept('goods', '@goods! товарами')|e] на [Concept('market', '@market! ринку')|e].\n\nЯкщо дві [Concept('countries', 'держави')] намагаються купити [Concept('good', 'товар')], але його замало для них обох, першою товар купить держава, що має найбільшу [Concept('merchant_power', 'торгову перевагу')] на цьому [Concept('market', 'ринку')].\n\nЗважте, що [Concept('merchant_power', 'торгова перевага')] застосовна тільки до [Concept('trade', 'торгівлі')]. [Concept('locations','Райони')|e] під час купівлі [Concept('goods', 'товарів')] для [Concept('constructions', 'будівництва')|e] і [Concept('pop_needs', 'потреб населення')|e] спираються на [Concept('market_access', 'доступ до ринку')|e]."
 hint_increasing_trade_advantage_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! Встановіть контроль над більшим числом [Concept('locations', '@locations! районів')|e], що належать до цього [Concept('market', 'ринку')].\n@arrow_bonus_tier_2! Збільште [Concept('maritime_presence', '@maritime_presence! морську присутність')|e] у прибережних водах [Concept('market', 'ринку')].\n@arrow_bonus_tier_1! Деякі [Concept('buildings', '@buildings! споруди')|e], наприклад, #TOOLTIP:BUILDING_TYPE,marketplace,X #L ринок#!#!, також збільшують [Concept('merchant_power', 'торгову перевагу')]."
 hint_increasing_trade_advantage_hint_text_3: "#T Додаткові поради:#!\n@hint! #italic Для додаткової інформації ознайомтеся з [Link('hints', 'selected_hint = hint_trade', 'порадами з торгівлі')] і [Link('hints', 'selected_hint = hint_trade', 'морської присутності')]#!"
 hint_increasing_trade_advantage_military: "Β«Торгівля — заняття змагальне, а не спільне. Цілком природно, що в когось має бути перевага»."
 hint_increasing_trade_advantage_administrative: "Β«Основа нашої стратегії — передбачення коливань цін за допомогою кидків кісток і розташування зірок на небосхилі»."
 hint_increasing_trade_advantage_diplomatic: "Β«Торгівля — один зі стовпів, на яких стоїть кожна повноцінна держава. Мабуть, у всьому світі не знайдеться швидших способів заповнити комори»."
 ######## ALERT HINTS ########
 ### Pops demanding Goods
 hint_pops_with_needs_yellow: "Населення вимагає товари"
 hint_pops_with_needs_yellow_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_yellow_hint_text_2$\n\n$hint_pops_with_needs_yellow_hint_text_3$"
 hint_pops_with_needs_yellow_hint_text_1: "[Concept('pops', '@pops! Групи населення')|e] намагатимуться купувати необхідні їм повсякденні [Concept('goods', '@goods! товари')|e] на [Concept('market', '@market! ринку')|e] в тому [Concept('location', '@location! районі')|e], де живуть. Якщо вони не можуть купити необхідні [Concept('goods', 'товари')], [Concept('pop_satisfaction','задоволення')|e] цих [Concept('pops','груп населення')|e] відповідно знижуватиметься. Якщо значення показника #TOOLTIP:MODIFIER_TYPE,pop_join_rebel_threshold,X #P #V Β«Поріг приєднання населення до повстанців»#!#!#! з якоїсь причини (наприклад, через нестачу [Concept('goods', 'товарів')]) буде більше, ніж [Concept('pop_satisfaction', 'задоволення')], такі [Concept('pops', 'групи населення')] можуть підтримати [Concept('rebellion', '@rebellion! повстання')|e] проти [Concept('government', 'уряду')]."
 hint_pops_with_needs_yellow_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Намагайтеся підтримувати [Concept('stability_with_icon', 'стабільність')|e], [Concept('legitimacy_with_icon', 'легітимність')|e] і [Concept('estate_satisfaction','задоволення станів')|e] на високому рівні, щоб не допустити [Concept('rebellions', 'повстань')].\n@arrow_bonus_tier_1! Нарощуйте виробництво товарів, що користуються попитом [Concept('goods','товарів')|e]: розширюйте [Concept('rgo_with_icon', 'видобуток ресурсів')|e] і будуйте [Concept('buildings_with_icon', 'споруди')|e] з категорії @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Спрямуйте [Concept('merchant_capacity_with_icon', 'торговий потенціал')|e] на імпорт [Concept('goods', 'товарів')] з інших [Concept('markets', 'ринків')]."
 hint_pops_with_needs_yellow_hint_text_3: "#T Додаткові поради#!\n@hint! Поки [Concept('pops', 'населення')] не бунтує, незадоволені потреби підданих не мають сильно вас турбувати. Але пам'ятайте, що такі настрої в загальних рисах відображають стан [Concept('market', 'ринку')].\n@hint! Потреби груп населення — лише один з чинників, що впливають на їхнє [Concept('pop_satisfaction', 'задоволення')]. Народ може підняти повстання, навіть якщо всі його потреби задоволені.\n@hint! Дізнатися більше про [Concept('rebel_movements', '@rebel_movements! повстанські рухи')] можна [Link('hints', 'selected_hint = hint_rebels_growing', 'тут')]."
 hint_pops_with_needs_yellow_military: "Β«Сильного правителя не турбують примхи простолюдинів»."
 hint_pops_with_needs_yellow_administrative: "Β«Там, де недосвідчений погляд бачить знедолене населення, я бачу чудову можливість наживитися»."
 hint_pops_with_needs_yellow_diplomatic: "Β«Люди завжди вимагають більшого, ніж заслуговують. Але будьте обережні: надмірна скупість може підштовхнути ваших підданих до повстання»."
 ### Rebelling Pops demanding Goods
 hint_pops_with_needs_red: "Повстанське населення вимагає товари"
 hint_pops_with_needs_red_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_2$\n\n$hint_pops_with_needs_red_hint_text_3$"
 hint_pops_with_needs_red_hint_text_1: "Частина наших [Concept('pops','груп населення')] переходить на бік [Concept('rebel_movements', 'повстанців')]. Якщо збільшити пропозицію необхідних [Concept('goods', 'товарів')], можливо, частина бунтівників припинить [Concept('rebellions', 'повстання')]."
 hint_pops_with_needs_red_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Постарайтеся підвищити [Concept('stability','стабільність')|e], [Concept('legitimacy','легітимність')|e] і [Concept('estate_satisfaction','задоволення станів')|e].\n@arrow_bonus_tier_1! Нарощуйте виробництво товарів, що користуються попитом [Concept('goods','товарів')|e]: розширюйте [Concept('rgo','видобуток ресурсів')|e] і будуйте [Concept('buildings','споруди')|e] з категорії @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Спрямуйте [Concept('merchant_capacity','торговий потенціал')|e] на імпорт [Concept('goods', 'товарів')] з інших [Concept('markets', 'ринків')].\n@arrow_bonus_tier_1! В крайньому разі тримайте напоготові [Concept('armies','армії')|e], щоб приборкати повстанців."
 hint_pops_with_needs_red_hint_text_3: "#T Додаткові поради#!\n@hint! Потреби груп населення — лише один з чинників, що впливають на їхнє [Concept('pop_satisfaction', 'задоволення')]. Народ може підняти повстання, навіть якщо всі його потреби задоволені.\n@hint! Дізнатися більше про [Concept('rebel_movements', '@rebel_movements! повстанські рухи')] можна [Link('hints', 'selected_hint = hint_rebels_growing', 'тут')]."
 hint_pops_with_needs_red_diplomatic: "Β«Надійні поставки найважливіших товарів — цілком дієвий спосіб змусити розкольницькі голоси замовкнути»."
 hint_pops_with_needs_red_administrative: "Β«Будь-яке повстання розорить наших купців. Необхідно якнайшвидше наростити виробництво, поки народ не взявся за зброю!Β»"
 hint_pops_with_needs_red_military: "Β«Голодний натовп — це не страшно. Наша армія з ним впорається»."
 ### Possible Reforms
 hint_has_possible_reform: "Можливі принципи"
 hint_has_possible_reform_hint_text: "$hint_has_possible_reform_hint_text_1$\n\n$hint_has_possible_reform_hint_text_2$\n\n$hint_has_possible_reform_hint_text_3$"
 hint_has_possible_reform_hint_text_1: "[Concept('government_reforms_with_icon', 'Державні принципи')|e] — одна з найважливіших особливостей нашої [Concept('country_with_icon', 'держави')|e]. [Concept('reforms', 'Принципи')] слід приймати відразу, як тільки це стає можливим."
 hint_has_possible_reform_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Натисніть на зображення плюса під карткою Β«[ShowEstateTypeName('crown_estate')]» у вкладці @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')], щоб прийняти новий [Concept('reform', 'принцип')]."
 hint_has_possible_reform_hint_text_3: "#T Додаткові підказки:#!\n@hint! Під час гри вам відкриватимуться нові [Concept('government_reforms', 'державні принципи')] — цьому сприяють [Concept('advances_with_icon', 'поліпшення')|e] і [Concept('events','події')|e].\n@hint! На скасування [Concept('government_reforms', 'державних принципів')] витрачається [Concept('stability_with_icon', 'стабільність')|e], а прийняття вимагає багато часу. Намагайтеся вибирати принципи обачно.\n@hint! Певні [Concept('government_reforms', 'принципи')] вимагають відхилу [Concept('country', 'держави')] у бік якоїсь [Concept('societal_value_with_icon', 'суспільної цінності')|e]."
 hint_has_possible_reform_diplomatic: "Β«Чітко побудований уряд — ознака здорової влади»."
 hint_has_possible_reform_administrative: "Β«Не можна, щоб іноземні держави перекручено тлумачили суть нашого уряду, — адже їм треба знати, як до нас звертатися»."
 hint_has_possible_reform_military: "Β«Як ми збираємося захищатися відворогів, якщо навіть не можемо сказати, хто ми такі?Β»"
 ### Non-integrated Provinces
 hint_has_conquered_provinces: "Неінтегровані провінції"
 hint_has_conquered_provinces_hint_text: "$hint_has_conquered_provinces_hint_text_1$\n\n$hint_has_conquered_provinces_hint_text_2$\n\n$hint_has_conquered_provinces_hint_text_3$"
 hint_has_conquered_provinces_hint_text_1: "[Concept('conquered_with_icon', 'Завойовані')|e] [Concept('locations_with_icon', 'райони')|e] необхідно [Concept('integrated','інтегрувати')|e] до складу нашої держави, щоб ті примножували її багатство. Усі [Concept('locations','райони')|e] слід [Concept('integrate', 'інтегрувати')] якнайшвидше."
 hint_has_conquered_provinces_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Доручіть [Concept('cabinet_with_icon', 'раді')|e] дію Β«[ShowCabinetActionName('integrate_province')]», вибравши її у вкладці @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_1! Якщо [Concept('cabinet', 'рада')] не встигає за нашими темпами завоювань, можна створити [Concept('subject_with_icon', 'васала')|e], який керуватиме замість нас. Щоб це зробити, відкрийте вкладку @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')]."
 hint_has_conquered_provinces_hint_text_3: "#T Додаткові підказки:#!\n@hint! В експансіоністських [Concept('countries','державах')|e] інтеграція нових територій — одна з найважливіших завдань [Concept('cabinet','ради')|e].\n@hint! [Concept('pop_satisfaction', 'Задоволення')|e] населення в [Concept('conquered', 'завойованих')] [Concept('locations', 'районах')] буде значно нижче, що може призвести до [Concept('rebellions_with_icon', 'повстання')|e].\n@hint! Щоб прискорити інтеграцію, призначте талановитіших [Concept('characters','персонажів')|e] на посади [Concept('cabinet_members','членів ради')|e]. Крім того, інтеграція буде тим швидшою, чим вища загальна [Concept('cabinet_efficiency','ефективність ради')|e] нашої [Concept('country', 'держави')].\n@hint! Інтеграція проходитиме швидше, якщо наша [Concept('primary_culture','основна культура')|e] одночасно є в районі й [Concept('dominant_culture','домінуючою')|e], або якщо наш [Concept('cultural_influence','культурний вплив')|e] сильніший за [Concept('cultural_tradition','традиції')|e] [Concept('dominant_culture', 'домінуючої культури')]."
 hint_has_conquered_provinces_diplomatic: "Β«Піддані, яких ми щойно… #italic придбали#!, не одразу приймуть нашу владу. Інтеграція — довгий і трудомісткий процес, але водночас і вкрай важливий для підтримання стабільності»."
 hint_has_conquered_provinces_administrative: "Β«Жодна справа не процвітатиме, якщо в країні панує хаос. Для процвітання необхідна влада закону»."
 hint_has_conquered_provinces_military: "Β«Від бюрократів іноді буває користь: без умілих управлінців ми ніяк не зможемо зігнати людей в ополчення»."
 ### Possible Cabinet Actions
 hint_has_possible_cabinet_action: "Можливі дії ради"
 hint_has_possible_cabinet_action_hint_text: "$hint_has_possible_cabinet_action_hint_text_1$\n\n$hint_has_possible_cabinet_action_hint_text_2$\n\n$hint_has_possible_cabinet_action_hint_text_3$"
 hint_has_possible_cabinet_action_hint_text_1: "[Concept('cabinet_actions_with_icon', 'Дії ради')|e] — один з найдієвіших інструментів з управління державою. Слід постійно стежити за тим, щоб [Concept('cabinet_seats_with_icon', 'місця в раді')|e] не пустували."
 hint_has_possible_cabinet_action_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Відкрийте вкладку @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')], щоб ознайомитися з доступними діями ради.\n@arrow_bonus_tier_3! Дія Β«[ShowCabinetActionName('integrate_province')]» корисна, якщо нещодавно ми [Concept('conquered','завоювали')|e] якусь територію.\n@arrow_bonus_tier_2! Дія Β«[ShowCabinetActionName('stabilize_country')]» корисна, якщо в державі низький рівень [Concept('stability','стабільності')|e].\n@arrow_bonus_tier_2! Дія Β«[ShowCabinetActionName('strengthen_government')]» корисна, якщо в нас низький рівень [Concept('legitimacy_with_icon', 'легітимності')|e].\n@arrow_bonus_tier_2! Дія Β«[ShowCabinetActionName('diplomatic_endeavors')]» полегшує [Concept('diplomacy','дипломатію')|e].\n@arrow_bonus_tier_1! Дія Β«[ShowCabinetActionName('change_societal_values')]» корисна, якщо ми хочемо прийняти якусь [Concept('societal_value','суспільну цінність')|e].\n@arrow_bonus_tier_1! Дія Β«[ShowCabinetActionName('develop_province')]» допоможе нам підвищити рівень [Concept('development_with_icon', 'розвитку')|e] в найціннісших [Concept('provinces_with_icon', 'провінціях')|e].\n@arrow_bonus_tier_1! За допомогою [Concept('cabinet_actions', 'дій ради')] також можна [Concept('convert_with_icon', 'навертати')|e] носіїв інших [Concept('religions_with_icon', 'релігій')|e] у свою або [Concept('assimilate_with_icon', 'асимілювати')|e] інші [Concept('cultures_with_icon', 'культури')|e].\n@automation! Також діяльність ради можна автоматизувати — для цього відкрийте вкладку @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_possible_cabinet_action_hint_text_3: "#T Додаткові підказки:#!\n@hint! Призначені в [Concept('cabinet','раду')|e] [Concept('characters','персонажі')|e] збільшують [Concept('estate_power','владу')|e] свого [Concept('estate','стану')|e].\n@hint! У наступні [Concept('ages','епохи')|e] стануть доступні нові [Concept('cabinet_actions', 'дії ради')]."
 hint_has_possible_cabinet_action_diplomatic: "Β«Бюрократія — плоть і кров будь-якої держави… за умови, що нею не завідують дурні»."
 hint_has_possible_cabinet_action_administrative: "Β«Рада — головна сила держави, що перетворює безплідні пустелі на процвітаючі міста»."
 hint_has_possible_cabinet_action_military: "Β«Сильна рада здатна приборкати будь-якого незгодного, скільки б гучним він не був.\nЛише віддайте наказ — і він буде виконаний»."
 ### Laws not codified
 hint_has_possible_law: "Правила не систематизовані"
 hint_has_possible_law_hint_text: "$hint_has_possible_law_hint_text_1$\n\n$hint_has_possible_law_hint_text_2$\n\n$hint_has_possible_law_hint_text_3$"
 hint_has_possible_law_hint_text_1: "Слід попіклуватися про те, щоб стосовно кожного [Concept('laws','правила')|e] нашої [Concept('country','держави')|e] постійно діяла якась [Concept('policy','політика')|e], інакше ми втратимо деякі корисні переваги."
 hint_has_possible_law_hint_text_2: "#T Рекомендації#!\n@arrow_bonus_tier_3! Клацніть по сповіщенню, щоб переглянути [Concept('laws', 'правила')], стосовно яких не діє якась [Concept('policy', 'політика')]. Вибирайте обачно.\n@arrow_bonus_tier_3! Побачити чинні [Concept('laws', 'правила')] можна на @government_panel![Link('government', 'tabcontent = politics', 'панелі уряду')].\n@automation! Правила також можна автоматизувати — для цього відкрийте @automation![Link('automation', '', 'панель автоматизації')]."
 hint_has_possible_law_hint_text_3: "#T Додаткові поради:#!\n@hint! На прийняття [Concept('policies', 'політик')] потрібен час. Тривалість прийняття залежить від нашої [Concept('legislative_efficiency','законодавчої ефективності')|e]. Ефект від прийняття політики не одразу проявиться повною мірою.\n@hint! Прийняту [Concept('policy', 'політику')] згодом можна буде змінити, витративши на це [Concept('gold','дукати')|e] і [Concept('stability','стабільність')|e]. Обсяг витрат залежить від нашої [Concept('crown_power','влади правителя')|e].\n@hint! У наступні епохи стануть доступні нові [Concept('laws', 'правила')] і [Concept('policies', 'політики')]."
 hint_has_possible_law_diplomatic: "Β«Держава без правил — все одно що будівля без опор або тіло без кінцівок: краще надлишок, ніж недолік»."
 hint_has_possible_law_administrative: "Β«Звід правил держави має переслідувати три цілі: розвиток міст, захист купців і своєчасне стягнення податків»."
 hint_has_possible_law_military: "Β«Приймати нові правила — важливо, забезпечувати їх дотримання — життєво важливо»."
 ### Lack of commander
 hint_has_army_without_leader: "Немає командира"
 hint_has_army_without_leader_hint_text: "$hint_has_army_without_leader_hint_text_1$\n\n$hint_has_army_without_leader_hint_text_2$\n\n$hint_has_army_without_leader_hint_text_3$"
 hint_has_army_without_leader_hint_text_1: "Щоб наші [Concept('units','загони')|e] успішно билися в [Concept('battle','бою')|e], їм потрібен [Concept('commander', 'командир')|e]. [Concept('armies', 'Армії')] очолюють [Concept('generals','генерали')|e], а [Concept('navies', 'флоти')] очолюють [Concept('admirals', 'адмірали')]."
 hint_has_army_without_leader_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Клацніть по #W сповіщенню#!, щоб вибрати підхожого для командування [Concept('unit', 'загоном')] [Concept('character','персонажа')|e]. Командирами краще призначати персонажів з високим рівнем [Concept('abilities','навичок')|e].\n@arrow_bonus_tier_2! Також [Concept('unit', 'загін')] можна вибрати на карті або в #W планувальнику#!.\n@arrow_bonus_tier_2! Якщо у вас немає достатньо умілих [Concept('character', 'персонажів')], потенційного командира можна спробувати навчити у вкладці @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')].\n@automation! Призначення [Concept('generals', 'генералів')] і [Concept('admirals', 'адміралів')] можна автоматизувати — для цього відкрийте вкладку @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_army_without_leader_hint_text_3: "#T Додаткові підказки:#!\n@hint! Не починайте [Concept('battle', 'битву')], якщо у вас немає умілого [Concept('commander', 'командира')|e]!\n@hint! Деякі [Concept('characters','персонажі')|e] володіють [Concept('traits','властивостями')|e], які дозволяють їм краще справлятися з певними завданнями.\n@hint! Деякі [Concept('laws','правила')|e] обмежують право певних [Concept('characters','персонажів')|e] займати командну посаду."
 hint_has_army_without_leader_diplomatic: "Β«Будь-якій армії завжди потрібен полководець. Нам, однак, слід бути обережними: за рахунок впливу командирів збільшуватиметься влада їхнього стану»."
 hint_has_army_without_leader_administrative: "Β«Прошу, не звертайтеся до мене. Настільки грубу справу, як війна, я вважаю за краще довіряти менш… #italic витонченим#! радникам»."
 hint_has_army_without_leader_military: "Β«Атакувати ворога, не маючи в загоні гідного командира, — це самогубство.\nЖодним чином не варто так чинити»."
 ### Underage Heir
 hint_is_heir_underage: "Неповнолітній спадкоємець"
 hint_is_heir_underage_hint_text: "$hint_is_heir_underage_hint_text_1$\n\n$hint_is_heir_underage_hint_text_2$"
 hint_is_heir_underage_hint_text_1: "Якщо наш [Concept('ruler','правитель')|e] помре, перш ніж [Concept('heir','спадкоємець')|e] стане повнолітнім, у державі встановиться [Concept('regency','регентство')|e]. Кермо правління візьме — залежно від обставин — представник найвпливовішого [Concept('estate','стану')|e]. На час міжцарства [Concept('estate_power','влада')|e] цього стану значно зросте."
 hint_is_heir_underage_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_1! У цьому випадку вам залишається лише одне: чекати… і, можливо, не ризикувати життям [Concept('ruler', 'правителя')] даремно. Якщо тільки [Concept('ruler', 'правитель')], звичайно, не виявиться зовсім невмілим…"
 hint_is_heir_underage_hint_text_3: "#T Додаткові підказки:#!\n@hint! [Concept('regency','Регентство')|e] — не найгірший вихід, якщо взяти на себе цю відповідальність може достатньо умілий [Concept('character','персонаж')|e]."
 hint_is_heir_underage_diplomatic: "Β«Забезпечити собі спадкоємність означає забезпечити державі майбутнє»."
 hint_is_heir_underage_administrative: "Β«Немає надійніших способів зблизити дві держави, ніж шлюб і династичні узи»."
 hint_is_heir_underage_military: "Β«Виховувати зі спадкоємців гідних правителів найкраще, коли ті ще молоді»."
 ### Unmarried Ruler
 hint_has_unmarried_adult_ruler: "Правитель не одружений"
 hint_has_unmarried_adult_ruler_hint_text: "$hint_has_unmarried_adult_ruler_hint_text_1$\n\n$hint_has_unmarried_adult_ruler_hint_text_2$\n\n$hint_has_unmarried_adult_ruler_hint_text_3$"
 hint_has_unmarried_adult_ruler_hint_text_1: "Нам слід спробувати забезпечити [Concept('ruler','правителю')|e] шлюб з гідним кандидатом, щоб [Concept('dynasty','династія')|e] розрослася й стала сильнішою. Плодовитий королівський нащадок не тільки забезпечить нам мирну та стабільну спадкоємність — [Concept('characters','персонажі')|e]-принци непогано проявляють себе на урядових посадах»."
 hint_has_unmarried_adult_ruler_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Клацніть по сповіщенню, щоб підшукати кандидатів на [Concept('royal_marriage','династичний шлюб')|e]. Монархічні держави можуть укладати між собою династичні шлюби, щоб закріпити [Concept('opinion', 'думку')] один про одного і закласти основи для майбутнього [Concept('alliance','союзу')|e]. Крім того, [Concept('royal_marriages','династичні шлюби')|e] — це крок на шляху до [Concept('personal_union','персональної унії')|e].\n@arrow_bonus_tier_2! Укласти шлюб між вашим [Concept('ruler', 'правителем')] або [Concept('heir', 'спадкоємцем')] і підхожим [Concept('character','персонажем')|e] можна при дворі. Для цього виберіть взаємодію Β«[ShowCharacterInteractionName('marry_noble')]», клацнувши правою кнопкою миші по портрету персонажа.\n@arrow_bonus_tier_1! За відсутності прийнятніших варіантів завжди доступний крайній, а тому непопулярний захід — [ShowCharacterInteractionName('marry_lowborn')|l]."
 hint_has_unmarried_adult_ruler_hint_text_3: "#T Додаткові поради#!\n@hint! [Concept('characters', 'Персонажі')] з правлячої [Concept('dynasty', 'династії')] завжди належать до стану #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителів#!#!, а тому при призначенні на відповідальні [Concept('roles','ролі')|e] не зміцнюють владу інших [Concept('estates','станів')|e] нашої держави."
 hint_has_unmarried_adult_ruler_diplomatic: "$hint_is_heir_underage_diplomatic$"
 hint_has_unmarried_adult_ruler_administrative: "$hint_is_heir_underage_administrative$"
 hint_has_unmarried_adult_ruler_military: "Β«Кожному мечу потрібні піхви»."
 ### No current Research
 hint_can_do_more_research: "Дослідження"
 hint_can_do_more_research_hint_text: "$hint_can_do_more_research_hint_text_1$\n\n$hint_can_do_more_research_hint_text_2$\n\n$hint_can_do_more_research_hint_text_3$"
 hint_can_do_more_research_hint_text_1: "У нашій [Concept('country','державі')|e] постійно мають вивчатися нові [Concept('advances','поліпшення')|e]."
 hint_can_do_more_research_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Відкрийте вкладку @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')] і виберіть необхідне поліпшення.\n@arrow_bonus_tier_2! Також можна клацнути по зображенню порожньої склянки в правому верхньому куті, щоб відкрити вікно @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')] повністю.\n@automation! Якщо вам поки не хочеться занурюватися в тонкощі механіки [Concept('advances', 'поліпшень')], її можна автоматизувати — для цього відкрийте вкладку @automation![Link('automation', '', 'lateralview_automation_entry_name')]. Як тільки держава вивчить нове [Concept('advance','поліпшення')|e], ви відразу отримаєте сповіщення."
 hint_can_do_more_research_hint_text_3: "#T Додаткові підказки:#!\n@hint! Невикористані очки досліджень якийсь час накопичуватимуться, а по досягненні певної межі — почнуть зникати.\n@hint! [Concept('research_progress','Прогрес дослідження')|e] можна прискорити, підвищивши середній рівень [Concept('literacy','грамотності')|e] у державі і [Concept('estate_satisfaction','задоволення')|e] стану Β«[ShowEstateTypeName('clergy_estate')|l]»."
 hint_can_do_more_research_diplomatic: "Β«Технології здатні значно полегшити нам управління володіннями»."
 hint_can_do_more_research_administrative: "Β«За гідних вкладень ми можемо зробити економіку набагато ефективнішою»."
 hint_can_do_more_research_military: "Β«Наші професійні армії мають постійно вдосконалюватися, інакше ми безнадійно відстанемо відворогів»."
 ### Cabinet lacks member
 hint_lack_cabinet_for_cabinet_action: "У раді не вистачає учасника"
 hint_lack_cabinet_for_cabinet_action_hint_text: "$hint_lack_cabinet_for_cabinet_action_hint_text_1$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_2$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_3$"
 hint_lack_cabinet_for_cabinet_action_hint_text_1: "Ефективність [Concept('cabinet_action','дії ради')|e] буде невисокою, якщо її не виконуватиме умілий [Concept('character','персонаж')|e]. Завжди намагайтеся заповнювати всі [Concept('cabinet_seats','місця в раді')|e], призначаючи на них [Concept('characters', 'персонажів')]."
 hint_lack_cabinet_for_cabinet_action_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Клацніть по #W сповіщенню#!, щоб відкрити вкладку @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] і призначити на порожнє [Concept('cabinet_seat', 'місце в раді')] [Concept('character','персонажа')|e] з максимально високим рівнем відповідної [Concept('ability','навички')|e].\n@arrow_bonus_tier_1! За відсутності умілих [Concept('characters', 'персонажів')] можна найняти нового [Concept('courtier','придворного')|e].\n@automation! Раду можна автоматизувати — для цього відкрийте вкладку @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_lack_cabinet_for_cabinet_action_hint_text_3: "#T Додаткові підказки:#!\n@hint! Кожна [Concept('cabinet_action','дія ради')|e] вимагає володіння однією з трьох доступних персонажам [Concept('abilities','навичок')|e], тому намагайтеся вибирати членів ради відповідно до призначуваних завдань.\n@hint! [Concept('cabinet_members','Члени ради')|e] збільшують [Concept('estate_power','владу')|e] [Concept('estate','стану')|e], до якого належать."
 hint_lack_cabinet_for_cabinet_action_diplomatic: "Β«Найкраще керівництво — те, де засідають тільки найкращі»."
 hint_lack_cabinet_for_cabinet_action_administrative: "Β«Чим краще наша держава справляється зі своїми обов'язками, тим краще ми виглядаємо в очах інших»."
 hint_lack_cabinet_for_cabinet_action_military: "Β«Явно демонструвати оточенню свою силу ми зможемо лише тоді, коли нами керуватимуть здібні люди»."
 ### Inflation
 hint_inflation: "Інфляція"
 hint_inflation_hint_text: "$hint_inflation_hint_text_1$\n\n$hint_inflation_hint_text_2$"
 hint_inflation_hint_text_1: "Інфляція збільшує всі видатки нашої [Concept('country','держави')|e], тому її рекомендується уникати. Вона досить швидко зростає через [Concept('minting','карбування')|e] монет, а ось її зниження може здатися складним."
 hint_inflation_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Якщо [Concept('inflation','інфляція')] зростає, перемістіть повзунок [Concept('minting','карбування')] у вкладці @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')], щоб зупинити її зростання.\n@arrow_bonus_tier_2! Якщо інфляція вже є, встановлення повзунка на мінімальне значення дозволить її знизити."
 hint_inflation_hint_text_3: "#T Додаткові підказки:#!\n@hint! Є й інші способи боротьби з інфляцією — наприклад, певні [Concept('advances','поліпшення')|e]."
 hint_inflation_diplomatic: "Β«Хай береже нас доля від цієї невидимої хвороби економіки»."
 hint_inflation_administrative: "Β«Карбування монет може здатися спокусливим при нестачі коштів, але в перспективі воно несе проблеми»."
 hint_inflation_military: "Β«Інфляція — повільний і невблаганний вбивця»."
 ### Disloyal Subjects
 hint_has_disloyal_subjects: "Нелояльні васали"
 hint_has_disloyal_subjects_hint_text: "$hint_has_disloyal_subjects_hint_text_1$\n\n$hint_has_disloyal_subjects_hint_text_2$\n\n$hint_has_disloyal_subjects_hint_text_3$"
 hint_has_disloyal_subjects_hint_text_1: "[Concept('subjects','Васалами')|e] називаються [Concept('countries','держави')|e], так чи інакше підпорядковані нашій владі. Зазвичай вони платять нам [Concept('subject_taxation','податки')|e] і підтримують нас у [Concept('wars','війнах')|e].\n\nЯкщо [Concept('subject_loyalty','лояльність васала')|e] опуститься нижче #W 50#!, він стане нелояльним і відмовиться надавати нам [Concept('wars','військову')] допомогу. Нелояльні васали можуть об'єднатися, створивши #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,independence_movement,X #L рух за незалежність#!#!, і навіть оголосити нам [Concept('war','війну')], якщо їхні сили будуть досить великі."
 hint_has_disloyal_subjects_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Стежте, щоб [Concept('opinion','думка')|e] васала про нас була достатньо доброю. Для її покращення ви можете використовувати [Concept('diplomatic_action','дипломатичну дію')|e] Β«$IMPROVE_RELATIONTITLE$».\n@arrow_bonus_tier_1! Ви також можете подумати про [Concept('annexing','анексію')|e] інших лояльних васалів: зростання нашої відносної потуги позитивно позначиться на лояльності.\n@arrow_bonus_tier_1! Збільшення чисельності [Concept('armies','армій')|e] також підвищує лояльність васалів, залякуючи їх."
 hint_has_disloyal_subjects_hint_text_3: "#T Додаткові підказки:#!\n@hint! Інформацію про всіх васалів можна знайти на панелі управління васалами, розташованій у вкладці @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')].\n@hint! Чим більше в нас [Concept('subjects','васалів')|e] і чим вища їхня відносна потуга, тим важче забезпечувати їх [Concept('subject_loyalty','лояльність')].\n@hint! Різні типи [Concept('subjects','васалів')] мають різні властивості та обмеження." ##
 hint_has_disloyal_subjects_diplomatic: "Β«Нам слід підтримувати хороші відносини з васалами, адже інакше вони почнуть вважати себе господарями своєї долі»."
 hint_has_disloyal_subjects_administrative: "Β«Васали приносять чималу вигоду нашій скарбниці.\nГоловне, щоб вони самі цього не зрозуміли»."
 hint_has_disloyal_subjects_military: "Β«Ці вівці втечуть зі стада при першій нагоді. Ми маємо бути готові спустити псів війни!Β»"
 ### Buildings missing inputs
 hint_has_buildings_missing_input: "Спорудам бракує ресурсів"
 hint_has_buildings_missing_input_hint_text: "$hint_has_buildings_missing_input_hint_text_1$\n\n$hint_has_buildings_missing_input_hint_text_2$\n\n$hint_has_buildings_missing_input_hint_text_3$"
 hint_has_buildings_missing_input_hint_text_1: "Щоб [Concept('buildings','споруди')|e] могли виконувати свої функції, їм потрібен доступ до [Concept('goods','товарів')|e] на [Concept('markets','ринках')]. Якщо вони не можуть отримати всі [Concept('goods','товари')], їхня ефективність знижується."
 hint_has_buildings_missing_input_hint_text_2: "#T Рекомендації:#!\n$hint_address_shortage_text$"
 hint_has_buildings_missing_input_hint_text_3: "#T Додаткові підказки:#!\n@hint! Не всі споруди є критично важливими для нашої країни, але деякі стратегічні ланцюги мають функціонувати безперебійно.\n@hint! Наприклад, якщо наша #TOOLTIP:BUILDING_TYPE,'weapon_guild,X #L гільдія зброярів#!#!#!#! не зможе закупити на [Concept('market','ринку')] достатньо #TOOLTIP:GOODS,lumber,X #L лісоматеріалів#!#!, ми не зможемо наймати #TOOLTIP:UNITTYPE,a_footmen,X #L піхоту#!#!."
 hint_has_buildings_missing_input_diplomatic: "Β«Деякі споруди особливо важливі для життя нашої держави»."
 hint_has_buildings_missing_input_administrative: "Β«Зазвичай купці самі усувають будь-який дефіцит товарів, але іноді невидиму руку ринку потрібно... трохи підштовхнути»."
 hint_has_buildings_missing_input_military: "Β«Перш ніж починати будь-яку військову кампанію, ми маємо забезпечити безперебійні поставки зброї та інших припасів для армії»."
 hint_war_of_religions_hint_text_3: "#T Якщо ви очолюєте будь-яку релігійну лігу#!\n@arrow_bonus_tier_3! Скористайтеся [Concept('situation', 'ситуативною')] [Concept('action', 'дією')|e] #V «$prepare_military_escalation$»#!, щоб отримати привід для війни #TOOLTIP:CASUS_BELLI,cb_religious_superiority,X #L «Релігійна перевага»#!#!.\n@hint! Після цього ви зможете нав'язати іншим #TOOLTIP:SCRIPTED_PEACE_TREATY,religious_supremacy,X #L релігійну перевагу#!#!, а разом з нею — і вимоги своєї фракції.\n@arrow_bonus_tier_2! Скористайтеся [Concept('situation', 'ситуативною')] [Concept('action', 'дією')|e] #V «$demand_member_removal$»#!, щоб виключити небезпечні держави з другого [Concept('international_organization', 'об'єднання')], поки не розпочалася [Concept('war', 'війна')]."
 hint_war_of_religions_hint_text_4: "#T Додаткові поради#!\n@hint!Під час [Concept('war', 'війни')] за встановлення #TOOLTIP:CASUS_BELLI,cb_religious_superiority,X #L релігійної переваги#!#! у [Concept('countries', 'держав')] буде накопичуватися [Concept('war_exhaustion', 'втома від війни')]\n@hint! Якщо #Y 80%#! всіх учасників захочуть [Concept('peace','миру')|e], буде підписано #Y Вестфальський мир#!\n@hint! Після цього [Concept('war', 'війна')] завершиться, а в Священній Римській Імперії настане релігійний мир"
 ###Guelphs and Ghibellines
 hint_guelphs_and_ghibellines: "[GetSituationByKey('guelphs_and_ghibellines').GetNameWithNoTooltip]"
 hint_guelphs_and_ghibellines_hint_text: "$hint_guelphs_and_ghibellines_hint_text_1$\n\n$hint_guelphs_and_ghibellines_hint_text_2$"
 hint_guelphs_and_ghibellines_hint_text_1: "У [Concept('situation','ситуації')|e] «[ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]» [Concept('international_organizations', '@international_organizations! міжнародні об'єднання')|e] «[GetUniqueInternationalOrganization('guelphs_io').GetName]» і «[GetUniqueInternationalOrganization('ghibellines_io').GetName]» суперничають між собою за вплив на #TOOLTIP:REGION,italy_region,X #L Італійський#!#! [Concept('region','регіон')|e]. Підтримкою перших користується [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] [GetUniqueInternationalOrganization('guelphs_io').GetName], підтримкою других — [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] [GetUniqueInternationalOrganization('ghibellines_io').GetName]."
 hint_guelphs_and_ghibellines_hint_text_2: "#T Якщо ви належите до однієї зі сторін#!\n@arrow_bonus_tier_3! Примусьте якусь [Concept('country', 'державу')|e] вступити до складу вашої фракції за допомогою [Concept('casus_belli', '@casus_belli! приводу для війни')|E] #TOOLTIP:CASUS_BELLI,cb_gag_force_country_into_faction,X #L «Примусове включення до фракції»#!#!.\n@arrow_bonus_tier_2! Зберігайте [Concept('tax_base', 'податкову базу')|e] учасників вашої фракції за допомогою дипломатії, наприклад [Concept('alliances', '@alliances! союзів')|E] або [Concept('guarantee', '@guarantee! гарантій')|E].\n@arrow_bonus_tier_2! Збільшуйте [Concept('tax_base', '@tax_base! податкову базу')|E] своєї [Concept('country', 'держави')]."
 ###Colonial Revolution
 hint_colonial_revolution: "[GetSituationByKey('colonial_revolution').GetNameWithNoTooltip]"
 hint_colonial_revolution_hint_text: "$hint_colonial_revolution_hint_text_1$\n\n$hint_colonial_revolution_text_2$\n\n$hint_colonial_revolution_text_3$"
 hint_colonial_revolution_hint_text_1: "У [Concept('situation','ситуації')|e] «[ShowSituationNameWithNoTooltip('colonial_revolution')]» колоніальні [Concept('subjects','васали')|e] борються за незалежність від своїх [Concept('overlords','сюзеренів')|e]."
 hint_colonial_revolution_text_2: "#T Якщо ви граєте за колоніальну державу#!\n@arrow_bonus_tier_3! Створіть [Concept('international_organization','міжнародне об'єднання')|e] — колоніальну федерацію\n@arrow_bonus_tier_2! Скористайтеся [Concept('situation', 'ситуативною')] [Concept('action','дією')|e] #V «$seek_alliance_with_overlord_rival$»#!, щоб заручитися допомогою інших [Concept('countries','держав')|e]\n@arrow_bonus_tier_1! Якщо у світі вже існує колоніальна федерація, вступіть до неї"
 hint_colonial_revolution_text_3: "#T Якщо ви граєте за [Concept('overlord', 'сюзерена')]#!\n@arrow_bonus_tier_3! Скористайтеся [Concept('situation', 'ситуативною')] [Concept('action', 'дією')] #V «$establish_goods_act$»#!, щоб отримати додаткові кошти\n@arrow_bonus_tier_2! Скористайтеся [Concept('situation', 'ситуативною')] [Concept('action', 'дією')] #V «$give_colony_representation$»#!, якщо якась колонія стане нелояльною"
 ###Red Turban Rebellion
 hint_red_turban_rebellions: "[GetSituationByKey('red_turban_rebellions').GetNameWithNoTooltip]"
 hint_red_turban_rebellions_hint_text: "$hint_red_turban_rebellions_hint_text_1$\n\n$hint_red_turban_rebellions_hint_text_2$\n\n$hint_red_turban_rebellions_hint_text_3$"
 hint_red_turban_rebellions_hint_text_1: "[GetSituationByKey('red_turban_rebellions').GetName] охопило весь Китай! Небеса більше не прихильні до #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_DAT')|L]#!#!, у [GetCountry('CHI').Custom('rank_ru_PREP')|l] запанувала нестабільність!"
 hint_red_turban_rebellions_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_DAT')|L]#!#! необхідно #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_rein_in_rebellion,X #L вгамувати повстання#!#! силою та придушити тих, хто прагне вирватися з-під влади держави.\n@arrow_bonus_tier_2! #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Червоні пов'язки»#!#! можуть зажадати від [GetCountry('CHI').Custom('CL_GEN')] #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_demand_occupied_territories,X #L передати окуповані території#!#!.\n@arrow_bonus_tier_1! [GetCountry('CHI').GetLongName] зіткнеться з безліччю унікальних [Concept('events', 'подій')|e], а на землі держави позазирять амбітні завойовники."
 hint_red_turban_rebellions_hint_text_3: "#T Додаткові поради:#!\n@hint! Ми можемо використовувати безліч унікальних [Concept('actions','дій')|e] на панелі [Concept('situation', 'ситуації')|e], щоб [Concept('integrate', 'інтегрувати')|e] завойовані землі та зберігати високий [Concept('control', 'контроль')|e]."
 hint_red_turban_rebellions_diplomatic: "«Нескінченна війна майже не залишає часу для балачок і дипломатії...»"
 hint_red_turban_rebellions_administrative: "«У подібній ситуації треба мудро використовувати доступні дії. Вони стануть цінними інструментами, що принесуть нам перемогу»."
 hint_red_turban_rebellions_military: "«Тепер весь Китай знає про те, що ми тут!»"
 ###Rise of Timur
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]"
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$"
 hint_rise_of_timur_hint_text_1: "З глибини #TOOLTIP:SUB_CONTINENT,central_asia,X #L Центральної Азії#!#! виходить блідий образ смерті — [GetCharacter('chg_timur_lame_borjigin').GetName] і [GetCharacter('chg_timur_lame_borjigin').GetHerHis|l] [GetCountry('TIM').GetFlavorRank|l]. Горе всякому, хто стане на шляху [GetCharacter('chg_timur_lame_borjigin').GetHerHis|l] завоювань!"
 hint_rise_of_timur_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! Поки живий [GetCharacter('chg_timur_lame_borjigin').GetName], на [GetCharacter('chg_timur_lame_borjigin').GetHerHis|l] [GetCountry('TIM').Custom('rank_ru_ACC')|l] діятиме [Concept('modifier', 'модифікатор')|e] «#TOOLTIP:STATIC_MODIFIER,timmy_wants_to_play,X #V #L Погибель із Центральної Азії#!#!#!».\n@arrow_bonus_tier_2! Завдяки цьому [Concept('modifier', 'модифікатору')|e] [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip] зможе автоматично приєднувати обложені [Concept('locations','райони')|e].\n@arrow_bonus_tier_1! [GetCountry('TIM').GetLongName] отримує доступ до унікального [Concept('casus_belli', 'приводу для війни')|e]."
 hint_rise_of_timur_hint_text_3: "#T Додаткові поради:#!\n@hint! #ONCLICK:COUNTRY,[GetCountry('TIM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TIM').Custom('CL_tt')],X [GetCountry('TIM').Custom('CL_DAT')|L]#!#! доступно безліч унікальних [Concept('actions','дій')|e] на панелі [Concept('situation', 'ситуації')|e]."
 hint_rise_of_timur_diplomatic: "«Можливо, з ордою вдасться домовитися?»"
 hint_rise_of_timur_administrative: "«Варто подумати про зведення укріплень для захисту наших кордонів»."
 hint_rise_of_timur_military: "«#ONCLICK:COUNTRY,[GetCountry('TIM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TIM').Custom('CL_tt')],X [GetCountry('TIM').Custom('CL_DAT')|L]#!#! доводиться покладатися на могутню армію пекельних вершників, традиції завойовників і ненаситний голод, що спонукає розверзти пащу й проковтнути всю #TOOLTIP:CONTINENT,asia,X #L Азію#!#!!»"
 ### Nanbokuchou
 hint_nanbokuchou: "[GetSituationByKey('nanbokuchou').GetNameWithNoTooltip]"
 hint_nanbokuchou_hint_text: "$hint_nanbokuchou_hint_text_1$\n\n$hint_nanbokuchou_hint_text_2$\n\n$hint_nanbokuchou_hint_text_3$"
 hint_nanbokuchou_hint_text_1: "[GetSituationByKey('nanbokuchou').GetName] — це [Concept('situation', 'ситуація')|e], що розділила #TOOLTIP:REGION,japan_region,X #L Японію#!#! між суперницькими північним і південним імператорськими дворами, які прагнуть довести свою легітимність. Цей конфлікт перетворить всю острівну державу, і кожен клан повинен обрати сторону."
 hint_nanbokuchou_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! Використовуйте унікальний [Concept('casus_belli', 'привід для війни')|e] «[ShowCasusBelliName('cb_nanbokuchou')]», щоб вести війну на підтримку претендента.\n@arrow_bonus_tier_2! [ShowPeaceTreatyTypeName('peace_expand_clan_influence')] допоможе вам розширювати вплив свого клану та захоплювати вороже [Concept('locations','райони')|e].\n@arrow_bonus_tier_1! У разі перемоги [ShowPeaceTreatyTypeNameWithNoTooltip('peace_nanbokuchou_force_imperial_abdication')] змусить суперницький двір зректися престолу й забезпечить верховенство підтриманого вами імператора."
 hint_nanbokuchou_hint_text_3: "#T Додаткові поради:#!\n@hint! Важливо ретельно обирати час. Невеликі клани можуть скористатися конфліктом, щоб отримати перевагу над суперниками.\n@hint! Враховуйте рівновагу сил, перш ніж обирати сторону."
 hint_nanbokuchou_diplomatic: "«Це не просто привід подзвеніти мечами. Вибір претендента визначить нашу спадщину»."
 hint_nanbokuchou_administrative: "«Непросто підтримувати порядок, обираючи сторону одного з дворів, але це може дати нам вплив на імперський інститут»."
 hint_nanbokuchou_military: "«Атакуйте рішуче й здобудьте легітимність до того, як суперники встигнуть зміцнити свою владу»."
 ### Sengoku
 hint_sengoku: "[GetSituationByKey('sengoku').GetNameWithNoTooltip]"
 hint_sengoku_hint_text: "$hint_sengoku_hint_text_1$\n\n$hint_sengoku_hint_text_2$\n\n$hint_sengoku_hint_text_3$"
 hint_sengoku_hint_text_1: "[GetSituationByKey('sengoku').GetName] — це [Concept('situation', 'ситуація')|e], що занурює #TOOLTIP:REGION,japan_region,X #L Японію#!#! у стан майже нескінченної війни. Клани б'ються за верховенство, поки $JAPANESE_SHOGUNATE_LEADER_MALE$ відчайдушно намагається втримати контроль над державою."
 hint_sengoku_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! Ведіть війну, використовуючи унікальний [Concept('casus_belli', 'привід для війни')|e] «[ShowCasusBelliName('cb_sengoku')]», щоб розширити свій клан.\n@arrow_bonus_tier_2! У ролі сьоґуна використовуйте #TOOLTIP:GENERIC_ACTION,sengoku_revoke_clans_land,X #L відібрання земель#!#!, щоб послабити клани, що розрослися, і #TOOLTIP:GENERIC_ACTION,sengoku_limit_clans_autonomy,X #L обмеження автономії кланів#!#!, щоб перетворити їх на [Concept('building_based', 'екстериторіальні держави')|e].\n@arrow_bonus_tier_1! Якщо ви [Concept('building_based', 'екстериторіальна держава')|e], ви можете оголосити про незалежність і стати [Concept('location_based','сухопутною')|e] [Concept('country', 'державою')|e], використавши #TOOLTIP:GENERIC_ACTION,sengoku_proclaim_clan_independence,X #L проголошення незалежності клану#!#!."
 hint_sengoku_hint_text_3: "#T Додаткові поради:#!\n@hint! Рівновага сил постійно змінюється. Не гайте нагоди атакувати ослаблені клани.\n@hint! Якщо ви сьоґун, рання консолідація влади значно полегшить об'єднання #TOOLTIP:REGION,japan_region,X #L Японії#!#!.\n@hint! Невеликі клани можуть стравлювати між собою більші клани, щоб упіймати момент і здобути свободу."
 hint_sengoku_diplomatic: "«Союзи будуть непостійними. Ретельно обирайте друзів, адже вже завтра вони можуть стативорогами»."
 hint_sengoku_administrative: "«Потрібна міцна влада, щоб не дати державі скотитися в хаос»."
 hint_sengoku_military: "«Настала епоха меча. Атакуйте швидко й бийте сильно, інакше вас з'їдять інші»."
 ##### Disaster Hints #####
 swift_end_string: "Будь-яке лихо, у тому числі й це, завжди краще закінчити якнайшвидше. Невирішені проблеми можуть потягнути за собою неприємності."
 disaster_war_hint: "Слід пам'ятати, що не всі наші сусіди в ці важкі часи прагнуть укласти перемир'я або союз: деякі намагатимуться розширити свої території за наш рахунок."
 ###Coup
 hint_coup_attempt: "Поради: $coup_attempt$"
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$"
 hint_coup_attempt_hint_text_1: "Наш [Concept('court','двір')|e] оповитий безліччю інтриг. Люди, що жадають недосяжної влади, готові заради цього піти на злочин, аби посадити на престол своїх маріонеток, диктувати нам [Concept('laws','правила')|e] і забезпечити собі [Concept('privileges','привілеї')|e]. Це [Concept('disaster','лихо')|e] триватиме, поки змовники не зникнуть, їхній лідер не займе престол або ми не наберемо достатньо [Concept('legitimacy','легітимності')|e]. $swift_end_string$"
 hint_coup_attempt_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Ми можемо #TOOLTIP:GENERIC_ACTION,conduct_investigation,X #L провести розслідування#!#!. Воно займе деякий час, зате допоможе виявити частину змовників і спростить зачистку їхніх рядів.\n@arrow_bonus_tier_2! [Concept('stability','Стабільність')|e] слід тримати на високому рівні. Чим вона вища, тим нижче буде поріг необхідної для завершення цього [Concept('disaster','лиха')|e] [Concept('legitimacy','легітимності')|e].\n@arrow_bonus_tier_1! Якщо обстановка стане зовсім відчайдушною, ми можемо #TOOLTIP:GENERIC_ACTION,call_private_council,X #L скликати таємну раду#!#! або #TOOLTIP:GENERIC_ACTION,execute_court_member,X #L стратити придворного#!#!. Перша дія допоможе нам виявити змовників в обмін на [Concept('privileges','привілеї')|e] або [Concept('gold', 'дукати')|e] для [Concept('estates','станів')|e]. Друга дія дозволить нам стратити будь-якого [Concept('court', 'придворного')|e] [Concept('character','персонажа')|e], якого ми підозрюємо в участі в змові."
 hint_coup_attempt_hint_text_3: "#T Додаткові поради#!\n@hint! Під час цього [Concept('disaster','лиха')|e] можуть відбуватися випадкові [Concept('events','події')|e], що вказують на можливих змовників. Кожну таку подію слід уважно вивчати, щоб прийняти зважене рішення. Буде неприємно, якщо найкращий [Concept('cabinet_member','член нашої ради')|e] без вагомої причини втратить голову."
 hint_coup_attempt_diplomatic: "«Зараз саме час запевнити сусідні [Concept('countries','держави')|e], що ми їм не вороги, а заразом — забезпечити надійний захист кордонів. Нам зовсім не потрібні загрози ще й ззовні»."
 hint_coup_attempt_administrative: "«Хтось з решти радників — напевно змовник. Так одразу не вгадати!»"
 hint_coup_attempt_military: "«$disaster_war_hint$ Тому пам'ятайте: випереджувальний удар — це такий #italic несподіваний мирний договір#!, принесений на списах»."
 ###Crisis of the Chinese Dynasty
 hint_crisis_of_the_chinese_dynasty: "$crisis_of_the_chinese_dynasty$: поради"
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$"
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "Небеса, що колись дарували нашій землі процвітання, відвернулися від нас. На Китай звалилися лиха, голод і розруха. Для нашої влади починається похмура пора. Це [Concept('disaster','лихо')|e] триватиме, поки ми або не подолаємо його, реформувавши весь адміністративний апарат, або не позбудемося посади володаря #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної держави#!#!. $swift_end_string$"
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T Рекомендації#!\n@arrow_bonus_tier_3! Можна вжити дію [Concept('cabinet','ради')|e] «[ShowCabinetActionName('reform_taxation_system')]». Вона займе деякий час, зате наблизить нас до того, щоб покласти [Concept('disaster','лихові')|e] кінець.\n@arrow_bonus_tier_2! [Concept('celestial_authority_gc','Небесний авторитет')|e] слід тримати на високому рівні. Якщо цей показник досягне значення в #G 90#! або більше одиниць, [Concept('disaster','лихо')|e] завершиться мирно.\n@arrow_bonus_tier_1! Під час [Concept('disaster','лиха')|e] нам доступно безліч нових [Concept('actions','дій')|e], таких як «[ShowGenericActionName('cmd_reform_the_cabinet')]», «[ShowGenericActionName('cmd_restore_stability')]» і «[ShowGenericActionName('cmd_strengthen_crown')]». Кожна з них — окрема можливість досягти сприятливого завершення смути у разі неможливості підняти [Concept('celestial_authority_gc','небесний авторитет')|e] достатньо високо."
 hint_crisis_of_the_chinese_dynasty_diplomatic: "«Пора знову ствердити наші добрі стосунки з [Concept('countries','державами')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної держави#!#!, щоб це славне об'єднання проіснувало тисячу років.\n\nАдже що відокремлює нас від звірів, як не вміння поважати інших?»"
 hint_crisis_of_the_chinese_dynasty_administrative: "«Якщо ми вирішимо перетворити адміністрацію, щоб покінчити з цим [Concept('disaster','лихом')|e], то призначити таке епохальне завдання краще буде здатним [Concept('cabinet_members','членам ради')|e].\n\nБез економії нас чекає агонія»."
 hint_crisis_of_the_chinese_dynasty_military: "«$disaster_war_hint$\n\nАле хаос відкриває нам нові можливості!»"
 ### Construction missing input
 hint_war: "Війна"
 hint_war_hint_text: "$hint_war_hint_text_1$\n\n$hint_war_hint_text_2$\n\n$hint_war_hint_text_3$"
 hint_war_hint_text_1: "[Concept('war','Війна')|e] починається, коли [Concept('country','держава')|e] оголошує її, а завершується [Concept('peace_treaty','мирним договором')|e] між учасниками. У будь-якій [Concept('war','війні')] є два [Concept('war_leaders','лідери')|e], яких можуть підтримувати [Concept('war_allies','військові союзники')|e]. Для закінчення [Concept('war','війни')] необхідно, щоб її [Concept('war_leaders','лідери')] підписали [Concept('peace_treaty','мирний договір')|e], однак другорядні учасники можуть укласти з [Concept('war_leader','лідером')] супротивника сепаратний [Concept('peace_treaty','мир')]."
 hint_war_hint_text_2: "#T Рекомендації#!\n@arrow_bonus_tier_3! Перш ніж оголошувати [Concept('war','війну')], постарайтеся забезпечити для неї відповідний [Concept('casus_belli','@casus_belli! привід')|e]. Його можна запросити у [Concept('parliament','парламенту')|e], а якщо майбутній об'єкт нападу є [Concept('rivals','суперником')|e] держави, то й сфабрикувати.\n@arrow_bonus_tier_3! Розпочавши [Concept('war','війну')], приділяйте увагу її [Concept('casus_belli','приводу')] і [Concept('war_goal','меті')|e], оскільки це важливо для отримання [Concept('war_score','@war_score! військового рахунку')|e] і підписання вигідного [Concept('peace_treaty','@peace_treaty! мирного договору')|e].\n@arrow_bonus_tier_3! Залежно від приводу для війни ми можемо заробляти [Concept('war_score','@war_score! військовий рахунок')|e] різними шляхами. Ось деякі з основних [Concept('war_score', 'його')] джерел:\n @arrow_bonus_tier_1! Окупація ворожої [Concept('capital','@capital! столиці')|e]\n @arrow_bonus_tier_1! Отримання контролю над певними [Concept('locations','@locations! районами')]\n @arrow_bonus_tier_1! Окупація ворожих [Concept('forts','@forts! фортець')|e]\n @arrow_bonus_tier_1! Перемога над ворожими [Concept('armies','арміями')|e] у [Concept('battle','битвах')]\n @arrow_bonus_tier_1! [Concept('blockade','Блокада')|e] ворожих [Concept('ports','портів')|e]\n@arrow_bonus_tier_3! Стежте за рівнем [Concept('war_exhaustion','@war_exhaustion! втоми від війни')|e]: він може вкрай негативно позначитися як на економіці, так і на боєздатності."
 hint_war_hint_text_3: "#T Додаткові підказки:#!\n@hint! Під час [Concept('war','війни')] обидві сторони можуть [Concept('occupy','окупувати')|e] ворожі [Concept('locations','райони')|e], але остаточно їхня належність змінюється тільки після підписання [Concept('peace_treaty','мирного договору')|e], що закріплює завоювання.\n@hint! Чим довше йде війна, тим охочіше її учасники приймають пропозицію про мир."
 hint_war_diplomatic: "«Війна може бути дуже вигідним підприємством, але це короткий шлях до катастрофи»."
 hint_war_administrative: "«Коли торгівля не може забезпечити нас усім необхідним, війна стає неминучою»."
 hint_war_military: "«Перевага над сусідами — єдина гарантія нашої безпеки»."
