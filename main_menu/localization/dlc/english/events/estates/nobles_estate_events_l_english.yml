l_english:
 nobles_estate_events.1.title: "Шляхетне походження"
 nobles_estate_events.1.desc: "Багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] отримали своє нинішнє високе становище завдяки діянням предків, що служили державі за часів воєн. Тому для більшості синів із знатних родин військова кар'єра — єдиний можливий шлях. Однак армія йде в ногу з часом, і офіцери-простолюдини вже перестали бути рідкістю. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] просять нас гарантувати виняткові права для свого стану і постановити, що командиром у #L [ROOT.GetCountry.GetAdjective|l]их#! військах може бути лише людина шляхетного походження!"
 nobles_estate_events.1.a: "Підтвердимо їхнє особливе право командувати нашими військами."
 nobles_estate_events.1.b: "Ми не можемо давати такі обіцянки."
 nobles_estate_events.2.title: "Впливові [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 nobles_estate_events.2.desc: "Держава — не єдине джерело влади в нашій державі. За останні десятиліття чарівний герой зі знатного стану досяг того, що впливові [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] стали могутнішими за більшість наших інституцій.\n\nЗв'язки і привілеї — потужна зброя, особливо якщо вони підкріплені амбіціями."
 nobles_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] захоплюють владу в провінції [noble_encroachment.GetNameWithNoTooltip]"
 nobles_estate_events.3.desc: "Постійно контролювати все і всюди дуже важко. Межі між приватними земельними володіннями часто визначені старими звичаями і документами, а за старих часів ландшафт міг бути зовсім іншим. Це можна обернути на свою користь, маючи певні ресурси. Деякі видні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], користуючись великим впливом у місті [ROOT.GetCountry.GetCapital.GetName], зуміли безкарно розширити свої володіння в провінції [noble_encroachment.GetName]. Потрібно швидше щось вжити, щоб захистити державну власність."
 nobles_estate_events.3.a: "$common_string_let_it_slide$"
 nobles_estate_events.3.b: "Вимагатимемо повернути землі."
 nobles_estate_events.4.title: "Тиранічні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 nobles_estate_events.4.desc: "Сьогодні [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашої держави приймає в себе представника мешканців провінції, де панує одна з наймогутніших знатних родин. Посланець стверджує, що ці [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] постійно зловживають владою і утискують місцеве населення, він благає нас щось вжити. [target_character.GetName], [Select_CString(target_character.IsFemale,'правителька', 'правитель')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, [Select_CString(target_character.IsFemale,'зобов'язана', 'зобов'язаний')] захищати свій народ. Якщо цього не зробити, ми проявимо слабкість; крім того, це може позначитися на довгостроковому розвитку провінції. Однак [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] навряд чи прихильно сприймуть покарання настільки впливового представника свого стану."
 nobles_estate_events.4.a: "Заплющимо очі на зловживання."
 nobles_estate_events.4.b: "Покараємо землевласника."
 nobles_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] втрачають владу"
 nobles_estate_events.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] останнім часом переживають не найкращі часи. Численні міжусобиці й непослідовна боротьба за владу призвели до того, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] втратили вплив у місті [ROOT.GetCountry.GetCapital.GetName]. Багато хто з них повернувся до своїх заміських володінь."
 nobles_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] вимагають посилення законів про розкіш"
 nobles_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] часто вирізняються своїм дорогим одягом, пишними бенкетами і гарними палацами, однак далеко не кожна родина може жити на широку ногу. Трапляється, що [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] нашої держави не поступаються в марнотратстві середньому аристократу, а іноді навіть перевершують його. Старі правила і звичаї обмежують витрати на розкіш для людей незнатного походження, але змусити їх дотримуватися цих законів не так просто. Впливові [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] нашої держави вважають це неприйнятним і вимагають, щоб ми змінили закони про одяг представників нижчих станів. Вони пропонують призначити великі штрафи тим, хто наважиться навмисно виглядати розкішніше за людей вищого становища."
 nobles_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] отримають те, що просять."
 nobles_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] не змусять нас підкорятися їхнім бажанням."
 nobles_estate_events.7.title: "Денні прийоми"
 nobles_estate_events.7.desc: "[target_character.GetName], як і [Select_CString(target_character.IsFemale,'її', 'його')] предки, проводить життя в нескінченних церемоніях. Наприклад, багато хто вважає, що найкращий спосіб бути почутим — отримати право бути присутнім у монаршій спальні, поки [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] одягається. Безсумнівно, вишукані придворні церемонії завадять аристократам плести проти нас змови у своїх заміських резиденціях, але це коштує досить дорого. З іншого боку, якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] повністю виключить знать зі свого повсякденного життя, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] втратять частину впливу, але, найімовірніше, це рішення їх обурить."
 nobles_estate_events.7.a: "Влаштуємо пишну і тривалу церемонію за участю найвпливовіших людей."
 nobles_estate_events.7.b: "Це нам ні до чого."
 nobles_estate_events.8.title: "Ворожі [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 nobles_estate_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] так неприязно ставляться одне до одного, що гірше, здається, бути вже не може. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] у місті [ROOT.GetCountry.GetCapital.GetName] майже порожній — тут панує взаємна недовіра. Більшість видних родин не покидає свої заміські маєтки. Потрібно швидше щось вжити, інакше ми втратимо владу в областях, якими керують [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Однак у нинішньому становищі будь-яка вимога держави загрожує збройним спротивом."
 nobles_estate_events.8.a: "$common_string_leave_them_be$"
 nobles_estate_events.8.b: "Зробимо так, щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] підкорилися державі."
 nobles_estate_events.9.title: "Свавільні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 nobles_estate_events.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] пов'язані з війною більше, ніж будь-які інші наші піддані. Багато поколінь тому їхні родини служили нам або тим, хто правив до нас, і досягли свого становища подвигами на полі бою. Відтоді багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] зберігають старі традиції, навчаючись військовій справі і підтримуючи зв'язки з собі подібними.\n\nОднак у нинішньому становищі небагато [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] бажають битися в наших битвах. Високопоставлені офіцери то й справа відмовляються виконувати накази, і цілком імовірно, що частина з них таємно бажає нашої поразки."
 nobles_estate_events.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 nobles_estate_events.9.b: "Саме час замінити їх більш гідними людьми."
 nobles_estate_events.10.title: "Розвиток управління"
 nobles_estate_events.10.desc: "Зі зростанням держави і бюрократії ми дедалі більше потребуємо людей, які управлятимуть землями і вирішуватимуть різні питання. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] вважають, що мають першочергове право на урядові посади, але [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] заперечують, що на посади потрібно призначати за особисті заслуги.\n\nВакантна посада, що звільнилася після раптової смерті вірного секретаря, загострила цей конфлікт: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] висувають одного кандидата, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] — іншого. Обидва ці люди досить талановиті, але наше рішення матиме політичне значення."
 nobles_estate_events.10.a: "Гарна родовід — кузня гарних здібностей."
 nobles_estate_events.10.b: "Люди, які досягли всього самі, знадобляться нам в управлінні державою."
 nobles_estate_events.10.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] підходять для цієї посади краще за них."
 nobles_estate_events.11.title: "Традиції служби"
 nobles_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] здавна служать державі як воєначальники, а останнім часом — і як надійні управлінці. У державах на кшталт нашої, де [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] займають міцні позиції і вірні державі, то й справа з'являються видатні аристократи, що ведуть країну до величі."
 nobles_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_disloyal_noble_officer: "Неблагонадійний офіцер"
