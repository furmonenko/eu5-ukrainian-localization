 hundred_years_war.216.title: "[wormtongue_country.GetAdjectiveWithNoTooltip]i перебiжчики"
 hundred_years_war.216.desc: "Нам надiйшов запечатаний таємний лист. Судячи з усього, влада #ONCLICK:COUNTRY,[wormtongue_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[wormtongue_country.Custom('CL_tt')],X [wormtongue_country.Custom('CL_GEN')|L]#!#! почала сумнiватися у своїх перспективах здобути перемогу протягом поточного конфлiкту «[target_war.GetName]». Якщо вiрити їхнiм посланцям, вони готовi зрадити #ONCLICK:COUNTRY,[scuffed_side_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[scuffed_side_country.Custom('CL_tt')],X [scuffed_side_country.Custom('CL_ACC')|L]#!#! i перейти в цiй вiйнi на наш бiк. Незалежно вiд того, приймемо ми таку пропозицiю чи нi, вона серйозно змiнює ситуацiю в #TOOLTIP:SITUATION,hundred_years_war,X #L Столiтнiй вiйнi#!#!. Тож зараз це питання першорядної важливостi, до якого потрiбно поставитися з усiєю серйознiстю."
 hundred_years_war.216.a: "Ми радi тому, що вони схаменулися."
 hundred_years_war.216.b: "Ми зрадникам не радi!"
 hundred_years_war.216.b.tt: "Ми роздавимо цим гадюкам голови на полi бою!"
 # Tooltips
 hundred_years_war.200.tt.a: "Якщо [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] нам вiдмовить, ми зможемо заявити претензiю на [GetCountry('AQN').Custom('CL_VP')] i отримати новi нацiональнi землi.\nЦе значно наблизить вiйну проти [GetCountry('ENG').Custom('CL_RP')]!"
 hundred_years_war.200.tt.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] вирiшить, що [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] — [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'iстинна правителька', 'iстинний правитель' )] [GetCountry('FRA').Custom('CL_GEN')], оскiльки мати [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'останньої', 'останнього' )] — [GetCharacter('eng_isabella_of_france').GetName], i захоче переконаннями домогтися того, щоб [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'заявила', 'заявив' )] свої претензiї на трон, проiгнорувавши #TOOLTIP:HEIRSELECTION,salic_law,X #L Салiчний закон#!#!!"
 hundred_years_war.201.tt.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|U]ий двiр розцiнить цей вчинок Едуарда III як порушення васальних зобов'язань i може прийняти рiшення про конфiскацiю територiї пiд назвою [GetCountry('AQN').GetLongName], тим самим перетворивши всi її райони на нацiональнi."
 hundred_years_war.201.tt.b: "Вiдносини мiж [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]им i [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]им дворами нормалiзуються. Принаймнi на якийсь час."
 hundred_years_war.202.tt.a: "#W Столiтня вiйна#! почнеться ранiше!\nНа територiї пiд назвою [GetCountry('AQN').GetLongName] з'являться нашi нацiональнi райони."
 hundred_years_war.203.tt.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] не буде [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'страчена', 'страчений' )] через свою належнiсть до аристократiв."
 hundred_years_war.203.tt.d: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] стане правити територiєю пiд назвою [GetCountry('ARS').GetLongNameWithNoTooltip], а у нас з'явиться новий васал — [GetCountry('BUR').GetName]!"
 may_grant_robert_artois_tt: "Коли [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] стане правити територiєю пiд назвою [GetCountry('ARS').GetLongName], провiнцiї Аррас i Ам'єн отримають статус нацiональних.\nЗавоювавши частину Артуа, ми можемо зробити так, щоб [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale,'отримала', 'отримав')] цi землi, тим самим зробивши [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale,'її', 'його')] своїм васалом."
 may_still_trigger_hyw_tt: "Полум'я #W Столiтньої вiйни#! може спалахнути знову."
 hundred_years_war.217.title: "Заклик до зброї"
 hundred_years_war.217.desc: "Вирує пожежа вiйни. Палають #L [GetCountry('ENG').GetAdjective|l]i#! i #L [GetCountry('FRA').GetAdjective|l]i#! поля. Тим часом з #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#! до нашого двору прибуває гонець. Ретельно добираючи слова — але не настiльки ретельно, щоб замаскувати всю терміновість свого послання — вiн вiщає нам про спiльних ворогiв, праву справу i благороднi узи.\n\nЗа гарними промовами криється цiлком просте прохання: вiд нас шукають пiдтримки, обiцяючи вiдплатити за нашi знамена дзвiнкою монетою. Вибiр за нами. Що визначить наш наступний крок? Вiрнiсть, небажання втрачати сприятливий момент, великi устремлiння?.."
 hundred_years_war.217.a: "Ми битимемося разом з ними."
 hundred_years_war.217.b: "Їхня вiйна — не наша турбота."
 hundred_years_war.218.title: "Обережний договiр"
 hundred_years_war.218.desc: "До нас з офiцiйною пропозицiєю звертається [target_asker.GetGovernment.GetCourtTitle|l] #ONCLICK:COUNTRY,[target_asker.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_asker.Custom('CL_tt')],X [target_asker.Custom('CL_GEN')|L]#!#!. З нами бажають укласти перемир'я, поки пожираюча #TOOLTIP:REGION,france_region,X #L Францiю#!#! вiйна не втягнула в конфлiкт i нашi мирно спiвiснуючi держави. Цей передбачливий крок супроводжується пропозицiєю золота i обiцянками пiдтримувати мир. Очевидно, що iнша сторона не шукає з нами сварки — вона лише хоче вiдсторонитися вiд прийдешнiх перипетiй. Така обережнiсть похвальна… але чи варто нам жертвувати заради неї цим сприятливим мигом? Радники стверджують, що такий жест — лише хiд у великiй дипломатичнiй грi: ймовiрно, [target_character1.GetName] хоче убезпечити свої кордони, на яких стоїть [target_character2.GetName], щоб здiйснити похiд кудись iнде…"
 hundred_years_war.218.a: "Пiдтвердимо свою прихильнiсть миру."
 hundred_years_war.218.b: "Ми не готовi давати таку обiцянку."
 hundred_years_war.219.title: "Наше становище при [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]iй коронi"
 hundred_years_war.219.desc: "Вiдтодi як королi з династiї #TOOLTIP:DYNASTY,plantagenet_dynasty_tt,X #L Плантагенетiв#!#! перестали вершити зi #TOOLTIP:LOCATION,rouen_tt,X #L Руана#!#! свою владу, минуло кiлька десятилiть. Однак над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! ще колишеться хистка тiнь їхнього впливу… [ROOT.GetCountry.GetFlavorRank|U] — колись оплот королiв по обидва боки Ла-Маншу — сьогоднi бажаний дiамант; одна корона володiє ним, iнша — прагне його отримати.\n\nВiдносини мiж #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_TP')|L]#!#! i #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! стають дедалi напруженiшими, а тому питання нашого майбутнього аж нiяк не здається святковим. [Select_CString(target_character.IsFemale, 'Спадкоємиця', 'Спадкоємець' )] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ого престолу [target_character.GetName], нещодавно [Select_CString(target_character.IsFemale, 'облечена', 'облечений' )] владою, тепер [Select_CString(target_character.IsFemale, 'повинна', 'повинен' )] або знову пiдтвердити свою претензiю на [GetCountry('FRA').Custom('CF_VP')|l], або обрати новий шлях… i тим самим, можливо, надати хоробростi найгрiзнiшому своєму суперниковi. [ROOT.GetCountry.GetNameWithNoTooltip] — не просто пляма на картi: це втiлення нашої iсторичної пам'ятi, наших устремлiнь i завоювань. I сьогоднi, коли вiйна мало не опинилася на порозi нашого дому, доля цього мiсця — вже не просто символ."
 hundred_years_war.219.historical_info: "Нормандiя колись вважалася найважливiшою частиною англо-нормандського королiвства — зокрема, саме тут зiйшов на англiйський престол Вiльгельм Завойовник, пiсля чого влада над Нормандiєю перебувала в руках англiйських монархiв аж до вiдвоювання регiону на початку XIII столiття французьким королем Фiлiпом II. З огляду на свою стратегiчну й економiчну важливiсть Нормандiя становила iнтерес i для Англiї, i для Францiї, що нерiдко виливалося в конфлiкти; так, навiть пiсля втрати Нормандiї англiйцi не вiдмовилися вiд своїх домагань на неї. Початок Столiтньої вiйни рiзко загострив старi образи: англiйськi королi заявляли своє право не лише на французький престол, а й на давно втраченi землi — передусiм на Нормандiю. Iсторична важливiсть регiону для обох династiй призвела до того, що в прийдешньому конфлiктi Нормандiї була уготована далеко не остання роль."
 hundred_years_war.219.a: "Ми пiдтримуємо [GetCountry('FRA').Custom('CL_ACC')]!"
 hundred_years_war.219.b: "Ми не потерпимо слабкостi. Краще звернемося до [GetCountry('ENG').Custom('CL_DAT')]."
 hundred_years_war.220.title: "Гентський пивовар"
 hundred_years_war.220.desc: "[GetCountry('FRA').GetName] i [GetCountry('ENG').GetName] готуються занурити #TOOLTIP:SUB_CONTINENT,western_europe,X #L Захiдну Європу#!#! в безодню вiйни, а мiста #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! збираються зводити полiтичнi рахунки. Хоча формально #TOOLTIP:LOCATION,ghent,X #L Гент#!#!, #TOOLTIP:LOCATION,bruges_tt,X #L Брюгге#!#! i #TOOLTIP:LOCATION,ypres,X #L Iпр#!#! належать нашому сюзерену — #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_DAT')|L]#!#!, їхнє процвiтання залежить вiд бiльш далекої держави: без #L [GetCountry('ENG').GetAdjective|l]ої#! #TOOLTIP:GOODS,wool,X #L вовни#!#! нашi ткацькi верстати зупиняться, а ринки — обваляться. У натовпi невдоволених найголоснiше звучить голос людини на iм'я [target_character2.GetName] — харизматичного пивовара, якого однаково поважають i ремiсники, i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Бачачи грозову хмару, що насувається на нас, [Select_CString(target_character2.IsFemale, 'вона', 'вiн' )] закликає [ROOT.GetCountry.Custom('rank_ru_ACC')|l] — з кожним днем дедалi наполегливiше — приєднатися до [GetCountry('ENG').Custom('rank_ru_DAT')|l] [GetCountry('ENG').GetNameWithNoTooltip] в надiї, що [target_character.GetName] вiдгукнеться на цей заклик."
 hundred_years_war.220.historical_info: "Якоб ван Артевелде — багатий купець i пивовар родом з Гента. На початку Столiтньої вiйни вiн очолив полiтичну опозицiю. У тi роки Фландрiя була васалом французької корони, але при цьому сильно залежала вiд поставок англiйської вовни — головної опори своєї розвиненої текстильної промисловостi. Коли конфлiкт мiж Францiєю й Англiєю загострився, Артевелде став на бiк англiйцiв, забезпечивши тим самим поставки до Фландрiї товарiв i внутрiшню автономiю i попутно чинячи опiр спробам Францiї правити графством напряму. За нього фламандськi мiста ненадовго здобули стабiльнiсть, однак саме таке впливове становище i згубило Якоба: у 1345 роцi розлючений натовп жителiв Гента вбив полiтика, звинуваченого в спробах зробити Фландрiю васалом Англiї."
 hundred_years_war.220.a: "[target_character2.GetShortNameWithNoTooltip] говорить правду: потрiбно передусiм вiдстоювати промисловiсть."
 hundred_years_war.220.b: "Тягнеться ниточка катастроф…"
 hundred_years_war.1537.title: "Столiтня вiйна зайшла в глухий кут"
 hundred_years_war.1537.desc: "Кілька століть поспіль на полях #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західної Європи#!#! лилася кров народів двох держав — #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!. І хоча часом здавалося, що ще трохи — і війна закінчиться, щоразу це враження було оманливим: жодна сторона не змогла остаточно здолати іншу. Ніхто — навіть [target_character1.GetName] і [target_character2.GetName] — вже не пам'ятає, через що взагалі почався цей конфлікт. Жахи незліченних воєн поступово зникають із пам'яті."
 war_what_is_it_good_for_tt: "[ShowSituationName('hundred_years_war')] завершилася внічию"
 based_on_current_relative_strength_with_our_opponent_in_hyw_tt: "З огляду на співвідношення [Concept('country_strength', 'могутності')|e] нашої держави та держави супротивника в [Concept('situation', 'ситуації')|e]:"
