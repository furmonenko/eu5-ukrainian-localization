l_english:
 mysticism_vs_jurisprudence.1.title: "Екстремальні практики в провінції [spread_of_extreme_practices_province.GetNameWithNoTooltip]"
 mysticism_vs_jurisprudence.1.desc: "У період Пізнього Середньовіччя в #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламі#!#! виникло кілька нових містичних течій. Однією з найбільш суперечливих серед них були так звані «ті, що відкидають» — суфійські дервіші, які відкрито протиставляли себе нормальному суспільству. Мандруючи з міста до міста в пошуках подаяння, вони голили собі все волосся аж до брів і публічно порушували закони шаріату, щоб підкреслити свій унікальний зв'язок з Аллахом. Наші богослови закликають карати їх, бо вони подають поганий приклад неосвіченому населенню, збиваючи його зі шляху істинної віри."
 mysticism_vs_jurisprudence.1.a: "Виженемо їх із провінції [spread_of_extreme_practices_province.GetNameWithNoTooltip]."
 mysticism_vs_jurisprudence.1.b: "$common_string_leave_them_be$"
 mysticism_vs_jurisprudence.2.title: "Повернення мудреців"
 mysticism_vs_jurisprudence.2.desc: "Після #L [GetCountry('MGE').GetAdjective|l]их#! завоювань XIII століття #TOOLTIP:REGION,egypt_region,X #L Єгипет#!#! і Сирія стали найбільшими центрами #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! освіти. #TOOLTIP:RELIGION,sunni_tt,X #L Суніти#!#! всіх шкіл і переконань стікалися до #TOOLTIP:LOCATION,damascus_tt,X #L Дамаска#!#! та #TOOLTIP:LOCATION,cairo_tt,X #L Каїра#!#!, щоб долучитися до мудрості найбільших учених, богословів і законників, а #TOOLTIP:RELIGION,shia_tt,X #L шиїти#!#! йшли до #TOOLTIP:PROVINCE_DEFINITION,lebanon_province,X #L ліванського#!#! #TOOLTIP:LOCATION,sidon_tt,X #L Сідона#!#! за настановами ортодоксів-дванадесятників. Багато студентів з-поміж наших підданих уже здійснили свою освітню прощу й тепер повертаються додому, щоб втілити ідеали божественного закону, про які вони дізналися від світил #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! науки."
 mysticism_vs_jurisprudence.2.a: "Їхні знання принесуть користь нашій державі."
 mysticism_vs_jurisprudence.2.b: "Для наближення до божественного одних книг замало."
 mysticism_vs_jurisprudence.3.title: "Суфії підтримують нашу оборону"
 mysticism_vs_jurisprudence.3.desc: "На початку Нового часу в #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламському#!#! світі набули широкого поширення суфійські ордени. Бачачи жалюгідний стан нашої армії, шейх одного з таких орденів закликав своїх послідовників взятися за зброю і підтримати нашу державу в боротьбі з ворогами."
 mysticism_vs_jurisprudence.3.a: "Ми не можемо покладатися на цих містиків!"
 mysticism_vs_jurisprudence.3.b: "Ми з радістю приймемо цих воїнів віри."
 mysticism_vs_jurisprudence.4.title: "Релігійна гармонія"
 mysticism_vs_jurisprudence.4.desc: "У той час як багато [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] черпають натхнення в мудрості суфійських орденів, самі суфії дедалі більше схиляються до благочестивого життя за шаріатом. Попри те, що з обох боків досі лунають голоси радикалів, нам вдалося знайти рівновагу між #TOOLTIP:SOCIETAL_VALUE,mysticism,X #L містицизмом#!#! і #TOOLTIP:SOCIETAL_VALUE,jurisprudence,X #L правовою системою#!#!. Тепер [ROOT.GetCountry.GetFlavorRank|l] пожинає благословенні плоди поміркованості та взаємної терпимості."
 mysticism_vs_jurisprudence.4.a: "[ROOT.GetCountry.GetReligion.GetGodName] є добро."
 mysticism_vs_jurisprudence.5.title: "Дебати про філософію Ібн Арабі"
 mysticism_vs_jurisprudence.5.desc: "Багато суфіїв вважають #TOOLTIP:CULTURE,andalusi_tt,X #L андалуського#!#! вченого і містика XII століття Ібн Арабі своїм найбільшим духовним наставником. Його пантеїстична філософія «єдності буття» називає все суще проявом Бога і закликає віруючих бачити божественну красу в усіх аспектах життя, а не лише в традиційних ритуалах #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!.\n\nМусульманські богослови сперечаються про те, наскільки такі погляди сумісні з догматами віри, а деякі навіть називають цього мудреця відступником. З іншого боку, для суфіїв вчення Ібн Арабі стало основою релігійної практики. Настав час і нам висловити свою думку про цю філософію."
 mysticism_vs_jurisprudence.5.a: "Відкинемо єдність буття."
 mysticism_vs_jurisprudence.5.b: "Підтримаємо єдність буття."
 mysticism_vs_jurisprudence.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] обмежені в будівництві"
 mysticism_vs_jurisprudence.6.desc: "Шаріат обмежує права іновірців на будівництво споруд. Зокрема, закони забороняють їм будувати будинки вищі, ніж у #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, а також зводити нові культові споруди, дозволяючи лише утримувати вже збудовані. На практиці ці закони часто порушуються, але відтоді, як наша держава стала на шлях ісламської законності, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] дедалі частіше закликають до їх буквального дотримання."
 mysticism_vs_jurisprudence.6.a: "Дотримаємося букви закону."
 mysticism_vs_jurisprudence.6.b: "Підемо назустріч іновірцям."
 mysticism_vs_jurisprudence.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] порушують обмеження на будівництво"
 mysticism_vs_jurisprudence.7.desc: "Попри офіційну заборону будівництва культових споруд і високих будівель, [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l] з кількох провінцій нашої держави відкрито порушують ці закони, а місцеві каді заплющують на це очі — або тому, що не бачать у цьому шкоди, або тому, що отримують щедрі хабарі."
 mysticism_vs_jurisprudence.7.a: "Посилимо нагляд за дотриманням."
 mysticism_vs_jurisprudence.7.b: "Заплющимо очі на порушення."
 mysticism_vs_jurisprudence.8.title: "Підтримка правильного і заборона неправильного"
 mysticism_vs_jurisprudence.8.desc: "$common_string_quran$ зобов'язує #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#! активно брати участь у житті суспільства, «підтримуючи правильне і забороняючи неправильне». Хоча ісламські богослови вже витлумачили цю заповідь усіма можливими способами, досі знаходяться ті, хто використовує її для виправдання найрадикальніших поглядів. Так, у мечетях міста [ROOT.GetCountry.GetCapital.GetName] помічено групу харизматичних проповідників, які налаштовують населення проти суфіїв та їхніх нестандартних релігійних практик. Їхні дії вже призвели до вуличних бійок."
 mysticism_vs_jurisprudence.8.a: "Затавруємо цей рух."
 mysticism_vs_jurisprudence.8.b: "Запропонуємо їм підтримку."
 mysticism_vs_jurisprudence.9.title: "Дебати про суфіїв"
 mysticism_vs_jurisprudence.9.desc: "Серед #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! богословів немає єдності щодо ставлення до суфізму. Схвалюючи вплив суфіїв на релігійне завзяття простого люду, багато мудреців засуджують їхні релігійні практики, такі як вірші й пісні про вино та заборонене кохання, а також спільні танці й поклоніння гробницям так званих «святих». Найрадикальніші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] закликають повністю заборонити суфіїв."
 mysticism_vs_jurisprudence.9.a: "Підтримаємо радикалів."
 mysticism_vs_jurisprudence.9.b: "Підтримаємо поміркованих."
 mysticism_vs_jurisprudence.10.title: "Очищення податків"
 mysticism_vs_jurisprudence.10.desc: "Щоб наша держава жила в суворій відповідності до священних законів шаріату, ми маємо регулярно переглядати практику збирання податків, максимально наближаючи її до вчення великих законотворців школи «[ROOT.GetCountry.GetReligiousSchool.GetName]». Зокрема, нам варто скасувати всі додаткові податки, запроваджені за минулі роки, і залишити лише те, що приписано шаріатом."
 mysticism_vs_jurisprudence.10.a: "Ми маємо звільнити селян від неправедних поборів."
 mysticism_vs_jurisprudence.10.b: "Краще відхилимо пропозицію."
 mysticism_vs_jurisprudence.11.title: "Містики та оповідачі"
 mysticism_vs_jurisprudence.11.desc: "Багато [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] несхвально ставляться до впливу оповідачів на життя простого люду. Традиційні легенди про наше минуле складено багато століть тому, але вони небезпечні тим, що перетворюють реально існуючих героїв на хибних кумирів. Так, видатний богослов із провінції [storytellerprovince.GetName] відкрито засуджує оповідачів і згадує мудреців минулого, які стверджували, що надмірне захоплення легендами може призвести до ідолопоклонства."
 mysticism_vs_jurisprudence.11.a: "Ми маємо заборонити ці образливі історії."
 mysticism_vs_jurisprudence.11.b: "Немає нічого поганого в тому, що ми ідеалізуємо наших предків."
 mysticism_vs_jurisprudence.12.title: "Торговельні гільдії та братства"
 mysticism_vs_jurisprudence.12.desc: "Різноманітні гільдії та братства відіграють важливу роль у житті [ROOT.GetCountry.Custom('CF_RP')|l]. Це свого роду суспільства в суспільстві зі своїми правилами, звичаями і навіть законами. Нерідко в них є навіть власні містичні традиції, пов'язані із суфізмом і неортодоксальними поглядами на шаріат. Через це закони, які диктують [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], не завжди приживаються в міському середовищі.\n\nНещодавно з нами зв'язався ремісник із провінції [fraternity_province.GetName] і повідомив, що голова місцевої гільдії здобув занадто велику владу: кожен, хто хоче займатися ремеслом у місті, зобов'язаний отримати його особисте схвалення і принести йому клятву вірності."
 mysticism_vs_jurisprudence.12.a: "Це неприпустимо."
 mysticism_vs_jurisprudence.12.b: "Не будемо втручатися в справи гільдій."
 mysticism_vs_jurisprudence.13.title: "Невдоволення і суфізм"
 mysticism_vs_jurisprudence.13.desc: "Надмірне захоплення нашого уряду #TOOLTIP:SOCIETAL_VALUE,jurisprudence,X #L законною#!#! стороною ісламу на шкоду #TOOLTIP:SOCIETAL_VALUE,mysticism,X #L містичній#!#! призвело до того, що суфізм став асоціюватися з опозицією центральній владі. Тепер у важкі часи люди звертаються по духовну підтримку до суфійських братств, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] та їхні #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і#! союзники стали їм ворогами.\n\nКоли конфлікт у провінції [popular_sufism_province.GetProvince.GetName] ледь не переріс у відкритий заколот, місцевий впливовий суфій на ім'я [master_char.GetName], бажаючи заспокоїти народ, заявив, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] може розраховувати на його повну і беззастережну підтримку."
 mysticism_vs_jurisprudence.13.a: "Нам нема про що говорити з містиками."
 social_unrest_mysticism: "Народні заворушення"
 mysticism_vs_jurisprudence.13.b: "[ROOT.GetCountry.GetReligion.GetGodName] є добро."
 mysticism_vs_jurisprudence.14.title: "Кава і тютюн"
 mysticism_vs_jurisprudence.14.desc: "#TOOLTIP:GOODS,coffee,X #L Кава#!#! і #TOOLTIP:GOODS,tobacco,X #L тютюн#!#! відомі нам порівняно недавно, але їхня популярність зростає з кожним днем: незліченними кав'ярнями тепер може похвалитися не лише місто [ROOT.GetCountry.GetCapital.GetName], а й провінція [coffee_province.GetName]. Особливою популярністю вони користуються в суфіїв, а офіційні богослови ще не мають єдиної думки про них.\n\nПрихильники суворого ісламу закликають обмежити вживання кави і тютюну, тоді як люди більш поміркованих поглядів нагадують про їхню популярність у нашій державі. Нещодавно до нас звернувся губернатор провінції [coffee_province.GetNameWithNoTooltip]: він хоче закрити всі кав'ярні у своїх володіннях, стверджуючи, що там збираються люди, невдоволені владою."
 mysticism_vs_jurisprudence.14.a: "Каву і тютюн слід заборонити."
 mysticism_vs_jurisprudence.14.b: "Хай п'ють свою каву."
 mysticism_vs_jurisprudence.15.title: "Популярність суфіїв у провінції [new_province.GetNameWithNoTooltip]"
 mysticism_vs_jurisprudence.15.desc: "Деякі з великих суфійських орденів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! розгорнули бурхливу діяльність у нещодавно приєднаній провінції [new_province.GetName]. Місцеві жителі поки сумніваються в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ій владі, але вже довіряють суфіям, що помітно полегшує інтеграцію нових земель до нашої держави."
 mysticism_vs_jurisprudence.15.a: "Натомість ми маємо зміцнювати законну владу."
 mysticism_vs_jurisprudence.15.b: "Це чудово."
 mysticism_vs_jurisprudence.16.title: "Нехтування шаріатом?"
 mysticism_vs_jurisprudence.16.desc: "Освічені [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] скаржаться на недостатнє дотримання законів шаріату в нашій державі, вимагаючи обмежити вплив містичних орденів та іновірців. Якщо ми не підемо їм назустріч, багато впливових законників перестануть підтримувати нас, а то й підуть на службу до інших правителів."
 mysticism_vs_jurisprudence.16.a: "Послухаємося їхніх рекомендацій."
 mysticism_vs_jurisprudence.16.b: "Не будемо піддаватися на шантаж."
 mysticism_vs_jurisprudence.17.title: "Недотримання законів про будівництво"
 mysticism_vs_jurisprudence.17.desc: "У міру того, як формальні закони #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! втрачають вплив у нашій державі, нам дедалі важче знайти каді, здатних стежити за дотриманням обмежень на будівництво для [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l]. Зараз ці обмеження просто не виконуються."
 mysticism_vs_jurisprudence.17.a: "Ну й гаразд."
 mysticism_vs_jurisprudence.20.title: "Новий правитель"
 mysticism_vs_jurisprudence.20.desc: "Нашій державі бракувало твердої руки: [target_heir.GetName] [Select_CString(target_heir.IsFemale,'виявилася', 'виявився')] боязкою дитиною, не готовою до небезпек суворого світу. На щастя для нас, один із найближчих радників [Select_CString(target_heir.IsFemale,'спадкоємиці', 'спадкоємця')] виявив рішучість. [Select_CString(target_heir.IsFemale,'Дівчисько', 'Хлопчисько')] нам більше не завадить, а новий правитель здатен дати нам сильну владу, якої ми так потребуємо."
 mysticism_vs_jurisprudence.20.a: "Хай живе новий правитель!"
 mysticism_vs_jurisprudence.21.title: "Перетворення собору Святої Софії на мечеть"
 mysticism_vs_jurisprudence.21.desc: "#TOOLTIP:WORK_OF_ART,$hagia_sophia_tt$,X #L Собор Святої Софії#!#! було збудовано в 532 році Ісидором Мілетським та Анфімієм із Тралл за наказом #L [GetCountry('BYZ').GetAdjective|l]ого#! імператора Юстиніана I. У будівництві було використано елліністичні колони з храму Артеміди Ефеської, порфір з #TOOLTIP:REGION,egypt_region,X #L єгипетських#!#! каменоломень, зелений мармур із #TOOLTIP:PROVINCE_DEFINITION,thessaly_province,X #L Фессалії#!#!, чорний камінь із #TOOLTIP:LOCATION,bosphorus_tt,X #L Босфорського#!#! регіону та жовтий із Сирії. Городяни невдоволені тим, що він досі залишається діючим #TOOLTIP:RELIGIONGROUP,christian,X #L християнським#!#! храмом, і вимагають перетворити його на мечеть. До того ж, цей собор давно і ґрунтовно потребує ремонту."
 mysticism_vs_jurisprudence.21.a: "Відремонтувати і перетворити на мечеть!"
 mysticism_vs_jurisprudence.21.b: "Залишимо як є."
 mysticism_vs_jurisprudence.22.title: "П'ятнична молитва?"
 mysticism_vs_jurisprudence.22.desc: "Упродовж століть #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламські#!#! правителі підтверджували легітимність своєї влади участю в загальних п'ятничних молитвах. Однак тривале правління #TOOLTIP:RELIGION,sunni_tt,X #L сунітів#!#!, за якого більшість таких молитв присвячувалася сунітським халіфам і світським султанам, надало цій практиці вельми невизначеного статусу в нашій державі, яка є [ROOT.GetCountry.Custom('CF_TP')|l] #TOOLTIP:RELIGION,shia_tt,X #L шиїтського#!#! толку.\n\nЯк правило, шиїтські [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] засуджують п'ятничну молитву за того чи іншого правителя, оскільки вважають її виключно сунітською справою, однак є й ті, хто бачить у ній шлях до згуртування суспільства: вони стверджують, що так [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] стають ближчими одне до одного."
 mysticism_vs_jurisprudence.22.a: "[target_ruler.GetNameWithNoTooltip] особисто очолить п'ятничну молитву."
 mysticism_vs_jurisprudence.22.b: "Хай кожен молиться як захоче."
