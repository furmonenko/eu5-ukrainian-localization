 #Novgorod
 northern_center_of_arts: "Центр північного мистецтва"
 northern_center_of_arts_desc: "Новгородська культура відіграє в Європі далеко не останню роль. Вражаючі перекази (кожен новгородець уміє читати й писати), прекрасні ікони та архітектура, що вражає уяву, — гордість не лише нашого великого міста, а й усього руського народу."
 city_of_churches: "Місто церков"
 city_of_churches_desc: "У Новгороді налічується понад 80 православних церков. Деякі з них, особливо Софійський собор, — найбільші земельні володіння в усьому князівстві. Багатство й вплив новгородської церкви такі, що набожність місцевих жителів лише зростає — що, втім, і добре."
 novgorodian_fur_trade: "Новгородська хутряна торгівля"
 novgorodian_fur_trade_desc: "Хутра — це м'яке руське золото. Інші держави отримують багатство від торгівлі золотом та іншими рідкісними металами, а наше джерело доходу — добротні хутра, якими багата наша батьківщина."
 grand_dukes_army: "Великокнязівське військо"
 grand_dukes_army_desc: "Повести військо в бій — це головний обов'язок великого князя, досвідченої й сильної людини, покликаної княжити в Новгороді. Під його началом наші воїни навчаться битися ще краще."
 ushkuiniks: "Ушкуйники"
 ushkuiniks_desc: "Ушкуйники — річкові та морські розбійники на кшталт варягів — колись допомагали нам боротися з усіма, хто наважувався з нами суперничати. На жаль, необхідність протистояти загарбникам (насамперед Москві) змусила нас відмовитися від їхніх послуг. Але сьогодні, мабуть, час знову посулити ушкуйникам грошей і навіть відправити їх в інші, більш далекі моря, щоб нагадати сусідам, хто на півночі господар."
 baltic_shipyard: "Балтійська суднобудівня"
 baltic_shipyard_desc: "Збудувавши на східному узбережжі Балтійського моря велику суднобудівню, ми підімнемо під себе заокеанську торгівлю!"
 veche_advance: "Віче"
 veche_advance_desc: "$veche_advance$ — це народні збори, традиція, яка сягає племінних зібрань, що існували задовго до становлення Русі. Це вищий судовий і законодавчий орган держави."
 birch_bark_manuscript: "Берестяна грамота"
 birch_bark_manuscript_desc: "У нашій державі кожен має бути навчений грамоти — хоча б заради того, щоб записувати церковні тексти та складати літописи на пам'ять нащадкам."
 novgorod_first_chronicle: "Новгородський перший літопис"
 novgorod_first_chronicle_desc: "#italic Новгородський перший літопис#! розповідає про історію держави від її заснування варязьким князем Рюриком до нинішніх днів. Це культурне надбання, що переходить від батьків дітям."
 defenses_of_novgorod: "Новгородські укріплення"
 defenses_of_novgorod_desc: "Господин Великий Новгород оточений ворогами. Єретики-варяги на півночі, озвірілі німці на південному сході й навіть інші руські князівства на півдні — усі вони обламають зуби об неприступні фортеці нашої великої держави."
 reforms_of_the_posadnichestvo: "Посадницька влада"
 reforms_of_the_posadnichestvo_desc: "Посадник — це найвища управлінська посада в руських містах. Посадники — не просто голови міст: їхні повноваження значно ширші. У міру зростання нашого міста зростає й вплив посадників, їхня відповідальність, а водночас і кількість."
 cork_stoppers: "Коркові пляшкові пробки"
 cork_stoppers_desc: "Мистецтво виготовлення пляшок досягло таких висот, що винороби тепер можуть робити пляшки стандартних розмірів. Завдяки цьому ми змогли повернутися до коркових пробок: вино в пляшці, закупореній такою пробкою, зможе зберігатися значно довше, ніж якби горличко затикали, як раніше, тканиною. Це означає, що вино можна буде перевозити на значні відстані, ще недавно неможливі. Мабуть, на наших очах зараз зароджується всесвітня торгівля вином."
 colonial_policy_advance: "Колоніальна політика"
 colonial_policy_advance_desc: "Території, які ми заселяємо, зокрема прикордонні, потрібно буде організовувати за новими, іншими принципами."
 native_policy_advance: "Політика щодо тубільців"
 native_policy_advance_desc: "Нові краї, які відкривають наші безстрашні дослідники, зазвичай виявляються заселеними дивовижними, але примітивними народами. Нам слід розробити єдиний принцип поведінки під час зустрічі з тубільцями."
 slave_raid_advance: "Набіги на узбережжя"
 slave_raid_advance_desc: "Наш народ завжди волів грабувати прибережні поселення й брати силою все, що йому потрібно: рабів, гроші та інші радощі життя."
 crown_power_advance_discovery: "Управління державою"
 crown_power_advance_discovery_desc: "Наші правителі поступово стають одноосібними володарями у своїх володіннях. Очевидно, обходитися без системи управління державою сьогодні не можна. Така система, своєю чергою, потребує повноцінного бюрократичного апарату."
 crown_power_advance_reformation: "Cuius regio, eius religio"
 crown_power_advance_reformation_desc: "У всьому, що стосується світських питань, хватку наших правителів можна назвати залізною. Однак їм має бути підвладна й віра. Церкву та державу слід об'єднати."
 crown_power_advance_absolutism: "Абсолютизм"
 crown_power_advance_absolutism_desc: "Мало що сьогодні не підкорено волі наших правителів. У їхньому віданні — і мирські, і духовні справи. Їхня влада абсолютна."
 crown_power_advance_revolutions: "Нація"
 crown_power_advance_revolutions_desc: "Щойно влада наших монархів стала єдиною й безсумнівною, васали нарешті відчули причетність до спільної справи. Відтепер кожне володіння — це невід'ємна частина нації. Ми — один народ."
 sergeants_at_arms_advance: "Сержанти-дружинники"
 sergeants_at_arms_advance_desc: "Сержант-дружинник — військове звання трохи нижче за лицарське. Воно присуджується невеликому колу вірних слуг монарха, які відповідають за захист королівської особи. Втім, у сержантів бувають й інші обов'язки: стягнення боргів, охорона порядку, набір до армії чи на флот."
 #Genoa
 alberghi_28_advance: "$alberghi_28$"
 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "Генуезькі банківські традиції"
 genoese_banking_traditions_desc: "Банкіри Генуї — одного з найважливіших торговельних вузлів середньовічної Італії — досить рано винайшли нові різновиди кредитування. Саме тут з'явилися одні з перших у світі банківських установ."
 genoese_maritime_diplomacy: "Генуезька морська дипломатія"
 genoese_maritime_diplomacy_desc: "Перетворившись із міста на республіку, що діє в інтересах купців, Генуя почала користуватися значним впливом за кордоном і навіть уклала кілька угод із союзниками та клієнтами в Середземноморському регіоні."
 bank_of_saint_george: "Банк Святого Георгія"
 bank_of_saint_george_desc: "Банк Святого Георгія — фінансова установа, що об'єднує заборгованості генуезців із метою стати єдиним кредитором держави, а водночас — спонсором її заморського підприємництва."
 the_age_of_the_genoese: "Епоха генуезців"
 the_age_of_the_genoese_desc: "Завдяки фінансовим успіхам, що супроводжували державу протягом останніх кількох десятиліть, генуезькі банкіри стали неймовірно затребуваними. Велич рідної держави вони примножують тим, що заступаються за відомих художників, виділяючи їм кошти на вілли та палаци."
 hospital_advance: "Лікарні"
 hospital_advance_desc: "У середньовічних лікувальницях надавали допомогу хворим, незаможним та інвалідам. Зазвичай ними завідували релігійні ордени, а лікарські послуги включали сестринський догляд, лікування засобами рослинного походження і (вже пізніше) хірургічні операції. Лікарні, як правило, розташовувалися біля церков і монастирів. Хворих розміщували окремо — у чоловічих і жіночих відділеннях. Попри загальну нерозвиненість середньовічної медицини, у лікарні кожному, хто цього потребував, могли запропонувати догляд, притулок і хоч якесь лікування."
 banking_country_traditions: "Банківські традиції"
 banking_country_traditions_desc: "Багато хто шукає багатства в торгівлі та комерційній діяльності. Наша ж держава живе тим, що пропонує доступні позики."
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "Генуезька пристосовуваність"
 genoese_flexibility_desc: "На відміну від армії, флот нашої держави може знадобитися не лише на війні. Наші вмілі кораблебудівники здатні швидко переробляти бойові галери на купецькі — і навпаки."
 genoese_school: "Генуезька школа"
 genoese_school_desc: "Образотворче мистецтво епохи Відродження зародилося в Італії. Не дивно, що така багата й шанована держава, як Генуя, стала засновницею власної художньої школи."
 government_size_renaissance: "Постійна рада"
 government_size_renaissance_desc: "Перш ніж ухвалити рішення щодо війни чи миру, правителі зазвичай скликали раду. Однак устрій нашої держави став настільки складним, що тепер недостатньо збирати радників лише час від часу. Пора зробити цю посаду постійною, а таку роботу — регулярною."
 renaissance_court: "Двір епохи Відродження"
 renaissance_court_desc: "Дух Відродження охоплює дедалі більше держав. Не слід відставати й нам: при дворі зараз бракує відданих своїй справі митців і вчених, які могли б вражати нас своїми успіхами."
 rgo_size_advance_renaissance: "Млини"
 rgo_size_advance_renaissance_desc: "Перші млини були винайдені ще в давнину. За минулі століття ми доопрацювали їхню конструкцію, і тепер видобувати основні ресурси нам допомагають сучасні вітряні та водяні млини."
 food_advance_renaissance: "Інтенсивне землеробство"
 food_advance_renaissance_desc: "Майже кожне сучасне суспільство починало з обробітку землі. Ця праця важлива й сьогодні. Завдяки новим методам землеробства наші поля та ниви почали давати більше врожаю, що дозволяє накопичувати на складах більше їжі."
 crown_power_advance_renaissance: "Суверенітет"
 crown_power_advance_renaissance_desc: "Основою майже будь-якої державної структури традиційно виступала взаємодія правителя зі станами держави. Сьогодні, втім, прийнятий інший погляд: правитель володіє безроздільною верховною владою над належною йому державою, тому ми відмовляємося плазувати перед іншими мирськими властями."
 global_supply_limit_modifier_advance_2: "Шляхи постачання"
 global_supply_limit_modifier_advance_2_desc: "У бойових діях на суші дедалі значнішу роль відіграє постачання військ, що постійно розростаються. Фуражири зможуть приносити армії більше користі, якщо організувати їхню діяльність належним чином."
 naval_morale_advance_1: "Середньовічне мореплавство"
 naval_morale_advance_1_desc: "Нові досягнення в галузі мореплавства за останні кілька десятиліть допомогли нашим морякам набратися досвіду й упевненості. Тепер вони без труднощів можуть водити судна в прибережних водах."
 slave_trade_act_advance: "Закон про работоргівлю"
 slave_trade_act_advance_desc: "Постачання робочої сили до колоній і метрополії — дуже делікатна, хоча й прибуткова справа. Корисно буде вкласти кошти в опрацювання цього питання на законодавчому рівні."
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "Заснувавши тут резиденцію, ми не лише посприяємо зміцненню місцевої оборони, а й зможемо набирати нових, придатних до служби членів ордену."
 LIV_crusader_forts: "Балтійські фортеці хрестоносців"
 LIV_crusader_forts_desc: "Численні укріплення для захисту наших країв були збудовані на кошти місцевих загонів хрестоносців. Ці міцні стіни надійно вкриють нас від ворогів!"
 scholasticism: "Класична схоластика"
 scholasticism_desc: "Схоластика — це філософія, побудована на логіці Аристотеля та творах Отців Церкви. Її призначення — поширення знань із наголосом на релігійних догматах і звичаях."
 organized_religion: "Організована релігія"
 organized_religion_desc: "Немає такого суспільства, де релігія не відігравала б важливу роль. Однак кожна віра влаштована по-різному. Організована релігія передбачає систематизацію обрядів і вірувань, а також — дотримання конкретних догм."
 guilds: "Гільдії"
 guilds_desc: "Гільдія — об'єднання купців або ремісників на засадах взаємодопомоги та захисту інтересів одне одного. Гільдії прагнуть установити монополію на свої товари та ремесла. Усі товари, що їх продають гільдії, відповідають певним стандартам і відпускаються за гільдійськими цінами."
 colonial_tradition: "Колоніальні традиції"
 colonial_tradition_desc: "Наша держава зародилася з великих прагнень батьків-засновників — перших колоністів, що покинули батьківщину. Ми, мешканці Нового Світу, значною мірою перейняли їхні звичаї та традиції."
 colonial_heritage: "Колоніальна спадщина"
 colonial_heritage_desc: "Імперські претензії батьківщини — це історичне надбання нашої колонії."
 colonial_ambition: "Колоніальні прагнення"
 colonial_ambition_desc: "Багато хто з тих, хто прибув до Нового Світу, шукав тут можливість почати життя заново, на власні очі побачити дива далеких країв і приборкати дикий континент, зробивши його домом. До цього ж прагнемо й ми. Вперед, до незвіданого!"
 power_projection_advance_1: "Імперські прагнення"
 power_projection_advance_1_desc: "В епоху Високого Середньовіччя держави стрімко розросталися, а влада зміцнювалася. Відповідно до цих процесів росли й апетити: багато хто намагався або відродити старі імперії, або заснувати нові."
 trade_advance_age_of_trad: "Торговельні ярмарки"
 trade_advance_age_of_trad_desc: "У міру відновлення й розвитку в Середньовіччі торговельних маршрутів почали виникати нові звичаї — наприклад, проведення у великих містах щорічних торговельних ярмарків, де купці, що з'їжджалися з різних держав, могли проводити зустрічі й укладати угоди."
 colonial_assembly: "Колоніальні збори"
 colonial_assembly_desc: "Законодавчі повноваження, що стосуються оподаткування й державних бюджетів, переважно передані колоніям."
 founding_fathers: "Батьки-засновники"
 founding_fathers_desc: "Це політики, воїни й дипломати, що відіграли неабияку роль у заснуванні держави. Вони змогли відвоювати незалежність і встановити нову систему управління."
 colonial_militia: "Колоніальне ополчення"
 colonial_militia_desc: "За відсутності постійних гарнізонів обов'язок брати участь у місцевих конфліктах, а також здійснювати вилазки в стан тубільців та інших колоній ліг на плечі колоніального ополчення — формування, що складається виключно з дорослих чоловіків, нерідко зобов'язаних мати власну зброю та спорядження."
 new_frontiers: "Нові рубежі"
 new_frontiers_desc: "Це рух із просування кордону освоєних земель Нового Світу вглиб континенту шляхом заснування факторій і навіть повноцінних поселень, збудованих на великих сільськогосподарських угіддях."
 continental_trade: "Континентальна торгівля"
 continental_trade_desc: "Потреба колоній Нового Світу в готових виробах воістину величезна, однак високі витрати компенсуються імпортом із колоній сировини, що надходить на європейські ринки."
 manufacturing_center: "Виробничий центр Європи"
 manufacturing_center_desc: "Наші громадяни — це основа могутності торговельної держави сюзерена. Іноземні товари, що їх нам постачають, ми перетворюємо на готову продукцію."
 free_thinkers: "Вільнодумці"
 free_thinkers_desc: "Майже кожен колоніст твердо переконаний, що має право на свободу думки й слова, без якої немислимі будь-які громадянські свободи."
 liberty_heroes: "Поборники свободи"
 liberty_heroes_desc: "Прославлені полководці воєн за незалежність у Новому Світі вміли не лише командувати — вони надихали цілі армії, піднімаючи бойовий дух солдатів і являючи собою приклад для решти."
 beat_to_windward_advance: "Привести до вітру!"
 beat_to_windward_advance_desc: "Каравели з латинським вітрилом чудово маневрують, а тому здатні з легкістю лавірувати проти вітру. Такі судна значно швидше ходять у небезпечну погоду та в бурхливих морях."
 route_to_the_indies_advance: "Шлях до Ост-Індії"
 route_to_the_indies_advance_desc: "Не можна уявити наше життя без торгівлі з далекими східними землями, однак постачання по суші займає занадто багато часу. Необхідно швидше знайти якийсь морський маршрут — тоді перед нашими купцями відкриється багато нових можливостей."
 educated_bureaucrats: "Освічені чиновники"
 educated_bureaucrats_desc: "Посади в наших органах влади обіймають не неписьменні й ледачі спадкоємці знатних батьків, а талановиті й освічені люди, що заслужили це право власною працею. Поза всяким сумнівом, така адміністрація значно ефективніша за будь-яку іншу."
 efficient_bureaucracy: "Ефективна бюрократія"
 efficient_bureaucracy_desc: "Бюрократія подібна до мастила в шестернях державної машини. Призначаючи на адміністративні посади талановитих і вмотивованих людей, ми забезпечимо плавну й безперебійну роботу всіх структур влади."
 appointed_chain_of_command: "Призначення полководців"
 appointed_chain_of_command_desc: "Ми зможемо підвищити чисельність і ефективність армії, довіряючи командування не бездарним дворянським нащадкам, а талановитим людям, незалежно від їхнього походження."
 abacus_advance: "Абак"
 abacus_advance_desc: "Рахівниці, які також називають абаками, відомі вже багато століть; завдяки їм і бухгалтерським книгам ми можемо точно підраховувати гроші. Без цих інструментів і талановитих людей, що вміють ними користуватися, ми б не знали, наскільки багата наша держава."
 temporary_appointments: "Тимчасові призначення"
 temporary_appointments_desc: "Довічне призначення придворних чиновників небезпечне тим, що з плином часу вони набувають занадто великого впливу й виявляють менше старанності в роботі. Щоб уникнути цього, можна запровадити систему тимчасових призначень, за якої кожен чиновник буде періодично переводитися з однієї посади на іншу."
 non_inheritable_offices: "Заборона успадкування посад"
 non_inheritable_offices_desc: "Передача придворних посад від батька до сина — справжня біда нашої адміністрації. Через неї лінощі та корупція охоплюють усі гілки влади. Замість цього ми можемо призначати на посади людей із відповідними талантами незалежно від їхнього походження."
 government_sanctioned_celebrations: "Державні свята"
 government_sanctioned_celebrations_desc: "Наш народ любить відзначати радісні події та важливі дати календаря веселими святами. Щоб не пускати це на самоплив, ми можемо доручити організацію таких свят адміністрації. Так ми не лише продемонструємо населенню свою турботу, а й зміцнимо народну єдність."
 efficient_logistics: "Ефективна логістика"
 efficient_logistics_desc: "Логістика й зв'язок необхідні для ефективного управління державою. Щоб наші гінці швидко й результативно доставляли послання, потрібна мережа доріг, що з'єднують провінції."
 ledgers_double_checking: "Подвійна бухгалтерія"
 ledgers_double_checking_desc: "Несумлінність бухгалтерів дозволяє корупції пожирати зсередини цілі держави. Щоб уникнути цього, слід подбати про належний облік кожної зміни в казні."
 province_governors: "Губернатори провінцій"
 province_governors_desc: "Нашими провінціями не правлять незалежні місцеві царки чи жадібні до влади дворяни. Губернатори, яких призначає центральна влада, проводять єдину політику в усіх куточках держави."
 right_to_rule: "Право на владу"
 right_to_rule_desc: "Основною ідеєю, навколо якої будується наш державний апарат, є призначення талановитих людей на належні їм посади. Отже, верховний правитель, що відповідає за всю державу, має бути найгеніальнішим серед громадян. Якщо ж це виявиться не так, нам слід наймати художників, скульпторів і поетів, щоб вони прикрашали реальність."
 talented_traders: "Талановиті торговці"
 talented_traders_desc: "Володіти талантом у нашій державі мають не лише чиновники, а й ті, хто відповідає за обіг товарів і грошей. Якщо нашою торгівлею займуться найяскравіші уми, процвітання держави буде забезпечено."
 smooth_administration: "Налагоджена бюрократія"
 smooth_administration_desc: "Призначення на посади людей із відповідними талантами й схильностями забезпечує безперебійну роботу нашого державного апарату за будь-яких зовнішніх обставин."
 ara_a_maritime_realm: "Морська держава"
 ara_a_maritime_realm_desc: "Уся увага в цій державі приділяється розвитку морської справи. Стратегічній меті підкорення безкраїх синіх просторів служать військові й торговельні флоти — вони сприяють зміцненню становища держави та поширенню її впливу. Така спрямованість впливає й на політику: серед мешканців виховується культура мореплавства, що забезпечує процвітання держави."
 ara_desperta_ferro: "Desperta Ferro!"
 ara_desperta_ferro_desc: "#italic Desperta Ferro!#! (у перекладі «Прокинься, залізо!») — жахливий бойовий клич альмогаварів, що волають до сили залізної зброї. Такий клич неодмінно супроводжувався ударами списів і дротиків об кремінь, що висікали іскри. Інші кличі (#italic Aragó!#! та #italic Sant Jordi!#!) прославилися менше — з іменем альмогаварів сьогодні ототожнюються лише слова #italic Desperta Ferro!#!."
 ara_a_mediterranean_trade_power: "Середземноморська торговельна держава"
 ara_a_mediterranean_trade_power_desc: "Лагідні води Середземного моря, що пестять наші береги, манять багатьох податися в купці. Жваві торговельні міста й факторії, розкидані по всьому Середземномор'ю, стануть опорою для перетворення нашої держави на провідну торговельну потугу."
 ara_fleet_ordinances: "Флотські постанови"
 ara_fleet_ordinances_desc: "У Середземному морі ходять сотні кораблів. Потреба в кримінальному законодавстві на морі виникла сама собою. Одним із перших зведень військових законів, що стосуються саме флоту, став #italic Ordinacions sobre lo fet de la mar#! (у перекладі — #italic «Постанови про те, що відбувається на морі»#!). Це зведення, написане одразу після закінчення «чорної смерті», стало відповіддю на умови того часу, які вимагали набирати моряків із-поміж громадян, що не є підданими арагонської корони, і навіть злочинців. «Постанови…» — це не просто систематизація усталених морських звичаїв, а зведення воєдино найрізноманітніших традицій."
 ara_valencian_golden_age: "Золотий вік Валенсії"
 ara_valencian_golden_age_desc: "Наша держава досягла неймовірних літературних висот, про які сусіди можуть лише мріяти. Дякувати за це слід таким видатним авторам, як Жуанот Мартурель, Аузіас Марк та Ізабелла де Вільєна. Ніхто так не посприяв розвитку нашої культури, як вони. Народ по праву пишається своїми літераторами. Сьогодні ні в кого не залишилося сумнівів, що наша держава — світоч культури, що яскраво сяє на зло недругам."
 ara_remenca: "Ременса"
 ara_remenca_desc: "Ременса — унікальна каталонська система, що, втім, має аналоги в інших землях корони. Її призначення — нарощування загального виробництва сировини. Завдяки ременсі казна нашої держави рясно поповнюється, закладаючи тим самим основу для досягнення всіх поставлених цілей. Грамотне застосування ременси — запорука достатку ресурсів, що неодмінно посприяє успіху в усіх починаннях і прокладе нам шлях до розвитку й процвітання."
 ara_chartered_merchant_companies: "Грамоти торговельним компаніям"
 ara_chartered_merchant_companies_desc: "Наші купці витрачають занадто багато сил і часу на конкуренцію між собою замість того, щоб підминати під себе торгівлю. Час покласти цьому край. Ми почнемо видавати компаніям грамоти — ці документи забезпечать їм тимчасову монополію на торгівлю в певних регіонах. Продовжуватися будуть лише ті грамоти, чиї власники готові справно платити короні належну їй частку."
 ara_stronger_united: "У єдності сила"
 ara_stronger_united_desc: "Після об'єднання 1164 року королівства Арагон і Барселонського графства на території цих держав утворилася конфедерація — об'єднання суверенних держав під єдиною владою. Такий підхід посприяв процвітанню й збереженню своєрідності учасників, однак водночас викликав відчуття роздробленості. Очевидна необхідність провести адміністративні реформи, спрямовані на зміцнення єдності без шкоди для особливостей кожної території."
 ara_constellation_cities: "Плеяда міст"
 ara_constellation_cities_desc: "Із перших днів свого існування держава об'єднує під своєю владою різні області, зберігаючи при цьому неповторні традиції й закони кожної місцевості. Завдяки нашим зусиллям у регіонах виникли численні великі міста — по суті, місцеві столиці."
 ara_protection_of_the_little_folk: "Захист дітей"
 ara_protection_of_the_little_folk_desc: "Нашим солдатам буде спокійніше вмирати зі знанням, що про їхніх близьких подбають. В Арагоні ми збудуємо робітні доми, де зможуть працювати сироти."
 ara_gunpowder_souls: "Тяга до пороху"
 ara_gunpowder_souls_desc: "Свято #italic Фальяс#! підштовхнуло розвиток артилерійської справи в Короні Арагона — цьому чимало допоміг досвід, накопичений під час поводження з пороховими салютами й петардами. Святкові традиції породили в народі дух прагнення до новизни, завдяки чому в державі з'явилися нові методи застосування артилерії."
 ara_mossos_esquadra: "Моссос де Ескуадра"
 ara_mossos_esquadra_desc: "#italic «Ескуадрас де Пайсанос»#!, вони ж #italic «Ескуадрес де Каталунья»#! або #italic «Моссос де Ескуадра»#!, — це місцеві ополчення, що захищають торговельні шляхи й місця проведення ярмарків. Ці ополченці чудово знають місцевість, а тому їхній приклад слід поширити й на інші території — там за зразком ми створимо групи місцевого ополчення, які підтримуватимуть спокій у своїх краях."
 cas_repoblaciones: "Переселення"
 cas_repoblaciones_desc: "Від войовничих предків ми успадкували великі землі, які просто нікому обробляти. Нам терміново потрібні переселенці з інших регіонів, особливо — готові заселити південну частину Андалусії, яка втратила значну частку населення після вигнання звідти 1267 року мусульман."
 cas_the_reconquista: "Реконкіста"
 cas_the_reconquista_desc: "Уже давно, ще з часів падіння Вестготського королівства, ми ведемо війну з маврами. Ці важкі роки загартували нас так, що мало хто може похвалитися такою ж дисципліною. Вставай, кастильський народе! Хай знає весь світ, яка велика твоя рішучість."
 cas_castilian_navy: "Кастильський флот"
 cas_castilian_navy_desc: "Наша держава розташована на півострові. З трьох боків вона оточена морем, а на Гібралтарську протоку постійно зазіхають інші держави. За таких обставин сильний флот — не розкіш, а необхідність. Приручати неспокійні хвилі почали ще наші предки по всьому довгому узбережжю. Завдяки їм наші військово-морські сили не знають страху."
 cas_cronicas_reales: "Crónicas Reales"
 cas_cronicas_reales_desc: "Зібравши разом усі літописи, що залишилися від попередніх королів, ми зможемо скласти вражаючу колекцію, де буде записана історія нашої держави, а також вказано походження правителів. Це знання не лише стане надійною культурною основою, а ще й допоможе чинним і майбутнім монархам розумно зіставляти сьогодення з минулим."
 cas_masters_of_the_orders: "Магістри орденів"
 cas_masters_of_the_orders_desc: "Оскільки, крім Реконкісти, у нас тепер є інші важливі завдання, духовним орденам доведеться розпрощатися з незалежністю. Перейнявши посаду магістра ордену, правителі не лише стануть могутнішими, а й почерпнуть чимало цінного військового досвіду, здобутого в хрестових походах."
 cas_new_world: "Новий Світ"
 cas_new_world_desc: "Епоха нових відкриттів сулить відважним колоністам неабияку славу: ці люди заселятимуть незвідані землі й торгуватимуть із метрополією місцевими багатствами. Ми пошлемо за море групу вірних державі колоністів, які закладуть там перші поселення."
 cas_reform_of_millones: "Реформа мільйонів"
 cas_reform_of_millones_desc: "Після того як наші кортеси схвалять реформу #italic мільйонес#!, оподаткування громадян стане ефективнішим. Стягнення буде непрямим і поширюватиметься лише на продукти харчування."
 cas_marine_infantry: "Кастильська морська піхота"
 cas_marine_infantry_desc: "Сильний флот потребує сильної команди, здатної битися в будь-яких умовах — навіть на суші. Щоб наші матроси стали по-справжньому грізною зброєю, ми впритул займемося підготовкою морської піхоти."
 cas_pasos: "Кастильські пасо"
 cas_pasos_desc: "Самі по собі #italic пасо#! давно знайомі кожному кастильцю, що святкує Страсний тиждень, однак останніми роками краса цих скульптур почала досягати небачених раніше висот. Завдяки таким видатним митцям, як Хуан де Хуні та Грегоріо Фернандес, мешканці півострова по праву почали вважати кастильські #italic пасо#! еталоном цього виду мистецтва."
 cas_real_academia_espanola: "Королівська академія іспанської мови"
 cas_real_academia_espanola_desc: "Наша мова постійно розвивається й дедалі ширше поширюється світом, а тому потребує регуляції. Заради цього ми за прикладом інших держав заснуємо особливий орган — #italic Королівську академію іспанської мови#!. Вона встановить офіційну літературну норму, зберігши при цьому мовні особливості."
 cas_canal_de_castilla: "Кастильський канал"
 cas_canal_de_castilla_desc: "По #italic Кастильському каналу#!, зразком для якого слугували європейські системи водопостачання, з гір на півночі #italic Месети#! надходитиме вода, така необхідна як торговцям, так і простим землеробам для зрошення злакових посівів Старої Кастилії. Ця геніальна споруда збільшить наші врожаї, а отже, ми зможемо продавати надлишки, перевозячи їх каналом до портів для експорту."
 cas_royal_factories: "Королівські фабрики"
 cas_royal_factories_desc: "Щоб припинити експорт дешевої сировини замість дорогих готових виробів, потрібна індустріалізація держави. Для цього ми збудуємо фабрики, забезпечені підтримкою держави. Вироблені там товари неодмінно зміцнять державну економіку."
 gra_banu_nasr: "Бану Наср"
 gra_banu_nasr_desc: "Ми — вихідці з племені Бану аль-Хазрадж, нащадки Сада ібн Убади — сподвижника пророка Мухаммеда. Засновник нашої династії Мухаммед I володарював над Гранадою, Хаеном, Альмерією та Малагою. З часом частину цих земель захопили християни, однак ми не пустили їх далі. Ми продовжимо чинити опір і надалі, бо з нами сила наших славних предків."
 gra_nasrid_art: "Мистецтво Насридів"
 gra_nasrid_art_desc: "У Гранаді живуть найумілісі ремісники й архітектори у світі. Усе, що вони створюють, не лише приносить користь, а й тішить око, поєднуючи таким чином найкращі якості."
 gra_skillful_envoys: "Досвідчені посли"
 gra_skillful_envoys_desc: "Уміння домагатися свого переговорами для нас життєво важливе. Послів необхідно постійно навчати нового, інакше наша держава буде приречена."
 gra_razzias: "Насридські набіги"
 gra_razzias_desc: "Кордони ворожих володінь так і манять наших воїнів. Несподівані блискавичні атаки здатні застати противника зненацька й завдати йому серйозної шкоди."
 gra_muttavia_armies: "Бойові частини муттавія"
 gra_muttavia_armies_desc: "Населення Гранади невелике — як і кількість чоловіків, яких можна було б закликати на захист кордонів держави. Однак нестачу рук, здатних тримати зброю, ми компенсуємо багатством — воно дозволить нам придбати іноземних найманців."
 gra_expand_qanahs: "Розширення каналів"
 gra_expand_qanahs_desc: "Землі Гранади родючі, однак запасами води слід розпоряджатися розумно. Розширивши зрошувальні канали, ми зможемо збирати більше посівів і плодів."
 gra_adaptative_trade: "Гнучка торгівля"
 gra_adaptative_trade_desc: "Недалека та година, коли ми перестанемо бути посередниками між християнським та ісламським світами. Це вірна ознака того, що пора перейти до сучаснішого підходу, щоб і далі виступати сполучною ланкою між Європою та далекими від неї ринками."
 gra_expand_the_frontier: "Розширення рубежів"
 gra_expand_the_frontier_desc: "Із перших днів свого існування наша династія повільно, але впевнено втрачає підвладні їй землі. Однак сьогодні ми досить сильні, щоб мріяти не лише про повернення втрачених територій, а й про розширення державних кордонів."
 gra_a_strong_rule: "Сильна влада"
 gra_a_strong_rule_desc: "Протягом багатьох десятиліть члени правлячої родини будують одне одному підступи, підриваючи саме існування нашої держави. Настав час нарешті зосередити владу в руках одного сильного правителя, здатного принести нам мир і процвітання."
 gra_modernized_economy: "Сучасна економіка"
 gra_modernized_economy_desc: "Економіка має відповідати вимогам часу — наприклад, бути здатною процвітати в жорсткому конкурентному середовищі. Удосконаливши інфраструктуру, а також налагодивши різні підходи та процеси, ми зможемо виробляти більше за тих самих витрат."
 gra_ghazawat: "Насридський газават"
 gra_ghazawat_desc: "Нашим воїнам — захисникам держави й народу — слід брати приклад із воїтелів пророка Мухаммеда: ті билися відважно мало не до божевілля."
 gra_a_new_golden_era: "Новий золотий вік"
 gra_a_new_golden_era_desc: "В Аль-Андалусі колись навчалися такі видатні вчені, як Ібн Рушд, Абуль-Касім та Ібн Туфайль. Ці традиції освіти, закладені ще предками, необхідно підтримувати."
 nav_transatlantic_whaling: "Трансатлантичний китобійний промисел"
 nav_transatlantic_whaling_desc: "Традиції баскських китобоїв складалися протягом кількох століть. За цей час наш китобійний промисел здобув таку відомість, що послугами китобоїв часто користуються в державах, які нарощують обсяги власного рибальства. Щоб наш досвід приносив більше вигоди, слід заснувати китобійні поселення по всій Атлантиці та пропонувати свої послуги ще й там."
 nav_shipbuiling_experts: "Експерти з кораблебудування"
 nav_shipbuiling_experts_desc: "Море, що омиває наші береги, здатне піднести безліч дарунків тому, хто наважиться їх узяти. Вже не перше століття ми забудовуємо узбережжя портами й верфями, які регулярно спускають на воду кораблі для кожного, хто жадає пригод."
 nav_memories_reconquista: "Пам'ять про Реконкісту"
 nav_memories_reconquista_desc: "Наш народ узяв найактивнішу участь у Реконкісті — християнському завоюванні Піренейського півострова, підкореного мусульманами. У цьому хрестовому поході, попри неможливість подальшого розширення, важливу роль відіграла Наварра — завдяки як своїм військам, так і союзам із християнськими королівствами поблизу."
 nav_a_renaissance_realm: "Держава епохи Ренесансу"
 nav_a_renaissance_realm_desc: "Наш народ виріс у долинах Піренеїв, однак навіть високі гірські вершини не змогли захистити його від віянь гуманізму, що прийшли з півночі та з півдня. Ці віяння вкоренилися тут надовго, змішалися з наваррськими традиціями й породили зрештою нову самобутність народу."
 nav_fearless_seamen: "Безстрашні мореходи"
 nav_fearless_seamen_desc: "Море завжди викликало в нас трепет і страх. Однак наші відважні предки наважилися прийняти дари стихії та свого часу заснували цілі громади, що живуть не просто біля моря, а самим морем. Вода стала для них другою сушею. Тепер наші моряки широко відомі по всьому узбережжю Атлантичного океану."
 nav_always_ready: "Завжди готові"
 nav_always_ready_desc: "Наша держава почала своє існування в оточенні грізних ворогів, здатних без зусиль розчавити це крихітне утворення. Ця обстановка й визначила наш характер, наше ставлення до світу. Ми не втрачаємо пильності й завжди готові відповісти на будь-яку, навіть незначну загрозу."
 nav_chartered_councils: "Уповноважені ради"
 nav_chartered_councils_desc: "У кожній історичній області буде утворена рада, що підпорядковується правителю. Обирати її буде місцеве населення — такий підхід гарантує повагу до місцевих законів, вони ж #italic фуерос#!. Так ми зможемо ефективніше керувати державою, не втручаючись у справи простих мешканців."
 nav_people_of_the_sea: "Народ моря"
 nav_people_of_the_sea_desc: "Мало хто сумнівається в величезному досвіді наших мореходів. У майбутніх морських битвах він забезпечить нам необхідну перевагу."
 nav_basque_ferocity: "$basque$ська лють"
 nav_basque_ferocity_desc: "Наш народ здавна славиться своєю люттю в бою — її відчули і французи в Ронсевальському ущелині, і вороги Наваррської компанії. Хай кожен пам'ятає, на що ми здатні."
 nav_an_industrious_folk: "Працьовитий народ"
 nav_an_industrious_folk_desc: "Хай наша земля небагата — головне, що баски працьовиті й не бояться зайвий раз докласти зусиль, щоб узяти в природи все необхідне. Розплавити залізо в печі, вирубати ліс на вугілля, збудувати найкращий у окрузі корабель — усе це нам під силу. Лише завдяки старанності наших трудівників ми живемо в достатку."
 nav_mercantile_expansion: "Розширення обсягів торгівлі"
 nav_mercantile_expansion_desc: "Уже багато століть поспіль ми торгуємо не лише з сусідами, а й із далекими державами, обмінюючись із ними товарами. Наші купці досконало володіють цим мистецтвом, а крім товарів привозять із собою нововведення, запозичені в сусідніх держав."
 nav_navarrese_defense_force: "Наваррські сили самооборони"
 nav_navarrese_defense_force_desc: "Наші сусіди з часом стають лише сильнішими. Не звертати уваги на зростаючу загрозу неможливо. Ми заснуємо військове відомство, яке займатиметься поповненням чисельності військ без шкоди для якості підготовки новобранців."
 nav_shipyards_ironworks: "Верфі та металургійні заводи"
 nav_shipyards_ironworks_desc: "Наш народ береже традиції кораблебудування, виплавлення сталі та виробництва металу — це основні заняття в цих краях. Однак прогрес не стоїть на місці, і впроваджувати нові методи виробництва потрібно безперервно. Старі практики доведеться пристосувати до сучасних умов, інакше ми просто не зможемо конкурувати з іншими державами."
 nav_adept_traders: "Умілі торговці"
 nav_adept_traders_desc: "Чудові кораблі, вправні купці й ефективні методи — ось три кити торгівлі, що приносять нашій державі неймовірний прибуток. Ці гроші підуть на благу справу зміцнення держави."
 nav_the_national_military_academy: "Національне військове училище"
 nav_the_national_military_academy_desc: "Перехід до професійної армії пов'язаний із необхідністю створити освітню установу для підготовки новобранців. Викладати там будуть досвідчені солдати, здатні передати всі тонкощі військової справи бійцям — майбутньому фундаменту нової армії."
 nav_royal_basque_society: "Королівське баскське товариство"
 nav_royal_basque_society_desc: "#italic Euskalerriaren Adiskideen Elkartea#!, воно ж Королівське баскське товариство друзів держави, — це організація, що взяла на себе завдання розвитку економіки, культури й науки баскських земель. У найближчому майбутньому ці зусилля принесуть державі неабияку користь."
 nav_efficient_bureaucracy: "Ефективна бюрократія"
 nav_efficient_bureaucracy_desc: "Бюрократія, давня традиція нашого народу, зародилася ще в перші роки існування держави. Однак часи змінюються, і виникає потреба в нових підходах до повсякденних питань. Саме завдяки своєчасному впровадженню таких підходів Наварра користується неабиякою повагою."
 nav_riflemen_march: "Марш стрільців"
 nav_riflemen_march_desc: "Прийняття на озброєння нарізної зброї підштовхнуло військове командування переглянути підхід до підготовки солдатів. Щоб підтримувати дисципліну на належному рівні, наші командири розробили новий різновид стройового кроку, що став вірною ознакою якості нашої підготовки."
 por_battle_ourique: "Битва при Оуріке"
 por_battle_ourique_desc: "1139 року наші безстрашні війська одноосібно здолали в бою п'ятьох мавританських королів. Цей подвиг назавжди залишиться в пам'яті нашого народу й слугуватиме нагадуванням, що ми здатні розбити будь-якого ворога, яким би сильним він не був."
 por_establishment_portuguese_navy: "Заснування португальського флоту"
 por_establishment_portuguese_navy_desc: "Творцем військово-морських сил Португалії вважається король Дініш I. Саме його указом генуезький торговець Мануель Пессанья був зведений в адмірали й отримав завдання захищати узбережжя Португалії від набігів піратів-мусульман. Водночас Мануелю було доручено створення торговельного флоту."
 por_estimulate_rural_areas: "Допомога розвитку сільської місцевості"
 por_estimulate_rural_areas_desc: "Сільська місцевість нашої держави, особливо віддалені її куточки, потерпає від нестачі населення. Там нікому обробляти поля, займатися лісами й добувати руду. Якщо ми проведемо законодавчу реформу, народ сам буде зацікавлений у тому, щоб заселяти ці території та старанно там працювати."
 por_pursuing_waves: "Ті, що прагнуть до моря"
 por_pursuing_waves_desc: "Схоже, нам стало тісно на суші. Дивлячись на море, ми відчуваємо #italic саудаде#!, наче нас розлучили з коханою. У портах і доках не протовпитися: кожен прагне потрапити хоч на якийсь корабель, не в змозі протистояти пристрасному бажанню побачити світ. Такі люди можуть нам знадобитися…"
 por_bombardeiros: "Бомбардейру"
 por_bombardeiros_desc: "Ми навчилися робити значно потужніші гармати, однак палуби наших кораблів недостатньо міцні, щоб витримати їхню вагу. Якщо зробити гарматні палуби міцнішими, наш військово-морський флот зможе наводити страх на будь-яку державу без винятку."
 por_feitorias: "Фейторії"
 por_feitorias_desc: "На сході не залишиться жодного континенту, де не ступала б нога наших #italic фейторів#!. Ці люди збудують уздовж узбережжя Африки та Індії цілу мережу добре укріплених факторій, ставши таким чином провідною силою в місцевій торгівлі за мінімальних витрат. Їхні старання — запорука перетворення нашої держави на найбільшого торговця в Індійському океані."
 por_ordenancas: "Орденансас"
 por_ordenancas_desc: "Наша держава відчайдушно потребує професійних солдатів, готових захищати кордони своєї великої батьківщини. Щоб кожен вважав таке завдання почесним, ми проведемо реформу призовної системи й почнемо прищеплювати новобранцям почуття обов'язку."
 por_the_bandeirantes: "Натхнення для бандейрантів"
 por_the_bandeirantes_desc: "Деякі мисливці на рабів, ідучи вглиб континенту, знаходять не лише живий товар, а й золото, дорогоцінне каміння та метали. Чутки про багатства держави напевно залучать до наших колоній нових сміливців."
 por_colonial_governors: "Губернатори колоній"
 por_colonial_governors_desc: "Доручивши управління колоніями та віддаленими поселеннями найдосвідченішим чиновникам, ми забезпечимо спокій і лояльність місцевого населення, а також постійне надходження прибутку до казни."
 por_royal_absolutism: "Абсолютна монархія"
 por_royal_absolutism_desc: "Ми більше не маємо наміру миритися з постійним втручанням аристократів, які переслідують власні інтереси на шкоду державним. Відтепер усі рішення кортесів будуть ігноруватися. Ми правитимемо без огляду на когось іншого."
 por_royal_military_academy: "Королівська академія фортифікації, артилерії та креслення"
 por_royal_military_academy_desc: "Наша держава — міцний горішок: її територію надійно захищають гармати й фортеці. Не один ворог уже обламав об них зуби. Не зупиняючись на досягнутому, ми заснуємо військове училище — #italic Academia Real de Fortificação, Artilharia e Desenho#!. Його випускники, що досконало опанували науки, які там викладають, подбають про те, щоб наша артилерійська та оборонна справа стала найкращою у світі!"
 por_vinho_porto: "Портвейн"
 por_vinho_porto_desc: "По берегах річки Дуеро на півночі держави росте виноград, із якого роблять кріплене вино — #italic портвейн#!. На експорті цього вина, яке вже користується явним попитом, можна непогано заробити."
 spa_school_salamanca: "Саламанкська школа"
 spa_school_salamanca_desc: "Цей напрям сформувався в Саламанкському університеті й відрізняється надзвичайною різноманітністю: до нього входять богослов'я, економіка та політична філософія. Завдяки поширенню Саламанкської школи в католицькому світі Іспанія надовго залишиться в авангарді наукової думки."
 spa_viceroyalties: "Іспанські намісники"
 spa_viceroyalties_desc: "Нові заморські краї вже чекають на наших поселенців. Ці території ми поділимо між представниками правителя нашої держави — вони зможуть підтримувати порядок, залучаючи тим самим колоністів, готових розширювати нашу сферу впливу."
 spa_siglo_de_oro: "Золотий вік Іспанії"
 spa_siglo_de_oro_desc: "Культурне життя держави процвітає. Якщо спрямувати творчий прорив у потрібне русло й надати йому заступництво, в іспанському мистецтві почнеться неймовірне піднесення."
 spa_revival_of_ecclesiastical_discipline: "Відродження духовної дисципліни"
 spa_revival_of_ecclesiastical_discipline_desc: "Наш народ відвертається від Бога, віддаючи перевагу світському життю перед духовним. Щоб повернути людям побожність, ми укладемо договір із впливовими представниками духовенства, зміцнивши таким чином зв'язок між церквою та державою."
 spa_naval_reforms: "Перетворення в іспанському флоті"
 spa_naval_reforms_desc: "Ми так довго нехтували військово-морськими силами, що тепер флот держав-суперників перевершує наш. Пора провести реформи, які дозволять нам повернути колишню могутність."
 spa_spanish_enlightenment: "Іспанське просвітництво"
 spa_spanish_enlightenment_desc: "Увібравши сучасні ідеї, найвеличніші мужі Іспанії вже виношують плани з піднесення нашої держави над усіма іншими."
 #Iberian Shared Land
 tercio: "Терції"
 tercio_desc: "Терція — це змішаний піхотний стрій, що складається з пікінерів і мушкетерів. Його розробив в епоху Італійських воєн геніальний полководець Гонсало Фернандес де Кордова на прізвисько #italic El Gran Capitán#! («Великий капітан»). У складі терції є як надійно захищена важка піхота, так і далекобійні стрільці, що дозволяє однаково успішно застосовувати цей стрій і в атаці, і в обороні."
 #Iberian Shared Naval
 catalan_galley: "Каталонська галера"
 catalan_galley_desc: "$n_catalan_galley$ — приклад логічного розвитку давньогрецької кораблебудівної думки. Саме каталонські галери, що нагадують збільшені в розмірі античні веслові судна, стали першими кораблями такого типу в Середземному морі."
 early_iberian_caravel: "Рання іберійська каравела"
 early_iberian_caravel_desc: "Перші каравели були збудовані мешканцями Піренейського півострова. Ці маленькі, але спритні кораблі чудово підходили для рибного лову у відкритому морі та прибережної торгівлі. Сьогодні найдосконаліші каравели будують саме іберійські держави."
 iberian_caravel: "Іберійська каравела"
 iberian_caravel_desc: "Потреба у швидших і надійніших суднах призвела до розробки нових, більших іберійських каравел. Цей тип корабля досить поширений у Європі, однак лише каравели з Піренейського півострова можна вважати найсучаснішими й найшвидшими."
 early_iberian_galleon: "Ранній іберійський галеон"
 early_iberian_galleon_desc: "Цьому судну ще тільки належить стати повноцінним кораблем, здатним перетнути океан. $n_early_iberian_galleon$, розроблений кораблебудівниками з Піренейського півострова, відрізняється низьким баком і довгим корпусом, особливо стійким до хвиль і зустрічного вітру."
 square_rigged_caravel: "Каравела з прямими вітрилами"
 square_rigged_caravel_desc: "Узявши все найкраще від іберійської каравели та каракки, ми отримаємо новий корабель, швидкий і надійний — гідне знаряддя підкорювачів морів."
 iberian_galleon: "Іберійський галеон"
 iberian_galleon_desc: "$n_iberian_galleon$ — це вдосконалена модель раннього іберійського галеона. Цей неймовірно потужний корабель не залишить ворогові жодного шансу."
 #Iberian Unique
 ara_almogavars: "$a_almogavars$"
 ara_almogavars_desc: "$a_almogavars_desc$"
 ara_catalan_crossbowmen: "$a_catalan_crossbowmen$"
 ara_catalan_crossbowmen_desc: "$a_catalan_crossbowmen_desc$"
 ara_late_almogavars: "$a_late_almogavars$"
 ara_late_almogavars_desc: "$a_late_almogavars_desc$"
 cas_lanzas_de_castilla: "$a_lanzas_de_castilla$"
 cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$"
 por_cacadores: "Касадори"
 por_cacadores_desc: "Касадори, прозвані #italic «бойовими півнями»#!, — це відбірний піхотний підрозділ португальської армії. Відрізнити касадорів від звичайних солдатів легко: вони носять коричневу форму."
 #Denmark
 dan_levy_recruitment: "Залежність від ополчення"
 dan_levy_recruitment_desc: "Наша держава розташована на півострові Ютландія та прилеглих островах, тож для захисту від іноземних загарбників нам потрібне ополчення, здатне збиратися блискавично."
 dan_old_naval_traditions: "Данські морські шляхи"
 dan_old_naval_traditions_desc: "Нашу державу омивають одразу два моря: Балтійське та Північне. Таке розташування дає нам унікальну перевагу здійснювати водою перевезення та сполучення, скорочуючи тим самим час подорожі між різними регіонами держави."
 dan_rulers_of_the_north: "Справжні володарі півночі"
 dan_rulers_of_the_north_desc: "Правителі Данії вже не перше століття висувають претензії на володіння Скандинавією. Прикрасивши заслуги наших королів, таких як Кнуд «Великий», ми здобудемо більше легітимності в очах як своїх громадян, так і інших держав."
 dan_reliance_mercenaries: "Залежність від найманців"
 dan_reliance_mercenaries_desc: "Щоб наша роль на світовій політичній арені стала по-справжньому вагомою, нам знадобиться потужна армія. Проте всі плани зі створення такого війська впираються в малу населеність Данії. Нам слід заручитися підтримкою найманських загонів, готових служити нашій державі."
 dan_rentekammer_advance: "Скарбниця"
 dan_rentekammer_advance_desc: "Заснувавши окремий самостійний орган — скарбницю (#italic Rentekammeret#!), — ми зможемо ефективніше розпоряджатися потоками фінансів, а отже, налагодиться й урядова діяльність. Ретельне ведення фінансової документації допоможе точніше розраховувати видатки, що має позитивно позначитися на казні."
 dan_royal_danish_navy: "Флот для данської держави"
 dan_royal_danish_navy_desc: "Наша держава з усіх боків оточена водою, тож стане легкою здобиччю для будь-якого ворога, чиї військово-морські сили перевершують наші. Щоб цього ніколи не сталося, нам слід збудувати такий флот, який зможе гідно захистити узбережжя Данії, а заразом продемонструвати наш вплив усій Північній Європі."
 dan_danish_orthodoxy: "Релігійна одноманітність"
 dan_danish_orthodoxy_desc: "Релігійний простір Європи бурхливий і неоднорідний. Ми не збираємося в ньому грузнути: Данія має йти власним шляхом і шанувати рідне віровчення."
 dan_expanded_dockyards: "Копенгагенська верф"
 dan_expanded_dockyards_desc: "Наша держава пишається давніми традиціями кораблебудування, проте, щоб слово «данський» у назві нашого флоту звучало гордо, корабельним майстрам потрібна повноцінна сучасна й простора верф. Спорудити таку можна у водах Копенгагена — вони ідеально підходять для цього."
 dan_danish_legislation: "Данське законодавство"
 dan_danish_legislation_desc: "Основою для нашого права багато століть поспіль слугували закони Ютландії, Зеландії та Сконе. Заради загального блага ми зведемо ці закони в єдине уложення. Воно називатиметься #italic Danske Lov#! — «Данський кодекс»."
 dan_danish_agriculture: "Наголос на сільське господарство"
 dan_danish_agriculture_desc: "Данська земля бідна на цінні ресурси, проте дає добрий урожай. Сільське господарство допоможе нам виробляти більше їжі й не думати про голод у скрутні часи."
 dan_royal_life_guards: "Королівська лейб-гвардія"
 dan_royal_life_guards_desc: "Королівська лейб-гвардія — елітний підрозділ данської армії, до обов'язків якого входить особиста охорона правителя та виконання церемоніальних функцій."
 dan_scanian_regiment: "Сканійський полк"
 dan_scanian_regiment_desc: "Сканійський полк — армійський загін, що складається з призваних на службу селян, сформований, щоб знизити залежність від найманців і створити більш організовану регулярну армію, яка перебуває в прямому підпорядкуванні монарха."
 dan_admiralty_college: "Адміралтейське училище"
 dan_admiralty_college_desc: "Зі стін нашого училища для підготовки флотських офіцерів виходитимуть досвідчені мореплавці, чудово обізнані з прибережними водами. Вони захищатимуть цілісність і незалежність нашої держави."
 dan_trading_economy: "Морська держава"
 dan_trading_economy_desc: "Наша економіка неспроможна виробляти все самостійно, тому закривати потреби доведеться торгівлею: експортувати власні товари та імпортувати все необхідне."
 ven_printing_industry: "Друкарська промисловість"
 ven_printing_industry_desc: "Венеційський народ виявився справжнім майстром поводження з такою новинкою, як друкарський верстат. Його користь очевидна, тому нам слід сприяти розвитку друкарської промисловості."
 ven_stato_da_mar: "Морські володіння"
 ven_stato_da_mar_desc: "Торгівля — основа основ венеційської держави, а управління заморськими територіями — життєво важливе питання в справі захисту торговельних інтересів. Зосередивши повноваження з управління цими територіями в руках єдиного органу, ми лише посприяємо розвитку торгівлі."
 ven_state_inquisition: "Заснування державної інквізиції"
 ven_state_inquisition_desc: "Підтримання безпеки держави ми доручимо державній інквізиції — органу, що складається з трьох суддів. Завдяки своїй нечисленності вони можуть швидко усувати загрози та засновувати цілі мережі інформаторів у державі й за кордоном, щоб вишукувати зрадників."
 venetian_arsenal_advance: "Венеційський арсенал"
 venetian_arsenal_advance_desc: "Арсенал, збудований ще в XII столітті, — це основа сили та впливу Венеції."
 ven_venetian_thalassocracy: "Венеційська таласократія"
 ven_venetian_thalassocracy_desc: "Венеційська держава існує вже не першу сотню років, і вся її історія нерозривно пов'язана з морем. Наші керівники чудово розуміються на торгівлі та комерції, а венеційські купці володіють значно більшими коштами, ніж будь-який чиновник."
 ven_venetian_palaces: "$venetian_palaces$"
 ven_venetian_palaces_desc: "$venetian_palaces_desc$"
 ven_gothic_architecture: "Готична архітектура"
 ven_gothic_architecture_desc: "$ven_gothic_architecture$ Венеції натхнена візантійським зодчеством і водночас відсилає до ісламського світу. Така еклектика дуже полюбилася вищому суспільству, тому аристократи й заможні купці вкладають власні кошти в споруди в готичному стилі."
 ven_ship_mounted_gunpowder_weapons: "Корабельна порохова зброя"
 ven_ship_mounted_gunpowder_weapons_desc: "Уже понад тисячу років морський бій відрізняється від наземного лише тим, що під ногами замість твердої суші — хитка палуба, до того ж б'ються команди, а не кораблі. З появою на наших кораблях порохової зброї ми нарешті зможемо зламати цю традицію й почати знищувати ворожі судна ще до того, як вони зможуть узяти наші галери на абордаж."
 ven_magistrato_alla_sanita: "Управління охорони здоров'я"
 ven_magistrato_alla_sanita_desc: "#italic Magistrato alla Sanità#!, воно ж «Управління охорони здоров'я», — це вкрай важливий державний орган, який займається запобіганням хворобам та епідеміям у державі."
 ven_venetian_painting: "Венеційська школа живопису"
 ven_venetian_painting_desc: "Італія славиться своїм внеском у світову культуру. Не останню роль у цьому відіграє венеційська школа живопису. Щоб пройтися нашими галереями та відчути дух італійського Ренесансу, до держави приїжджають художники з усіх країн світу."
 ven_venetian_school_of_music: "Венеційська школа музики"
 ven_venetian_school_of_music_desc: "Твори венеційських митців тішать не лише погляд поціновувачів образотворчого мистецтва, а й слух любителів вишуканих мелодій. Наші великі композитори сьогодні виступають по всій Європі, поширюючи венеційську культуру далеко за межі держави."
 ven_mixed_naval_tactics: "Змішана тактика морського бою"
 ven_mixed_naval_tactics_desc: "Від перших днів існування венеційський флот покладався на весла, проте ці благородні пристосування навряд чи переживуть сучасні віяння: долю битв у Середземному морі дедалі частіше вирішують вітрильні кораблі. Щоб не відставати, нам доведеться оснастити веслами могутні галеаси."
 ven_naval_conscription: "Призов на флот"
 ven_naval_conscription_desc: "Венеційські веслярі ніколи не були рабами: вони вільні люди, що отримують платню. Проте серйозна нестача рекрутів утруднює підбір умілих веслярів, тому доведеться вдатися до призову: хтось же має працювати на галерах."
 ven_provveditori_ai_beni_inculti: "Provveditori ai beni inculti"
 ven_provveditori_ai_beni_inculti_desc: "Управління з питань неосвоєних природних ресурсів займається осушенням боліт та зрошенням посушливих ділянок, щоб громадяни Венеції не мали потреби в їжі."
 cunning_diplomacy: "Дипломатичні хитрощі"
 cunning_diplomacy_desc: "Вірність правителів Волощини, затиснутих між сильними ворогами, вкрай хистка. Деякі з них прийшли до влади за допомогою османів, після чого уклали союз з Угорщиною або Священною Римською Імперією."
 boyar_regime: "Боярський лад"
 boyar_regime_desc: "Договір, підписаний в Алба-Юлії, надійно закріпив повноваження волоської знаті. Разом із воєводою виконавчу владу в країні представляла рада з 12 великих бояр."
 home_of_hussars: "Батьківщина гусарів"
 home_of_hussars_desc: "Легку кавалерію винайшли ще давні римляни, проте перші балканські гусари (ця назва споріднена зі словом «корсар», тобто пірат) з'явилися за часів Візантійської Імперії — там вони служили як допоміжні підрозділи. Набирали їх переважно в сербських землях, що належали Візантії в X–XI століттях. Гусарські традиції пережили поступовий занепад імперської влади й з часом стали лише яскравішими."
 serbian_mining: "Сербська гірнича промисловість"
 serbian_mining_desc: "У надрах балканських гір криються величезні поклади руди, що чекають на вмілих гірників — наприклад, саксонських шахтарів, яких, за прикладом інших країн Східної Європи, запросила до себе Сербія. Завдяки їхнім зусиллям такі непримітні поселення, як Ново-Брдо, перетворилися на грандіозні багаті міста, що існують виключно за рахунок гірничого промислу."
 mimic_the_phoenix: "Наслідування фенікса"
 mimic_the_phoenix_desc: "Ми в усьому наслідуємо візантійський уклад — від законодавства до моди. Щоб достеменно відтворити красу й досконалість Візантії, ми цілеспрямовано перекроюємо державне управління та систему правосуддя за римським зразком, віддаючи належне їхньому впливу."
 rallying_the_troops: "Згуртування військ"
 rallying_the_troops_desc: "Ми досконало опанували мистецтво швидкого збору військ, щоб жоден ворог не застав нас зненацька. Лише завдяки цьому наша держава ще існує. Кожен із нас завжди готовий до бою. Ні кроку назад, ні найменшого сумніву, жодної пощади ворогам батьківщини."
 keepers_of_the_gate: "Охоронці воріт"
 keepers_of_the_gate_desc: "Сербія — гориста країна, і подолати оборону цих країв буде непросто будь-якому загарбнику. Тих же, хто все-таки пройде через наші укріплення, чекає справжнє диво сербської оборонної думки — Смедеревська фортеця. Проте їм не вдасться подолати довгі гірські хребти та широкі річкові долини, які ми перетворили на мережу укріплень, що відображають стійкість і непокору сербського духу."
 poklisars: "Поклісари"
 poklisars_desc: "Нам завжди було замало тих кордонів, у яких розташувалася наша країна. Ми прагнемо більшого: вести прибуткову торгівлю, приборкувати грізних сусідів, укладати союзи, об'єднуватися з іншими проти спільного ворога. Займатися цим будуть наші особливі посли — поклісари."
 the_rebirth_of_the_patriarchate: "Відродження патріархату"
 the_rebirth_of_the_patriarchate_desc: "У XIV столітті Стефан Душан уперше спробував підвищити сербське архієпископство до патріархату. Відтоді наші священнослужителі прагнуть незалежності від Константинополя, щоб тим самим стати на крок ближче до Бога."
 reform_the_ecclesiastical_authorities: "Реформа церковної влади"
 reform_the_ecclesiastical_authorities_desc: "Сербія увібрала в себе як західний, так і східний дух: їй добре знайомі й православ'я, і католицтво. Проте наші церкви слабкі, а духовна сила народу невелика. Тому назріли церковні реформи."
 balkan_hajduks: "Балканські гайдуки"
 balkan_hajduks_desc: "Сербські (та взагалі балканські) гайдуки, на відміну від угорських, мають погану славу розбійників і кочівників, які вічно тікають від закону. Проте під час воєн ці бувалі головорізи нерідко ставали в ряди сербської піхоти, де виявляли себе відмінними, хоча й не надто дисциплінованими бійцями."
 foreign_relations_bureau: "Відділ зовнішніх зносин"
 foreign_relations_bureau_desc: "Важливість налагодження дружніх відносин і навіть укладання союзів із сусідами очевидна кожному. Щоб це стало можливим, ми заснуємо особливий відділ, присвячений зв'язкам з іншими державами. Наголос на дипломатії убезпечить нас у вирі міжнародних відносин, а заразом забезпечить державі добробут."
 serbian_enlightenment: "Сербське просвітництво"
 serbian_enlightenment_desc: "Епоха Просвітництва не оминула й нашу країну. Натхнення найяскравішими діячами тих років породило плеяду таких постатей, як Досифей Обрадович, які прагнули облагородити розмовну мову та літературу. Обрадович, роздратований неможливістю для простого народу ознайомитися зі світською літературою, вирішив усунути розбіжності між письмовою та усною різновидами сербської мови. Завдяки Обрадовичу та його соратникам ми тепер видаємо підручники граматики, словники, книжки й переклади іноземних праць. Література країни переживає справжнє відродження."
 military_modernization: "Вдосконалення армії"
 military_modernization_desc: "У свідомості народу назавжди залишилися спогади про могутні держави, що грізно нависали над кордонами нашої молодої країни. Вічна пильність породила вічну готовність дати відсіч ворогу. Завдяки зусиллям наших безстрашних солдатів ми з жертви перетворилися на серйозну силу, з якою змушений рахуватися будь-хто, хто ризикне посягнути на нашу незалежність."
 seljuk_heritage: "Спадщина сельджуків"
 seljuk_heritage_desc: "Неможливо збудувати гідне майбутнє, не спираючись при цьому на уроки персів і Сельджукідів. Нам слід узяти з них приклад, як правильно будувати державу, що об'єднує в собі найрізноманітніші народи та вірування."
 turkic_traditions: "Тюркські традиції"
 turkic_traditions_desc: "Ми — діти вітряних степів. Ми загартовані тяготами та негараздами, у наших жилах тече кров воїнів. Це має пам'ятати кожен."
 millets: "Канун-наме"
 millets_desc: "Установивши в кожній із провінцій нашої імперії особливий звід законів — так званий Канун-наме, — ми переконаємо народ у справедливості й неупередженості державної влади. Кожен Канун-наме враховуватиме місцеві особливості та традиції наших таких несхожих одна на одну провінцій."
 ghazi: "Газі"
 ghazi_desc: "Ми шануємо степові традиції. Наші аристократи — це воїни, що б'ються на пограниччі. Ми розсунемо кордони ісламського світу — і будемо безстрашні."
 azeb_irregulars: "Нерегулярні війська азапів"
 azeb_irregulars_desc: "Азапи — це молоді холості воїни, вихідці з найбідніших верств суспільства. Вони служитимуть нам не лише як солдати та моряки: з азапів вийдуть будівельники, сапери й бронники. Кожен азап отримуватиме платню — для цього ми розподілимо їх по фортечних гарнізонах."
 bashi_bazouks: "Башибузуки"
 bashi_bazouks_desc: "Башибузуки — нерегулярні війська, вкрай недисципліновані й набрані з-поміж знедолених громадян, а іноді навіть зі справжнього збіду. Утримання таких військ недороге, тому їх нерідко можна побачити в гарнізонах фортець і застав. Крім того, башибузуки схильні розбійничати та вбивати без розбору, через що їх не люблять на прикордонних ворожих територіях."
 ottoman_bureaucracy: "Бірун"
 ottoman_bureaucracy_desc: "Бірун (зовнішня служба) — це керівники, офіцери та богослови, які не входять до близького оточення правителя. Разом вони відповідають за роботу османського бюрократичного механізму, успадкованого від іранців і Сельджукідів та доповненого особливостями, запозиченими у Візантії."
 ahdnames: "Ахаднами"
 ahdnames_desc: "$ahdnames$ являють собою письмові договори з іншими державами, засновані як на світському праві, так і на шаріаті. Зазвичай вони захищають права іноземного купецтва та духовенства в межах нашої держави, сприяючи правосуддю та безперебійній торгівлі."
 dragomans: "Драгомани"
 dragomans_desc: "Драгомани — це досвідчені перекладачі та посередники, які займаються зміцненням наших дипломатичних і торговельних зв'язків з іншими громадами та державами. Більшість драгоманів мають грецьке коріння, хоча деякі з них походять із єврейських, вірменських або інших багатомовних родин."
 kafes: "Кафес"
 kafes_desc: "$kafes$ — це спеціальна темниця на території гарему. Поміщаючи туди бунтівних спадкоємців, ми можемо запобігати безглуздим бунтам і братовбивчим чварам, які в минулому завдали нашій державі чимало лиха."
 timariots: "Тімаріоти"
 timariots_desc: "Отримуючи земельні наділи в рамках тімарної системи, вершники-сіпахі витрачають дохід із них на утримання та озброєння себе та своєї свити. Завдяки цьому ми отримуємо сильнішу кавалерію."
 autonomous_pashas: "Самостійні паші"
 autonomous_pashas_desc: "Найскладніше в управлінні державою — утримувати рівновагу між місцевими потребами та інтересами нації. Швидкість передачі указів у нашій країні невелика: навіть до найближчих провінцій вони доходять далеко не відразу. Щоб мешканці периферії не почувалися ущемленими, нам слід надати місцевим правителям більше самостійності."
 lawcode_of_suleiman: "Звід законів Сулеймана"
 lawcode_of_suleiman_desc: "Сулейман — це великий правитель, який увійшов в історію як прославлений воїн і законодавець, що перетворив державу. На Заході його прозвали «Сулейман Пишний», на батьківщині ж його іменують «Кануні», або «Законодавець». Османську династичну правову систему — «Канун» — він привів у відповідність до законів шаріату."
 ottoman_tax_farming: "Муката"
 ottoman_tax_farming_desc: "Ця податкова система дозволяє аристократам викуповувати право на збір податків із певних територій у володінні правителя. $ottoman_tax_farming$ сприяє справедливому розподілу благ і відвертає аристократів від корупції, даючи їм вагому причину підтримувати державу."
 ottoman_waystations: "Мензіль"
 ottoman_waystations_desc: "Складна система продовольчих складів і житлових приміщень для солдатів і чиновників дозволить нашим військам виживати без грабунків на прикордонних територіях."
 late_ottoman_bureaucracy: "Маліє"
 late_ottoman_bureaucracy_desc: "Це складна, різноманітна та налагоджена бюрократична система, куди входять найвправніші писарі. $late_ottoman_bureaucracy$ претендує на роль основоположного та непідкупного державного інституту."
 tulip_period: "Епоха тюльпанів"
 tulip_period_desc: "Настав час позбутися застарілих звичаїв і традицій. Ми засадимо всі наші сади тюльпанами, які стануть символом змін і ознаменують нову золоту добу в торгівлі та культурі."
 imperial_school_of_naval_engineering: "Імперське морське інженерне училище"
 imperial_school_of_naval_engineering_desc: "#italic Імперське морське інженерне училище#! дозволить нам готувати корабелів, морських офіцерів і моряків як для військово-морського, так і для торгового флоту."
 ayans: "Аяни"
 ayans_desc: "$ayans$ — провінційні феодали, які володіють значною автономією, але при цьому приносять до казни дохід від відкупу та надають державі рекрутів для збройних сил."
 french_language_in_all_courts: "Французька мова при дворі"
 french_language_in_all_courts_desc: "Тривалий час роль лінгва франка всієї Європи виконувала латинська мова, проте час змиритися з очевидним: латина мертва. Нам потрібна нова лінгва франка. Навіть сам термін не залишає жодних сумнівів, що такою мовою має стати французька."
 elan: "Élan!"
 elan_desc: "Наголос на наступальних діях — наріжний камінь нашої військової доктрини. Élan («запал») наших солдатів має бути настільки великим, щоб перевага в бою опинилася на нашому боці."
 estates_general: "Генеральні штати"
 estates_general_desc: "Генеральні штати існують ще з 1303 року, проте з часом із ради, що скликалася королем, вони перетворилися на виборний орган. Легітимність штатів (а заразом і законність податків, що ними стягуються) від цього лише зросла."
 fra_gendarmes: "Загони жандармів"
 fra_gendarmes_desc: "Система ополчень є вкрай ненадійною, тому, покладаючись на неї, ми наражаємо нашу державу на велику небезпеку. Щоб розв'язати цю проблему, ми можемо створити загони важкоозброєної кавалерії та забезпечити їх постійною платнею, щоб вони служили державі як регулярні війська."
 fra_integration_of_new_territories: "Консолідація держави"
 fra_integration_of_new_territories_desc: "Наш вплив на інші країни дуже великий. То чому б не використати його, щоб приєднати ці території до нашої держави?"
 fra_reliance_on_privateers: "Заохочення каперів"
 fra_reliance_on_privateers_desc: "Пряме військове зіткнення з іншими морськими державами потребує великих витрат і може швидко спустошити нашу казну. Замість цього ми можемо дозволити приватним суднам захоплювати ворожі торгові кораблі за винагороду. Це не лише принесе нам значний прибуток, а й завадить нашим суперникам вести торгівлю."
 fra_reformation_of_taxation: "Створення генералітетів"
 fra_reformation_of_taxation_desc: "Інтендантів, відповідальних за збір податків, мають призначати не представники станів, а безпосередньо наш правитель. Лише тоді ці чиновники дотримуватимуться вірності державі й справно збиратимуть кошти, що їй належать."
 fra_school_of_fontainebleau: "Північний маньєризм"
 fra_school_of_fontainebleau_desc: "Наша держава вступила в епоху Відродження, тому було б розумно вкласти кошти в створення унікального французького творчого стилю. Ми могли б запросити до себе талановитих митців і надати їм свою опіку, щоб вони сформували нову, цілком французьку художню школу."
 vauban_fortifications: "Продумані фортеці"
 vauban_fortifications_desc: "Конструкція фортець залишилася переважно колишньою — вирішальним чинником стало їхнє розташування. Почавши брати до уваги рельєф місцевості, що укріплюється, ми значно ускладнимо ворогу взяття наших фортів."
 the_philosophes: "Філософи"
 the_philosophes_desc: "Епоха Просвітництва породила в нашій країні чимало видатних мислителів, які постійно висувають нові ідеї та концепції. Завдяки їхнім зусиллям кожна царина життя, від найнепримітніших до найважливіших, виявилася охопленою прогресом."
 fra_expansion_of_france: "Обґрунтовані претензії"
 fra_expansion_of_france_desc: "Витоки нашої держави сягають імперії Карла Великого, тому ми маємо повне право заявляти свої претензії на її колишні території. Доручивши чиновникам відстежити наші історичні зв'язки з цими володіннями, ми отримаємо можливість знову приєднати їх до нашої держави."
 liberty_egalite_fraternity: "Свобода, рівність, братерство"
 liberty_egalite_fraternity_desc: "За законом нашої нової держави всі люди вважаються рівними. Тепер будь-яка людина, незалежно від її віросповідання, може брати участь у державній діяльності, що безумовно сприяє розвитку нашої держави."
 fra_code_civil: "Цивільний кодекс"
 fra_code_civil_desc: "Настав час упорядкувати численні закони нашої держави та скласти #italic Цивільний кодекс#! — всеосяжний і єдиний для всіх громадян правовий документ, який слугуватиме юридичною основою нашої держави та забезпечить рівність усіх перед законом."
 magna_carta_advance: "$magna_carta_reform$"
 magna_carta_advance_desc: "$magna_carta_reform_desc$"
 royal_navy: "Королівський військово-морський флот"
 royal_navy_desc: "Близько 1495 року Тюдори почали фінансувати будівництво не лише кораблів, а й супутньої інфраструктури. Багато хто вважає саме цю дату роком заснування Королівського флоту."
 eltham_ordinance: "Елтемська постанова"
 eltham_ordinance_desc: "Випущена (але не прийнята) в 1526 році постанова стала першою спробою зробити англійський бюрократичний механізм менш громіздким і витратним."
 secretaries_of_state: "Державні секретарі"
 secretaries_of_state_desc: "До середини XVII століття на королівській службі завжди перебував слуга, відповідальний за королівське листування. Потім кількість таких слуг почала зростати, й з часом вони стали незамінними частинами державного апарату: вони не лише публікували укази, а й володіли певною управлінською самостійністю."
 navigation_acts: "Навігаційні акти"
 navigation_acts_desc: "Навігаційні акти — це закони виключно торговельної спрямованості. Вести морську торгівлю зможуть лише наші кораблі; вони ж першими заходитимуть до наших портів і платитимуть там податки."
 eng_red_coats: "Червоні мундири"
 eng_red_coats_desc: "Життя англійського солдата виснажливе й розписане не по годинах, а по хвилинах, але такий підхід виховує характер. Справжня англійська витримка та вміння поводитися з вогнепальною зброєю вселяють страх у серця ворогів корони."
 eng_experimental_riflemen: "$a_experimental_riflemen$"
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
 sick_and_hurt_board: "Комітет хворих і поранених"
 sick_and_hurt_board_desc: "Його засновано в 1707 році. Працівники комітету надають допомогу звичайним морякам, завербованим до Королівського флоту. Завдяки їхнім зусиллям і реформам здоров'я моряків помітно покращилося."
 british_bill_of_rights: "Білль про права"
 british_bill_of_rights_desc: "Це низка реформ, спрямованих на обмеження королівської влади, особливо судової. Монарху забороняється самостійно скликати армії, призначати жорстокі й незвичайні покарання та втручатися у вільні вибори членів парламенту."
 defense_of_the_faith: "Захист віри"
 defense_of_the_faith_desc: "Нас вигнали з Акри та з Кіпру, проте Орден Святого Іоанна більше не поступиться жодним клаптиком землі. Як у язичницькі часи над Родосом височіла велична статуя, так і зараз над світом підніметься захисник, рівних якому ще не було."
 assistance_to_the_suffering: "Допомога стражденним"
 assistance_to_the_suffering_desc: "Орден госпітальєрів отримав свою назву недарма: спочатку ми дбали про прочан, які прийшли до Єрусалима. Сьогодні це велике місто займають сарацини, проте ми досі надаємо медичну допомогу тим, хто її потребує, зокрема й нашим відважним лицарям, які повертаються на поле бою швидше за інші армії."
 reconquista_of_the_sea: "Морська реконкіста"
 reconquista_of_the_sea_desc: "Часті сутички з жахливими турецькими та берберськими корсарами навели нас на думку: можливо, немає нічого поганого в тому, щоб грабувати й розоряти берегові поселення… за умови, що ті належатимуть нашим ворогам. У мирний час піратство — страшний гріх, проте на війні пірати стають каперами, а це вже зовсім інше, погодьтеся."
 friends_in_need: "Друзі в біді"
 friends_in_need_desc: "Лицарі нашого ордену — насамперед сини християнського світу, а вже потім — своєї батьківщини. Єдина віра значно спрощує для нас пошук допомоги ззовні. У Європі немає такого куточка, де не було б наших представників. Завдяки цьому ми зможемо схилити правителів-католиків на свій бік."
 scourge_of_the_corsairs: "Бич корсарів"
 scourge_of_the_corsairs_desc: "Знаменитий турецький капер Хайреддін Барбаросса не раз бився з нашими лицарями, але, крім Барбаросси, їм протистоять й інші пірати. Час покласти край турецьким нальотам на Південну Європу, які здійснюються з потурання держав Варварійського берега. Наші лицарі готові будуть віддати життя в захисті невинних моряків."
 crusader_tradition: "Традиції хрестоносців"
 crusader_tradition_desc: "Лицарі нашого ордену воювали з Саладіном і обороняли останнє володіння держави хрестоносців — Акру. Щоб надихнутися на подвиг, достатньо одного лише прикладу братів Ордену госпітальєрів. Їхнє ім'я — і наша відвага в бою — назавжди увійшли в історію."
 ecumenical_defenders_of_christendom: "Вселенські захисники християнства"
 ecumenical_defenders_of_christendom_desc: "Реформація вбила клин у нашу справу: серед німецьких і скандинавських лицарів піднявся гомін. Дедалі частіше вони починають ставити запитання про природу Євхаристії. Проте ці суперечки меркнуть перед обличчям турецької загрози. Можливо, спочатку слід потурбуватися про захист християнського світу, а богословські диспути влаштовувати після перемоги над сарацинами."
 a_neverending_crusade: "Нескінченний хрестовий похід"
 a_neverending_crusade_desc: "Поки останній католик не відчує себе в безпеці (і неважливо, що йому загрожує — небезпека на шляху до Гробу Господнього чи безжалісні пірати), ми не складемо зброї. Постійні тренування — запорука вічної пильності."
 inspired_builders: "Натхненні будівничі"
 inspired_builders_desc: "Основне завдання нашого ордену — це війна. Проте волею Божою наші тяготи мають й іншу природу: людям потрібні не лише зручності, а й захист від можливих нападів. За останні кілька століть ми навчилися на заздрість іншим швидко зводити споруди та укріплення. Столиця, яку ми перетворимо на воістину неприступну фортецю, стане справжнім втіленням нашої культури."
 the_right_hand_pope: "Права рука папи"
 the_right_hand_pope_desc: "Прогрес невблаганно рухається вперед. Епоха хрестових походів поступово стає чимось далеким і нецікавим звичайному народу. Кожному, хто прагне стати великим магістром ордену, очевидно: щоб залишитися в історії, нам треба вплинути на Його Святість. Ми станемо близькими радниками й друзями Верховного понтифіка. Прагнення прислужувати йому напевно можна обернути на свою користь…"
 a_brand_new_world: "О дивний новий світ"
 a_brand_new_world_desc: "Світ не стоїть на місці. Те, що колись здавалося звичним, сьогодні набуває зовсім інших форм. Історія безжалісно відкидає всіх, хто не хоче змінюватися. Наш орден існує вже понад п'ятсот років, і ми не готові просто канути в безвість. Наші бренні тіла колись вирушать до Творця, але орден має здобути безсмертя. Ми станемо першими серед найсучасніших держав світу, черпаючи силу із самого серця нашого народу."
 an_order_with_state: "Орден, у якого є держава"
 an_order_with_state_desc: "Деякі нації можна описати фразою #italic «Армія, у якої є держава»#!. Ми ж — орден, у якого є держава, що веде свою історію з моменту передачі нам Родоса греками. Залишається лише захоплюватися цим славним народом, що збудував таку могутню державу. Натхнившись їхнім прикладом, ми проведемо у військах реформи, щоб жоден ворог не здавався непереможним."
 local_merchant_preference: "Преференції місцевим купцям"
 local_merchant_preference_desc: "Кожен купець — громадянин світу: він пливе, звідки й куди забажає. Ми ж надамо місцевим торговцям певні привілеї, наприклад право першими завантажувати й вивантажувати товар, щоб у них не було спокуси везти вантаж кудись ще."
 association_with_unbelievers: "Зв'язок із невіруючими"
 association_with_unbelievers_desc: "Деякі вважають, що ми не повинні мати жодних відносин із невіруючими. Ми ж прагнемо викорінювати подібні погляди, оскільки інакше торгівля з невіруючими була б неможлива."
 port_security_improvement: "Зміцнення охорони портів"
 port_security_improvement_desc: "Щоб торгівля приносила прибуток, слід потурбуватися про надійний захист вантажу в портах. У місцях, де купці ведуть свої справи, не повинно бути жодних злочинів, навіть дрібних."
 end_of_shipbuilding_guilds: "Усунення гільдій кораблебудівників"
 end_of_shipbuilding_guilds_desc: "Будівництво кораблів на Аравійському півострові завжди було у віданні місцевих гільдій. Їхні працівники чимало зробили для збереження славних традицій, проте сьогодні ці люди лише перешкоджають прогресу. Можливість займатися кораблебудуванням має бути відкрита кожному, хто має талант."
 skilled_captains: "Вправні капітани"
 skilled_captains_desc: "Кожен капітан, який працює на благо нашої держави, зобов'язаний відповідати найвищим стандартам мореплавства та вміти правильно маневрувати за будь-яких обставин. Час потурбуватися про їхню підготовку."
 expansion_of_trade_contacts: "Розширення торговельних зв'язків"
 expansion_of_trade_contacts_desc: "Нашим купцям мають бути раді в будь-якому місті, тому ми намагатимемося всіма можливими способами переконати правителів інших держав вітати торговців, які до них прибувають."
 #Scottish Advances
 unlock_gallowglass_advance: "$a_gallowglass$"
 unlock_gallowglass_advance_desc: "$a_gallowglass_desc$"
 unlock_reformed_gallowglass_advance: "$a_reformed_gallowglass$"
 unlock_reformed_gallowglass_advance_desc: "$a_reformed_gallowglass_desc$"
 unlock_late_gallowglass_advance: "$a_late_gallowglass$"
 unlock_late_gallowglass_advance_desc: "$a_late_gallowglass_desc$"
 scottish_salmon: "Охорона шотландського лосося"
 scottish_salmon_desc: "Наші річки та берегові лінії рясніють лососем, але, щоб експорт цієї дорогоцінної риби ліг в основу місцевої економіки, нам слід підійти до видобутку й розведення лосося з усією можливою ретельністю та законодавчою суворістю."
 scottish_morale: "Шотландська хоробрість"
 scottish_morale_desc: "Ще з часів боротьби проти тиранії англійців наша незалежність ґрунтується виключно на відвазі шотландського народу. У пам'яті захисників шотландської свободи назавжди залишилися такі постаті, як Вільям Воллес та його сподвижники."
 scottish_longbowmen: "Англо-шотландські лучники"
 scottish_longbowmen_desc: "Узи, що зв'язують нас з Англією, дещо зміцніли. Ми готові запозичити деякі елементи тактики англійської армії, щоб наше власне військо стало лише сильнішим."
 peel_towers_advance: "Піль-вежі"
 peel_towers_advance_desc: "Піль-вежі — це захисні споруди, що зводяться в неспокійному пограниччі нашої країни для захисту людей і худоби від нальотчиків. Також у піль-вежі можна розвести сигнальне вогнище, щоб попередити навколишні поселення про наближення ворожого війська."
 scottish_tenacity: "Земля стійких"
 scottish_tenacity_desc: "Війна — справа довга й виснажлива. Відстояти незалежність у теплі та затишку неможливо — на нас чекають непрості дні. На щастя, наш народ настільки ж твердий, наскільки тверда наша рідна земля, і битися із загарбниками буде до останнього."
 influx_of_english_nobles: "Англійські управителі"
 influx_of_english_nobles_desc: "Після укладення миру з південним сусідом англійські дворяни почали обіймати управлінські посади, що спростило діяльність уряду."
 scottish_trade_connections: "Торговельні зв'язки на Північному морі"
 scottish_trade_connections_desc: "Наша держава розташована на самому краю Західної Європи та вкрай бідна ресурсами. Економічне процвітання неможливе без розвитку торговельних зв'язків з іншими регіонами. Північне море — наш головний шлях до багатих ринків і перспективних підприємств. Залишилося лише ним скористатися."
 comets: "Комети?"
 comets_desc: "Нещодавно нам до рук потрапила вкрай цікава праця #italic «Про справжнє значення комет і проти пихатості зіркознавців»#!. Ми наказали, щоб кожен ознайомився з її змістом."
 modernized_royal_scots_navy: "Шотландський королівський флот"
 modernized_royal_scots_navy_desc: "Бажання обзавестися власним флотом переслідувало нас ще з часів воєн за незалежність. Раніше за це відповідали наші феодали; тепер же ми збудуємо сучасний флот, що належить королю. Портом його приписки стане Ньюхейвен."
 royal_revenue: "Посилення надходжень до казни"
 royal_revenue_desc: "Щоб Шотландія могла залишатися вільною, нам потрібні стабільні джерела доходу. Посиливши розпорядження королівськими володіннями та правами феодалів, ми покращимо надходження податків. Таким чином корона зможе й надалі чинити на власний розсуд, не покладаючись на інші доходи."
 scottish_education: "Шотландські університети"
 scottish_education_desc: "Якість освіти в європейських університетах переконала нас у необхідності розвивати систему освіти на батьківщині: нашим талантам теж треба де навчатися. Кожен охочий повинен мати можливість навчатися в себе вдома, не витрачаючи останніх коштів на дороге навчання за кордоном."
 act_of_revocation: "Акт про ревокацію"
 act_of_revocation_desc: "У нашій країні є давня традиція жалувати дворянству частину королівських земель, визнаючи таким чином його заслуги. Проте ця система не може існувати вічно: невдовзі від наших земель нічого не залишиться. Відтепер ми пропонуватимемо брати землю в оренду."
 scottish_diplomacy: "Залежність від союзів"
 scottish_diplomacy_desc: "Упродовж багатьох століть наша незалежність забезпечувалася дипломатичними методами та зв'язками з іноземними державами на континенті. Час надати цій практиці офіційного характеру, щоб наші узи зберігалися ще багато віків."
 scottish_highlander_advance: "Заснування полків горців"
 scottish_highlander_advance_desc: "Набравши нові полки з мешканців Шотландського високогір'я, ми значно зміцнимо армію."
 scottish_whisky: "Шотландський віскі"
 scottish_whisky_desc: "Ґуральні — не новинка для мешканців Шотландії, проте раніше вони не підлягали державному регулюванню. Час це змінити. Ставши першим за обсягами виробником міцного алкоголю в країні, ми розширимо перелік товарів на експорт."
 scottish_enlightenment: "Шотландське просвітництво"
 scottish_enlightenment_desc: "Нові відкриття й досягнення в царині філософії, політичної економіки та медицини надихнули чимало шотландців, готових на все, щоб Шотландія посіла місце в авангарді Просвітництва. Це значно допоможе нам у відносинах з іншими державами."
 #Semi generic Advances for german countries
 swabian_league_of_cities: "Союз міст"
 swabian_league_of_cities_desc: "Багаті міста Швабії постійно перебувають під загрозою завоювання з боку своїх амбітних сусідів. Нам слід об'єднатися, щоб у разі нападу ми могли разом дати рішучу відсіч загарбникам."
 swabian_frugal_people: "Економічна ощадливість"
 swabian_frugal_people_desc: "Супротивники часто називають нас жадібними та глузують з нашого ощадливого ставлення до фінансів. Може, вони й праві, зате наша казна повна грошей, які ми можемо вкладати в розвиток своїх земель."
 franconian_proud_knights: "Лицарі імперії"
 franconian_proud_knights_desc: "Наші землі славляться своїми доблесними лицарями. Вони втілюють у собі багато моральних ідеалів, які хоч і дещо втратили своє колишнє значення, але все ж залишаються невід'ємною частиною нашої культури. Саме завдяки лицарям у нас є багаті традиції, які виховують у наших людях гідність, вірність і хоробрість. Крім того, ці устої також спонукають наших аристократів збирати ополчення й навіть самим брати участь у битвах у надії здобути лицарську славу."
 franconian_wine_bottles: "Сільванер і боксбойтель"
 franconian_wine_bottles_desc: "Боксбойтель є важливим символом місцевого виноробства. Багато в чому саме завдяки зручній і впізнаваній формі цієї пляшки наше вино користується великою популярністю. Втім, і сам напій, приготований із таких відомих сортів винограду, як рислінг і сільванер, теж заслуговує на всілякі похвали. Можна не сумніватися: спільними зусиллями наші талановиті склодуви та винороби неодмінно забезпечать економічне процвітання наших земель."
 westphalian_monastic_traditions: "Земля монастирів"
 westphalian_monastic_traditions_desc: "У північній частині Німеччини розташовано безліч духовних єпископств, таких як Мюнстер або Падерборн. Завдяки розташованим там храмам і монастирям, а також багатим релігійним традиціям місцеві мешканці мають широкі можливості для здобуття духовної освіти. Усе це дуже позитивно позначається на освіченості та грамотності наших священників, які бажають увійти до лона церкви."
 north_german_hanseatic_traditions: "Ганзейські купці"
 north_german_hanseatic_traditions_desc: "Мешканці наших земель на півночі Німеччини отримують велику вигоду зі свого розташування поблизу Балтійського моря. Так, поки південні сусіди кропітко перевозять товари річками, наші моряки активно торгують у балтійському регіоні, тим самим приносячи до казни величезний дохід і забезпечуючи розвиток наших володінь."
 german_baltic_sailors: "Балтійські моряки"
 german_baltic_sailors_desc: "Суворий клімат створює сильних і стійких людей. Ходіння холодними водами Балтійського моря безумовно наклало свій відбиток на наших моряків, завдяки чому вони стали справжніми майстрами своєї справи, здатними витримати навіть найжорсткіші умови."
 german_populating_the_countryside: "Залучення потрібних людей"
 german_populating_the_countryside_desc: "Наразі значна частина наших володінь дуже слабо заселена. Надавши людям орну землю в сільських районах, ми можемо посприяти їхньому прискореному освоєнню й водночас збільшити наші доходи."
 german_fair_towns: "Міста імперських торгових ярмарків"
 german_fair_towns_desc: "Імператор особисто дарував кільком містам імперії цей найрідкісніший привілей, який дає місцевим купцям право на проведення великих торгових ярмарків. Завдяки зосередженню на цих ринках великої кількості товарів і виробів людям значно легше знаходити потрібну продукцію та укладати угоди. Як наслідок, ці заходи приносять містам-організаторам величезний прибуток і роблять їх найбільшими торговельними центрами не лише в імперії, а й у всій Європі."
 german_imperial_roads: "Імперська дорожня мережа"
 german_imperial_roads_desc: "Європа почала стрімко обростати дорогами ще за часів Римської імперії. Сьогодні ця розвинена дорожня мережа, що проходить також і через Німеччину, з'єднує між собою безліч міст і значно полегшує подорожі, перевезення вантажів і навіть перекидання військ."
 landsknechte: "Ландскнехти"
 landsknechte_desc: "Нескінченні війни всередині Німеччини та на її кордонах призвели до появи загонів нового ґатунку. $landsknechte$ — це сучасні змішані війська, де пікінери складають каре, аркебузири надають підтримку з флангів, а на передовій лінії орудують дворучними мечами сумнозвісні #italic доппельзольднери#!, тобто солдати з подвійною платнею. Таке шикування дозволяє поєднувати бій на ближній і середній дистанції."
 german_biedermeier: "Бідермаєр"
 german_biedermeier_desc: "Як художній стиль бідермаєр є реакцією на консервативні тенденції, які просувають дворяни, що тужать за минулими часами. Через посилення цензури митці були змушені відійти від гострих соціально-політичних ідей і звернутися до більш приземлених тем, таких як зображення міщанського побуту. З одного боку, це сприяє розвитку культурної ідентичності міського стану, але з іншого — змушує багатьох художників виїжджати до країн із більшою свободою самовираження."
 custom_union_of_the_rhine: "Рейнський монетний союз"
 custom_union_of_the_rhine_desc: "Для розвитку й процвітання імперія має співпрацювати з сусідніми державами в питаннях економіки. Ми приєднаємося до митного союзу Рейну та приймемо в обіг #italic гульдени#!, щоб полегшити торгівлю та дипломатичні переговори з іншими країнами."
 saiger_process: "Зейгерування"
 saiger_process_desc: "Цілком новий процес виплавки, за якого срібловмісна мідь збагачується за допомогою свинцю. Завдяки цьому зростає продуктивність нашої гірничої промисловості."
 #Austria
 austrian_tradition: "Славний рід"
 austrian_tradition_desc: "Наше піднесення викликало невдоволення в багатьох родів імперії, які заздрять нашому становищу захисників південно-східних рубежів. Попри це, ми пишаємося своєю неперевершеною дипломатією, що дозволяє уникати відкритих конфліктів."
 austrian_heritage: "Спадщина Рудольфа I"
 austrian_heritage_desc: "Перемога Рудольфа I, про яку складено чимало пісень і легенд, дозволила нам увійти до числа найбільших родів імперії. Подвиг, здійснений ним і його лицарями на Моравському полі, надихатиме наших воїнів упродовж століть."
 hab_expert_mountaineers: "Країна гір і річок"
 hab_expert_mountaineers_desc: "Наші піддані звикли подорожувати пересіченою місцевістю: їм не страшні ні високі гірські кручі, ні широкі річки долин."
 austrian_marriage_policy: "Tu Felix Austria Nube"
 austrian_marriage_policy_desc: "Поки інші ведуть війни, щаслива Австрія грає весілля! Бо те, що інші отримують від Марса, вам дарує Венера."
 habsburg_dominance: "Австрійське дипломатичне мистецтво"
 habsburg_dominance_desc: "Розташовуючись практично в самому центрі Європи, ми маємо великі можливості в царині зовнішньої політики. Союзи та конфлікти можуть виникати й припинятися дуже швидко, але наші дипломати готові до будь-якого повороту подій."
 austrian_military_flexibility: "Тактика ландскнехтів"
 austrian_military_flexibility_desc: "Лише універсальна тактика, що поєднує артилерійські удари, кавалерійський натиск і невтримний наступ піхоти ландскнехтів, може привести нас до перемоги."
 edict_of_restitution: "Реституційний едикт"
 edict_of_restitution_desc: "Облік і контроль допоможуть нашій державі подолати будь-які релігійні чвари. Цей нешкідливий едикт точно не викличе подальших конфліктів."
 austrian_court: "Австрійський двір"
 austrian_court_desc: "Відносини з іншими державами забирають багато часу та сил, а надмірне розростання дипломатичного корпусу псує нашу репутацію та знижує ефективність у внутрішніх справах. Спростивши структуру двору, ми забезпечимо собі своєчасне надходження нових відомостей, що допоможе запобігати можливим конфліктам."
 geheimrat: "Таємна рада"
 geheimrat_desc: "Таємна рада — особливий орган, що складається з високопосадових дворян і чиновників, які допомагають главі Австрії приймати рішення в питаннях політики, управління та армії."
 hofkriegsrat: "Гофкрігсрат"
 hofkriegsrat_desc: "Нашій військовій раді потрібна сувора бюрократична організація. Щоб ефективно захищати державу від ворогів, ми повинні знати всі подробиці про свої війська та їхнє постачання."
 military_border: "Військові на прикордонній смузі"
 military_border_desc: "Оборона рубежів нашої держави — непросте завдання, особливо у фінансовому плані. На питання, як впоратися з непосильними витратами, ми знайшли відповідь: пожалувати обширні ділянки землі на кордоні професійним військовим. Таким чином ми зміцнимо дисципліну серед рекрутів і полегшимо переміщення підданих у малонаселені регіони."
 austrian_ambition: "Освіта для правителів"
 austrian_ambition_desc: "Наші правителі повинні отримувати найкращу освіту, гідну ідеалів просвіченої монархії."
 austrian_state_industrialization: "Державна індустріалізація"
 austrian_state_industrialization_desc: "Уряд повинен постійно приділяти увагу модернізації промисловості. Тільки ефективне та сучасне виробництво дозволить нам залишатися конкурентоспроможними на світовій арені."
 wiener_klassik: "Віденська класична школа"
 wiener_klassik_desc: "Класицизм справив значний вплив на розвиток музики. Твори наших найкращих композиторів здійснять революцію в європейській музиці завдяки своїй новаторській роботі в симфонічній, оперній та камерній формах."
 multicultural_empire: "Багатокультурна імперія"
 multicultural_empire_desc: "Австрія — багатокультурна держава, тому її правителі повинні враховувати інтереси найрізноманітніших етнічних меншин, щоб зберігати єдність і стабільність на тлі зростання націоналістичних настроїв."
 imperial_artillery: "Імперська артилерія"
 imperial_artillery_desc: "Методи ведення війни постійно змінюються, через що нам доводиться розробляти нові тактики та види озброєння. Щоб залишатися на крок попереду наших ворогів, ми перетворимо артилерію на основну ударну силу імперської армії."
 alchemy_advance: "Алхімія"
 alchemy_advance_desc: "Алхімія — це мистецтво створення зілля та еліксирів з різних трав, мінералів та інших природних компонентів. Надійність такого методу залишає бажати кращого, однак деякі алхіміки досягають вражаючих успіхів у зціленні недуг."
 anatomy_advance: "Анатомія"
 anatomy_advance_desc: "Глибше розуміння того, як влаштоване людське тіло, спрощує лікарям лікування хвороб і ран. Крім того, розтин людських трупів дозволяє розвивати хірургічну справу, а заразом знижує ризики під час операцій."
 surgery_advance: "Хірургія"
 surgery_advance_desc: "Цирульники винаходять нові методи лікування захворювань і ран, а впровадження нових хірургічних інструментів знижує небезпеку для пацієнтів. Травми та хвороби, які ще кілька років тому вважалися смертельними, сьогодні не небезпечніші за багато інших."
 pharmacology_advance: "Фармакологія"
 pharmacology_advance_desc: "Алхіміки та лікарі винаходять нові лікарські склади. Деякі з них уже розробили багатообіцяючі засоби проти гарячки, застуди та розладу травлення. Однак ще багато чого нам тільки належить дізнатися; крім того, нові ліки можуть бути небезпечними, якщо приготувати їх неправильно."
 sanitation_advance: "Санітарія"
 sanitation_advance_desc: "У поселеннях вживаються суворіші санітарні заходи: краще прибираються відходи, підводиться чиста вода… Так ми знизимо захворюваність і оздоровимо населення. Завдяки сучасним санітарним нормам люди зможуть жити щільніше, не побоюючись при цьому захворіти."
 vaccination_advance: "Вакцинація"
 vaccination_advance_desc: "Завдяки вакцинам у населення з'явиться імунітет до смертельних захворювань. Вакцини обмежують поширення хвороб і запобігають епідеміям. Достатньо вколоти пацієнтові препарат, до складу якого входять ослаблені або мертві бактерії чи віруси, щоб імунна система розпізнала хворобу та змогла впоратися з нею у разі справжнього захворювання."
 vibrant_court_advance: "Яскравий двір"
 vibrant_court_advance_desc: "До нашого двору стікаються великі уми з усього світу, приносячи з собою культурне та мовне розмаїття. Завдяки їм ми поступово звикаємо до чужоземних манер."
 patio_process_advance: "Амальгамація в купах"
 patio_process_advance_desc: "$patio_process_advance$ — спосіб видобутку низькоякісного срібла та золота з руди за допомогою хімічного розчину на основі ртуті, що прискорює реакцію амальгамації."
 pan_amalgamation_advance: "Амальгамація в бочках"
 pan_amalgamation_advance_desc: "$pan_amalgamation_advance$ — більш сучасний метод видобутку дорогоцінних металів з руд. За швидкістю процесу перевершує амальгамацію в купах."
 milanese_tradition: "Лангобардська спадщина"
 milanese_tradition_desc: "Дух слави та впливу королівства лангобардів відчувається й донині. Міланські знатні родини, як духовні спадкоємці лангобардів, користуються більшою владою та повагою, ніж решта."
 milanese_heritage: "Кондотьєрські традиції"
 milanese_heritage_desc: "Жителі Мілана звикли пропонувати іншим свої послуги найманців — цьому сприяють постійні чвари між сусідами. З часом ці найманці стали відомі як вельми вправні вояки."
 renaissance_prince: "Діяч епохи Ренесансу"
 renaissance_prince_desc: "Хай інші правителі в Італії розпинаються, як підтримують культурне відродження, що розгортається на наших очах, — у серці цього руху буде Мілан, що перебуває під нашим заступництвом."
 patron_of_music: "Покровитель музики"
 patron_of_music_desc: "На жаль, інші принци не цікавляться музичним мистецтвом. Тоді ми станемо його покровителями — на славу Бога і, звісно, Мілана."
 lowered_power_of_barons: "Зменшений вплив баронів"
 lowered_power_of_barons_desc: "Мистецтво та культура — це прекрасно, але для підтримання незалежності нам потрібні гроші. Треба обмежити вплив місцевої знаті та зробити так, щоб кошти текли одразу до скарбниці, минаючи їхні руки."
 age_of_condottieri: "Епоха кондотьєрів"
 age_of_condottieri_desc: "Головною опорою військ дедалі частіше стають найманці. Подбати про наявність вояків, готових битися за гроші, слід і нам. Якщо капітанів найманських загонів зустрічатимуть у Мілані з розпростертими обіймами, вони обов'язково це згадають, коли настане час."
 encouragement_of_philosophers: "Підтримка філософів"
 encouragement_of_philosophers_desc: "Мілан завжди підтримував мислителів епохи Ренесансу. Цю традицію слід продовжити: ми запропонуємо своє заступництво найкращим мислителям з усієї Європи і навіть побудуємо для них усе необхідне."
 merchant_princes: "Великі комерсанти"
 merchant_princes_desc: "Великі прибережні міста Італії багатіють завдяки старим, добре налагодженим торговельним зв'язкам. Мілан не прибережне місто, однак Міланське герцогство також прагне багатства. Хай буде відтепер відомо, що кожен багатій, який привозить сюди скарби світу, стане бажаним гостем при міланському дворі."
 rulership_of_enlightened_principals: "Ідеї просвітників в управлінні"
 rulership_of_enlightened_principals_desc: "За належної підтримки мислителі створюють нові теорії та принципи. Впровадивши ці ідеї в державну структуру, ми заручимося підтримкою серед тих, чия думка справді має вагу."
 milanese_ambition: "Нове королівство лангобардів"
 milanese_ambition_desc: "Найяскравіші досягнення лангобардів минулих часів бліднуть порівняно з тим, чого досяг міланський народ — і чого він тільки збирається досягти. Перед нами схилиться весь світ."
 #Papal States
 pap_head_of_the_church: "Глава церкви"
 pap_head_of_the_church_desc: "Курія та Святий Престол тісно пов'язані з папством. Хай кардинали з інших країн і намагаються спрямувати розвиток християнства так, як завгодно їм, але в курії немає нікого впливовішого за папу."
 pap_the_word_of_the_lord: "Слово Боже"
 pap_the_word_of_the_lord_desc: "Ми, єпископи, — найвірніші слуги Його. Ми — ті, хто читає та тлумачить Слово Боже. За нашими дипломатами стоїть божественна сила."
 ecclesiastical_primacy: "Першість церкви"
 ecclesiastical_primacy_desc: "Папа — єдиний, хто уповноважений встановлювати релігійний канон і закони католицької церкви. До тих, хто підкоряється католицькому духовенству, папство ставиться по-особливому."
 papal_investiture_and_tithes: "Папська інвеститура та десятини"
 papal_investiture_and_tithes_desc: "Багатства християнської Європи стікаються до Риму."
 glory_of_rome: "Римська слава"
 glory_of_rome_desc: "Нам належить велике місто — столиця Стародавнього Риму. Ми свято шануємо його традиції."
 donation_of_constantine: "Костянтинів дар"
 donation_of_constantine_desc: "Костянтинів дар — свідчення нашого права наділяти титулом римського імператора кого завгодно. Заразом це й свідчення нашого вміння підробляти документи."
 centralize_the_states: "Централізація Папської області"
 centralize_the_states_desc: "Відібравши владу над провінціями Папської області у місцевих правителів, ми зосередимо її у своїх руках."
 holy_father: "Його Святість"
 holy_father_desc: "В очах парафіян римо-католицької церкви папа — намісник Христа, що дає йому певну свободу політичних дій. Папські документи — так звані булли, скріплені печаткою, — це слово Боже, перенесене на папір. Воно здатне проклинати правителів і сіяти розбрат на цілих континентах."
 pap_legacy_of_the_military_orders: "Спадщина лицарських орденів"
 pap_legacy_of_the_military_orders_desc: "Епоха духовних орденів давно закінчилася, однак хоробрі люди, які урочисто клянуться захищати Святий Престол від поган і єретиків, продовжують йти слідами своїх предків — лицарів-християн."
 #Teutonic Order
 teu_crusader_discipline: "Дисципліна хрестоносців"
 teu_crusader_discipline_desc: "Наш великий орден зародився в горнилі третього хрестового походу, одразу після облоги міста $acre$ у 1191 році. Спочатку наші лицарі доглядали хворих і слабких, однак з часом узяли до рук зброю та перетворилися на взірець відданості та дисципліни."
 teu_teutonic_heavy_cavalry: "Тевтонська важка кавалерія"
 teu_teutonic_heavy_cavalry_desc: "Ніщо так явно не демонструє міць армії, як важка кавалерія. У багатьох державах її лави складаються з аристократів, але в Тевтонському ордені кожен брат — це закутий у броню вершник, підготовлений у найкращих традиціях хрестоносців."
 teu_reformed_order_army: "Перетворена орденська армія"
 teu_reformed_order_army_desc: "Німецькі лицарі — ветерани хрестових походів і десятків європейських воєн — занадто нечисленні, щоб становити основу нашої армії. Її слід перетворити так, щоб включити до складу війська місцеве ополчення, здатне замістити лицарів у бою."
 teu_peasants_recruitment: "Набір селян"
 teu_peasants_recruitment_desc: "Стало очевидно, що самих лише іноземних добровольців недостатньо, щоб сформувати повноцінну армію, навіть якщо вони бачили не одну війну. Потрібно розробити таку систему, яка дозволить призивати підданих — і німців, і не тільки — до лав ополчення."
 teu_infantry_tactics: "Піхотна тактика"
 teu_infantry_tactics_desc: "Останні битви, що розгорнулися на полях Європи, показали, що настає епоха піхоти. Перед нами постає одразу кілька завдань: розробити нову тактику, постачити війська піками та перетворити допоміжні підрозділи на основну силу майбутньої армії."
 teu_teutonic_religious_authority: "Влада тевтонців над релігією"
 teu_teutonic_religious_authority_desc: "Ми покладемо край релігійній свободі місцевих єпископів. Усі релігійні питання, починаючи з податків і закінчуючи зверненням у нашу віру місцевого населення, відтепер вирішуватиме держава."
 teu_expanded_marches: "Розширення марок"
 teu_expanded_marches_desc: "Ми надамо правителям прикордонних територій право на самоврядування та перетворимо підвладні їм землі на особливі регіони — марки. В обмін на зобов'язання бути завжди готовими до бойових дій навіть у мирний час марки обкладатимуться меншим податком. Наші витрати будуть несуттєвими, а оперативність військ помітно зросте."
 teu_prussian_bishops: "Прусські єпископи"
 teu_prussian_bishops_desc: "Ми наділимо прусських єпископів ширшими правами та привілеями, щоб заручитися їхньою вічною вірністю."
 teu_one_state_one_religion: "Одна держава, одна релігія"
 teu_one_state_one_religion_desc: "Обіймати державні посади зможуть тільки ті, хто сповідує нашу релігію. Єретикам і поганам тут більше не раді."
 teu_absolute_order: "Абсолютний порядок"
 teu_absolute_order_desc: "Наш орден — це втілення державної влади. Кожен вчинок, кожне рішення спершу розглядається членами Тевтонського ордену. Звісно, не кожному подобається подібна бюрократія, однак саме завдяки їй влада великого магістра абсолютна."
 legacy_of_breton_independence: "Спадщина бретонської незалежності"
 legacy_of_breton_independence_desc: "Бретань ніколи не була французькою. Ми пережили набіги франків, вікінгів та англійців, але все-таки змогли зберегти своєрідність бретонського народу. Хай усі сусіди знають: Бретань, де ще живий галльський дух, завжди буде вільною."
 estates_of_brittany: "Штати Бретані"
 estates_of_brittany_desc: "Штати Бретані, скликані ще в XIV столітті, давали можливість кожній вільній людині (навіть якщо вона належала до третього стану) звернутися до герцога зі скаргою або проханням. Скликавши штати, ми дещо скинемо напругу, що наростає серед народу."
 dutch_education: "Голландська освіта"
 dutch_education_desc: "Рівень грамотності нашого населення завжди був досить високим. Сьогодні, коли світ змінюється на очах, ця перевага особливо помітна. Не користуватися нею, не підкорювати нові висоти та задовольнятися тим, що є, вирішив би тільки дурень."
 dutch_golden_age_art: "Голландське мистецтво"
 dutch_golden_age_art_desc: "У тому, що стосується технологічних і культурних відкриттів, Нідерланди завжди були серед першопрохідців. Нам слід і надалі надавати підтримку винахідникам, творцям і письменникам, щоб інші народи ганялися за нами."
 a_trading_hub: "Торговельний вузол"
 a_trading_hub_desc: "Нашій державі дуже пощастило: тут вистачає і міст, що займаються виключно торгівлею, і відважних моряків, які везуть на батьківщину багатства з далеких країн. З їхньою допомогою ми зміцнимо торговельні зв'язки з іншими державами, а наша скарбниця почне стрімко наповнюватися."
 platoon_fire: "Повзводна стрільба"
 platoon_fire_desc: "Звичайна залпова стрільба передбачає придушення ворога вогнем: усі шеренги стріляють одночасно. Голландці ж розробили нову тактику повзводної стрільби: поки один взвод перезаряджається, інші стріляють, що забезпечує постійний вогонь і не дає ворогові часу на перепочинок."
 concentration_power: "Зосередження влади"
 concentration_power_desc: "Ми більше не маємо наміру миритися з владою статгаудерів, хай навіть деякі з них були впливовішими за інших і вважали себе #italic primus inter pares#!. Державна влада повинна належати одній людині та передаватися у спадок."
 a_fortified_border: "Укріплений кордон"
 a_fortified_border_desc: "Наші кордони не так добре захищені особливостями рельєфу, як деякі сусідські території. Однак ми винахідливі та побудуємо таку оборону, яка стримає будь-яку атаку. Наші родини спатимуть спокійно."
 #Netherlandish Shared
 netherlandish_protoindustry: "Нідерландське кустарне виробництво"
 netherlandish_protoindustry_desc: "Міста та містечка, де постійно вирує життя, а ремеслом, на відміну від сусідів, володіє мало не кожен, — це нерідке видовище в наших землях. Завдяки таким містам наша держава — справжній взірець працьовитості."
 a_dynamic_society: "Діяльне суспільство"
 a_dynamic_society_desc: "Наша держава народжує сміливців. Тут знайдеться місце кожному, хто не хоче животіти в злиднях. Обернувши подібні прагнення собі на користь, ми як держава станемо лише міцнішими."
 an_early_urbanization: "Ранній розвиток міст"
 an_early_urbanization_desc: "Розвиток міст у Нижніх землях завжди відбувався швидше, ніж в інших регіонах. Такий успіх не можна розтринькувати даремно — навпаки, процес, що вже триває, слід пришвидшити, збудувавши цілу низку поселень, які примножать наше багатство."
 polders_advance: "Польдери"
 polders_advance_desc: "Нижні землі завжди були під загрозою затоплення. Низка повеней в XI–XIV століттях призвела до утворення Зейдерзе та відкладення солей у прибережному ґрунті. Однак сьогодні ми можемо відвоювати землі, відібрані в нас природою, та зайнятися там сільським господарством."
 netherlandish_ship_building: "Нідерландське корабельництво"
 netherlandish_ship_building_desc: "Деякі з найбільших портових міст Європи розташовані в Нідерландах. Очевидно, сусідити з ними повинні найбільші європейські верфі. Послуги місцевих ремісників допоможуть нам значно скоротити витрати на придбання нових торговельних флотів."
 #Netherlandish Unique
 brb_the_four_quartiers: "Чотири чверті"
 brb_the_four_quartiers_desc: "Назву «Чотири чверті» носять чотири провінції, що становлять серце герцогства Брабант. Кожна чверть складається із сукупності маленьких містечок, що оточують одне велике місто; деякі з них обнесені мурами, інші — ні, але всі вони бездоганно доповнюють одне одного. Кожна чверть — важлива частина добре налагодженого механізму, що постачає гроші до нашої скарбниці."
 fla_cloth: "Фламандська тканина"
 fla_cloth_desc: "Фламандська тканинна промисловість — предмет заздрості всього світу. Заморські купці продають у Фландрії вовну, привезену з далеких країв, а ми виробляємо з неї тільки найкращі тканини."
 frisian_trading_traditions: "Торговельні традиції"
 frisian_trading_traditions_desc: "Ще до того як на південь від нас утворилися держави, які сьогодні поступово встановлюють торговельні зв'язки з іншими, наші предки ходили від одного європейського узбережжя до іншого, від Балтики до Біскайської затоки. Зараз їхні знання потрібні нам як ніколи."
 gel_warring_spirit: "Непримиренний дух"
 gel_warring_spirit_desc: "Хтось вважає, що ми занадто войовничі. Ми ж вважаємо, що всі просто тремтять перед нашою міццю. Вправна, добре навчена армія — запорука виживання в мінливому світі, і будь-хто, хто насмілиться виступити проти нас, дізнається, наскільки жорстоким буває наш народ."
 hai_expert_embassadors: "Досвідчені посли"
 hai_expert_embassadors_desc: "Наші правителі завжди вміло добирали слова. Завдяки цьому таланту вплив нашої держави поступово поширився за її межі. Потреба в подібних діячах сьогодні стала лише очевиднішою: нам потрібно не тільки заводити друзів, які допоможуть відбитися від ворогів, а й охоплювати інші країни."
 hol_sailors: "Голландські матроси"
 hol_sailors_desc: "Голландцям не звикати до піску та повеней; море для них — друга домівка, де нагородою відважному мореплавцю стануть смачна риба та вічна слава."
 lie_athens_north: "Північні Афіни"
 lie_athens_north_desc: "Протягом багатьох століть Льєж був осередком культури. Тут на заздрість іншим народилися найвидатніші вчені держави. Однак не час спочивати на лаврах: освіту слід розвивати й далі."
 lux_destined_rule: "Народжені правити"
 lux_destined_rule_desc: "Назва великої династії Люксембургів — найвпливовішої європейської родини — походить від найменування нашої держави. Напевно подібне високе становище — знак згори, і ми не забаримося скористатися такою прихильністю та зміцнити вплив ще більше."
 utr_city_churches: "Місто церков"
 utr_city_churches_desc: "Утрехт нерідко і цілком справедливо називають #italic містом церков#!. Головна його визначна пам'ятка — знаменита Домська вежа. Античний собор, до якого прибудована ця вежа, — найсвятіше місце для віруючих голландців. Тут же засідає Утрехтське єпископство."
 brb_brabantine_rights: "Права для брабантців"
 brb_brabantine_rights_desc: "Час взяти приклад з інших держав і законодавчо встановити свободи підданих, щоб служба нашій великій державі не була їм у тягар."
 fla_flemish_renaissance: "Фламандське Відродження"
 fla_flemish_renaissance_desc: "Наша держава настільки розвинена, що багато сусідів по континенту залишилися далеко позаду. Немає нічого протиприродного в тому, що багатство, здобуте потом і кров'ю, йде на створення чогось зовсім непрактичного — наприклад, творів мистецтва. Однак без мистецтва не було б радості, подібної до сонячного променя, що пробивається крізь хмари. Фламандські купці покровительствують нашим творцям, а тому щодня створюються нові шедеври."
 frisian_resisting_invader: "Опір загарбнику"
 frisian_resisting_invader_desc: "Наш народ, оточений ворогами з усіх боків, звик давати настільки лютий опір, що загарбник, який відступив, уже ніколи не повертається. Але хай приходять: їхня кров добре удобрить землю!"
 gel_healthy_economy: "Здорова економіка"
 gel_healthy_economy_desc: "Нові землі ми підкорюємо не тільки мечем. Завдяки дбайливому ставленню до грошей нам вдається уникати непотрібного кровопролиття: десь багатство можна перетворити на вплив, десь землю можна просто купити. Такого підходу слід дотримуватися й надалі."
 hai_frontier_march: "Погранична марка"
 hai_frontier_march_desc: "Життя на кордоні імперії не могло не позначитися на характері жителів Ено — це впадає в очі майже одразу. Ми, жителі пограниччя, звикли тримати оборону, і з цього навіть можна отримати певну користь."
 hol_maritime_warfare: "Війна на морі"
 hol_maritime_warfare_desc: "Наші матроси майже все життя проводять на морі, а тому звикли битися з флотиліями інших держав або піратами, що зазіхнули на наші багатства. Втім, хто б не загрожував нашій державі, флот повинен бути завжди готовий дати відповідь."
 lie_devoted_land: "Істинні прихильники"
 lie_devoted_land_desc: "Наша єпархія — одна з найбільших в окрузі. Звісно, набожність місцевих жителів не підлягає жодному сумніву. Світові ще належить дізнатися, що сильнішою за нашу відданість державі може бути тільки наша віра в Бога."
 lux_fortress_europe: "Європейська фортеця"
 lux_fortress_europe_desc: "Люксембург — це неприступне місто, захищене природною фортецею у вигляді мису Бок. Наша оборона настільки міцна, що пробити її не зможе жоден ворог. Природа сама підказує: фортеці треба будувати так, щоб обертати особливості рельєфу собі на користь."
 utr_blessed_land: "Благословенна земля"
 utr_blessed_land_desc: "Чималу роль у виборі нашого князя-єпископа відіграє сам папа, зневажаючи таким чином традицію виборів за участі колегії з п'яти осіб. Очевидно, це знак, що нашу землю благословив сам Бог."
 brb_land_culture: "Культурний край"
 brb_land_culture_desc: "Після заснування Лувенського університету Брабант стрімко набув найважливішого культурного значення. До Нідерландів з'їжджаються студенти з усієї Європи — тут вони навчаються нового та діляться знаннями."
 fla_prospering_agriculture: "Процвітаюче сільське господарство"
 fla_prospering_agriculture_desc: "Конкуренція в галузі фінансів, виробництва тканин і предметів розкоші поступово наростає. Щоб залишатися попереду, потрібно розвивати сільське господарство. За правильного підходу цей край може стати справжньою житницею для всього регіону, що заразом дозволить урізноманітнити економіку."
 frisian_legend_grutte_pier: "Легенда про П'єра Донію"
 frisian_legend_grutte_pier_desc: "У наших краях ходять розповіді про двометрового пірата, який сильний як бик. Наслухавшись цих байок, багато хто вирушає в море, де поводиться за заповітами предків, тобто грабує беззахисні береги."
 gel_expand_kwarteers: "Розширення чвертей"
 gel_expand_kwarteers_desc: "Як і Брабант, $GEL$ поділений на чотири чверті. Поділ землі на провінції, зосереджені навколо сильного міста, виявився досить дієвим — цю систему по достоїнству оцінили правителі. Тепер її слід поширити на інші території."
 hai_bustling_towns: "Жваві міста"
 hai_bustling_towns_desc: "Потенціал наших міст, де вирує життя, невимірний. Достатньо лише одного легкого поштовху, щоб і міста, і прилеглі до них райони розквітли. Тоді ми зможемо обкласти їх значним податком…"
 hol_trading_spirit: "Дух торгівлі"
 hol_trading_spirit_desc: "Наша держава оточена морем. Щоб скарбниця не порожніла, а полиці не пустували, ми відважно пливемо хвилями в пошуках нових портів."
 lie_inspiring_mecenas: "Натхненний меценат"
 lie_inspiring_mecenas_desc: "Краси нашої держави приваблюють багатьох творців, які приїжджають сюди за творчим натхненням. Ми не пошкодуємо жодних коштів на залучення та підтримку творчо налаштованих співвітчизників."
 lux_heirs_john_blind: "Спадкоємці Іоанна Люксембурзького"
 lux_heirs_john_blind_desc: "Іоанн Люксембурзький, також прозваний Сліпим, король Богемії та граф Люксембурга, народився в нашій скромній державі та загинув у битві при Кресі у віці 50 років. Смерть цього хороброго короля, який кинувся в бій, незважаючи на сліпоту, навіки залишиться прикладом героїзму для наших вояків."
 utr_skilled_diplomats: "Вправні дипломати"
 utr_skilled_diplomats_desc: "Вплив наших сусідів зростає. Пошук могутніх і відданих союзників, готових підтримати нашу державу в скрутну годину, — це питання життя та смерті."
 golden_fleece: "Орден Золотого руна"
 golden_fleece_desc: "Колись непримітний орден з часом став однією з найпочесніших нагород Європи. Звання кавалера ордена Золотого руна — це ознака великих заслуг, що викликає виключно повагу."
 wagenburg: "Вагенбург"
 wagenburg_desc: "Польові укріплення з возів допомогли нашим військам уникнути нищівної поразки в роки Гуситських воєн. Щоб чеські вояки й надалі залишалися невразливими, стрільців слід привчити вести вогонь з оборонних позицій, навіть якщо поблизу немає возів."
 hussite_traditions: "Гуситські традиції"
 hussite_traditions_desc: "Лише завдяки наполегливості та братерській солідарності нам вдається відстояти свою віру й уникнути навернення. Кожен, хто прагне захистити свою віру та жити в мирі з іншими християнами, охоче приймає наші погляди й переконання, що сягають корінням давніх релігійних учень."
 kutnohorian_deal: "Кутногорський договір"
 kutnohorian_deal_desc: "Знать завжди дуже трепетно ставилася до своїх привілеїв. Їй слід надати гарантію, що ці привілеї вічні та невід'ємні."
 bohemian_thaler: "Богемський талер"
 bohemian_thaler_desc: "Жителі нашої держави традиційно розплачувалися грошами — срібними монетами, що мають ходіння в усій Священній Римській Імперії. Після виявлення нових джерел срібла ми змогли викарбувати нову, більшу монету — талер (він же «толар» або «далер»). З часом вона настільки зміцниться, що вся торгівля вестиметься тільки в талерах. За ними майбутнє державної валюти."
 fortified_towns: "Укріплені міста"
 fortified_towns_desc: "Руйнівні Гуситські війни та постійні утиски нашої віри принесли багато горя. Щоб убезпечити людей, нам довелося звести навколо міст безліч укріплень. Це дало нашим інженерам цінний досвід у будівництві оборонних споруд, здатних витримати будь-яку атаку."
 maori_ta_moko_advance: "Та-моко"
 maori_ta_moko_advance_desc: "Химерні вигини та завитки #italic та-моко#! — не просто малюнки на шкірі. Вони мають ритуальне значення, а за кожним надрізом стоїть своя історія. Наші тіла — це полотна, що оповідають про подвиги."
 maori_ceremonial_haka_advance: "Церемоніальна хака"
 maori_ceremonial_haka_advance_desc: "#italic Хака#! у виконанні наших воїнів — незабутнє видовище. Земля тремтить від тупоту ніг, тіла рухаються в унісон, луна розносить над полем бою лютий галас. Цей грізний воєнний танець додає нашим воїнам небувалої хоробрості, підіймаючи бойовий дух до небачених висот."
 maori_whakapapa_advance: "Факапапа"
 maori_whakapapa_advance_desc: "Щоб набути сили та пізнати єдність, спершу треба зрозуміти свою #italic факапапу#! — складне переплетіння родинних зв'язків, що об'єднують #italic іві#!. Тільки чітке уявлення про спільних прабатьків дає силу спільно перенести будь-які негаразди."
 maori_te_reo_advance: "Те-рео"
 maori_te_reo_advance_desc: "Священна мова #italic те-рео#! — місток між нашим народом та його культурою і традиціями. Те-рео слід оберігати всіма силами."
 maori_rua_kumara_advance: "Руа-кумара"
 maori_rua_kumara_advance_desc: "Забути про голод навіть у найсуворіші зимові місяці нам допоможе мистецтво вирощування та зберігання бульб #italic кумари#! в спеціальних #italic руа#! — овочевих ямах."
 maori_he_whakaputanga_advance: "Хе Факапутанга"
 maori_he_whakaputanga_advance_desc: "Декларація про незалежність Нової Зеландії раз і назавжди закріпила існування єдиної та незалежної держави маорі. Питань до декларації немає ні в кого. Наші вожді тепер можуть забути про чвари та втручання ззовні."
 #Ethiopia
 the_ark_of_the_covenant: "Ковчег Заповіту"
 the_ark_of_the_covenant_desc: "Нашому народові належить справжній Ковчег Заповіту — його з Божою допомогою таємно здобув цар Менелік I ще кілька тисяч років тому. Ковчег надійно прихований від цікавих очей; не можна допустити, щоб наш священний скарб викрали. В усіх своїх церквах ми розмістили копії Ковчега — вони нагадують парафіянам, що наших правителів благословив сам Бог."
 roof_of_africa: "Дах Африки"
 roof_of_africa_desc: "Наш народ століттями мешкав на високогір'ї — це настільки суворе місце, що виживають тут тільки найстійкіші та найсильніші. Така загартованість дає нам серйозну перевагу в сутичках з ворогами."
 solomonid_claim: "Претензія на спорідненість із Соломоном"
 solomonid_claim_desc: "Предки наших правителів — нащадки царів Аксума, що ведуть свій рід від царя Соломона та цариці Савської. Щоб узаконити свою владу та повернути на престол законних правителів, ми скинули монархів з династії Загве."
 nagusa_negast: "Цар царів"
 nagusa_negast_desc: "Наш правитель — цар царів, спадкоємець благородної династії Аксума, в чиїх жилах тече кров нашого першого владики — Менеліка I, сина царя Соломона та цариці Савської. Усі, хто править цією державою, — нащадки Соломонідів. Влада необов'язково повинна передаватися від батька до сина."
 a_permanent_capital: "Постійна столиця"
 a_permanent_capital_desc: "Протягом багатьох століть у нас не було постійної столиці — двір просто покірно слідував за правителями. У такого підходу є певні переваги, однак керування такою обширною державою вимагає міцної та непорушної центральної влади."
 external_friends: "Закордонні друзі"
 external_friends_desc: "Посли, яких ми відправили на пошуки військової допомоги в таких регіонах, як $rome$ та $iberia_region$, досягли деяких успіхів: про нашу державу дізналися. Але не варто зупинятися на досягнутому."
 eternal_crusade: "Вічний хрестовий похід"
 eternal_crusade_desc: "Ми — християнська держава, з усіх боків оточена ворожими мусульманськими народами, які тільки й чекають слушної нагоди напасти. Ми повинні бути завжди готові відбити атаку, інакше на нас чекає загибель."
 prester_john: "Пресвітер Іоанн"
 prester_john_desc: "Після багатовікових безрезультатних пошуків пресвітера Іоанна європейці чомусь переконали себе, що ним є наш правитель — лише з тієї причини, що ми теж християни. Нема чого вказувати їм на помилковість такого судження: вони просто діляться з нами своїми уявленнями про світ."
 an_iron_fist: "Залізний кулак"
 an_iron_fist_desc: "У нашому регіоні мирно співіснують найрізноманітніші культури та релігії. Однак запорука такого співіснування — зовсім не миролюбство, а тверда рука нашого правителя, який жорстоко придушує будь-які спроби підняти бунт."
 a_true_ethiopian_church: "Істинна ефіопська церква"
 a_true_ethiopian_church_desc: "Вплив ззовні буває корисним, однак на природу наших вірувань він може подіяти виключно згубно. Щоб не втратити самобутність, нам треба подбати про заснування власної церкви тевахедо."
 origin_of_coffee: "Батьківщина кави"
 origin_of_coffee_desc: "Кава зародилася саме на нашій землі. Це й не дивно: тут найсприятливіші умови для кавових дерев. Вирощувати їх можна й в інших місцях, однак наша кава славиться своєю якістю, тому ми постачаємо її цілими тоннами. На цьому держава обов'язково має заробляти."
 a_modern_nation: "Сучасна держава"
 a_modern_nation_desc: "Збоку може здатися, що наша держава відокремлена, однак ми непогано обізнані про досягнення прогресу в інших країнах і вміємо своєчасно впроваджувати їх, залякуючи ворогів."
 cawa_advance: "Полки чева"
 cawa_advance_desc: "Чева — знатні землевласники, що служать за покликом в імператорській армії. Вони — професійні воїни, широко відомі своєю лютістю в бою."
