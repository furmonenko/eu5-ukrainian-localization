 no_parliament: "Без парламенту"
 no_parliament_desc: "Єдина причина скликати інших перед правителем може полягати в тому, щоб дати накази, а не обговорювати політику."
 assembly: "Асамблея"
 assembly_desc: "Скликання всіх вільних людей нашого домену - єдиний спосіб визначити напрямок нашої країни."
 council: "Рада"
 council_desc: "Хоча влада зосереджена в одному авторитетному монархові в багатьох суспільствах, багато інших побачили альтернативні переваги системи, що дозволяє раді обговорювати та дебатувати питання перед тим, як діяти."
 estate_parliament: "Станський парламент"
 estate_parliament_desc: "Представники станів зберуться в парламенті, щоб обговорити питання та знайти спільну мову в досягненні цих цілей."
 autocratic_parliament: "Автократичний парламент"
 autocratic_parliament_desc: "Проблема з поділеною владою полягає в тому, що багато невідкладних дій уряду можуть легко застрягти в бюрократичному хаосі та затягнутих дискусіях. Влада держави повинна бути зосереджена в руках суверена, щоб забезпечити успіх нашої країни."
 constitutional_parliament: "Конституційний парламент"
 constitutional_parliament_desc: "Влада правителя повинна регулюватися, а влада та справедливість повинні бути в руках народу. У конституційній системі роль мас значно розширюється."
 dutch_parliament: "Голландський парламент"
 dutch_parliament_desc: "Багатим членам парламенту надаються більші повноваження, тоді як духовенству заборонено мати представників."
 plc_parliament: "Польсько-литовський парламент"
 plc_parliament_desc: "Парламент Речі Посполитої надає більші повноваження представникам шляхти."






