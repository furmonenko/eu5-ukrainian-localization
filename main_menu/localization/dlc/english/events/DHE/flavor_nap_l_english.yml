l_english:
 flavor_nap.3.title: "Ренесанс у Неаполі"
 flavor_nap.3.desc: "Велике місто #TOOLTIP:LOCATION,naples_tt,X #L Неаполь#!#! стає одним з головних центрів італійського Відродження. Сюди з'їжджаються найвидатніші таланти, і місто стає домівкою для нових визначних творців."
 flavor_nap.3.a: "Хай живе вік культури!"
 flavor_nap.3.b: "Хай живе вік слави!"
 flavor_nap.4.title: "Велике барокове місто"
 flavor_nap.4.desc: "У першій чверті XVII століття [target_location.GetName] переживає Золоту добу. За цей час місто значно розвинулося і стало прикладом для сусідніх поселень. Тут бурхливо кипить культурне життя і з'являється все більше вишуканих видів розваг і дозвілля."
 flavor_nap.4.a: "Це найкраще місто на світі..."
 flavor_nap.6.title: "Майбутнє [sold_country.Custom('CL_GEN')]"
 flavor_nap.6.desc: "Кілька десятиліть тому волею народу [robert_scope.GetName] отримав бразди правління над #ONCLICK:COUNTRY,[sold_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sold_country.Custom('CL_tt')],X [sold_country.Custom('CL_INST')|L]#!#!. Сьогодні влада над [sold_country.Custom('rank_ru_INST')|l] нас тільки обтяжує, і нам немає діла до проблем місцевого населення. Може, краще продати цю територію #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#!?"
 flavor_nap.6.historical_info: "На початку XIV століття жителі Прато передали управління містом Роберту Анжуйському в надії на те, що він захистить їх від нападів флорентійців. Однак у 1351 році, всього через кілька десятиліть після цієї події, наступниця Роберта Джованна продала Прато Флорентійській республіці."
 flavor_nap.6.a: "Так ми і вчинимо."
 flavor_nap.6.b: "[sold_country.GetNameWithNoTooltip] ще може нам знадобитися."
 flavor_nap.7.title: "$flavor_nap.6.title$"
 flavor_nap.7.desc: "До нас щойно прибув посол з #ONCLICK:COUNTRY,[nap_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[nap_from.Custom('CL_tt')],X [nap_from.Custom('CL_GEN')|L]#!#! з пропозицією придбати #ONCLICK:COUNTRY,[sold_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sold_country.Custom('CL_tt')],X [sold_country.Custom('CL_ACC')|L]#!#! за більш ніж розумною ціною. Мало того, що [sold_country.GetFlavorRank] знаходиться прямо по сусідству, так це ще й досить небідні землі. Заполучити їх задешево — чудова нагода розширити наш вплив."
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$"
 flavor_nap.7.a: "Укласти угоду."
 flavor_nap.7.b: "Якщо вони хочуть продати ці землі, тут напевно є підступ."
 flavor_nap.8.title: "$flavor_nap.6.title$"
 flavor_nap.8.common_desc: "Ми нарешті отримуємо відповідь від #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!."
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$ [target_country.GetGovernment.GetCourtTitle|l] [target_country.Custom('CL_GEN')] з превеликою радістю погоджується на нашу щедру пропозицію."
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$ На нещастя, тамтешня влада не оцінила настільки благородного пориву. Гірше того, вони висміяли наших послів."
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.8.b: "Їм доведеться заплатити!"
 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]"
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName] має безліч навичок і талантів. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вже цікавиться цим примітним аристократом, і багато хто пропонує найняти Джамбаттісту як придворного творця."
 flavor_nap.9.historical_info: "Джамбаттіста делла Порта — видатний вчений другої половини XVI століття, автор знаменитої праці #italic «Натуральна магія»#! (лат. Magia Naturalis), у якій міститься безліч фактів зі світу науки. Крім того, Джамбаттіста вніс вклад у криптологію, фізіогноміку та технічну сферу. Нарешті, він написав понад 20 п'єс у жанрі вченої комедії (іт. #italic commedia erudita#!)."
 flavor_nap.9.a: "Ми його наймемо!"
 flavor_nap.9.b: "Ми проігноруємо ці пропозиції."
 flavor_nap.10.title: "«Натуральна магія»"
 flavor_nap.10.desc: "[target_character.GetName] — творець, який зовсім недавно надійшов до нас на службу, — випустив неймовірно успішну працю. Книга #italic $magia_naturalis$#! розходиться величезними накладами, і її вже збираються перекладати іншими мовами. Ця робота здобула таку популярність, що рівень наукової грамотності наших підданих підвищився повсюдно."
 flavor_nap.10.a: "Хай живуть натурфілософія та природничі науки!"
 flavor_nap.11.title: "Симпатія до фратічеллі"
 flavor_nap.11.desc: "[the_pope.GetName] надсилає нам ще один лист, де знову підкреслює, що [target_character.GetName] [Select_CString(target_character.IsFemale,'повинна','повинен')] перестати співчувати цим єретикам фратічеллі. Попередні прохання не призвели до належного результату, але, можливо, зараз [ROOT.GetCountry.GetGovernment.GetRulerTitle] до них все ж прислухається."
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$ Причина конфлікту полягає в тому, що [GetCharacter('nap_sancha_aragon').GetName] прихильна до свого брата на ім'я [brother_of_queen.GetName], завзятого прихильника фратічеллі."
 flavor_nap.11.historical_info: "За часів правління короля Роберта Анжуйського Неаполітанське королівство слугувало фратічеллі притулком. Папа римський відправив Роберту кілька листів у 1325, 1327, 1330 та 1331 роках, однак Роберт відмовився переслідувати фратічеллі у своїх володіннях. Один із придворних короля, Філіп Майоркський, прямо висловлював симпатію до духовних францисканців і відкрито критикував інститут папства."
 flavor_nap.11.a: "Ці листи не варті нашої уваги."
 flavor_nap.11.b: "Ми вчинимо так, як радить [the_pope.GetNameWithNoTooltip]."
 nap_banned_fraticelli: "Заборона фратічеллі"
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "Підтримка фратічеллі"
 flavor_nap.12.title: "#italic Stato dei Presidi#!"
 flavor_nap.12.desc: "Невеликі ділянки суші вздовж узбережжя районів [target_location.GetName] і [target_location2.GetName] важливі нам для зміцнення впливу в #TOOLTIP:REGION,italy_region,X #L італійському регіоні#!#!. Портові міста та острів Ельба дозволяють нам контролювати північні держави та торгувати з віддаленими землями."
 flavor_nap.12.historical_info: "У період дії особистої унії з Іспанією Неаполь отримав у своє розпорядження тонку смужку суші, що простяглася вздовж узбережжя скасованої Сієнської республіки. Пізніше ця територія отримала назву $flavor_nap.12.title$ («гарнізонна держава»). Вона залишалася під владою неаполітанців з 1557 року і лише у 1801 році була передана революційній Франції."
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "Область Президій"
 flavor_nap.200.title: "[target_character.GetNameWithNoTooltip] обирає спадкоємця"
 flavor_nap.200.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] старіє, і, на нещастя, всі [Select_CString(target_character.IsFemale,'її','його')] спадкоємці-чоловіки вже померли.\n\nЗа традицією, спадкоємець має бути обраний з тієї гілки нашої родини, яку представляє [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. Однак прихід до влади іноземця обурить місцеву знать, і стабільності, якої [target_character.GetShortName] [Select_CString(target_character.IsFemale,'досягла','досягнув')] з таким трудом, швидко прийде кінець. Але у нас є й інша кандидатура: [alternative_heir.GetName]…"
 flavor_nap.200.a: "Ми не піддамо [ROOT.GetCountry.Custom('CL_ACC')] загрозі. Державою буде правити [alternative_heir.GetShortNameWithNoTooltip]."
 flavor_nap.200.b: "Ми не станемо порушувати традицію. [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] успадкує трон."
 flavor_nap.201.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip|l]ькі закони"
 flavor_nap.201.desc: "[GetCountry('NAP').GetLongName] висловлює велику стурбованість тим, що [target_character.GetName] вирішує змінити правило спадкування. Якщо ми хочемо зберегти унію, доведеться привести наші закони у відповідність з неаполітанськими. У такому разі ми ризикуємо виглядати слабкою стороною."
 flavor_nap.201.a: "Ми збережемо унію."
 flavor_nap.201.b: "[ROOT.GetCountry.GetNameWithNoTooltip] не схилиться ні перед ким."
 flavor_nap.210.title: "Інший син старого короля"
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] не залишив після себе спадкоємців чоловічої статі, однак у нього є позашлюбний син, що не має прав на #L [ROOT.GetCountry.GetAdjective|l]ький#! престол.\n\nЯк там не було, він отримав відповідне виховання, навчений дипломатії та державному управлінню, а також подає великі надії при [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]кому дворі."
 flavor_nap.210.a: "Його навички можуть нам знадобитися."
 flavor_nap.210.b: "Не треба нянькати бастарда старого короля. Розжалувати його!"
 flavor_nap.220.title: "Консорт і корона"
 flavor_nap.220.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'незадоволена','незадоволений')] своїм становищем при #L [ROOT.GetCountry.GetAdjective]ому#! дворі. [Select_CString(target_character.IsFemale,'Вона','Він')] #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! [ROOT.GetCountry.GetGovernment.GetConsortTitle], однак старий [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] розпорядився так, що [ROOT.GetCountry.GetGovernment.GetRulerTitle] отримує всю владу, а [target_character.GetName] — лише формальну посаду.\n\n[target_character.GetShortName] сподівається, що [GetCountry('PAP').GetGovernment.GetRuler.GetName] видасть указ, який прирівняє [Select_CString(target_character.IsFemale,'її','його')] титул до титулу [Select_CString(target_character.IsFemale,'правительки','правителя')]."
 flavor_nap.220.a: "[Select_CString(target_character.IsFemale,'Вона', 'Він')] і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] повинні мати однакову владу."
 flavor_nap.220.a.tt: "Якщо [GetCountry('PAP').GetGovernment.GetRuler.GetName] задовольнить це прохання, [target_character.GetShortName] стане [Select_CString(target_character.IsFemale,'нашою правителькою','нашим правителем')]."
 flavor_nap.220.b: "[Select_CString(target_character.IsFemale,'Вона', 'Він')] всього лише [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]. Тільки [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] має справжньою владою!"
 flavor_nap.220.b.tt: "[target_character.GetShortName] запам'ятає цю образу."
 flavor_nap.221.title: "Безправний король"
 flavor_nap.221.desc: "[Select_CString(nap_ruler.IsFemale,'Юна правителька','Юний правитель')] #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_RP')|L]#!#! повідомляє, що [Select_CString(nap_ruler.IsFemale,'її','його')] [nap_consort.GetName] при #L [GetCountry('NAP').GetAdjectiveWithNoTooltip]ому#! дворі не в захваті від свого поточного становища. У своєму заповіті [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName] фактично відсторонює [Select_CString(nap_consort.IsFemale,'її','його')] від управління [GetCountry('NAP').Custom('CL_TP')], хоча традиційно [nap_consort.GetShortName] має всією повнотою влади.\n\nОднак необхідно враховувати, що [nap_consort.GetShortNameWithNoTooltip] належить до #L [GetCountry('HUN').GetAdjective]ої#! королівської родини. Якщо ми надамо більше впливу нашим південним сусідам, це може бути загрозою для нас."
 flavor_nap.221.a: "Ми не допустимо зростання впливу [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]ких правителів."
 flavor_nap.221.b: "[nap_consort.GetShortNameWithNoTooltip] має повне право на владу над [GetCountry('NAP').Custom('CL_INST')]."
 flavor_nap.222.title: "Тріумф справедливості"
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName] переконується у справедливості наших слів і милостиво поступається нашому проханню. [ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName] буде повністю відновлений у правах і зійде на престол [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_nap.222.a: "Хай живе король!"
 flavor_nap.223.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle|l] відмовляє нам у проханні"
 flavor_nap.223.desc: "[pope_scope.GetName] відправляє до нас посланця, який повертає наш подарунок і повідомляє, що [GetCountry('PAP').GetGovernment.GetRuler.GetName|l] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'відхилила', 'відхилив' )] наше прохання. Воля старого короля має бути виконана."
 flavor_nap.223.a: "Прокляття!"
 flavor_nap.230.title: "Принц-консорт Неаполя"
 flavor_nap.230.desc: "[target_character.GetName], #L [GetCountry('NAP').GetAdjective]ий#! принц-консорт і член #L [ROOT.GetCountry.GetGovernment.GetAdjective]ої#! родини, довгі роки живе при [GetCountry('NAP').GetAdjectiveWithNoTooltip]ому дворі. Королева Неаполя [GetCountry('NAP').GetGovernment.GetRuler.GetName] доводиться йому дружиною, однак, всупереч закону та логіці, йому відмовляють у праві брати участь у справах держави.\n\nВін покірно просить нас посприяти тому, щоб [target_pope.GetName] дізнався про цю прикру ситуацію і повернув йому титул короля Неаполя."
 flavor_nap.230.a: "Ми попросимо папу римського виправити цю несправедливість."
 flavor_nap.230.a.tt: "Якщо [target_pope.GetName] погодиться допомогти, [target_character.GetName] стане новим [Concept('ruler','правителем')|e] #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_GEN')|L]#!#!."
 flavor_nap.230.b: "Ми не станемо втручатися у справи Неаполя."
 flavor_nap.231.title: "Родина безправного короля"
 flavor_nap.231.desc: "Про те, що #L [GetCountry('NAP').GetAdjective]ий#! принц-консорт [prince_consort.GetName] страждає від несправедливості, нам повідомляє його [GetCountry('HUN').GetGovernment.GetRuler.IsFemale,'близька родичка','близький родич')], [GetCountry('HUN').GetGovernment.GetRuler.GetName] #ONCLICK:COUNTRY,[GetCountry('HUN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HUN').Custom('CL_tt')],X [GetCountry('HUN').Custom('CL_RP')|L]#!#!. За [GetCountry('HUN').GetGovernment.GetRuler.IsFemale,'її','його')] словами, принц-консорт, за законом є королем, не має в Неаполі реальної влади, а двором і аристократією керує виключно [GetCountry('NAP').GetGovernment.GetRuler.GetName].\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip] просить нас покласти край цій обурливій ситуації: [prince_consort.GetNameWithNoTooltip] має нарешті отримати корону!"
 flavor_nap.231.a: "Так продовжувати не можна. [prince_consort.GetShortNameWithNoTooltip] стане королем."
 flavor_nap.231.b: "[GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip] сує свого носа в чужі справи."
 flavor_nap.232.title: "[GetCountry('HUN').GetAdjectiveWithNoTooltip|l]ий король [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_nap.232.desc: "Погані новини! Принц-консорт та його [GetCountry('HUN').GetGovernment.GetRuler.IsFemale,('близька родичка','близький родич')] [GetCountry('HUN').GetGovernment.GetRuler.GetName] вступили у змову. [GetCountry('PAP').GetGovernment.GetRuler.GetName] отримав від них прохання передати першому титул #L [GetCountry('NAP').GetAdjective]ого#! короля в обмін на кругленьку суму і без вагань її задовольнив. Більше того, [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] вже призначив дату коронації!\n\n Дізнавшись про це, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]кі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] прийшли в лють і наполегливо відмовилися підкорятися іноземцю. Наші шпигуни доповідають, що деякі з них об'єдналися і готуються вбити принца-консорта до того, як той зійде на престол.\n\nЯк нам вчинити?"
 flavor_nap.232.a: "[prince_consort.GetNameWithNoTooltip] сам винен. Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] роблять свою справу."
 flavor_nap.232.b: "Якщо [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] вважає, що [prince_consort.GetShortNameWithNoTooltip] має стати королем, так тому і бути!"
 flavor_nap.233.title: "Втручання Угорщини"
 flavor_nap.233.desc: "Наші соглядатаї повідомляють, що [GetCountry('HUN').GetGovernment.GetRuler.IsFemale,'правителька','правитель')] #ONCLICK:COUNTRY,[GetCountry('HUN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HUN').Custom('CL_tt')],X [GetCountry('HUN').Custom('CL_GEN')|L]#!#! [GetCountry('HUN').GetGovernment.GetRuler.GetName] не [GetCountry('HUN').GetGovernment.GetRuler.IsFemale,'зуміла','зумів')] домогтися того, щоб [GetCountry('PAP').GetGovernment.GetRuler.GetName] проголосив нашого принца-консорта королем [ROOT.GetCountry.Custom('CL_GEN')]. Віроломний [prince_consort.GetName] та його [GetCountry('HUN').GetGovernment.GetRuler.IsFemale,'близька родичка','близький родич')] з [GetCountry('HUN').Custom('CL_GEN')] вважали, що [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] буде поступливішим, якщо запропонувати йому щедру винагороду. Однак їхній план провалився: наш благочестивий [GetCountry('PAP').GetGovernment.GetRulerTitle] не піддався спокусі і відправив їх геть."
 flavor_nap.233.a: "Хай живе [GetCountry('PAP').GetGovernment.GetRuler.GetNameWithNoTooltip]!"
 flavor_nap.234.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle|l] відмовляє нам у проханні"
 flavor_nap.234.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle|L] не вгледів наших щирих благань, і [prince_consort.GetName], законний король #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_GEN')|L]#!#!, залишився без підтримки. Здається, папу зовсім не хвилює така несправедливість, тож доведеться розбиратися з ситуацією самостійно. Як нам вчинити: закрити очі на безчинство, що твориться, чи спробувати покласти йому край?"
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_nap.240.title: "[target_location.GetNameWithNoTooltip] між двох вогнів"
 flavor_nap.240.desc: "З тих пір, як до влади прийшов [charles_lame.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('CL_RP')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правила','правив')] містом та його околицями. У 1309 році [GetCharacter('pap_clement_v').GetName] вирішив, що [target_location.GetName] стане чудовою резиденцією держави [GetCountry('PAP').GetLongName]. Король [ROOT.GetCountry.Custom('CL_RP')] вгледів його прохань і перетворив місто на нову столицю [GetCountry('PAP').Custom('CL_RP')]. Ось тільки юридично вона належить нам.\n\nТепер ситуація кардинально змінилася. [GetCountry('PAP').GetGovernment.GetRuler.GetName] — дуже багата людина. Ми можемо запропонувати його Святості купити права на місто, яким він і так править, за кілька скринь із золотом."
 flavor_nap.240.a: "Гроші нам не завадять. Продамо права!"
 flavor_nap.240.a.tt: "Якщо [GetCountry('PAP').GetGovernment.GetRuler.GetName] погодиться, [target_location.GetName] перестане бути нашим [Concept('core','національним районом')|e]."
 flavor_nap.240.b: "Ми не відмовимося від своїх прав!"
 flavor_nap.241.title: "Викуп за [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]"
 flavor_nap.241.desc: "У 1309 році [old_pope_scope.GetName] вирішив перенести резиденцію держави [ROOT.GetCountry.GetLongName]. Відтоді її столицею став не [rome_location.GetName], а [target_location.GetName]. [ROOT.GetCountry.GetLongNameWithNoTooltip] повністю контролює місто, але [GetCountry('NAP').GetGovernment.GetRulerTitle] [GetCountry('NAP').Custom('CL_RP')] є його номінальним главою. Сьогодні до нас прибув посланець [GetCountry('NAP').Custom('CL_RP')] і запропонував купити права на місто за золото.\n\nЧи варто нам погодитися на угоду?"
 flavor_nap.241.a: "Так, ми згодні."
 flavor_nap.241.b: "Ні. Ми і так володіємо містом."
 flavor_nap.242.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ке місто"
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] погодився на нашу пропозицію. Незабаром ми отримаємо своє золото, а [target_location.GetName] перейде його Святості."
 flavor_nap.242.a: "Ці права марні для [ROOT.GetCountry.Custom('CL_GEN')]. Ось золото — інша справа."
 flavor_nap.243.title: "Викрадене місто"
 flavor_nap.243.desc: "[pope_scope.GetName] відхиляє нашу великодушну пропозицію. Він вважає, що [target_location.GetName] і так йому належить, і збирається правити містом далі, хоча не має на це права."
 flavor_nap.243.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle] — проклятий злодій!"
 flavor_nap.250.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] постає перед судом"
 flavor_nap.250.desc: "[prince_consort.GetName] був убитий багато років тому, але ми досі розхльобуємо наслідки. Члени його родини продовжують поширювати обурливі чутки, ніби [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'мала','мав')] зв'язки зі змовниками, і звинувачують у злочині нас, хоча всі винні вже спіймані та покарані.\n\nПіддавшись на їхні умовляння, [GetCountry('PAP').GetGovernment.GetRuler.GetName] призначив новий суд, де [ROOT.GetCountry.GetGovernment.GetRuler.GetName] буде [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'змушена','змушений')] доводити свою невинність.\n\nХоча [ROOT.GetCountry.GetGovernment.GetRulerTitle] може надати тверде алібі, і виправдувальний вирок напевно не забариться, одна лише підозра в участі у змові здатна зіпсувати нам відносини з васалами і підірвати наш престиж серед сусідів.\n\nЩо ж нам робити?"
 flavor_nap.250.a: "Правда на нашому боці. Ми виступимо в суді і доведемо свою невинність."
 flavor_nap.250.a.tt: "[GetCountry('NAP').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('NAP').GetGovernment.GetRuler.IsFemale,'виправдана','виправданий')]"
 flavor_nap.250.b: "Ми не станемо брати участь у цьому фарсі!"
 flavor_nap.250.c: "Репутація понад усе. [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] відречеться від престолу і присвятить себе служінню Господу."
 flavor_nap.260.title: "Смутьян [luigi_durazzo.GetNameWithNoTooltip]"
 flavor_nap.260.desc: "Батьки [luigi_durazzo.GetName] — #TOOLTIP:AREA,apulia_area,X #L апулійські#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] Після того, як цей діяч виходить з в'язниці, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] стає головною мішенню його нападок. [targer_character.GetName] раз за разом [Select_CString(GetCountry('NAP').GetGovernment.GetRuler.IsFemale,'змушена','змушений')] терпіти їдку критику Джіроламо та спроби підірвати #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! авторитет в Апулії.\n\nЗараз Дураццо знову погрожує нам заколотом, якщо ми не надамо йому та його союзникам автономію і не будемо поважати їхні права, якими вони по факту не мають.\n\nЯк же нам бути?"
 flavor_nap.260.a: "Ми знищимо його і покінчимо з цим беззаконням!"
 flavor_nap.260.b: "Ми задовольнимо його вимоги. А там подивимося."
 flavor_nap.270.title: "Благочестивий [elzear_sabran.GetNameWithNoTooltip]"
 flavor_nap.270.desc: "Наш єпископ згадує історію Ельзеара де Сабрана, яка сталася в ті часи, коли Неаполем правив [carlo_anjou.GetName]. Де Сабран був наставником і кастеляном короля і вів благочестиве життя. Він ревно молився, практикував умертвіння плоті та допомагав бідним. Щоб виконати обов'язок перед родиною, він одружився з Блаженною Дельфіною де Сіньє і навіть дав разом з нею обітницю цнотливості, яку вони дотримувалися все життя."
 flavor_nap.270.a: "Запропонуємо курії зарахувати його до лику [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]ких святих."
 flavor_nap.270.b: "У нас немає часу на казки."
 flavor_nap.280.title: "Дві Сицилії знову разом!"
 flavor_nap.280.desc: "Люди ликують! Тепер [GetCountry('TWS').GetGovernment.GetRulerOrRegent.GetName] править обома Сициліями.\n\nУ результаті війни Сицилійської вечірні королівство, створене Рожером II, було поділено на дві частини, і колишні брати і сестри перетворилися на чужинців, суперників таворогів. На щастя, темні часи позаду: ми знову стали єдиним народом! [GetCountry('TWS').GetGovernment.GetRulerOrRegentTitle] може пишатися цим досягненням."
 flavor_nap.280.a: "Відновимо давню столицю королівства!"
 flavor_nap.280.b: "Нова епоха — нова столиця!"
 flavor_nap.280.c: "Наш народ завжди буде єдиний."
 flavor_nap.290.title: "Обурений принц-консорт"
 flavor_nap.290.desc: "[prince_consort.GetName] ніяк не може змиритися з тим, що його титул не дає йому реальної влади при #L [GetCountry('NAP').GetAdjective]ому#! дворі. Його нескінченні спроби здобути вплив шляхом брехні та інтриг відволікають і турбують наших придворних."
 flavor_nap.290.a: "Досить! Ми розберемося з усім по-тихому."
 flavor_nap.290.b: "Нехай отримає бажане."
 flavor_nap.290.c: "Нічого не вдієш: він принц-консорт."
 flavor_nap.300.title: "[GetCountry('NAP').GetGovernment.GetRulerTitle] і престолонаслідування"
 flavor_nap.300.desc: "Наша дорога [GetCountry('NAP').GetGovernment.GetRuler.GetName], як колись і її дідусь [old_king.GetName], втомилася від такого довгого служіння #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_DAT')|L]#!#!. [GetCountry('NAP').GetGovernment.GetRuler.GetName] хоче піти на спокій, але у неї немає прямих спадкоємців, і вона боїться, що всі її досягнення підуть прахом. Інших членів своєї родини вона вважає стерв'ятниками і поступальниками, здатними знищити [GetCountry('NAP').Custom('CL_ACC')] у боротьбі за владу."
 flavor_nap.300.a: "[GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip] стане [Select_CString(GetCountry('NAP').GetGovernment.GetHeir.IsFemale,'новою правителькою','новим правителем')]."
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip] — найкраща кандидатура на престол."
 flavor_nap.300.c: "[palermo_ruler.GetNameWithNoTooltip] зуміє знову об'єднати дві Сицилії!"
 flavor_nap.300.d: "[GetCountry('NAP').Custom('CL_INST')] буде правити [french_ruler.GetName] з [GetCountry('FRA').Custom('CL_GEN')]."
 flavor_nap.301.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip|l]ке питання"
 flavor_nap.301.desc: "[GetCountry('NAP').GetLongName] переходить у руки [Select_CString(naples_ruler.IsFemale,'нової правительки','нового правителя')]. Оскільки ми вступили в особисту унію, [naples_ruler.GetName] [Select_CString(naples_ruler.IsFemale,'повинна','повинен')] отримати владу над [ROOT.GetCountry.Custom('CL_INST')]. Якщо ми [Select_CString(naples_ruler.IsFemale,'її','його')] запросимо, то зміцнимо союз між нашими державами і збережемо унію, але покажемо себе слабкою стороною."
 flavor_nap.301.a: "Ми повинні триматися разом."
 flavor_nap.301.b: "Нам пора розійтися."
 flavor_nap.2.title: "[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip] іде на спокій"
 flavor_nap.2.desc: "[Select_CString(naples_ruler.IsFemale,'Правителька','Правитель')] #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_GEN')|L]#!#! вже дуже [Select_CString(naples_ruler.IsFemale,'немолода','немолодий')], однак не має прямих спадкоємців. Нам пропонують зайняти [Select_CString(naples_ruler.IsFemale,'її','його')] місце."
 flavor_nap.2.a: "Слався, [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_nap.101.title: "Катастрофа в Амальфі"
 flavor_nap.101.desc: "Місто Амальфі, розташоване в районі [target_location.GetName], стало жертвою водної стихії: його раптово накрила гігантська хвиля, породжена землетрусом у Тірренському морі. З приголомшливим ревінням потік пронісся містом, руйнуючи будинки, топлячи кораблі та забираючи безліч життів. Лихо назавжди змінило ландшафт, а мальовничі вулички перетворилися на справжні кладовища. Багата культура, жваве торгівля — все кануло в небуття під натиском бурхливої природи. Амальфі не забуде цю жахливу катастрофу, що сталася у [GetCurrentYear] році."
 flavor_nap.101.a: "Нехай змилосердиться над ними [ROOT.GetCountry.GetReligion.GetGodName]!"
 flavor_nap.101.b: "Ми негайно відправимо людей на допомогу вижившим!"
 flavor_nap.101.a.tt: "[target_location.GetName] і сусідні прибережні [Concept('locations','райони')|e] втратять [Concept('prosperity','процвітання')|e] і [Concept('pops','населення')|e]', а частина [Concept('buildings','споруд')|e] постраждає від цунамі."
 flavor_nap.101.b.tt: "[target_location.GetName] і сусідні прибережні [Concept('locations','райони')|e] втратять [Concept('prosperity','процвітання')|e] і [Concept('pops','населення')|e]', а частина [Concept('buildings','споруд')|e] постраждає від цунамі.\nРуйнувань буде менше, оскільки ми надаємо грошову допомогу і швидко приступили до відновлення."
 flavor_nap_treaty_villeneuve_common: "[GetCountry('PAP').GetGovernment.GetRulerTitle|l] всіма силами сприяє укладенню угоди, яка забезпечить регіону мир і стабільність.\n\nЦей договір закріплює за [GetCountry('NAP').Custom('CL_TP')] контроль над материковою частиною території, а за [GetCountry('SIC').Custom('CL_TP')] — контроль над островом. При цьому [GetCountry('SIC').GetNameWithNoTooltip] зобов'язується щорічно виплачувати данину і постачати [GetCountry('NAP').Custom('CL_DP')] військові галери. Крім того, [target_ruler.GetNameWithNoTooltip] буде отримувати від [GetCountry('SIC').Custom('CL_RP')] військову допомогу для [ROOT.GetCountry.Custom('CF_RP')]. [GetCountry('PAP').GetGovernment.GetRulerTitle|l] прагне створити об'єднане Королівство Сицилія, яким керуватимуть [GetCountry('NAP').GetNameWithNoTooltip] і [GetCountry('PAP').GetLongName], щоб зміцнити відносини між державами й уникнути конфліктів у майбутньому."
 flavor_nap.102.title: "Вільневський договір"
 flavor_nap.102.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] приймає у себе посланця, якого відправив [target_pope.GetName]. [ROOT.GetCountry.GetName] і [GetCountry('SIC').GetLongName] давно не ладять, однак затяжному конфлікту прийде край, якщо [target_ruler.GetName] і [target_sicily_ruler.GetName] укладуть угоду."
 flavor_nap.102.a: "[target_sicily_ruler.GetNameWithNoTooltip] може забрати собі [GetCountry('SIC').Custom('CL_ACC')], а натомість щорічно виплачувати нам данину."
 flavor_nap.102.a.tt1: "[GetCountry('SIC').GetName] відповість на пропозицію в рамках події. Вони вирішать, чи платити нам щорічну данину, чи стати васалами."
 flavor_nap.102.a.tt2: "Ми втратимо всі [Concept('cores','національні райони')|e] в #TOOLTIP:AREA,sicily_area,X #L Сицилії#!#!."
 flavor_nap.102.b: "Ні за що! [ShowAreaNameWithNoTooltip('sicily_area')] належить нам!"
 flavor_nap.103.title: "$flavor_nap.102.title$"
 flavor_nap.103.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] приймає у себе посланця, якого відправив [target_pope.GetName]. [ROOT.GetCountry.GetName] і [GetCountry('NAP').GetLongName] давно не ладять, однак затяжному конфлікту прийде край, якщо [target_sicily_ruler.GetName] і [target_ruler.GetName] укладуть угоду."
 flavor_nap.103.a: "Ми приймемо пропозицію Неаполя, а там видно буде."
 flavor_nap.103.b: "Час знову об'єднати Сицилію!"
 flavor_nap.103.c: "Вони програли війну, і ми нічого їм не віддамо."
 flavor_nap.103.tt1: "[GetCountry('NAP').GetName] отримає нашу відповідь."
 flavor_nap.103.tt2: "[GetCountry('ARA').GetName] отримає нашу відповідь і, можливо, спробує змусити нас вступити в [Concept('union','унію')|e]."
 flavor_nap.104.title: "$flavor_nap.102.title$"
 flavor_nap.104.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] влаштовує так, що [GetCountry('NAP').GetLongName] стає сюзереном, а держава [GetCountry('SIC').GetLongName], якою управляє [GetCountry('SIC').GetGovernment.GetRuler.GetName] — васалом. [GetCountry('SIC').GetLongNameWithNoTooltip] належить нам з тих пір, як [GetCharacter('ara_pere_iii_arago').GetName] з #ONCLICK:COUNTRY,[GetCountry('ARA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ARA').Custom('CL_tt')],X [GetCountry('ARA').Custom('CL_GEN')|L]#!#! завоював острів, і ми повинні щось зробити, щоб ця територія знову не стала #L [GetCountry('NAP').GetCulture.GetName]ою#!."
 flavor_nap.104.a: "Ми повернемо собі [GetCountry('SIC').Custom('CL_ACC')]."
 flavor_nap.104.b: "Що ж, нічого не вдієш."
 flavor_nap.105.title: "[GetCountry('SIC').GetNameWithNoTooltip] стає васалом"
 flavor_nap.105.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] приймає пропозицію. [GetCountry('SIC').GetLongName] стає васалом, а [GetCountry('NAP').GetLongName] — сюзереном."
 flavor_nap.105.a: "Привітаємо поселенців."
 flavor_nap.106.title: "[GetCountry('SIC').GetNameWithNoTooltip] погоджується платити данину."
 flavor_nap.106.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] приймає умову, і [GetCountry('SIC').GetLongName] буде платити данину."
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.107.title: "[GetCountry('SIC').GetNameWithNoTooltip] відкидає угоду."
 flavor_nap.107.desc: "[GetCountry('SIC').GetLongName] не приймає наших умов, і [GetCountry('SIC').GetGovernment.GetRuler.GetName] відмовляється підписувати договір."
 flavor_nap.107.a: "[GetCountry('SIC').GetNameWithNoTooltip] знову на порядку денному."
 flavor_nap.108.title: "Щорічні виплати Неаполітанському королівству."
 flavor_nap.108.desc: "[GetCountry('NAP').GetLongName] вимагає від нас виплачувати данину кожен Петрів день."
 flavor_nap.108.a: "Ми будемо платити, як і обіцяли."
 flavor_nap.108.b: "Ця умова вже неактуальна."
 flavor_nap.109.title: "Бібліотека анжуйських королів"
 flavor_nap.109.desc: "За традицією, що склалася, анжуйські правителі фінансують і поповнюють #TOOLTIP:BUILDING_TYPE,library,X #L бібліотеку#!#!, яку побудував ще [charles_i.GetName]. [GetCountry('NAP').GetLongName] регулярно наймає вчених з усіх куточків держави для перекладу давньогрецьких та давньоримських текстів."
 flavor_nap.109.a: "Поповнення бібліотеки — священний обов'язок кожного правителя."
 flavor_nap.109.b: "Ми наймемо більше людей, щоб розширити колекцію книг."
 flavor_nap.109.c: "Мертві нас нічому не навчать."
 flavor_nap.110.title: "Верховний суд вікарія"
 flavor_nap.110.desc: "[GetCountry('NAP').GetLongName] має інститут під назвою Верховний суд вікарія, утворений у результаті злиття нормандського Верховного суду (#italic Magna Curia#!) та Суду вікарія, який [Select_CString(target_character.IsFemale,'заснувала','заснував')] [target_character.GetName]. У ньому розглядаються цивільні та кримінальні справи.\n\nНедавно ми дізналися, що в районі [target_location.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] затіяли розбірки, і зараз у Верховному суді вікарія йде відповідний процес. Можливо, нам варто вплинути на результат справи."
 flavor_nap.110.a: "Заявимо, що праві [ROOT.GetCountry.GetGovernment.GetEstateNameWithnoTooltip('clergy_estate')|l]."
 flavor_nap.110.b: "Заявимо, що праві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_nap.110.c: "Ми спробуємо досягти компромісу."
 flavor_nap.111.title: "Базиліка Святої Клари"
 flavor_nap.111.desc: "Базиліка Святої Клари — один з найбільших монастирських комплексів міста [target_location.GetName]. Її будівництво почалося в 1310 і завершилося в 1328 році. Проект замовили [GetCharacter('nap_robert_i_anjou').GetName] і його дружина [GetCharacter('nap_sancha_aragon').GetName].\n\n[Select_CString(target_character.IsFemale,'Наша','Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'повинна','повинен')] вирішити, чи хоче [Select_CString(target_character.IsFemale,'вона','він')] бути [Select_CString(target_character.IsFemale,'похованою','похованим')] у цьому місці."
 flavor_nap.111.a: "Відтепер тут поховатимуть всіх членів нашої династії."
 flavor_nap.111.b: "Краще звести статую, що оспівує папу римського."
 flavor_nap.112.title: "Салернська лікарська школа"
 flavor_nap.112.desc: "Салернська лікарська школа — наш найстаріший вищий навчальний заклад, — переживає не кращі часи. Раніше вона слугувала еталоном для вчених з усієї Європи, однак з появою інших інститутів вона здала позиції і практично кануло в небуття разом з прийдешнім поколінням навчених медиків, які могли б врятувати сотні життів. Можливо, нам варто вкласти кошти на відновлення цієї школи."
 flavor_nap.112.a: "На таке ніяких грошей не шкода."
 flavor_nap.112.b: "Немає сенсу рятувати те, що вже не врятувати."
 flavor_nap.113.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ий#! палац у Казерті"
 flavor_nap.113.desc: "[targer_ruler.GetName] приймає у себе архітектора на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale,'Остання розробила','Останній розробив')] проект великого палацу в #TOOLTIP:LOCATION,caserta_tt,X #L Казерті#!#!. На будівництво доведеться сильно розкошелитися, зате у [ROOT.GetCountry.Custom('rank_ru_PREP')] з'явиться найбільший палац у #TOOLTIP:CONTINENT,europe,X #L Європі#!#!, і решта держав просто лопнуть від заздрості!"
 flavor_nap.113.a: "Приступимо до будівництва!"
 flavor_nap.113.b: "Навіщо нам ще один палац?"
 flavor_nap.114.title: "Завуальована істина"
 flavor_nap.114.desc: "У [GetCurrentYear] році скульптура в стилі рококо під назвою #italic «Скромність»#! (La Pudizia), також відома як «Завуальована істина», стає прикрасою капели Сан-Северо. Її автор, [target_artist.GetName], з неперевершеною майстерністю увічнив у мармурі вигляд матері князя Сан-Северо Раймондо де Сангро."
 flavor_nap.114.a: "Яке прекрасне творіння!"
 flavor_nap.115.title: "Експеримент у Сан-Леучо"
 flavor_nap.115.desc: "У [GetCurrentYear] році [target_character.GetName] вирішує провести сучасний соціально-технологічний експеримент у Сан-Леучо — містечку в районі [target_location.GetName], де раніше розташовувалася мисливська резиденція королівської родини. Курорт Сан-Леучо обзаведеться передовими заводами та робітничим селищем і перетвориться на центр розваг, полювання та виробництва #TOOLTIP:GOODS,silk,X #L шовку#!#!."
 flavor_nap.115.a: "Тут вироблятимуть найкращий #TOOLTIP:GOODS,silk,X #L шовк#!#!."
 flavor_nap.116.title: "Академія Понтаніана захоплює світ"
 flavor_nap.116.desc: "Академія Понтаніана, раніше відома як Академія Антоніана, — спільнота видатних вчених і гуманістів. Саме тут народжуються знання, які ведуть нас у світле майбутнє."
 flavor_nap.116.a: "Ці знання допоможуть нам пізнати таємниці світобудови."
 flavor_nap.116.b: "Мудрість наших вчених у всякого викличе трепет."
 flavor_nap.117.title: "Албанські біженці"
 flavor_nap.117.desc: "Рятуючись від релігійного конфлікту в #TOOLTIP:CULTURE,albanian_tt,X #L Албанії#!#!, місцеві #TOOLTIP:RELIGION,$catholic_tt$,X #L католики#!#! у відчаї втікають від наступаючих #TOOLTIP:RELIGION,muslim_tt,X #L ісламських#!#! військ. Ризикуючи життям, вони блукають небезпечними стежками в пошуках притулку, втомлені від постійного страху та невизначеності."
 flavor_nap.117.a: "Ми приймемо наших братів по вірі."
 flavor_nap.117.b: "Їм доведеться пошукати інше місце."
 flavor_nap.118.title: "Хорватські біженці"
 flavor_nap.118.desc: "Люди втікають з #TOOLTIP:CULTURE,$croatian_tt$,X #L Хорватії#!#!, рятуючись від #TOOLTIP:RELIGION,muslim_tt,X #L ісламських#!#! загарбників. Виснажені, але не зламані, вони прибувають до наших берегів, відчайдушно шукаючи притулку і прагнучи розгледіти проблиск надії в хаосі, що охопив їхню батьківщину."
 flavor_nap.118.a: "Вони можуть залишатися у нас стільки, скільки забажають."
 flavor_nap.118.b: "На нещастя, ми не можемо прийняти їх у себе."
 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip] і [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.119.desc: "Коли [target_robert.GetName] помирає, [GetCountry('NAP').GetLongName] занурюється в жалобу: новина про смерть короля скорботним шепотом поширюється серед придворних. Зали наповнюються відлунням спільного горя: мудрий і щедрий правитель покинув нас, і туман печалі огорнув державу."
 flavor_nap.119.a: "Ми домовимося, щоб на похороні виступив відомий філософ [target_petrarca.GetNameWithNoTooltip]."
 flavor_nap.119.b: "У нас і без того багато клопотів."
 flavor_nap.119.tt: "[GetCountry('PAP').GetLongName] незабаром отримає наше прохання. Якщо ми зумієм домовитися, [target_petrarca.GetName] приєднається до нашого [Concept('court','двору')|e] на похороні."
 flavor_nap.120.title: "Неаполь просить про приїзд Петрарки"
 flavor_nap.120.desc: "Коли король [target_robert.GetName] залишає цей світ, [GetCountry('NAP').GetLongName] звертається до нас з особливим проханням. Тамтешні придворні хочуть, щоб [target_petrarca.GetName] удостоївся честі бути присутнім на похороні. Вони знають, що знаменитий поет щиро захоплювався їхнім правителем, і сподіваються, що він зуміє облекти їхнє горе у відповідні слова, забезпечивши великій людині гідне прощання. На їхню думку, літературний геній Петрарки підходить для такої сумної і урочистої події якнайкраще."
 flavor_nap.120.a: "Ми його відпустимо."
 flavor_nap.120.b: "Він потрібен нам тут."
 flavor_nap.1201.title: "[target_petrarca.GetNameWithNoTooltip] приїхав"
 flavor_nap.1201.desc: "Великий [target_petrarca.GetName] прибув до Неаполя і приєднався до нашого двору на похороні. [target_robert.GetName] заслужив таке прощання."
 flavor_nap.1201.a: "Ласкаво просимо, друже."
 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip] не приїде"
 flavor_nap.1202.desc: "Наше прохання відхилили: [target_petrarca.GetName] не приїде, і [target_robert.GetName] буде похований за його відсутності."
 flavor_nap.1202.a: "Ми і без нього обійдемося."
 flavor_nap.121.title: "[target_character.GetNameWithNoTooltip] і родинні борги"
 flavor_nap.121.desc: "З тяжким серцем талановитий придворний письменник [target_character.GetName] залишає [ROOT.GetCountry.Custom('CL_ACC')] — державу, яку так пристрасно любить, — і відбуває у #ONCLICK:COUNTRY,[GetCountry('FLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FLO').Custom('CL_tt')],X [GetCountry('FLO').Custom('CL_ACC')|L]#!#!. Батькові борги вщент розладили його фінансові справи, змусивши відмовитися від рідної домівки і вирушити назустріч невідомості. Нехай літературний дар послужить йому супутником у цій сумній і водночас солодкій пригоді!"
 flavor_nap.121.a: "$common_string_what_can_we_do$"
 flavor_nap.121.b: "Ми погасимо борги, і йому не доведеться їхати."
 flavor_nap.400.title: "Високі податки"
 flavor_nap.400.desc: "Війни сильно виснажили нашу скарбницю, і зараз перед нами стоять два першочергові завдання: запобігти краху економіки і не допустити, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] відчули падіння свого рівня життя. А ось [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] цілком можуть заплатити побільше податків: нехай старанніше обробляють свої поля."
 flavor_nap.400.historical_info: "У 1647 році Томазо Аньєлло організував у Неаполі повстання проти ненавистного в народі герцога Аркоса. Результатом цього нетривалого, але шаленого бунту стало встановлення Неаполітанської республіки, яка, втім, дуже швидко впала."
 flavor_nap.400.a: "Ми підвищимо податки селянам."
 flavor_nap.400.b: "Може, аристократів теж відправити працювати в поле?"
 STATIC_MODIFIER_NAME_nap_heavy_taxation: "Високі податки для селян"
 STATIC_MODIFIER_NAME_nap_insufficient_funds: "Брак коштів"
 nap_every_peasant_pop_loses_5_satisfaction: "[Concept('pop_satisfaction','Задоволення ')|e] всіх [Concept('pops','груп населення')|e] зі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]» знизиться на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 flavor_nap.401.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] і народне повстання"
 flavor_nap_masaniello: "Повстання Мазаньєлло"
 flavor_nap.401.desc: "Втомлене від непомірних податків і тиранії влади [ROOT.GetCountry.Custom('rank_ru_GEN')], населення [ROOT.GetCountry.Custom('CL_GEN')] піднімає бунт під проводом доволі харизматичного, але неписьменного рибалки [masaniello_scope.GetName], який раніше був відомий лише своїм неперевершеним умінням ховатися від податківців. [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] [ROOT.GetCountry.GetGovernment.GetCourtTitle] користується в народі настільки поганою славою, що повстання охоплює майже всю сільську місцевість, і повстанці загрожують задавити нашу армію числом."
 flavor_nap.401.historical_info: "$flavor_nap.400.historical_info$"
 flavor_nap.401.a: "Ми розправимося з повстанцями!"
-TRUNCATED FOR BREVITY-
 flavor_nap.401.a.tt1: "Всі [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [Concept('pop','які населяють')|e] #TOOLTIP:REGION,italy_region,X #L Італію#!#! і не належать до #L [ROOT.GetCountry.GetCulture.GetName]ої#! культури, втрачають [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]. Тепер їхній вибір — [rebel_target.GetName]."
 flavor_nap.401.a.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [Concept('pops','які населяють')|e] 5 [Concept('locations','районів')|e] з найменшим [Concept('control', 'контролем')|e], втрачають [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]. Тепер їхній вибір — [rebel_target.GetName]."
 flavor_nap.401.b: "Ми спробуємо домовитися."
 flavor_nap.402.title: "Нова республіка"
 flavor_nap.402.desc: "Придушення #L [root_naples.GetAdjective|l]ого#! повстання селян на чолі з [GetCharacter('nap_masaniello').GetName] призводить лише до загострення розбіжностей. Місцем дії знову стає [republic_of_naples_capital.GetName]: мешканці виходять на вулиці, проганяють наш гарнізон і проголошують утворення нової держави. Наскільки успішним виявився цей заколот, покаже лише час."
 flavor_nap.402.historical_info: "Неаполітанська республіка — державне утворення з елементами монархії, що проіснувало з осені 1647 до весни 1648 рр. Свою назву і титул правителя вона запозичила у Венеціанської республіки."
 flavor_nap.402.a: "Ми знищимо цих невдах."
 flavor_nap.402.b: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l] впаде!"
 STATIC_MODIFIER_NAME_nap_struggle_for_independence: "Боротьба за незалежність"
 STATIC_MODIFIER_NAME_nap_favor_monarchy: "Підтримка монархістів"
 STATIC_MODIFIER_NAME_nap_favor_republic: "Підтримка республіканців"
 flavor_nap.403.title: "$flavor_nap.402.title$"
 flavor_nap.403.desc: "$flavor_nap.402.desc$"
 flavor_nap.403.historical_info: "$flavor_nap.402.historical_info$"
 flavor_nap.403.a: "Ми підтримаємо монархію."
 flavor_nap.403.b: "Ми підтримаємо республіканський рух!"
