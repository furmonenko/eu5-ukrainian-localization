 mission_light_ships: "Розвиток морської торгівлі"
 mission_light_ships_desc: "Перевезення товарів суходолом пов'язане з безліччю труднощів, і при цьому воно займає багато часу. У зв'язку з цим нам варто створити повноцінний торговельний флот, щоб розширити наші можливості для торгівлі."
 mission_light_ships_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('unit_overview', '', '@military_panel! Панель військової справи > Флоти')] і клацніть по кнопці [regular_ship_icon] #V Будівництво кораблів#!, щоб побудувати [Concept('regular_ships', 'регулярні кораблі')|e].\n\n@arrow_bonus_tier_2! Побудуйте #TOOLTIP:UNITCATEGORY,navy_light_ship,X #L легкий корабель#!#!.\n\n@arrow_bonus_tier_1! Якщо вам потрібні [Concept('sailors', '@sailors! моряки')|e], вам доведеться звести відповідні [Concept('buildings', 'споруди')|e], а для цього перейти на [Link('production', 'naval_category', '@military_panel! Панель виробництва > Морські військові споруди')].\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_trade', '@hint! Торгівля')]."
 mission_embrace_capital_economy_trade_focus: "Купецьке багатство"
 mission_embrace_capital_economy_trade_focus_desc: "Граючи роль посередників у торгівлі різними товарами, ми можемо накопичити справді величезні багатства."
