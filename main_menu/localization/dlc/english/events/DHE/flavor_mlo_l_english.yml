l_english:
 flavor_mlo.1.title: "Амброзіанська республіка"
 flavor_mlo.1.desc.no_ally: "Місто [ROOT.GetCountry.GetCapital.GetName] сколихнула жахлива новина: [ROOT.GetCountry.GetGovernment.GetRulerTitle] раптово помер, не залишивши дорослого спадкоємця, який міг би зайняти його місце. Впливові міщани вважають, що настав час відновити стару республіку. Вчені мужі, наприклад, з юридичного коледжу в #TOOLTIP:LOCATION,pavia_tt,X #L Павії#!#!, описують епоху старої республіки як золоту добу. Саму ідею придумали купці, які знали, як добре живуть люди в інших італійських республіках.\n\nВрешті-решт народ висунув пропозицію проголосити республіку, а всіх претендентів на трон вислати з міста. Нова держава отримала назву Золота Амброзіанська республіка на честь четвертого єпископа Мілана."
 flavor_mlo.1.desc: "$flavor_mlo.1.desc.no_ally$\n\nЗ іншого боку, ми могли б попроситися під крило дружньої держави і увійти до її складу."
 flavor_mlo.1.a: "Слава святому Амвросію!"
 flavor_mlo.1.b: "Наша держава не стане республікою."
 mlo_against_ambrosian: "Проти республіки святого Амвросія"
 establish_union_with_target_country_tt: "Ця відповідь покладе кінець [Concept('disaster', 'лиху')|e] #TOOLTIP:DISASTER_TYPE,ambrosian_republic_disaster,X #L «Золота Амброзіанська республіка»#!#!, а ми і [target_country.GetLongName] створимо [Concept('union','унію')|e]"
 flavor_mlo.2.title: "Ворожнеча гвельфів і гібелінів у Мілані"
 flavor_mlo.2.desc: "Внутрішні розбіжності розривають міланців. Суспільство поділене на безліч фракцій. Обрання аристократів-гвельфів замість гібелінів послаблює республіку і загрожує демократії, але вони можуть забезпечити стабільність."
 flavor_mlo.2.a: "Стати на бік гвельфів."
 flavor_mlo.2.b: "Зайняти бік гібелінів."
 flavor_mlo.3.title: "Оспедале Маджоре"
 flavor_mlo.3.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] просить знаменитого архітектора Антоніо Філарете скласти план нової лікарні Ка-Гранде, яка має стати однією з перших публічних лікарень Італії. Оспедале Маджоре, названа на честь людей Аннунціати, які довго не наважувалися визнати владу нашої держави, буде побудована в новомодному стилі флорентійського Відродження."
 flavor_mlo.3.a: "Схвалити будівництво!"
 flavor_mlo.4.title: "Лодійський мир"
 flavor_mlo.4.desc: "Наші дипломати уклали мирну угоду з Неаполем, Флоренцією та Венецією! Це покладе кінець тривалій ворожнечі між чотирма могутніми містами-державами, розмежує міланські й венеційські території та встановить принцип балансу сил у Північній Італії. Якщо нам пощастить, ми зможемо значно зміцнити наш вплив."
 flavor_mlo.4.a: "Хай буде мир!"
 mlo_peace_of_lodi: "Лодійський мир"
 flavor_mlo.4.b: "Це завадить нам досягти своїх цілей…"
 flavor_mlo.5.title: "Лодійський мир"
 flavor_mlo.5.desc: "Міланці погодилися підписати мирний договір з Неаполем, Флоренцією та Венецією! Це покладе кінець тривалій ворожнечі між чотирма могутніми містами-державами, розмежує міланські й венеційські території та встановить принцип балансу сил у Північній Італії. Якщо нам пощастить, ми зможемо значно зміцнити наш вплив."
 flavor_mlo.5.a: "Хай буде мир!"
 flavor_mlo.6.title: "[target_artist.GetNameWithNoTooltip] і #italic «Таємна вечеря»#!"
 flavor_mlo.6.desc: "Є думка, що найвеличніші твори мистецтва символізують силу й наполегливість людини. З цим важко не погодитися. Саме здатність до творчості й самовираження відрізняє нас від тварин, і найкращий спосіб довести нашу культурну перевагу — створити неповторний шедевр. На щастя, нещодавно легендарний художник [target_artist.GetName] звернувся до нас з проханням підтримати його в роботі над масштабним полотном #italic «Таємна вечеря»#!."
 flavor_mlo.6.a: "Ми надамо [Select_CString(target_artist.IsFemale,'їй','йому')] підтримку!"
 flavor_mlo.6.b: "Це нам не по кишені…"
 flavor_mlo.9.title: "[target_artist.GetNameWithNoTooltip] відвідує [target_location.Custom('LR_ACC')] [target_location.GetNameWithNoTooltip]"
 flavor_mlo.9.desc: "Легендарний художник і справжня людина відродження осчастливила наш двір своєю присутністю. [target_artist.GetName] користується великою пошаною в усьому світі. Він здобув широку відомість як неймовірний художник, інженер, архітектор і не тільки!"
 flavor_mlo.9.a: "Залишайся в нас, Леонардо!"
 flavor_mlo.9.b: "Ми не зможемо оплатити його послуги."
 flo_target_artist_joins_our_court_tt: "[target_artist.GetName] приєднується до двору."
 flavor_mlo.10.title: "Центр моди"
 flavor_mlo.10.desc: "В епоху пізнього Середньовіччя місто [target_location.GetName] перетворилося на справжній центр моди. Виробництво предметів розкоші було настільки важливою статтею доходу, що іншими мовами назва міста стала синонімом вишуканості. На початку XVI століття в шовковій промисловості було зайнято понад двадцять тисяч робітників, які старанно працювали над тим, щоб зробити свій двір найпишнішим в Італії."
 flavor_mlo.10.a: "Вражаюче…"
 flavor_mlo.11.title: "Зростання могутності Північної Італії"
 flavor_mlo.11.desc: "Протягом останнього століття [ROOT.GetCountry.GetName] переживає небувалий розквіт і зараз по праву може називатися найрозвиненішим містом-державою Північної Італії. До цього міста, вдало розташованого на основних торговельних шляхах, стікаються купці та ремісники з усієї Європи.\n\nЙого населення зростає рекордними темпами, а міський пейзаж тепер прикрашають чудові будівлі, побудовані в стилі готики і ренесансу, які вже стали архітектурними пам'ятками. Сім'я [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], яка стоїть на чолі міста, опікується культурою і мистецтвом. З її допомогою [ROOT.GetCountry.GetNameWithNoTooltip] поступово перетворюється на жвавий центр творчості.\n\nЗростаюче багатство і вплив нашого міста також сприяє розвитку науки, технологій та освіти, що робить [target_country.Custom('CL_VP')] справжнім символом прогресу в цю динамічну епоху."
 flavor_mlo.11.a: "Наш головний пріоритет — посилення центральної влади."
 flavor_mlo.11.b: "Нам варто звернутися до голів наших міст."
 flavor_mlo.12.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] з [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_mlo.12.desc: "[ROOT.GetCountry.GetLongName] — на чолі цієї держави стає [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], після чого політична ситуація зазнає серйозних змін. Будучи амбітною та проникливою людиною, [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] ставить перед собою нелегке завдання — об'єднати наші міста, якими керують часто нелояльні сім'ї.\n\nЩоб полегшити його виконання, наші радники пропонують вичекати час і розробити план, який включатиме розширення територій за рахунок завоювань і створення стратегічних союзів. Таким чином ми посилимо контроль над регіоном і консолідуємо розрізнені міста [ROOT.GetCountry.Custom('CF_RP')|l].\n\nЦе дозволить нам провести ефективні реформи управління і підштовхне розвиток культури та мистецтва, що в результаті зробить [ROOT.GetCountry.Custom('CL_VP')] одним з головних центрів епохи Відродження, але спочатку нам потрібно поставити на місце членів королівської сім'ї, які претендують на трон."
 flavor_mlo.12.a: "Наберемося терпіння. Наш час ще не настав…"
 flavor_mlo.12.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] миттю розбереться зі своєю підступною сім'єю!"
 flavor_mlo.13.title: "Єдина держава"
 flavor_mlo.13.desc: "Однією з ключових подій, що демонструють перехід [ROOT.GetCountry.Custom('CL_RP')] від хиткого союзу міст-держав, яким править сім'я [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], до централізованої держави, став прихід до влади [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'визнаної правительки', 'визнаного правителя' )] [ROOT.GetCountry.Custom('CL_RP')] в [GetCurrentYear] році.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] отримує титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle]», що знаменує собою перехід до централізованої системи управління. [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] посилюють контроль над [ROOT.GetCountry.Custom('CL_TP')] і стають правлячою династією нашої держави."
 flavor_mlo.13.a: "Саме час проголосити монархію!"
 flavor_mlo.13.c: "Настав час посилити централізовану владу."
 flavor_mlo.13.b: "Якийсь час вони ще чіплятимуться за свої зникаючі привілеї…"
 flavor_mlo.14.title: "[target_character.GetNameWithNoTooltip] завершує #italic «Всесвітню хроніку»#!"
 flavor_mlo.14.desc: "[target_character.GetName] — італійський історик, хроніст і автор важливої історичної праці, що отримала назву #italic «Всесвітня хроніка»#!. У цій роботі, завершеній в [GetCurrentYear] році, [target_character.GetNameWithNoTooltip] докладно розповідає про події минулих днів, що відбувалися в різних регіонах, що дозволяє нам отримати найповніше уявлення про історію середньовічної Європи.\n\nДовгі роки вивчення документів і ретельної праці не пройшли даремно.$cronica_universalis_desc$\n\nАвтор зробив значний внесок у вивчення середньовічної історії. Його книга не тільки залишить помітний слід у науці, але й посилить наш політичний та культурний вплив."
 flavor_mlo.14.a: "[target_location.GetName] — центр сучасної науки!"
 flavor_mlo.14.b: "Ця книга викличе лише осуд…"
 flavor_mlo.15.title: "[target_character.GetNameWithNoTooltip] в біді"
 flavor_mlo.15.desc: "[Select_CString(target_character.IsFemale,'Спрагла справедливості', 'Спраглий справедливості')] [target_character.GetName] [Select_CString(target_character.IsFemale,'увірвалась', 'увірвався')] до зал міста [ROOT.GetCountry.GetCapital.GetName]. [Select_CString(target_character.IsFemale,'Вона', 'Він')] вимагає, щоб [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('CL_RP')], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'видала', 'видав' )] [Select_CString(target_character.IsFemale,'їй', 'йому')] вбивць [Select_CString(target_character.IsFemale,'її', 'його')] батька.\n\nЗмови з метою братовбивства — не рідкість для нашого міста, і невдивовижно, що [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'уявила', 'уявив')] те, чого немає. Погано те, що [Select_CString(target_character.IsFemale,'вона', 'він')], здається, [Select_CString(target_character.IsFemale,'переконана', 'переконаний')], що до вбивства [Select_CString(target_character.IsFemale,'її', 'його')] батька [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'доклала', 'доклав' )] руку [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша найдорожча правителька', 'наш найдорожчий правитель')], що, звісно, повна дурниця…"
 flavor_mlo.15.a: "[target_character.GetShortNameWithNoTooltip] просто прагне влади!"
 flavor_mlo.15.b: "Провести розслідування і звинуватити у вбивстві інших членів сім'ї."
 flavor_mlo.15.c: "Ми змусимо тебе замовкнути…"
 flavor_mlo.16.title: "[target_character.GetNameWithNoTooltip] звертається до двору"
 flavor_mlo.16.desc: "[target_character.GetName] звертається до нашого двору в місті [ROOT.GetCountry.GetCapital.GetName]. Цей доблесний воїн пропонує свою допомогу в завоюванні земель, якими править його ворог — [target_rival.GetName].\n\nВін відчайдушно бажає стати нашим союзником, щоб порахуватися з убивцею свого батька. Тепер справа за нами. Ми повинні вирішити, прийняти чи відхилити його пропозицію. Хто знає, до чого призведе цей несподіваний союз? Можливо, він змінить майбутнє [ROOT.GetCountry.Custom('CL_RP')]?"
 flavor_mlo.16.a: "Обсипати його грішми. Тепер його турботи — наші турботи!"
 flavor_mlo.16.b: "Пропозиція приваблива, хоч і ризикована…"
 flavor_mlo.16.c: "Ніяких переговорів з перебіжчиками!"
 flavor_mlo.17.title: "[target_character.GetNameWithNoTooltip] збирає армію"
 flavor_mlo.17.desc: "[target_character.GetName] у жвавій столиці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, керований амбіціями і жагою пригод, збирає свій загін найманих солдатів, що отримав назву «компанія святого Георгія». Наймити, озброєні мечами й одягнені в міцні обладунки, чекають наказу свого господаря.\n\nНаймити швидко заслужили репутацію досвідчених воїнів, що підкоряються суворій дисципліні, і тепер до їхнього загону прагнуть приєднатися чоловіки з усієї країни. [target_character.GetNameWithNoTooltip], їхній кондотьєр, шукає славі і багатства і скоро поведе своїх солдатів назустріч пригодам. Серця жителів [target_location.Custom('LR_GEN')|l] [target_location.GetName] б'ються в передчутті: зухвалі наймити от-от вирушать у дорогу."
 flavor_mlo.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mlo.17.b: "Досить потурати його примхам. Геть звідси, жебрак!"
 flavor_mlo.18.title: "[target_character.GetNameWithNoTooltip] представляє «Книгу діянь у Ломбардії»"
 flavor_mlo.18.desc: "В [GetCurrentYear] досвідчений хроніст [target_character.GetName] завершує і представляє на наш суд #italic «Книгу діянь у Ломбардії»#! — монументальну працю про Північну Італію. Кажуть, йому [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'покровительствувала сама', 'покровительствував сам')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] — [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правителька', 'правитель')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Завдяки [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] допомозі авторові вдалося провести ретельне дослідження і отримати чітке уявлення про найважливіші історичні факти.\n\nЯскраві, насичені деталями описи оживляють минуле, захоплюючи читача в круговерть подій минулих днів. Його робота наочно демонструє, яким має бути історичне повідомлення, і возвеличує діяння сім'ї [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Зал в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName] завмер у захваті. Очі людей світяться гордістю за рідний край."
 flavor_mlo.18.a: "Новий діамант у нашій короні…"
 flavor_mlo.18.b: "Продамо тому, хто запропонує кращу ціну!"
 flavor_mlo.19.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] міст"
 flavor_mlo.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] з квітучої держави [ROOT.GetCountry.GetLongName] просять якнайшвидше добудувати #TOOLTIP:BUILDING_TYPE,bridge_infrastructure,X #L міст#!#! в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName]. Вони переконані, що він притягне потоки людей і товарів, а також пожваві торгівлю в усьому регіоні.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] теж виграє від будівництва моста: [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] зв'язок з купцями стане міцним як ніколи. Міщани з нетерпінням чекають нашого рішення."
 flavor_mlo.19.a: "Добре, ми вкладемо кошти в його будівництво."
 flavor_mlo.19.b: "Нам це не по кишені."
 flavor_mlo.20.title: "[target_character.GetNameWithNoTooltip] і його арка Святого Петра Мученика"
 flavor_mlo.20.desc: "В часи, коли наш народ досягає нових висот у мистецтві Відродження, талановитий скульптор [target_character.GetName] звертається зі скромним проханням до [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нашої правительки', 'нашого правителя' )]. Він хоче, щоб [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'дозволила', 'дозволив' )] йому втілити в життя свій проект — арку Святого Петра Мученика.\n\n[target_character.GetNameWithNoTooltip] описує свій майбутній шедевр з палаючими очима, стверджуючи, що той стане символом релігійного завзяття і культурної величі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Його пристрасть і талант зачарували наших радників, і тепер вони наполегливо рекомендують нам вкласти кошти в проект, який, за їхніми словами, має великий потенціал."
 flavor_mlo.20.a: "Гроші-то в нас є…"
 flavor_mlo.20.b: "Але вони не безкінечні."
 flavor_mlo.21.title: "Статути про воду [GetCurrentYear] року"
 flavor_mlo.21.desc: "[target_location.GetName] — це місто, побудоване на воді. Протягом століть вода не тільки поїла міщан і задовольняла їхню потребу в чистоті, але й сприяла зростанню і розвитку нашої промисловості: паперових фабрик, сукняних майстерень та лісопильних заводів.\n\nЯкщо ми не вживемо заходів з очищення води та обслуговування наших каналів, то рано чи пізно позбудемося цього рідкого золота."
 flavor_mlo.21.a: "На благу справу ніяких грошей не шкода."
 flavor_mlo.21.b: "Нехай стани дбають про чистоту каналів."
 flavor_mlo.21.c: "Це занадто дорого…"
 flavor_mlo.22.title: "Новий університет в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mlo.22.desc: "До [GetCurrentYear] року університет в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetNameWithNoTooltip] прославився на всю країну завдяки професійним викладачам і захоплюючим лекціям з природничих наук.\n\nНаші радники та впливові багатії, стурбовані просуванням наукового знання, вклали багато коштів у будівництво і оснащення університету. Вчені і студенти стікаються в [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetNameWithNoTooltip], привернені блискучими перспективами і можливістю поспілкуватися з найсвітлішими умами сучасності.\n\nУніверситет потроху зростає, в його залах читають лекції іменні вчені, які формують сучасне академічне середовище. Скоро він стане найважливішим центром освіти, і в його стінах навчатимуться багато поколінь інтелектуальної еліти."
 flavor_mlo.22.a: "Ось це так!"
 flavor_mlo.22.b: "Ми не пошкодуємо коштів на його розвиток!"
 flavor_mlo.22.c: "Тепер це наше головне завдання!"
 flavor_mlo.23.title: "Тканинна промисловість [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_mlo.23.desc: "В [GetCurrentYear] році тканинна промисловість [ROOT.GetCountry.Custom('CL_RP')] переживає справжній розквіт! Вправні майстри виробляють вишукані тканини, такі як шовк і тонке сукно, відомі своєю неперевершеною якістю. Міста Північної Італії, зокрема, [target_location.GetName], перетворилися на центри текстильної промисловості, куди стікаються купці та покупці з усіх куточків країни.\n\nЦя галузь почала приносити хороший дохід регіону, і зараз у ній зайнято велику кількість людей. Вишукані тканини з Північної Італії користуються величезним попитом, а сам регіон завоював репутацію флагмана тканинної промисловості."
 flavor_mlo.23.a: "Ми продовжимо вкладати кошти в цю прибуткову галузь!"
 flavor_mlo.23.b: "Нам це не по кишені."
 flavor_mlo.24.title: "Собор в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mlo.24.desc: "Будівництво #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедрального собору#!#! завершилося! Досвідчені архітектори та робітники старанно трудилися, щоб явити світу величну споруду.\n\n$milan_cathedral_desc$"
 flavor_mlo.24.a: "Це символ наших видатних культурних досягнень!"
 flavor_mlo.24.b: "Такі розкоші нам не по кишені."
 flavor_mlo.25.title: "Неперевершений живописець"
 flavor_mlo.25.desc: "В [GetCurrentYear] році світ мистецтва сколихнула кончина прославленого художника та архітектора Джотто, але його блискучі роботи, такі як фрески #italic капели Скровеньї#! і #italic «Життя Христа і Діви Марії»#!, продовжують надихати нові покоління.\n\nНаші радники вирішують, як вчинити зі спадщиною Джотто: продати чи зберегти для нащадків. Колекціонери і меценати розуміють цінність творів Джотто і готові заплатити за них кругленьку суму. [target_character.GetName] стоїть перед складним вибором. Роботи Джотто — це надбання нашого народу, і ми повинні поставитися до їхнього збереження з усією серйозністю."
 flavor_mlo.25.a: "Він був би радий допомогти нам востаннє…"
 flavor_mlo.25.b: "Його спадщину потрібно зберегти!"
 flavor_mlo.26.title: "Мрії про величність"
 flavor_mlo.26.desc: "Нещодавно ми успішно зміцнили свою владу в країні і за її межами і тепер стоїмо на історичному роздоріжжі. Вперше за сотні років у нас з'явилася можливість об'єднати під своєю владою всю північну Італію і заснувати королівство Ломбардія.\n\nОднак багато придворних радників виступають проти такої агресивної політики і пропонують зосередитися на процвітанні нашого народу. Ми повинні ретельно зважити всі варіанти і діяти виходячи з потреб і прагнень наших васалів.\n\nДотримання балансу між внутрішніми і зовнішніми цілями — нелегке завдання, тому не варто приймати рішення на самоті: краще проконсультуватися з радниками та іншими видними діячами. Тільки тоді ми принесемо користь нашому народу і збережемо нашу велику спадщину."
 flavor_mlo.26.a: "Ломбардія наша!"
 flavor_mlo.26.b: "Краще подбаємо про народ."
 flavor_mlo.27.title: "Легітимізація влади"
 flavor_mlo.27.desc: "[target_country.GetName] та інші відомі дворяни звернулися до нас з делікатною пропозицією — визнати їхню династію законними спадкоємцями корони [target_country.Custom('CL_RP')].\n\nЯкщо ми погодимося, то натомість здобудемо престиж і затвердимо свої права на імператорську корону. Однак їхній зростаючий вплив на півострові може становити для нас загрозу…"
 flavor_mlo.27.a: "Добре, [target_character.GetNameWithNoTooltip] отримає свою корону."
 flavor_mlo.27.b: "Їхні амбіції — не наша справа!"
 flavor_mlo.28.title: "Імператор відмовляється дарувати нам титул"
 flavor_mlo.28.desc: "Жахливі новини. [target_character.GetName] не [Select_CString(target_character.IsFemale,'визнала', 'визнав')] право нашої династії на престол [target_country.Custom('CL_GEN')]. Крім того, [Select_CString(target_character.IsFemale,'вона', 'він')] поспіхом [Select_CString(target_character.IsFemale,'випровадила', 'випровадив')] наших дипломатів, які втомилися після довгої дороги і потребували відпочинку. Цієї образи ми [Select_CString(target_character.IsFemale,'їй', 'йому')] ніколи не пробачимо!"
 flavor_mlo.28.a: "До біса [Select_CString(target_character.IsFemale,'імператрицю', 'імператора')]! Ми все одно досягнемо свого!"
 flavor_mlo.28.b: "Якщо [Select_CString(target_character.IsFemale,'імператриця', 'імператор')] розгнівається, нам не пощастить…"
 flavor_mlo.29.title: "[target_character.GetNameWithNoTooltip] відвідує [target_location.Custom('LR_ACC')] [target_location.GetNameWithNoTooltip]"
 flavor_mlo.29.desc: "[target_character.GetName], також відомий як #Y Петрарка#! — знаменитий поет і вчений, який зробив неоціненний внесок у розвиток італійської літератури. Його новаторські сонети, що оспівують кохання і красу природи, назавжди змінили поезію.\nВін не раз висловлював бажання влаштуватися при дворі в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName], де, як він вважає, його таланти проявляться повною мірою, а його твори будуть оцінені по заслугах.\n\n[target_character.GetNameWithNoTooltip] пристрасно бажає зануритися в творче середовище [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName], щоб спілкуватися з такими ж інтелектуалами і розширити свій кругозір. Цей геній сучасності — живе втілення художнього пошуку і прагнення до досконалості."
 flavor_mlo.29.a: "Нехай залишається в нас!"
 flavor_mlo.29.b: "Приберемо наші кошти для інших цілей…"
 flavor_mlo.30.title: "[target_location.GetNameWithNoTooltip] — центр металургії"
 flavor_mlo.30.desc: "В [GetCurrentYear] році металургійна промисловість Мілана переживає неймовірний підйом. Досвідчені майстри використовують передові технології для видобування та очищення металу і виплавляють залізо високої якості. Місто несподівано перетворилося на центр сучасної металургії. Сюди стікаються робітники та підприємці, привернені величезними можливостями для зростання. \n\nПопит на металопродукцію невпинно зростає, і ми повинні вирішити, чи варто нам проголосити [target_location.GetRank.GetNameAltWithNoTooltip('LR_VP')|l] [target_location.GetName] головним центром металообробки, змістивши фокус з вирощування зерна на виробництво заліза. Найбагатші місцеві купці стверджують, що розвиток промисловості в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetNameWithNoTooltip] сприятиме його процвітанню і зміцнить його репутацію провідного центру зброярства."
 flavor_mlo.30.a: "Залізо для наших робітників і воїнів!"
 flavor_mlo.30.b: "Зерно — це наше все…"
 flavor_mlo.31.title: "[target_province.GetNameWithNoTooltip] вимагає автономії"
 flavor_mlo.31.title.fallback: "Провінція вимагає автономії"
 flavor_mlo.31.desc: "У цей складний [GetCurrentYear] рік одна з наших провінцій, [target_province.GetName], зажадала більшої автономії, скориставшись послабленням держави і внутрішніми конфліктами. Її жителі не хочуть платити податки і виконувати зобов'язання перед короною. Вони прагнуть взяти управління у свої руки і створити свою правову базу. Здається, труднощі їх не лякають: вони відстоюватимуть свою незалежність будь-якою ціною.\n\nЩо ж… їхні лідери обрали підходящий час для повстання. Вони чекали моменту, коли ми станемо вразливими! Ми ніколи не забудемо їхньої підступності. Тепер наше завдання — приборкати незгодних і згуртувати людей довкола корони!"
 flavor_mlo.31.a: "Потрібно розправитися з бунтівниками."
 flavor_mlo.31.b: "Краще задобримо їх…"
 flavor_mlo.31.c: "Свобода? Нехай краще покуштують батога!"
 flavor_mlo.32.title: "Сила і рішучість"
 flavor_mlo.32.desc: "Досвідчений командир найманців [target_character.GetName] прославився на всю державу. Його ім'я стало синонімом тактичної майстерності і безмежної відданості. На полі бою він показав себе безстрашним і вмілим військовиком. З кожною переможною кампанією його популярність зростає, і слава про нього вже дійшла до двору [ROOT.GetCountry.Custom('CL_GEN')]. Впливові придворні вражені його харизмою і військовим досвідом, а також глибоким розумінням політичних процесів."
 flavor_mlo.32.a: "При дворі знадобився би такий талановитий військовик."
 flavor_mlo.32.b: "Навіщо нам черговий амбітний військовий?.."
 flavor_mlo.33.title: "Оновлення палацу дожів"
 flavor_mlo.33.desc: "На [GetCurrentYear] рік заплановано масштабну реконструкцію палацу дожів — символу багатства і культурного впливу [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Спочатку будівля виконувала роль фортеці і служила резиденцією сім'ї [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Настав час перетворити її на справжній палац. Досвідчені майстри розробляють план реставрації замислованих фресок і скульптур, бажаючи вдихнути нове життя в інтер'єр будівлі. Архітекторам же було доручено вдосконалити її конструкцію, щоб вона ще довго радувала міщан своєю пишнотою. Ремісники прикрасять просторі зали розкішними гобеленами і вишуканими меблями під стать королівській сім'ї. За задумом палац дожів має викликати у відвідувачів захоплення і тремтіння і стати справжньою культурною й архітектурною перлиною [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]."
 flavor_mlo.33.a: "За роботу!"
 flavor_mlo.33.b: "Нам це не по кишені."
 flavor_mlo.34.title: "[target_character.GetNameWithNoTooltip] і його кінна статуя"
 flavor_mlo.34.desc: "[target_character.GetName] робить нашим радникам цікаву пропозицію. Він вважає, що престиж і вплив династії цілком залежить від культурного і соціального сліду, який вона залишить після себе. Він збирається створити #italic кінну статую#! в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName], щоб увічнити ім'я глави нашої сім'ї. [target_character.GetNameWithNoTooltip] так пристрасно описує свій проект і його майбутній вплив на престиж нашого міста, що повністю зачаровує придворних.\n\nНаші довірені помічники вмовляють нас дозволити цьому генію реалізувати свій амбітний проект. Якщо ми дамо добро, то да Вінчі буде ретельно працювати над кожною деталлю і створить скульптуру незвичайної художньої виразності, яка стане надбанням нашого міста і символом могутності нашого славного роду. Жителі [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetNameWithNoTooltip] вже не терплячись побачити новий твір майстра."
 flavor_mlo.34.a: "Виділимо кошти на цей проект."
 flavor_mlo.34.b: "Нам це не по кишені."
 flavor_mlo.35.title: "Відповідь імператора"
 flavor_mlo.35.desc: "До нас прибув гонець монаршого двору! За його словами, імператор Священної Римської Імперії [target_character.GetName] вирішив визнати наше право на міланський престол. Наш новий статус зміцнить авторитет нашої держави і нашу позицію в імперії.\n\nКрім того, він підвищить престиж нашого правителя і надасть його владі легітимність, а також змусить народ [ROOT.GetCountry.Custom('CL_RP')] пишатися своєю державою і забезпечить його лояльність. Під нашим мудрим керівництвом [target_location.GetName] скоро перетвориться на одне з найпроцвітаючих міст Священної Римської Імперії."
 flavor_mlo.35.a: "Ми впишемо себе в історію!"
 flavor_mlo.36.title: "Королівський палац в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mlo.36.desc: "Палац в [target_location.Custom('LR_PREP')|l] [target_location.GetName] — це чудова пам'ятка середньовічної архітектури, яка протягом століть служила столичною резиденцією нашого уряду. Ми можемо перетворити його на символ могутності і багатства правлячої еліти, якщо не пошкодуємо коштів на його реставрацію. Високі кам'яні стіни, прикрашені замисловатими барельєфами, і величні башти внушатимуть жителям міста тремтіння і благоговіння. Легко уявити, як по його просторих залах зі склепінчастими стелями і чудовими гобеленами снують придворні, одягнені в розкішні одяги, а в пишних садах — справжньому раї на землі — віддаються спогляданню і відпочивають від міської суєти впливові вельможі. Таким і має бути королівський палац."
 flavor_mlo.36.a: "Символ величі нашої сім'ї!"
 flavor_mlo.36.b: "Нам це не по кишені."
 flavor_mlo.37.title: "[target_character.GetLastNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її', 'його')] шлюб"
 flavor_mlo.37.desc: "[target_character.GetName] — людина цілеспрямована, і ми визнаємо [Select_CString(target_character.IsFemale,'її', 'його')] воїнські заслуги. Однак з такими людьми завжди потрібно бути напоготові: влада легко може закрутити їм голову. Хто знає, як [Select_CString(target_character.IsFemale,'вона', 'він')] поведе себе в майбутньому?\n\nМожливо, краща тактика — задобрити [Select_CString(target_character.IsFemale,'її', 'його')]. Ми можемо запропонувати [Select_CString(target_character.IsFemale,'їй', 'йому')] вступити в шлюб з [Select_CString(target_spouse.IsFemale,'донькою', 'сином')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нашої правительки', 'нашого правителя' )] на ім'я [target_spouse.GetName]. Тоді [ROOT.GetCountry.GetGovernment.GetRuler.GetName] тримає [Select_CString(target_character.IsFemale,'її', 'його')] під контролем."
 flavor_mlo.37.a: "[target_character.GetNameWithNoTooltip] і [target_spouse.GetNameWithNoTooltip] повинні вступити в шлюб."
 flavor_mlo.37.b: "Ми не хочемо наближати [Select_CString(target_character.IsFemale,'її', 'його')] до себе."
 flavor_mlo.37.tt: "У майбутньому [target_character.GetNameWithNoTooltip] захоче прибрати до рук [ROOT.GetCountry.Custom('CL_ACC')]"
 flavor_mlo.40.title: "Інтеграція Алессандрії і Тортони"
 flavor_mlo.40.desc: "Вплив династії [target_character.GetDynasty.GetName] зростає по всій Північній #TOOLTIP:REGION,italy_region,X #L Італії#!#! і особливо відчувається в #TOOLTIP:AREA,lombardy_area,X #L Ломбардії#!#!. Така сила викликає тремтіння, і поступово її визнають навіть найнестерпніші вперті. Ми можемо скористатися ситуацією і захопити дві скромні громади в [target_location.Custom('LR_PREP')|l] [target_location.GetName] і [target_location2.Custom('LR_PREP')|l] [target_location2.GetName]."
 flavor_mlo.40.historical_info: "В 1347-1348 роках Міланське герцогство захопило і приєднало до себе два сусідні міста: Алессандрію і Тортону. Цими кампаніями керував кондотьєр Лукіно Вісконті — один з правителів Мілана."
 flavor_mlo.40.a: "Вперед."
 flavor_mlo.40.b: "Залишимо їх у спокої."
 flavor_mlo.41.title: "#italic Навільяччо#!"
 flavor_mlo.41.desc: "Нам надійшла пропозиція побудувати канал між двома найважливішими містами #TOOLTIP:AREA,lombardy_area,X #L Ломбардії#!#!, а вздовж нього прокласти дорогу. [target_location.GetName] і [target_location2.GetName] нарешті будуть з'єднані один з одним, що посилить згуртованість усієї провінції."
 flavor_mlo.41.historical_info: "#italic Навільяччо#! — канал, побудований між Міланом і Павією для зміцнення співпраці між містами, а також зрошення #italic парку Вісконті#! на північ від Павії."
 flavor_mlo.41.a: "Ми виділимо кошти на цей проект."
 flavor_mlo.41.b: "У нас немає на нього грошей."
 STATIC_MODIFIER_NAME_mlo_naviglaccio: "Сполучний канал"
 flavor_mlo.42.title: "Покупка землі для парку Вісконті"
 flavor_mlo.42.desc: "Наше помістя в [target_location.Custom('LR_PREP')|l] [target_location.GetName] невпинно розростається. Архітектори постаралися на славу: здається, в цьому палаці проживе не одне покоління. Однак [target_ruler.GetName] не уявляє #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! резиденції без мисливських угідь. [Select_CString(target_ruler.IsFemale, 'Вона', 'Він' )] збирається придбати землю і розбити на ній парк, але є одна проблема: ця земля належить міщанам."
 flavor_mlo.42.historical_info: "Парк Вісконті — це ділянка землі, відведена правителем Мілана з роду Вісконті під мисливські угіддя. Бажаючи розширити своє розкішне помістя в Павії, Галеаццо II Вісконті по суті відібрав цю територію у місцевих жителів, чим викликав серйозне невдоволення. Багато міщан втратили джерело доходу. Серед них був і Бертоліно де Систі, який від розпачу вирішив убити Галеаццо."
 flavor_mlo.42.a: "Відібрати землю силою."
 flavor_mlo.42.b: "Купимо землю за будь-яку ціну."
 flavor_mlo.42.c: "Обійдемося без парку!"
 STATIC_MODIFIER_NAME_mlo_royal_park: "Королівський парк"
 flavor_mlo.43.title: "Спроба вбивства"
 flavor_mlo.43.desc: "Наше рішення відібрати землю силою засмутило населення [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Під час параду невдоволений громадянин спробував убити нашого правителя. [target_ruler.GetName] дивом [Select_CString(target_ruler.IsFemale, 'уникла', 'уникнув' )] смерті. Треба діяти швидко."
 flavor_mlo.43.historical_info: "$flavor_mlo.42.historical_info$"
 flavor_mlo.43.a: "Наказати охороні втрутитися."
 flavor_mlo.43.b: "Проявити обережність."
 flavor_mlo.44.title: "[mlo_dal_verme_scope.GetNameWithNoTooltip]"
 flavor_mlo.44.desc: "До нас дійшли чутки про талановитого кондотьєра [mlo_dal_verme_scope.GetName], який служить нашимворогам. Така людина потрібна нашій армії. Крім того, якщо ми переманимо [Select_CString(mlo_dal_verme_scope.IsFemale,'її', 'його')] до себе, то значно ослабимо війська суперника."
 flavor_mlo.44.historical_info: "Якопо даль Верме був італійським кондотьєром з веронської знатної сім'ї Даль Верме. Як і багато кондотьєрів, він керував різними військами, але прославився як командувач міланської армії в кампаніях Галеаццо II Вісконті і Джана Вісконті. Останній навіть зробив його генерал-капітаном."
 flavor_mlo.44.a: "Ми повинні запросити [Select_CString(mlo_dal_verme_scope.IsFemale,'її', 'його')] до двору!"
 flavor_mlo.44.b: "Незамінних людей не існує."
 flavor_mlo.45.title: "[mlo_bernardino_corio_scope.GetNameWithNoTooltip]"
 flavor_mlo.45.desc: "[Select_CString(mlo_bernardino_corio_scope.IsFemale,'Вражаюча письменниця', 'Вражаючий письменник')] [mlo_bernardino_corio_scope.GetName] хоче стати головним хроністом нашого [ROOT.GetCountry.GetCourt.Custom('parliament_ru_GEN')|l]. [Select_CString(mlo_bernardino_corio_scope.IsFemale,'Вона', 'Він')] збирається описати історію нашого міста з моменту його заснування до наших днів."
 flavor_mlo.45.a: "Будемо раді [Select_CString(mlo_bernardino_corio_scope.IsFemale,'її', 'його')] бачити."
 flavor_mlo.45.b: "Нам нічим [Select_CString(mlo_bernardino_corio_scope.IsFemale,'їй', 'йому')] платити."
 flavor_mlo.46.title: "#italic $mlo_historia_patria$#!"
 flavor_mlo.46.desc: "Нарешті наші вкладення окупилися: [target_character.GetName] [Select_CString(mlo_bernardino_corio_scope.IsFemale,'закінчила', 'закінчив')] свою роботу, хоча спочатку мало хто вірив, що [Select_CString(mlo_bernardino_corio_scope.IsFemale,'їй', 'йому')] вдасться втілити в життя настільки амбітний план, але ми ризикнули і не прогадали. [Select_CString(mlo_bernardino_corio_scope.IsFemale,'Її', 'Його')] і без того вагомий труд постійно поповнюється новими даними."
 flavor_mlo.46.a: "Продовжимо фінансувати хроніку!"
 flavor_mlo.46.b: "Краще побудуємо новий палац."
 flavor_mlo.47.title: "[target_location.GetNameWithNoTooltip] в біді"
 flavor_mlo.47.desc: "[target_location.GetRank.GetName] [target_location.GetName] у великій небезпеці. Ці землі оточені могутніми ворогами, а сюзерени покинули їх і тепер шукають вигідного покупця. [target_location.GetRank.GetName] чекає нового повелителя. Чому б нам не спробувати удачу?"
 flavor_mlo.47.a: "Скористаємося цією можливістю."
 flavor_mlo.47.b: "Зосередимося на внутрішніх проблемах."
 STATIC_MODIFIER_NAME_MLO_recent_diplomatic_play: "Дипломатичні ігри"
 flavor_mlo.48.title: "Ліга проти династії [target_dynasty.GetNameWithNoTooltip]"
 flavor_mlo.48.desc: "Династія [target_dynasty.GetName] опинилася в центрі інтриг: її останні ходи на шаховій дошці #TOOLTIP:REGION,italy_region,X #L Італії#!#! страшенно розлютили інших гравців. Подальші дії тільки погіршили ситуацію і призвели до формування коаліції, куди увійшли багато відомих сімей і держав, розташованих на півночі регіону. [ROOT.GetCountry.GetLongName] — лише одна з країн, що прагнуть перемогти нового гегемона. Разом з парочкою інших великих гравців ми намагалися стримати експансію dinastії, але, на жаль, безуспішно. Так, ми програли, але повинні продовжувати боротьбу."
 flavor_mlo.48.historical_info: "Непомірні апетити Скаліґерів на початку XIV століття призвели до формування коаліції проти них. Конфлікт було спровоковано нападом веронців на Венеційську республіку в 1336 році. Незабаром після утворення коаліції до неї приєдналися багато могутніх сімей Північної Італії, і через три роки володіння Скаліґерів скоротилися до двох міст: Верони і Віченци."
 flavor_mlo.48.a: "Ми повинні стримати їх."
 should_at_least_2_accept_we_will_declare_war_within_a_year_tt: "Якщо хоча б #Y 2#! з цих [Concept('countries', 'держав')|e] погодяться приєднатися до боротьби проти династії [target_dynasty.GetName], #R протягом року#! почнеться війна"
 flavor_mlo.49.title: "$flavor_mlo.48.title$"
 flavor_mlo.49.desc: "$flavor_mlo.48.desc$"
 flavor_mlo.49.a: "Ми стримаємо їх!"
 flavor_mlo.49.b: "Сильні вороги нам не під силу."
 flavor_mlo.49.historical_info: "$flavor_mlo.48.historical_info$"
 should_we_accept_we_will_automatically_join_the_upcoming_war_within_next_year_tt: "Якщо ми погодимося, протягом #R наступного року#! ми вступимо в майбутню війну"
 flavor_mlo.50.title: "$flavor_mlo.48.title$"
 flavor_mlo.50.desc: "Наші обширні володіння на півночі #TOOLTIP:REGION,italy_region,X #L Італії#!#! не дають спокою нашим сусідам. Вони навіть створили коаліцію проти нас. Дурні! Поки їхні дії не принесли жодних результатів. Будемо сподіватися, що вони засвоїли урок і більше не повернуться, а якщо ні — ми покажемо їм всю міць династії [target_dynasty.GetName]."
 flavor_mlo.50.historical_info: "$flavor_mlo.48.historical_info$"
 flavor_mlo.50.a: "Нехай приходять!"
 flavor_mlo.51.title: "Палац династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_mlo.51.desc: "Наше бажання створити єдину державу зі столицею в центрі #TOOLTIP:AREA,lombardy_area,X #L Ломбардії#!#! змусило нас залишити наш рідний [milan_location.GetName]. Очевидно, що нам потрібна велика резиденція в [target_location.Custom('LR_PREP') [target_location.GetName]. Члени [ROOT.GetCountry.GetCourt.Custom('parliament_ru_GEN')|l] запропонували звести пишний палац, який стане символом нової епохи."
 flavor_mlo.51.historical_info: "Після завоювання Павії в 1359 році Вісконті вирішили побудувати палац у новій столиці. Місто було обране невипадково: воно знаходилося в самому центрі Лангобардського королівства. Резиденція повинна була стати символом міланської гегемонії і духовної спадкоємності."
 flavor_mlo.51.a: "Вкладемося в цей проект."
 flavor_mlo.51.b: "Не будемо впадати в марнославство."
 flavor_mlo.52.title: "Бібліотека династії [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_mlo.52.desc: "До нас надійшла цікава пропозиція: зібрати найкращі книги [ROOT.GetCountry.Custom('CL_RP')] у бібліотеці #italic палацу#!, щоб зміцнити престиж [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName] і нашої правлячої династії [target_character.GetDynasty.GetName]. План вже затверджено, але треба визначитися, яка сфера нас цікавить."
 flavor_mlo.52.a: "Наука і знання."
 flavor_mlo.52.b: "Наша велика культура."
 STATIC_MODIFIER_NAME_MLO_library_arts: "Бібліотека мистецтв"
 STATIC_MODIFIER_NAME_MLO_library_research: "Наукова бібліотека"
 MLO_can_be_seized_and_must_be_protected: "Бібліотеку може захопити будь-яка держава, яка окупує [target_location.Custom('LR_ACC')|l] [target_location.GetName], що призведе до видалення всіх модифікаторів."
 flavor_mlo.53.title: "Бібліотека в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mlo.53.desc: "Після того, як ми захопили місто [target_location.GetName] і встановили контроль над усією провінцією, в наших руках опинився палац з легендарною бібліотекою. Ми можемо розорити її або залишити недоторканою, щоб не псувати відносини з її власниками."
 flavor_mlo.53.a: "Пограбуємо бібліотеку!"
 flavor_mlo.53.b: "Краще розграбуємо місто."
 flavor_mlo.54.title: "Наша бібліотека зруйнована!"
 flavor_mlo.54.desc: "[library_ruiner.GetName] поплатиться за скоєне. [Select_CString(library_ruiner.IsFemale,'Її', 'Його')] солдати розграбували нашу скарбницю. Звісно, від ворога іншого і не чекаєш, але це варварство не залишиться безкарним."
 flavor_mlo.54.a: "Вони заплатять за це!"
 flavor_mlo.55.title: "Кінець династії [target_dynasty.GetNameWithNoTooltip]"
 flavor_mlo.55.desc: "Фігури розставлені по місцях. Наші брати по зброї — і [target_country_1.GetName], і [target_country_2.GetLongName], і всі інші — готові негайно завдати удару. Ми втопимо [target_location.Custom('LR_ACC')|l] [target_location.GetName] у крові, яку проллє [target_character2.GetName]!"
 flavor_mlo.55.a: "$delhi_situation.12.a$"
 those_who_pledged_will_join_tt: "Ті, хто пообіцяв приєднатися до нашої війни, займуть нашу сторону в боротьбі з #ONCLICK:COUNTRY,[target_enemy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_enemy_country.Custom('CL_tt')],X [target_enemy_country.Custom('CL_INST')|L]#!#!"
 #Tooltips
 mlo_lodrisio_visconti_appeased_tt: "[target_character.GetName] задовольнить свої інтереси на шкоду іншим членам правлячої династії"
 mlo_lodrisio_visconti_scorned_tt: "[target_character.GetNameWithNoTooltip] покине наш двір"
 mlo_visconti_struggle: "Поки наша роздроблена держава знаходиться під гнітом династії Вісконті, ми не зможемо стати легітимними правителями і отримати повний контроль над своїми територіями."
 mlo_waterways_estates_pay_tt: "Представники станів «[GetCountry('MLO').GetGovernment.GetEstateName('burghers_estate')]», «[GetCountry('MLO').GetGovernment.GetEstateName('clergy_estate')]» і «[GetCountry('MLO').GetGovernment.GetEstateName('nobles_estate')]» заплатять за утримання, але при цьому їхнє [Concept('estate_satisfaction', 'задоволення')|e] знизиться на #R 20%#!"
 mlo_access_restore_kingdom_lombardy_cabinet_action_tt: "Ми на #Y 30#! років отримаємо доступ до унікальної дії [Concept('cabinet', 'ради')|e] «[ShowCabinetActionName('mlo_restore_kingdom_lombardy')]».\n\nВона дозволить значно швидше інтегрувати території в [Concept('areas', 'областях')|e] [ShowAreaName('lombardy_area')], [ShowAreaName('emilia_area')], [ShowAreaName('piemonte_area')], [ShowAreaName('liguria_area')], [ShowAreaName('veneto_area')] і [ShowAreaName('tuscany_area')]."
mlo_every_location_italy_5_control_tt: "[Concept('control','Контроль')|e] над нашими районами в італійському [Concept('region','регіоні')|e] зросте на [ShowNamedValue('control_weak_bonus')|+=2%]"
 mlo_every_province_scope_province_tt: "Усі наші [Concept('location', 'райони')|e] в постраждалій [Concept('province','провінції')|e] отримають такі ефекти:"
 mlo_sforza_given_influence_tt: "[target_character.GetName] отримує контроль над нашими військами"
 mlo_sforza_joins_tt: "[target_character.GetName] приєднається до нашого двору"
 produce_any_fine_cloth_or_silk_tt: "Ми виробляємо будь-яке #TOOLTIP:GOODS,fine_cloth,X #L тонке сукно#!#! або #TOOLTIP:GOODS,silk,X #L шовк#!#!"
 #Demands
 italian_cloth: "Попит на італійські тканини"
