l_english:
 republic_factions.1.title: "[target_goods.GetNameWithNoTooltip|U]: гільдійські обмеження"
 republic_factions.1.desc: "У [target_location.Custom('LR_PP')|l] [target_location.GetName] у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! розгорнулося протистояння, у центрі якого — [target_goods.GetName|l]. Купці, які бажають вільно купувати і продавати цей товар, вважають, що гільдії, які розпоряджаються його виробництвом, мають надто сильний вплив: вони, по суті, об'єдналися в картель і тим самим підривають економіку.\n\nГлави гільдій, своєю чергою, стверджують, що завдяки цьому [target_goods.GetNameWithNoTooltip|l] сьогодні вдається виробляти швидше, ніж раніше. Яку б сторону ми не підтримали, протилежна сторона неодмінно постраждає або навіть спробує нашкодити самій собі, аби довести свою правоту."
 republic_factions.1.a: "Треба розробити статути, які послаблять картель."
 republic_factions.1.a.tt: "Кожна [Concept('pop','група населення')|e] у [target_location.Custom('LR_PREP')|l] [target_location.GetName] втрачає [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction','вдоволення')|e]"
 republic_factions.1.b: "Сильні гільдії — запорука якості."
 republic_factions.2.title: "Гільдії вимагають меркантилістських реформ"
 republic_factions.2.desc: "Останнім часом у колах впливових учасників гільдій набула поширення економічна теорія меркантилізму. Ці люди, звісно, дуже обізнані в подібних питаннях… а заодно, через неймовірний збіг, мають усі шанси опинитися у виграші від політик, які вони підтримують.\n\nІншим же пощастить не так сильно: досвідчені купці, які займаються міжнародною торгівлею, стверджують, що всі ці теорії ведуть у нікуди, а тому докладуть усіх зусиль до того, щоб у [ROOT.GetCountry.Custom('CF_PP')|l] відмовилися від їхнього прийняття. Якщо ж ми все-таки вирішимо їх прийняти, гільдії можуть у цьому допомогти, однак у такому разі в державі почнуться політичні потрясіння."
 republic_factions.2.a: "Теорії, що ведуть у нікуди, нам не підходять."
 republic_factions.2.b: "За меркантилізмом майбутнє, і неважливо, що думають купці."
 republic_factions.3.title: "Купці закликають наростити імпорт"
 republic_factions.3.desc: "Через гільдійський вплив ціни в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! на такий товар, як [target_goods.GetName|l], помітно злетіли — до такої міри, що купцям вигідніше імпортувати закордонні товари, ніж намагатися конкурувати на місцевому ринку. Однак [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]е законодавство значно ускладнює їм це заняття.\n\nЯкщо ми трохи послабимо митні обмеження, купці зможуть укладати вигідні угоди в державах, де [target_goods.GetNameWithNoTooltip|l] — стаття виробництва та експорту, однак цьому протистоять гільдії: чинне законодавство цілком відповідає їхнім інтересам."
 republic_factions.3.a: "Найважливішою має бути безперебійність торгівлі."
 republic_factions.3.b: "Ми не підемо на поступки, які зашкодять гільдіям."
 republic_factions.3.c: "Треба вжити радикальних змін."
 allowed_imports: "Дозволено імпорт"
 republic_factions.4.title: "Глави гільдій — нові [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]?"
 republic_factions.4.desc: "Гільдії, що діють у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, — досить впливові установи, з яких нерідко виходять впливові люди. Постаті, які керують [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ими гільдіями, останнім часом не лише стають багатшими за аристократів — вони здобувають могутність, не маючи при цьому родинних зв'язків, які традиційно так важливі для правителів [ROOT.GetCountry.Custom('CF_RP')|l].\n\nМабуть, такий зсув був неминучий, особливо з огляду на специфіку нашої держави. Тим не менш, один факт не викликає сумнівів: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] у [ROOT.GetCountry.Custom('CL_PP')] відчувають неабияку відразу до цих погано вихованих нових багатіїв і бажають, щоб ті не брали жодної участі в місцевому політичному житті."
 republic_factions.4.a: "Гроші є гроші, і неважливо, спадкові вони чи ні."
 republic_factions.4.b: "Престол не купити ні за які гроші."
 republic_factions.5.title: "Таємні товариства в уряді"
 republic_factions.5.desc: "Справжній розмах діяльності тієї чи іншої гільдії достовірно відомий лише її учасникам. Звісно, всі гільдії зберігають свої цехові секрети — частково для цього вони й потрібні, але на цьому ґрунті проростають звинувачення в змовах. До сьогоднішнього дня ми не звертали уваги на ці заяви й вважали їх лише проявами надмірної підозрілості.\n\nОднак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] перешіптується, що, можливо, в уряді #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! є члени таємних гільдій, і деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] цим дуже стурбовані… причому настільки, що самі починають здаватися змовниками — іноді більше, ніж звинувачені. Але навіть якщо вони помиляються, неможливо заперечити: аристократи [ROOT.GetCountry.Custom('CL_RP')] справді відчувають, що породжені гільдіями таємні товариства становлять для них загрозу."
 republic_factions.5.a: "Може, хоч через них політики почнуть один з одним погоджуватися."
 republic_factions.5.a.tt: "Поки що таємний вплив гільдій залишиться без уваги. Надалі можливі певні наслідки."
 republic_factions.5.b: "Добре. Нехай ті, хто вірний нам, вивчать це питання."
 republic_factions.6.title: "Гільдія важливіша за державу"
 republic_factions.6.desc: "Ми воліли пропустити повз вуха слова аристократів, які заявляли, що #L [ROOT.GetCountry.GetAdjective|l]а#! політика опинилася під впливом таємних товариств. Ці люди попереджали, що, коли змова дійде і до нас, розплачуватися доведеться життям.\n\nНічого настільки страшного поки не сталося, однак [Select_CString(target_advisor.IsFemale,'наша довірена радниця','наш довірений радник')] [target_advisor.GetName] нещодавно [Select_CString(target_advisor.IsFemale,'почала','почав')] поводитися дивно й приймати сумнівні рішення. Зрештою [Select_CString(target_advisor.IsFemale,'вона зізналася','він зізнався')], що [Select_CString(target_advisor.IsFemale,'чинила','чинив')] так заради певного таємного товариства, у якому перебуває [Select_CString(target_advisor.IsFemale,'сама','сам')]. Це викликало серйозний переполох серед інших політиків. Скандал тепер неминучий."
 republic_factions.6.a: "Зрада інтересів [ROOT.GetCountry.Custom('CL_GEN')] має бути покарана."
 republic_factions.6.b: "Спробувати пом'якшити ситуацію."
 republic_factions.6.c: "Таємне товариство, кажете? Куди подавати заяву?"
 republic_factions.7.title: "Міжнародні зв'язки гільдій"
 republic_factions.7.desc: "Деякі наші посли, які вже не перший рік служать державі, звинуватили інших дипломатів у зловживанні зв'язками з гільдіями на батьківщині: користуючись своїм становищем, вони укладали угоди з гільдіями з інших держав. І хоча глави цехів визнають, що пов'язані з ними дипломати справді допомагають встановлювати відносини з закордонними гільдіями, вони все-таки рішуче відкидають звинувачення в тому, що наша політика зазнає небезпеки. При цьому вони зовсім не проти спроб користуватися наявними зв'язками за кордоном, якщо нам це буде вигідно…\n\nДипломати старої аристократичної школи вважають такий підхід вкрай сумнівним, однак зв'язки між гільдіями справді можуть виявитися дуже корисним інструментом у таємній роботі."
 republic_factions.7.a: "Подивимося, чия гільдія виявиться найбільш вірною своїй державі."
 republic_factions.7.b: "Перестати користуватися їхніми послугами до наведення ладу."
 republic_factions.8.title: "Шляхетна спадщина [ROOT.GetCountry.Custom('CL_GEN')]"
 republic_factions.8.desc: "Наша #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]а#! держава зреклася старих уявлень про знатність і феодалізм, однак завжди готова до них повернутися, якщо вони раптом виявляться корисними, — звісно, залежно від випадку. Такий випадок якраз трапився в [target_location.Custom('LR_PP')|l] [target_location.GetName]: місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] стверджують, що земля за кордоном, у провінції [target_province.GetName], насправді законне володіння їхньої родини.\n\nПроти цієї заяви виступили місцеві купці, які щойно уклали велику торговельну угоду з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#!. Вони стверджують, що будь-який правитель [ROOT.GetCountry.Custom('CF_RP')|l] має насамперед дбати про торгівлю, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] своїми претензіями принесуть нам лише війну та страждання."
 republic_factions.8.a: "Війну — мабуть, але зі стражданнями ви поквапилися."
 republic_factions.8.b: "Вони мають рацію. Час забути про ці дріб'язкові сварки."
 republic_factions.9.title: "Кандидати змагаються за можливості"
 republic_factions.9.desc: "Як і личить [ROOT.GetCountry.Custom('CF_DP')|l], ми намагаємося тримати рівновагу між економічними інтересами й традиціями, а тому обираємо собі радників саме на основі цих принципів. Родини, яким це відомо, — і спадкові, і нові аристократи, — намагаються заздалегідь продумувати свої кроки і спершу висувати своїх представників на посади, що сулять великі можливості; [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — уже наступний етап.\n\nНещодавно якраз звільнилася така посада, і тепер за неї розгорнулася боротьба між різними угрупованнями. Догодити всім неможливо — невдовзі неодмінно доведеться когось призначити."
 republic_factions.9.a: "Нам знадобиться людина, яка розбирається у військовій справі."
 republic_factions.9.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] найбільше цінує комерційну жилку."
 republic_factions.10.title: "Торгівля між суперниками"
 republic_factions.10.desc: "Ми готові вести справи з усіма без винятку — якщо, звісно, керувати ними будемо ми. Що саме нам підвладне, а що ні, — питання, яке потребує обговорення. І, як і у випадку з усіма іншими відкритими питаннями в [ROOT.GetCountry.Custom('rank_ru_PREP')|l], зараз воно займає всю нашу увагу. Так, нещодавно наші купці почали торгувати з суперником: вони вважають, що [target_rival.GetName] — важливий торговельний партнер, навіть попри наші політичні розбіжності. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] вважають такий підхід сумнівним, а тому закликають нас негайно покласти цьому край."
 republic_factions.10.a: "Не можна допустити розриву торговельних зв'язків."
 republic_factions.10.b: "Ми цілком можемо собі дозволити розірвати всі зв'язки з цими негідниками."
 enemy_allowed_trade: "Дозволено торгівлю між суперниками"
 republic_factions.11.title: "[target_country.GetNameWithNoTooltip] бажає торгувати"
 republic_factions.11.desc: "Попри свою ненависть до нас і до нашого способу життя, [target_country.GetLongName] дозволяє своїм купцям вести з нами справи й укладати угоди. Завдяки цьому їхні торговці можуть впливати на наш ринок — але, відповідно, і ми можемо впливати на них."
 republic_factions.11.a: "Нехай частіше нам довіряють у цьому відношенні."
 republic_factions.12.title: "[target_character.GetNameWithNoTooltip] робить нам пропозицію"
 republic_factions.12.desc: "[target_estate.GetName|U] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! здолали своїх конкурентів у політичній боротьбі, і тепер влада над [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им урядом належить їм. Втім, справжня боротьба лише починається.\n\nСьогодні [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] приймає людину на ім'я [target_character.GetName], яка надійно [Select_CString(target_character.IsFemale,'зарекомендувала','зарекомендував')] себе на службі у [ROOT.GetCountry.Custom('CF_RP')|l]: [Select_CString(target_character.IsFemale,'вона','він')] стверджує, що знає, як розв'язати цей конфлікт. За [Select_CString(target_character.IsFemale, 'її', 'його' )] словами, якщо влада зараз різко зміниться, то обрушиться все, до чого так цілеспрямовано прагнули мудрі [target_estate.GetNameWithNoTooltip|l]. Вони не сумніваються, що [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] і #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! уряд виявлять розсудливість, але якщо однієї довіри виявиться замало, то вони готові зробити внесок у підтримання політичної діяльності…"
 republic_factions.12.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] що, пропонує хабар?"
 republic_factions.12.b: "[target_estate.GetNameWithNoTooltip|U] дуже вірні нам і щедрі. Ми вдячні."
 republic_factions.13.title: "Особливо наближені"
 republic_factions.13.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [target_ruler.GetName] намагається дотримуватися неупередженості щодо гільдій, особливо після того, як у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! до них почали ставитися з певною підозрою. [Select_CString(target_ruler.IsFemale, 'Вона сама', 'Він сам' )] не перебуває у якійсь гільдії — зокрема тому, що в поточній політичній ситуації це було б недоречно. Однак зміни іноді бувають вкрай несподіваними: найбільша гільдія [ROOT.GetCountry.Custom('rank_ru_GEN')|l] запропонувала [Select_CString(target_ruler.IsFemale, 'їй', 'йому' )] вступити до своїх лав, пообіцявши навіть зберігати цей факт у повній таємниці стільки, скільки буде потрібно. Сміливе запрошення, і відмовитися від нього буде непросто — у такому разі наші відносини з гільдією різко зіпсуються."
 republic_factions.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] зберігає вірність лише одному — [ROOT.GetCountry.Custom('rank_ru_DAT')|l]."
 republic_factions.13.b: "Нехай [target_ruler.GetNameWithNoTooltip] зберігає це в таємниці, якщо зможе."
 republic_factions.14.title: "Вигідна угода"
 republic_factions.14.desc: "У #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! підприємництво і політика вже давно сплелися у єдину й неподільну сутність. Іноді нам доводиться приймати рішення, які вигідні багатьом, окрім безпосередньо [ROOT.GetCountry.Custom('CF_RP')|l]. І оскільки [target_ruler.GetName] — [Select_CString(target_ruler.IsFemale, 'одна', 'один' )] з таких вигодонабувачів, ситуацію, що склалася, можна сміливо назвати небезпечною.\n\nВдала ділова угода завжди слугує зміцненню зв'язків між важливими купцями, і ця особливість здатна зіграти нам на руку. Якщо поступитися частиною своїх принципів як представника [ROOT.GetCountry.Custom('CF_RP')|l], ці торговельні партнери навряд чи від нас відвернуться."
 republic_factions.14.a: "Зрештою принципи важливіші."
 republic_factions.14.b: "Не можна жертвувати особистими інтересами."
 republic_factions.15.title: "Не водиця"
 republic_factions.15.desc: "Становище в суспільстві для багатьох впливових мешканців #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! визначається зв'язками або багатством, однак [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] окрім цього також високо цінують кровні узи. Хай навіть у нашій республіці цей стан не найвпливовіший, але вірність собі вони все так само забезпечують старими методами.\n\nПро це свідчить їхня нещодавня спроба заручитися нашою прихильністю. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] буде змушений переглянути політику так, щоб вона відповідала їхнім інтересам, що послабить [ROOT.GetCountry.Custom('CF_VP')|l], однак якщо ми відмовимося, то [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] почнуть ще менш охоче підтримувати наші задуми."
 republic_factions.15.a: "Відмовити якомога ввічливіше."
 republic_factions.15.b: "Потрібно зберігати з ними тісні зв'язки."
 republic_factions.16.title: "Гільдії, що співпрацюють"
 republic_factions.16.desc: "Відтоді як [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] стали провідною силою не лише в #L [ROOT.GetCountry.GetAdjective|l]ому#! підприємництві, а й у політиці, гільдії почали усвідомлювати, що співпраця сулить їм користь. Об'єднання, які раніше безперестанку суперничали одне з одним, тепер діють спільно, щоб не випускати з рук кермо влади над державою. Це виявилося навіть корисно: їхній вплив на якість [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их товарів і торгівлю ними розширився й став приносити більше вигоди."
 republic_factions.16.a: "Якби вони так себе поводили й у несприятливих умовах…"
 republic_factions.17.title: "Купці позирають на закордон"
 republic_factions.17.desc: "[ROOT.GetCountry.GetLongName] надійно належить купцям, і тепер вони прагнуть підкорити собі світову торгівлю. Оскільки політичне життя в [ROOT.GetCountry.Custom('CL_PREP')] перебуває у їхніх руках, торговцям не доводиться хвилюватися про внутрішні питання — вони тепер можуть іти на ризики, які були б неймовірними в умовах відсутності безроздільної влади. Зрештою це може піти на користь не лише їм самим, а навіть і [ROOT.GetCountry.Custom('rank_ru_DAT')|l]."
 republic_factions.17.a: "Нехай через них до нас течуть багатства світу."
 republic_factions.18.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] залагоджують свої розбіжності"
 republic_factions.18.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] сьогодні служать #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! точно так само, як [ROOT.GetCountry.GetFlavorRank|l] служить їм. Страх, що вони назавжди відійдуть у минуле, відступив, і прийшло розуміння, що зберігати вплив вони зможуть скільки завгодно довго, поки діятимуть спільно. І хоча інші політичні сили [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ої держави сприймуть такий стан речей як виклик, ми все-таки змогли досягти двох цілей: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] більше не намагатимуться зруйнувати [ROOT.GetCountry.Custom('rank_ru_ACC')|l] шляхом перевороту, а заодно почнуть виконувати свої обов'язки ефективніше."
 republic_factions.18.a: "[ROOT.GetCountry.GetFlavorRank|U] об'єднує навіть старі родини!"
 republic_factions.19.title: "Гільдії перешкоджають торгівлі"
 republic_factions.19.desc: "Глави гільдій — люди впливові й безжальні. Вони не терплять політичних супротивників. Оскільки гільдії вже давно не користуються прихильністю уряду #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, деякі з них заради доведення свого впливу почали вдаватися до залякування й перешкоджати вільній торгівлі, знаючи, що від неї залежить добробут [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Вони цілеспрямовано шкодять економіці держави, а заодно — своїм політичним конкурентам."
 republic_factions.19.a: "Вони що, думають, так можна здобути нашу прихильність?"
 republic_factions.19.b: "Підемо для них на поступки."
 republic_factions.20.title: "Купці відмовляються служити"
 republic_factions.20.desc: "Хоча ніхто не сумнівається у відданості #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! справі торгівлі, багато впливових купців останнім часом почали стверджувати, що [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] відмовляється їх слухати й ставить інтереси інших вище за інтереси тих, хто наповнює скарбницю держави. Деякі торговці, без яких неможливим буде обмін товарами з іншими державами, навіть погрозили взагалі припинити працювати на [ROOT.GetCountry.Custom('rank_ru_ACC')|l]. І хоча рано чи пізно ми неодмінно досягнемо згоди, співпрацювати надалі все-таки буде складніше."
 republic_factions.20.a: "Чого вони взагалі хочуть цим досягти?"
 uncooperative_trader: "Неслухняний торговець"
 republic_factions.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] відкидають [ROOT.GetCountry.Custom('rank_ru_ACC')|l]"
 republic_factions.21.desc: "[ROOT.GetCountry.Custom('rank_ru_DAT')] вдалося досягти значних успіхів у справі усунення від влади тих правителів-аристократів, хто сприймав цю привілею як належне. Їм довелося змиритися з тим, що «по праву» влада дістається в інших державах; тут же так не заведено. Втім, остаточно знищити пам'ять про славні дні аристократії все-таки не вдалося: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вважають, що вплинути на політику своєї держави сьогодні можуть виключно мечем, а тому готові взяти цей самий меч до рук і підняти відкритий заколот проти республіки."
 republic_factions.21.a: "Якщо їм так потрібна влада, хай здобувають її пером!"
 republic_factions.21.b: "Спробувати досягти взаєморозуміння."
 republic_factions.22.title: "Закон про родину"
 republic_factions.22.desc: "Аристократи #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! наполягають на прийнятті так званого закону про родину, який має вберегти невинні уми від жахливих і розбещуючих п'єс та романів, написаних за останні роки безнравними вільнодумцями. Найбільше їх обурює непристойна вистава у виконанні родини, яка мандрує державою і висміює надмірності, якими славляться [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Осміяні настільки принижені й ображені, що вимагають від [ROOT.GetCountry.Custom('rank_ru_GEN')|l] негайно припинити це неподобство."
 republic_factions.22.a: "Цікаво. І як називається така вистава?"
 republic_factions.22.b: "Свобода не передбачає непристойності!"
 republic_factions.22.c: "Треба подумати, чи не занадто багато ми їм дозволяємо."
 republic_factions.23.title: "Заворушення в [ROOT.GetCountry.Custom('CL_PREP')]"
 republic_factions.23.desc_burghers: "Якийсь час тому одним із найвладніших станів у [ROOT.GetCountry.Custom('CF_PP')|l] стали [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], які вибилися у великі гравці на політичній арені. За допомогою тисяч підмайстрів, ремісників і власників дрібних крамничок вони зуміли прибрати до рук неабияку частку влади й одноосібно зайняти всі управлінські посади.\n\nНе бажаючи миритися з таким станом речей, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вдалися до відповідних заходів для зміцнення свого впливу й багатства, що швидко обернулося гнобленням і без того стражденного народу. До недавнього часу [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] не звертали уваги на перелом, що насувався, — їх цілком влаштовували прибутки з видачі позик голодуючим, які не здатні навіть купити їжі. Це тривало доти, поки народ не вийшов на головну площу міста [target_capital.GetName] перед палацом — резиденцією, де мешкає [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Тут уперше за цей час пролилася кров: загинуло півдюжини вартових, які наказали зібраним розійтися."
 republic_factions.23.desc_nobles: "Не зупиняючись ні перед чим, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! захопили владу над [ROOT.GetCountry.Custom('CF_TP')|l]. Вихідці з впливових аристократичних родин тепер урочисто крокують вулицями й засідають у палацах міста [target_capital.GetName]. Їхні суперники майже переможені: повернути собі втрачену владу законним шляхом тепер неможливо.\n\nОднак завжди можна піти в обхід закону. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] вирішили заручитися підтримкою простого народу, оскільки гнобителі-[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] тепер однаково ненависні обом станам. Простолюдинам роздали хліб і зброю, і невдовзі повсталі юрби оточили палац, де перебуває [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. У першій же атаці нашвидку зібране ополчення, попри значні втрати, зуміло взяти #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! резиденцію в оточення."
 republic_factions.23.a: "Не можна допустити, щоб у [ROOT.GetCountry.Custom('rank_ru_PREP')|l] запанувало беззаконня."
 republic_factions.23.b: "Поступимося їхнім вимогам."
