 #Institutions
 feudalism: "Феодалізм"
 feudalism_desc: "У ході розвитку в людського суспільства виникає потреба в стійких і постійних системах правління. У Європі після падіння Римської імперії це завдання взяли на себе інституції та традиції, відомі нам у сукупності як феодальна система.\n\nЗ подібних причин постійні системи правління виникали по всьому світу в різний час, і багато з них були набагато давніші за феодалізм."
 legalism: "Легалізм"
 legalism_desc: "Теорії, на яких ґрунтується легалізм, пронизували китайське суспільство протягом багатьох століть. Ідея того, що чистий ідеалізм і внутрішня стабільність призводять до багатої, процвітаючої держави та потужної армії, міцно вкоренилася в умах мислителів і вельмож східноазійських держав.\n\nОднак завдяки торгівлі та міграції ідеї легалізму широко поширилися й по ісламському світу. Тут вони набули форми симбіотичного співіснування правовірних і язичників в ісламських державах.\n\nУ Європі легалізм зберігся як спадщина Римської імперії, що занепадала, і багато з його догматів лягли в основу юридичних систем країн Старого світу."
 meritocracy: "Меритократія"
 meritocracy_desc: "Особи, які мають владу й авторитет, схильні призначати на впливові посади наближених.\n\nІнституція меритократії та пов'язані з нею ідеї стали вкрай популярними в Китайській імперії. Сам Конфуцій підтримував думку про те, що керувати державою мають ті, хто отримав цей привілей за заслуги, а не за правом споріднення.\n\nТому, на відміну від спадкової аристократії, новій знаті в Китаї довелося заслуговувати своє становище особистими здібностями. Розвиток цієї інституції з часом поширився далеко за межі Китаю й дійшов навіть до європейських монархій, де влада й держава були зосереджені в руках аристократів."
 renaissance: "Відродження"
 renaissance_desc: "Починаючи з XIV століття заможна аристократія впливових італійських міст починає спонсорувати художників і вчених, які вивчають спадщину давньоримської та давньогрецької культур.\n\nНа той момент Відродження як культурний рух охоплює більшу частину регіону й сильно впливає на літературу, мистецтво, філософію та музику. Учені-гуманісти також вивчають суспільство, в якому живуть, порівнюючи його з ідеалами класичних філософів. Гуманізм епохи Відродження стає повноцінним рухом, що впливає на всі аспекти життя суспільства.\nПерші друкарі активно видають книги, наповнені новими ідеями, і з цими книгами в суспільстві стрімко поширюються нові поняття про государя й суспільство.\n\nСправжній гуманіст епохи Відродження обізнаний у всьому — від політики до філософії, мистецтва, аналізу текстів, музики й архітектури. Відродження готується змінити світ, щоб наблизити його до ідеалів класичної епохи."
 banking: "Банківська справа"
 banking_desc: "Кредитування виникло в часи Античності разом з появою металевих грошей, але в ту епоху ним займалися окремі особи й родини. У часи Середньовіччя ця практика набуває розвитку разом із відродженням торгівлі на Євразійському континенті та в його віддалених частинах.\n\nПрофесійні позикодавці з'являються в єврейських громадах, що діють як посередники між християнами та мусульманами. У XII столітті після Хрестових походів виникає ажіотажний попит на позики, і купці італійських міст-держав організовують власні лихварські структури, які й стають першими банками. До їх числа можна віднести фірми родин Барді та Перуцці.\n\nЗ часом з'являються нові фінансові інструменти, такі як векселі й облігації, і деякі банківські династії, наприклад Медічі, Фуггери, Вельзери, набувають впливу, порівнянного з владою держав."
 professional_armies: "Професійні армії"
 professional_armies_desc: "Армії з'являються разом із першими війнами тисячі років тому, але в різних культур у різні періоди принципи формування й організації війська значно відрізнялися, а з плином часу вдосконалювалися.\n\nУ пізньому Середньовіччі структура армії та феодального суспільства збігаються: основу їх становлять лицарі та піхота, які збираються в певну пору року. Тим не менш особливо впливові держави можуть дозволити собі утримувати постійну армію з професійними солдатами, які служать цілий рік.\n\nЦя система поступово поширюється в Європі після початку Столітньої війни: саме з неї починається військова революція раннього Нового часу. Збільшення розмірів, підвищення якості професійних армій і пошук нових джерел їх фінансування стає одним із головних завдань правителів по всьому світу."
 new_world: "Новий Світ"
 new_world_desc: "Відкриття Нового Світу не тільки стає початком нової епохи для його колонізаторів і тубільців, але й призводить до поширення нових матеріалів і методів виробництва, а також до усвідомлення, наскільки величезна земна куля. Обмінюючись тваринами, рослинними культурами, сріблом і хворобами, жителі Старого й Нового Світу поступово роблять перші кроки на шляху створення глобальної економіки. На картах з'являються нові землі й народи, а завдяки географічним відкриттям виникають нові ідеї, спалахують релігійні й філософські суперечки. Великі уми ставлять під сумнів колись непорушні істини, і повсюди, від Вальядоліда до Фатехпур-Сікрі, точаться дебати про саму природу світу."
 printing_press: "Друкарський верстат"
 printing_press_desc: "Можливість тиражувати письмові тексти призвела до справжньої революції у сфері поширення знань і багато в чому змінила саме суспільство раннього Нового часу. Завдяки першодрукарям, таким як венеціанець Альд Мануцій, перекладена класична література, одна з рушійних сил Відродження, стала набагато доступнішою людям. Пізніше друкарський верстат сильно допоміг справі Реформації, дозволивши швидко поширювати критичні публікації й переклади Святого Письма.\n\nТепер, коли техніка книгодрукування досягла високого рівня й поширилася по всій Європі, на книжкових полицях по всьому континенту можна знайти сотні тисяч копій найрізноманітніших книг — від політичних і релігійних брошур до наукових трактатів і посібників з етикету. Один за одним відкриваються нові видавничі доми, і правителям стає дедалі складніше стримувати цю нову силу, адже завдяки порівняній простоті друкарського процесу будь-які спроби запровадити цензуру можна легко обійти, вивезти видавництво за кордон або просто поміняти заголовний аркуш видання."
 pike_and_shot: "Піка й мушкет"
 pike_and_shot_desc: "Наприкінці XV століття в ході Італійських воєн почала формуватися нова військова тактика. В її основі лежав новий вид піхоти, що з'явився в пізньому Середньовіччі, — пікінери, здатні протистояти кавалерійському натиску, а також винайдена нещодавно ручна вогнепальна зброя, насамперед аркебузи й мушкети з ґнотовими замками. Тепер солдати в бою шикуються в новому порядку: пікінери формують каре, а аркебузири займають місце попереду й на флангах, відступаючи під захист пік, коли починається рукопашний бій. Ця нова тактика, яка отримала назву «піка й мушкет», полюбилася німецьким ландскнехтам та іспанським терціям, а невдовзі була перейнята іншими арміями й повсюдно використовувалася на європейських полях битв майже два століття. Лише на початку XVIII століття вона поступилася лінійній тактиці піхоти, озброєної новими крем'яними мушкетами з багнетами."
 confessionalism: "Конфесіоналізм"
 confessionalism_desc: "Тривалий час католицька церква вважалася єдиною й неподільною, але виникнення численних протестантських конфесій поклало цьому край. Тепер, з появою незліченних тлумачень віри, можна забути про колишню єдність християнства. Але якщо раніше будь-яке відступлення від канонів Церкви таврувалося єрессю, то тепер ці непорушні межі поступово розмиваються.\n\nТому й у релігійних, і в світських властей виникає дедалі гостріше бажання чітко позначити межі й принципи своїх конфесій, щоб насаджувати власні правила й погляди в усіх аспектах релігійного й світського життя. Це дозволяє їм сильніше контролювати духовне життя своїх підданих, але при цьому посилює релігійну ворожнечу й неприйняття інших релігійних конфесій."
 global_trade: "Світова торгівля"
 global_trade_desc: "Континенти торгували між собою ще за часів Античності. Однак раніше це обмежувалося лише невеликою кількістю торговельних шляхів і товарів — наприклад, кустарні товари з Китаю та Індії рухалися на захід через Індійський океан і Великим шовковим шляхом. Тепер же торгівля стає воістину всесвітньою. Завдяки відкриттю Північної та Південної Америки, встановленню морських шляхів навколо Африки та можливості перетинати Тихий океан місцеві торговельні шляхи об'єднуються у величезну мережу, що охоплює весь світ.\n\nСрібло з надр Анд вантажиться на судна й вирушає через Європу до Індії та Китаю. Видобуте й виковане в Скандинавії залізо англійські купці продають у Західній Африці, а інші торговці заробляють статки, торгуючи тканинами й прянощами з Південно-Східної Азії. Місцеві індійські купці вкладаються в майбутні європейські торговельні підприємства. Можливо, про повноцінну міжнародну економіку говорити ще зарано, але вже можна бачити її перші паростки."
 artillery_institution: "Артилерія"
 artillery_institution_desc: "Винахід пороху в Китаї династії Сун призвів до створення нових гармат, що дозволили поставити його потужність на службу армії, і нового роду військ — артилерії. Хоча відомості про неї поширюються по всій Євразії ще в XIII столітті, активно використовувати артилерію починають лише в XV столітті, коли довгі стволи й нові склади пороху зробили гармати набагато потужнішими й руйнівнішими для кам'яних замків і укріплень по всій Європі. Незабаром артилерія починає використовуватися не тільки при облозі, але й на полі бою, оскільки нові малокаліберні гармати легше перевозити й розгортати. Справжньою смертоносною зброєю війни артилерія стає у XVIII столітті, особливо після того, як Наполеон доводить до досконалості тактику її використання в найважливіших точках на полі бою."
 manufactories: "Мануфактури"
 manufactories_desc: "Хоча технічні винаходи XVI–XVII століть дещо збільшують обсяг випуску такої продукції, як залізо й сукно, найважливішим нововведенням у промисловості стає нова форма організації виробництва. Будівництво мануфактур, часто за межами міст, дозволяє торговцям-капіталістам обходити застарілі гільдійські закони, що сковують масове виробництво, і підвищувати продуктивність завдяки поділу праці й організації всіх процесів під одним дахом. Попередники індустріалізації збільшують випуск продукції за рахунок оптимізації доставки сировини й масової організації праці, а не впровадження дорогого нового обладнання, але навіть це стає величезним кроком уперед порівняно зі старими методами виробництва, які сковують численні обмеження. Разом із подальшими технічними досягненнями це призведе до революційних змін у суспільстві."
 scientific_revolution: "Наукова революція"
 scientific_revolution_desc: "Стає зрозуміло, що наш світ не такий великий, як раніше здавалося. Завдяки розвитку міжнародної торгівлі й друкарської промисловості люди починають активніше подорожувати й обмінюватися ідеями, поширювати знання. Це дозволяє нам критично поглянути на реальність, у якій ми живемо. Сьогодні ми ставимо під сумнів те, що колись приймали на віру; спостерігаємо те, про що раніше мали смутне уявлення; випробовуємо те, про існування чого лише здогадувалися.\n\nНе применшуючи останніх досягнень математики, фізики та біології, не можна не визнати, що справжня революція — це зміна нашого сприйняття й розуміння науки як такої. Постійне експериментування — ось справжня суть наукової революції, і невдовзі воно змінить саме наше уявлення про світ."
 military_revolution: "Військова революція"
 military_revolution_desc: "Постійна низка воєн, що струшували Європу в XVI–XVII століттях, призвела до різкого зростання чисельності армій — цей процес став необхідним для абсолютистських держав у зв'язку зі зростаючим контролем над своїм населенням. Тепер піхота масово озброюється потужними крем'яними мушкетами й діє в лінійному строю, який прийшов на зміну старій тактиці піки й мушкета. Цією ж необхідністю обумовлюється й подальше розширення державного апарату для управління рекрутами й фінансами для потреб армії, що зростає. Крім того, розвивається логістика для забезпечення військ за рахунок організації проміжних складів із припасами для діючих армій. Результатом усіх цих нововведень стане хвиля воєн між мілітаризованими державами у XVIII столітті."
 enlightenment: "Просвітництво"
 enlightenment_desc: "Минуле століття стало свідком невпинного зростання популярності раціоналізму й емпіризму серед кращих умів того часу. У листах, у публікаціях і за філіжанкою кави королі, вчені, філософи й літератори обговорюють достоїнства терпимості, наукового методу й поширення ідеалів Просвітництва по всьому світу. Університети й двори просвічених монархів споряджають експедиції з метою виміряти, упорядкувати, порахувати й нанести на карту весь світ, щоб ми краще розуміли закони, що керують усім навколо нас. Тим часом мислителі обговорюють закони суспільства й намагаються дійти спільного розуміння прав людини.\n\nУчені й природознавці організовують в ім'я людства колосальні проекти: складають вичерпні енциклопедії всіх людських знань і повні каталоги всіх рослин, тварин і грибів світу. Вогонь розуму запалено, і люди не зупиняться, поки не донесуть його до найвіддаленіших куточків земної кулі."
 industrialization: "Індустріалізація"
 industrialization_desc: "На початку XVIII століття загальне прагнення до економічного зростання призвело до появи нових інституцій. Нововведення у виробництві та промисловості, а також впровадження складних машин обіцяють зміни в житті людей по всьому світу. Промислова революція змінить не тільки торгівлю й підприємництво, але й саму структуру суспільства. Такі винаходи, як механічний ткацький верстат і парові двигуни, розширять можливості людства до небачених раніше меж."
 levee_en_masse: "Загальний військовий обов'язок"
 levee_en_masse_desc: "Характер воєнних дій постійно змінюється. З кожним поколінням нововведення й винаходи роблять війну дедалі витонченішою та смертоноснішою. XVIII століття стало часом піднесення могутніх імперій. Щоб задовольнити потребу в експансії та реалізувати свої амбіції, багато держав приймають закони про загальний військовий обов'язок і набирають армії небачених досі розмірів."
 #Advances
 colonies: "Колонії"
 colonies_desc: "Переселяючи наших підданих у нові землі або приймаючи в підданство тубільців, ми засновуємо колонії — це плацдарм для розширення нашої держави й контролю над далекими територіями."
 feudalism_advance: "Феодалізм"
 feudalism_advance_desc: "Феодалізм — це суспільно-політичний лад, за якого за службу або працю можна отримати право володіння землею. Це сукупність прав і обов'язків, що покладаються на кожного члена організованого суспільства."
 horse_riding_advance: "Верхова їзда"
 horse_riding_advance_desc: "Приручення коней подарувало людям цілком новий спосіб пересування й перевезення вантажів. Використання коней у битвах дозволило вершникам не тільки стрімко пересуватися по полю бою, але й атакувати ворога згори або зносити його вагою свого скакуна."
 rights_of_man: "Права людини"
 rights_of_man_desc: "Наріжним каменем нинішньої революційної думки є радикальна ідея про рівноправність усіх людей. Філософи з усього світу разом склали документ під назвою «Декларація прав людини й громадянина», в якому ці права оголошено загальнолюдськими та обов'язковими з юридичної точки зору. Цілком імовірно, що цей документ сильно вплине на розвиток і поширення понять свободи й демократії, і нам не слід відставати в цьому питанні."
 rotherham_plough: "Ротергамський плуг"
 rotherham_plough_desc: "Примітивний плуг, яким користуються в Європі, без змін дійшов до нас із часів Римської імперії. Але тепер, завдяки новій конструкції, цей плуг став набагато легшим: тягловим тваринам простіше його тягти, а отже, вони можуть працювати ефективніше."
 modern_bureaucracy: "Сучасна бюрократія"
 modern_bureaucracy_desc: "Щоб ефективно керувати землями й підданими, нам потрібно розширити й реорганізувати чиновницький апарат і зробити службу в казенних місцях справжньою професією. Добре налагоджена бюрократія допомагає керувати всіма аспектами держави без необхідності приймати точкові рішення. Поставимо університетам завдання знайти найефективніші способи державного управління, а дітей аристократів заохочуватимемо служити батьківщині в канцеляріях, а не тільки на полі бою."
 separation_of_powers: "Поділ влади"
 separation_of_powers_desc: "В обігу з'явився анонімний трактат про політичну теорію, і, незважаючи на всі зусилля цензорів, він поширюється по всьому світу. Автор міркує про природу форм правління — монархій, деспотій і демократій — і закликає до суворого поділу влади на виконавчу, законодавчу та судову. Така система має обмежити повноваження монарха й захистити простих людей від свавілля — багатьом нашим підданим ця ідея дуже до вподоби. Хоч як неприємно це звучить для владного государя, озвучені принципи можуть піти на користь нашій нації."
 measuring_the_world: "Дослідження світу"
 measuring_the_world_desc: "Нові наукові дисципліни подарували нам багато способів опису й вивчення навколишнього світу. Давайте відправимо вчених в експедиції по всьому світу, і насамперед — по нашій вітчизні. Ми не дізнаємось, якими ресурсами володіємо, поки не дослідимо всі свої землі на наявність мінералів, не порахуємо всіх підданих і не оцінимо кожне підприємство."
 the_constitution: "Конституція"
 the_constitution_desc: "Нещодавно у філософських колах народилася нова концепція конституціоналізму, який законодавчо обмежує владу держави. Цікава ідея, але навряд чи приживеться."
 absolute_rulership: "Абсолютна влада"
 absolute_rulership_desc: "Багато хто вимагає права впливати на роботу держави, але насправді вони хочуть лише отримувати вигоду, не обтяжуючи себе зобов'язаннями. З іншого боку, дедалі популярнішою стає нова ідея абсолютизму — ця система дозволить нам позбутися паразитів і правити одноосібно."
 national_sovereignty: "Національний суверенітет"
 national_sovereignty_desc: "Численні й тривалі війни першої половини XVII століття призвели до створення міжнародної дипломатичної системи, наріжним каменем якої є поняття територіальної цілісності. Гравцями на міжнародній арені тепер стають не окремі правителі й не наднаціональні угруповання, а самі держави. І жодна з них не має права втручатися у справи іншої."
 military_administration: "Військова адміністрація"
 military_administration_desc: "Армії XVI століття, що постійно зростають, висувають дедалі жорсткіші вимоги до адміністративного апарату держав. Створивши постійну організацію, відповідальну за організацію й підтримання військової логістики, а також збільшуючи розмір війська зимового й мирного часу, ми зможемо більш економно й ефективно збирати великі армії та утримувати їх під час війни."
 early_modern_administation: "Рання бюрократія Нового часу"
 early_modern_administation_desc: "З часом стало очевидно, що централізована бюрократія з органами управління, які складаються з освічених чиновників, була необхідна для реалізації проектів правителів початку Нового часу."
 renaissance_thought: "Думка епохи Відродження"
 renaissance_thought_desc: "Ідея олігархії, за якої суспільством керують аристократи, існує, мабуть, із часів Давнього Риму, і в деяких частинах світу від неї не відмовилися й донині. Мало того, в наш час до неї знову починають проявляти інтерес можновладці."
 medieval_administration: "Середньовічна адміністрація"
 medieval_administration_desc: "Нашим суспільством править військова еліта. Наступним кроком стане розвиток класу освічених чиновників. Зазвичай їх набирають з-поміж священиків."
 impulse_warfare: "Тактика колон і розсипного строю"
 impulse_warfare_desc: "Поява загонів легкої піхоти призвела до змін у військовій справі. Застрільники розташовувалися в розсипному строю попереду основного війська і мали відволікати й виснажувати ворога перед атакою основних сил піхоти, яка наступала колоною або лінією."
 line_infantry: "Лінійна піхота"
 line_infantry_desc: "Пристосувавши до дула мушкета багнет, мушкетер зміг також виконувати роль пікінера. Це дозволило відмовитися від пік і посилило вогневу міць піхотних підрозділів."
 gustavian_infantry: "Піхота Густава Адольфа"
 gustavian_infantry_desc: "Король Швеції Густав II Адольф продовжив удосконалювати піхотні підрозділи й посилювати їхню вогневу міць. Він звузив шеренги й надав їм прямокутної форми, щоб збільшити число мушкетів, які могли стріляти одночасно. При цьому піхота посилювалася польовою артилерією, що ще сильніше підвищувало її ефективність."
 standardisation_of_calibre: "Стандартизація калібру"
 standardisation_of_calibre_desc: "Зі зростанням ролі артилерії на полі бою зростало й число гармат. Але оскільки кожна з них виготовлялася незалежно, це призводило до величезних труднощів із забезпеченням боєприпасами. У 1544 році імператор Священної Римської імперії Карл V наказав звести різноманіття гармат до п'яти калібрів, а король Франції Генріх II залишив для своєї артилерії шість стандартних калібрів."
 maurician_infantry: "Піхота Моріца Оранського"
 maurician_infantry_desc: "Розміри й глибина іспанської терції надавали їй стійкості, але робили її повільною й слабкоманевреною на полі бою. Крім того, більша частина солдатів терції в бою не брала участі. Штатгальтер Нідерландів Моріц Оранський скоротив число солдатів у шикуванні, щоб воно стало мобільнішим, і зменшив глибину строю, щоб зберегти його вогневу й ударну міць."
 spanish_square: "Іспанська терція"
 spanish_square_desc: "Іспанська терція стала розвитком старих шикувань типу «піка й мушкет». Основу її становило традиційне каре пікінерів. У кожному з кутів каре перебували групи аркебузирів. Таке шикування зберігало стійкість для каре пікінерів і посилювало його вогневою міццю аркебузирів."
 standardized_pikes: "Стандартизація пік"
 standardized_pikes_desc: "Піка — це дуже проста у виготовленні зброя, але, щоб користуватися нею з максимальною ефективністю, всі солдати в шикуванні мають бути озброєні зброєю однакової довжини древка й наконечника."
 pike_square: "Каре пікінерів"
 pike_square_desc: "Протягом усього Середньовіччя панування кавалерії на полі бою стримували озброєні піками дисципліновані піхотинці. У таких битвах, як битви при Беннокберні та при Куртре, кіннота була розбита силами пікінерів. Поєднання високої дисципліни, муштри й підтримки озброєних мечами воїнів у ближньому бою дозволило досягти небувалої ефективності пікінерських полків."
 medieval_military: "Середньовічна військова справа"
 medieval_military_desc: "Наприкінці Середньовіччя наземні армії набули складної організації та професійного характеру. Тепер на полях битв панують війська, які складаються як з ополчення, так і з професійних солдатів, а бойова міць піхоти повільно, але впевнено зрівнюється з міццю кінноти."
 insurance_companies: "Страхові компанії"
 insurance_companies_desc: "Подальше скорочення ризиків стало можливим завдяки розвитку страхування. Можливість заплатити страховому агенту й отримати захист від невдач сприяє подальшому розвитку торгівлі."
 the_gold_standard: "Золотий стандарт"
 the_gold_standard_desc: "Торговельний дефіцит між Європою та Китаєм, що збільшується, спричинив нестачу срібла як в Європі, так і по всьому світу. Перехід від срібних монет до золотих дозволить карбувати ще більше грошей і фінансувати ними зовнішню торгівлю."
 joint_stock_companies: "Акціонерні товариства"
 joint_stock_companies_desc: "У міру зростання обсягів торгівлі зростають і пов'язані з нею ризики. Виникла необхідність нових способів залучення капіталу та зниження ризику. В акціонерних товариствах ризик ділиться між їх численними учасниками-акціонерами."
 public_punishments: "Публічні покарання"
 public_punishments_desc: "Життя в морі сповнене небезпек, і тому покарання за проступки мають бути суворими. Якщо покарання не буде достатньо лякати тих, хто бажає вчинити злочин, на борту скоро почнеться хаос. З часом на суднах розвинулася система публічних покарань, настав час її формалізувати. Це сильно зміцнить дисципліну серед моряків."
 merchants_and_trade: "Купці й торгівля"
 merchants_and_trade_desc: "Усталена структура торгівлі була сильно порушена — можливо, внаслідок хвороб та епідемій. Тепер торгівля починає потроху відновлюватися."
 naval_ambitions: "Морські прагнення"
 naval_ambitions_desc: "Високий моральний дух дозволить нашим морякам долати тяготи плавання й підкорювати моря, а нашим колоністам буде легше освоювати дикі землі й засновувати нові поселення вдалині від дому."
 chartered_companies: "Колоніальні торговельні компанії"
 chartered_companies_desc: "Наш світ величезний, і для розвитку торгівлі іноді доводиться йти на серйозний ризик. На щастя, наші купці не бояться небезпек і готові навіть ризикувати власним капіталом. Ми можемо дозволити цим купцям заснувати особливу компанію й дати їм право виконувати в колоніях державні функції, а також надати їм права на монополію в певних галузях. Так ми зможемо контролювати й заохочувати розвиток не тільки міжнародних торговельних зв'язків, але й наших заморських колоній."
 development_of_maritime_law: "Розвиток морського права"
 development_of_maritime_law_desc: "Дедалі більше держав відправляє своїх підданих за кордон з різними торговельними дорученнями. Багато хто з них живе так близько один до одного, що виникає гостра необхідність сформулювати хоча б найосновніші закони загального морського права. Такі праці, як Mare Liberum і пізніше De Dominio Maris Dissertatio, заклали основи міжнародного морського права."
 basic_financial_instruments: "Прості фінансові інструменти"
 basic_financial_instruments_desc: "Морська торгівля — це ризиковане, але вельми прибуткове підприємство. Розвиток таких фінансових інструментів, як акредитиви, допоможе знизити ризики й збільшити доходи."
 naval_professionalism: "Професіоналізація флоту"
 naval_professionalism_desc: "Ще на початку XVII століття постійні флоти були невеликими, і навіть могутні морські держави зазвичай підтримували флот, достатній лише для їхніх безпосередніх потреб. Але поступово ми рухаємося в напрямку великих професійних флотів. Якщо ми не хочемо, щоб суперники обійшли нас на морі, потрібно створити великий постійний флот, а також відповідну адміністрацію, щоб ним керувати й зробити морську службу постійною професією для наших офіцерів."
 superior_ship_design: "Вдосконалення конструкції кораблів"
 superior_ship_design_desc: "Якщо наші [Concept('ships','кораблі')|e] будуть трохи швидшими, ніж у ворога, хай навіть ми не отримаємо жодної військової переваги, це все одно зміцнить упевненість наших моряків у перемозі, а ворога змусить двічі подумати, перш ніж вступати з нами в рівний бій."
 patron_of_art: "Покровителі мистецтв"
 patron_of_art_desc: "Сьогодні ми починаємо будувати нове культурне суспільство. Наші твори мистецтва увійдуть в історію як шедеври, що визначили обличчя епохи."
 pragmatism: "Прагматизм"
 pragmatism_desc: "Занадто багато держав дозволяють стереотипам диктувати політику. Це досить нерозумний підхід: якщо для наших цілей достатньо найманців, то краще платити їм, ніж витрачати гроші на дорогу постійну армію."
 knowledge_transfer: "Передача досвіду"
 knowledge_transfer_desc: "Найважливіше завдання будь-якої держави — це накопичення досвіду. Ветерани битв мають передавати досвід новобранцям за рахунок організованої виховної роботи."
 organised_recruiting: "Організований набір в армію"
 organised_recruiting_desc: "У минулі часи капітани самі шукали новобранців у свої [Concept('regiment','полки')|e] — це був довгий процес, адже мало хто хотів загинути в бою. Але якщо підійти до проблеми раціонально, ми зможемо організувати систему набору так, щоб війська поповнювалися швидше."
 optimism: "Оптимізм"
 optimism_desc: "Перемога здобувається не тільки на полі бою, але й у затишних вітальнях. Розвиток раціональної думки допоможе нашим підданим менше турбуватися про тимчасові невдачі й вірити в неминучу перемогу."
 formalized_officer_corps: "Формалізований офіцерський корпус"
 formalized_officer_corps_desc: "Традиційно офіцери в нашій армії набираються серед аристократів, але шляхти в нас не так багато, а ось людей з нижчого суспільства — вдосталь. Можливо, є сенс призводити в кадрові офіцери когось із них."
 deus_vult: "Deus Vult"
 deus_vult_desc: "Підхопимо бойовий клич хрестоносців: «Так бажає Господь!» — і обрушимося на невірних."
 missionary_schools: "Місіонерські школи"
 missionary_schools_desc: "Звісно, в нас немає нестачі в людях, готових нести істинну віру язичникам, але від багатьох із них шкоди більше, ніж користі. Однак ми можемо побудувати спеціальні школи для місіонерів, щоб наші піддані не тільки хотіли навертати невірних, але й могли це робити."
 church_attendance_duty: "Обов'язкове відвідування церкви"
 church_attendance_duty_desc: "Прийнявши політику обов'язкового відвідування церкви, ми прищепимо підданим релігійні цінності й догмати, а в результаті нам буде простіше підтримувати порядок серед таких людей."
 divine_supremacy: "Верховенство віри"
 divine_supremacy_desc: "Найвищою метою для нас має стати очищення наших і прикордонних земель від невірних."
 devoutness: "Благочестя"
 devoutness_desc: "Релігія — один зі стовпів нашого правління. Якщо правителі будуть публічно демонструвати свою набожність, їхньому прикладу підуть і піддані. А зміцнення віри зміцнить і нашу владу."
 religious_tradition: "Релігійна традиція"
 religious_tradition_desc: "Сила нашої віри й публічна демонстрація набожності справляють глибоке враження на інші держави. Це позитивно відбивається на престижі й славі нашої держави."
 ecumenism: "Екуменізм"
 ecumenism_desc: "Як поводитися з єретиками в нашій державі — питання завжди непросте. Звісно, найвірніший спосіб — хрестити всіх вогнем і мечем, але можна спробувати й дипломатичний підхід. Заохочуючи діалог між конфесіями, ми згладимо суперечності й зміцнимо мир у державі."
 advanced_bureaucracy: "Розвинена бюрократія"
 advanced_bureaucracy_desc: "Нова бюрократична адміністративна система під управлінням держави дозволить збільшити податкові надходження."
 organised_construction: "Організоване будівництво"
 organised_construction_desc: "Оновлення інфраструктури уряду — справа затратна. Якщо правильно структурувати цей процес, витрати можна знизити."
 smithian_economics: "Економіка за Смітом"
 smithian_economics_desc: "Давши відсіч меркантилізму й обмеживши роль держави в економічних питаннях, ми підтримаємо вільний ринок, який підвищить нашу загальну виробничу ефективність."
 national_bank: "Національний банк"
 national_bank_desc: "Заснувавши центральний орган управління фінансовими питаннями, ми зможемо краще контролювати економіку держави."
 debt_and_loans: "Борг і позики"
 debt_and_loans_desc: "Іноді без позичених коштів просто не обійтися. Однак організований борговий ринок дозволить нам розміщувати позики з низьким відсотком."
 centralized_government: "Централізація уряду"
 centralized_government_desc: "Централізація держави спростить розвиток наших ідей і проведення політики центру на окраїнах."
 nationalistic_enthusiasm: "Націоналістичний ентузіазм"
 nationalistic_enthusiasm_desc: "Забезпечення військ є вкрай необхідним для національної оборони. Ефективне управління дозволяє придбавати припаси з великими знижками."
 additional_colonists: "Зростання числа колоністів"
 additional_colonists_desc: "Новий Світ цікавий з багатьох причин. Але найважливіша з них — він ніким не заселений. Принаймні, ніким гідним уваги. Якщо ми розповімо підданим про цю землю безмежних можливостей, то багато з них напевно захочуть там поселитися."
 additional_merchants: "Зростання числа купців"
 additional_merchants_desc: "Який толк від колоній, якщо нікому возити звідти товари до метрополії? Нам потрібно зміцнювати там купецький стан."
 faster_colonists: "Швидкі колоністи"
 faster_colonists_desc: "Нераціонально просто відправляти поселенців у нові землі й чекати, що вони збудують там колонію. Потрібно спорядити експедицію, зібрати всі потрібні припаси, щоб вони змогли вижити вдалині від дому. Скориставшись минулим досвідом, ми можемо прискорити цей процес."
 additional_diplomats: "Зростання числа дипломатів"
 additional_diplomats_desc: "Якщо ми хочемо розширювати свої володіння, треба розширювати й дипломатичний вплив. Дипломатична служба не повинна відчувати дефіциту кадрів."
 improved_shipyards: "Поліпшені суднобудівні верфі"
 improved_shipyards_desc: "Для захисту наших заморських інтересів нам потрібен потужний [Concept('navy','флот')|e]. Зі стапелів наших верфей мають якомога частіше сходити нові судна."
 experienced_diplomats: "Досвідчені дипломати"
 experienced_diplomats_desc: "Іноді потрібно просто змусити інших повірити в нашу міць. Ми багато зробили на дипломатичному терені, щоб наше слово мало відчутну вагу."
 competetive_merchants: "Спритні купці"
 competetive_merchants_desc: "Щоб спрямувати торговельні потоки в наші порти, нам потрібно перевершувати конкурентів з інших держав. Наша правова система має всіляко цьому сприяти."
 organised_mercenary_payment: "Організовані виплати найманцям"
 organised_mercenary_payment_desc: "Капітани найманців — люди хитрі. Часом вони змушують двох командирів однієї й тієї ж армії торгуватися один з одним за їхні послуги. Ми регламентуємо процес найму, щоб припинити свавілля й завжди вести переговори з вигідних позицій."
 benefits_for_mercenaries: "Вигода для найманців"
 benefits_for_mercenaries_desc: "Найманці завжди шукають пропозицію кращу, тому нам доводиться старатися, щоб вони нас не покинули. Якщо ми будемо піклуватися про найманські загони, вони будуть довше нам вірні й вимагатимуть менше грошей."
 organised_mercenary_recruitment: "Залучення найманців"
 organised_mercenary_recruitment_desc: "Гроші — не єдина проблема при залученні найманців. Для початку потрібно знайти загони, які в принципі готові нам служити. Тому потрібно організувати таку систему, за якої служба нам буде привабливою для будь-яких найманців."
 bookkeeping: "Бухгалтерський облік"
 bookkeeping_desc: "Іноді грошей не вистачає, і їх доводиться брати в борг, а кредитори завжди бояться, що не отримають кошти назад. Суворе ведення бухгалтерії забезпечить виплату боргів усім кредиторам і дозволить нам домовлятися про кредити під менший відсоток."
 legislative_efficiency_idea: "Ефективна адміністрація"
 legislative_efficiency_idea_desc: "Найважливіше для будь-якого уряду — це тямущі радники. При наборі радників потрібно усувати будь-які бар'єри. При прийнятті рішень краще чути широкий спектр думок."
 resilient_state: "Стійка держава"
 resilient_state_desc: "У житті кожної держави трапляються кризи. У такі часи серед невдоволених своєю долею жителів починається заколот. Створивши адміністрацію, здатну протистояти потрясінням, ми зможемо швидше відновлюватися після занепаду."
 war_cabinet: "Уряд воєнного часу"
 war_cabinet_desc: "Під час війни держава найбільш вразлива: негаразди воєнного часу можуть сильно підірвати здатність влади керувати державою. Залучаючи в уряд ключові фігури, ми зможемо уникнути таких потрясінь."
 aristocracy: "Аристократія"
 aristocracy_desc: "Аристократія відіграє важливу роль у будь-якій монархії, адже саме шляхетні родини, пов'язані з королівською династією, забезпечують легітимність монарха. Зрештою, без поняття «благородної крові» немає й «крові королівської». Тому аристократія підтримує монарха й очікує за таку підтримку певних привілеїв, щоб вирізнятися на тлі простолюду."
 noble_knights: "Благородні лицарі"
 noble_knights_desc: "Для існування кінноти потрібно утримувати велику кількість коней. Якщо ми гарантуємо привілеї аристократам, вони не просто віддячать нам, а й стануть розводити так потрібних нам коней. Як сказав наш придворний блазень, буде служба — знайдеться й прислуга."
 serfdom: "Кріпаки"
 serfdom_desc: "Хто з власної волі піде служити в армію? З її мізерною солдатською [Concept('food','їжею')|e], низьким утриманням і майже відсутньою медичною допомогою. Але якщо прив'язати селян до землі, нам завжди буде де взяти рекрутів."
 noble_officers: "Аристократи-офіцери"
 noble_officers_desc: "Кому вести війська в бій — завжди непростий вибір. Наша знать вимагає в цьому питанні преференцій. Аристократи мріють показати свою звитягу, пригостивши ворога сталлю, і ми дамо їм таку можливість."
 local_nobility: "Місцева знать"
 local_nobility_desc: "Наші аристократи впевнені, що вони за правом народження кращі за простолюдинів, і нагороджують своєю вірністю лише достойних. Якщо ми визнаємо їхні привілеї, вони обов'язково запам'ятають нашу великодушність і будуть менш схильні піддаватися на підкупи агентів інших держав."
 international_nobility: "Міжнародна знать"
 international_nobility_desc: "Міжнародні відносини хитрі й заплутані. Хтось каже, що найкраще для них підходить купецький стан, який звик спілкуватися з іноземцями. Але ті, хто так вважає, забувають про родинні зв'язки, що багато поколінь плекалися в знатних родинах. Ці зв'язки допоможуть нам у дипломатії."
 noble_resilience: "Аристократичні зв'язки"
 noble_resilience_desc: "На чолі численних загонів найманців на нашому континенті часто стоять дрібні дворяни. Налагодивши добрі відносини зі знаттю, ми зможемо скористатися її зв'язками з великими найманськими загонами."
 military_traditions: "Військові традиції"
 military_traditions_desc: "Військова думка постійно рухається вперед, і ми намагаємося від неї не відставати. Якщо ми заохочуватимемо серед дворян традиції військової служби, воїнська слава стане для них умовою для підтримання статусу в суспільстві. І хоча доблесть — це чудово, куди простіше здобути славу, б'ючись зі слабким ворогом."
 tradition_of_payment: "Традиція оплати"
 tradition_of_payment_desc: "Завжди існує спокуса затримати утримання найманцям на кілька днів. Зрештою, ніколи не знаєш, які можуть виникнути неочікувані витрати. Але ми так не чинимо, завжди платимо найманцям вчасно — і їхні капітани чудово про це знають."
 abolished_serfdom: "Скасування кріпосної залежності"
 abolished_serfdom_desc: "Ще зі свідчень римських часів ми знаємо, що армія з вільних громадян б'ється куди охочіше, ніж підневільні раби. Ми повинні надати селянам достатньо свободи, щоб вони за неї воювали."
 bill_of_rights: "Білль про права"
 bill_of_rights_desc: "Давши громадянам певні фундаментальні права, ми знизимо ймовірність селянських повстань."
 free_merchants: "Вільні купці"
 free_merchants_desc: "У реакційних і ретроградних суспільствах торговці вважаються людьми нижчого ґатунку, ніж землевласники. Але ми знаємо, що багатство — це сила, і неважливо, яким саме чином його здобуто."
 free_subjects: "Особиста свобода"
 free_subjects_desc: "Звичайно, приємно задати слузі прочухана, але старанніше працювати він від цього не стане. Якийсь натурфілософ придумав, що всіма людьми рухає жага наживи. Отже, якщо ми замінимо грошову ренту на оплату натурою, то наші селяни почнуть працювати краще."
 humanist_tolerance: "Гуманістична терпимість"
 humanist_tolerance_desc: "Якщо ми прагнутимемо до більш терпимого суспільства і спробуємо вирішувати релігійні та соціальні проблеми з раціональних позицій, то знизимо небезпеку громадянських заворушень."
 emancipation: "Емансипація"
 emancipation_desc: "Дуже довго ми давали право володіння землею лише тим, кого вважали достойними. Якщо ми знімемо обмеження, це призведе до масштабної скупки земель, що, своєю чергою, створить великий потік сезонних робітників, які з охотою вирушать до армії."
 dynamic_court: "Динамічний двір"
 dynamic_court_desc: "При справді сучасному дворі дорога нагору відкрита будь-якій людині. Старі традиції, право народження чи майновий ценз не повинні заважати розвитку нашого двору і перегороджувати дорогу талановитим людям, які прагнуть зробити кар'єру на службі державі."
 innovativeness: "Жага знань"
 innovativeness_desc: "Природна допитливість і бажання зрозуміти, як влаштований світ, змушує нас рухатися вперед. Наші люди шукають знань — і іскри їхніх розумів запалюють полум'я прогресу в нашій державі."
 economic_ideas: "Підпорядкована економіка"
 economic_ideas_desc: "Економіка і багатство повинні служити державі, а не навпаки. Тому державі слід діяти у власних інтересах, накопичуючи в своїх межах максимальні обсяги ресурсів. Тільки тоді на нас чекає справжнє процвітання."
 expansionism: "Насіння серед колючок"
 expansionism_desc: "Світ величезний. Дивлячись на експансію інших держав, ми не можемо задовольнятися своїми скромними володіннями. Нам слід розширювати й зміцнювати територію, щоб могутні сусіди не задушили нас."
 formal_administration: "Формальна адміністрація"
 formal_administration_desc: "Продумані процедури й організований апарат управління ведуть до процвітання держави, а без ефективної адміністрації будь-які державні рішення залишаться безрезультатними. Нам слід формалізувати й стандартизувати адміністративні процеси, щоб воля держави проникала в усі куточки її території."
 plutocracy: "Влада грошей"
 plutocracy_desc: "Багатство і влада — не одне й те саме, але ці поняття безумовно пов'язані одне з одним. Влада може зробити людину багатою, а багатство — наділити певним впливом. Ми це розуміємо, тому найбагатші піддані нашої держави обіймають відповідальні посади в її уряді."
 rebellion_support: "Таємні зв'язки"
 rebellion_support_desc: "У ці неспокійні часи є чимало людей, яких щось не влаштовує. Вступаючи в контакт із невдоволеними підданими інших держав, ми можемо переконувати їх діяти у своїх інтересах і навіть піднімати повстання, щоб дестабілізувати обстановку у володіннях наших ворогів."
 privateers: "Капери"
 privateers_desc: "Порушення ворожої комерції — одна з трьох складових перемоги. Ми заохотимо матірих морських вовків нападати на ворожі торгові судна."
 vetting: "Перевірка на благонадійність"
 vetting_desc: "Багато хто з чиновників має справу з грошима і часом спокушається на хабарі від агентів іноземних держав. Прості перевірки на благонадійність допоможуть нам відсіяти найсхильніших до корупції."
 rumourmongering: "Поширення чуток"
 rumourmongering_desc: "Ворога треба бити на всіх фронтах. Отрута сумніву в серцях громадян небезпечніша за десять тисяч солдатів. Нам потрібно бути готовими вдатися заради перемоги до найжорстокіших прийомів."
 efficient_spies: "Ефективні шпигуни"
 efficient_spies_desc: "Майже кожен селянин за гроші готовий продати рідну матір, але знайти серед них тих, від кого буде справжня користь, — завдання складніше. Досвід допоможе нам відділити зерна від полови."
 shady_recruitment: "Залучення з дна"
 shady_recruitment_desc: "Не всі вірять у наше вміння знаходити й залучати агентів із самого дна суспільства. І це добре."
 destabilising_efforts: "Дестабілізація"
 destabilising_efforts_desc: "Таланти наших шпигунів дозволяють підривати [Concept('stability','стабільність')|e] ворога. Ми можемо перетворити їхніх вірних союзників на найзапекліших ворогів."
 espionage: "Шпигунство"
 espionage_desc: "Дозволяє навчати більше шпигунів, що підвищує наші шанси отримувати політичну та військову інформацію про ворогів."
 foreign_embassies: "Посольства в інших державах"
 foreign_embassies_desc: "Дипломатія — це тонке мистецтво врівноважувати інтереси багатьох сторін. Якщо в нас будуть посольства в інших державах, звідки регулярно надходять дипломатичні відомості, це допоможе нам приймати правильні рішення."
 claim_fabrication: "Фабрикація претензій"
 claim_fabrication_desc: "Заявити свої права на щось нескладно. Куди складніше переконати інших у тому, що ця претензія законна. Широка мережа дипломатичних зв'язків допоможе нам зробити так, щоб важливі люди знали, що наші інтереси завжди легітимні."
 cabinet: "Рада"
 cabinet_desc: "Ми можемо заснувати виконавчу раду й зібрати в ній найдосвідченіших дипломатів."
 adaptability: "Пристосовність"
 adaptability_desc: "Є просто території під нашим контролем, а є споконвічні землі наших предків, які ми ніколи нікому не віддамо. Виявивши трохи гнучкості, ми можемо назвати споконвічними навіть ті землі, що стали нашими нещодавно, і, якщо нам доведеться їх втратити, весь світ знатиме, що наша боротьба за їхнє повернення буде справедливою."
 revolution_and_counter: "Революція і контрреволюція"
 revolution_and_counter_desc: "Нинішня політична обстановка дедалі більше радикалізується й загострюється, і, можливо, скоро нам доведеться піти війною на держави, що сповідують чужу нам ідеологію. Якщо ми переконаємося в такій необхідності, подібні війни не коштуватимуть нам політичних затрат."
 diplomatic_influence: "Дипломатичний вплив"
 diplomatic_influence_desc: "Зосередившись на розвитку дипломатії, ми посилимо свої позиції на міжнародній арені. Це допоможе нам завоювати багато союзників."
 flexible_negotiation: "Гнучка дипломатія"
 flexible_negotiation_desc: "Ніколи не знаєш, чого можна домогтися за столом переговорів. Тому нам потрібно бути готовими до будь-яких варіантів."
 agent_training: "Навчання агентів"
 agent_training_desc: "У нас заплановано багато таємних операцій, але кадрів для їхнього виконання не вистачає. Потрібно організувати навчання шпигунів, щоб у нас завжди були агенти для небезпечних завдань."
 additional_loyalist_recruitment: "Додатковий набір серед лоялістів"
 additional_loyalist_recruitment_desc: "Цілком природно, що в землях наших васалів є люди, які визнають наше божественне право на владу. Якщо залучимо цих просвічених мужів і допоможемо їм, то посилимо свій вплив на васалів."
 audit_checks: "Ревізії"
 audit_checks_desc: "Ми намагаємося впровадити своїх агентів в установи інших держав, але нам слід стежити й за тим, щоб жодна зараза не проникла в наш власний державний апарат. Команда ревізорів допоможе виявити серед чиновників зрадників і залишити на службі тільки вірних вітчизні."
 grand_army: "Велика армія"
 grand_army_desc: "Дозволить нам створити одну з найвеличезніших і наймогутніших армій, які бачив світ."
 glorious_arms: "Славна зброя"
 glorious_arms_desc: "Вигляд нашої грізної й славної армії змусить усіх ворогів тремтіти від жаху."
 bayonet_leaders: "Бойові офіцери"
 bayonet_leaders_desc: "За сміливим командиром солдати підуть у будь-яке пекло, тому наші офіцери поведуть солдатів у перших рядах."
 battlefield_commisions: "Підвищення на полі бою"
 battlefield_commisions_desc: "Дозволить нам зосередити зусилля на вдосконаленні військової справи та розвитку армійських традицій."
 improved_foraging: "Ефективне фуражування"
 improved_foraging_desc: "Раніше ми не могли ефективно вести війну в землях, де було мало продовольства. Однак наші війська навчилися ефективніше заготовляти [Concept('food','їжу')|e], і тепер ми можемо воювати більшими арміями."
 improved_manuever: "Поліпшене маневрування"
 improved_manuever_new: "Удосконалення флангових маневрів"
 improved_manuever_desc: "Управління військами на полі бою — важливе вміння для доброго командира. Розуміння, куди направити солдатів, дасть нам перевагу перед противником."
 engineer_corps: "Інженерний корпус"
 engineer_corps_desc: "Дозволить нам зібрати найсвітліші уми держави й застосувати їхні таланти у військовому будівництві."
 military_drill: "Військові навчання"
 military_drill_desc: "Дозволить нам проводити навчання військ, удосконалюючи їхнє вміння діяти в бойовому строю та поводитися зі зброєю. Крім того, підвищиться й бойовий дух армії."
 regimental_system: "Полкова система"
 regimental_system_desc: "Організувавши війська в [Concept('regiments','полки')|e], сформовані за регіональним принципом, ми зміцнимо зв'язок армії з суспільством. Тоді ми зможемо набирати в [Concept('regiments','полки')|e] більше батальйонів і робити це швидше."
 defensive_mentality: "Оборонна концепція"
 defensive_mentality_desc: "Хтось каже, що найкращий захист — це напад, але так думають лише дурні. Нехай ворог прийде до нас, і ми розгромимо його контратакою. Наші війська міцні в обороні, особливо під захистом фортець."
 superior_firepower: "Переважна вогнева міць"
 superior_firepower_desc: "Ефективна тактика ваших військ — придушити противника масованим вогнем, а потім добити його деморалізовані сили. Потрібно зробити так, щоб наші лідери про це знали."
 supply_trains: "Військові обози"
 supply_trains_desc: "Під час війни варто найбільше побоюватися [Concept('attrition','виснаження')|e]. Щоб уникнути втрат, потрібно створити грамотну й ефективну логістичну мережу, яка забезпечить війська всім необхідним."
 national_conscripts: "Загальнонародна військова повинність"
 national_conscripts_desc: "Збільшує число новобранців за рахунок зобов'язання всіх чоловіків служити в армії."
 shrewd_commerce_practice: "Розважлива торгівля"
 shrewd_commerce_practice_desc: "Дозволить застосовувати більш ефективні методи торгівлі, що дають нашим купцям перевагу перед конкурентами."
 free_trade: "Вільна торгівля"
 free_trade_desc: "Наші купецькі родини хочуть зберегти торгові привілеї виключно за собою, але ми не станемо їм поступатися. Нехай купецький стан розширюється й процвітає."
 merchant_adventures: "Купці-авантюристи"
 merchant_adventures_desc: "Дозволить нам залучати безліч торговців, що прагнуть наживи й слави, готових досліджувати для нас світ і відкривати нові торгові шляхи."
 national_trade_policy: "Національна торгова політика"
 national_trade_policy_desc: "Прийнявши національну торгову політику, ми зміцнимо позиції своїх купців на світових ринках і підвищимо ефективність нашої торгівлі."
 overseas_merchants: "Заморські купці"
 overseas_merchants_desc: "Для розвитку торгівлі нам потрібно давати громадянство людям, які живуть у далеких землях, допомагають нам у торгівлі й належать до потрібного стану."
 trade_manipulation: "Торгові маніпуляції"
 trade_manipulation_desc: "У найважливіших вузлах, через які проходить торгівля, особливо важливо мати можливість спрямовувати торгові потоки в потрібну нам сторону. Це дозволить нам збільшити доходи від торгівлі."
 fast_negotiations: "Швидкі переговори"
 fast_negotiations_desc: "Іноді для укладення торгової угоди важливо виявитися швидшим за конкурентів. Нам потрібно зробити так, щоб наші купці були достатньо спритними."
 colonial_ventures: "Колоніальні підприємства"
 colonial_ventures_desc: "Дозволить нам відправляти колоністів у незвідані землі."
 quest_for_the_new_world: "Підкорення Нового Світу"
 quest_for_the_new_world_desc: "Дозволить відправити дослідників навколо земної кулі заради відкриття Нового Світу або приєднатися до держав, які здійснюють експедиції заради географічних відкриттів."
 overseas_exploration: "Авантюристи"
 overseas_exploration_desc: "Поселенці, які вирушають будувати колонії в далеких землях, по суті беруть квиток в один кінець. Навіть якщо їх не здолають невідомі хвороби, шлях додому настільки довгий, що назад вони зазвичай не повертаються. Щоб переконати людей зрушити з місця й вирушити в незвідані землі, потрібно розповісти їм, які багатства вони можуть там здобути."
 land_of_opportunity: "Земля можливостей"
 land_of_opportunity_desc: "Треба створити навколо колоній репутацію незайманих земель, де можна нажити статок і навіть знайти дружину, і тоді поселенці потечуть до наших нових володінь рікою. А отже, державі не треба буде витрачати на переселення так багато грошей."
 vice_roys: "Віце-королі"
 vice_roys_desc: "Дозволить нам призначати в колоніях віце-королів. Вони зможуть ефективно управляти пожалуваними їм землями й збільшувати наші доходи."
 free_colonies: "Вільні колонії"
 free_colonies_desc: "Не кожен захоче їхати далеко за кордон заради розширення нашої великої колоніальної імперії. Однак перспективи отримати ділянку землі в повну власність спокусять багатьох вирушити в путь у пошуках щастя. І землі в колоніях вистачить на всіх."
 global_empire: "Світова імперія"
 global_empire_desc: "Наші праці зі зміцнення колоніальної імперії змінили ставлення підданих до служби в колоніальній адміністрації. Це більше не контора, де ледарі просиджують штани, — тепер тут служать найкращі з найкращих. Це позначається і на наших податках."
 formal_diplomacy: "Формальна дипломатія"
 formal_diplomacy_desc: "У нинішню епоху централізації влади нам слід розвивати й зміцнювати зв'язки з урядами сусідніх держав. Зараз дипломатія відіграє особливо важливу роль."
 explorer_commisions_advance: "Заохочення дослідників"
 explorer_commisions_advance_desc: "Вдалині від наших берегів розкинулися незвідані землі, що чекають на своїх першовідкривачів! Наймаючи безстрашних воїнів і дослідників, готових вирушити назустріч невідомому, ми отримуємо шанс зміцнити й збагатити свою державу."
 offensive_army: "Наступальна армія"
 offensive_army_desc: "Наступна ера пороху й військових інновацій пробудила новий спалах інтересу до військової справи. Щоб наша держава здобула ще більше слави, нам слід запровадити високі стандарти наступальних збройних сил."
 defensive_army: "Оборонна армія"
 defensive_army_desc: "Зростання могутності наших сусідів викликає потребу в створенні сильної оборонної армії для захисту територіальної цілісності держави. Знання місцевості, шляхів і тактики допоможе нам пережити цей непростий період."
 national_trade: "Національна торгівля"
 national_trade_desc: "Тканина, вовна та інші товари затребувані в усьому світі. В епоху, коли торгові судна ходять до найдальших берегів, ми повинні забезпечити своїм купцям максимальну перевагу!"
 exploration: "Експедиційні ідеї"
 exploration_desc: "Здатність здійснювати далекі плавання дає нам контроль над незвіданими берегами та їхніми корінними жителями."
 superior_seamanship: "Неперевершені моряки"
 superior_seamanship_desc: "Дозволить перетворити [Concept('navy','флот')|e] на непереможну морську силу з високоякісними суднами, досвідченими капітанами й умілими матросами."
 naval_glory: "Морська слава"
 naval_glory_desc: "Вигляд нашого грізного й славного флоту змусить усіх ворогів тремтіти від жаху."
 grand_navy: "Великий флот"
 grand_navy_desc: "Дозволить нам створити один із найбільших і наймогутніших [Concept('navies','флотів')|e] у світі."
 sea_hawks: "Морські яструби"
 sea_hawks_desc: "Дозволить нам зосередитися на вдосконаленні військової справи та розвитку флотських традицій."
 excellent_shipwrights: "Чудові кораблебудівники"
 excellent_shipwrights_desc: "Зібравши найкращих корабелів вітчизни, ми можемо збудувати [Concept('navy','флот')|e] із сучасних суден з неперевершеними мореплавними якостями."
 naval_fighting_instruction: "Настанови про баталії на морі"
 naval_fighting_instruction_desc: "Дозволить нашим морським ветеранам удосконалювати ефективність [Concept('navy','флоту')|e] в умовах [Concept('blockades','блокади')|e]."
 press_gangs: "Банди вербувальників"
 press_gangs_desc: "Життя моряка важке й повне позбавлень, мало хто готовий присвятити себе флоту. Якщо ми легалізуємо насильницьку вербовку в матроси, набирати команди для кораблів стане простіше і ми зможемо вводити їх до складу флоту швидше."
 quality_education: "Ефективна підготовка"
 quality_education_desc: "Найважливіший момент для будь-якої армії настає відразу після битви. Чи то перемога, чи то поразка, виснажені після бою війська вкрай вразливі. Нам потрібно навчитися відновлювати боєздатність своїх солдатів швидше, ніж це робить ворог."
 finest_of_horses: "Найкращі коні"
 finest_of_horses_desc: "Як стрімко цей загін летить полем! Як красиво шикується кавалерія! Погляньте на коней! Хто ці славні вершники? Так, війська що треба."
 oak_forests_for_ships: "Посадки корабельного дуба"
 oak_forests_for_ships_desc: "Що більше пошкоджень витримують наші кораблі, то більше шкоди вони можуть завдати. Нам потрібно запастися найкращим просушеним дубом для наших кораблів."
 private_to_marshal: "Від рядового до маршала"
 private_to_marshal_desc: "Кожен солдат у своєму ранці носить маршальський жезл. Можливо, це перебільшення, але все ж ті, хто відзначився в битвах, у нас отримують підвищення й нагороди. Бійці про це знають, і це їх надихає."
 naval_drill: "Морські навчання"
 naval_drill_desc: "Безладдя на борту під час бою може легко перетворити грізний військовий корабель на безпорадну посудину. Однак добре навчена команда відновить порядок швидше за інших."
 merchant_marine: "Торговий флот"
 merchant_marine_desc: "Нехай кожне торгове судно з гордістю піднімає наш прапор і знає, що в разі потреби наш флот обов'язково прийде на допомогу."
 massed_battery: "Велика батарея"
 massed_battery_desc: "Ми зберемо всю нашу артилерію в одну величезну батарею, і її вогнева міць проб'є пролом у ворожих рядах."
 benefits_for_horseowners: "Привілеї для власників коней"
 benefits_for_horseowners_desc: "Люди обходяться дешево, а коні — дорого. Якщо ми надамо привілеї власникам коней, то їх у нас в армії стане більше."
 the_old_and_infirm: "Ветерани та інваліди"
 the_old_and_infirm_desc: "Важко відшукати когось більш зіпсованого й пройдисвітського, ніж старий сержант-ветеран. І все одно ці люди цінуються. Ніж залишати їх жебракувати на вулицях, краще знайти їм застосування по закінченні служби. Нехай муштрують солдатів і служать квартирмейстерами — так їхній досвід ще нам послужить."
 the_young_can_serve: "Діти під рушницею"
 the_young_can_serve_desc: "У якому віці хлопець стає чоловіком? У якому віці він готовий вмирати за батьківщину? Інші правителі соромляться залучати дітей під рушницю, але в нашій м'ясорубці немає місця дискримінації."
 enforced_service: "Підневільна служба"
 enforced_service_desc: "У нашій армії служать лише добровольці. Але іноді їх не вистачає. І тоді людей на службу доводиться залучати силою."
 ships_penny: "Корабельний збір"
 ships_penny_desc: "Будувати кораблі дорого, тож робити це краще з чужою допомогою. Відмінний спосіб залучити кошти — запровадити корабельний податок."
 standardized_artillery: "Стандартизація артилерії"
 standardized_artillery_desc: "Кожна гарматна ливарня ревно оберігає свої секрети й прикрашає гармати, наче твори мистецтва. Хай це тішить їхнє самолюбство, але таке виробництво гармат нас не влаштовує. Відтепер ми вимагатимемо, щоб кожна гармата лилася за нашими суворими вимогами. Заразом це знизить витрати."
 mass_army: "Масова армія"
 mass_army_desc: "Досі ми вкрай вибірково підходили до набору в нашу армію. Ми брали лише бідних і зневірених — тих, за ким ніхто не сумуватиме. Тепер же ми поширимо набір на всіх, крім багатих."
 mercenary_contracts: "Контракти з найманцями"
 mercenary_contracts_desc: "Укладаючи постійні контракти з капітанами найманців, ми забезпечуємо собі великий резерв на випадок, якщо нам раптом знадобляться їхні послуги."
 local_traditions: "Місцеві традиції"
 local_traditions_desc: "Правити великою нацією — означає мати в підданстві багато різних народів зі своїми звичаями й традиціями. Включивши такі традиції в наш офіційний звід законів, ми зробимо підданих щасливішими й вірнішими."
 indirect_rule: "Непряме управління"
 indirect_rule_desc: "Іноді найкращий спосіб змусити людей виконувати твою волю — створити в них враження, ніби вони самі розпоряджаються своєю долею. Така система непрямого управління допоможе уникнути заворушень у новопридбаних провінціях."
 cultural_ties: "Культурні зв'язки"
 cultural_ties_desc: "У різних народів різні звичаї, і, як правило, вони вперто чинять опір спробам зверху змінити ці звичаї. Ми можемо скористатися цією впертістю й включити місцевих царків до нашої системи уряду — нехай виконують нашу волю, як їм звичніше."
 benevolence: "Людинолюбство"
 benevolence_desc: "Наша нація — оплот терпимості й просвітництва. Зробивши так, щоб усі навколо про це знали, ми зможемо зміцнити відносини з іншими націями."
 establish_cadet_branches: "Заснування кадетських гілок"
 establish_cadet_branches_desc: "Успадкування буває пов'язане зі складнощами. Чітко визначивши ролі й права нашої династії через систему кадетських гілок, ми зробимо черговість успадкування більш однозначною."
 tribute_system: "Система данини"
 tribute_system_desc: "Допоможемо наповнити скарбницю, заснувавши формальну систему щорічної данини від наших васалів."
 integrated_elites: "Інтеграція еліт"
 integrated_elites_desc: "Включивши правлячі еліти залежних держав до складу нашого уряду, ми значно полегшимо процес інтеграції їхніх провінцій у нашу державу."
 state_propaganda: "Державна пропаганда"
 state_propaganda_desc: "Репутація вкрай важлива — як для людини, так і для нації. Заснувавши офіційний орган пропаганди, ми захистимо наше добре ім'я від ворогів."
 postal_service: "Поштова служба"
 postal_service_desc: "Зв'язок у нашій державі перебуває в такому плачевному стані, що дипломатичні депеші доходять до адресатів із великим запізненням. Потрібно збудувати мережу поштових відділень і кур'єрських станцій, щоб наше слово доходило до найдальших земель."
 marcher_lords: "Прикордонні лорди"
 marcher_lords_desc: "Якщо ми надамо серйозні вольності васалам у прикордонних регіонах, вони зможуть збирати великі армії, щоб допомагати нам у війнах."
 boarding_parties: "Абордажні команди"
 boarding_parties_desc: "Навчивши морських офіцерів тактики абордажу, ми зможемо успішно протистояти в битвах навіть переважаючим ворожим [Concept('navies','флотам')|e]."
 improved_rams: "Вдосконалені тарани"
 improved_rams_desc: "Вперше ставити тарани на військові судна почали багато тисяч років тому, але відтоді металургія зробила великий крок уперед, і нам слід поставити на наші кораблі нові міцні тарани."
 naval_cadets: "Морські кадети"
 naval_cadets_desc: "Заохочуючи вибір кар'єри на флоті серед середніх і молодших синів аристократів, ми створимо професійний корпус морських офіцерів, які командуватимуть нашими канонірами."
 copper_bottoms: "Обшивка міддю"
 copper_bottoms_desc: "Дерево — це чудовий матеріал для корабелів, але з часом воно гниє. Оснастивши кораблі мідною обшивкою нижче ватерлінії, ми сповільнимо цей процес, і вони зможуть витримувати більш далекі плавання."
 escort_ships: "Корвети"
 escort_ships_desc: "Корвети — це клас малих військових кораблів, мета яких — супроводжувати дружні судна й виснажувати ворога. Їхня головна зброя — не потужні гарматні батареї, а швидкість і маневреність."
 national_arsenal: "Національний арсенал"
 national_arsenal_desc: "Збудувавши національний арсенал, де за одним стандартом будуватимуться й обслуговуватимуться військові кораблі, ми зможемо створити більший флот."
 garrison_conscription: "Гарнізони з новобранців"
 garrison_conscription_desc: "Набираючи гарнізони з молодих і міцних рекрутів, ми зможемо ефективніше обороняти наші рубежі."
 expanded_supply_trains: "Поліпшені військові обози"
 expanded_supply_trains_desc: "Обози з більшою кількістю припасів дозволять нашим арміям довше діяти на ворожій території."
 sheltered_ports: "Захищені порти"
 sheltered_ports_desc: "Як не прикро, кораблі отримують пошкодження в бою, і, що ще досадніше, їх важко ремонтувати у відкритому морі. Щоб полегшити це завдання, ми збудуємо систему захищених гаваней уздовж берегів, де команди зможуть ремонтувати свої судна."
 diplomatic_corps: "Дипломатичний корпус"
 diplomatic_corps_desc: "Ми заснуємо професійний дипломатичний корпус, щоб ветерани дипломатичної служби передавали свій досвід молодому поколінню."
 civil_servants: "Цивільна служба"
 civil_servants_desc: "Ми організуємо для молодих бюрократів цивільну службу, щоб вони швидко засвоювали нововведення в державному управлінні."
 free_cities: "Вільні міста"
 free_cities_desc: "Якщо ми наділимо міста правами самоврядування в питаннях торгівлі, вони відкриють для нас нові прибуткові торгові шляхи."
 preaching_missions: "Місіонерство"
 preaching_missions_desc: "Релігійні місії дозволять забезпечити прихильність нашого населення істинній вірі."
 marine_regiments: "Полки морської піхоти"
 marine_regiments_desc: "Загони морської піхоти здатні битися як на морі, так і на суші. Вони здійснюють берегові рейди й беруть кораблі на абордаж, але водночас можуть брати участь і в сухопутних битвах."
 discipline_drills: "Армійська вишколеність"
 discipline_drills_desc: "У бою мають значення лише три речі: вогнева міць, число рекрутів і дисципліна, яка об'єднує перше й друге. Регулярні військові навчання й вправи істотно підвищать боєздатність наших військ."
 open_levy_standards: "Загальне ополчення"
 open_levy_standards_desc: "Що дає людині право битися й вмирати за свою державу? Особисті переконання? Вірність родині? Зрештою правильна відповідь полягає в тому, що ми не повинні робити жодних винятків. Служба під нашими знаменами є загальним обов'язком."
 influence: "Дипломатичний тиск"
 influence_desc: "Будь-яка війна завершується переговорами між її учасниками, але іноді противник уперто не бажає визнавати поразку. У таких випадках дипломатичний тиск і погрози можуть переконати незговірливу державу прийняти наші щедрі умови."
 divine_passion: "Страсті Господні"
 divine_passion_desc: "Часи змінюються. Колись усім правила віра, а тепер ідеї, які раніше вважалися поганськими, дедалі більше поширюються серед простого народу. У світі, що змінився, священнослужителі знаходять втіху в незламній вірності своїй справі."
 servants_of_god: "Слуги Господні"
 servants_of_god_desc: "Бути частиною божественного задуму — найвище благо для будь-якої людини. Усвідомлення того, що ми служимо самому Господу, наповнює наші серця благоговійною радістю."
 by_the_grace_of_god: "Милістю Божою"
 by_the_grace_of_god_desc: "Світ народився з вогню палаючого — і у вогонь палаючий він повернеться. Господь наш подарував полум'я життя нам, простим смертним, розпаливши душі наші й показавши нам правду про небезпеку його. Та не злякаємося ж ми її."
 state_of_clerics: "Держава священиків"
 state_of_clerics_desc: "Природа теократії полягає в її близькості до божественного. Тому багато урядових посад у нашій державі обіймають священики, які відправляють священні обряди й виконують адміністративні обов'язки."
 friends_in_high_places: "Друзі у верхах"
 friends_in_high_places_desc: "Лише один шлях приведе нас до вічного, безсмертного щастя. Знати Бога — означає знати його намісників на Землі. Вони допоможуть нам на цьому шляху."
 flesh_is_weak: "Плоть немічна"
 flesh_is_weak_desc: "Плоть немічна, але дух сильний. Наші солдати навчилися битися як один воїн, і їхній бойовий дух не зламати нікому."
 alpha_and_omega: "Альфа і омега"
 alpha_and_omega_desc: "Господь наш є початок і кінець. Нехай почують наші вороги його Голос гучніше за гуркіт битв. Нехай приведуть наші правовірні воїни ворогів до Нього в обійми. І нехай побачать тоді наші вороги істину."
 conviction_of_sin: "Визнання гріха"
 conviction_of_sin_desc: "Нехай падуть на коліна ті, хто чинив зло. Нехай лягає повік на плечі їхні тяжкість вчинків їхніх. Нехай не заснуть вони спокійним сном, доки не покаються в кошмарах, що створені були руками їхніми."
 martyrs: "Мученики"
 martyrs_desc: "Мученики — це ті, хто вважає за найвищу честь прийняти смерть за свого бога. Це ті наші побратими, хто зберігає віру в серці й завжди готовий виступити за нашу справу."
 cultural_acceptance_advance: "Прийняття культур"
 cultural_acceptance_advance_desc: "Коли ми поглинаємо інші народи, їхні чужорідні традиції можуть вступати в конфлікт із нашими власними. Щоб згладити ці суперечності, ми можемо виявляти до цих чужинців терпимість, як до своїх співвітчизників."
 unlock_traditional_galley_advance: "$n_traditional_galley$"
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
 hollander_beater: "Рольний барабан"
 hollander_beater_desc: "Протягом століть у виробництві паперу використовувалися механічні молоти, які перемелювали волокна целюлози, перетворюючи її на паперову масу. Але тепер підприємливі майстри придумали більш ефективне рішення, взявши за основу вітряки. Горизонтальний барабан із лезами, що обертається силою вітру, здатен за лічені години виробити стільки паперової маси, скільки раніше виготовлялося за кілька днів."
 faceting: "Огранка зі шліфуванням"
 faceting_desc: "Використання олійної суспензії алмазного пилу дозволило ювелірам здійснити справжній прорив в огранці діамантів. Тепер вони можуть надавати дорогоцінним каменям зовсім нових форм і досягати набагато яскравішого блиску. Поширення нової технології серед майстрів і готової продукції серед аристократів викликало значне підвищення попиту на самоцвіти та ювелірні вироби."
 maritime_decay_advance_disc: "Прокладені маршрути"
 maritime_decay_advance_disc_desc: "Купці безперервно борознять моря в пошуках вигоди. З часом деякі маршрути перетворюються на постійні шляхи, якими часто ходять. Найзручнішими з них постійно ходять кораблі."
 rgo_logistics_discovery: "Місцеві склади"
 rgo_logistics_discovery_desc: "Доступ до всіх необхідних товарів на місці не лише полегшить працю купцям і ремісникам, а й допоможе уникнути надмірного підвищення цін. Для цього й потрібні склади: вони виступають як розподільні пункти й покривають потреби місцевого населення."
 port_cost_distance_from_capital_advance: "Досвідчені капітани"
 port_cost_distance_from_capital_advance_desc: "Не всяка сухопутна людина зможе дослужитися до капітана корабля. Керувати нашими суднами будуть лише найдосвідченіші й найвмілішіші — справжні морські вовки, здатні знайти шлях до рідної гавані навіть під час страшної бурі."
 land_morale_attrition_cost_advance: "Підготовка до маршів"
 land_morale_attrition_cost_advance_desc: "Кожному відомо, що перш ніж дістатися до ворога, будь-якій армії потрібно здійснити виснажливий марш. Такі марші лежать в основі підготовки наших військ: солдати повинні звикнути до багатогодинної ходи, щоб прибувати на поле бою повними сил."
 land_morale_movement_cost_advance_disc: "Узгоджене пересування"
 land_morale_movement_cost_advance_disc_desc: "У поході армія найбільш вразлива й безладна. Якщо привчити солдатів марширувати впорядковано й узгоджено, вони зможуть утримати стрій, навіть якщо ворог нападе під час маршу."
 trade_through_owned_disc_advance: "Купецькі стежки"
 trade_through_owned_disc_advance_desc: "Купці не люблять сидіти на одному місці — вони весь час шукають, де вигідніше. У наших краях звикли до постійних потоків купців; багато хто з них прокладає власні стежки, що допомагають скоротити дорогу."
 hire_artist_cost_modifier_advance_disc: "Культурний край"
 hire_artist_cost_modifier_advance_disc_desc: "Головна відмінна риса будь-якої держави — це її культура й мистецтво. Гордість за наших творців і діячів культури — запорука того, що наше ім'я буде відоме в усьому світі."
 rural_rgo_disc_advance: "Поселення, що розвиваються"
 rural_rgo_disc_advance_desc: "Шлях до процвітання відкритий будь-кому, навіть найскромнішому поселенню, — аби була родюча земля… і люди, готові її обробляти. З часом навіть крихітне село може прийти до благополуччя й розростися."
 leader_recruit_cost_advance: "Офіцерські училища"
 leader_recruit_cost_advance_desc: "Командування військами — непросте завдання. Умілий полководець повинен володіти мистецтвом стратегії, тактики й розуміння людської природи — а також багато чим іншим. Щоб подібних полководців у нашій державі стало більше, нам знадобляться повноцінні училища, що займаються підготовкою достойних кадрів."
 morale_recovery_rev_dip_choice: "Час для відпочинку"
 morale_recovery_rev_dip_choice_desc: "Жодна армія не може марширувати й воювати вічно: всім колись потрібно відпочивати. Щоб наші солдати вступали в бій свіжими, необхідно виділити їм час на відпочинок — достатній, щоб вони відновилися, але не почали лінуватися."
 merchant_power_from_maritime_rev_dip_choice: "Торгові флоти"
 merchant_power_from_maritime_rev_dip_choice_desc: "Купецькі кораблі в наших водах — уже звичне видовище. Їх так багато, що можна впевнено говорити про появу в нас власного купецького флоту."
 administrative_leadership: "Господарське керівництво"
 administrative_leadership_desc: "Полководцю мало розбиратися в одній лише військовій справі. Щоб повернутися з походу з перемогою, йому знадобляться обширні знання в галузі постачання, розпорядження припасами, грошових витрат і багато чого іншого."
 cultures_capacity_mil_choice: "Багатокультурні амбіції"
 cultures_capacity_mil_choice_desc: "Будь-яка держава, що підкорює нові території, приростає й новими культурами. Відповідно, якщо ми збираємося й надалі розширювати кордони, доведеться навчитися виявляти терпимість до інших культур."
 rgo_logistics_mil_choice: "Поліпшені склади"
 rgo_logistics_mil_choice_desc: "Повноцінні склади, де можна тримати необхідні для місцевих підприємців товари, — не розкіш, а необхідність. Без них неможливе економічне благополуччя."
 land_morale_movement_cost_rev_choice_mil: "Безупинне просування"
 land_morale_movement_cost_rev_choice_mil_desc: "Рух наших військ — захопливе видовище. Чудово підготовлені й навчені воїни, що марширують у ногу, здатні почати атаку після довгого маршу як ні в чому не бувало."
 port_cost_distance_from_capital_choice_mil: "Берегові дозори"
 port_cost_distance_from_capital_choice_mil_desc: "Розмістивши на узбережжі дозорних, ми нагадаємо місцевим жителям, що в закону довгі руки, здатні дотягнутися навіть до найдальшого берега."
 protected_harbor_advance: "$protected_harbor$"
 protected_harbor_advance_desc: "$protected_harbor_desc$"
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
 repair_at_sea_aod: "Професійні матроси"
 repair_at_sea_aod_desc: "Останні досягнення кораблебудування розширили наші горизонти, але щоб повною мірою використати цей потенціал, потрібні спеціально навчені люди. Правильно виконати всі завдання з обслуговування нових суден здатні лише професійні матроси, які присвятили своїй справі все життя."
 repair_at_sea: "Берегове кренгування"
 repair_at_sea_desc: "Ускладнення конструкції суден істотно збільшує терміни автономного плавання, але водночас вимагає більш трудомісткого ремонту, а підходящі порти не завжди доступні. Матросів необхідно навчити користуватися припливом і відпливом для кренгування суден на необладнаних берегах."
 repair_at_sea_aorev: "Кренгування у відкритому морі"
 repair_at_sea_aorev_desc: "Ця процедура дозволяє провести ремонт судна на глибокій воді без необхідності підходити до берега й чекати відпливу. Для цього важкі вантажі переміщуються до одного з бортів, щоб інший борт піднявся над водою й став доступним для обслуговування."
 blast_furnace: "Доменна піч"
 blast_furnace_desc: "Доменна піч обходиться дорожче за традиційні способи металургії, однак вона дозволяє більш точно керувати виплавкою ливарного чавуну шляхом зміни пропорцій заліза, вугілля й вапняку в початковій сировині. Чавун, отриманий таким чином, можна використовувати для виробництва ковальського заліза, яке, своєю чергою, придатне для виготовлення гармат та інших складних виробів."
 saiger_process_discovery: "Налагоджене зейгерування"
 saiger_process_discovery_desc: "Обробка новим, удосконаленим методом — ключ до процвітання наших срібних і свинцевих рудників."
 slitting_mills: "Розпилювальний стан"
 slitting_mills_desc: "Ця машина, що використовує енергію води, призначена для розпилювання залізних злитків на стрижні, зручні для виготовлення готової продукції. Обираючи стрижні відповідного розміру, ковалі й ливарники можуть зменшити кількість відходів при обробці."
 coke_blast_furnace: "Коксова піч"
 coke_blast_furnace_desc: "Доменна піч нового типу, що працює на коксі замість звичайного вугілля. Це не лише обходиться дешевше, а й дозволяє збільшити розмір печі. З іншого боку, порівняно з вугіллям кокс містить більше шлаків і домішок, проблема яких поки не вирішена."
 hot_blast_furnace: "Піч із гарячим дуттям"
 hot_blast_furnace_desc: "Вирішуючи проблему домішок при виплавці заліза в коксових печах, металурги винайшли технологію гарячого дуття. Вона не лише зменшує обсяг коксу, що спалюється, тим самим підвищуючи якість готової продукції, а й дозволяє використовувати вугілля-сирець, що для металургійної промисловості є великим кроком уперед."
 new_currency_demands: "Попит на нову валюту"
 new_currency_demands_desc: "Відкриття нових земель дало черговий поштовх розвитку торгівлі. Хоча монети із золота й срібла, як і раніше, залишаються головними засобами обміну, через підвищення попиту на валюту в обіг поступово входять гроші з менш цінних металів на кшталт міді та її сплавів."
 powerful_statues: "Величні пам'ятники"
 powerful_statues_desc: "Процвітання держави свідчить про мудрість правителя, однак простий народ часто не помічає його заслуг. Прагнучи продемонструвати людям свою силу й владу, багато лідерів виділяють кошти на зведення кам'яних або бронзових пам'ятників на свою честь. Втім, навіть такі заходи не завжди допомагають донести до народу потрібну думку, і в результаті держава просто марно витрачає цінні матеріали."
 renaissance_sculptures: "Скульптура епохи Відродження"
 renaissance_sculptures_desc: "Настання епохи Відродження пробудило великий інтерес до різного виду творчості. Нині мало не кожен вважає своїм обов'язком прикрасити своє житло якимось твором мистецтва. При цьому особливою популярністю користується скульптура, для створення якої потрібні особливі матеріали. Саме зрослі потреби творців призвели до виникнення величезної кількості нових каменоломень."
 green_vitriol: "Залізний купорос"
 green_vitriol_desc: "Формально галун і залізний купорос — це різні речовини, однак в алхімічних працях вони часто згадуються як рівнозначні поняття, оскільки мають схожі властивості. Завдяки цьому за необхідності одну речовину цілком можна замінити іншою."
 shared_products_procedures: "Обмін товарами й технологіями"
 shared_products_procedures_desc: "Останніми роками ми дізналися про безліч нових земель і народів. Разом із тим ми відкрили для себе невідомі досі матеріали й ресурси, а також методи їхньої обробки. Як виявилося, навіть такий вузькоспеціалізований товар, як галун, можна застосовувати в найрізноманітніших галузях."
 ostentatious_clothing: "Пишні костюми"
 ostentatious_clothing_desc: "Сильні світу цього повинні виглядати належно. Щоб демонструвати оточенню своє багатство й вплив, вони носять розкішний і барвистий одяг, створений із використанням найновіших матеріалів і технологій."
 riches_of_foreign_coasts: "Багаті чужоземні береги"
 riches_of_foreign_coasts_desc: "Далекі землі приносять нам величезні багатства, однак вигоду можна шукати не лише на суші, адже узбережжя й моря також рясніють благами. Щоб більш ефективно добувати ресурси на цих територіях, наші поселенці активно переймають досвід місцевих ловців перлів."
 foreign_mining_techniques: "Іноземні методи видобутку"
 foreign_mining_techniques_desc: "Самоцвіти споконвіку цінуються в усьому світі за свою красу. Спілкуючись із корінними жителями далеких земель, ми не лише дізнаємося про затребувані в їхньому суспільстві дорогоцінні камені, а й відкриваємо для себе нові методи їхнього видобутку."
 windmills_advance: "$windmill$"
 windmills_advance_desc: "$windmill_desc$"
 local_smelters_advance: "$local_smelters$"
 local_smelters_advance_desc: "$local_smelters_desc$"
 corps_organisation: "Честь мундира"
 corps_organisation_desc: "У традиційних арміях дисципліна серед солдатів підтримувалася жорсткою муштрою. Але якщо ми виростимо серед бійців почуття гордості за свій загін, їхня дисципліна стане ще вищою."
 open_sea_exploration: "Заморські експедиції"
 open_sea_exploration_desc: "Безкраї моря сулять нам незліченні багатства й нові можливості торгівлі з далекими державами."
 napoleonic_warfare: "Наполеонівська тактика"
 napoleonic_warfare_desc: "Наша армія витрачає надто багато сил і коштів на облоги. Замість того щоб штурмувати кожну фортецю на своєму шляху, ми повинні зосередити зусилля на одному рішучому ударі, здатному принести нам перемогу."
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
 march_to_the_sound_of_the_guns_advance_desc: "Зі зростанням чисельності армії нам слід переглянути підходи до логістики. Якщо наші полководці розосереджуватимуть війська й організовуватимуть укріплені позиції безпосередньо на полі бою, це може принести чималу користь."
 country_unification_advance: "Нагляд за васалами"
 country_unification_advance_desc: "Що раніше ми змусимо васалів жити за нашими законами, то простіше буде вирішити решту питань інтеграції. Призначення постійних представників центральної влади, які контролюють цей процес, істотно підвищить його ефективність."
 renaissance_urbanisation: "Містобудування епохи Відродження"
 renaissance_urbanisation_desc: "Урахування особливостей окремих районів під час міського планування дозволить нашим містам виробляти більше товарів."
 renaissance_city_rights: "Формалізація міських прав"
 renaissance_city_rights_desc: "Кодифікація принципу, за яким міські права можуть бути надані виключно центральною владою, дасть нашій адміністрації набагато ясніше уявлення про стан справ у державі."
 absolutism_control_decline_advance: "Абсолютистське управління"
 absolutism_control_decline_advance_desc: "Правителі-абсолютисти схильні демонструвати свою владу не лише придворним, а й усій державі — за допомогою розгалуженого апарату державних чиновників."
 construction_speed_renaissance: "Гільдії мулярів"
 construction_speed_renaissance_desc: "Ділитися один з одним знаннями та досвідом вільним мулярам допомагають так звані гільдії — товариства, де досвідчені наставники навчають молодих підмайстрів."
 construction_speed_discovery: "Стандартизація дощок і цегли"
 construction_speed_discovery_desc: "Нові, сучасніші способи стандартизації виробництва дощок і цегли полегшать нам роботу з будівництва споруд."
 construction_speed_reformation: "Архітектурні трактати"
 construction_speed_reformation_desc: "Архітектурні трактати, що нерідко містять знання багатовікової давності, спрощують навчання зодчих, а водночас допомагають поширювати відомості про найдієвіші методи будівництва."
 construction_speed_absolutism: "Архітектурне проєктування"
 construction_speed_absolutism_desc: "З часом будівництво споруд неминуче стає складнішим. У цій науці з'являються методи й техніки з інших дисциплін, які можна назвати словом «проєктування»."
 construction_speed_revolutions: "Чавунні конструкції"
 construction_speed_revolutions_desc: "Розробка нових способів виробництва кованого заліза та чавуну дала нам можливість створювати складніші конструкції, такі як опори й колони, а отже — швидше зводити споруди."
 apothecary_advance: "$apothecary$"
 apothecary_advance_desc: "$apothecary_desc$"
 unlock_handgonners_advance: "$a_handgonners$"
 unlock_handgonners_advance_desc: "$a_handgonners_desc$"
 manufactories_advance: "Мануфактури"
 manufactories_advance_desc: "Останні досягнення механіки й техніки призвели до виникнення об'єднаних виробничих підприємств — мануфактур. Така організація праці дозволяє підвищити швидкість виробництва та якість продукції."
 scientific_revolution_advance: "Наукова революція"
 scientific_revolution_advance_desc: "Досягнення останніх років у галузі математики, фізики, астрономії, біології та хімії не просто поставили під сумнів нашу картину світу, а повністю перевернули її. Суспільство змінюється з запаморочливою швидкістю, і кожен день приносить дедалі більше наукових відкриттів."
 military_revolution_advance: "Військова революція"
 military_revolution_advance_desc: "Війна ніколи не змінюється. Змінюються методи її ведення. Розвиток озброєння здійснив переворот у військовій справі та зробив старі методи бою неефективними. Адаптуватися до нових умов війни — єдиний спосіб зберегти статус потужної військової держави."
 power_projection_advance_5: "Абсолютистські прагнення"
 power_projection_advance_5_desc: "У міру посилення централізації влади в головах багатьох государів по всьому світу почала з'являтися думка про одноосібне володіння всіма доступними територіями. Вони уявляють себе сонцем, що одне світить над усією землею, і прагнуть абсолютної влади."
 absolutist_court: "Абсолютистський двір"
 absolutist_court_desc: "Останнім часом влада в державах усього світу зосереджується навколо постаті одноосібного правителя. Решта двору — лише слуги, підпорядковані його волі, а не самостійні суб'єкти влади. Такий устрій дозволяє правителям швидше й ефективніше втілювати в життя свої бажання."
 government_size_absolutism: "Вірні підлеглі"
 government_size_absolutism_desc: "Абсолютна влада дає правителям широкі повноваження, але навіть у цьому випадку їхню волю має хтось виконувати. Якщо позбавити підлеглих реальної політичної сили й прищепити їм вірність правителю, двір зможе керувати ними, не побоюючись невдоволення та внутрішніх чвар."
 naval_doctrines_advance: "Морські доктрини"
 naval_doctrines_advance_desc: "Війна на морі сильно змінилася за останні роки: кораблі й флотилії стають дедалі більшими та набувають дедалі вужчої спеціалізації. Тому різні держави починають вдаватися до різних тактик і доктрин, що використовують сильні сторони їхніх флотів."
 global_supply_limit_modifier_advance_5: "Планування армійської логістики"
 global_supply_limit_modifier_advance_5_desc: "Будь-яка армія на марші покладається на тилове забезпечення. За грамотного вивчення й планування логістики війська можуть діяти довше та просуватися далі."
 rgo_size_advance_absolutism: "Фізіократія"
 rgo_size_advance_absolutism_desc: "Завдяки останнім досягненням економічної думки на зміну ідеям меркантилізму та цінності торгівлі прийшло розуміння цінності самого виробничого процесу. Тепер ми приділяємо увагу постійному вдосконаленню й розширенню виробництва."
 food_advance_absolutism: "Огороджені поля"
 food_advance_absolutism_desc: "Донедавна землею часто користувалися спільно й безкоштовно. Однак тепер наростає тенденція до розмежування земельних ділянок: визначення чітких меж і розмірів полів, призначених для землеробства. Завдяки цьому можна підвищити ефективність їх обробки."
 naval_morale_advance_5: "Постійні флотилії"
 naval_morale_advance_5_desc: "Поточна ситуація у світі, розвиток морської торгівлі та комерції вимагають використання постійних флотилій для охорони державних інтересів. Постійно діючий флот дозволяє кораблям краще взаємодіяти в морі."
 new_world_advance: "Новий Світ"
 new_world_advance_desc: "Як стверджує флорентійський мореплавець Амеріго Веспуччі, відкриті Колумбом землі — це не частина Індії, а цілком новий континент, невідомий нашим предкам. Він чекає на своїх дослідників і першовідкривачів."
 colonial_charters: "Колоніальні хартії"
 colonial_charter_progress_tt_title: "Прогрес колоніального поселення"
 colonial_charters_desc: "Ці нові документи наділяють правами наших підданих, які оселяються в диких землях Нового Світу. Хартії дають колоніям виключні права на управління новою землею та регулюють їхні відносини з метрополією."
 plantation_buildings_advance: "Плантації"
 plantation_buildings_advance_desc: "М'який і сприятливий клімат, а також обширні родючі землі Нового Світу роблять колонії ідеальним місцем для вирощування прибуткових культур на кшталт цукрової тростини й тютюну."
 diplomatic_range_age_1: "Іноземні посланники"
 diplomatic_range_age_1_desc: "Дипломатія завжди була важливим елементом відносин між державами. Однак тепер вона стає дедалі складнішою та активнішою, і ми відправляємо посланників до нових держав, щоб розширити свої зв'язки зі світом."
 diplomatic_range_age_2: "Мережа представництв"
 diplomatic_range_age_2_desc: "Організація розгалуженої мережі дипломатичних представництв у сусідніх державах дозволяє нам відправляти посланників до ще віддаленіших земель."
 diplomatic_range_age_3: "Посольства"
 diplomatic_range_age_3_desc: "Нинішня дипломатична ситуація вимагає створення в сусідніх державах постійних посольств. Тільки так ми забезпечимо захист своїх інтересів у регіоні, водночас розширивши наш вплив за його межами."
 trade_envoys: "Торговельні представництва"
 trade_envoys_desc: "Завдяки зростанню торгівлі з далекими державами ми почали відправляти послів разом із торговельними експедиціями. Так ми налагодимо зв'язки з державами, які раніше були поза межами нашої досяжності."
 diplomatic_range_age_5: "Дипломатичні місії"
 diplomatic_range_age_5_desc: "Сучасна політика настільки ускладнилася, що одного посла в чужій державі стало замало. Для розширення нашого впливу та захисту інтересів у далеких землях ми відправлятимемо до кожної держави цілі місії з досвідчених дипломатів."
 diplomatic_range_age_6: "Посольства по всьому світу"
 diplomatic_range_age_6_desc: "Багато держав прагнуть розширити свій дипломатичний охват, і зв'язки у світі стають дедалі тіснішими. Тільки відкриття постійних посольств по всьому світу дозволить підтримувати наші зв'язки на належному рівні."
 new_world_crops: "Культури Нового Світу"
 new_world_crops_desc: "Багаті землі Нового Світу принесли нашій державі чимало скарбів, і одним із найцінніших для нас відкриттів стали дивні, екзотичні рослини, які тубільці вирощують для їжі та як прянощі. Почавши вирощувати ці культури на своїх полях, ми урізноманітнимо стіл своїх підданих новими бажаними стравами."
 rgo_size_advance_discovery: "Нові методи видобутку"
 rgo_size_advance_discovery_desc: "Відкриття нових родовищ мінералів і винайдення нових інструментів поступилися місцем ефективнішому видобутку ресурсів і прискоренню виробничих процесів."
 printing_press_advance: "Друкарський верстат"
 printing_press_advance_desc: "Поширення друкарства в нашому столітті призвело до стрімкого поширення знань і прискорення обміну інформацією завдяки масовому виданню важливих манускриптів."
 gov_reform_discovery_a: "Рання адміністративна реформа"
 gov_reform_discovery_a_desc: "Наш народ стоїть на порозі нової епохи. Щоб реалізувати свої внутрішні можливості, ми повинні реформувати уряд і вдосконалити свій адміністративний апарат."
 government_size_discovery: "Можливості ранньої адміністративної системи"
 government_size_discovery_desc: "Наша держава складається з багатьох управлінських секторів, і в міру зростання уряду ми повинні його відповідно реформувати."
 power_projection_advance_4: "Панівний дипломатичний вплив"
 power_projection_advance_4_desc: "Наша участь у дипломатичних переговорах надає їм ауру престижу та високого статусу. До нашого голосу прислухаються всі, з ким ми побажаємо заговорити."
 regulate_court_procedures: "Регулювання придворних процедур"
 regulate_court_procedures_desc: "Організувавши всі придворні процедури відповідно до суворого статуту й розпорядку, ми зробимо роботу двору ефективнішою та знизимо витрати на його утримання."
 pike_and_shot_advance: "Піка і мушкет"
 pike_and_shot_advance_desc: "Нова військова тактика, згідно з якою пікінери формують каре, а попереду й на флангах від них шикуються аркебузири, що відступають під захист пік, коли починається рукопашний бій."
 lazaretto_advance: "$lazaretto$"
 lazaretto_advance_desc: "$lazaretto_desc$"
 pest_house_advance: "$pest_house$"
 pest_house_advance_desc: "$pest_house_desc$"
 naval_morale_advance_2: "Методи навігації"
 naval_morale_advance_2_desc: "Наші моряки вчаться ходити в дедалі віддаленіші морські походи, освоюючи нові методи й інструменти — такі, наприклад, як сухий компас, — і вдосконалюючи свою майстерність навігації."
 confessionalism_advance: "Конфесіоналізм"
 confessionalism_advance_desc: "З появою десятків і сотень тлумачень віри як у церковної, так і у світської влади виникає дедалі гостріше бажання чітко визначити межі й принципи своїх конфесій, щоб насаджувати власні правила та погляди в усіх аспектах релігійного й мирського життя."
 global_trade_advance: "Світова торгівля"
 global_trade_advance_desc: "Торгівля між континентами практикувалася ще в античні часи. Тепер же вона стає воістину всесвітньою. Можливо, про повноцінну міжнародну економіку говорити ще зарано, але вже можна бачити її перші паростки."
 artillery_institution_advance: "Облогова артилерія"
 artillery_institution_advance_desc: "Винайдення пороху в Китаї династії Сун призвело до створення нових гармат і нового роду військ — артилерії, що є руйнівною для кам'яних замків і укріплень по всій Європі."
 gov_reform_reformation_a: "Государ"
 gov_reform_reformation_a_desc: "Нові часи вимагають, щоб правитель системніше підходив до управління державою, а також враховував інтереси різних станів і дипломатичних діячів, що належать до цих станів."
 power_projection_advance_3: "Регіональні прагнення"
 power_projection_advance_3_desc: "Здатність швидко перекидати війська вкрай важлива для держави, що претендує на вплив у регіоні. Засвоївши уроки інших держав минулого й сьогодення, ми змусимо інших зважати на нас і нав'язуватимемо їм свою волю."
 confessional_court: "Конфесійний двір"
 confessional_court_desc: "Витрати на утримання двору можуть сягати неймовірних сум і розоряти навіть найбагатші держави. Кілька хитрощів допоможуть нам заощадити гроші, не жертвуючи придворною розкішшю."
 rgo_size_advance_reformation: "Прядки"
 rgo_size_advance_reformation_desc: "Нові й досконаліші методи видобутку ресурсів підвищать темпи виробництва та наповнять нашу скарбницю грошима."
 food_advance_reformation: "Ринкове сільське господарство"
 food_advance_reformation_desc: "Продуктивність полів можна підвищити за рахунок нових, урожайніших культур. Вибір найкращих сортів або заміна їх імпортними допоможуть нам збільшити виробництво їжі."
 scientific_experimentation: "Наукові експерименти"
 scientific_experimentation_desc: "Ніщо у світі не відбувається випадково. Розуміння причин явищ допоможе нам передбачати повторення схожих ситуацій."
 banking_advance: "Банківська справа"
 banking_advance_desc: "Кредитування існує з давніх часів і завжди пов'язане з ризиками. Ми можемо запровадити регулювання цієї галузі та встановити контроль за кредитуванням і захист учасників."
 trade_companies_advance: "Торговельні компанії"
 trade_companies_advance_desc: "Завжди було відомо, що гроші правлять світом. Тепер на ринку з'явилося багато нових товарів із далеких держав, і компанії, що ними торгують, отримають більший прибуток."
 naval_morale_advance_3: "Заморські експедиції"
 naval_morale_advance_3_desc: "Часті морські експедиції до далеких земель загартували наших моряків. Тепер вони звикли до довгих плавань і стійко переносять пов'язані з ними труднощі."
 road_advance_1: "Дорожня мережа"
 road_advance_1_desc: "Важливість торгівлі та комерції стає дедалі очевиднішою, а разом із ними зростає роль розвиненої мережі доріг, якими рухається дедалі більше людей і товарів."
 power_projection_advance_2: "Наддержавні прагнення"
 power_projection_advance_2_desc: "Хоча старі ідеї створення імперій досі панують над умами правителів нашої епохи, деякі вже почали вигадувати нові способи панувати над іншими державами й народами."
 renaissance_advance: "Відродження"
 renaissance_advance_desc: "Щоб не відставати від технічного прогресу, потрібно поставити собі на службу нестримний потік нових ідей і відкриттів, що захлеснув нашу вітчизну."
 professional_armies_advance: "Професійні армії"
 professional_armies_advance_desc: "Модернізація наших армій багато в чому залежить від підтримання центрів набору й організації військ. Нам потрібно зберігати чітку й ясну військову структуру, викорінюючи все зайве й непотрібне."
 gunpowder_advance: "Порох"
 gunpowder_advance_desc: "Використання пороху на полі бою поза всякими сумнівами підвищить нашу ефективність у битвах і дозволить нам здобувати перемогу в сутичках."
 drill_army_advance: "Армійські навчання"
 drill_army_advance_desc: "Більше ми не відправлятимемо в бій ненавчених ополченців. Якщо ми хочемо захистити свої кордони та дати відсіч ворогу, нам потрібно організовувати регулярні військові навчання."
 renaissance_development: "Академічні трактати"
 renaissance_development_desc: "Епоха філософії, мистецтв і наук принесе з собою нову хвилю відкриттів і винаходів, а також дозволить нам простіше приймати чужоземні інституції."
 art_school_advance: "Школи мистецтв"
 art_school_advance_desc: "Нам потрібно розвивати мистецтво й допомагати художникам відточувати майстерність. Для цього варто збудувати художні школи. У їхніх стінах обдаровані творці розпочинатимуть свою кар'єру і одного дня прославлять своїми шедеврами наше ім'я!"
 pound_lock_canals_advance: "Судноплавні шлюзи"
 pound_lock_canals_advance_desc: "Нам не вперше викопувати канали задля примноження достатку, прогодування людей і поліпшення товарообігу. Особливі споруди — шлюзи — спростять переміщення товарів, зробивши життя людей кращим."
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
 a_discovery_janissaries_advance: "$a_discovery_janissaries$"
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
 a_reformation_janissaries_advance: "$a_reformation_janissaries$"
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
 nomadic_legacy: "Кочова спадщина"
 nomadic_legacy_desc: "Наші одноплемінники народжуються в сідлі, ми вільно кочуємо світом і не бачимо потреби осідати на одному місці."
 siberian_frontier: "Завоювання Сибіру"
 siberian_frontier_desc: "Нас вабять далекі дикі землі Сибіру. Ми прокладемо до них шлях і відправимо туди козаків, щоб вони завоювали цей край для руського народу."
 ostrog_advance: "$ostrog$"
 ostrog_advance_desc: "$ostrog_desc$"
 janissaries_advance: "Яничари"
 janissaries_advance_desc: "Яничари — це еліта нашої армії. Вони навчаються з дитинства та гартують характер залізною муштрою."
 slave_raiding_wars: "Набіги за рабами"
 slave_raiding_wars_desc: "Раби — це основа нашої економіки. Тому так важливо нападати на поселення ворогів і гнати їхніх жителів у рабство."
 trade_caravans: "Торговельні каравани"
 trade_caravans_desc: "З давніх часів нашими землями проходили прибуткові торговельні шляхи. Наші люди звикли мати справу з довгими торговельними караванами, що везуть товари з далеких земель."
 the_sahel_trade: "Транссахарська торгівля"
 the_sahel_trade_desc: "Багато століть між Сахельськими королівствами та Середземномор'ям ходили торговельні каравани. Прибутки від такої торгівлі переважували небезпеку переходу через пекучі піски Сахари."
 rudimentary_coastal_ship_repair: "Тимчасовий ремонт"
 rudimentary_coastal_ship_repair_desc: "Морське плавання неминуче призводить до зношення корабля. Незалежно від добротності судна постійні удари хвиль і солона вода повільно, але впевнено руйнують і корпус, і такелаж. Щоб уникнути цього, моряки постійно виконують на борту дрібний ремонт і підтримують судно в ідеальному стані. І навіть при серйозних пошкодженнях вони зберігають плавучість корабля доти, доки він не добереться до безпечної гавані."
 religious_icon_power_advance: "Ікони"
 religious_icon_power_advance_desc: "Ікони — це фізичне втілення нашої віри, сакральні зображення святих, покликані вселяти благоговіння в серця споглядачів."
 scientific_mapping_advance: "Картографія"
 scientific_mapping_advance_desc: "Останні досягнення у сфері географії та картографії дозволяють нам створювати точніші зображення територій і природних об'єктів з урахуванням їхніх відносних розмірів і положення у просторі."
 integrate_area_advance: "Ефективна інтеграція"
 integrate_area_advance_desc: "Наш адміністративний апарат удосконалюється, і в нас достатньо рекрутів для одночасного приєднання дедалі більших територій до нашої держави."
 maritime_advance_age_2: "Торговельні флотилії"
 maritime_advance_age_2_desc: "З розвитком комерції зростає необхідність швидко й ефективно перевозити великі обсяги вантажів. Тому ті, хто залежить від морської торгівлі, не скупляться на будівництво величезних торговельних флотів."
 maritime_advance_age_3: "Дослідницькі флотилії"
 maritime_advance_age_3_desc: "У міру поширення знань про світ і нові землі зростає й наша потреба відкривати нові території. Від далеких морів на сході до нових берегів на заході морські відстані перевезень дедалі збільшуються, а з ними зростає й необхідність у великому флоті."
 maritime_advance_age_4: "Світові флоти"
 maritime_advance_age_4_desc: "Останні століття стали часом географічних відкриттів, а світ ніби стає лише тіснішим, а не більшим. Держави, які колись ні з ким не мали зносин, здобули безліч торговельних і дипломатичних зв'язків. Для підтримання торгівлі та дипломатії із заморськими державами нам потрібні дедалі більші й досконаліші флотилії."
 maritime_advance_age_5: "Конвої"
 maritime_advance_age_5_desc: "Морська торгівля розширюється, вантажі переміщуються морськими маршрутами дедалі далі й у дедалі більших кількостях, необхідність у їх безперервному потоці тільки зростає. Організація конвоїв торговельних кораблів дозволить забезпечити безперервність торговельного сполучення."
 maritime_advance_age_6: "Озброєні конвої"
 maritime_advance_age_6_desc: "Очевидно, що торговельні конвої — ласа ціль для будь-якого пірата. Мало хто не спокуситься судном, навантаженим дорогими товарами й золотом, тому важливо озброїти конвої для захисту від піратських нападів. Супровід торговельних кораблів фрегатами або іншими військовими кораблями забезпечить їхню безпеку."
 coastal_trade_routes_advance: "Розвиток узбережжя"
 coastal_trade_routes_advance_desc: "Кораблям найбезпечніше курсувати вздовж узбережжя. Це надійніше, ніж виходити без зайвої потреби у відкрите море, і швидше, ніж пересуватися суходолом. Тому ми заохочуватимемо переміщення торговельних кораблів уздовж наших берегів, щоб полегшити перевезення товарів і людей."
 exploration_maintenance_advance: "Міцна конструкція"
 exploration_maintenance_advance_desc: "Головний чинник при будівництві судна — це його здатність витримувати сувору погоду й удари хвиль. Нові методи будівництва міцних корпусів дозволять нашим кораблям довше залишатися в морі."
 global_trade_routes_advance: "Морські торговельні шляхи"
 global_trade_routes_advance_desc: "Географічні відкриття розширюють світ, а нові торговельні шляхи та частіше сполучення ними — навпаки, звужують. Вервечки торговельних суден, що без зупинки перевозять товари й людей між нашими берегами та далекими землями, зробили ці землі значно ближчими до нас, ніж раніше."
 safe_exploration_techniques_advance: "Накопичені знання"
 safe_exploration_techniques_advance_desc: "Вирушати в невідомість завжди страшно, але сьогодні справжніх білих плям на картах залишилося зовсім мало. Хоч багато місць на Землі все ще недостатньо вивчені, ми принаймні знаємо про саме їхнє існування й можемо до них дістатися. Спираючись на знання, накопичені попередніми поколіннями, ми наберемося відваги вирушити в невідомі місця."
 imperial_ambitions: "Імперські прагнення"
 imperial_ambitions_desc: "Не секрет, що великі імперії давнини слугують джерелом натхнення для пісень та епосів, люди дивляться на них із захопленням і повагою. Якщо ми хочемо, щоб до нашої держави ставилися так само, нам потрібно досягти схожої величі."
 letters_of_marque: "Каперські свідоцтва"
 letters_of_marque_desc: "Піратство — страшний злочин, а пірати — безславні розбійники, які наживаються на чужих стражданнях. Але якщо видати їм дозвіл на грабунок наших ворогів, то це зовсім інша справа."
 sturdy_privateers: "Міцні капери"
 sturdy_privateers_desc: "Капери завжди живуть на вістрі ножа. Якщо ми хочемо повністю використати їхній потенціал, то треба зробити так, щоб вороги не топили їх після першого ж залпу. Забезпечивши їх міцними кораблями, ми зробимо вигідне довгострокове вкладення."
 rgo_build_time_advance: "Будівельні методи епохи Відродження"
 rgo_build_time_advance_desc: "Величні споруди та інженерні здобутки минулих століть досі непохитні. Неможливо заперечувати високий рівень давньої архітектури та зодчества. Нам усе ще є чому повчитися в майстрів минулого."
 arts_academy_advance: "$arts_academy$"
 arts_academy_advance_desc: "Мистецтво — це живе дихання людства, яке перетворює життя на яскраве полотно, повне чудес і можливостей. Ми повинні плекати серед співвітчизників інтерес до творчості."
 metallurgy: "Металургія"
 metallurgy_desc: "Мистецтво металургії та саме вміння обробляти метали — це одна з рушійних сил будь-якої розвиненої цивілізації. Металеві знаряддя праці та війни значно досконаліші за свої кам'яні аналоги, вони дозволяють людям ефективніше працювати й воювати."
 supply_depot_advance_age_2_renaissance: "Продовольчі склади"
 supply_depot_advance_age_2_renaissance_desc: "Армії не можуть існувати без припасів. Будівництво постійних продовольчих складів дозволяє організувати постійні лінії постачання та зберегти боєздатність військ на найвищому рівні."
 supply_depot_advance_age_3_discovery: "Речові склади"
 supply_depot_advance_age_3_discovery_desc: "Розвиток постійних армій підвищив вимоги до зброї, військової форми та іншого спорядження, яке необхідно зберігати неподалік від місця дислокації."
 supply_depot_advance_age_4_reformation: "Артилерійські склади"
 supply_depot_advance_age_4_reformation_desc: "Початок повсюдного застосування артилерії на полі бою та під час облог створив потребу в боєприпасах і порохові. Для постачання ними військ потрібні спеціальні військові склади."
 supply_depot_advance_age_5_absolutism: "Передові склади"
 supply_depot_advance_age_5_absolutism_desc: "Тепер армії довше діють у глибині ворожої території, і їм потрібні передові склади, пов'язані з тилом шляхами постачання."
 supply_depot_advance_age_6_revolutions: "Похідні склади"
 supply_depot_advance_age_6_revolutions_desc: "Забезпечення численних армій під час тривалих походів — велике навантаження на службу постачання. Для цієї мети потрібні великі та швидко зведені військові склади."
 army_country_looting_advance: "Славетні налітники"
 army_country_looting_advance_desc: "Набіги та грабунок — мало не основа постачання нашої армії. Де б не опинилися наші війська, вони не залишають каменя на камені."
 minting_income_factor_building: "Надійна валюта"
 minting_income_factor_building_desc: "У світі багато типів валюти, але та, на якій стоїть наша печатка, здобула визнання й довіру людей."
 artillery_vs_fort_age_5_absolutism: "Облогові гармати"
 artillery_vs_fort_age_5_absolutism_desc: "Порох дозволяє створювати найрізноманітніші гармати. Щоб косити ряди піхоти, вогневої потужності потрібно значно менше, ніж для руйнування фортечних стін. Тому для облог використовуються особливі гармати."
 artists_advance_absolutism: "Напрями мистецтва"
 artists_advance_absolutism_desc: "Мистецтво завжди пропонувало багато способів самовираження, але останні віяння призвели до справжнього розквіту найрізноманітніших стилів і напрямів."
 subject_loyalty_absolutism: "Абсолютна вірність"
 subject_loyalty_absolutism_desc: "Ми не дозволяємо жодного ремства й бунту серед наших підданих. То чому ми повинні терпіти все це від наших васалів?"
 improve_relation_impact_absolutism: "Постійне міністерство закордонних справ"
 improve_relation_impact_absolutism_desc: "Дипломатичний корпус нашої держави то й діло розширюється. Завідувати діяльністю численних послів буде простіше, якщо заснувати постійне міністерство закордонних справ."
 hand_cannon_guild_advance: "$hand_cannon_guild$"
 hand_cannon_guild_advance_desc: "Ці нехитрі залізні трубки не йшли в жодне порівняння з пізнішими зразками вогнепальної зброї. З Китаю вони вперше потрапили до Кореї та Японії в 1270 році."
 subjects_advance: "Залежні держави"
 subjects_advance_desc: "Передача права на місцеве самоврядування васалам, що перебувають під нашою владою, — вірний спосіб запобігти народним бунтам, зберігши при цьому можливість збирати данину."
 slave_center_advance: "$slave_center$"
 slave_center_advance_desc: "Правильна організація підневільної праці — це обов'язкова умова зростання добробуту нашого народу."
 war_score_absolutism_advance: "Агресивні вимоги"
 war_score_absolutism_advance_desc: "Міць держави прямо визначається чисельністю її армії. Що більше в державі населення, то більше в ній солдатів. Нашим дипломатам слід перейти до агресивніших методів і намагатися приєднувати якомога більше територій у рамках мирних договорів — тільки так ми збережемо перевагу перед сусідами."
 spy_construction_absolutism: "Розширення всесвітніх шпигунських мереж"
 spy_construction_absolutism_desc: "Все у світі стає більшим — від держав до інституцій. Щоб не відставати від конкурентів, нам потрібно підтримувати шпигунську діяльність на належному рівні."
 absolutism_agressive_advance: "Держава понад усе"
 absolutism_agressive_advance_desc: "В епоху централізації регіонів і обмеженості ресурсів держава має право вести агресивну політику — так вона зможе задовольняти матеріальні потреби населення, а водночас розширювати сферу впливу. І навіть війна, яка вважається крайнім заходом, — це все одно частина дипломатичної гри, оскільки держава не пов'язана людськими уявленнями про мораль і законність."
 relations_absolutism_advance: "Своєчасна політика"
 relations_absolutism_advance_desc: "Міжнародні відносини змінюються, набуваючи по-справжньому глобального розмаху. Не повинні відставати й наші дипломати: потреба в захисті від загроз з боку інших держав зростає день у день."
 correct_box_advance_absolutism: "Гнучкі бойові шикування"
 correct_box_advance_absolutism_desc: "Полководці розробили нову тактику. Піхотні, кавалерійські та артилерійські частини тепер прийнято зводити в полки, завдяки чому підвищуються маневреність і злагодженість."
 anti_piracy_warfare: "Торговельні конвої"
 anti_piracy_warfare_desc: "У морях Нового Світу й на торговельних шляхах, що ведуть туди, безчинствують головорізи та буканіри. Наші купці зазнають неймовірних збитків. Відтепер торговельні судна об'єднуватимуться в конвої під охороною військового корабля, що захищає їх від піратів. На борту перебуватиме невеликий підрозділ військових, здатних подбати про збереження вантажу."
 trade_range_advance_age_3: "Поліпшені торговельні судна"
 trade_range_advance_age_3_desc: "Поява нових кораблів більшого розміру, здатних обходитися меншою командою та долати без зупинок значніші відстані, серйозно розширить наші торговельні маршрути."
 trade_range_advance_age_2: "Далекі ринки"
 trade_range_advance_age_2_desc: "Зростаюча економіка надає нові можливості. Якщо раніше заробляти можна було на маршрутах малої дальності, то сьогодні наші торговельні судна шукають вигоди в нових водах."
 overseas_trade: "Заокеанська торгівля"
 overseas_trade_desc: "Вісті про далекі землі, що доходять до нашої держави, для наших купців солодші за мед: торговці мріють дорватися до ринків, що обіцяють величезні багатства."
 ship_building_techniques_absolutism: "Плавучий док"
 ship_building_techniques_absolutism_desc: "Завдяки цій розробці наші корабельники зможуть спускати нові кораблі на воду значно швидше, ніж раніше."
 ship_building_techniques_discovery: "Поліпшена техніка кораблебудування"
 ship_building_techniques_discovery_desc: "Нові методи будівництва кораблів помітно прискорюють цей процес."
 spy_construction_discovery: "Поліпшена організація шпигунства"
 spy_construction_discovery_desc: "Щоб збирати ще більше відомостей про ворогів та їхню діяльність, ми наймаємо надійних громадян як інформаторів і впроваджуємо їх на посади, що передбачають обмін відомостями."
 diplomatic_training: "Навчання дипломатії"
 diplomatic_training_desc: "Ми переписали придворний посібник для дипломатів. Тепер кожен дипломат із нашої свити — чудовий фахівець із відносин з іншими державами."
 formalized_relations: "Офіційні відносини"
 formalized_relations_desc: "Встановлювати офіційні відносини із сусідніми державами життєво важливо для підтримання рівноваги сил і сприяння державним інтересам."
 artists_advance_discovery: "Художній друк"
 artists_advance_discovery_desc: "Широке поширення друкарського верстата відкриває нові можливості: тепер наші творці зможуть ділитися своїми талантами зі світом значно швидше, ніж раніше."
 improved_book_binding: "Поліпшені палітурні процеси"
 improved_book_binding_desc: "Розвиток у народі тяги до роздумів і знань, а відповідно, і культурне процвітання неможливі без постійного випуску нових книг."
 lumber_improvements_discovery: "Землі під лісівництво"
 lumber_improvements_discovery_desc: "Наші лісопилки зможуть виробляти якісніші матеріали в більшій кількості, якщо ми відведемо частину земель під вирощування міцних дерев."
 lumber_improvements_reformation: "Поліпшені пилки"
 lumber_improvements_reformation_desc: "Завдяки новим досягненням у галузі виготовлення інструментів ми навчилися робити міцніші та надійніші леза для пилок, а отже — забезпечувати постійні поставки деревини."
 lumber_improvements_absolutism: "Вітрякові лісопилки"
 lumber_improvements_absolutism_desc: "Лісопилки, що працюють від вітряків, здатні розпилювати деревину на дошки помітно швидше, ніж раніше."
 coal_improvements_absolutism: "Поліпшене коксування"
 coal_improvements_absolutism_desc: "Удосконаливши процес обробки викопного вугілля, ми зможемо ефективніше використовувати його як паливо й сировину, не побоюючись при цьому забруднення інших продуктів."
 coal_improvements_revolutions: "Поліпшені вуликові печі"
 coal_improvements_revolutions_desc: "Кокс відіграє найважливішу роль у виготовленні заліза, тому нам важливо виробляти його в достатніх обсягах. Удосконаливши конструкцію вуликових печей, ми зможемо значно підвищити кількість і якість виробленого коксу."
 correct_box_advance_discovery: "Лейтенанти"
 correct_box_advance_discovery_desc: "Лави професійних армій стають ширшими. Офіцери змушені командувати дедалі більшими формуваннями. Допомагати їм будуть лейтенанти — в їхні обов'язки входитиме передача наказів і керівництво загонами меншої чисельності."
 artists_advance_reformations: "Розвиток світського мистецтва"
 artists_advance_reformations_desc: "Завдяки Реформації в мистецтві виникли нові напрями. Тепер творцям простіше здобути визнання, а заодно влаштуватися при дворі якоїсь держави."
 war_score_reformations_advance: "Божественне право на завоювання"
 war_score_reformations_advance_desc: "Нашу перемогу на полі бою здобувають не лише вмілі полководці з геніальними планами — нам ще й допомагають згори. Відповідно, право на завоювання й приєднання територій, підкорених нашими кров'ю та потом, — це прояв божественної прихильності."
 reformation_subject_opinions_advance: "Економічне панування"
 reformation_subject_opinions_advance_desc: "Положення договору, що визначає владу сюзерена над іншою державою, вкрай численні. Одне з таких положень — зобов'язання васала перед сюзереном у галузі внутрішньої торгівлі. У міру того як світова торгівля поступово набуває постійних рис, зростає й необхідність розширювати ці зобов'язання."
 spy_construction_reformation: "Розвинуте шифрувальне діло"
 spy_construction_reformation_desc: "Щоб знати, які плани будують наші вороги, необхідно вселити в них хибне почуття захищеності. Тільки тоді ми зможемо зібрати докладні відомості про їхні задуми й завдати несподіваного удару."
 subject_income_reformation_advance: "Зовнішня ієрархія"
 subject_income_reformation_advance_desc: "Вертикаль підпорядкування, що визначає наші відносини з васалами, не залишає жодних сумнівів щодо їхніх зобов'язань перед нами. Якщо ми посилимо умови цих договорів і досягнемо своєчасних виплат, наша скарбниця напевно стане повнішою."
 correct_box_advance_reformation: "Полкові структури"
 correct_box_advance_reformation_desc: "З професійними арміями з'явилося нове тактичне формування — полк. Тепер це не окремі загони феодалів, а повноцінна та вкрай корисна структура."
 recruitment_improvements_reformation: "Призовні центри"
 recruitment_improvements_reformation_desc: "Щоб армія нашої держави стала по-справжньому значною, їй потрібно буде багато новобранців. Завдяки роботі призовних центрів ми зможемо швидше набирати до війська всіх придатних до служби."
 mercenaries_reformation_advance: "Забезпечення виплат найманцям"
 mercenaries_reformation_advance_desc: "Не секрет, що найманці працюють тільки за добрі гроші. Пообіцявши їм справедливі виплати та частку від здобичі, ми заручимося вірністю й підтримкою великих загонів."
 renaissance_subject_opinions_advance: "Культурне панування"
 renaissance_subject_opinions_advance_desc: "Останніми роками дедалі більше людей звертаються до питань культури, а також замислюються про важливість гуманізму та збереження природи. Стосується це не лише нашого народу, а й тих, хто присягнув нам на вірність. А отже, в наших руках з'явився новий дипломатичний інструмент."
 spy_construction_renaissance: "Шпигунські мережі"
 spy_construction_renaissance_desc: "Перші шпигуни з'явилися ще в давнину — вже тоді правителям потрібно було знати все про внутрішні та зовнішні загрози. Монголи ж відточили мистецтво шпигунства: успіхи лазутників визначали долю цілих військових походів."
 recruitment_improvements_renaissance: "Організований набір до армії"
 recruitment_improvements_renaissance_desc: "Професійні армії стали помітно здатнішими за попередні. Щоб вони такими й залишалися, необхідно наростити темпи набору солдатів до військ."
 correct_box_advance_renaissance: "Кадрові офіцери"
 correct_box_advance_renaissance_desc: "Поява професійних армій призвела до необхідності призначати до військ офіцерів, які обіймають свою посаду на постійній основі. Офіцерське звання присвоюється військовослужбовцю прямим указом правителя."
 improve_relation_impact_renaissance: "Екзотичні дипломатичні дари"
 improve_relation_impact_renaissance_desc: "Ще в давнину було прийнято підносити дари правителям інших держав, щоб підкреслити таким чином їхнє високе становище й домогтися прихильності. Дари могли бути будь-якими — іноді навіть живими, наприклад жирафами або слонами."
 late_feudal_relations: "Пізньофеодальні відносини"
 late_feudal_relations_desc: "Феодалізм побудований на двох принципах: #italic auxilium#! та #italic consilium#!. Так називаються обов'язки аристократів перед сюзереном залежно від їхнього становища. На цих принципах тримається феодальна ієрархія, яка зазнала за століття безліч змін."
 artists_advance_revolutions: "Мистецтво епохи Просвітництва"
 artists_advance_revolutions_desc: "Мистецтво процвітає. Постійно з'являються нові напрями, а байдужих до віянь епохи Просвітництва залишається дедалі менше. Особливо популярними стають музика та література."
 revolutions_subject_opinions_advance: "Доброзичливе панування"
 revolutions_subject_opinions_advance_desc: "Вогонь революції не іграшка: він боляче обпікає. Щоб васали й надалі зберігали відданість нашій державі, будь-які думки про бунт слід придушувати в зародку. Для цього ми призначатимемо вірних нам управителів і усуватимемо будь-які причини заворушень."
 war_score_revolutions_advance: "Розумні аргументи"
 war_score_revolutions_advance_desc: "Війна страшна й породжує лише страждання. Оскільки обговорення переглядів кордонів все одно неминуче, у переговорах слід робити наголос саме на цьому, а заодно — звертатися до логіки та здорового глузду іншої сторони."
 spy_construction_revolutions: "Зв'язки з невдоволеними"
 spy_construction_revolutions_desc: "Поширення світом нових ідей і політичних систем можна обернути собі на користь: слід виділити ресурси на підтримку невдоволених у державах-конкурентах, і тоді ми зможемо заволодіти цінними відомостями."
 revolutions_agressive_advance: "Виправдані конфлікти"
 revolutions_agressive_advance_desc: "Здорові міжнародні відносини будуються на рівновазі сил держав-учасниць. Загарбницькі війни засуджуються; проти переможця навіть може скластися коаліція.\nОднак особливо вправні дипломати можуть, вдавшись до двозначного тлумачення певних умов, виставити агресором наших ворогів. Таким чином, розв'язана нами війна — а з нею і наші територіальні здобутки — вважатимуться справедливими."
 subject_income_revolutions_advance: "Плата за суверенітет"
 subject_income_revolutions_advance_desc: "Світ змінюється на очах, і зміни настільки великі, що їх неможливо описати. У відносинах із васалами в нас з'явився новий важіль: в обмін на виплати ми гарантуємо їм саме існування."
 artillery_vs_fort_age_6_revolutions: "Сучасні гаубиці"
 artillery_vs_fort_age_6_revolutions_desc: "Ми нарешті закрили потребу в гарматі, яка здатна зайняти нішу між облоговими гарматами, що стріляють прямою наводкою, і мортирами, що стріляють із закритих позицій по високій траєкторії. Така гармата отримала назву «гаубиця»."
 recruitment_improvements_revolutions: "Масовий набір до армії"
 recruitment_improvements_revolutions_desc: "Конфлікти, що загрожують розгорітися то тут, то там, тепер можуть зачепити одразу кілька держав. Масштаби набору до війська необхідно терміново розширити. Щоб своєчасно відповідати на загрози, ми вдамося одразу до двох методів: забезпечимо виплати добровольцям і примусимо злочинців вступати на службу."
 correct_box_advance_revolutions: "Генеральний штаб"
 correct_box_advance_revolutions_desc: "Зросла чисельність армій і тривалість походів змусили нас призначити офіцерів на постійні посади завідувачів планування та логістики. По суті, тепер вони керують цілими армійськими корпусами."
 urbanization: "Урбанізація"
 urbanization_desc: "Нові міста — це безліч нових можливостей, а також упевненість у завтрашньому дні. Дедалі більше жителів сільської місцевості готові залишити працю на ріллі й влаштуватися працювати на сучасній фабриці."
 advanced_anti_piracy_warfare: "Відмова від каперства"
 advanced_anti_piracy_warfare_desc: "Епоха нових відкриттів і торжества гуманізму, що настала, не залишила місця злодіям і вбивцям, які грабують у морі кораблі, що проходять повз. Держави дедалі частіше об'єднуються заради протистояння цій загрозі. Кожен бажає назавжди покінчити з піратством, яке загрожує особистим і державним фінансам."
 dip_choice_subject_opinions: "Посланники до васалів"
 dip_choice_subject_opinions_desc: "Постійний зв'язок із васалами напевно продуктивно позначиться на наших відносинах: як наша держава, так і всі, хто вірно їй служить, стануть лише сильнішими."
 early_anti_piracy_warfare: "Ліги проти піратів"
 early_anti_piracy_warfare_desc: "У тих водах, де ведуть торгівлю наші купці, розвелося неймовірно багато піратів, розбійників і грабіжників. Зазнані збитки змусили купців об'єднатися та створити свої ліги, що служать одній меті — захисту суден під час довгого плавання."
 pop_promotion_speed_age_5: "Просунуті бюрократи"
 pop_promotion_speed_age_5_desc: "Бюрократичний апарат розширюється, намагаючись наздогнати сам себе. Потреба в освічених чиновниках, здатних обіймати адміністративні посади, зростає."
 army_movement_speed_absolutism: "Збройові склади"
 army_movement_speed_absolutism_desc: "Збройові склади — далеко не новий винахід, однак широкого поширення він набув тільки в нашу епоху неймовірного розвитку сучасних армій. Завдяки постійному постачанню війська можуть пересуватися швидше й далі."
 army_movement_speed_revolutions: "Закупівля постачання"
 army_movement_speed_revolutions_desc: "Якщо ми пропонуватимемо справедливу плату за їжу й припаси, необхідні нашій армії в поході, а не грабуватимемо мирних жителів, швидкість переміщення військ навіть зросте: селяни самі приноситимуть товари до спеціальних пунктів збору."
 regiment_reinforcement_speed_absolutism: "Маршал-квартирмейстер"
 regiment_reinforcement_speed_absolutism_desc: "Сучасна війна ведеться виключно силами регулярних армій. Такий підхід пов'язаний з певними труднощами, не в останню чергу логістичними. Займатися постачанням наших військ, що постійно набирають чисельності, буде офіцер на новій посаді маршала-квартирмейстера."
 pop_promotion_speed_age_3: "Знатне становище за службу"
 pop_promotion_speed_age_3_desc: "Зазвичай знатним становищем нагороджували за військову службу при правителі, однак темпи розвитку держави диктують свої умови: підвищувати в чинах доводиться аристократів і менш благородного походження; а безпосередньо знатний титул присуджується навіть купцям."
 regiment_reinforcement_speed_discovery: "Рання військова логістика"
 regiment_reinforcement_speed_discovery_desc: "Добре налагоджене постачання — це запорука успіху. Обладунки поступово зношуються, зброя приходить у непридатність. Щоб своєчасно постачати солдатам нове спорядження, ми приділимо належну увагу логістиці — наприклад, організуємо місцеві склади постачання."
 pop_promotion_speed_age_4: "Конфесійне духовенство"
 pop_promotion_speed_age_4_desc: "Настання епохи Реформації та конфесіоналізму викликало у представників організованих конфесій новий інтерес до духовного життя. Священники стали частіше виходити до пастви, вважаючи своїм обов'язком допомогти їй пережити ці смутні часи. Народ же став більше цікавитися богослужіннями."
 assault_ability_reformation: "Реформована тактика вилазок у проломи"
 assault_ability_reformation_desc: "Завдання штурму проломів в обороні ми відтепер покладатимемо тільки на відібраних і чудово підготовлених солдатів. Вони зможуть взяти штурмом будь-яку, навіть найкраще захищену ворожу фортецю."
 regiment_reinforcement_speed_reformation: "Порохівниця"
 regiment_reinforcement_speed_reformation_desc: "Наша армія поступово переходить на порохову зброю. Однак поводитися з порохом досі вкрай складно: ця суміш не любить примх погоди та зовнішнього впливу. У порохівниці ж вона буде надійно захищена, а отже, постачати підкріплення стане простіше."
 pop_promotion_speed_age_2: "Можливості для соціального зростання"
 pop_promotion_speed_age_2_desc: "Кожен селянин мріє розбагатіти й посісти вище становище. У нашій державі ця мрія здійсненна: наполеглива праця, старанність і відповідність нашим ідеалам — ось усе, що потрібно, щоб увійти до числа успішних і впливових людей."
 regiment_reinforcement_speed_renaissance: "Постійні польові навчання"
 regiment_reinforcement_speed_renaissance_desc: "Професійні армії змінили обличчя війни. Тепер битви ведуться силами постійних, довго служачих частин. Регулярно постачати їх новими й уже підготовленими солдатами непросто, однак без цього така система нежиттєздатна."
 pop_promotion_speed_age_6: "Соціальне зростання за капіталізму"
 pop_promotion_speed_age_6_desc: "Епоха капіталізму відкриває нові можливості для соціального зростання: замість звичних ієрархій на перше місце як спосіб підвищити своє соціальне становище виходить багатство. Це стосується всіх: і капіталістів, і службовців, і робітників на фабриках."
 regiment_reinforcement_speed_revolutions: "Масова підготовка"
 regiment_reinforcement_speed_revolutions_desc: "Сучасні регулярні армії чисельністю значно перевершують будь-які війська минулих років. Бої ведуться силами десятків тисяч солдатів, втрати ж обчислюються неймовірними цифрами. Щоб війна перестала забирати так багато життів, ми почнемо навчати одразу сотні солдатів водночас."
 siege_ability_revolutions: "Офіцери-артилеристи"
 siege_ability_revolutions_desc: "Артилерія стала настільки важливим родом військ, що навчання офіцерів, які добре розуміються на своїх гарматах і здатні вміло їх застосовувати, — це не розкіш, а необхідність."
 assault_ability_revolutions: "Наступ під вогнем"
 assault_ability_revolutions_desc: "Наші війська безстрашно йдуть просто під гарматний вогонь і вибухи снарядів, прокладаючи шлях до ворожих фортець. Попри розвиток артилерійської та оборонної справи, досі ніхто не вміє брати укріплення краще за нас."
 army_country_movement_speed_advance: "Розвідувальні загони"
 army_country_movement_speed_advance_desc: "Попереду піших військ ми почнемо пускати кінних розвідників. Вони вивчатимуть місцевість, а ми — складати план пересування, щоб наші війська рухалися швидше за чужі."
 army_country_casus_belli_advance: "Приводи"
 army_country_casus_belli_advance_desc: "Наші дипломати та професійні шпигуни настільки досвідчені, що здатні обґрунтувати майже будь-яку нашу дію на міжнародній арені, підібравши завідомо хибний, але переконливий привід."
 army_country_integration_speed_advance: "Повага до місцевого уряду"
 army_country_integration_speed_advance_desc: "У нас войовничий і грізний народ. Ним керує виключно бажання залишити пам'ять про себе всюди, куди тільки можна дістатися. Але щоб управління державою, яка розростається, давалося нам без зайвих труднощів, ми поважатимемо місцеві звичаї на завойованих територіях."
 army_country_diplo_range_advance: "Озброєні посли"
 army_country_diplo_range_advance_desc: "Нашої армії бояться в усьому світі. Однак ми живемо не лише війною — необхідно налагоджувати дипломатичні відносини з державами, що переслідують ту саму мету, що й ми, тобто знищення спільного ворога. Посли, які вирушають до іноземних дворів, будуть добре озброєні й під надійною охороною, яка зуміє захистити їх від замахів."
 minting_trade_range_trad_building: "Планування постачання товарів"
 minting_trade_range_trad_building_desc: "Торгівля з іншими державами — це основа існування нашої держави. Шляхи постачання слід ретельно планувати, а запаси — набирати в достатній кількості, щоб дістатися до далеких ринків."
 minting_trade_range_disc_building: "Розширена мережа торговельних складів"
 minting_trade_range_disc_building_desc: "Міжнародна торгівля — це вкрай вимоглива діяльність. Враховувати необхідно абсолютно всі чинники — наприклад, наявність торговельних складів. Розширивши їхню мережу, ми зможемо дістатися до більш далеких берегів без ризику втратити цінний вантаж."
 trade_center_building_country_advance: "Великі торговельні точки"
 trade_center_building_country_advance_desc: "Виявивши трохи хитрощів, ми залучимо на регульований ринок іноземних купців. Таке рішення принесе нам чималий прибуток."
 export_building_country_advance: "Швидкий експорт"
 export_building_country_advance_desc: "Вартість вивезення цінних товарів з регульованого ринку іноді буває досить високою, через що привабливість товару падає. Однак торгівля йтиме швидше, якщо витрачати на експорт менше часу."
 counter_espionage_building_country_advance: "Шифри"
 counter_espionage_building_country_advance_desc: "Іноді наша діяльність привертає небажану увагу. Щоб відвадити цікавих, ми шифруватимемо всі свої види зв'язку."
 medical_school_advance: "Медичні училища"
 medical_school_advance_desc: "У медичних училищах готують лікарів, які знають усе про людське тіло, захворювання та способи їх запобігання й лікування."
 slave_manned_galleys: "Раби на галерах"
 slave_manned_galleys_desc: "Утримання великих флотилій, що складаються з галер, дороге: вони нездатні пересуватися без веслярів. Однак замінивши вільних людей рабами, ми зменшимо флотські витрати."
 state_efficiency: "Місцева інфраструктура"
 state_efficiency_desc: "Приділяючи увагу справам держави в цілому, не слід забувати про потреби місцевих законодавців і приставів."
 efficient_mining: "Ефективна гірнича промисловість"
 efficient_mining_desc: "Щоб на наші ринки надходили якісні метали, ми видамо указ, який постановляє вдосконалити методи їх видобутку."
 efficient_construction_plans: "Ефективні будівельні проекти"
 efficient_construction_plans_desc: "Завдяки практичному підходу до будівництва ми зможемо виконувати роботи, не економлячи на якості."
 expanded_infrastructure_network: "Розширена інфраструктурна мережа"
 expanded_infrastructure_network_desc: "Дороги, що з'єднують між собою різні куточки нашої держави, — це важливий чинник фінансового й адміністративного благополуччя. Їх необхідно постійно поліпшувати та підтримувати у відмінному стані."
 fort_logistics: "Логістика укріплень"
 fort_logistics_desc: "Система укріплень має бути в ідеальному порядку — з точки зору і конструкції, і постачання. У довгостроковій перспективі це дозволить нам заощадити."
 regulation_bureau: "Відділ з регулювання"
 regulation_bureau_desc: "До юрисдикції цього законодавчого органу входить контроль за дотриманням законів щодо інфляції, а також управління провінціями на місцевому рівні."
 more_merchants_age_of_trad: "Купецькі гільдії"
 more_merchants_age_of_trad_desc: "Гільдії здавна вважаються одним із стовпів нашої економіки, однак до них входять переважно ремісники, а не купці. Потрібно заохочувати купців засновувати власні гільдії, і тоді втілювати в життя різні комерційні задуми стане простіше."
 construction_speed_traditions: "Майстри-каменярі"
 construction_speed_traditions_desc: "Будівництво має йти безперервно; неприпустимо, щоб у селах і містечках панувала лінь. Найнявши майстра-каменяра, який завідуватиме будівельними роботами, ми значно прискоримо розвиток держави."
 diplomatic_capacity_traditions: "Розширені архіви"
 diplomatic_capacity_traditions_desc: "Постійна дипломатична робота неможлива без діловодства та складання докладних описів усіх, з ким ми маємо справу."
 rural_rgo_traditions: "Розчищення місцевості"
 rural_rgo_traditions_desc: "Щоб економічні можливості нашої держави стали ширшими, доведеться підкорити її далекі рубежі. Так ми не лише впораємося з перенаселенням, а й заразом знайдемо корисне застосування силам нових поселенців."
 matchlock_gun: "Ранні мисливські рушниці"
 matchlock_gun_desc: "Доопрацювання рушниць, що виробляються нашими зброярами, піде на користь мисливцям: вони зможуть здобувати більше хутра та м'яса."
 flintlock_gun: "Поліпшені мисливські рушниці"
 flintlock_gun_desc: "Нові крем'яні рушниці та особливі мисливські кулі ще більше спростять нелегку працю наших мисливців."
 long_rifle: "Полювання з довгоствольними гвинтівками"
 long_rifle_desc: "Спеціальні мисливські гвинтівки з довгими стволами стануть зручним і надійним інструментом для здобувачів хутра та м'яса."
