l_english:
 colonial_charter.1.title: "Торгова компанія «[SCOPE.sLocation('new_colony').GetNameWithNoTooltip]»"
 colonial_charter.1.desc: "Наша держава оточена порожніми, ніким поки не зайнятими територіями. Прагнення розширювати наші володіння знайшло відгук і в серцях людей, прийнявши вигляд націоналістичного запалу. У зв'язку з цим було засновано нову торгову компанію, яка залучатиме поселенців до колонії [SCOPE.sLocation('new_colony').GetName], де вони освоюватимуть нові землі та працюватимуть на славу держави і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'своєї правительки', 'свого правителя')]. Якщо ми дозволимо заселення, то зможемо швидко збільшити свій вплив і кількість колоністів у цій області."
 colonial_charter.1.a: "Це дуже добре. Не чіпаймо їх."
 colonial_charter.1.b: "Потрібно стягувати з них додаткову плату!"
 colonial_charter.3.title: "Хвиля іммігрантів"
 colonial_charter.3.desc: "У пошуках кращого життя іммігранти масово прибувають до нашої колонії [target.GetName]. Незабаром на її місці з'явиться самодостатнє місто, яке приноситиме нашій державі значний дохід."
 colonial_charter.3.a: "Це гарна новина."
 colonial_charter.4.title: "Лихо в колонії"
 colonial_charter.4.desc: "Одну з наших колоній спіткало лихо. Багато поселенців загинуло, інші ж вирішили повернутися додому. Це справжня катастрофа, яка може коштувати нам цілої колонії."
 colonial_charter.4.a: "З цим нічого не можна зробити."
 colonial_charter.4.b: "Ми маємо допомогти колонії за будь-яку ціну."
 colonial_charter.5.title: "Дружба з тубільцями"
 colonial_charter.5.desc: "Наші колоністи зустріли тубільців і змогли порозумітися з ними. Це дозволить колонії [SCOPE.sColonialCharter('target').GetName] зростати й розвиватися, уникаючи конфліктів з місцевими жителями."
 colonial_charter.5.a: "За таке слід віддати подяку!"
 colonial_charter.6.title: "Залучення жінок"
 colonial_charter.6.desc: "Населення нових колоній складається переважно з чоловіків, однак для розвитку однієї лише міграції недостатньо — потрібно підвищувати народжуваність. Торговій компанії, яка керує колонією [SCOPE.sColonialCharter('target').GetName], вдалося залучити певну кількість незаміжніх жінок (переважно вдів), готових вирушити до колонії для створення сімей."
 colonial_charter.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_charter.7.title: "Просування енком'єнди"
 colonial_charter.7.desc: "Робота з корінним населенням має ключове значення в нашій колоніальній політиці. Ми маємо оберігати тубільців, які перебувають під нашою опікою, від ворожих сусідів, а також прилучати їх до цивілізації та істинної віри. Цю відповідальність ми збираємося покласти на колоністів — за кожним з них буде закріплена певна кількість тубільців, яких він захищатиме й навчатиме. Звісно, подібна праця має оплачуватися, тому в обмін на допомогу місцеві жителі мусять працювати на своїх наставників протягом певного терміну."
 colonial_charter.7.a: "Звучить багатообіцяюче!"
 STATIC_MODIFIER_NAME_encomienda_system: "Енком'єнда"
 STATIC_MODIFIER_DESC_encomienda_system: "Енком'єнда передбачає, що кожен колоніст візьме під своє крило певну кількість тубільців, яких він захищатиме й навчатиме. В обмін на цю допомогу місцеві жителі мусять працювати на своїх наставників."
 colonial_charter.8.title: "Євангельська проповідь"
 colonial_charter.8.desc: "Віруючі люди почали поширювати істинну віру серед жителів [SCOPE.sLocation('missionary_location').Custom('LR_GEN')] [SCOPE.sLocation('missionary_location').GetName]. Схоже, наші вкладення в місцеву місію окупилися сповна."
 colonial_charter.8.a: "Воістину, це блага звістка."
 colonial_charter.9.title: "Колонія в біді!"
 colonial_charter.9.desc: "Схоже, ми не розрахували свої можливості: одна з наших колоній зіткнулася з нестачею їжі. Багато поселенців загинуло, інші ж вирішили повернутися додому."
 colonial_charter.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_charter.9.b: "Ми маємо їм допомогти!"
 colonial_charter.10.title: "Неврожай"
 colonial_charter.10.desc: "Колонія [SCOPE.sColonialCharter('target').GetName] постраждала через поганий урожай. Це призвело до нестачі продовольства та зменшення припливу іммігрантів, а деякі поселенці й зовсім вирішили повернутися додому. Майбутнє колонії під великим питанням."
 colonial_charter.10.a: "Ми не кинемо їх у біді."
 colonial_charter.10.b: "Вони впораються і без нашої допомоги."
 colonial_charter.100.title: "Колонія в провінції [SCOPE.sProvince('target').GetNameWithNoTooltip]"
 colonial_charter.100.desc: "Поселення, яке ми заснували в провінції [SCOPE.sProvince('target').GetName], стало повноцінною колонією. Тепер потрібно вирішити, як ми розпорядимося цією територією."
 colonial_charter.100.a: "Створимо тут нового колоніального васала."
 colonial_charter.100.b: "Віддамо ці землі [SCOPE.sCountry('potential_join_1').Custom('CL_DAT')]."
 colonial_charter.100.c: "Віддамо ці землі [SCOPE.sCountry('potential_join_2').Custom('CL_DAT')]."
 colonial_charter.100.d: "Залишимо ці землі у володінні #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 colonial_charter.100.e: "Чому б не почати нове життя в колонії?"
 colonial_charter.100.f: "Віддамо ці землі [SCOPE.sCountry('potential_join_big_regional_subject').Custom('CL_DAT')]."
 colonial_charter.100.e.tt: "Ви почнете грати за нового колоніального васала."
 colonial_charter.200.title: "[target.GetNameWithNoTooltip] — безнадійна колонія"
 colonial_charter.200.desc: "[target.GetNameWithNoTooltip] — поселення, яке ми тут заснували, не виправдало наших сподівань. Наш суперник, [attacker.GetLongName], припинив усі наші спроби привласнити цю територію."
 colonial_charter.200.a: "Катастрофа!"
