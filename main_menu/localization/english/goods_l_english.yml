 horses: "Коні"
 horses_desc: "Коней приручили на просторах Євразійського степу близько 6000 років тому. Відтоді люди використовували коней для найрізноманітніших цілей, найважливішими з яких були військові. Середньовіччя стало золотим віком для кавалерії: битви вершників відіграли велику роль у розвитку феодальних суспільств."
 clay: "Глина"
 clay_desc: "Глина — це тип ґрунту, який із доісторичних часів використовувався для виробництва гончарних і керамічних виробів. Крім того, глина була незамінною в будівництві: вона входила до складу більшості будівельних сумішей і, звісно, з неї виготовляли цеглу. Нарешті, глиняні таблички стали однією з перших основ для книг, тож вплив цього матеріалу на розвиток цивілізації важко переоцінити."
 sand: "Пісок"
 sand_desc: "Пісок у достатку зустрічається на поверхні нашої планети й використовується для найрізноманітніших цілей. Наприклад, він входить до складу багатьох будівельних матеріалів і є основним компонентом скла, а його тверді та шорсткі частинки чудово підходять для шліфування каменів і металів."
 tar: "Дьоготь"
 tar_desc: "Поки дьоготь не почав активно застосовуватися в кораблебудуванні, він належав до сільськогосподарської продукції. Чорний колір і в'язка консистенція — результат агресивних методів очищення. Дьоготь широко використовують для просмолення суден. Крім того, цим дешевим матеріалом просочують вітрила, щоб надати тканині водовідштовхувальні властивості."
 coal: "Вугілля"
 coal_desc: "Вугілля здавна застосовують як паливо, проте різкий стрибок попиту на цей ресурс відбувся лише після повсюдного поширення парових двигунів. Коли Європу охопила промислова революція, виробництво, використання, продаж і закупівля вугілля стали невід'ємною частиною економіки й перетворилися на вигідний бізнес."
 iron: "Залізо"
 iron_desc: "Під залізом розуміється не лише однойменна речовина, а й інші чорні метали. З обробки заліза почалася історія металургійної промисловості: зокрема, цей матеріал широко використовували при виготовленні зброї та іншого військового спорядження."
 copper: "Мідь"
 copper_desc: "Мідь залишається одним із ключових матеріалів уже кілька тисяч років, з моменту винаходу й поширення металургії. Сфера її застосування надзвичайно широка, оскільки передбачає роботу не тільки з чистим металом, а й зі сплавами, наприклад бронзою. Таким чином, мідь відіграє важливу роль у виробництві зброї, а у виготовленні перших гармат вона й узагалі була незамінною."
 goods_gold: "Золото"
 goods_gold_desc: "З усіх металів золото традиційно вважається найдорожчим. Люди накопичують монети й набувають предмети розкоші, відлиті із золота, щоб примножити свій добробут. І, звісно, золото широко застосовується в торгівлі. У країнах, де золото є найціннішим із двох або трьох монетних металів, воно користується шаленим попитом. Недарма відшукати золоту жилу — заповітна мрія будь-якого шукача пригод."
 silver: "Срібло"
 silver_desc: "Срібло — один із перших грошових металів. Як і золото, воно становить чималу цінність. У Середні віки Центральна Європа стала лідером з виробництва золота, проте під впливом процесу, названого Колумбовим обміном, провідна роль у цьому поступово перейшла до Північної й Південної Америки, а в XVI столітті, після формування нових торговельних шляхів, Америка перетворилася на головного постачальника срібла до країн Старого Світу."
 gems: "Дорогоцінні камені"
 gems_desc: "Рубіни, сапфіри, брильянти, смарагди й нефрит використовувалися в ювелірних виробах і церемоніальних убраннях із незапам'ятних часів. Багато століть знамениті шахти Голконди залишалися єдиним джерелом смарагдів у всьому світі. Звісно, не всі дорогоцінні камені зустрічаються настільки ж рідко, але попит на ці товари незмінно високий."
 stone: "Камінь"
 stone_desc: "Протягом усієї історії людства камінь залишався одним із ключових будівельних матеріалів. Він набагато міцніший за глину чи дерево, і кам'яні споруди відзначаються заздрісною довговічністю. Найдавніші споруди, наприклад піраміди, збереглися до наших днів лише завдяки тому, що були зведені з каменю."
 tin: "Олово"
 tin_desc: "Олово почали активно застосовувати в металургії 5000 років тому як один із компонентів бронзи. Згодом воно широко використовувалося як антикорозійне покриття для металів і сплавів, зокрема, заліза, свинцю й сталі. Крім того, олово входило до складу п'ютеру — популярного сплаву, з якого переважно виготовляли столовий посуд."
 lead: "Свинець"
 lead_desc: "Свинець навчилися отримувати ще в давнину: він був побічним продуктом видобування срібла при тепловій обробці галеніту. Раніше свинець використовували для виготовлення найрізноманітніших товарів побутового й промислового призначення. У римлян свинець здобув особливу популярність: обсяг виробництва цього металу в Римській імперії був настільки великим, що його знову вдалося досягти лише за часів промислової революції. У Новий час зі свинцю почали масово відливати кулі."
 wool: "Вовна"
 wool_desc: "Вовну видобували при стрижці овець, які паслися на ділянках, непридатних для інших форм сільського господарства. До повсюдного поширення бавовни одяг переважно виготовляли з вовни."
 cotton: "Бавовна"
 cotton_desc: "Бавовну почали культивувати в Центральній Азії, але в Європі вона поширилася лише тоді, коли була завезена до американських колоній. У текстильній промисловості XVIII століття бавовну використовували як дешеву, але якісну заміну вовні або як додатковий компонент вовняної тканини."
 silk: "Шовк"
 silk_desc: "Шовк — це найтонша східна тканина, яку постачали головним чином Індія, Китай і країни Східної Азії. У масовій культурі шовк згадується рідше, ніж спеції, проте прибуток, одержуваний Ост-Індськими компаніями від перепродажу шовку й тонких бавовняних тканин, швидко затьмарив доходи від торгівлі прянощами.\nЧерез зростаючий попит європейці намагалися виробляти шовк власними силами — результати сильно різнилися за якістю."
 dyes: "Барвники"
 dyes_desc: "Попит на барвники існує стільки ж, скільки й ринок тканин. У пізньому Середньовіччі рідкісні барвники, наприклад індиго, коштували цілий статок, оскільки везти їх з Індії було занадто довго й затратно.\nЗ відкриттям нових континентів і розвитком судноплавних шляхів ситуація покращилася: барвники стали активно виробляти в Америці, а доступність індійського ринку сильно зросла. Тим не менш в Європі цей товар залишався рідкістю до початку XIX століття. Коли індійські плантації, на яких вирощували барвники, опинилися в руках європейців, попит на цей товар став ажіотажним."
 incense: "Пахощі"
 incense_desc: "З давніх часів люди спалювали різні матеріали для отримання ароматного диму. Особливо часто така практика застосовувалася в релігійних і урочистих церемоніях. Ладан, агар, сандал, мірра та інші товари, придатні для таких цілей, були великою рідкістю. Розвиток торговельних маршрутів, зокрема Великого шовкового шляху й Дороги пахощів, був значною мірою зумовлений необхідністю постачати таку продукцію."
 sugar: "Цукор"
 sugar_desc: "Цукор використовувався не тільки для надання їжі солодкості, а й як консервант. Раніше його вміли видобувати лише з соку цукрової тростини, тому основними постачальниками цього товару були острови Середземномор'я. Пізніше великі плантації цукрової тростини з'явилися в Америці, зокрема на Карибських островах, і центр виробництва перемістився туди."
 tobacco: "Тютюн"
 tobacco_desc: "Тютюн не був відомий в Європі, поки його не завезли звідти з Америки наприкінці XVI століття. Серед представників вищих станів, які могли дозволити собі купівлю тютюну, куріння швидко перетворилося на модну звичку, що посприяло стрімкому економічному зростанню Бразилії, яка перебувала під контролем португальців, а також британських колоній у Північній Америці. Люди гадки не мали, з чого складаються курильні суміші, але не поспішали від них відмовлятися."
 tea: "Чай"
 tea_desc: "У Китаї, Індії й Південно-Східній Азії чай вважався благородним напоєм: його часто використовували в релігійних і світських церемоніях. В Європі цей напій набув популярності значною мірою завдяки англійцям. Європейська аристократія все ще віддавала перевагу каві, проте через обмежені поставки продаж чаю приносив чималий прибуток."
 cocoa: "Какао"
 cocoa_desc: "Правителі інків і ацтеків, а також індійські царі використовували какао-боби як стимулятор із часів раннього Середньовіччя. Наприкінці XVI століття іспанці завезли цей товар до Європи зі своїх американських колоній. Напій на основі какао-бобів швидко став вишуканим ласощем аристократів."
 coffee: "Кава"
 coffee_desc: "Вперше кавові зерна почали збирати в північно-східній частині Ефіопії, а вирощувати каву навчилися на півдні Аравії. На початку XVII століття цей товар зі Близького Сходу потрапив до Італії й звідти поширився по всій Європі. Популярність кави різко зросла після того, як 1600 року папа Климент VIII благословив цей «мусульманський» напій всупереч порадам визнати його «нечистим»."
 fiber_crops: "Прядильні культури"
 fiber_crops_desc: "Існує безліч волокнистих рослин, з яких у різних країнах виготовляють вітрила, мотузки, рибальські сіті, одяг та інші вироби. Проте деякі з таких культур — наприклад, коноплі, льон, джут і сизаль — не лише становлять основу грубих тканин, а й входять до складу тонших видів текстилю, які використовуються як у побутових, так і в обрядових цілях."
 ivory: "Слонова кістка"
 ivory_desc: "Слонову кістку (як і рабів) у великих кількостях вивозили з Африки. В Європі цей матеріал користувався особливим попитом у тих, хто виготовляв столові прибори, подарунки, меблі, декоративні вироби й багато іншого."
 fur: "Хутро"
 fur_desc: "Хутро було невід'ємною частиною теплого й якісного одягу. Спочатку шкури тварин постачалися з Росії, але з часом її сильно потіснила Північна Америка. Хутро американського бобра користувалося величезним попитом принаймні до середини XVIII століття."
 lumber: "Лісоматеріали"
 lumber_desc: "Деревина залишалася одним з основних будівельних матеріалів протягом усієї історії людства. Дерево не таке міцне, як камінь, проте набагато доступніше, тому в основі споруд по всьому світу лежав дерев'яний каркас. З тієї ж причини з дерева нерідко зводилися навіть замки й фортеці, покликані захищати своїх мешканців від натиску ворогів."
 salt: "Сіль"
 salt_desc: "Сіль необхідна людині. Крім того, засолювання — найпростіший і недорогий спосіб зберегти їжу на зиму. Кам'яну сіль видобували в шахтах Центральної Європи, а сіль, що утворилася при випаровуванні води, збирали вздовж морських берегів, на солончаках."
 porcelain: "Порцеляна"
 porcelain_desc: "Порцеляна — це міцна й напівпрозора кераміка, яка виготовляється шляхом скловіння матеріалів під впливом високих температур. «Попередники» порцеляни з'явилися в Китаї понад три тисячоліття тому, а остаточно стандарти її виробництва сформувалися майже дві тисячі років тому, після чого порцеляна поширилася за межі китайських земель і стала затребуваною по всьому світу."
 naval_supplies: "Корабельні матеріали"
 naval_supplies_desc: "До корабельних матеріалів належать усі товари для будівництва кораблів: від простої деревини до дьогтю, мотузок, полотна й вітрил. Спочатку такі матеріали переважно надавали країни Балтії, але в XVIII столітті конкуренцію їм склала Північна Америка. Забезпечення поставок цих важливих товарів вважається однією з цілей колонізації американських континентів."
 firearms: "Вогнепальна зброя"
 firearms_desc: "З винаходом і поширенням вогнепальної зброї динаміка боїв кардинально змінилася. Тепер результат європейських і азіатських воєн значною мірою залежав від виробництва, поставок і способів використання пороху. Вогнепальна зброя стала результатом природного розвитку військових технологій і чудово показала себе як засіб захисту суверенітету."
 cannons: "Гармати"
 cannons_desc: "Облогові знаряддя застосовувалися з часів Античності, проте винахід пороху дозволив проєктувати знаряддя небаченої раніше потужності. Снаряди стали крупнішими, а швидкість і дальність їх польоту значно зросли, що дозволило швидко знищувати будь-які конструкції, крім найбільш укріплених, і завдавати колосальної шкоди живій силі противника."
 glass: "Скло"
 glass_desc: "Скло віками використовувалося в мистецтві, архітектурі й побуті. Пізніше, коли технології виготовлення цього матеріалу достатньо вдосконалилися, скло стало відігравати ключову роль в оптиці. Скляні лінзи вставлялися в окуляри, телескопи й безліч інших пристроїв, які застосовувалися в найрізноманітніших галузях: від судноплавства до природничих наук."
 steel: "Сталь"
 steel_desc: "Сталь широко застосовується у виготовленні холодної й вогнепальної зброї. Якість сплаву варіюється залежно від типу зброї: наприклад, для мечів і ножів потрібна сталь кращої якості, для сокир — гіршої. Крім того, сталь є основним компонентом найрізноманітніших інструментів і пристроїв."
 cloth: "Текстиль"
 cloth_desc: "До текстилю належать тканини й предмети одягу, виткані з вовни й льону. Пізніше основним матеріалом для виготовлення текстилю стала бавовна, що постачалася з Індії й Америки."
 wine: "Вино"
 wine_desc: "На півдні Європи вино виробляли з незапам'ятних часів, і цей напій досі популярний по всьому світу, крім хіба що мусульманських країн. Раніше вино не вважалося розкішшю, його вживали навіть бідняки: воно вносило приємну різноманітність в їхню мізерну дієту."
 liquor: "Міцні спиртні напої"
 liquor_desc: "Міцні спиртні напої отримують шляхом перегонки найрізноманітніших продуктів рослинного походження. Перегонка підвищує вміст спирту в рідині. Серед найпопулярніших міцних спиртних напоїв — джин, ром, віскі, горілка, текіла й сьотю."
 paper: "Папір"
 paper_desc: "Папір незамінний в освіті, бухгалтерському обліку й управлінських справах. Вперше виробляти папір навчилися в Китаї, і поступово ця технологія проникла до решти країн Старого Світу. Виробництво паперу, який за всіма параметрами перевершує папірус та інші писемні матеріали, потребує спеціальних навичок і обладнання, тому пропозиція не встигає за попитом."
 books: "Книги"
 books_desc: "Кілька тисяч років тому люди винайшли писемність, і відтоді книги стали головними джерелами знань. Як правило, книги виготовлялися зі шкіри й матеріалів на основі рослинних волокон, наприклад, паперу й папірусу. У Середні віки з'явилися системи ручного набору, що значно прискорило виробництво книг і зробило їх доступними більшій кількості людей."
 jewelry: "Ювелірні вироби"
 jewelry_desc: "До ювелірних виробів належать прикраси й регалії з дорогоцінних металів і каменів, виконані вправними ковалями. Нерідко такі вироби стають символами високого становища або навіть королівської влади."
 leather: "Шкіра"
 leather_desc: "Люди навчилися вичинці шкіри ще в незапам'ятні часи, і цей матеріал досі широко застосовується при виробництві одягу, взуття й прикрас. Така популярність шкіри зумовлена її гнучкістю й довговічністю. Згодом шкіру стали використовувати у виготовленні меблів для їдалень і закладів громадського харчування, оскільки цей матеріал легко очищається від забруднень і не вбирає запах їжі."
 tools: "Інструменти"
 tools_desc: "Виготовлення інструментів — один із ключових чинників процвітання людської цивілізації. Саме вони — від примітивних кам'яних знарядь до найпередовішої продукції металургійної промисловості — допомагають нам створювати зброю й спорядження."
 wild_game: "Дичина"
 wild_game_desc: "Дикі тварини — це важливе джерело їжі для місцевих жителів, особливо в малонаселених сільських районах. Вдале полювання на лосів, оленів, кабанів та інших диких звірів дозволяє запастися цінним м'ясом, шкурами, кістками, кишками й сухожиллями."
 fish: "Риба"
 fish_desc: "Раніше м'ясо могли дозволити собі лише дуже небагато хто, тому більшість жителів Європи харчувалася рибою. Крім того, торговельний і військовий флот багатьох країн переважно поповнювався за рахунок рибалок."
 wheat: "Пшениця"
 wheat_desc: "Пшениця — це рослинний продукт, який тривалий час був основним джерелом їжі для людей і тварин. Неврожайні роки ставали причиною поширення голоду, через який відбувалися хвилювання й бунти. З роками вибір продовольчих і сільськогосподарських культур помітно розширився. Люди почали вирощувати помідори, кукурудзу й навіть картоплю — диковинку, привезену з Америки."
 maize: "Кукурудза"
 maize_desc: "Кукурудза — це злакова рослина, яку приручили жителі стародавньої Мексики багато тисячоліть тому. Вперше кукурудзу завезли до країн Старого Світу після відкриття європейцями Америки в XV столітті. Завдяки своїй життєстійкості й високій харчовій цінності кукурудза швидко завоювала світовий ринок."
 rice: "Рис"
 rice_desc: "Рис — це рослина родини злакових, яка була введена в культуру жителями Азії понад десять тисяч років тому й одразу стала основним джерелом їжі в цьому регіоні. Крім того, понад три тисячі років тому рис приручили в Африці, де він теж став важливим продуктом харчування. Рис було завезено до Європи з Азії ще в епоху Античності, але він не зміг витіснити з ринку інші види зерна."
 millet: "Невибагливі злаки"
 millet_desc: "Невибагливі злаки — це злакові культури, які були приручені в багатьох частинах світу в різний час, починаючи з епохи неоліту. Вони ростуть навіть на бідних ґрунтах і стійкі до посухи, тому жителі напівпустельних областей цінують їх вище за інші, більш примхливі злаки."
 potato: "Картопля"
 potato_desc: "Картопля — це бульбоносна рослина, яку приручили індіанці, що жили поблизу озера Тітікака. Культивування цього морозостійкого й надзвичайно поживного овоча посприяло розвитку андських цивілізацій. Після відкриття Америки картопля поширилася по всьому світу й до 1750 року стала основним продуктом харчування в Європі, що послужило причиною демографічного буму XIX століття."
 legumes: "Бобові культури"
 legumes_desc: "Протягом тисячоліть бобові були основним джерелом їжі для багатьох цивілізацій. Як і у випадку з кукурудзою, європейці вперше познайомилися з бобовими після завоювання Нового Світу. Ці культури не тільки чудово вгамовували голод, а й не вимагали великих витрат на вирощування й морські перевезення."
 livestock: "Худоба"
 livestock_desc: "Люди займаються скотарством із незапам'ятних часів. Воно буває осілим і кочовим. Перше характерне для мешканців багатих сільськогосподарських областей, де розводять свиней і корів, друге — для жителів великих рівнин і пустель."
 lacquerware: "Лакові вироби"
 lacquerware_desc: "Техніку лакування винайшли в Китаї й Японії понад десять тисяч років тому, ще в епоху неоліту. Дерево чи метал покривали шаром лаку, зробленого зі смоли й воску. Отриманий виріб перетворювали на предмет розкоші: розписували, прикрашали різьбленням, наносили на лакову поверхню золоте чи срібне напилення."
 weaponry: "Зброя"
 weaponry_desc: "Будь-яка армія не може обійтися без мечів, спис, луків та іншої зброї. Техніка її виготовлення — справжнє мистецтво, яке вдосконалювалося віками. З часом змінилася і сама зброя, і тактики ведення війни, але люди досі б'ються один з одним, захищаючи свою незалежність."
 amber: "Бурштин"
 amber_desc: "Бурштин — це цінний товар, який являє собою скам'янілу деревну смолу й зазвичай використовується в ювелірній справі. У документі XII століття згадується узбережжя Пруссії, багате на бурштин. Вважається, що більшу його частину видобували саме там."
 pearls: "Перли"
 pearls_desc: "Перли — це мінералоїд, який утворюється в раковинах молюсків. Він являє собою твердий предмет перламутрового кольору. Круглі перли вважаються еталоном, але в природі зустрічаються перлини різної форми. Краса перлів здавна заворожувала людей. Протягом усієї історії людства їх використовували в ювелірній справі."
 medicaments: "Ліки"
 medicaments_desc: "Протягом усієї своєї історії люди лікували різні захворювання за допомогою рослин або продуктів тваринного походження, які, як вважалося, мали цілющу силу. Деякі з них справді допомагали боротися з хворобою, а ефективність інших була радше питанням віри."
 alum: "Галун"
 alum_desc: "Галун — це важливий інгредієнт барвників, а також дубильна речовина. Здавна галун відігравав важливу роль у різних промислових процесах. Насамперед його використовували як протраву при фарбуванні тканин і для освітлення каламутних рідин. Спочатку кристали галуну видобували в районі озера Чад, а потім продавали на ринках усього ісламського світу. У пізньому Середньовіччі європейці знайшли інші джерела цих цінних солей."
 olives: "Оливки"
 olives_desc: "Оливки — це плоди оливкового дерева, які тисячоліттями вирощуються в країнах Середземномор'я. Оливки широко застосовуються в кулінарії. Особливою популярністю користується оливкова олія, яка застосовується в безлічі страв середземноморської кухні."
 slaves_goods: "Раби"
 slaves_goods_desc: "Работоргівля з'явилася ще в далекій давнині, але попит на рабів різко зріс наприкінці XVI століття, коли європейці обзавелися плантаціями в Північній і Південній Америці й їм знадобилася дешева робоча сила."
 tropical_wood: "Тропічна деревина"
 saltpeter: "Селітра"
 saltpeter_desc: "Про властивості селітри знали ще в давнину. Використовували її по-різному — наприклад, як добриво чи консервант для м'яса. Проте широке поширення селітра отримала в Середньовіччі, коли людство винайшло вогнепальну зброю й порох — вибухову речовину з деревного вугілля, сірки й селітри. Селітру активно видобували по всьому світу, і з часом вона набула поганої слави."
 fine_cloth: "Тонке сукно"
 fine_cloth_desc: "У всі часи люди підкреслювали свій статус за допомогою гарного одягу. І в Середні віки, і в наші дні продаж таких тканин, як дамаст, муслін або парча, — це надзвичайно прибутковий бізнес."
 elephants: "Слони"
 elephants_desc: "Відомо, що в давнину бойових слонів використовували в Індії, Південно-Східній Азії, Північній Африці й на Близькому Сході. Ця традиція дійшла й до Середніх віків, але з винаходом пороху елефантерія остаточно втратила статус ефективного роду військ."
 beer: "Пиво"
 beer_desc: "Пиво — це найдавніший напій, відомий ще з епохи неоліту, який набув великої популярності в Середні віки. Саме в ту епоху був випущений «Райнхайтсґебот» — найстаріший закон про правила виробництва продуктів харчування, відомий також як закон «про чистоту пива»."
 fruit: "Фрукти"
 fruit_desc: "Фрукти — це різні плоди, що дозрівають на деревах. До них належать лимони, гіркі й солодкі апельсини, яблука та інші плоди. З розвитком історії фрукти стали ласощем, яке могли собі дозволити лише багатії й аристократи. Фрукти ростуть майже в кожному регіоні світу, і поява міжнародної торгівлі призведе до того, що населення різних країн зможе спробувати нові фрукти."
 marble: "Мармур"
 marble_desc: "Мармур сподобався скульпторам і архітекторам ще в глибокій давнині. Через свою податливість і красу він вважається благородним матеріалом. Багато знаменитих скульптур епохи Відродження й бароко — наприклад, авторства Мікеланджело й Берніні — були висічені з мармуру."
 mercury: "Ртуть"
 mercury_desc: "Ртуть застосовується як лікарський засіб, але також її можна використовувати для видобування срібла й золота з руди."
 masonry: "Кам'яна кладка"
 masonry_desc: "Будівельні технології відзначаються величезною різноманітністю. Виготовлення невеликих брусків однакового розміру й форми дозволяє будувати будівлі швидше й підвищує їхню довговічність."
 beeswax: "Бджолиний віск"
 beeswax_desc: "Бджоли допомагали людям із найдавніших часів, і бджолиний віск уже давно став невід'ємною складовою людського побуту. З нього виготовляли свічки й ливарні форми, його заливали в дощечки для письма, ним полірували меблі… усього й не перелічити."
 saffron: "Шафран"
 saffron_desc: "Шафран відомий людству з давнини. Незважаючи на високу вартість, його використовують не тільки в кулінарії, а й у народній медицині, а також як барвник для тканин."
 pepper: "Перець"
 pepper_desc: "Перцем називають цілий ряд рослин, які об'єднує одне: гострота смаку. Саме завдяки цій властивості різні види перцю отримали широке поширення в кулінарії й народній медицині."
 cloves: "Гвоздика"
 cloves_desc: "Гвоздика — ароматичні бруньки гвоздичного дерева, що росте на землях Малаккської протоки. Вона стала однією з найцінніших прянощів в європейській торгівлі, що спонукало європейців пізнього Середньовіччя шукати нові джерела цього та інших екзотичних товарів."
 chili: "Чилі"
 chili_desc: "Батьківщина чилі — Центральна й Південна Америка. Це висушені плоди певних сортів рослин, які славляться своєю «пекучістю». Чилі вирощують із давніх часів, і на сьогоднішній день існує безліч варіацій цієї приправи, що відрізняються смаком і ступенем гостроти. Саме ця різноманітність і зробила чилі таким популярним."
 pottery: "Кераміка"
 pottery_desc: "Уміння створювати вироби з глини — один із ключових чинників розвитку цивілізації й одна з найдавніших її ознак. Будь-яка культура пройшла свій шлях від незграбних глиняних ваз до вишуканих і химерних творів мистецтва."
 furniture: "Меблі"
 furniture_desc: "Меблі задовольняють потребу людини в комфорті, а не тільки в даху над головою, і служать усьому розмаїттю цілей. Майстри виготовляють меблі на будь-який смак і гаманець: прості й складні, зі звичайного дерева чи навіть каменю й із дорогих матеріалів."
