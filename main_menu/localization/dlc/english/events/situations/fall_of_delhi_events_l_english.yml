 delhi_situation.22.title: "[target_rebel.GetNameWithNoTooltip] у відчайдушному становищі"
 delhi_situation.22.desc: "Гарячка, що охопила нашу державу за останні кілька років, призвела до того, що народ почав піднімати повстання. Потом і кров'ю, не шкодуючи сил, заколотники прагнуть стерти всі наші славні успіхи минулого й зруйнувати [ROOT.GetCountry.Custom('CF_VP')|l].\n\nОсобливої уваги потребують донесення про заколот, що готується в країні: група «[target_rebel.GetName]» — грізна сила. Це угруповання, що спирається на популізм і готове взятися за зброю, насмілилося висунути нам вимоги. Їхні посли заявляють, що якщо ми не погодимося, повстання буде не уникнути."
 delhi_situation.22.a: "Доведеться поступитися їхнім вимогам."
 delhi_situation.22.b: "Перекупити їхніх прихильників."
 delhi_situation.22.c: "Це нижче нашої гідності."
 every_supporting_pop_gains_25_satisfaction: "Кожна [Concept('pop', 'група населення')|e], що підтримує угруповання «[target_rebel.GetNameWithNoTooltip]», отримає [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволеності')|e]. Це може покласти край [Concept('rebellion', 'заколоту')|e] (залежить від [Concept('modifier', 'модифікатора')|e] «[ShowModifierTypeName('pop_leave_rebels_threshold')]»)."
