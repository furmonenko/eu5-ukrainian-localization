l_english:
 flavor_vol.1.title: "Влада над чужою державою"
 flavor_vol.1.desc: "[target_ruler.GetName] несе на собі нелегкий тягар керування державою, де майже кожен — іновірець. Щоб дещо полегшити цю ношу, ми можемо запросити радників-#TOOLTIP:RELIGION,$catholic_tt$,X #L католиків#!#! з тих #TOOLTIP:CULTUREGROUP,slavic_group,X #L слов'янських#!#! земель #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, що вже прийняли католицьку віру."
 flavor_vol.1.historical_info: "Король Русі Юрій II був представником польської династії П'ястів, а по матері походив з Рюриковичів, адже вона була сестрою Лева II Галицького. Після смерті Лева II трон перейшов до Юрія II, чужинця й католика. Через це він не користувався любов'ю православного населення Русі, що призвело до його вбивства в 1340 році."
 flavor_vol.1.a: "Без їхньої допомоги нам не впоратися з [ROOT.GetCountry.Custom('rank_ru_INST')|l]."
 flavor_vol.1.b: "Краще не варто. Якщо [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] розгніваються, буде біда."
 flavor_vol.2.title: "Зв'язки із заходом"
 flavor_vol.2.desc: "#TOOLTIP:LOCATION,sanok,X #L Санок#!#!, що біля підніжжя Карпатських гір, — важлива частина [ROOT.GetCountry.Custom('rank_ru_GEN')|l]: тут нерідко зупиняються купці, які прямують до #TOOLTIP:LOCATION,$krakow_tt$,X #L Кракова#!#! й #TOOLTIP:AREA,slovakia_area,X #L Словаччини#!#! або в зворотному напрямку, і по дорозі торгують з нашими жителями. З часом Санок може стати важливим торговельним вузлом для наших і закордонних купців, якщо ми посприяємо цьому грошима."
 flavor_vol.2.a: "Інвестуємо в новий центр для наших купців!"
 flavor_vol.2.b: "Немає сенсу витрачати на це гроші."
 flavor_vol.3.title: "[target_location.GetNameWithNoTooltip] сулить велику вигоду"
 flavor_vol.3.desc: "У самому серці #TOOLTIP:AREA,red_ruthenia_area,X #L Червоної Русі#!#! лежить [target_location.GetName] — [target_location.GetRank.GetName|l], навколо якого може згуртуватися [ROOT.GetCountry.GetFlavorRank|l]. На жаль, місцеві жителі надто бідні, щоб на їхні кошти тут можна було створити хоч скільки-небудь гідні умови. Але [target_location.Custom('LR_ACC')|l] можна зробити привабливішим, вклавши власні гроші. Допоможуть і привілеї — [ShowEstatePrivilegeName('novi_fori')|l]."
 flavor_vol.3.a: "[target_location.GetNameWithNoTooltip] процвітатиме."
 flavor_vol.3.b: "Дурна трата грошей."
 flavor_vol.3.c: "Наша столиця досягне нових висот."
 flavor_vol.4.title: "Знайдений літопис"
 flavor_vol.4.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] часом роблять дивовижні відкриття. Так, у години праці в монастирі [target_character.GetName] [Select_CString(target_character.IsFemale, 'виявила', 'виявив' )] старовинний рукопис #TOOLTIP:LANGUAGE,church_slavonic_language,X #L церковнослов'янською#!#! мовою, що оповідає про історію Київської Русі з незапам'ятних часів — ще до того, як почав княжити [GetCharacter('kie_rurik').GetName]. Рукопис неоднорідний: у ньому перемішалися найрізноманітніші літописи.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] вважає, що [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'повинна', 'повинен' )] негайно з'явитися разом із рукописом: настільки важливу знахідку, що проливає світло на історію #TOOLTIP:CULTURE,ruthenian_tt,X #L руського#!#! народу, необхідно зберегти для нащадків."
 flavor_vol.4.a: "Дивовижна повість минулих літ."
 flavor_vol.4.b: "Звучить не надто правдоподібно."
 flavor_vol.1000.title: "[target_ruler.GetNameWithNoTooltip] успадковує престол"
 flavor_vol.1000.desc: "Майбутнє [ROOT.GetCountry.Custom('rank_ru_GEN')|l] туманне: [target_ruler.GetName] так і не [Select_CString(target_ruler.IsFemale, 'обзавелася', 'обзавівся' )] спадкоємцем, а політична обстановка залишає бажати кращого. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] вимагають, щоб кандидатом на престол призначили одного з представників стану, оскільки в [Select_CString(target_ruler.IsFemale, 'правительки', 'правителя' )] немає сина. Крім цього [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'змушена', 'змушений' )] протистояти й натиску ззовні: державі загрожують [GetCountry('POL').GetName] і [GetCountry('LIT').GetName] одночасно. Становище майже безвихідне: будь-який крок так чи інакше розгнівить одну зі сторін."
 flavor_vol.1000.historical_info: "Король Русі Юрій II, вихідець із польської династії П'ястів, одружився з донькою великого князя литовського Гедиміна, яка була сестрою дружини польського короля Казимира III. У 1338 році Юрій запропонував Казимиру стати спадкоємцем галицького престолу, але претензії на князівство мала також і Литва. Після вбивства Юрія в 1340 році розпочалася Війна за галицько-волинську спадщину."
 flavor_vol.1000.a: "Нашим кандидатом стане [GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip]."
 flavor_vol.1000.a.tt: "[GetCharacter('pol_casimir_iii_piast').GetName] отримає нашу підтримку в прагненні до титулу «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]»."
 flavor_vol.1000.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] висуває законні претензії."
 flavor_vol.1000.b.tt: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] отримає нашу підтримку в прагненні до титулу «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]»."
 flavor_vol.1000.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] будуть задоволені, якщо престол посяде [GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip]."
 flavor_vol.1000.c.tt: "[GetCharacter('vol_dmytro_dedko').GetName] отримає нашу підтримку в прагненні до титулу «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]»."
 flavor_vol.1000.d: "[target_ruler.GetNameWithNoTooltip] з часом представить нам спадкоємця."
 flavor_vol.1001.title: "Спадкоємець престолу [target_country.Custom('CL_GEN')]"
 flavor_vol.1001.desc: "#L [target_country.GetAdjective|U]і#! [target_country.GetGovernment.GetEstateName('nobles_estate')|l] виявилися вельми переконливими, і [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'проголосила', 'проголосив' )], що [Select_CString(target_ruler.IsFemale, 'її', 'його' )] підтримкою в боротьбі за престол користуватиметься [target_heir.GetName]. Оскільки [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'пов'язана', 'пов'язаний' )] з нашою родиною відносно міцними узами, ми розраховували, що після [Select_CString(target_ruler.IsFemale, 'її', 'його' )] смерті зможемо заручитися в [target_country.Custom('rank_ru_PREP')|l] значним впливом, але подібний поворот подій поховав наш задум. Якщо [target_country.GetNameWithNoTooltip] не хоче визнавати наше право на престолонаслідування, ми візьмемо належне силою."
 flavor_vol.1001.a: "Готуйте війська!"
 flavor_vol.1002.title: "[target_ruler.GetNameWithNoTooltip] і його віра"
 flavor_vol.1002.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вкрай стурбовані віруваннями, яких дотримується [target_ruler.GetName]: він сповідує чужорідне нам #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтво#!#!, а тому #TOOLTIP:RELIGION,orthodox_tt,X #L православні#!#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] побоюються, що [target_ruler.GetNameWithNoTooltip] він може спробувати нав'язати народу [ROOT.GetCountry.Custom('rank_ru_GEN')|l] [ROOT.GetCountry.GetName] не рідну для нього віру. Щоб заспокоїти їх, можна на виду в усіх прийняти православ'я, однак у такому разі постраждають наші відносини з сусідами-католиками."
 flavor_vol.1002.historical_info: "Католик у православній державі, король Русі Юрій II часто стикався з протидією знаті й духовенства Галичини, особливо при спробах поширити католицтво в королівстві. Це призвело до відкритої непокори деяких бояр, за якою настало вбивство короля."
 flavor_vol.1002.a: "[target_ruler.GetNameWithNoTooltip] не стане слухати ці дрібні образи."
 flavor_vol.1002.b: "[target_ruler.GetNameWithNoTooltip] прийме православ'я."
 flavor_vol.1003.title: "Непокірні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_vol.1003.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] вельми розгнівані тим, що [target_ruler.GetName] воліє слухати здебільшого #TOOLTIP:RELIGION,$catholic_tt$,X #L католиків#!#! і діяти в їхніх інтересах. Щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] знову стали ставитися до нас прихильно, можна розширити їхні привілеї — можливо, тоді вони заспокояться."
 flavor_vol.1003.a: "Дарувати їм більше привілеїв."
 flavor_vol.1003.b: "Неможливо!"
 flavor_vol.1100.title: "[pol_the_dead_monarch.GetNameWithNoTooltip] [Select_CString(pol_the_dead_monarch.IsFemale, 'отруєна', 'отруєний' )]"
 flavor_vol.1100.desc: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]а#! родина сумує: придворний лікар оголосив, що [pol_the_dead_monarch.GetName] [Select_CString(pol_the_dead_monarch.IsFemale, 'відійшла', 'відійшов' )] у інший світ. Втім, зовсім не дивно, що придворні не поділяють смутку [Select_CString(pol_the_dead_monarch.IsFemale, 'її', 'його' )] близьких: такого результату насправді очікували багато хто. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] давно були невдоволені правлінням [Select_CString(pol_the_dead_monarch.IsFemale, 'покійної', 'покійного' )] через [Select_CString(pol_the_dead_monarch.IsFemale, 'її', 'його' )] чужорідне походження й небажання слухати будь-кого іншого, крім радників-#TOOLTIP:RELIGION,$catholic_tt$,X #L католиків#!#!. Нікого не здивував висновок лікаря: смерть настала від отрути. Народ більше хвилюється за долю держави. Кому тепер належатиме [ROOT.GetCountry.GetLongName]?"
 flavor_vol.1100.historical_info: "Отруєння короля Русі Юрія II призвело до початку Війни за галицько-волинську спадщину між Польщею та Литвою за підтримки Угорщини та Золотої Орди відповідно. При цьому обидві сторони користувалися підтримкою різних фракцій самої Русі. Війна тривала півстоліття з 1340 по 1392 рік і закінчилася поділом Галичини-Волині між Польщею та Литвою."
 flavor_vol.1100.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip] — законний спадкоємець."
 flavor_vol.1100.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] — ось справжній обранець."
 flavor_vol.1100.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip] — людина, якій [Select_CString(pol_the_dead_monarch.IsFemale, 'довіряла', 'довіряв' )] [pol_the_dead_monarch.GetNameWithNoTooltip]."
 flavor_vol.1100.d: "[ROOT.GetCountry.GetNameWithNoTooltip] сумує після того, як [Select_CString(pol_the_dead_monarch.IsFemale, 'померла', 'помер' )] [pol_the_dead_monarch.GetNameWithNoTooltip]"
 flavor_vol.1101.title: "[pol_the_dead_monarch.GetNameWithNoTooltip] і питання спадщини"
 flavor_vol.1101.desc: "Нам стало відомо, що володар #ONCLICK:COUNTRY,[GetCountry('VOL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VOL').Custom('CL_tt')],X [GetCountry('VOL').Custom('CL_GEN')|L]#!#! [pol_the_dead_monarch.GetName] став жертвою підступів, які вели проти нього власні [GetCountry('VOL').GetGovernment.GetEstateName('nobles_estate')|l]: йому підмішали отруту. Оскільки родина покійного пов'язана з [ROOT.GetCountry.Custom('rank_ru_INST')|l], де правимо ми, тепер ніщо не заважає нам зробити власний хід. [GetCountry('VOL').GetLongNameWithNoTooltip] буде в наших руках."
 flavor_vol.1101.a: "Так ми й зробимо!"
 flavor_vol.1101.b: "Як би наші [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не вчинили так само з нами."
