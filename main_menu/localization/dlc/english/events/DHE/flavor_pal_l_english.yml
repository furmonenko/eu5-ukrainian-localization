l_english:
 flavor_pal.1.title: "Вдалий вибір"
 flavor_pal.1.desc: "У період #TOOLTIP:SITUATION,western_schism,X #L Великого західного розколу#!#! нашу підтримку отримав істинний [GetCountry('PAP').GetGovernment.GetRulerTitle], що забезпечило нам добрі відносини з #TOOLTIP:LOCATION,rome_tt,X #L Римом#!#!. Нещодавно святійший [pope_ruler.GetName] видав буллу, офіційно дозволивши нам збудувати новий [ShowBuildingTypeName('university')] у #TOOLTIP:LOCATION,heidelberg_tt,X #L Гайдельберзі#!#! за зразком #TOOLTIP:LOCATION,paris_tt,X #L Паризького#!#! університету."
 flavor_pal.1.a: "Розпочнімо будівництво."
 flavor_pal.1.b: "Для нас це надто дорого."
 flavor_pal.2.title: "[target_character.GetNameWithNoTooltip] в опалі"
 flavor_pal.2.desc: "Шановний учений і гуманіст [target_character.GetName] має ще один незаперечний талант: сваритися з іншими #TOOLTIP:RELIGION,catholic_tt,X #L католицькими#!#! теологами. Нещодавно його вкотре усунули від обов'язків через особистий конфлікт з рештою радників.\n\nНа щастя, він дуже зацікавлений служити нам, і [ROOT.GetCountry.GetCapital.GetName] уже готується до його прибуття. Наш [ROOT.GetCountry.GetGovernment.GetCourtTitle] суттєво поліпшить свою репутацію, якщо там працюватиме людина з гуманістичними цінностями."
 flavor_pal.2.a: "Наша держава стане для нього новим домом."
 flavor_pal.2.b: "Нехай розвертається і забирається геть."
 flavor_pal.3.title: "Перенесення столиці"
 flavor_pal.3.desc: "У зв'язку з безперервними релігійними суперечностями у #TOOLTIP:LOCATION,heidelberg_tt,X #L Гайдельберзі#!#! [target_ruler.GetName] розмірковує про те, щоб перенести столицю до сусіднього $mannheim$. Це допоможе розпочати з чистого аркуша і знизити напруженість, але ризикує викликати невдоволення населення і потребуватиме значних ресурсів."
 flavor_pal.3.a: "$mannheim$ буде новою столицею!"
 flavor_pal.3.b: "Залишити столицю в Гайдельберзі."
 flavor_pal.3.historical_info: "У 1720 році курфюрст Пфальца Карл III Філіпп зіткнувся із серйозними релігійними конфліктами в Гайдельберзі, спричиненими напруженістю між його католицькою адміністрацією та протестантською більшістю міста. Прагнучи пом'якшити ці суперечності та створити більш гармонійну резиденцію влади, він ухвалив рішення перенести столицю до Мангейма. Того ж року на місці колишньої фортеці Фрідріхсбург розпочалося будівництво Мангеймського палацу, що символізувало початок нової ери для курфюрства. Цей стратегічний крок мав на меті не лише знизити релігійну ворожнечу, а й перетворити Мангейм на зростаючий центр політичного та культурного впливу в регіоні."
