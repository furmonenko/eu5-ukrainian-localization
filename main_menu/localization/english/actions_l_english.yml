 revoke_shugo_office: "Відкликати посаду шуго"
 revoke_shugo_office_desc: "Посада шуго провінції дозволяє родині накопичувати досить багато влади та впливу там, але її можна відкликати, щоб уникнути їхньої надмірної зарозумілості."
