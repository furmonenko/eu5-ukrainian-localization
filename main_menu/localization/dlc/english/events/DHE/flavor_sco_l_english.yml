l_english:
 flavor_sco.1.title: "Сварка з кланом [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.1.desc: "Родина [target_character.GetDynasty.GetName] вже довгий час чинить опір верховній владі [ROOT.GetCountry.Custom('CF_RP')|l]. [target_character.GetName] і [target_ruler.GetName] постійно сваряться, і, попри всі спроби, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] просто не в змозі налагодити відносини з непокірним кланом.\n\nХоча [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'змогла','зміг')] підкорити собі більшість знатних родин, у [Select_CString(target_ruler.IsFemale,'неї','нього')] практично не залишилося дипломатичних важелів тиску на клан [target_character.GetDynasty.GetNameWithNoTooltip]. Через це багато членів двору вважають, що у нас немає іншого виходу, окрім як прийняти більш радикальні заходи…"
 flavor_sco.1.historical_info: "У 1449 році король Яків II досяг шлюбного віку і почав повертати контроль над своїм королівством. Він одразу ж відібрав маєтки у Лівінгстонів, а ось до Дугласів поставився більш поблажливо. Втім, у 1452 році, посварившись з Вільямом, 8-м графом Дугласом, він особисто зарізав його на смерть. В реальності це стало кінцем роду Дугласів: три роки по тому всі його землі були конфісковані, а всі замки зруйновані."
 flavor_sco.1.a: "Відберемо у них землі і знищимо всі їхні замки!"
 flavor_sco.1.b: "Час укласти з ними мир."
 flavor_sco.2.title: "Старий союз"
 flavor_sco.2.desc: "У 1295 році [old_sco_ruler.GetName] і [old_fra_ruler.GetName] уклали Старий союз, спрямований на стримування #L [GetCountry('ENG').GetAdjective|l]ої#! експансії. Тепер, коли в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! знову настав мир, #L [GetCountry('FRA').GetAdjective|l]и#! прибули до міста [ROOT.GetCountry.GetCapital.GetName], аби обговорити відновлення союзу перед обличчям наростаючої загрози з боку [GetCountry('ENG').Custom('CL_GEN')]."
 flavor_sco.2.a: "Зміцнення відносин з [GetCountry('FRA').Custom('CL_INST')] зіграє нам на руку."
 flavor_sco.2.b: "Нам не потрібні такі союзники."
 flavor_sco.3.title: "Кардинал [target_character.GetNameWithNoTooltip]"
 flavor_sco.3.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'видатна представниця','видатний представник')] духовенства і дуже талановита людина. Швидко піднявшись кар'єрними сходами, [Select_CString(target_character.IsFemale,'вона проявила','він проявив')] себе як один із найосвіченіших умів нашої держави. Багато хто переконаний, що [Select_CString(target_character.IsFemale,'вона могла','він міг')] би принести велику користь при дворі та зміцнити становище #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! церкви в країні."
 flavor_sco.3.historical_info: "Будучи довіреним радником Якова V, кардинал Девід Бітон подбав про те, щоб Шотландія слідом за Англією не перейшла до протестантизму. Зміцнюючи зв'язки з католицькою Францією, він влаштував два династичних шлюби шотландських аристократів з француженками, посаг яких відчутно поповнив місцеву скарбницю."
 flavor_sco.3.a: "Чудовий міністр."
 flavor_sco.3.b: "Нам не потрібні [Select_CString(target_character.IsFemale,'її','його')] послуги."
 flavor_sco.4.title: "Поширення кальвінізму"
 flavor_sco.4.desc: "Відносини між #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністами#!#! і #TOOLTIP:RELIGION,catholic_tt,X #L католиками#!#! розпалилися до межі. Попри спроби католицької церкви викорінити це єретичне вчення, до нашої держави прибуває все більше кальвіністських проповідників, а їхній вплив продовжує зростати.\n\n[Select_CString(target_character.IsFemale,'Одна з таких проповідниць','Один з таких проповідників')] на ім'я [target_character.GetName] користується підтримкою значної частини населення, і [Select_CString(target_character.IsFemale,'її','його')] діяльність завдає нам безліч проблем. Ми повинні втрутитися, поки [Select_CString(target_character.IsFemale,'вона','він')] остаточно не [Select_CString(target_character.IsFemale,'одурманила','одурманив')] народ своїми огидними ідеями."
 flavor_sco.4.historical_info: "У 1540-ві роки Джон Нокс був апологетом протестантизму в Шотландії. У червні 1547 року французи, що прийшли на допомогу королю у боротьбі з протестантами, перетворили його на раба і відправили на галери. Після втручання англійців він отримав свободу, але так і не зміг повернутися до рідних країв. Продовжив свої проповіді в Англії, Нокс справив істотний вплив на формування місцевого пуританства. Коли на трон зійшла католицька королева Марія Тюдор, він, як прийнято вважати, був змушений втекти на континент. У 1559 році Нокс, нарешті повернувшись до Шотландії, був вражений успіхами місцевих кальвіністів і теплим прийомом, наданим йому всіма верствами місцевого суспільства."
 flavor_sco.4.a: "Вижениємо [Select_CString(target_character.IsFemale, 'її', 'його' )]!"
 flavor_sco.4.b: "Швидше за все, з цього нічого не вийде."
 flavor_sco.4.tt_common: "#TOOLTIP:BUILDING_TYPE,calvinist_preachers,X #L Кальвіністські проповідники#!#! будуть активно поширювати своє вчення в наших [Concept('locations','районах')|e]"
 flavor_sco.4.a.tt: "$flavor_sco.4.tt_common$, але в менших масштабах"
 flavor_sco.4.b.tt: "$flavor_sco.4.tt_common$"
 flavor_sco.5.title: "Перший ковенант"
 flavor_sco.5.desc: "Група впливових аристократів, відома як лорди конґреґації, опублікувала свій #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністський#!#! маніфест під назвою #italic «Перший завіт»#!. У ньому вони закликають владу вигнати #TOOLTIP:RELIGION,catholic_tt,X #L католицьку#!#! церкву з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! і офіційно дозволити людям сповідувати #TOOLTIP:RELIGION,calvinist_tt,X #L кальвінізм#!#!. Хоча вони намагаються подати це боротьбою за свої релігійні права, швидше за все, насправді ними рухає бажання заволодіти величезними багатствами, які накопичила католицька церква."
 flavor_sco.5.a: "Підтримати лордів Конґреґації."
 flavor_sco.5.b: "Виступити проти лордів Конґреґації."
 sco_prevent_catholic_conversion: "Модифікатор «[ShowModifier('sco_the_first_congregation')]» відміняє [Concept('cabinet_action','дію ради')|e] «[ShowCabinetActionName('promote_religion')]», якщо основною [Concept('religion','релігією')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! є #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!."
 flavor_sco.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]а Ост-Індська компанія"
 flavor_sco.6.desc: "Слідом за прикладом інших морських держав, [ROOT.GetCountry.GetName] також прагне до колоніальної експансії. Так, наші дослідники спромоглися прокласти шлях до Ост-Індії, і тепер ми можемо отримати вигоду з її незліченних багатств, заснувавши власну торговельну компанію."
 flavor_sco.6.a: "Ми скористаємося цим!"
 flavor_sco.6.b: "Краще займемося рідною землею."
 flavor_sco.6.a.tt: "Відкриває доступ до [Concept('government_reform','державного принципу')|e] «[ShowGovernmentReformName('east_india_trading_company')]»"
 flavor_sco.7.title: "Будівництво доріг у горах"
 flavor_sco.7.desc: "Розвиток доріг і торговельних маршрутів на півночі країни міг би істотно пожвавити економіку цих місць і, як наслідок, збільшити податкові надходження до нашої скарбниці. З іншого боку, якщо ми візьмемося розвивати цю глухомань, у нас залишиться менше часу та коштів для більш благоустроєних областей."
 flavor_sco.7.a: "Вкласти кошти в дорожнє будівництво."
 flavor_sco.7.b: "Організувати будівництво доріг по всій державі."
 flavor_sco.7.c: "Нам це не потрібно."
 flavor_sco.7.tt: "В усіх [Concept('location','районах')|e] #TOOLTIP:AREA,scottish_highlands_area,X #L Шотландського високогір'я#!#! будуть побудовані #TOOLTIP:ROADTYPE,modern_road,X #L сучасні дороги#!#!, а їхній [Concept('development','розвиток')|e] збільшиться на [ShowNamedValue('development_mild_bonus')|+=]"
 flavor_sco.8.title: "Торговельна палата в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_sco.8.desc: "Уряд розглядає створення повноцінної торговельної палати, яка дозволила би нам посилити контроль над торгівлею і значно зміцнити #L [ROOT.GetCountry.GetAdjective|l]у#! економіку. Дізнавшись про ці плани, деякі видатні [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] і представники місцевої влади запропонували заснувати цей заклад у місті [target_location.GetName]."
 flavor_sco.8.a: "Чудова думка, давайте проведемо торговельну реформу."
 flavor_sco.8.b: "Краще віддати перевагу вільній торгівлі."
 flavor_sco.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_sco.9.desc: "Часи змінюються, і іноді ці зміни виводять на сцену історії дивовижних людей. [Select_CString(target_character.IsFemale,'Одна','Один')] з них — [target_character.GetName], [Select_CString(target_character.IsFemale,'яка нещодавно проявила','який нещодавно проявив')] себе як людина видатних здібностей. Зокрема, [Select_CString(target_character.IsFemale,'вона розробила','він розробив')] нову технологію дренажу, яка відкриває перед нами широкі можливості для підводного видобутку корисних копалин. Безперечно, нашому двору міг би стати в пригоді такий талановитий інженер."
 flavor_sco.9.historical_info: "Шотландський торговець і гірничий інженер Джордж Брюс жив наприкінці XVI століття. За численні винаходи в галузі підводного видобутку корисних копалин він був удостоєний візиту самого короля Якова VI. Брюс видобував і продавав не тільки вугілля та срібло, а й сіль, а також багато інших товарів."
 flavor_sco.9.a: "Наймемо [Select_CString(target_character.IsFemale,'її', 'його')]."
 flavor_sco.10.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий закон про чаклунство"
 flavor_sco.10.desc: "У народі зростає неприязнь до різноманітних чаклунських практик, і [target_ruler.GetName] все частіше отримує доповіді про діяльність відьом. Серед них є і звинувачення на адресу безпечних лікарів, начебто варили зілля, і навіть розповіді про випадки одержимості бісами. Один селянин і зовсім повідомив, що його одного разу перетворили на ящірку, але йому чудом вдалося повернути собі людську подобу.\n\nПравда це чи вигадка — одному богу відомо, але ми в будь-якому разі повинні якось відреагувати на цю ситуацію. На підставі цього члени двору пропонують прийняти новий закон проти відьом, а також просять, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'висловила','висловив')] свою думку з цього питання."
 flavor_sco.10.historical_info: "Шотландський закон про чаклунство 1563 року оголосив кримінальними злочинами як власне магічні практики, так і користування послугами чаклунів. Король Яків VI особисто взяв участь у перших судах над відьмами за новим законом, які пройшли в Норт-Бервіку. У 1597 році він написав трактат «Демонологія», що викривав чорнокнижників, але згодом став більш скептично ставитися до цього питання і вжив заходів щодо обмеження гонінь. Всього в Шотландії судили за чаклунство близько 6000 осіб, причому 75% обвинувачених були жінками. Понад 1500 з них були страчені."
 flavor_sco.10.a: "Зберегти закон про чаклунство."
 flavor_sco.10.b: "Скасувати його."
 flavor_sco.11.title: "Приєднання Лондона"
 flavor_sco.11.desc: "Останні захисники склали зброю, і тепер #TOOLTIP:LOCATION,london_tt,X #L Лондон#!#! офіційно перейшов у володіння #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Залишилося лише вирішити подальшу долю міста: залишити його мешканців у спокої, чи перевезти всі його багатства до нашої столиці?"
 flavor_sco.11.a: "Перевеземо скарби до міста [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 flavor_sco.11.b: "Ми не будемо розграбовувати місто."
 flavor_sco.12.title: "Повернення короля"
 flavor_sco.12.desc: "[young_king_david.GetName] з малих літ жив у вигнанні, щоб уникнути #L [england.GetAdjective|l]ого#! полону. За його відсутності наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] взяли завдання управління і захисту держави на себе.\n\nОднак завдяки недавній передишці у війні юний [young_king_david.GetShortNameWithNoTooltip] вирішив повернутися до міста [ROOT.GetCountry.GetCapital.GetName], аби нарешті зійти на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол.\n\nХоча деякі бачать у ньому лише боягузливого юнця, не варто забувати, що він — законний спадкоємець, батьком якого був великий герой [young_king_david.GetFather.GetName]."
 flavor_sco.12.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] заслуговує урочистої зустрічі!"
 flavor_sco.12.b: "Йому як і раніше загрожує небезпека. Нехай державою далі править [guardian_of_scotland.GetShortNameWithNoTooltip]."
 flavor_sco.12.c: "[young_king_david.GetName] не годиться на роль правителя. [guardian_of_scotland.GetShortNameWithNoTooltip] — ось [Select_CString(guardian_of_scotland.IsFemale,'гідна','гідний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_sco.13.title: "Наша Шотландія"
 flavor_sco.13.desc: "Так історично склалося, що #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! населяють люди найрізноманітніших коренів і культур.\n\nОднак деякі вважають, що в цій різноманітності криється наша слабкість. На їхню думку, ми повинні усунути всі можливі відмінності і об'єднатися в один народ, щоб відстоювати наші спільні інтереси."
 flavor_sco.13.a: "Різноманітність робить нас тими, ким ми є."
 flavor_sco.13.b: "Розумом, правити мають жителі заможних долин."
 flavor_sco.13.c: "Шляхетні клани горян — основа нашої унікальності."
 flavor_sco.14.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] освіта"
 flavor_sco.14.desc: "Деякі члени двору висловлюють свою стурбованість тим, що юний [young_king_david.GetShortName] не долучається до #L [ROOT.GetCountry.GetAdjective|l]ої#! культури, перебуваючи у вигнанні у #ONCLICK:COUNTRY,[france.GetNameAlt('CL_tt')] #TOOLTIP:COUNTRY,[france.GetNameAlt('CL_tt')],X [france.GetNameAlt('CL_PREP')|L]#!#!. Вони побоюються, що по поверненні він буде правити державою, як іноземець."
 flavor_sco.14.a: "Послати до нього мудрого вчителя з долин."
 flavor_sco.14.b: "Послати до нього ватажка горян, щоб той навчав його мужності і обов'язку."
 flavor_sco.14.c: "Не варто переживати. [france.GetAdjectiveWithNoTooltip]і придворні виховають з нього гідного правителя."
 flavor_sco.15.title: "Лохнеське чудовисько"
 flavor_sco.15.desc: "Люди вже сотні років розпускають чутки про загадкову істоту, яка начебто мешкає в глибинах озера Лох-Несс. Простолюдини, аристократи і навіть сам святий Колумба — усі вони заявляють, що на власні очі бачили цю невловиму потвору.\n\nОднак останнім часом подібних повідомлень стало значно більше, що викликало небачений ажіотаж по всій #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!. Тепер багато хто прагне відвідати озеро в надії особисто побачити цю легендарну істоту."
 flavor_sco.15.a: "Підтримаємо ці чутки: на них можна заробити!"
 flavor_sco.15.b: "У цієї містичної маячні має бути якесь розумне пояснення..."
 flavor_sco.16.title: "Монс Меґ"
 flavor_sco.16.desc: "Гарматні майстри з [ROOT.GetCountry.Custom('CF_RP')|l] [gifter.GetName] прислали нам дивовижний подарунок — гігантську бомбарду вагою в сім тонн і довжиною в три людських зрости.\n\nНаші воїни вже охрестили її «Монс Меґ» на честь [gifter.GetAdjectiveWithNoTooltip|l]ого міста [origin.GetName], в якому виготовили цю велетенську гармату."
 flavor_sco.16.a: "Замок [destination.GetNameWithNoTooltip] послужить для неї гідним місцем."
 flavor_sco.16.b: "Вона буде крушити стіни інших замків."
 flavor_sco.16.c: "Відправити її на переплавлення."
 flavor_sco.17.title: "[burns.GetNameWithNoTooltip]"
 flavor_sco.17.desc: "Бідний простолюдин на ім'я [burns.GetName] прибув до [destination.Custom('LR_RP')|l] [destination.GetName], щоб продавати тут свої збірки віршів про тягарі та радощі селянського життя.\n\nБудучи великим любителем пригод (а також жіночої уваги), він сподівається накопичити достатньо грошей і вирушити в подорож до Вест-Індії."
 flavor_sco.17.a: "Дивовижна людина."
 flavor_sco.17.b: "Замовимо йому ще кілька книжок!"
 flavor_sco.18.title: "Вовк з [target_location.Custom('LR_GEN')|l] [wolf_origin.GetNameWithNoTooltip]"
 flavor_sco.18.desc: "Після свого конфлікту з єпископом провінції [target_location.GetProvince.GetName] безчесний аристократ на прізвисько «Вовк» здійснив напад на місто [target_location.GetName], розграбувавши його і віддавши вогню місцевий собор.\n\nМешканці міста ще довго не зможуть оговтатися від руйнувань, учинених Вовком та його почтом. Однак набагато важливіше той факт, що цей набіг матиме серйозні політичні наслідки, які проявляться в усіх куточках #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nНе варто й говорити, що [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] міста [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] прийшли в обурення від цієї нахабної викрутні. Втім, якою б обурливою не була ця ситуація, вона показала нам, що за потреби духовенство можна примусити до поступок, використовуючи грубу силу…"
 flavor_sco.18.a: "Потрібно покарати Вовка. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] повинні підкорятися закону, як і всі інші."
 flavor_sco.18.b: "Допомогти відбудувати [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]."
 flavor_sco.18.c: "Спалити ще один собор!"
 flavor_sco.19.title: "Фордун написав «Хроніки шотландського народу»"
 flavor_sco.19.desc: "Нещодавно священник [target_artist.GetName] завершив свою працю під назвою #ITALIC «Хроніки шотландського народу»#!. Його робота над хронікою почалася з того, що він збирав давні літописи і додавав до них докладні описи новітніх подій #L [ROOT.GetCountry.GetAdjective|l]ої#! історії. Тепер ця обширна праця, що містить масу важливих відомостей про нашу державу, може служити додатковим джерелом нашої легітимності."
 flavor_sco.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sco.19.historical_info: "«Хроніки шотландського народу» складаються з двох частин, названих відповідно «Аннали діянь I» і «Аннали діянь II». Перша частина охоплює період від створення країни до 1285 року, коли нею правив [GetCharacter('sco_alexander_iii').GetNameWithNoTooltip]. У ній головним чином містяться записи попередніх літописців. Друга ж частина, що описує події з 1285 по 1363, була написана особисто Іоанном. Окрім власне літопису в цій праці також наведено ймовірну родовідну шотландських королів, що сягає Фергуса Великого — легендарного засновника Шотландії. На створення «Хронік» Іоанна спонукало масове знищення англійцями шотландських історичних документів. Пізніше ця робота внесла значний внесок у формування національної ідентичності шотландців під час їхньої боротьби за незалежність."
 flavor_sco.20.title: "Дикі хаґґіси"
 flavor_sco.20.desc: "Хаґґіс є важливою промисловою твариною для жителів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. З його нутрощів готують їжу, а його м'яка шкура використовується у виробництві споранів — традиційних сумок, що носяться на поясі кілта.\n\nОднак останнім часом ці пухнасті звірята, що мешкають у #TOOLTIP:AREA,scottish_highlands_area,X #L Шотландському високогір'ї#!#!, почали зазнавати надмірного полювання, через що вони опинилися на межі вимирання. Лише невелика група фермерів продовжує розводити на своїх ділянках хаґґісів для особистого споживання."
 flavor_sco.20.a: "Придумати заміну з овечих нутрощів та вівса."
 flavor_sco.20.b: "Організувати розведення хаґґісів у неволі."
 flavor_sco.1000.title: "Кінець [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ої громадянської війни"
 flavor_sco.1000.desc_common: "Боротьба за L [GetCountry('SCO').GetAdjective|l]у#! незалежність від #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! спричинила громадянську війну. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] таємно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'підтримала','підтримав')] [Select_CString(balliol.IsFemale,'претендентку','претендента')] на [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ий престол на ім'я [balliol.GetName] в обмін на майбутні територіальні поступки з [Select_CString(balliol.IsFemale,'її','його')] боку. [balliol.GetShortNameWithNoTooltip] [Select_CString(balliol.IsFemale,'розраховувала','розраховував')] на швидку перемогу, однак цього не сталося, і невдовзі [Select_CString(balliol.IsFemale,'їй','йому')] знадобилася військова допомога [ROOT.GetCountry.Custom('CL_RP')].\n\nЗрештою війна завершилася, і [GetCountry('SCO').GetGovernment.GetRuler.GetNameWithNoTooltip] [Select_CString(GetCountry('SCO').GetGovernment.GetRuler.IsFemale,'вийшла з неї переможницею','вийшов з неї переможцем')]."
 flavor_sco.1000.desc_no_balliol: "$flavor_sco.1000.desc_common$ У свою чергу, [balliol.GetShortNameWithNoTooltip] виявився не при справах, тому колишні домовленості з ним втратили всяку силу. Тим не менше ми можемо зажадати у [GetCountry('SCO').Custom('CL_GEN')] $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc: "$flavor_sco.1000.desc_common$ Тепер настав час зажадати у [Select_CString(GetCountry('SCO').GetGovernment.GetRuler.IsFemale,'неї','нього')] виконати наші домовленості, а саме $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc.demands: "передати нам #TOOLTIP:PROVINCE_DEFINITION,lothian_province,X #L Лотіан#!#! і #TOOLTIP:PROVINCE_DEFINITION,teviotdale_province,X #L Тевіотдейл#!#! і присягнути нам на вірність як васал."
 flavor_sco.1000.a: "Забезпечити дотримання договору."
 flavor_sco.1000.tt: "Ми зажадаємо у [GetCountry('SCO').Custom('CL_GEN')] виконання умов договору"
 flavor_sco.1000.b: "Нехай все поки залишається як є."
 flavor_sco.1000.historical_info: "Ньюкаслський договір був укладений між Королівством Англія і Едуардом Балліолом, що претендував на шотландський трон, під час громадянської війни в Шотландії. Згідно з його умовами, після своєї перемоги і подальшої коронації Балліол мав передати Англії верховну владу і значну частину шотландських земель як плату за військову підтримку."
 flavor_sco.1001.title: "Ньюкаслський договір"
 flavor_sco.1001.desc_common: "[GetCountry('ENG').GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! вимагає негайно передати [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'їй','йому')] #TOOLTIP:PROVINCE_DEFINITION,lothian_province,X #L Лотіан#!#! і #TOOLTIP:PROVINCE_DEFINITION,teviotdale_province,X #L Тевіотдейл#!#!,"
 flavor_sco.1001.desc_no_balliol: "$flavor_sco.1001.desc_common$ посилаючись на договір, який [Select_CString(balliol.IsFemale,'уклала','уклав')] з [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'нею','ним')] [balliol.GetName]. Іншою умовою цього договору є те, що ми начебто маємо присягнути [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'їй','йому')] на вірність як васал."
 flavor_sco.1001.desc: "$flavor_sco.1001.desc_common$ а також присягнути йому на вірність як васал. [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'Вона','Він')] нагадує, що [balliol.GetName] [Select_CString(balliol.IsFemale,'зійшла','зійшов')] на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол лише завдяки [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ій допомозі, а тому [Select_CString(balliol.IsFemale,'вона зобов'язана','він зобов'язаний')] виконати свою частину договору."
 flavor_sco.1001.a: "Прийняти ці умови."
 flavor_sco.1001.b: "Розірвати договір на шматки."
 flavor_sco.1001.tt: "Незадоволені нашою відмовою, англійці можуть спробувати забрати обіцяні їм провінції силою"
 flavor_sco.1100.title: "Розбійники прикордоння"
 flavor_sco.1100.desc: "Постійні війни між #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_TP')|L]#!#! призводять до розорення прикордонних земель, оскільки саме вони першими приймають на себе удар наступних армій. Мешканці цих територій щодня побоюються за свої життя і нажите непосильною працею майно.\n\nЖиття в подібних умовах змушує людей шукати будь-які способи вижити. Так, деякі з них самі почали збиратися в групи та здійснювати набіги на сусідні землі незалежно від того, якій стороні вони належать.\n\nЦі розбійники орудують вздовж англо-шотландського кордону з кінця XIII століття, і серед них трапляються як шотландці, так і англійці. Найчастіше набіги відбуваються на початку зими, коли ночі стають довшими, а комори ще повні продовольства після літніх врожаїв."
 flavor_sco.1100.a: "$common_string_let_them_fend_for_themselves$"
 flavor_sco.1100.tt_common: "Прикордонні набіги #G можливі#!. Вони відбуваються зазвичай у періоди [truce|e] між [GetCountry('ENG').Custom('CL_INST')] і [GetCountry('SCO').Custom('CL_INST')]."
 flavor_sco.1100.tt1: "$flavor_sco.1100.tt_common$"
 flavor_sco.1100.b: "Виділити кошти на навчання місцевого ополчення."
 flavor_sco.1100.tt2: "$flavor_sco.1100.tt_common$. Вони завдають меншої шкоди розграбованим поселенням"
 flavor_sco.1100.tt3: "Розбійники по обидва боки кордону скоро почнуть здійснювати набіги один на одного, завдаючи шкоди розграбованим поселенням"
 flavor_sco.1100.historical_info: "До розбійників прикордоння відносилися злочинні банди і цілі клани, що жили на кордоні між Англією і Шотландією. Вони здійснювали набіги на поселення по інший бік кордону, вигоняли худобу, викрадали майно і спалювали будинки. Часом такі набіги були пов'язані з кланової ворожнечею. Мирні мешканці регіону, що жили в постійному страху перед розбійниками, укріплювали свої будинки і практикували особливу культуру самооборони."
 flavor_sco.1101.title: "$flavor_sco.1100.title$"
 flavor_sco.1101.desc: "$flavor_sco.1100.desc$"
 flavor_sco.1101.historical_info: "$flavor_sco.1100.historical_info$"
 flavor_sco.1101.a: "Вони самі можуть подбати про себе."
 flavor_sco.1101.tt1: "Прикордонні набіги #G можливі#!"
 flavor_sco.1101.b: "Збільшити прикордонні патрулі."
 flavor_sco.1101.tt2: "Прикордонні набіги #G можливі#!, але завдають меншої шкоди розграбованим поселенням"
 flavor_sco.1102.title: "Загроза прикордонного набігу"
 flavor_sco.1102.desc: "Вночі розбійники з району [raider_origin.GetName] перейшли замерзлу річку і затемна досягли [raided_location.Custom('LR_GEN')|l] [raided_location.GetName]. Вони вкрали продовольство і пригнали худобу, а також встигли підпалити декілька будівель."
 flavor_sco.1102.a: "Вони беруть те, що їм потрібно."
 flavor_sco.1102.tt: "Внаслідок набігу [raided_location.GetName] понесе шкоду, а [raider_origin.GetName] отримає невелику вигоду"
 flavor_sco.1103.title: "$flavor_sco.1102.title$"
 flavor_sco.1103.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1103.a: "Все це за правом належить їм."
 flavor_sco.1103.tt: "$flavor_sco.1102.tt$"
 flavor_sco.1104.title: "[raided_location.GetNameWithNoTooltip] зазнає набігу розбійників з району [raider_origin.GetNameWithNoTooltip]"
 flavor_sco.1104.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1104.a: "Сила — у стійкості."
 flavor_sco.1104.b: "Організувати допомогу."
 flavor_sco.1200.title: "Договір про вічний мир"
 flavor_sco.1200.desc: "Після століть ворожнечі настав час укласти з #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_INST')|L]#!#! міцний мир. Ми розробили проєкт угоди, який покладе край розграбуванню прикордонних земель і на довгі роки забезпечить процвітання обох держав. Крім того, ми запропонуємо їм зміцнити відносини між нашими країнами за допомогою династичного союзу."
 flavor_sco.1200.a: "Мир має бути укладений."
 flavor_sco.1200.b: "Нам це анітрохи не цікаво."
 flavor_sco.1200.tt1: "Ми запропонуємо [GetCountry('SCO').Custom('CL_DAT')] підписати Договір про вічний мир"
 flavor_sco.1200.tt2: "Швидше за все, це покладе край прикордонним набігам"
 flavor_sco.1200.tt3: "Завдяки цьому [GetCountry('SCO').GetNameWithNoTooltip] з більшою ймовірністю підтримуватиме з нами тривалий мир"
 flavor_sco.1200.tt4: "Якщо жодна зі сторін ще не перебуває в шлюбі, ми спробуємо укласти шлюб з персонажем [GetCountry('SCO').GetGovernment.GetRuler.GetName] і зміцнити відносини з династією [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName]"
 flavor_sco.1200.historical_info: "Договір про вічний мир був укладений між королівствами Англія і Шотландія з метою покласти край багатовіковій ворожнечі. Його умови включали в себе шлюб шотландського короля Якова IV і англійської принцеси Маргарити Тюдор, який згодом сприяв об'єднанню двох країн."
 flavor_sco.1201.title: "Договір про вічний мир"
 flavor_sco.1201.desc: "Після століть ворожнечі у нас нарешті з'явилася можливість укласти з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_INST')|L]#!#! міцний мир. [GetCountry('ENG').GetAdjectiveWithNoTooltip][Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'а','ий')] [GetCountry('ENG').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'направила','направив')] нам проєкт угоди, який покладе край розграбуванню прикордонних земель і на довгі роки забезпечить процвітання обох держав. Крім того, [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'вона','він')] пропонує зміцнити відносини між нашими країнами за допомогою династичного союзу."
 flavor_sco.1201.a: "Підписати договір"
 flavor_sco.1201.tt1: "Швидше за все, цей договір покладе край прикордонним набігам"
 flavor_sco.1201.b: "Англійцям не можна довіряти."
 flavor_sco.1201.tt2: "Якщо жодна зі сторін ще не перебуває в шлюбі, ми спробуємо укласти шлюб з персонажем [GetCountry('ENG').GetGovernment.GetRuler.GetDynasty.GetName] і зміцнити відносини з династією [sender.GetGovernment.GetRuler.GetName]"
 flavor_sco.1201.tt3: "[GetCountry('ENG').Custom('CL_ACC')] не порадує наша відмова."
 flavor_sco.1202.title: "Майбутній шлюб"
 flavor_sco.1202.desc: "Настав час підібрати гідну дружину для монарха #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!, аби зміцнити наші дипломатичні зв'язки та забезпечити довгостроковий мир.\n\nЗа умовами Договору про вічний мир, [GetCountry('SCO').GetGovernment.GetRuler.GetName] може взяти в дружини будь-яку незаміжню родичку [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашої правительки','нашого правителя')]. Ми вважаємо, що [suitable_sister.GetName] чудово підходить на цю роль. Залишилося лише узгодити її кандидатуру з іншим боком."
 flavor_sco.1202.a: "Відправити гінця"
 flavor_sco.1202.tt1: "Буде запропоновано укладення шлюбу"
 flavor_sco.1202.tt2: "Цей шлюб підвищить ймовірність укладення унії корон"
 flavor_sco.1202.b: "Жахлива ідея."
 flavor_sco.1202.tt3: "[ROOT.GetCountry.GetName] порушує Договір про вічний мир"
 flavor_sco.1202.historical_info: "Шлюб Маргарити Тюдор, молодшої сестри англійського короля Генріха VIII, представляв собою ще одну спробу відновити мир і укласти дипломатичний союз між Англією і Шотландією. Він був однією з умов Договору про вічний мир, підписаного королями роком раніше. Весілля відбулося в 1503 році, коли Маргарита була ще дитиною, а королю Шотландії було трохи більше 30 років."
 flavor_sco.1203.title: "Матримоніальне питання"
 flavor_sco.1203.desc_common: "Настав час підібрати гідну дружину для монарха #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!, аби забезпечити довгостроковий мир і зміцнити наші дипломатичні зв'язки з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!.\n\nЗа умовами Договору про вічний мир, [GetCountry('SCO').GetGovernment.GetRuler.GetName] може взяти в дружини будь-яку незаміжню родичку [GetCountry('ENG').GetAdjectiveWitnNoTooltip|l]ого монарха."
 flavor_sco.1203.desc: "$flavor_sco.1203.desc_common$ На роль дружини була запропонована [suitable_sister.GetName], і тепер [GetCountry('ENG').GetGovernment.GetRuler.GetName] лише чекає нашої згоди."
 flavor_sco.1203.desc_marriage_refused: "$flavor_sco.1203.desc_common$ Однак [GetCountry('SCO').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('SCO').GetGovernment.GetRuler.IsFemale, 'відмовилася', 'відмовився' )] від цього шлюбу, порушивши договір в односторонньому порядку."
 flavor_sco.1203.a: "Договір є договір."
 flavor_sco.1203.b: "Відмовитися від шлюбу."
 flavor_sco.1203.c: "У них немає честі."
 flavor_sco.1203.d: "Меншого ми й не очікували."
 flavor_sco.1203.tt1: "Запропонований шлюб підвищує ймовірність набуття чинності унією корон."
 flavor_sco.1203.tt2: "Договір про вічний мир оголошено недійсним."
 flavor_sco.1300.title: "Час — вогонь, в якому ми горимо"
 flavor_sco.1300.desc_common: "як і раніше не має спадкоємця, що може призвести до кризи престолонаслідування і поставити під загрозу стабільність [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_sco.1300.desc_england_inherit: "[GetCountry('SCO').GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#! $flavor_sco.1300.desc_common$ Однак правлячі династії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і [GetCountry('SCO').Custom('CL_GEN')] $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_sco.1300.desc_common$ Однак правлячі династії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#! $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc_after: "мають спільне коріння. Можливо, зараз слушний час, щоб об'єднати наші країни династичним союзом і покласти край багатовіковій ворожнечі та недовірі."
 flavor_sco.1300.a: "Відправити таємне послання"
 flavor_sco.1300.tt1: "Унія корон набуде чинності, коли спочіє [target_character.GetNameWithNoTooltip], але спочатку [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ий парламент повинен дати на це свою згоду"
 flavor_sco.1300.tt2: "[GetCountry('SCO').GetNameWithNoTooltip] стане молодшим партнером в унії"
 flavor_sco.1300.tt3: "Унія корон набуде чинності, коли спочіє [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], але спочатку [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ий парламент повинен дати на це свою згоду"
 flavor_sco.1300.tt4: "[ROOT.GetCountry.GetNameWithNoTooltip] стане молодшим партнером в унії"
 flavor_sco.1300.b: "Нам це байдуже."
 flavor_sco.1300.tt5: "Пропозиція унії корон більше не висуватиметься"
 flavor_sco.1300.historical_info: "Унія корон набула чинності в 1603 році, коли шотландський король зійшов на трон Англії під іменем Якова I. Він успадкував англійську корону, будучи нащадком Маргарити Тюдор — сестри Генріха VIII. Попри спільного короля, дві країни зберігали незалежні парламенти і системи правосуддя аж до Акта про унію 1707 року."
 flavor_sco.1301.title: "Пропозиція унії"
 flavor_sco.1301.desc: "[dying_monarch.GetName] так і не завів спадкоємця, і питання престолонаслідування стає все гострішим. Щоб вирішити цю проблему, правлячі династії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! можуть об'єднатися, тим самим поклавши край століттям ворожнечі та навіки згуртувавши наші держави."
 flavor_sco.1301.a: "Ми дійшли повної згоди."
 flavor_sco.1301.tt1: "Унія корон набуде чинності, якщо [dying_monarch.GetName] помре, не залишивши спадкоємця"
 flavor_sco.1301.tt2: "[GetCountry('SCO').GetNameWithNoTooltip] стане молодшим партнером в унії"
 flavor_sco.1301.tt3: "[GetCountry('ENG').GetNameWithNoTooltip] стане молодшим партнером в унії"
 flavor_sco.1301.b: "Це цілковите безумство."
 flavor_sco.1301.tt4: "Жодної унії не буде"
 flavor_sco.1400.title: "Замок [target_location.GetNameWithNoTooltip]"
 flavor_sco.1400.desc: "Як би ми не намагалися, нам не вдається вирвати [target_location.Custom('LR_ACC')|l] [target_location.GetName] з-під контролю #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#!. Хоча самі укріплення поселення досить скромні, вони перегороджують наші шляхи постачання, тому поки [target_location.GetNameWithNoTooltip] не паде, забезпечення наших військ припасами буде утруднене."
 flavor_sco.1400.a: "Доведеться щось із цим робити."
 flavor_sco.1401.title: "$flavor_sco.1400.title$"
 flavor_sco.1401.desc: "Гарнізон замку [target_location.GetName] продовжує тримати оборону проти #L [GetCountry('SBL').GetAdjective|l]их#! загарбників, тим самим розсікаючи їхні шляхи постачання. Тепер замок по суті став нашим ключовим опорним пунктом, і поки над ним майорить #L [ROOT.GetCountry.GetAdjective|l]ий#! прапор, ворог не зможе в повній мірі забезпечувати свої війська припасами. Захисники надійно замкнулися всередині, і завдяки близькості до моря вони без труднощів зможуть витримати тривалу облогу. Зараз одне з наших основних завдань — будь-якою ціною утримати цей замок."
 flavor_sco.1401.a: "Ми подбаємо про його захист."
 flavor_sco.1402.title: "Ворог біля замку [target_location.GetNameWithNoTooltip]"
 flavor_sco.1402.desc.SBL: "Замок [target_location.GetName] як і раніше заважає нашим планам. Через те, що ми досі не взяли його під контроль, наші війська зазнають перебоїв з постачанням, що сильно позначається на їхньому бойовому дусі. Ми повинні якнайшвидше захопити цю фортецю, інакше на нас чекають набагато тяжчі наслідки."
 flavor_sco.1402.desc: "Після важкої боротьби ворогові все ж вдалося захопити замок [target_location.GetName]. Це сильно позначилося на бойовому дусі наших солдатів: на їхніх очах колись неприступна фортеця впала під натиском ворожих сил. Тепер противник може безперешкодно постачати свої війська всім необхідним, у зв'язку з чим багато хто в нашій армії починають сумніватися в нашій перемозі."
 flavor_sco.1402.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_sco.1402.b: "Пошукаємо інші джерела припасів"
 flavor_sco.1403.title: "Облога замку [target_location.GetNameWithNoTooltip]"
 flavor_sco.1403.desc: "Замок [target_location.GetName] перебуває під облогою #L [target_enemy.GetAdjective|l]их#! військ, однак його [Select_CString(target_character.IsFemale,'хоробра доглядачка','хоробрий доглядач')] [target_character.GetName] [Select_CString(target_character.IsFemale,'спромоглася','спромігся')] організувати надійну оборону.\n\nПрийняті [Select_CString(target_character.IsFemale,'нею','ним')] заходи виявилися настільки успішними, що [Select_CString(target_character.IsFemale,'вона особисто піднялася','він особисто піднявся')] на стіни, щоб поглузувати над ворожими солдатами за їхні невдалі спроби взяти фортецю. Завдяки [Select_CString(target_character.IsFemale,'її','його')] зусиллям щодо стримування противника у нас з'явилася можливість підвезти до замку припаси, щоб його гарнізон міг і далі чинити опір."
 flavor_sco.1403.a: "[target_character.GetNameWithNoTooltip] отримає нашу допомогу."
 flavor_sco.1403.b: "Ми нічим не можемо їм допомогти."
 flavor_sco.1404.title: "Падіння замку [target_location.GetNameWithNoTooltip]"
 flavor_sco.1404.desc.SBL: "Нам нарешті вдалося захопити замок [target_location.GetName] і забезпечити безперебійне постачання наших військ. Тепер у солдатів буде все необхідне, щоб ефективно вести бойові дії. Можливо, ця перемога послужить тим самим поштовхом, який дозволить нам остаточно розгромити #L [GetCountry('SCO').GetAdjective|l]у#! армію."
 flavor_sco.1404.desc: "Замок [target_location.GetName] знову в наших руках. Ганьбу від його минулої втрати нарешті змито, і тепер над його стінами знову гордо майорить #L [ROOT.GetCountry.GetAdjective|l]ий#! прапор. Воістину, це славний день для нашої держави."
 flavor_sco.1404.a: "Нарешті він наш."
 #flavor_sco.1500.title: "The Stone Of Destiny"
 #flavor_sco.1500.desc: "After the [GetWorkOfArt('stone_of_scone').GetName] has been stolen by the wicked #[GetCharacter('eng_edward_i').GetName] in 1296 our ancient Coronation Artifact had to reside in #dynamic previous owner of scone_of_scone# until now, despite previous agreements to return the stone. Today we were finally able to correct this misdeed and return the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] to its rightful place. From this day onwards the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] will once again be crowned on their appropriate spot."
 #flavor_sco.1500.a: "Finally!"
 #flavor_sco.1501.title: "Lost the Stone of Destiny"
 #flavor_sco.1501.desc: "The [GetWorkOfArt('stone_of_scone').GetName], which we rightfully acquired as the Lord Paramount of Scotland has been plundered from our Capital. The treacherous Scots have taken the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] back towards their Country and will gloat upon their deed forever."
 #flavor_sco.1501.a: "Curse them!"
 flavor_sco.100.title: "Наслідки битви при Галідон-Гіллі"
 flavor_sco.100.desc: "Після битви при Галідон-Гіллі в 1333 році #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! охопила смута. Заручившись військовою допомогою #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#!, [sbl_ruler.GetName] [Select_CString(sbl_ruler.IsFemale,'здобула','здобув')] перемогу в цій битві, через що [sco_heir.GetName] [Select_CString(sco_heir.IsFemale,'була змушена','був змушений')] втекти до #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_VP')|L]#!#!. Внаслідок цього [sbl_ruler.GetLastNameWithNoTooltip] [Select_CString(sbl_ruler.IsFemale,'зійшла','зійшов')] на престол, однак невдовзі [sco_regent.GetName] і [Select_CString(sco_regent.IsFemale,'її','його')] вірні прихильники все ж спромоглися відвоювати більшу частину наших територій і знову скинути [Select_CString(sbl_ruler.IsFemale,'її','його')].\n\nПоки [Select_CString(sco_heir.IsFemale,'законна спадкоємиця','законний спадкоємець')] перебуває при дворі наших [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их союзників, [sco_regent.GetLastNameWithNoTooltip] [Select_CString(sco_regent.IsFemale,'проголосила','проголосив')] себе регентом і [Select_CString(sco_regent.IsFemale,'задумала','задумав')] повністю відібрати у #ONCLICK:COUNTRY,[GetCountry('SBL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBL').Custom('CL_tt')],X [GetCountry('SBL').Custom('CL_RP')|L]#!#! всі залишені володіння.\n\nВтім, навіть якщо [Select_CString(sco_regent.IsFemale,'їй','йому')] це вдасться, [GetCountry('ENG').GetNameWithNoTooltip] в будь-який момент може знову посягнути на незалежність нашої держави."
 flavor_sco.100.a: "Ми подолаємо [GetCountry('SBL').Custom('CL_ACC')] і повернемо престол [Select_CString(sco_heir.IsFemale,'законній спадкоємиці','законному спадкоємцю')]!"
 flavor_sco.100.b: "Ми змусимо [GetCountry('SBL').Custom('CL_ACC')] здатися."
 flavor_sco.101.title: "[sco_regent.GetNameWithNoTooltip] організовує опір"
 flavor_sco.101.desc: "Коли узурпатор [GetCharacter('sco_robert_the_bruce').GetName] помер, спадкоємцем став його малолітній син [sco_heir.GetName], проте багато #L [GetCountry('SCO').GetAdjective|l]их#! [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')|l] виступили проти його коронації. Тоді [sbl_ruler.GetName], також [Select_CString(sbl_ruler.IsFemale,'претендувала','претендував')] на престол, [Select_CString(sbl_ruler.IsFemale,'вирішила','вирішив')] скористатися цим конфліктом. Заручившись підтримкою невдоволеної знаті та #L [GetCountry('ENG').GetAdjective|l]ого#! монарха, у 1333 році [Select_CString(sbl_ruler.IsFemale,'вона вторглася','він вторгся')] до [GetCountry('SCO').Custom('CL_VP')] і [Select_CString(sbl_ruler.IsFemale,'розгромила','розгромив')] війська спадкоємця, тим самим змусивши його втекти до #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_VP')|L]#!#!.\n\nВ результаті [sbl_ruler.GetShortNameWithNoTooltip] [Select_CString(sbl_ruler.IsFemale,'зійшла','зійшов')] на престол, однак регент [sco_regent.GetName] [Select_CString(sco_regent.IsFemale,'згуртувала','згуртував')] навколо себе лоялістів, що залишилися, і знову [Select_CString(sco_regent.IsFemale,'відвоювала','відвоював')] більшу частину [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]их земель.\n\nЯкщо [sbl_ruler.GetShortNameWithNoTooltip] [Select_CString(sbl_ruler.IsFemale,'має намір','має намір')] утримати владу, [Select_CString(sbl_ruler.IsFemale,'їй','йому')] необхідно якнайшвидше розгромити повстанців, поки вони не підняли повномасштабне повстання."
 flavor_sco.101.a: "Ми зітремо лоялістів на порох!"
 flavor_sco.102.title: "Повстання проти узурпаторів"
 flavor_sco.102.desc: "[sco_regent.GetName] і #L [ROOT.GetCountry.GetAdjective|l]і#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] об'єднали зусилля і дали рішучу відсіч військам #ONCLICK:COUNTRY,[GetCountry('SBL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBL').Custom('CL_tt')],X [GetCountry('SBL').Custom('CL_GEN')|L]#!#!. Хоча [sbl_ruler.GetName] досі користується покровительством #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#!, [Select_CString(sbl_ruler.IsFemale,'вона остаточно втратила','він остаточно втратив')] народну підтримку, і навіть [Select_CString(sbl_ruler.IsFemale,'її','його')] власні солдати починають думати про дезертирство. Такими темпами незабаром [sco_heir.GetName] зможе зайняти своє законне місце на престолі!"
 flavor_sco.102.a: "Ми проженемо цю [GetCountry('ENG').GetAdjectiveWitnNoTooltip|l]у маріонетку!"
 flavor_sco.103.title: "Зобов'язання Старого союзу"
 flavor_sco.103.desc: "Недавня війна між #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_TP')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! прикувала до себе увагу нашого двору. За умовами Старого союзу, у разі нападу [GetCountry('ENG').Custom('CL_RP')] на одну зі сторін, інша зобов'язана втрутитися і вторгнутися на [GetCountry('ENG').GetAdjectiveWitnNoTooltip|l]і території. Хоча [ROOT.GetCountry.GetName] ще оговтується від спроб династії [GetCharacter('sco_edward_balliol').GetDynasty.GetName] захопити корону, дехто вважає, що ми зобов'язані виконати свій союзницький обов'язок і напасти на [GetCountry('ENG').Custom('CL_VP')]."
 flavor_sco.103.a: "Ми виконаємо свої зобов'язання і допоможемо [GetCountry('FRA').Custom('CL_DAT')]."
 flavor_sco.103.b: "Ми можемо виконати союзні зобов'язання інакше."
 flavor_sco.103.c: "Вторгнення до [GetCountry('ENG').Custom('CL_ACC')] — це надто ризиковано."
 flavor_sco.104.title: "Вільна і незалежна держава"
 flavor_sco.104.desc: "За останні десятиліття [ROOT.GetCountry.GetName] зазнала величезних збитків через війну з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_INST')|L]#!#!, однак відтоді, як [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'зійшла','зійшов')] на престол, у державі нарешті настала епоха стабільності. Об'єднавши навколо себе знатні клани, [sco_ruler.GetShortNameWithNoTooltip] на довгі роки [Select_CString(sco_ruler.IsFemale,'забезпечила','забезпечив')] нашій державі мир, процвітання і, що найголовніше, незалежність, до якої так наполегливо прагнув наш народ."
 flavor_sco.104.a: "Ми нарешті здобули незалежність!"
 flavor_sco.104.b: "Настав час миру і процвітання."
 flavor_sco.105.title: "Розквіт династії [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.105.desc: "Хоча [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'зарекомендувала себе як здібна правителька','зарекомендував себе як здібний правитель')], [Select_CString(sco_ruler.IsFemale,'її','його')] вибір спадкоємця викликав невдоволення серед придворних. Багато хто побоюється, що якщо престол займе слабка людина, то [ROOT.GetCountry.GetName] може знову занурилася в кризу і втратити свою незалежність.\n\nПрагнучи запобігти подібній катастрофі, члени двору почали шукати іншого спадкоємця, і [Select_CString(target_character.IsFemale,'найбільш підхожою кандидаткою виявилася','найбільш підхожим кандидатом виявився')] [target_character.GetName]. Окрім власних заслуг, [Select_CString(target_character.IsFemale,'вона','він')] також має спорідненість з династією [GetCharacter('sco_robert_the_bruce').GetDynasty.GetNameWithNoTooltip] через свою матір [GetCharacter('sco_marjorie_bruce').GetName], що допомогло б надати [Select_CString(target_character.IsFemale,'її','його')] правлінню додаткову легітимність."
 flavor_sco.105.a: "Призначимо [Select_CString(target_character.IsFemale,'її спадкоємицею','його спадкоємцем')]."
 flavor_sco.105.b: "Хай [sco_ruler.GetNameWithNoTooltip] сам обере собі спадкоємця."
 tooltip_house_of_stewart_council_succession: "Коли [sco_ruler.GetName] помре, рада обговорюватиме питання про те, щоб на престол [Select_CString(target_character.IsFemale,'зійшла','зійшов')] [target_character.GetName]."
 flavor_sco.106.title: "Піднесення династії [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.106.desc: "Коли [sco_old_ruler.GetName] [Select_CString(sco_old_ruler.IsFemale,'померла','помер')], члени [ROOT.GetCountry.GetParliament.GetNameAlt('CFP_RP')|l] скликали раду для призначення [Select_CString(target_character.IsFemale,'її спадкоємиці','його спадкоємця')]. Хоча перед смертю [Select_CString(sco_old_ruler.IsFemale,'сама','сам')] [sco_old_ruler.GetShortNameWithNoTooltip] [Select_CString(sco_old_ruler.IsFemale,'заявляла','заявляв')], що після [Select_CString(sco_old_ruler.IsFemale,'неї','нього')] престол [Select_CString(target_character.IsFemale,'має','має')] зайняти [target_character.GetName], [Select_CString(target_character.IsFemale,'її','його')] коронація викликала невдоволення низки дрібних #L [ROOT.GetCountry.GetAdjective|l]их#! кланів. Втім, більшість все ж змирилася і підтримала рішення [Select_CString(sco_old_ruler.IsFemale,'покійної правительки','покійного правителя')].\n\nТепер лише час покаже, чи зуміє [target_character.GetShortNameWithNoTooltip] правити [ROOT.GetCountry.Custom('CL_TP')] так само мудро, як це робили члени династії [sco_old_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.106.a: "З [Select_CString(target_character.IsFemale,'неї вийде гідна правителька','нього вийде гідний правитель')]."
 flavor_sco.107.title: "Засудження з боку [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их кланів"
 flavor_sco.107.desc: "Спочатку багато #L [ROOT.GetCountry.GetAdjective|l]их#! кланів підтримали вступ на престол династії [sco_ruler.GetDynasty.GetName], але тепер дехто з них змінив свою позицію. Їх особливо обурює той факт, що [sco_ruler.GetName] дозволяє членам своєї родини масово набувати землі, тим самим позбавляючи знатні сім'ї впливу. Окремі члени ради пропонують піти на поступки, щоб заспокоїти невдоволених аристократів, однак якщо правляча династія продовжить розширювати свої #TOOLTIP:POLICY,dynastic_holdings_conslidated,X #L володіння#!#!, то в найближчому майбутньому відносини з кланами стануть тільки гірше."
 flavor_sco.107.a: "Не будемо звертати уваги: з часом про них забудуть."
 flavor_sco.107.b: "Запропонуємо їм поступки заради примирення."
 flavor_sco.108.title: "Консолідація володінь кланів"
 flavor_sco.108.desc: "Прагнучи зміцнити владу династії [sco_ruler.GetDynasty.GetName] в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'почала','почав')] масово скуповувати землі і передавати їх членам своєї родини. На даний момент великі клани не заперечують проти такої політики, оскільки за продаж своїх титулів вони отримують щедрі винагороди. А ось дрібні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] почали висловлювати своє невдоволення, стверджуючи, що подібна консолідація володінь загрожує їхній незалежності.\n\nУ зв'язку з цим [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [Select_CString(sco_ruler.IsFemale,'звернулася','звернувся')] до двору з проханням підтримати [Select_CString(sco_ruler.IsFemale,'її','його')] у цьому питанні. Однак якщо ми офіційно візьмемо курс на об'єднання земель під владою династії [sco_ruler.GetDynasty.GetNameWithNoTooltip], то вже напевно навлечемо на себе гнів великих кланів."
 flavor_sco.108.a: "Підтримати [Select_CString(sco_ruler.IsFemale,'її','його')] політику."
 flavor_sco.108.b: "Припинити консолідацію земель, щоб заспокоїти знать."
 flavor_sco.109.title: "[ShowWorkOfArtNameWithNoTooltip('the_brus')]"
 flavor_sco.109.desc: "Маючи намір остаточно затвердити владу династії [sco_ruler.GetDynasty.GetName] над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'звернулася','звернувся')] до поета на ім'я [target_character.GetName] з проханням написати поему [ShowWorkOfArtName('the_brus')]. За [Select_CString(sco_ruler.IsFemale,'її','його')] задумом, у цьому творі будуть описані різні подвиги, які здійснив Роберт Брюс, і особливо його боротьба за [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]у незалежність після битви при Баннокберні. Формально будучи [Select_CString(sco_ruler.IsFemale,'спадкоємицею','спадкоємцем')] цього великого героя, [sco_ruler.GetShortNameWithNoTooltip] розраховує, що створення подібного тексту надасть більшу легітимність династії [sco_ruler.GetDynasty.GetNameWithNoTooltip] в цілому і [Select_CString(sco_ruler.IsFemale,'її','його')] правлінню зокрема."
 flavor_sco.109.a: "Цю поему запам'ятають на віки."
 flavor_sco.109.b: "Ми не потребуємо віршів для затвердження своєї влади."
 flavor_sco.110.title: "[sco_ruler.GetNameWithNoTooltip] і [Select_CString(sco_ruler.IsFemale,'її','його')] грамотне правління"
 flavor_sco.110.desc: "За час свого правління [sco_ruler.GetName] багато чого [Select_CString(sco_ruler.IsFemale,'досягла','досягнув')]. Зокрема, за [Select_CString(sco_ruler.IsFemale,'неї','нього')] наша держава стала значно багатшою і стабільнішою. Хоча через постійні конфлікти з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! початок століття видався для нас непростим, зараз [ROOT.GetCountry.GetName] переживає небувалий підйом: землі відновлюються, скарбниця наповнюється золотом, а виробництво вовни та інших товарів неухильно зростає.\n\nНа тлі цього дехто з членів двору пропонує спрямувати зайві кошти на підтримку простого народу, чия важка праця і забезпечує це економічне зростання."
 flavor_sco.110.a: "Пожнемо плоди цієї золотої доби."
 flavor_sco.110.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] заслуговують винагороди за свою старанну роботу."
 flavor_sco.111.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]і прикордонні анклави"
 flavor_sco.111.desc: "Хоча ми вже давно не воюємо з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!, [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ий вплив на наші землі досі великий. Так, у прикордонних районах багато місцевих голів поселень стали заявляти, що їхній [eng_country.GetGovernment.GetRulerTitle|l] — [eng_ruler.GetName]. При цьому вони також не соромляться розміщувати на своїх володіннях [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]і гарнізони.\n\nФормально ці анклави залишаються під владою #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, однак [sco_ruler.GetName] і [Select_CString(sco_ruler.IsFemale,'її','його')] радники вже відкрито оголосили їх загрозою незалежності нашої держави. З іншого боку, якщо ми спробуємо вжити проти цих територій якісь дії, то це може призвести до чергового конфлікту з [GetCountry('ENG').Custom('CL_TP')]."
 flavor_sco.111.a: "Ці анклави треба викоренити!"
 flavor_sco.111.b: "Залишимо ці анклави в спокої"
 flavor_sco.112.title: "[sco_ruler.GetShortNameWithNoTooltip] цікавиться сучасною артилерією"
 flavor_sco.112.desc: "Винахід гармат кардинальним чином вплинув на методи ведення війни, але в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! їхнє використання залишається вельми обмеженим, і багато наших воєначальників досі покладаються на застарілі облогові знаряддя на кшталт требушета.\n\nДізнавшись про застосування порохової зброї у війні між #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_TP')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'запропонувала','запропонував')] раді розглянути можливість його впровадження в нашій армії."
 flavor_sco.112.a: "Треба запозичити цю грізну зброю!"
 flavor_sco.112.b: "Ми залишимося вірні традиціям війни!"
 flavor_sco.200.title: "Посилення контролю над духовенством"
 flavor_sco.200.desc: "[ROOT.GetCountry.GetName] і [GetCountry('PAP').GetName] підтримують тісні зв'язки ще з тих часів, коли державою правив [GetCharacter('sco_david_i').GetName]. Однак [sco_ruler.GetName] вважає, що останнім часом ці відносини стали приносити нам більше шкоди, ніж користі.\n\nПрагнучи посилити контроль над духовенством, [sco_ruler.GetShortNameWithNoTooltip] і [Select_CString(sco_ruler.IsFemale,'її','його')] прихильники розробили новий закон, згідно з яким більша частина релігійних установ має перейти під пряме керування держави.\n\nХоча дехто з [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] підтримали цей захід, найвпливовіші прелати зажадали внести застереження, яке дозволить їм зберегти обмежені зв'язки з папською курією."
 flavor_sco.200.a: "[sco_ruler.GetNameWithNoTooltip] [Select_CString(sco_ruler.IsFemale,'має','має')] мати повну владу над духовенством."
 flavor_sco.200.b: "Обмежити [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ий вплив, але дозволити прелатам підтримувати зв'язки з курією."
 flavor_sco.200.c: "Ми відповімо на це повною відмовою."
 flavor_sco.201.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] хоче примиритися з [ROOT.GetCountry.Custom('CL_INST')]"
 flavor_sco.201.desc: "Після встановлення #TOOLTIP:POLICY,crown_religious_jurisdiction,X #L державної юрисдикції#!#! над релігійними установами наші відносини з #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_TP')|L]#!#! значно погіршилися. Тим не менш багато #L [ROOT.GetCountry.GetAdjective|l]их#! прелатів продовжують брати участь у справах курії і підтримувати зв'язок з [GetCountry('PAP').Custom('CL_TP')].\n\nБажаючи налагодити відносини з [ROOT.GetCountry.Custom('CL_TP')], [pap_ruler.GetName] [Select_CString(pap_ruler.IsFemale,'звернулася','звернувся')] до нас з пропозицією: [sco_ruler.GetName] отримає значний вплив у курії, але натомість [Select_CString(sco_ruler.IsFemale,'вона має','він має')] послабити державний контроль над духовенством."
 flavor_sco.201.a: "Ми приймаємо [Select_CString(pap_ruler.IsFemale,'її','його')] пропозицію."
 flavor_sco.201.b: "Ми збережемо власну юрисдикцію."
 flavor_sco.202.title: "Експедиції в гори"
 flavor_sco.202.desc: "За час свого правління [sco_ruler.GetName] неодноразово [Select_CString(sco_ruler.IsFemale,'нехтувала','нехтував')] інтересами знатних горян, через що вони затаїли на [Select_CString(sco_ruler.IsFemale,'неї','нього')] злобу і перестали [Select_CString(sco_ruler.IsFemale,'їй','йому')] підкорятися.\n\nЩоб приборкати своїх непокірних підданих, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(sco_ruler.IsFemale,'запросила','запросив')] у ради кошти для організації військового походу в Шотландське високогір'я. Хоча більшість радників підтримали цю ідею, дехто побоюється, що такі жорсткі заходи можуть спровокувати повномасштабну громадянську війну."
 flavor_sco.202.a: "Пора розібратися з цими непокірними лордами."
 flavor_sco.202.b: "Це надто ризикована затія."
 flavor_sco.203.title: "Відродження Старого союзу"
 flavor_sco.203.desc: "Старий союз, укладений у 1295 році, вже багато років служить міцним фундаментом для відносин між #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_TP')|L]#!#!.\n\nНастав час знову продовжити союзну угоду, і наші [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]і партнери готові будь-якої миті підписати потрібні документи. Однак дехто з членів нашого двору вважає, що [ROOT.GetCountry.Custom('CL_RP')] слід знайти собі інших союзників.\n\nВони стверджують, що, хоча [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]і правителі і довели свою надійність, дружба з ними ставить нас у сильну залежність від [GetCountry('FRA').Custom('CL_RP')]."
 flavor_sco.203.a: "Союз з [GetCountry('FRA').Custom('CL_INST')] приносить нам набагато більше користі, ніж шкоди."
 flavor_sco.203.b: "Пора шукати інших європейських союзників."
 flavor_sco.203.historical_info: "У 1512 році Франція і Шотландія відновили свій «Старий союз» як противагу англійській участі в антифранцузьких планах папи Юлія II. В результаті Шотландія опинилася втягнута в катастрофічну війну з Англією."
 flavor_sco.204.title: "Заснування Абердинського університету"
 flavor_sco.204.desc: "Будучи [Select_CString(sco_ruler.IsFemale,'відомою покровителькою','відомим покровителем')] наук і мистецтв, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'звернулася','звернувся')] до двору з проханням виділити кошти на заснування в #TOOLTIP:LOCATION,aberdeen_tt,X #L Абердині#!#! нового #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#!. [pap_ruler.GetName] вже [Select_CString(pap_ruler.IsFemale,'підтримала','підтримав')] цю ідею і [Select_CString(pap_ruler.IsFemale,'видала','видав')] відповідну буллу, однак багато членів уряду побоюються, що створення університету за зразком #TOOLTIP:LOCATION,paris_tt,X #L паризького#!#! потребуватиме колосальних витрат. Втім, якщо ми все ж таки схвалимо будівництво університету, то за своєю значимістю він не поступатиметься найкращим навчальним закладам #TOOLTIP:REGION,great_britain_region,X #L Великобританії#!#!."
 flavor_sco.204.a: "Побудуємо [ShowBuildingTypeNameWithNoTooltip('university')|l]!"
 flavor_sco.204.b: "Це надто дорогий проект."
 flavor_sco.205.title: "Розширення [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого флоту"
 flavor_sco.205.desc: "Хоча [ROOT.GetCountry.GetName] і має власний #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! флот, він не йде ні в яке порівняння з #L [GetCountry('ENG').GetAdjective|l]им#!. [Select_CString(sco_ruler.IsFemale,'Незадоволена','Незадоволений')] таким станом справ, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'запросила','запросив')] кошти на розширення [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого флоту, щоб він міг на рівних протистояти [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ому і забезпечувати безпеку нашого судноплавства в #TOOLTIP:AREA,north_sea_area,X #L Північному морі#!#!.\n\nДехто з радників підтримує цю ініціативу, тоді як інші пропонують замість цього зміцнити нашу армію на випадок вторгнення [GetCountry('ENG').Custom('CL_RP')]#!#!. Більше того, якщо [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]е керівництво пронюхає про наші плани розширити флот, це може спровокувати його на агресивні дії."
 flavor_sco.205.a: "Виділити кошти на розширення [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого флоту."
 flavor_sco.205.b: "Краще витратити ці кошти на армію."
 flavor_sco.206.title: "Занепад [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]"
 flavor_sco.206.desc: "За часів, коли державою правив [GetCharacter('sco_robert_the_bruce').GetName] або його спадкоємець [GetCharacter('sco_david_ii').GetName], засідання [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] сприяли об'єднанню і процвітанню нашої держави. Однак в останні десятиліття ситуація змінилася: [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'змогла','зміг')] значною мірою централізувати владу, через що [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] скликається все рідше. З огляду на це дехто з членів ради пропонує відновити регулярні засідання [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], на що решта ставлять їм цілком резонне питання: навіщо верховній владі прислухатися до думки народу, якщо вона лише створює для неї перешкоди?"
 flavor_sco.206.a: "Ми скликатимемо [ROOT.GetCountry.Custom('parliament_ru_ACC')|l] тільки при потребі."
 flavor_sco.206.b: "Було б розумно повернути [ROOT.GetCountry.Custom('parliament_ru_ACC')|l] його колишнє значення."
 flavor_sco.207.title: "[ShowBuildingTypeNameWithNoTooltip('sco_palace_of_holyroodhouse')]"
 flavor_sco.207.desc: "[sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'запросила','запросив')] кошти на зведення нового #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! палацу на території Холірудського абатства в #TOOLTIP:LOCATION,edinburgh_tt,X #L Единбурзі#!#! — в місці, де [Select_CString(sco_ruler.IsFemale,'вона','він')] і [sco_consort.GetName] раніше уклали шлюб. Хоча будівництво резиденцій не є чимось незвичним для монарха, цього разу [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] бажає, щоб ця споруда стала не лише символом [Select_CString(sco_ruler.IsFemale,'її','його')] влади, а й зразком готичної архітектури.\n\nЗвичайно, подібний палац коштуватиме значно дорожче попередніх проектів, однак він неодмінно стане яскравим втіленням #L [ROOT.GetCountry.GetAdjective|l]ої#! величі і престижу."
 flavor_sco.207.a: "Побудуємо палац!"
 flavor_sco.207.b: "Відмовимося від будівництва і витратимо ресурси на інші цілі."
 flavor_sco.209.title: "Релігійний розкол в [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_sco.209.desc: "Своїми промовами [target_character.GetName] [Select_CString(target_character.IsFemale,'посприяла','посприяв')] стрімкому поширенню кальвінізму в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] у багатьох регіонах охоче сприйняли його ідеї, однак [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] досі дотримуються католицької віри. Хоча дехто з впливових кланів також почав виявляти інтерес до кальвіністських проповідей, їхній перехід в цю нову релігію можливий лише в разі її офіційного визнання державою.\n\nБагато членів ради вважають, що [target_character.GetLastNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її','його')] вчення надто небезпечні і мають бути оголошені поза законом, однак подібні заходи можуть призвести до релігійного повстання. Втім, є й ті, хто не бачить у кальвіністах загрози і пропонує ставитися до них більш терпляче."
 flavor_sco.209.a: "[target_character.GetLastNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її','його')] послідовники мають право сповідувати свою віру."
 flavor_sco.209.b: "Визнати [Select_CString(target_character.IsFemale,'її','його')] вчення як офіційну релігію."
 flavor_sco.209.c: "Дамо відсіч єретикам!"
 flavor_sco.210.title: "Грубе сватання"
 flavor_sco.210.desc: "Прагнучи покласти край багатовіковому співробітництву #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, #L [GetCountry('ENG').GetAdjective|l]ий#! монарх відправив до нас посла з вимогою розірвати цей давній зв'язок. Хоча спочатку Старий союз був призначений для захисту від [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ої експансії, [eng_ruler.GetName] стверджує, що союз вже давно втратив свій оборонний характер, і тепер він нібито служить лише для того, щоб [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]і війська використовували [ROOT.GetCountry.Custom('CL_VP')] як плацдарм для свого вторгнення до [GetCountry('ENG').Custom('CL_VP')].\n\n[eng_ruler.GetNameWithNoTooltip] запевняє, що в разі виконання його вимог [ROOT.GetCountry.GetNameWithNoTooltip] може розраховувати на дружні і мирні відносини з [GetCountry('ENG').Custom('CL_TP'). Однак якщо ми відмовимося, [Select_CString(eng_ruler.IsFemale,'вона','він')] може вважати це за загрозу суверенітету своєї держави і вжити відповідних заходів."
 flavor_sco.210.a: "Відкинути [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]і вимоги."
 flavor_sco.210.b: "Поступитися [GetCountry('ENG').Custom('CL_DAT')] і розірвати зв'язки з [GetCountry('FRA').Custom('CL_INST')]."
 flavor_sco.301.title: "Внутрішні чвари і старі вороги"
 flavor_sco.301.desc: "З моменту сходження на престол [sco_ruler.GetName] наполегливо намагається підтримувати дружні відносини з [GetCountry('ENG').Custom('CL_TP')]. При цьому [target_character.GetName] і [Select_CString(target_character.IsFemale,'її','його')] проповіді поклали початок Реформації і релігійним конфліктам в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, через що [sco_ruler.GetShortNameWithNoTooltip] [Select_CString(sco_ruler.IsFemale,'змушена','змушений')] постійно відволікатися на внутрішні справи.\n\nХоча [ROOT.GetCountry.GetGovernnment.GetRulerTitle|l] докладає всіх зусиль, щоб владнати релігійні розбіжності всередині держави, багато хто в раді критикує [Select_CString(sco_ruler.IsFemale,'її','його')] підхід. На їхню думку, [sco_ruler.GetShortNameWithNoTooltip] приділяє забагато уваги переговорам з [GetCountry('ENG').Custom('CL_TP')] і нехтує проблемами власного народу, що може призвести до ще більшої нестабільності."
 flavor_sco.301.a: "Зараз важливіше стримувати [GetCountry('ENG').GetAdjective|l]у загрозу."
 flavor_sco.301.b: "Внутрішні справи [ROOT.GetCountry.Custom('CL_GEN')] мають першорядне значення!"
 flavor_sco.302.title: "[ShowWorkOfArtNameWithNoTooltip('sco_true_law')] і [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]"
 flavor_sco.302.desc: "Бажаючи закласти релігійну основу для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади, [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'написала','написав')] два політичні трактати — [ShowWorkOfArtName('sco_true_law')] і [ShowWorkOfArtName('sco_basilikon')]. У першій роботі говориться про те, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] є верховним носієм влади і має божественне право на правління. У свою чергу, [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')] встановлює принципи, яким монарх має слідувати при керуванні державою, а також перелічує його обов'язки.\n\nБагато придворних високо оцінили ці праці і запропонували подарувати їхні копії іншим #TOOLTIP:CONTINENT,europe,X #L європейським#!#! правителям в надії, що вони висловлять нам за це свою вдячність."
 flavor_sco.302.a: "Опублікуємо [Select_CString(sco_ruler.IsFemale,'її','його')] роботи."
 flavor_sco.302.b: "Хай ці трактати поки залишаються при дворі."
 flavor_sco.303.title: "Статут Айони"
 flavor_sco.303.desc: "Хоча багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] рівнинної #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! вже давно відправляють своїх спадкоємців до місцевих шкіл, #TOOLTIP:CULTURE,highland_tt,X #L гірські#!#! клани досі дотримуються своєї традиційної освіти.\n\nВ останні роки ці відмінності стали серйозною проблемою для нашої держави, тому придворні пропонують зобов'язати спадкоємців гірських кланів навчатися в школах низинних регіонів.\n\nПодібний захід помітно підвищить грамотність майбутніх аристократів, однак дехто побоюється, що це також може призвести до втрати горцями їхньої унікальної культури і звичаїв."
 flavor_sco.303.a: "Затвердимо цей статут."
 flavor_sco.303.b: "Дозволимо кланам зберегти незалежну освіту."
 flavor_sco.304.title: "[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]"
 flavor_sco.304.desc: "[sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'загорілася','загорівся')] ідеєю розвитку національної #TOOLTIP:CULTURE,$scottish_tt$,X #L шотландської#!#! поезії і [Select_CString(sco_ruler.IsFemale,'написала','написав')] трактат [ShowWorkOfArtName('sco_divine_art_of_poesie')], в якому [Select_CString(sco_ruler.IsFemale,'виклала','виклав')] основи і правила грамотного віршування. [Select_CString(sco_ruler.IsFemale,'Вона','Він')] сподівається, що ця робота слугуватиме своєрідним посібником і зразком для майбутніх поколінь поетів.\n\nОскільки трактат написано [ShowCultureNameWithNoTooltip('scottish')|l]ою мовою, дехто пропонує поширити його копії серед придворних, аби відродити інтерес до [ShowCultureNameWithNoTooltip('scottish')|l]ої культури в цілому і поезії зокрема."
 flavor_sco.304.a: "[sco_ruler.GetShortNameWithNoTooltip] може пишатися своєю роботою."
 flavor_sco.304.b: "Поширимо цю працю повсюдно!"
 flavor_sco.400.title: "Експедиція в Новий Світ"
 flavor_sco.400.desc: "Звістки про Новий Світ вже давно досягли #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, однак придворні застерігають [Select_CString(sco_ruler.IsFemale,'нашу правительку','нашого правителя')] від авантюр за океаном. Вони побоюються, що колоніальні підприємства ляжуть важким тягарем на нашу скарбницю, а в разі невдачі й геть приведуть до розорення держави.\n\nПопри застереження, нещодавно [sco_ruler.GetName] [Select_CString(sco_ruler.IsFemale,'прийняла','прийняв')] у себе групу інвесторів, які виявили бажання профінансувати нашу експедицію в Новий Світ. На їхню думку, для [ROOT.GetCountry.Custom('CL_RP')] це чудова можливість стати потужною колоніальною державою. Хоча [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] підтримує цю ідею, ми маємо враховувати всі ризики: якщо колонія не буде швидко окупатися, то наше фінансове благополуччя опиниться під загрозою."
 flavor_sco.400.a: "Ми організуємо експедицію за підтримки інвесторів!"
 flavor_sco.400.b: "Зараз нам не до колоніальних амбіцій."
 flavor_sco.401.title: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]"
 flavor_sco.401.desc: "В останні роки [target_character.GetName] [Select_CString(target_character.IsFemale,'здобула славу видатної мислительки','здобув славу видатного мислителя')] завдяки своїм сміливим філософським ідеям. Нещодавно [Select_CString(target_character.IsFemale,'вона представила','він представив')] свою нову працю під назвою [ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')], яка вже отримала визнання за глибокий аналіз людської природи.\n\nБажаючи підтримати філософа, дехто з членів двору пропонує допомогти в поширенні [Select_CString(target_character.IsFemale,'її','його')] нового трактату."
 flavor_sco.401.a: "Про цю працю має дізнатися весь світ!"
 flavor_sco.401.b: "У нас є важливіші справи."
