 block_foreign_building_treaty_desc: "Ми заборонимо іноземцям будувати що-небудь на нашій землі, і цей договір покладе край їхнім надмірним амбіціям."
 cancel_debt_desc: "Наші борги будуть списані, і ми нарешті звільнимося від фінансової кабали."
 claim_timurid_empire_desc: "Ми заявимо свої претензії на ті величезні володіння, якими колись [Select_CString(GetCharacter('chg_timur_lame_borjigin').IsFemale, 'правила велика', 'правив великий')] [GetCharacter('chg_timur_lame_borjigin').GetShortName], оскільки ми маємо повне право вважати себе [Select_CString(GetCharacter('chg_timur_lame_borjigin').IsFemale, 'її', 'його')] спадкоємцями."
 dismantle_fortifications_desc: "Стіни і укріплення наших ворогів будуть розібрані по каменю, і тоді вони стануть уразливими для майбутнього удару."
 peace_dismantle_hre_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священну Римську імперію#!#! буде розпущено, і всі підпорядковані їй правителі зможуть незалежно правити своїми землями."
 dissolve_coalition_desc: "Ми розженемо цих боягузливих негідників, які об'єдналися проти нашої держави, і поодинці вони вже не становитимуть для нас жодної загрози."
 dissolve_league_peace_deal_desc: "Їхню лігу буде розпущено, і всім її учасникам доведеться укласти мир і відмовитися від своїх союзницьких зобов'язань. Це дозволить значно змінити баланс сил вході #TOOLTIP:SITUATION,italian_wars,X #L Італійських воєн#!#!."
 execute_ruler_desc: "[loser.GetGovernment.GetRuler.GetName] [Select_CString(loser.GetGovernment.GetRuler.IsFemale, 'посміла', 'посмів')] виявити свою непокору, і за це ми стратимо [Select_CString(loser.GetGovernment.GetRuler.IsFemale, 'її', 'його')] на науку всім іншим."
 peace_expand_clan_influence_desc: "Наш клан розросататиметься новими землями і привілеями, підносячись над тими, хто посмів виступити проти нас."
 peace_force_renounce_ilkhan_claim_desc: "Ми примусимо нашихворогів залишити свої претензії на лідерство в #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate,X #L Державі Хулагуїдів#!#! та відректися від спадщини, яку вони безпідставно привласнили."
 force_revolution_desc: "Старий порядок має бути повалено. Цим договором ми зобов'яжемо #ONCLICK:COUNTRY,[loser.Custom('CL_tt')] #TOOLTIP:COUNTRY,[loser.Custom('CL_tt')],X [loser.Custom('CL_ACC')|L]#!#! прийняти ідеї революції."
 peace_gain_clan_autonomy_desc: "Наш клан отримає більше прав і свобод, які будуть закріплені в цьому договорі."
 high_kingship_overthrow_desc: "[loser.GetGovernment.GetRuler.GetName] [Select_CString(loser.GetGovernment.GetRuler.IsFemale, 'недостойна', 'недостойний')] володарювати на цьому острові. #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,high_kingship,X #L Верховному королівству#!#! потрібен новий правитель!"
 supress_hussite_faith_desc: "Будь-яку єресь необхідно нещадно вижигати. Цим договором ми змусимо їх повністю викорінити у своїй державі #L [ShowReligionAdjective('hussite')|l]е#! лжевчення."
 league_of_public_weal_appanage_victory_desc: "Принци домагатимуться свого і змусять корону піти на поступки."
 league_of_public_weal_royalist_victory_desc: "Король переможе і поставить принців на місце, тим самим повернувши собі контроль над заколотними землями."
 peace_leave_the_hre_desc: "Ми більше не будемо васалами #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священної Римської імперії#!#! і відмовимося від усіх своїх привілеїв та зобов'язань по відношенню до неї."
 peace_nanbokuchou_force_imperial_abdication_desc: "[loser.GetName] припин[loser.Custom('end_ityat')] своє існування. При цьому їхнім людям буде надано притулок при #L [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetAdjective|l]ому#! дворі."
 punish_chinese_expedition_foes_desc: "Ми покараємо #ONCLICK:COUNTRY,[loser.Custom('CL_tt')] #TOOLTIP:COUNTRY,[loser.Custom('CL_tt')],X [loser.Custom('CL_ACC')|L]#!#! за перешкоджання нашому золотому флоту. Принизивши їх перед усім світом, ми помітно примножимо наш престиж."
 chi_recapture_emperor_desc: "Ми звільнимо імператора і повернемо йому престол. Тих же, хто посмів полонити його, чекає покарання і ганьба."
 reinstate_the_monarchy_desc: "Монархія воскресне з новою силою, а революціонери, які намагалися повалити королівський рід, будуть принижені."
 peace_revoke_clan_autonomy_desc: "[loser.GetName] позбуд[loser.Custom('end_ityat')]ся своєї автономії, і ми знову контролюватимемо кожен їхній крок."
 sound_toll_exemption_desc: "Наші купці вільно пересуватимуться і торгуватимуть без необхідності [Concept('sound_toll', 'платити за прохід')|e]."
 steal_pops_desc: "Ми змусимо їхніх людей переселитися на наші землі, тим самим зміцнивши [winner.Custom('rank_ru_ACC')|l] і ослабивши наших ворогів."
 subjugate_natives_desc: "Ми підкоримо аборигенів своїй владі і привласнимо їхні землі."
 peace_take_over_market_center_desc: "Важливий торговельний центр наших ворогів перейде під наш контроль, що не лише забезпечить нам більший прибуток, але й принесе славу нашій державі."
 peace_take_shogunate_desc: "Ми візьмемо вуздечки правління #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate,X #L Японським сьогунатом#!#! у свої руки, і під нашим чуйним керівництвом #TOOLTIP:REGION,japan_region,X #L Японія#!#! вступить у нову епоху процвітання."
