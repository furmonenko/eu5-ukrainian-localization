l_english:
 steppe_horde.1.title: "Мандрівне місто"
 steppe_horde.1.desc: "Існують давні перекази про мандрівні палаци, поховані в пісках пустелі. Міражі, такі крихкі та мінливі, то з'являлися, то зникали, як зникали імена людей, що жили й помирали в їхніх таємних покоях. Але всі легенди народжуються з туманної правди, з відлунь подій минулого.\n\nМи і є тими мандрівними палацами, тими зникаючими мешканцями. Наші міста збудовані на кістках, а не на камені."
 steppe_horde.1.a: "Ми не міраж."
 STATIC_MODIFIER_NAME_a_moving_city: "Мандрівне місто"
 STATIC_MODIFIER_DESC_a_moving_city: "Наші каравани заробили нам непогану торговельну репутацію."
 steppe_horde.1.b: "Залишатися на одному місці теж не так уже й погано."
 STATIC_MODIFIER_NAME_not_so_moving_city: "Постійне місто"
 STATIC_MODIFIER_DESC_not_so_moving_city: "Постійність дає стабільність."
 steppe_horde.2.title: "Храм предків"
 steppe_horde.2.desc: "Одне з наших військ заблукало під час полювання. Під час пошуків вони знайшли занедбане #L [target_religion.GetAdjective|l]е#! святилище в глибині наших земель. Ідеальна віра має бути подібна до каменів, що тонуть під останнім подихом вітру, але все ще намагаються спливти. Залишки давно минулих часів випромінюють слабке, але чисте світло. Їхня основа міцна, наче приручені коні.\n\nНаших воїнів вразило те, що про храм ніхто нічого не знав. Вони не могли кричати, його велич позбавила їх дару мови, залишивши лише благоговійне мовчання."
 steppe_horde.2.a: "Треба шанувати наших предків."
 STATIC_MODIFIER_NAME_ancestral_temple: "Храм предків"
 STATIC_MODIFIER_DESC_ancestral_temple: "Ми знайшли давній храм нашого народу."
 steppe_horde.2.b: "Спалити цю єресь!"
 steppe_horde.3.desc.common: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'зустріла', 'зустрів')] шамана з [target_location.Custom('LR_GEN')|l] [target_location.GetName], і [Select_CString(target_character.IsFemale,'та оголосила', 'той оголосив')] [Select_CString(target_ruler.IsFemale,'їй', 'йому')], що благословляє наших воїнів"
 steppe_horde.3.title: "Синій дракон"
 steppe_horde.3.desc: "$steppe_horde.3.desc.common$, бо в зірках [Select_CString(target_character.IsFemale,'вона розгледіла', 'він розгледів')] синього дракона, який наділить нашу ревно віруючу орду нездоланною міццю.\n\nУ цей смутний час війни [Select_CString(target_character.IsFemale,'її', 'його')] обіцянки звучать надто солодко."
 steppe_horde.3.a: "Послідуємо [Select_CString(target_character.IsFemale,'її', 'його')] пораді."
 STATIC_MODIFIER_NAME_blue_dragon: "Синій дракон"
 STATIC_MODIFIER_DESC_blue_dragon: "Наша орда отримала благословення, і тепер ми можемо повернути собі те, що наше по праву."
 steppe_horde.3.b: "Ми не піддамося чаклунським чарам, вбийте [Select_CString(target_character.IsFemale,'її', 'його')]."
 steppe_horde.4.title: "Білий тигр"
 steppe_horde.4.desc: "$steppe_horde.3.desc.common$, бо в зірках [Select_CString(target_character.IsFemale,'вона розгледіла', 'він розгледів')] білого тигра, який наділить нашу ревно віруючу орду грізним зовнішнім виглядом.\n\nУ нинішній мирний час варто готуватися до прийдешнього."
 steppe_horde.4.a: "Послідуємо [Select_CString(target_character.IsFemale,'її', 'його')] пораді."
 STATIC_MODIFIER_NAME_white_tiger: "Білий тигр"
 STATIC_MODIFIER_DESC_white_tiger: "$STATIC_MODIFIER_DESC_blue_dragon$"
 steppe_horde.4.b: "$steppe_horde.3.b$"
 steppe_horde.5.title: "Мовчання ягнят"
 steppe_horde.5.desc: "Ми прожили місяці й навіть роки під світлом цих нерухомих зірок, і весь цей час лише ягнята втамовували наш голод, а порох вів нас єдиним слідом життя.\n\nА потім щось змінилося. Худоба почала гинути — одна за одною вівці падали на землю. Невинні створіння лежали черевом догори, а їхні шкури вкривали землю, наче килими в наших наметах. Швидко поповзли чутки про прокляття, чаклунство та відьом.\n\nЄдине, що можна сказати напевне, — смерть забрала те, що їй не належало. Без худоби дні наших людей полічені. Ми могли б спробувати вирішити цю проблему, звернувшись до наших дипломатичних контактів або забезпечивши себе «альтернативними» джерелами м'яса з інших земель."
 steppe_horde.5.a: "Нам випала тяжка доля."
 STATIC_MODIFIER_NAME_the_silence_of_the_lambs: "Мовчання ягнят"
 STATIC_MODIFIER_DESC_the_silence_of_the_lambs: "Через загибель худоби ми не можемо прогодувати наших воїнів."
 steppe_horde.5.b: "Спробуймо звернутися до когось."
 STATIC_MODIFIER_NAME_contact_modifier: "Дипломатичні зв'язки"
 STATIC_MODIFIER_DESC_contact_modifier: "Наші дипломатичні зв'язки дозволяють вирішити проблему нестачі продовольства, але через це ми виглядаємо слабкими."
 steppe_horde.5.c: "Знайдемо інших тварин, м'ясо є м'ясо."
 STATIC_MODIFIER_NAME_the_elephant_man: "Людина-слон"
 STATIC_MODIFIER_DESC_the_elephant_man: "Якась сумнівна особа забезпечила нас «альтернативним» джерелом м'яса у вигляді слонів, привезених із далеких країв. Як не дивно, слони, що блукають степами, виглядають цілком природно."
 steppe_horde.6.title: "Зіпсований розум"
 steppe_horde.6.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'узяла', 'узяв')] за звичку блукати околицями свого палацу, заходячи при цьому в найгущавину лісу в пошуках тиші та спокою. Але сьогодні [Select_CString(target_ruler.IsFemale,'вона повернулася', 'він повернувся')]… [Select_CString(target_ruler.IsFemale,'іншою', 'іншим')]. Коли вранці [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'прибула', 'прибув')] до палацу, виявилося, що [Select_CString(target_ruler.IsFemale,'її', 'його')] очі стали яскраво-червоними, а в роті було сухо як у пустелі. [Select_CString(target_ruler.IsFemale,'Її', 'Його')] голос зірвався, коли [Select_CString(target_ruler.IsFemale,'вона заявила', 'він заявив')], що з'їсть серце свого консорта, наче голодний пес.\n\nПобоюючись за [Select_CString(target_ruler.IsFemale,'її', 'його')] розум, група дослідників пішла по [Select_CString(target_ruler.IsFemale,'її', 'його')] сліду і знайшла водночас переконливу й лячну відповідь: із сусідньої печери виходили шкідливі випаровування."
 steppe_horde.6.a: "Не може бути!"
 steppe_horde.6.b: "Власне, [target_ruler.GetNameWithNoTooltip] не так уже й [Select_CString(target_ruler.IsFemale,'змінилася', 'змінився')]."
 steppe_horde.6.c: "Давайте просто запечатаємо цю печеру."
 steppe_horde.7.title: "Осередок влади"
 steppe_horde.7.desc: "Через кочовий характер життя осередок нашої влади знаходиться не в якомусь місті чи фортеці, а походить від постаті нашого лідера — це [target_ruler.GetName] — і, відповідно, знаходиться там, де знаходиться [Select_CString(target_ruler.IsFemale,'вона сама', 'він сам')]. Однак навіть наймогутніший [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не може блукати вічно, а в створенні постійного пристановища є свої переваги. [ROOT.GetCountry.GetGovernment.GetRulerTitle] досить часто зупиняється в [target_location.Custom('LR_PREP')|l] [target_location.GetName], тож більш постійна обитель у цьому місці не завадить, але потрібно буде зміцнити оборону."
 steppe_horde.7.a: "Час укріплюватися!"
 STATIC_MODIFIER_NAME_seat_of_power: "Осередок влади"
 STATIC_MODIFIER_DESC_seat_of_power: "Наші фортеці надійно укріплені."
 steppe_horde.7.b: "Продовжимо мандрувати."
 steppe_horde.8.title: "Найкраще тренування"
 steppe_horde.8.desc: "Чудове тренування наших воїнів на полюванні дозволило [ROOT.GetCountry.Custom('rank_ru_DAT')|l] підготувати значну кількість досвідчених воїнів. [Select_CString(target_character.IsFemale,'Одна дівчина прославилася', 'Один юнак прославився')] серед своїх однолітків неперевершеними здібностями у справі приручення хижих птахів."
 steppe_horde.8.a: "Вдале полювання."
 steppe_horde.9.title: "Білий місяць"
 steppe_horde.9.desc: "На небі з'явився білий місяць. Його розмиті краї випромінюють світло. [ROOT.GetCountry.GetGovernment.GetCourtTitle] попереджав [Select_CString(target_ruler.IsFemale,'нашу правительку', 'нашого правителя')] про його появу. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'повинна', 'повинен')] пам'ятати про те, що може статися, якщо ми не вшануємо цю подію належним чином. На честь цього рідкісного явища ми влаштуємо бенкет і запросимо людей з усіх куточків держави, щоб разом порадіти тьмяному мерехтінню місяця. Можна навіть запросити іноземних гостей."
 steppe_horde.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 opinion_lunar_new_year: "Святкування Місячного Нового року"
 steppe_horde.9.b: "Це згуртує наш народ."
 steppe_horde.10.title: "Підкорення земель"
 steppe_horde.10.desc: "Багато хто вважає за краще уникати приходу орди. Наша лютість добре відома підданим, і їхнє бажання догодити нам стало майже абсолютним, або, принаймні, бажання зберегти свої домівки."
 steppe_horde.10.a: "Нехай краще бояться, ніж люблять."
 STATIC_MODIFIER_NAME_taming_provinces: "Підкорення земель"
 STATIC_MODIFIER_DESC_taming_provinces: "Усі бояться тупоту нашої кінноти."
 steppe_horde.10.b: "Спробуймо застосувати дипломатичний підхід."
 STATIC_MODIFIER_NAME_diplomatic_approach: "Дипломатичний підхід"
 STATIC_MODIFIER_DESC_diplomatic_approach: "Іноді перо сильніше за меч."
 steppe_horde.11.title: "Народжені в сідлі"
 steppe_horde.11.desc: "Ми народилися в горнилі війни, наші серця б'ються заради битв. Ми, сини безкраїх рівнин, не були народжені сидіти без діла. Нещодавній період затишшя вже почав викликати занепокоєння серед населення, а особливо тривожаться [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], які вважають, що мир позбавляє їх нових можливостей."
 steppe_horde.11.a: "У будь-якому разі, нашій державі потрібна перепочинок."
 steppe_horde.11.b: "У миру теж є свої позитивні сторони."
 steppe_horde.12.title: "Виснаження для слабаків"
 steppe_horde.12.desc: "Осілі народи боягузливо ховаються за високими стінами й мруть там від голоду та страху, ми ж не ховаємося — увесь наш народ і є військо. Орди не бояться воєн, вони тільки й живуть війнами."
 steppe_horde.12.a: "Сила в єдності."
 steppe_horde.12.b: "Єдність у силі."
 steppe_horde.13.title: "Сьогодні добрий день, щоб померти"
 steppe_horde.13.desc: "Чутки про наші славні ратні подвиги ширяться серед наших сусідів, як близьких, так і далеких. З усього степу до нас з'їжджаються гурти міцних молодих воїнів у пошуках слави та здобичі."
 steppe_horde.13.a: "Чудові новини."
 steppe_horde.13.b: "Очевидно, що наш народ прагне битв."
 steppe_horde.14.title: "Молодь в армії"
 steppe_horde.14.desc: "Дізнавшись про наші труднощі з поповненням військ, молоді воїни з усього степу рушили до нашої армії. Одні, щоб стати справжніми воїнами-степовиками, інші — просто заради здобичі."
 steppe_horde.14.a: "Нехай сини підуть за батьками."
 steppe_horde.14.b: "Ми вже достатньо сильні."
 steppe_horde.15.title: "Неспокійні кочовики"
 steppe_horde.15.desc: "Один із родів, що складається переважно з досвідчених воїнів та мисливців, невдоволений миром і відсутністю набігів, тому збирається покинути [ROOT.GetCountry.Custom('rank_ru_ACC')|l]. Вони заявили, що якщо ми не вирушимо в набіг, то їм доведеться займатися грабунками самостійно."
 steppe_horde.15.a: "Прокляті зрадники!"
 steppe_horde.15.b: "Знайдемо компроміс із представниками родів."
 steppe_horde.16.title: "Племінна ворожнеча"
 steppe_horde.16.desc: "У розпал літнього фестивалю в нашій столиці члени двох ворогуючих родів вирішили з'ясувати стосунки просто на очах у політичної та релігійної верхівки [ROOT.GetCountry.Custom('rank_ru_GEN')|l]! Конфлікт, що спалахнув, був настільки жорстоким, що загинули не лише безпосередні учасники, а й сторонні спостерігачі, а також кілька воїнів з #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! гвардії."
 steppe_horde.16.a: "Підлі виродки! Як вони посміли!"
 steppe_horde.16.b: "Такий шлях [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 steppe_horde.17.title: "Випадок на полюванні"
 steppe_horde.17.desc: "Під час полювання [target_heir.GetName] та [Select_CString(target_heir.IsFemale,'її', 'його')] охоронці потрапили в засідку, влаштовану групою невідомих убивць. Опинившись у меншості та застигнуті зненацька з укриття, вони відчайдушно билися, але майже всі загинули. Єдиний, хто вижив, був поранений отруєною стрілою, зумів протриматися до прибуття допомоги і розповів нам про останню доблесну битву, в якій [Select_CString(target_heir.IsFemale,'полягла', 'поліг')] [target_heir.GetShortNameWithNoTooltip]. [Select_CString(target_heir.IsFemale,'Вона', 'Він')] до самого кінця хоробро [Select_CString(target_heir.IsFemale,'відбивалася', 'відбивався')] від породжень ночі навіть після того, як ті [Select_CString(target_heir.IsFemale,'її', 'його')] оточили, а всі охоронці полягли замертво. Вражений цією звісткою, наш народ скорботить і оспівує [Select_CString(target_heir.IsFemale,'її', 'його')] спадщину. [target_heir.GetNameWithNoTooltip] здобуде безсмертя в пам'яті людей."
 steppe_horde.17.a: "Знайти й знищити вбивць!"
 steppe_horde_small_armies_common_desc: "Наші армії настільки нечисленні й нікчемні, що"
 steppe_horde.18.title: "Ми виглядаємо слабкими"
 steppe_horde.18.desc: "$steppe_horde_small_armies_common_desc$ не лише старійшини, а й вожді місцевих племен наважуються ганьбити добре ім'я [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 steppe_horde.18.a: "Не звертайте уваги на цей збрід, брехливі собаки гавкають, але не кусають."
 steppe_horde.18.b: "Бували часи й кращі."
 steppe_horde.19.title: "Підрив авторитету"
 steppe_horde.19.desc: "$steppe_horde_small_armies_common_desc$ багато вождів племен і старійшин відкрито сумніваються в тому, що [target_ruler.GetName] може вести нас. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Rtarget_ruler.GetName]? Та над нами сміятимуться! На їхню думку, [target_heir.GetName] набагато краще впорається з цією роллю."
 steppe_horde.19.a: "Їхні слова нічого не означають."
 steppe_horde.19.b: "Можливо, вони й праві."
 steppe_horde.20.title: "Зневага до військових традицій"
 steppe_horde.20.desc: "$steppe_horde_small_armies_common_desc$ наші полководці починають сумніватися, чи є взагалі сенс у їхній службі."
 steppe_horde.20.a: "Які ж вони маловіри!"
 steppe_horde.20.b: "Це правда, вони нам не потрібні."
 steppe_horde.21.title: "$steppe_horde.20.title$"
 steppe_horde.21.desc: "$steppe_horde.20.desc$ Розчаровані відсутністю найменших натяків на життя, повне слави, успішних набігів і здобичі, люди починають покидати наше військо, приєднуючись до сусідніх племен або збиваючись у банди розбійників і грабіжників."
 steppe_horde.21.a: "$steppe_horde.20.a$"
 steppe_horde.21.b: "Подбайте про те, щоб вони не пішли."
 steppe_horde.22.title: "Ну і що хорошого у війні?"
 steppe_horde.22.desc: "Стоячи на вершині пагорба і спостерігаючи за тим, як наші війська заходять на ворожі землі, багато хто замислився про доцільність війни. Який сенс у постійних грабунках і різанині? Що хорошого у війні? Відповідь ясна як день: «Абсолютно все»."
 steppe_horde.22.a: "Воістину так."
 steppe_horde.1000.title: "Військові ігрища"
 steppe_horde.1000.desc: "Наближається знаменна для жителів степу подія. Воїни з ближніх і далеких кочовищ зберуться в нашій столиці, щоб продемонструвати свої вміння. Учасники змагатимуться у верховій стрільбі з лука, випробуваннях сили та спритності, а про переможців складатимуть легенди."
 steppe_horde.1000.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 steppe_horde.1001.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] втішається славою"
 steppe_horde.1001.desc: "Радійте! [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'здолала', 'здолав')] своїх суперників у рукопашній сутичці. [Select_CString(target_ruler.IsFemale,'Її', 'Його')] доблесть у бою надзвичайна і слугуватиме прикладом для всіх."
 steppe_horde.1001.a: "Ми всі підемо за [Select_CString(target_ruler.IsFemale,'нею', 'ним')]!"
 steppe_horde.1001.b: "[Select_CString(target_ruler.IsFemale,'Вона', 'Він')] поведе нас до слави!"
 steppe_horde.1002.title: "Успіх ігрищ"
 steppe_horde.1002.desc: "Наші військові ігрища увінчалися успіхом: воїни з наших степів і далеких країв продемонстрували свої бойові вміння та знання військової справи. Про переможців складатимуть легенди і ставитимуть за приклад майбутнім поколінням."
 steppe_horde.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 steppe_horde.1003.title: "Провал ігрищ"
 steppe_horde.1003.desc: "Який жах! Щойно почалися військові ігрища, два ворогуючі роди затіяли сварку, яка вийшла з-під контролю і переросла в масове побоїще. Перш ніж наша палацова сторожа втрутилася, вони встигли пошкодити ристалище і спалили дві великі споруди. Урочистість безповоротно зіпсована!"
 steppe_horde.1003.a: "Ці злощасні ігрища з пам'яті так просто не зітреш."
 steppe_horde.1004.title: "Легендарні ігрища"
 steppe_horde.1004.desc: "Все пройшло краще, ніж ми сміли сподіватися! Усі змагання перетворилися на запеклі суперництво, а рівні один одному за силою суперники билися з усіх сил заради перемоги. Наші старійшини були вражені й не могли пригадати більш успішних ігрищ!"
 steppe_horde.1004.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
