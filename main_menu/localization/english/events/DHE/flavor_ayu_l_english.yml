 flavor_ayu.1.title: "Заснування Аюттхаї"
 flavor_ayu.1.desc: "Об'єднавши під своєю владою колишні володіння #ONCLICK:COUNTRY,[GetCountry('LAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LAV').Custom('CL_tt')],X [GetCountry('LAV').Custom('CL_GEN')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('ADH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ADH').Custom('CL_tt')],X [GetCountry('ADH').Custom('CL_GEN')|L]#!#!, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'замислилася', 'замислився' )] про більше. Скориставшись своїми тісними зв'язками з жителями #ONCLICK:COUNTRY,[GetCountry('SPN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SPN').Custom('CL_tt')],X [GetCountry('SPN').Custom('CL_GEN')|L]#!#!, [Select_CString(target_ruler.IsFemale, 'вона запропонувала', 'він запропонував' )] побудувати нову столицю в області [target_location.GetName], щоб звідти правити всіма цими землями як єдиною державою. Місту, як і всій державі, дали #TOOLTIP:CULTURE,$thai_culture_tt$,X #L тайську#!#! назву «Аюттхая», нетипову для раніше #TOOLTIP:LANGUAGE,sanskrit_language,X #L санскритської#!#! культури області [target_location.GetNameWithNoTooltip]."
 flavor_ayu.1.a: "Це місто і держава піднесуться над усіма!"
 flavor_ayu.1.b: "Одне-єдине місто не може визначати нашу ідентичність."
 flavor_ayu.1.c: "Краще витратити кошти на щось інше."
 flavor_ayu.2.title: "[target_ruler.GetNameWithNoTooltip] та [Select_CString(target_ruler.IsFemale, 'її', 'його' )] реформи"
 flavor_ayu.2.desc: "Наша адміністрація досить ефективно справляється з управлінням держави, однак [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'виявила', 'виявив' )] окремі проблеми в роботі державного апарату та [Select_CString(target_ruler.IsFemale, 'запропонувала', 'запропонував' )] низку реформ, спрямованих на їх усунення. Багато [Select_CString(target_ruler.IsFemale, 'її', 'його' )] ідей досить розумні, однак існує ризик, що їхня реалізація надовго загальмує налагоджений механізм нашої бюрократії. Крім того, багато чиновників досить скептично ставляться до нововведень."
 flavor_ayu.2.historical_info: "За час свого правління в Аюттхаї король Боромотрайлоканат здійснив безліч реформ. Він заснував традиційні тайські органи #italic «калахом»#! та #italic «махаттаї»#!, що згодом трансформувалися у міністерства оборони та внутрішніх справ відповідно, впорядкував феодальну структуру та соціальну ієрархію в рамках системи #italic «сакдіна»#! й забезпечив стабільність престолонаслідування. Деякі з цих інститутів існували й раніше, але саме реформи Боромотрайлоканата 1454 року перетворили їх на фундамент державного апарату, який прослужить Аюттхаї та наступним тайським державам аж до 1892 року."
 flavor_ayu.2.a: "Поліпшувати, поліпшувати і ще раз поліпшувати!"
 flavor_ayu.2.b: "Навіщо змінювати те, що й так працює?"
 flavor_ayu.3.title: "[target_ruler.GetNameWithNoTooltip] та [Select_CString(target_ruler.IsFemale, 'її', 'його' )] військові реформи"
 flavor_ayu.3.desc: "Наші збройні сили — гордість усієї держави, але навіть у такій могутній армії завжди є що вдосконалити. [target_ruler.GetName] пропонує низку військових реформ, включно з підготовкою повноцінної бригади бойових слонів. Звісно, ми маємо підтримувати наше військо в оптимальній формі, але багато хто сумнівається, що ці амбітні плани пройдуть перевірку справжнім боєм."
 flavor_ayu.3.a: "Військам потрібні навчання та постійні поліпшення."
 flavor_ayu.3.b: "Краще зосередитися на перевірених методах."
 flavor_ayu.4.title: "[target_ruler.GetNameWithNoTooltip] та [Select_CString(target_ruler.IsFemale, 'її', 'його' )] економічні реформи"
 flavor_ayu.4.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'запропонувала', 'запропонував' )] низку реформ для розвитку торгівлі та підвищення добробуту [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Власне кажучи, з нашою економікою й так усе гаразд, однак вигода від подальшого розвитку торговельних шляхів безсумнівна."
 flavor_ayu.4.a: "Ніщо не має заважати торгівлі."
 flavor_ayu.4.a.tt: "Багато [Concept('locations', 'районів')|e] нашої держави отримають [ShowNamedValue('development_weak_bonus')|+=] до [Concept('development', 'розвитку')|e]"
 flavor_ayu.4.b: "Державне втручання лише нашкодить торгівлі."
 flavor_ayu.5.title: "Створення сучасної [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ої держави"
 flavor_ayu.5.desc: "[target_ruler.GetName] — воістину [Select_CString(target_ruler.IsFemale, 'видатна правителька', 'видатний правитель' )]. Небагато державців, що очолювали нашу державу впродовж століть, спроможні зрівнятися з [Select_CString(target_ruler.IsFemale, 'її', 'його' )] освіченим правлінням. [Select_CString(target_ruler.IsFemale, 'Вона', 'Він' )] мріє поставити #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! в один ряд з найвеличнішими імперіями в історії та твердо [Select_CString(target_ruler.IsFemale, 'має намір', 'має намір' )] спрямувати [ROOT.GetCountry.Custom('rank_ru_ACC')|l] на новий шлях. Переслідуючи цю мету, [target_ruler.GetNameWithNoTooltip] пропонує перенести столицю трохи південніше області [target_location.GetName], а тоді провести всеосяжну адміністративну реформу."
 flavor_ayu.5.historical_info: "Падіння королівства Аюттхая супроводжувалося потрясіннями, війнами та численними внутрішніми конфліктами. На чолі боротьби за визволення Сіаму від бірманських загарбників став король Таксін, у минулому генерал армії Аюттхаї. Вигнавши окупантів, він знову об'єднав державу, що розпалася на володіння кількох воєначальників, і переніс столицю до Тхонбурі, частиною якого було село Бангкок. Десять років потому Таксіна було скинуто та страчено, а Бангкок став столицею нової тайської держави — королівства Раттанакосін."
 flavor_ayu.5.a: "Це початок нової ери!"
 flavor_ayu.5.b: "Краще думати про те, хто ми є, а не про те, ким ми могли б стати."
 flavor_ayu.6.title: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]"
 flavor_ayu.6.desc: "[target_ruler.GetName] бажає нагадати всьому світу, що [ROOT.GetCountry.GetName] — щиро віруюча #L [ROOT.GetCountry.GetReligion.GetAdjective|l]а#! держава. [Select_CString(target_ruler.IsFemale, 'Вона має намір', 'Він має намір' )] побудувати [target_location.Custom('LR_PREP')|l] [target_location.GetName] великий храм — зримий символ могутності #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] особисто збирається проводити там релігійні церемонії, щоб підкреслити [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ий характер правлячої династії."
 flavor_ayu.6.historical_info: "У 1630 році новоспечений король Прасат Тхонг на пам'ять про свою матір звів свій перший храм — Ват Чайваттханарам («Храм довгого правління та славної епохи»). Храм було збудовано в традиційному кхмерському стилі, там проводилися релігійні церемонії царської родини та кремація померлих принців і принцес. Зовнішню стіну прикрашали 120 статуй Будди, що сидить, покритих чорною фарбою та позолотою, а навколо центральної платформи підносилися вісім каплиць-чеді, всередині яких також були вирізьблені статуї Будди. Зовнішні стіни каплиць були вкриті 12 рельєфами, що зображували сцени з життя Будди, внутрішні ж були розписані фресками. Конструкція храму відображала буддійську космологію: центральна вежа символізувала світову вісь, а чотири менші вежі, що оточували її, уособлювали чотири континенти, розташовані по чотирьох сторонах світу."
 flavor_ayu.6.a: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')] освітить нам шлях."
 flavor_ayu.6.b: "У нас і без того достатньо храмів."
 flavor_ayu.7.title: "Нові обрії"
 flavor_ayu.7.desc: "Останніми роками межі нашого світу наче розсунулися, біля наших берегів дедалі частіше зупиняються купці з далеких держав. Важко заперечувати ту вигоду, яку приносить культурний і товарний обмін з чужоземними торговцями, однак багато хто при дворі побоюється, що [target_ruler.GetName] може потрапити під вплив іноземців. Можна запровадити деякі обмеження на пересування іноземних купців, але це неминуче налаштує їх проти нас. Водночас повна свобода торгівлі може призвести до внутрішніх конфліктів…"
 flavor_ayu.7.a: "Треба посилити контроль над торгівлею."
 flavor_ayu.7.b: "Нехай торгують вільно."
 flavor_ayu.8.title: "Відбиток стопи Будди"
 flavor_ayu.8.desc: "Один мисливець знайшов [target_location.Custom('LR_PREP')|l] [target_location.GetName] калюжку з водою, формою схожу на відбиток стопи. Дехто стверджує, що це слід самого Будди. Відомо, що за життя Будда залишив відбитки своїх стіп у всіх державах, де буде визнано його вчення, тому ніхто не здивований тим, що його слід знайшовся й на нашій території. Жителі [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip], та й усієї держави, просять, щоб [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'побудувала', 'побудував' )] належне місце для збереження та вшанування священного відбитка."
 flavor_ayu.8.historical_info: "У 1624 році один мисливець виявив у Сарабурі заглиблення в камені, яке прийняли за відбиток стопи Будди. Король Аюттхаї Сонгтам наказав звести над святинею храм, названий Ват Пхра Пхуттхабат."
 flavor_ayu.8.a: "Це й справді знак згори."
 flavor_ayu.8.b: "Звичайне природне явище."
 flavor_ayu.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ayu.9.desc: "До нашої держави [Select_CString(target_character.IsFemale, 'прибула', 'прибув' )] досить [Select_CString(target_character.IsFemale, 'примітна іноземка', 'примітний чужоземець' )] на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Вона побувала', 'Він побував' )] у багатьох державах, володіє кількома мовами та має безліч талантів. [target_ruler.GetName] одразу [Select_CString(target_ruler.IsFemale, 'помітила', 'помітив' )] [Select_CString(target_character.IsFemale, 'незвичайну гостю', 'незвичайного гостя' )], побачивши в [Select_CString(target_character.IsFemale, 'ній', 'ньому' )] цінне надбання для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! двору — не в останню чергу завдяки [Select_CString(target_character.IsFemale, 'її', 'його' )] умінням рахівника. Тим не менш, призначення [Select_CString(target_character.IsFemale, 'іноземки', 'чужоземця' )] на важливу придворну посаду може викликати невдоволення найвпливовіших осіб [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Вони напевно побачать у [Select_CString(target_character.IsFemale, 'її', 'його' )] звеличенні загрозу власним позиціям…"
 flavor_ayu.9.historical_info: "Грецький купець та авантюрист Константінос Геракіс, що служив англійській Ост-Індській компанії, прибув до Сіаму 1675 року. В Англії Геракіс змінив свою початкову фамілію (грецькою означала «сокіл») на англійський аналог — Фолкон. Він вільно володів тайською, англійською, французькою, португальською та малайською мовами, що дозволило йому зайняти посаду перекладача при дворі короля Нарая. Незабаром Нарай наблизив чужоземця, Фолкон став довіреною особою короля та здобув величезний вплив при сіамському дворі.\n\nБагато придворних обурювалися тим, що король обдаровує своєю прихильністю іноземця. Зрештою це погубило їх обох. Коли Нарай тяжко захворів, у державі пішли чутки про те, начебто Фолкон задумав узурпувати владу, використовуючи спадкоємного принца Пхра Пі як маріонетку. У відповідь родич Нарая Пра Петрача влаштував державний переворот, що увійшов в історію як Сіамська революція 1688 року. Фолкон та спадкоємець закінчили життя на плахі, через кілька днів помер і сам король Нарай, і тоді Петрача оголосив себе новим королем Сіаму."
 flavor_ayu.9.a: "[Select_CString(target_character.IsFemale, 'Ця жінка дуже важлива', 'Ця людина дуже важлива' )] для [ROOT.GetCountry.Custom('rank_ru_GEN')|l]!"
 flavor_ayu.9.b: "Чужоземець завжди залишається чужоземцем."
 flavor_ayu.1000.title: "[target_country.GetAdjectiveWithNoTooltip|l]е питання"
 flavor_ayu.1000.desc: "[target_country.GetLongName] — вже давно не та могутня держава, що колись наводила страх на сусідів. Нині ця держава — лише скромний васал #ONCLICK:COUNTRY,[target_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_origin_country.Custom('CL_tt')],X [target_origin_country.Custom('CL_GEN')|L]#!#!. [target_country.GetGovernment.GetRulerTitle] [target_country.Custom('CL_GEN')] нещодавно [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'померла', 'помер' )], і [target_ruler.GetName], відчувши можливість зміцнити свою владу над цією державою, бажає, щоб нею [Select_CString(target_origin_country.GetGovernment.GetHeir.IsFemale, 'правила', 'правив' )] [Select_CString(target_ruler.IsFemale, 'її', 'його' )] [target_origin_country.GetGovernment.GetHeirTitle|l]. Безсумнівно, це сприятиме тіснішій інтеграції [target_country.Custom('rank_ru_GEN')|l] з [target_origin_country.Custom('CL_INST')] і піде на користь обом державам."
 flavor_ayu.1000.historical_info: "Після смерті короля Сукхотаї Махі Таммарачі IV 1438 року володар Аюттхаї Бороморача II призначив правителем Сукхотаї свого семирічного сина Боромотрайлоканата, також відомого як Трайлок. Коли Трайлоку сповнилося 15 років, батько відправив його до столиці Сукхотаї керувати васальним královством від його імені. Після смерті Бороморачі II принц Боромотрайлоканат також успадкував і трон Аюттхаї, об'єднавши обидві держави під своєю владою."
 flavor_ayu.1000.a: "[target_heir.GetNameWithNoTooltip] — [target_country.GetGovernment.GetRulerTitle|l] [target_country.Custom('CL_GEN')], і крапка."
 flavor_ayu.1000.b: "Відправимо їм нашу пропозицію."
 flavor_ayu.1000.c: "Нинішнє становище речей нас цілком влаштовує."
 flavor_ayu.1001.title: "$flavor_ayu.1000.title$"
 flavor_ayu.1001.desc: "$flavor_ayu.1000.desc$"
 flavor_ayu.1001.a: "Нехай [target_heir.GetNameWithNoTooltip] успадкує владу."
 flavor_ayu.1001.b: "Ми відкидаємо цю пропозицію."
 flavor_ayu.1002.title: "Відповідь [target_country.Custom('CL_GEN')]"
 flavor_ayu.1002.desc_heir_accepted: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! розважливо погодилася з тим, що [Select_CString(target_heir.IsFemale, 'наша', 'наш' )] [ROOT.GetGovernment.GetHeirTitle|l] — найкращий кандидат на роль правителя цієї держави. [target_heir.GetName] гідно керуватиме державою, а ми здобудемо чимало користі з міцних зв'язків, що об'єднують наші держави."
 flavor_ayu.1002.desc_heir_refused: "Дурні з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! відкинули нашу мудру та великодушну пропозицію! Вони не бажають, щоб ними [Select_CString(target_heir.IsFemale, 'правила', 'правив' )] [target_heir.GetName]. Що ж, тим гірше для них — так чи інакше, ми все одно зробимо їхню державу частиною нашої держави."
 flavor_ayu.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
