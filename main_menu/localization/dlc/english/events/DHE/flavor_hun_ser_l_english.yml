l_english:
 flavor_hun_ser.1000.title: "Викуп за [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1000.desc: "За минулі століття [target_location.GetName] і околиці не раз змінювали власників: цією стратегічно важливою територією, що дозволяє контролювати обширну область навколо Дунаю, почергово володіли кілька країн. [ROOT.GetCountry.GetAdjective|l]ою ця територія перестала бути у 1319 році, коли [target_location.Custom('LR_ACC')|l] захопила армія [target_country.Custom('CL_GEN')]. Зараз ця держава є нашим союзником, тож ми можемо спробувати запропонувати їй золото в обмін на повернення [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]. Багато хто вважає, що ця ідея може увінчатися успіхом, адже поступка територією союзникові не створить загрози для власної безпеки [target_country.Custom('CL_GEN')]."
 flavor_hun_ser.1000.a: "Ми нічого не втратимо."
 flavor_hun_ser.1000.b: "Не варто цього робити."
 flavor_hun_ser.1000.a.tt: "Ми запропонуємо [target_country.Custom('CL_DAT')] золото в обмін на повернення [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]. Якщо цю пропозицію буде прийнято, наслідки будуть такими:"
 flavor_hun_ser.1001.title: "Викуп за [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1001.desc: "Наші [from_country.GetAdjective|l]і союзники звернулися до нас із вельми цікавою пропозицією. Вони хочуть повернути [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip] і околиці до складу [from_country.Custom('CL_GEN')], оскільки до 1319 року ця територія належала їм і вони вважають себе її законними власниками. На їхню думку, її передача не становить загрози для безпеки нашої держави."
 flavor_hun_ser.1001.a: "Справедлива вимога."
 flavor_hun_ser.1001.b: "В жодному разі!"
 flavor_hun_ser.1001.a.tt: "Ми передамо [from_country.Custom('CL_DAT')] [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]."
 flavor_hun_ser_response_common: "Наші придворні у столичному місті [ROOT.GetCountry.GetCapital.GetName] щойно отримали відповідь на пропозицію продати [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip] за золото."
 flavor_hun_ser.1002.title: "Влада [target_country.Custom('CL_GEN')] погоджується повернути [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]."
 flavor_hun_ser.1002.desc: "$flavor_hun_ser_response_common$ На щастя, наші [target_country.GetAdjective|l]і союзники прийняли пропозицію, тож [target_location.GetNameWithNoTooltip] знову під [ROOT.GetCountry.GetAdjective|l]им контролем."
 flavor_hun_ser.1002.a: "Чудово!"
 flavor_hun_ser.1003.title: "Влада [target_country.Custom('CL_GEN')] відмовляється повернути [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]."
 flavor_hun_ser.1003.desc: "$flavor_hun_ser_response_common$ На жаль, наші [target_country.GetAdjective|l]і союзники не прийняли пропозицію, тож [target_location.GetNameWithNoTooltip] досі під їхнім контролем."
 flavor_hun_ser.1003.a: "Ну, ми хоча б спробували…"
 flavor_hun_ser.1003.b: "Тоді ми повернемо [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip] силою!"
