 hint_advisor_salute_diplomatic: "\n\"Greetings, your Highness. I am [Player.GetGovernment.CalcBestRepresentativeForPlaystyle('diplomatic').GetName], your political advisor and most humble servant.\""
 hint_advisor_salute_administrative: "\n\"Yours truly bears the name of [Player.GetGovernment.CalcBestRepresentativeForPlaystyle('administrative').GetName], loyal counselor of your excellency on all things economics.\""
