l_english:
 rebel.1.title: "Кола ді Рієнцо"
 rebel.1.desc: "Колись велике місто [target_location.GetName] занепало та занехаяне. Роки невмілого управління місцевою знаттю перетворили його на жахливу тінь того, чим воно колись було, жебраки заповнюють кожен кут, а алеї повні грабіжників.\n\nТому не дивно, що зрештою повстання мало підвестися, і в цьому випадку повстанців очолює чоловік на ім'я [target_character.GetName]. Він добре відомий як нотаріус, чийого брата вбили в інциденті з аристократом міста, і якого відправили розмовляти з [GetCountry('PAP').GetGovernment.GetRulerTitle] і вразив його настільки, що отримав призначення на офіційну посаду при його дворі на короткий період.\n\nНаші джерела повідомляють, що ця людина зібрала своїх послідовників і об'єднала людей [target_location.GetNameWithNoTooltip]. Разом вони взяли Капітолій, не пролівши жодної краплі крові через боягузтво правлячої знаті, яка просто втекла при вигляді натовпу і здала місто."
 rebel.1.a: "Дозволити йому утримувати місто від знаті."
 rebel.1.b: "Надати йому надзвичайні повноваження та керівництво містом."
 rebel.1.c: "Ми не дозволимо такої анархії, повернемо місто!"
 cola_rebels: "Прихильники Коли ді Рієнцо"
