l_english:
 banking.1.title: "Піднесення Фуггерів"
 banking.1.desc: "Патриціанська родина Фуггерів, що вийшла з купецького середовища Аугсбурга, у XV–XVI століттях стала найбільшим банківським домом Європи. Фуггери контролювали значну частину європейської економіки, зокрема практично монополізували ринок міді. Родина була тісно пов'язана з Габсбурзьким домом, і багато в чому саме завдяки фінансовій підтримці Фуггерів Габсбургам вдалося стати династією світового значення."
 banking.1.a: "Вони принесуть величезну користь Аугсбургу!"
 banking.2.a: "І як це допоможе… нам?"
 the_fuggers_appear_in_augsburg_tt: "[the_fuggers.GetName] тепер ведуть справи в #TOOLTIP:LOCATION,augsburg_tt,X #L Аугсбурзі#!#!"
 banking.3.title: "Родина Вельзерів"
 banking.3.desc: "Вельзери — могутня германська родина купців і банкірів родом з Нюрнберга та Аугсбурга. Вони стверджували, що походять від візантійського воєначальника Велізарія. Вельзери розбагатіли, надаючи банківські послуги зростаючій імперії Габсбургів. На початок доби Відкриттів вони мали торговельні представництва в Антверпені, Мадриді, Лісабоні, Римі, Ліоні та багатьох інших містах."
 banking.3.a: "Незабаром назва Нюрнберга буде в усіх на вустах!"
 banking.4.a: "І як це допоможе… нам?"
 the_welsers_appear_in_augsburg_tt: "[the_welsers.GetName] тепер ведуть справи в #TOOLTIP:LOCATION,nuremberg_tt,X #L Нюрнберзі#!#!"
