 zahir_is_captured.tt: "[zahir_al_umar.GetNameWithNoTooltip] захоплений у полон і страчений."
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip] вислизає від правосуддя."
 flavor_tur.161.title: "Ночі халви"
 flavor_tur.161.desc: "Останнім часом [target_heir.GetName] дедалі частіше відвідує так звані «ночі халви», на яких [ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')] та інші державні службовці збираються в найкращих районах столичного міста [target_capital.GetName] разом із поетами й музикантами. Багато хто з [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] схвалює подібні зібрання, що дають простій людині шанс познайомитися з сановниками Блискучої Порти, однак ночі халви нерідко переходять у гріховні оргії з вином, скабрезними піснями, а то й розпусними жінками. Чи гідно, що [target_heir.GetShortNameWithNoTooltip] і представники вищої влади віддаються таким заняттям?"
 flavor_tur.161.historical_info: "Ночі халви, названі так на честь популярного десерту — зібрання в Константинополі, часто поряд із новозбудованим палацом Саадабад, де державні чиновники й представники знаті спілкувалися з поетами й художниками. Поет Недім, що часто відвідував подібні зустрічі, описував їх як «зібрання, про які Александр і мріяти не міг». Ночі халви стали відмітною особливістю відкритого для публіки султанського двору часів Епохи тюльпанів."
 flavor_tur.161.a: "Хай собі веселяться."
 flavor_tur.161.b: "Треба покінчити з цим занепадництвом."
 flavor_tur.162.title: "Чорний, як гріх, солодкий, як пристрасть"
 flavor_tur.162.desc: "У кав'ярнях, де збираються [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], нерідко лунають крамольні промови, а то й обговорюються заколоти, особливо за участю яничарів. Звісно, жваві бесіди за філіжанкою кави з солодощами корисні для торгівлі й суспільного життя, але нам не завадить розширити шпигунську мережу, щоб жодна таємна розмова не сховалася від наших вух."
 flavor_tur.162.historical_info: "Кав'ярні в Османській імперії були місцем зустрічей людей найрізноманітніших професій, народностей і віросповідань, турецькі ремісники могли сидіти там за одним столом із російськими волоцюгами й венеційськими купцями. У них велися бесіди, обговорювалося мистецтво, нові ідеї — і повстання. Яничарські кав'ярні підтримували роботу таємних мереж убивць і збирачів інформації. Уряд активно впроваджував у кав'ярні й аналогічні громадські заклади своїх шпигунів, щоб бути в курсі народних настроїв і знати, якщо десь затівається злочин або бунт."
 flavor_tur.162.a: "Інформація — це влада."
 flavor_tur.162.b: "Треба притиснути кав'ярні до нігтя."
 flavor_tur.162.c: "Кава повинна литися вільно."
 coffee_house_espionage_available.tt: "Відкриває доступ до [Concept('government_reform','державного принципу')|e] «[ShowGovernmentReformName('ottoman_coffee_house_espionage')]»."
 flavor_tur.163.title: "Образливий спектакль?"
 flavor_tur.163.desc: "Знаменитий композитор і драматург з #ONCLICK:COUNTRY,[target_rival.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_rival.Custom('CL_tt')],X [target_rival.Custom('CL_GEN')|L]#!#! написав п'єсу, в якій двоє героїв рятують своїх коханих із гарему вигаданого паші. Її нещодавня прем'єра в [rival_capital.Custom('LR_PREP')|l] [rival_capital.GetName] була з захватом сприйнята критиками — і стала днем однієї з наших найбільших поразок. При дворі вже наввипередки читають переклад лібрето цієї п'єси, а дехто з радників стверджує, що цю п'єсу написано спеціально для того, щоб образити #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!."
 flavor_tur.163.historical_info: "#italic Die Entführung aus dem Serail#!, #italic Викрадення із сералю#! — опера Вольфганга Амадея Моцарта, чия прем'єра відбулася з великим успіхом у Відні в 1782 році. Сюжет опери частково натхненний розповідями про корсарів-берберів, що нерідко викрадали пасажирів захоплених ними кораблів заради викупу або продажу в рабство, причому частина рабинь потім опинялися в османських гаремах. Європейці на той час часто називали гареми сералями від перського слова «сарай» — хоча для османів «сарай» зазвичай означав «палац або урядова будівля загалом»."
 flavor_tur.163.a: "Якщо більше допомагати нашим артистам, вони зможуть створити роботу, рівну цій."
 flavor_tur.163.b: "А ця п'єса доволі хороша..."
 flavor_tur.164.title: "Радість пахлави"
 flavor_tur.164.desc: "Наближається священний місяць рамадан, а з ним і свято пахлави. Яничари чекають пишних урочистостей і щедрого частування, яке влаштує їм [target_ruler.GetName]. Усі працівники палацової кухні не покладаючи рук готують солодку пахлаву, але дехто з них скаржиться на нестачу цукру, сподіваючись розв'язати цю проблему за рахунок державної скарбниці."
 flavor_tur.164.historical_info: "Пахлава була дорогим десертом — готувати її складно і вона потребує недешевих інгредієнтів на кшталт меду й горіхів. Таку вишукану ласощі подавали переважно на свята, вона стала мало не священною складовою Рамадану, мусульманського місяця посту. Султан видавав величезну кількість пахлави своїм яничарам під час спеціальних процесій, публічних видовищ, що символізували зв'язок між правителем і його солдатами. Яничари несли пахлаву до себе в казарми, співаючи геройські пісні, а наступного дня повертали порожні підноси, показуючи цим, наскільки смачним був подарунок."
 flavor_tur.164.a: "Пахлаву має бути доставлено."
 flavor_tur.164.b: "Цього року процесії не буде."
 sugar_for_baklava: "Попит на цукор для пахлави"
 flavor_tur.165.title: "Розлив Євфрату"
 flavor_tur.165.desc: "[ShowAreaName('iraq_arabi_area')] у біді. Дамби Євфрату обвалилися, і могутня ріка поглинає землю подібно до древньої повені. Тисячі людей уже загинули, а намісник [target_location.Custom('LR_GEN')|l] [target_location.GetName] відчайдушно благає про допомогу. Євфрат завжди був непередбачуваним, але тисячолітня праця місцевих жителів дозволила приборкати його води й обернути їх на користь землеробству. Якщо ми не вживемо заходів, усе це буде втрачено назавжди."
 flavor_tur.165.historical_info: "Починаючи з 1680-х років могутня ріка Євфрат змінювала русло, що призводило до затоплення величезних областей і повсюдного руйнування. Османи на той час були зайняті війною зі Священною лігою на заході й не могли виділити ресурси для вирішення ситуації в Іраку. Катастрофа призвела до зламу старої стратегії управління в регіоні, і лише з призначенням досвідченого державного діяча Хасана-паші губернатором Багдада в 1704 році імперія змогла повернути собі більшу частину контролю."
 flavor_tur.165.a: "Так вирішив [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.165.b: "Ми не пошкодуємо на це ніяких коштів."
 euphrates_flooding.a.tt: "Усі підконтрольні вам райони в області [ShowAreaName('iraq_arabi_area')] втратять [Concept('prosperity','процвітання')|e] та [Concept('pops','групи населення')|e]."
 euphrates_flooding.b.tt: "Усі підконтрольні вам райони в області [ShowAreaName('iraq_arabi_area')] втратять [Concept('prosperity','процвітання')|e] та [Concept('pops','групи населення')|e], але збитки будуть набагато меншими."
 flavor_tur.166.title: "Намісник Багдада"
 flavor_tur.166.desc: "Область [ShowAreaName('iraq_arabi_area')] досі не оговталася від повені, спричиненої розливом Євфрату багато років тому, але [hasan_pasha.GetName] — вельми талановитий лідер і адміністратор. Отримавши посаду валі [target_location.Custom('LR_GEN')|l] [target_location.GetName], він зможе повернути цій області процвітання. Однак для цього нам доведеться наділити його значною владою на шкоду авторитету Блискучої Порти."
 flavor_tur.166.historical_info: "Хасан-паша був грузинського походження й брав участь у війнах з Іраном. Ставши губернатором Багдада, він став незамінним для османського уряду, приборкавши непокірні племена й регулярно надсилаючи данину до стамбульської скарбниці. Грузинські й черкеські солдати, яких він привів приборкувати місцевих яничарів, дали йому значну владу на місцях, і його династія, іракські мамлюки, правила тими землями понад сто років."
 flavor_tur.166.a: "Відправити його до Багдада."
 flavor_tur.166.b: "Він потрібен нам у місті [target_capital.GetNameWithNoTooltip]."
 hasan_pasha_becomes_governor.tt: "[hasan_pasha.GetName] стає намісником області [ShowAreaName('iraq_arabi_area')]."
 competent_governance.a.tt: "Усі райони області [ShowAreaName('iraq_arabi_area')] у володінні набудуть [Concept('prosperity','процвітання')|e] та [Concept('control','контролю')|e]."
 flavor_tur.167.title: "[target_ruler.GetShortNameWithNoTooltip] відкриває медичне училище"
 flavor_tur.167.desc: "Хоча [ShowReligionGroupAdjective('muslim')|l]ькі вчені споконвіку славляться глибокими пізнаннями в медицині, [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] вважає, що нам є чому повчитися й у прогресивних лікарів #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. Ідеальним місцем зустрічі для лікарів Заходу й Сходу могло б стати [ShowBuildingTypeName('medical_school')|l], збудоване в місті [capital_location.GetName], але консервативні [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] заперечують проти цієї ідеї, вважаючи, що вона здатна принести в [ROOT.GetCountry.Custom('rank_ru_ACC')|l] порочні віяння."
 flavor_tur.167.historical_info: "Першим великим медичним училищем в Османській імперії стала мечеть Сулейманіє, зведена в середині 16 століття. Там готували хірургів як для армії, так і для султанського двору. Нові типи училищ, на які сильно впливали західні традиції й медицина, почали з'являтися на початку 19 століття, серед них Терсане Тіббієсі (#italic Флотська медична школа#!) і Тібхане-і Аміре (#italic Імперська медична школа#!, заснована в 1824 році). Оскільки підручники видавалися переважно французькою, дуже скоро основу студентів почали становити немусульмани, що краще знали цю мову."
 flavor_tur.167.a: "Ми повинні приймати знання в усіх його формах."
 flavor_tur.167.b: "Нам не потрібні західні інновації."
 flavor_tur.168.title: "Невдоволення греків"
 flavor_tur.168.desc: "Наші #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецькі#!#! піддані, особливо на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#!, стають дедалі більш сприйнятливими до ідей просвітництва й націоналізму, а дехто з них уже відкрито сумнівається в легітимності влади #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Зрадники з грецької церкви й таємних товариств набрали достатньо сили, щоб підняти повстання. Кілька #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецьких#!#! поселень у [uprising_location.Custom('LR_PREP')|l] [uprising_location.GetName] уже розгромлені натовпом розлючених греків."
 flavor_tur.168.historical_info: "Греки тривалий час становили значну частину Османської імперії й сильно вплинули на її історію, але вони завжди зберігали відчуття власної ідентичності, чому сприяла давня присутність в імперії православної церкви. У 18 столітті серед греків зростали революційні націоналістичні настрої, підштовхувані впливом ідей просвітництва, а також підривною діяльністю європейських суперників імперії. Це вилилося в кілька повстань і конфліктів, кульмінацією яких стала Грецька революція 1821 року."
 flavor_tur.168.a: "Запланувати суворий акт відплати."
 flavor_tur.168.b: "Заспокоїти їх реформами."
 flavor_tur.168.c: "Полюбуємося палаючим Римом."
 greek_uprising_aggravated: "[Concept('pop_satisfaction','Задоволення')] усіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops','груп населення')|e] на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! стане дуже низьким."
 greek_uprising_milder: "[Concept('pop_satisfaction','Задоволення')] усіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops','груп населення')|e] на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! стане низьким."
 greeks_appeased: "[Concept('pop_satisfaction','Задоволення')] усіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops','груп населення')|e] на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! трохи знизиться."
 flavor_tur.169.title: "Різанина [GetCurrentYear] року в [massacre_location.Custom('LR_PREP')|l] [massacre_location.GetNameWithNoTooltip]"
 flavor_tur.169.desc: "Ми обіцяли покарати #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! заколотників на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! — і ось, час настав. Оскільки #TOOLTIP:RELIGION,orthodox_tt,X #L православний#!#! патріарх нічого не зробив для того, щоб запобігти цій кризі, він разом із великим драгоманом і всіма іншими лідерами греків з [massacre_location.Custom('LR_GEN')|l] [massacre_location.GetName] стане прикладом для всіх підданих. Ми стратимо зрадників і всіх їхніх прихильників, конфіскуємо їхнє майно, зруйнуємо їхні святині й змусимо весь світ боятися нас — інакше ми виглядатимемо нікчемами, нездатними виконати свої погрози."
 flavor_tur.169.historical_info: "На відплату за Грецьку революцію навесні 1821 року османський уряд влаштував різанину й страти греків у Константинополі. Православний патріарх Григорій V відлучив революціонерів від церкви, але, попри це, був заарештований і страчений, як і багато інших лідерів грецьких громад, більшість із яких не була ніяк пов'язана з повстанням. Криваве переслідування греків тривало багато днів. Схожі чистки, хоч і менші за масштабом, відбулися по всій Імперії."
 flavor_tur.169.a: "Це заплямує репутацію [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_tur.169.b: "Ми не можемо цього допустити."
 everyone_hates_you.tt: "[Concept('pop_satisfaction','Задоволення')] усіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! і #TOOLTIP:RELIGION,orthodox_tt,X #L православно-християнських#!#! [Concept('pops','груп населення')|e] у [ROOT.GetCountry.Custom('rank_ru_PREP')|l] значно знизиться."
 flavor_tur.170.title: "Суддя степів"
 flavor_tur.170.desc: "Тепер, коли [target_location.GetName] у наших руках, нам варто замислитися про те, як правити областю [ShowAreaName('iraq_arabi_area')]. Могутні ріки Євфрат і Тигр схильні виходити з берегів, і, хоча селяни тисячоліттями стримували їх за допомогою гребель і дамб, вони можуть раптово знищити врожай. Зокрема й тому тут досі поширений кочовий спосіб життя. Щоб досягти повного контролю над цими землями, нам слід призначити Суддю степів, який стежитиме за тим, щоб кочівники й селяни пограниччя платили податі й жили за заповітами #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!."
 flavor_tur.170.historical_info: "Великі ріки Месопотамії куди непостійніші за єгипетський Ніл. Їхні непередбачувані розливи змушують багатьох фермерів шукати інші джерела доходу, окрім сільського господарства, часто вести обмін із кочовими племенами пустель і степів. Така обставина зробила Ірак непростим для управління з центру. Підкоривши Багдад, османи побачили цю проблему й пристосувалися до ситуації, зокрема призначенням так званого Судді степів, високопоставленого каді, чиє завдання — завідувати кочівниками та їхніми справами."
 flavor_tur.170.a: "Ми знайдемо відповідного кандидата."
 flavor_tur.170.b: "Вкладемо в ці землі більше коштів."
 grasslands_judge.tt: "Ми призначимо каді на цю посаду."
 flavor_tur.171.title: "Черкеська красуня"
 flavor_tur.171.desc: "Досі [circassian_cariye.GetName] не надто вирізнялася серед інших наложниць [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого гарему, однак честолюбства їй не бракує. Вона мріє, щоб талановитий художник [italian_painter.GetName], з яким її познайомила подруга Кіра, намалював її портрет. [circassian_cariye.GetNameWithNoTooltip] обіцяє, що цей портрет буде скромним і не порушить #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! традицій, але водночас прославить її рідкісну #TOOLTIP:CULTURE,$circassian_culture_tt$,X #L черкеську#!#! красу на заздрість усій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!."
 flavor_tur.171.historical_info: "Хоча термін «черкеси» стосується переважно адигейських народів, в історичному контексті під ними могли розуміти мешканців Кавказу, таких як грузини й абхази. Черкесів, і особливо черкешенок вважали особливо красивими, палкими й елегантними. Наложниці-черкешенки високо цінувалися в ісламському світі, зокрема й буквально, з часом саме вони стали становити основу багатьох гаремів. Черкеська краса відзначалася й у Європі, вона стала популярною темою орієнталістського мистецтва 18-19 століть."
 flavor_tur.171.a: "Чудово, давайте це дозволимо."
 flavor_tur.171.b: "Яка дурна ідея!"
 flavor_tur.172.title: "Обхід заборон"
 flavor_tur.172.desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Ісламські#!#! богослови, нечисленні противники рабства та інші стурбовані жителі [ROOT.GetCountry.Custom('rank_ru_GEN')|l] дедалі частіше звертають увагу на те, що серед #TOOLTIP:GOODS,slaves_goods,X #L рабів#!#! на ринках #TOOLTIP:AREA,black_sea_area,X #L Причорномор'я#!#! трапляються не лише язичники, а й мусульмани, що заборонено священним законом. Щоб [ROOT.GetCountry.GetReligion.GetGodName] не покарав нас за це порушення, вони вимагають запровадити суворіший контроль над работоргівлею, але [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] виступають проти, не бажаючи позбутися #TOOLTIP:CULTURE,$circassian_culture_tt$,X #L черкеських#!#! красунь у своїх гаремах."
 flavor_tur.172.historical_info: "Ісламський закон суворо забороняв брати інших мусульман у рабство, але іноді заборону ігнорували — особливо щодо черкешенок, найцінніших наложниць османських і арабських гаремів. Продаж рабинь османам приносив великий прибуток Кримському ханству, а частою відмовкою в такому разі було твердження, що в даному випадку йдеться не про ринок рабів, а про ринок дружин."
 flavor_tur.172.a: "Постачання рабів важливіше за все."
 flavor_tur.172.b: "Треба змусити людей дотримуватися закону Пророка."
 flavor_tur.173.title: "Кінець системи девширме"
 flavor_tur.173.desc: "У багатьох куточках [ROOT.GetCountry.Custom('rank_ru_GEN')|l] [ShowPolicyName('devshirme_system_policy')|l] вважаєтьсяригіпережитком минулого. #TOOLTIP:RELIGION,orthodox_tt,X #L Православні християни#!#! не хочуть віддавати своїх синів у яничари й чиновники, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] буркотять, що ця система позбавляє їх перспективи, віддаючи перевагу простолюдинам. Скасувавши девширме раз і назавжди, ми отримаємо рідкісний шанс догодити обом цим групам населення."
 flavor_tur.173.historical_info: "Девширме — османська практика примусового набору солдатів і чиновників із числа жителів Балкан, що сповідують християнство. Вважалося, що ці люди, не пов'язані з місцевою османською знаттю, будуть лояльні безпосередньо до режиму. Система стала опорою формування османської адміністрації за часів розквіту імперії. Османські солдати, однак, воліли, щоб в армії служили їхні сини, і незабаром на службу почали допускати мусульман, що призвело до поступового зникнення практики девширме."
 flavor_tur.173.a: "Це треба заборонити."
 flavor_tur.173.b: "Ні, [ShowPolicyNameWithNoTooltip('devshirme_system_policy')|l] — опора держави."
 christians_pleased.tt: "[Concept('pop_satisfaction','Задоволення')|e] усіх #TOOLTIP:RELIGION,orthodox_tt,X #L православно-християнських#!#! [Concept('pops','груп населення')|e] у [ROOT.GetCountry.Custom('rank_ru_PREP')|l] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 devshirme_removed_forever.tt: "Політику «[ShowPolicyName('devshirme_system_policy')]» буде скасовано назавжди."
 flavor_tur.174.title: "Головний поет"
 flavor_tur.174.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] у сум'ятті: придворні люто сперечаються про те, хто з двох поетів кращий. Відомий своїм красномовством [osmanzade.GetName] пише сатири й оди, які обожнюють [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Загадковий [nedim.GetName] є автором натхненних, але водночас песимістичних і радикальних віршів; більшість його шанувальників становлять [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], яким особливо подобаються його адаптації народної творчості."
 flavor_tur.174.historical_info: "Епоха тюльпанів в Османській імперії була відома своїми поетами. Найславетнішим серед них вважався Осман-заде Таїб, що отримав титул реіс-і шайран (#italic головний поет#!) від самого султана Ахмеда III. Роботи Осман-заде вирізнялися дотепністю, за свої жарти поет зрештою був убитий губернатором Єгипту. Його сучасник Недім вважався, ймовірно, занадто інноваційним для свого часу й вирізнявся дещо декадентським стилем, що критикував іноді перську поетичну традицію й відзначав при цьому красу Константинополя."
 flavor_tur.174.a: "[osmanzade.GetNameWithNoTooltip] — найгідніший із гідних."
 flavor_tur.174.b: "[nedim.GetNameWithNoTooltip] — майбутнє поезії."
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip] йде в безвість."
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip] йде в безвість."
 flavor_tur.175.title: "Місцева влада"
 flavor_tur.175.desc: "Як краще правити безкрайніми й різноманітними землями, навіки об'єднаними Блискучою Портою? Навіть у найвіддаленіших її куточках високі посади можуть обіймати лише ті, кому [ROOT.GetCountry.GetGovernment.GetRulerTitle] надає пряме заступництво. З іншого боку, якщо ми запровадимо нову посаду аянів і призначатимемо на неї місцевих жителів, що мають достатні амбіції або зв'язки, це підвищить ефективність збору податків і стабільність [ROOT.GetCountry.Custom('rank_ru_GEN')|l] загалом, хоча й обмежить наш вплив на внутрішні справи провінцій."
 flavor_tur.175.historical_info: "18 століття було ознаменоване поступовим зниженням централізації в Османській імперії, влада дедалі більше відходила елітам на місцях. Ці еліти, аяни, можуть бути з найрізноманітнішого середовища, від аристократів і яничарів до священнослужителів і впливових купців, але всі вони були пов'язані т.зв. «малікане», системою податкового відкупу. Велика влада на місцях, якою вони користувалися, могла здатися ознакою послаблення османського впливу й престижу, але це була, радше, адаптація до світу, що змінюється, де націоналістичні настрої слід було придушувати, щоб зберегти силу імперії."
 flavor_tur.175.a: "Треба приділити всю увагу цій реформі."
 flavor_tur.175.b: "Краще будемо користуватися системою кадиликів."
 flavor_tur.175.c: "[target_capital.GetNameWithNoTooltip] — вічний оплот нашої влади."
 flavor_tur.176.title: "Смертельні перегони"
 flavor_tur.176.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')|U] [grand_vizier.GetName] звинувачується в безлічі злочинів. Якщо [Select_CString(grand_vizier.IsFemale, 'її', 'його' )] провину буде доведено, придворний начальник сторожі [bostancibasi.GetName] особисто задушить [Select_CString(grand_vizier.IsFemale, 'її', 'його' )]. Згідно з традицією, виносячи вирок, суддя дасть [Select_CString(grand_vizier.IsFemale, 'сановниці', 'сановнику' )] чашу шербету. Якщо він виявиться червоним, це означатиме винуватість, а якщо білим — виправдання. Але навіть у разі червоного шербету [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] отримає шанс на порятунок: [Select_CString(grand_vizier.IsFemale, 'вона', 'він' )] зможе зберегти життя, перемігши начальника сторожі в змаганні з бігу. І зараз [Select_CString(grand_vizier.IsFemale, 'вона', 'він' )] старанно тренується…"
 flavor_tur.176.historical_info: "Палац Топкапи бачив чимало крові. Там відбувалися страти, якими часто розпоряджався бостанджи-паша, начальник сторожі султана. Він же відповідав за Фонтан страт у Першому дворі, де кати обмивали руки, виконавши свою похмуру роботу. У XVIII столітті з'явилася цікава традиція: засудженому до смерті високопосадовцю давалося право бігти наввипередки з бостанджи-пашою по палацовому саду. Якщо засуджений перемагав, страту замінювали на вигнання."
 flavor_tur.176.a: "Дати [Select_CString(grand_vizier.IsFemale, 'їй', 'йому' )] червоний шербет."
 flavor_tur.176.b: "Дати [Select_CString(grand_vizier.IsFemale, 'їй', 'йому' )] білий шербет."
 flavor_tur.176.c: "Убити [Select_CString(grand_vizier.IsFemale, 'її', 'його' )] на місці."
 race_held.tt: "Біг наввипередки відбудеться в саду, результат змагання поки що невідомий."
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip] [Select_CString(grand_vizier.IsFemale, 'звільнена', 'звільнений' )] і може бути [Select_CString(grand_vizier.IsFemale, 'покликана', 'покликаний' )] до [Concept('cabinet','ради')|e]."
 flavor_tur.177.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] [Select_CString(grand_vizier.IsFemale, 'перемогла', 'переміг' )]"
 flavor_tur.177.desc: "Зусилля, які [grand_vizier.GetName] [Select_CString(grand_vizier.IsFemale, 'витратила', 'витратив' )] на тренування перед забігом, не минули марно: незадовго до фінішу [Select_CString(grand_vizier.IsFemale, 'вона випередила', 'він випередив' )] садівника й [Select_CString(grand_vizier.IsFemale, 'утримувала', 'утримував' )] лідерство до самих воріт Рибного ринку, де б [Select_CString(grand_vizier.IsFemale, 'їй', 'йому' )] відрубали голову в разі програшу. Загалом, [Select_CString(grand_vizier.IsFemale, 'вона здобула', 'він здобув' )] чесну перемогу й [Select_CString(grand_vizier.IsFemale, 'набула', 'набув' )] безцінний досвід, побувавши на волосок від смерті. Традиція зобов'язує нас скасувати смертний вирок."
 flavor_tur.177.historical_info: "Життя високопосадовця в Османській імперії могло бути дуже небезпечним, але й перемоги в смертельних перегонах наввипередки з бостанджибаши траплялися нерідко. Таким переможцем став, зокрема, великий візир Хаджі Саліх-паша в 1822 році. Він так прославився, здобувши перемогу, що його вигнання перетворилося, по суті, на комфортне життя на посаді губернатора Дамаска."
 flavor_tur.177.a: "І все одно [Select_CString(grand_vizier.IsFemale, 'її', 'його' )] потрібно вигнати."
 grand_vizier_exiled.tt: "[grand_vizier.GetName] вирушає у вигнання."
 flavor_tur.177.b: "Треба повністю скасувати вирок."
 flavor_tur.178.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] [Select_CString(grand_vizier.IsFemale, 'страчена', 'страчений' )]"
 flavor_tur.178.desc: "[grand_vizier.GetName] [Select_CString(grand_vizier.IsFemale, 'почала', 'почав' )] забіг досить бадьоро, але зрештою [bostancibasi.GetName] все ж випередив [Select_CString(grand_vizier.IsFemale, 'її', 'його' )] й добіг до воріт Рибного ринку першим. Там [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] [Select_CString(grand_vizier.IsFemale, 'була страчена', 'був страчений' )], після чого [Select_CString(grand_vizier.IsFemale, 'її', 'його' )] тіло безцеремонно кинули в море, а голову збережено на випадок, якщо ми захочемо виставити її на Каменях настанови."
 flavor_tur.178.historical_info: "Хоча султани 18 століття були куди менш кровожерними, ніж Селім Грізний із 16 сторіччя, вони без вагань показували, що буває з тими, хто їх образив. Чиновник, що програв змагання, вбивався бостанджибаши на місці, його голова поміщалася на Камені настанови, дві мармурові колони ззовні воріт палацу Топкапи."
 flavor_tur.178.a: "[Select_CString(grand_vizier.IsFemale, 'Її', 'Його' )] смерті достатньо."
 flavor_tur.178.b: "Покласти голову на загальний огляд"
 flavor_tur.179.title: "Армія нового порядку"
 flavor_tur.179.desc: "Розмірковуючи про силу наших ворогів, небезпеки світу, що змінюється, і загрозу заколоту з боку непокірних і зухвалих яничарів, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'придумала', 'придумав' )] новий план. [Select_CString(target_ruler.IsFemale, 'Вона вирішила', 'Він вирішив' )] залучити інструкторів з #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, щоб реформувати армію, перетворивши її на грізну й сучасну силу з новою формою, підготовкою й традиціями. Але цей крок може викликати гнів яничарів, башибузуків, секбанів і всіх решти, кому вигідний поточний стан речей."
 flavor_tur.179.historical_info: "Нізам-і Джедід, #italic Армія нового порядку#!, була заснована в 1797 році. Вона становила центральну частину програми реформ Селіма III. Султан сподівався обернути назад децентралізацію імперії й обійти зміцнілий вплив яничарів, поступово замінюючи їх сучасною піхотою за європейським зразком."
 flavor_tur.179.a: "Нам потрібні ці зміни."
 flavor_tur.179.b: "Старі звичаї цілком ефективні."
 new_order_army_available.tt: "Відкриває доступ до [Concept('government_reform','державного принципу')|e] «[ShowGovernmentReformName('ottoman_new_order_army')]»."
 tur_new_order_army: "Доступний державний принцип «[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]»"
 flavor_tur.180.title: "Інцидент у [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_tur.180.desc: "Обстановка в [target_location.Custom('LR_PREP')|l] [target_location.GetName], де [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'повеліла', 'повелів' )] збудувати казарми, в яких розміститься [ShowGovernmentReformName('ottoman_new_order_army')|l], напружена до краю. Місцеві сановники та яничари відкрито заявляють, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] хоче позбавити їх законних привілеїв, і вже заручилися підтримкою серед [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої адміністрації. Можливо, вам варто скасувати деякі реформи, поки справа не дійшла до громадянської війни."
 flavor_tur.180.historical_info: "Перспективи Нізам-і Джедід швидко згасли під час Едірнського інциденту 1806 року. Селім III намагався збудувати нові армійські казарми в Едірне та інших місцях Румелії, що призвело до збройного конфлікту з частинами корпусу яничарів та місцевими аянами. Протистояння швидко зростало і султану довелося піти на поступки, відправивши свої війська назад до Константинополя, що завдало смертельного удару як його престижу, так і його спробам централізувати управління імперією."
 flavor_tur.180.a: "Погодитися обмежити реформи."
 flavor_tur.180.b: "Боротися з зрадниками!"
 flavor_tur.180.c: "Розпустити армію нового зразка."
 new_order_army_permanently_disbanded.tt: "[Concept('government_reform','Державний принцип')|e] «[ShowGovernmentReformName('ottoman_new_order_army')]» назавжди стане недоступним."
 tur_new_order_army_disbanded: "[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')|U] розпущена"
 flavor_tur.181.title: "Пара каліграфів"
 flavor_tur.181.desc: "[celaleddin.GetName] та [esma.GetName], що живуть у законному шлюбі, вважаються найкращими каліграфами нинішнього покоління. [celaleddin.GetShortName] вже досяг успіху на цій ниві, а скромна [esma.GetShortName] поки тільки вчиться, але вже подає чималі надії. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] у такому захваті від робіт цієї пари, що окремі придворні вже пропонують найняти її на постійну службу для оздоблення наших палаців та мечетей. Але навіть якщо ми дозволимо подружжю повернутися до тихого сімейного побуту, вони заслуговують на щедрий довічний пансіон."
 flavor_tur.181.historical_info: "Махмуд Джелаледдін-ефенді походив з Дагестану і став одним з видатних каліграфів свого часу. Він багато в чому надихався роботами Хафіза Османа, великого каліграфа 17 століття. Есма Ібрет-ханим була його обдарованою ученицею, а згодом і дружиною. Спочатку Джелаледдін не хотів брати в навчання дівчину, але передумав, побачивши її роботу. Султан Селім III та його мати також залишилися дуже вражені майстерністю Есми і видали їй у нагороду 500 курушів."
 flavor_tur.181.a: "Вони потрібні нам обоє."
 flavor_tur.181.b: "Нагороди буде достатньо."
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip] та [esma.GetNameWithNoTooltip] повертаються до тихого життя."
 flavor_tur.182.title: "Велетень"
 flavor_tur.182.desc: "[koca.GetName] володіє численними та різнобічними талантами: він і скарбник, і поет, і намісник #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!. Його прозвали Коджа #italic Велетень#! — то чи за значний зріст, то чи за такі ж значні досягнення. Втомившись від Анатолії, він написав вишуканого листа до Блискучої Порти, в якому попросив перевести його до столичного міста [target_capital.GetName] — на його власну думку, з нього міг би вийти чудовий [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l]. Але варто врахувати, що його миролюбність не схвалюють багато войовничих [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_tur.182.historical_info: "Коджа Рагип-паша був, ймовірно, найталановитішим великим візиром 18 століття. Відтік фінансів з казни за нього припинився, оскільки він провів успішні економічні та адміністративні реформи і зміг утримати османів від вступу в Семирічну війну, що вирувала в Європі. Також він був ученим і поетом, вів часте листування з уславленою поетесою Фітнат-ханим та іншими своїми видатними сучасниками."
 flavor_tur.182.a: "Такі, як він, дуже потрібні державі."
 flavor_tur.182.b: "Ми знайдемо інших підходящих людей."
 koca_retires.tt: "[koca.GetNameWithNoTooltip] залишається в провінції."
 flavor_tur.183.title: "Черепаха і свічка"
 flavor_tur.183.desc: "[unfortunate_courtier.GetName] [Select_CString(unfortunate_courtier.IsFemale, 'відвідувала', 'відвідував' )] поетичні читання у палаці [ROOT.GetCountry.Custom('rank_ru_GEN')|l], коли сталася біда. Вийшовши подихати вечірнім повітрям, [Select_CString(unfortunate_courtier.IsFemale, 'вона наступила', 'він наступив' )] на черепаху: ці рептилії зі свічками на панцирах нерідко використовуються для оздоблення та освітлення садів. На жаль, у цієї конкретної черепахи свічка погасла, тож вона була зовсім не видна у сутінках. Нещасна тварина загинула на місці, а [unfortunate_courtier.GetName] [Select_CString(unfortunate_courtier.IsFemale, 'потягнула', 'потягнув' )] кісточку. Тепер [Select_CString(unfortunate_courtier.IsFemale, 'вона', 'він' )] просить нас повністю очистити палацовий сад від черепах та інших подібних загроз."
 flavor_tur.183.historical_info: "Імператорське село Саадабад у Константинополі збудували для розваги Ахмеда III, його свити та чиновників, прямо на виду у простого народу, якому вхід туди був заборонений. У селі були палац, відділ гарему з лазнями-хамамами, павільйон та безліч садів навколо річки Кягитхане. Однією з відомих визначних пам'яток Саадабада стали черепахи зі свічками на панцирах, що освітлювали теплі вечори."
 flavor_tur.183.a: "Ми могли б використовувати замість них звичайні свічники."
 flavor_tur.183.b: "Нам потрібно більше черепах для свічок, а не менше."
 flavor_tur.183.c: "Давайте просто помолимося за померлу черепаху."
 flavor_tur.184.title: "Коти Константинополя"
 flavor_tur.184.desc: "Всім відомо, що чуму, яка періодично спалахує в [target_location.Custom('LR_PREP')|l] [target_location.GetName], розносять миші та щурі. На щастя, в багатьох місцевих домах тримають котів, а тисячі їхніх здичавілих побратимів живуть прямо на міських вулицях. [ROOT.GetCountry.GetReligion.GetName|U] наказує піклуватися про них, а [target_character.GetName] ревно дотримується цього припису: кожного, хто підніме руку на кота, очікує великий штраф."
 flavor_tur.184.historical_info: "В османську епоху на вулицях Стамбула зросла чисельність бродячих котів. Доми тоді кишіли щурами та мишами, та й самі коти користувалися великою повагою в ісламі, і тому вбивати або красти кота було незаконно — вони вважалися суспільною власністю."
 flavor_tur.184.a: "Ми приймаємо владу наших хижих повелителів."
 tur_all_pops_in_constantinople_gain_satisfaction: "[Concept('pop_satisfaction','Задоволення ')|e] всіх [Concept('pops','груп населення')|e] в [target_location.Custom('LR_PREP')|l] [target_location.GetName] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_tur.185.title: "Янінський лев"
 flavor_tur.185.desc: "Проявивши видатний талант у державному управлінні та військовій справі, [target_character.GetName] [Select_CString(target_character.IsFemale, 'привернула', 'привернув' )] увагу двору #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Хоча [Select_CString(target_character.IsFemale, 'вона народилася', 'він народився' )] в сім'ї розбійників з провінції [ShowProvinceDefinitionName('albania_province')], це не завадило [Select_CString(target_character.IsFemale, 'їй', 'йому' )] здобути репутацію [Select_CString(target_character.IsFemale, 'поборниці', 'поборника' )] миру та справедливості, хоча у [Select_CString(target_character.IsFemale, 'неї', 'нього' )] є й чимало заздрісних ворогів. Варто зазначити, що [target_character2.GetName], [Select_CString(target_character2.IsFemale, 'яка', 'який' )], як і [target_character.GetName], віддає перевагу діям над словами, вважає, що [target_character.GetNameWithNoTooltip] цілком [Select_CString(target_character.IsFemale, 'гідна', 'гідний' )] високої посади."
 flavor_tur.185.historical_info: "Алі-паша Янінський, одна з найвпливовіших постатей 18 століття, народився в Албанії, де завдавав чимало клопоту місцевому володарю Ахмету Курт-паші. Спочатку Османська імперія протистояла йому, але незабаром усвідомила його військову та дипломатичну майстерність, побачивши, як він стабілізував обстановку між османами та венеціанцями, і вирішила дати йому посаду правителя Яніни. Пізніше його було зміщено, оскільки на службі він керувався власними інтересами, а не наказами султана, але пізніше призначено знову і він діяв як незалежний правитель, втручаючись у справи західних держав. Зрештою, щоправда, його активність насторожила султана Махмуда II, він оголосив йому війну і поклав край його правлінню."
 flavor_tur.185.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — місце, куди [target_character.GetNameWithNoTooltip] впишеться ідеально."
 flavor_tur.185.b: "Давайте дамо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] землі в Північній Греції."
 flavor_tur.185.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] — не місце для розбійників."
 flavor_tur.186.title: "Балканські коджабаші"
 flavor_tur.186.desc: "Нашого адміністративного ресурсу недостатньо для управління численними містами та селищами, які ми захопили на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#!. Зважаючи на розмаїття місцевих законів та звичаїв, ми ніколи не зможемо повністю інтегрувати їх до [ROOT.GetCountry.GetAdjective|l]ої правової системи. Тому [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] пропонує перекласти обов'язки зі збору податків, охорони порядку та вирішення інших адміністративних питань на місцевих жителів. Звісно, в такому випадку ми не зможемо повністю контролювати ці землі, але вони хоча б приноситимуть нам вигоду."
 flavor_tur.186.a: "Найм місцевих жителів безсумнівно дасть свою вигоду."
 flavor_tur.186.b: "Не можна довіряти їм закони та податки."
 flavor_tur.187.title: "Рахат-лукум"
 flavor_tur.187.desc: "Наш народ славиться кулінарним талантом. Його незліченні кондитери змагаються у приготуванні унікальних солодощів, що не залишають байдужим нікого. На цій ниві особливо [Select_CString(target_character.IsFemale, 'відзначилася', 'відзначився' )] [target_character.GetName]: ретельно вивчивши всі недавні досягнення в галузі смаку, кольору та текстури, [Select_CString(target_character.IsFemale, 'вона створила', 'він створив' )] рецепт нової солодкої страви, яка тепер відома кожному мешканцю #TOOLTIP:LOCATION,constantinople,X #L Константинополя#!#!. Звісно ж, це знаменитий #TOOLTIP:CULTURE,turkish_culture,X #L турецький#!#! рахат-лукум! Можливо, ця ласощі були відомі й раніше, але справжню популярність вони набули лише зараз — і тому багато хто думає, що їх винайшли саме на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_tur.187.a: "Такі вишукані ласощі могли винайти лише в [ROOT.GetCountry.Custom('CL_PREP')]."
 flavor_tur.187.b: "Важливо не хто зробив, а хто продав."
 tur_greek_people_will_not_like_this_tt: "#TOOLTIP:CULTURE,$greek_culture_tt$,X #L Грецьке#!#! [Concept('pops','населення')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! не схвалить наших сміливих заяв про #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецький#!#! рахат-лукум."
 flavor_tur.188.title: "Греки вважають рахат-лукум своїм"
 flavor_tur.188.desc: "#TOOLTIP:CULTURE,$greek_culture_tt$,X #L Грецькі#!#! піддані #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вважають образливою нашу заяву про те, що рахат-лукум — споконвічно #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецькі#!#! ласощі. Одні з них стверджують, що це давно відома візантійська страва, а інші кажуть, що їх винайшли жителі #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!. Це, здавалося б, дріб'язкове питання дуже зачіпає почуття греків."
 flavor_tur.188.a: "Яка дрібничковість..."
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] всіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops', 'груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 flavor_tur.189.title: "Фанаріоти"
 flavor_tur.189.desc: "Хоча Візантійська імперія впала, в [target_location.Custom('LR_PREP')|l] [target_location.GetName] як і раніше відчувається вплив її колишніх господарів. Особливо це стосується #TOOLTIP:CULTURE,greek_culture,X #L греків#!#!, які хоч і схилилися перед нами, але продовжують дотримуватися своїх звичаїв у тій мірі, в якій ми їм дозволяємо. Більшість цих греків, що називають себе фанаріотами, — заможні торговці, хоча серед них є й кілька #TOOLTIP:RELIGION,orthodox,X #L православних#!#! єпископів. Вони добре освічені та мають чималу вагу серед мешканців [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Можливо, якщо ми виділимо їм окрему частину [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip], вони зможуть посприяти його розвитку."
 flavor_tur.189.a: "Вони отримають свій район."
 flavor_tur.189.b: "Це ні до чого: вони й так живуть в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]."
 tur_lose_greek_satisfaction_in_constantinople_tt: "[Concept('pop_satisfaction','Задоволення'] всіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops','груп населення')|e] в #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополі#!#! знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%]"
 flavor_tur.190.title: "Право носити зброю"
 flavor_tur.190.desc: "За законом #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! [GetEstateName('peasants_estate')|l] не мають права володіти зброєю, але жителі завойованих нами земель часто порушують цей закон, волючи зберігати боєготовність на випадок війни, заколотів чи безладів. Хоча це дозволяє за потреби закликати їх до армії, наявність зброї у черні підриває стабільність суспільства, для захисту якої ми й запровадили заборону. Коли [target_character.GetName] [Select_CString(target_character.IsFemale, 'підняла', 'підняв' )] це питання, [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] порекомендував йому запровадити суворіший контроль за дотриманням цього закону, щоб уникнути можливих бунтів. Однак ми можемо залишити все як є: можливо, простолюдини будуть задоволені вже тим, що ми їх не роззброюємо."
 flavor_tur.190.a: "Ми не можемо допустити, щоб [GetEstateNameWithNoTooltip('peasants_estate')|l] володіли зброєю. Це треба заборонити!"
 flavor_tur.190.b: "Дозволити їм носити зброю, щоб продемонструвати повагу до їхньої автономії."
 tur_all_heathen_peasants_lose_satisfaction_tt: "[Concept('pop_satisfaction','Задоволення')|e] всіх представників стану «[GetEstateName('peasants_estate')]», що не сповідують [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]у віру, знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%]"
 flavor_tur.191.title: "Маніоти"
 flavor_tur.191.desc: "Хоча #TOOLTIP:AREA,morea_area,X #L Морея#!#! захоплена #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!, в ній залишилися ті, хто чинить опір нашій владі. Їх особливо багато в провінції [ShowProvinceDefinitionName('messenia_province')]. Ці люди, що звуть себе маніотами, перекривають дороги, влаштовують напади на намісників і не пускають представників влади до своїх гірських сіл. Хоча суттєвої загрози вони не становлять, місцеве населення дедалі частіше підтримує їх у надії на отримання більшої автономії. Надавши її, ми могли б вирішити проблему мирним шляхом та позбавити себе від необхідності посилати війська для придушення повстання."
 flavor_tur.191.a: "Жителі Мессенії отримають свої права."
 flavor_tur.191.b: "Хай повстають, якщо хочуть, ми їх просто переможемо."
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "Кожен [Concept('location','район')|e] провінції [ShowProvinceDefinitionName('messenia_province')] втратить [ShowNamedValue('control_ultimate_penalty')|-=2%] [Concept('control','контролю')|e] та отримає [Concept('building','споруду')|e] «[ShowBuildingTypeName('maniot_toll_guards')]»"
 tur_all_messenian_location_pops_lose_satisfaction: "[Concept('pop_satisfaction','Задоволення ')|e] всіх [Concept('pops','груп населення')|e] в провінції [ShowProvinceDefinitionName('messenia_province')] знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 flavor_tur.192.title: "Грецькі криптохристияни"
 flavor_tur.192.desc: "Наші спроби навернути #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьке#!#! населення до своєї віри здебільшого увінчалися успіхом: [ROOT.GetCountry.GetReligion.GetName|l] став релігією багатьох греків. Попри це, ми отримуємо доповіді про те, що деякі з них вдають правовірних лише заради привілеїв, а насправді здійснюють #TOOLTIP:RELIGIONGROUP,christian,X #L християнські#!#! обряди. Ми вже викрили кількох подібних брехунів, але [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] вважає, що їх значно більше, в тому числі й при нашому дворі. Тому [target_character.GetName] пропонує розпочати розслідування та запровадити штрафи для таємних християн."
 flavor_tur.192.a: "Ми розкриємо подібні справи."
 flavor_tur.192.b: "Можливо, краще просто залишити їх у спокої. Не варто розгойдувати човен, добром це не скінчиться."
 tur_convert_greek_christians_tt: "#Y 10%#! #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецького#!#! [Concept('pops','населення')|e] навернеться до іншої релігії ([ROOT.GetCountry.GetReligion.GetName|l])"
 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tur.193.desc: "[Select_CString(target_character.IsFemale, 'Критська торговка', 'Критський купець' )] з #TOOLTIP:LOCATION,rethymno,X #L Ретимнона#!#! на ім'я [target_character.GetName] самостійно [Select_CString(target_character.IsFemale, 'прийшла', 'прийшов' )] до успіху, налагодивши торговельні зв'язки з усією #TOOLTIP:CONTINENT,europe,X #L Європою#!#!. Зараз [Select_CString(target_character.IsFemale, 'вона', 'він' )] володіє чималими багатствами, яким заздрять решта [GetEstateName('burghers_estate')|l], та власним торговельним флотом чималих розмірів. [ROOT.GetCountry.GetGovernment.GetCourtTitle] справедливо вважає, що такій [Select_CString(target_character.IsFemale, 'гідній жінці', 'гідній людині' )] саме місце при дворі. Питання лише в тому, що для нас важливіше: [Select_CString(target_character.IsFemale, 'її', 'його' )] капітали чи досвід командування кораблями."
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip] стане адміралом."
 flavor_tur.193.b: "[Select_CString(target_character.IsFemale, 'Їй', 'Йому' )] буде дозволено використовувати своє багатство в інтересах городян."
 flavor_tur.193.c: "Ми не допустимо, щоб греки верховодили в нашій політиці."
 flavor_tur.194.title: "Драгоман"
 flavor_tur.194.desc: "Зростаючий вплив національних меншин обернувся для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! перевагою в галузі дипломатії. Представники малих народів часто знають по кілька мов одразу, що дуже важливо при переговорах. Вони приносять користь і як прості [GetEstateName('burghers_estate')|l], але ми могли б заснувати для них посаду драгоманів — тобто перекладачів при посольствах, консульствах та торговельних представництвах. З іншого боку, це дозволить їм обіймати й інші посади в адміністрації [ROOT.GetCountry.Custom('rank_ru_GEN')|l], чим вони можуть скористатися у своїх інтересах."
 flavor_tur.194.a: "Почнемо наймати цих багатомовних торговців."
 flavor_tur.194.b: "Хай краще дипломатією займаються [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і чиновники."
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "Ми зможемо використовувати [Concept('character_interaction','взаємодію')|e] «[ShowCharacterInteractionName('tur_appoint_dragoman')]» щодо [Concept('characters','персонажів')|e], що не належать до [ROOT.GetCountry.GetCulture.GetName|l]ої [Concept('culture','культури')|e]"
 flavor_tur.195.title: "Бунти у Фессалії"
 flavor_tur.195.desc: "#TOOLTIP:RELIGION,orthodox_tt,X #L Православні#!#! жителі #TOOLTIP:PROVINCE_DEFINITION,thessaly_province,X #L Фессалії#!#! невдоволені нашою владою: вони стверджують, що ми ігноруємо їхні релігійні традиції, насаджуючи замість них власні звичаї. Звісно, вони б не стали піднімати бунт лише через це, але наш намісник перейшов межу, позбавивши сану популярного єпископа. Тепер місцеві [GetEstateName('peasants_estate')|l] вимагають, щоб ми розібралися з цією несправедливістю."
 flavor_tur.195.a: "Хай бунтують, якщо хочуть — ми їх просто розчавимо."
 flavor_tur.195.b: "Вони отримають свою справедливість."
 tur_all_of_thessaly_will_join_revolt: "Всі [Concept('pops','групи населення')|e] в #TOOLTIP:PROVINCE_DEFINITION,thessaly_province,X #L Фессалії#!#! приєднаються до [Concept('rebellion','заколоту')|e] ([thessaly_revolt.GetName]) і втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [Concept('pop_satisfaction','задоволення')|e]"
 thessaly_revolt: "Фессалійське повстання"
 flavor_tur.196.title: "Заснування Сараєво"
 flavor_tur.196.desc: "Нам дуже бракує адміністративного центру в #TOOLTIP:PROVINCE_DEFINITION,bosnia_province,X #L Боснії#!#!, де наші чиновники могли б жити та зміцнювати свою владу над місцевим населенням. Для вирішення цієї проблеми [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] пропонує заснувати [target_location.Custom('LR_ACC')|l] [target_location.GetName] і перетворити його на резиденцію наших намісників. Це дозволить нам краще контролювати регіон — якщо, звісно, ми готові витратити на це кошти."
 flavor_tur.196.a: "Давайте заснуємо Сараєво."
 flavor_tur.196.b: "Хай [target_location.Custom('LR_GEN')|l] розвивається природним шляхом."
 sarajevo: "Сараєво"
 flavor_tur.197.title: "Розвиток грецької народної музики"
 flavor_tur.197.desc: "Не маючи власної національної держави, багато #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греків#!#! стали вважати #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! своєю єдиною батьківщиною. Але замість того, щоб вливатися в наше суспільство, вони поступово формують власну культуру, яка відрізняється як від візантійської, так і від нашої [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої. Прикладом цього є нові стилі народних пісень, що виникають у численних #TOOLTIP:REGION,balkan_region,X #L балканських#!#! містах та селах. Вони досить різноманітні, але мають одну спільну рису: в них йдеться про минулі дні та боротьбу з чужоземними загрозами. Якщо ми дозволимо ці пісні, місцеві жителі будуть задоволені, але їх буде важче інтегрувати в суспільство [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_tur.197.a: "Хай слухають будь-яку музику, яка їм подобається."
 flavor_tur.197.b: "Якщо вони співають проти нас, таку музику ми дозволити не можемо."
 tur_all_greek_peasants_gain_satisfaction: "[Concept('pop_satisfaction','Задоволення')|e] всіх [Concept('pop','груп населення')|e], що належать до стану «[GetEstateName('peasants_estate')]» та #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецької#!#! [Concept('culture','культури')|e], підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_tur.198.title: "Клефти"
 flavor_tur.198.desc: "Багато сіл #TOOLTIP:REGION,balkan_region,X #L Балкан#!#! фактично відрізані від столичного міста [ROOT.GetCountry.GetCapital.GetName] через розбійницькі банди, що лютують на дорогах. Ці розбійники, що називають себе «клефтами», налаштовані проти нашої влади і мають таємні схованки в горах. Вони нездатні на організований опір, але завдають чимало клопоту місцевій владі. Цю проблему треба вирішувати негайно."
 flavor_tur.198.a: "Ми розправимося з ними по-старому."
 flavor_tur.198.b: "Давайте заплатимо цим бандитам, наймемо їх до нашої армії."
 tur_all_balkan_location_greek_pops_lose_satisfaction: "Всі [Concept('pops','групи населення')|e] #TOOLTIP:CULTURE,greek_culture,X #L грецької#!#! культури в регіоні #TOOLTIP:REGION,balkan_region,X #L Балкани#!#! втратять [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
 klephts: "Клефти"
 flavor_tur.199.title: "Заснування Середеця"
 flavor_tur.199.desc: "Місцеві закони, що діють на окупованих землях #TOOLTIP:AREA,bulgaria_area,X #L Болгарії#!#!, відрізняються від законів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Це дозволяє мешканцям регіону ухилятися від податків, військової повинності та інших обов'язків. Для вирішення цієї проблеми [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] пропонує заснувати адміністративний центр у самому центрі цих земель, а саме в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Населений [ROOT.GetCountry.GetAdjective|l]ою елітою, він дасть нам чимало переваг — якщо, звісно, ми вкладемо в його розвиток достатньо золота."
 flavor_tur.199.a: "Давайте перетворимо [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip] на столицю Болгарії."
 flavor_tur.199.b: "Їхні місцеві закони не надто нас турбують."
 flavor_tur.200.title: "Згасання болгарської культури"
 flavor_tur.200.desc: "За довгі роки #L [ROOT.GetCountry.GetAdjective|l]ої#! окупації #TOOLTIP:CULTURE,$bulgarian_tt$,X #L болгарський#!#! народ поступово втратив власну культурну ідентичність. Тепер, коли він перейняв багато #L [ROOT.GetCountry.GetCulture.GetName|l]их#! звичаїв, його стане простіше інтегрувати в наше суспільство — за умови, що [target_character.GetName] належним чином керуватиме цим регіоном."
 flavor_tur.200.a: "Сумний підсумок, але нам він вигідний."
 flavor_tur.201.title: "Грецький вплив у Болгарії"
 flavor_tur.201.desc: "Користуючись занепадом #TOOLTIP:CULTURE,$bulgarian_tt$,X #L болгарської#!#! культури, багато народів стали поширювати в #TOOLTIP:AREA,bulgaria_area,X #L Болгарії#!#! свій власний вплив. Особливо в цьому досягли успіху #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецькі#!#! піддані [ROOT.GetCountry.Custom('rank_ru_GEN')|l], які вже скуповують місцеві будинки цілими вулицями. Це призведе до сумних наслідків для болгар, але принаймні дозволить нам зберегти ці землі населеними."
 flavor_tur.201.a: "Цікавий підсумок."
 flavor_tur.202.title: "Православне повстання у Відіні"
 flavor_tur.202.desc: "#TOOLTIP:RELIGION,orthodox_tt,X #L Православні християни#!#! провінції [ShowProvinceDefinitionName('vidin_province')] невдоволені [ROOT.GetCountry.GetAdjective|l]ою владою. Частково це викликано релігійними відмінностями, частково зловживаннями намісників, що порушують законні права підданих [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Віруючі об'єдналися і сіють невдоволення в інших областях #TOOLTIP:AREA,bulgaria_area,X #L Болгарії#!#!. Як ми відреагуємо на цю проблему?"
 flavor_tur.202.a: "Якщо вони бажають збунтуватися, треба послати туди армію."
 flavor_tur.202.b: "Такі дрібні прохання нас не затруднять. Дайте їм те, що вони хочуть."
 tur_all_of_vidin_will_join_revolt: "Всі [Concept('pops','групи населення')|e] в #TOOLTIP:PROVINCE_DEFINITION,vidin_province,X #L Відіні#!#! приєднаються до [Concept('rebellion','заколоту')|e] ([chiprovtsi_uprising.GetName]) і втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [Concept('pop_satisfaction','задоволення')|e]"
 chiprovtsi_uprising: "Повстання в Чіпровцях"
 flavor_tur.203.title: "Іслам у Болгарії"
 flavor_tur.203.desc: "Той факт, що ми повністю контролюємо регіон [ShowAreaName('bulgaria_area')], робить можливим поширення нашої віри в цих землях. Цей процес обіцяє бути повільним, але безперервним, однак деякі [GetEstateName('clergy_estate')] хотіли б, щоб ми обклали його мешканців важчими податками та позбавили частини прав, аби їхнє навернення до істинної віри відбулося швидше. Зробивши це, ми обов'язково зіткнемося з невдоволенням у цих землях, і воно навіть може перерости у відкрите повстання."
 flavor_tur.203.a: "Чим більше наших підданих прийме [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]у віру, тим краще."
 flavor_tur.203.b: "Не будемо засмучувати [GetEstateNameWithNoTooltip('dhimmi_estate')|l]."
 tur_convert_bulgarian_pops_to_islam_tt: "#Y 10%#! #TOOLTIP:CULTURE,$bulgarian_tt$,X #L болгарського#!#! або #TOOLTIP:RELIGION,orthodox_tt,X #L православного#!#! [Concept('pops','населення')|e] #TOOLTIP:AREA,bulgaria_area,X #L Болгарії#!#! навернеться до іншої релігії ([ROOT.GetCountry.GetReligion.GetName|l])"
 tur_unrest_in_bulgarian_pops_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] всіх #TOOLTIP:CULTURE,$bulgarian_tt$,X #L болгарських#!#! [Concept('pops', 'груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 flavor_tur.204.title: "Доля халіфа"
 flavor_tur.204.desc: "Взявши #TOOLTIP:LOCATION,cairo_tt,X #L Каїр#!#!, ми захопили в полон його халіфа і доставили його до [ROOT.GetCountry.GetAdjective|l]ого двору. Після того, як [target_character.GetName] [Select_CString(target_character.IsFemale, 'зустрілася', 'зустрівся' )] з ним віч-на-віч, усім стало ясно, що цей релігійний діяч — лише звичайна людина, яку [ROOT.GetCountry.GetGovernment.GetRulerTitle] перевершує в усіх відношеннях. Аббасидський халіф — це пережиток минулого, якого [Select_CString(target_character.IsFemale, 'повинна', 'повинен' )] змінити [target_character.GetNameWithNoTooltip] — істинний меч #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!."
 flavor_tur.204.a: "Треба позбутися старого халіфа."
 flavor_tur.204.b: "Залишимо халіфа як номінальну фігуру."
 tur_all_muslim_pops_gain_satisfaction: "Всі наші #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманські#!#! [Concept('pops', 'групи населення')|e] отримають [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
 flavor_tur.205.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]-газі"
 flavor_tur.205.desc: "Військова слава #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! лунає по всьому світу, але дехто звинувачує нашу переможну армію в надмірній жорстокості. Розуміючи це, [target_character.GetName] хоче змінити образ [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их полків в очах світової громадськості. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] бажає прославитися як [ShowAdvanceName('ghazi')] — не грабіжник та гнобитель невірних, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]-воїн, що захищає їхні права та стоїть осторонь політичних ігор."
 flavor_tur.205.a: "Хай усі знають, що [target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'істинна', 'істинний' )] [ShowAdvanceNameWithNoTooltip('ghazi')|l]."
 flavor_tur.205.b: "[target_character.GetNameWithNoTooltip] не потребує такої слави."
 flavor_tur.206.title: "Юдеї Фессалонік"
 flavor_tur.206.desc: "Піднесення #TOOLTIP:RELIGION,$judaism_tt$,X #L юдейської#!#! громади в [target_location.Custom('LR_PREP')|l] [target_location.GetName] сприймається місцевими мешканцями загалом прихильно. Прихильники цієї релігії, що мають власну розвинену культуру, компактно проживають в одному з районів [target_location.Custom('LR_GEN')|l]. [target_character.GetName] хоче назавжди передати їм цей район, щоб вони впорядкували його вулиці та залучили до нього якомога більше багатств."
 flavor_tur.206.a: "Дамо їм район."
 flavor_tur.206.b: "Вони не отримають особливих привілеїв."
 flavor_tur.207.title: "Невдоволення алевітів"
 flavor_tur.207.desc: "Війна з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#! викликала невдоволення деякої частини наших підданих. Особливо це стосується #TOOLTIP:RELIGIOUS_SCHOOL,alevism_school_tt,X #L алевітів#!#!, які вже почали озброюватися, щоб покласти край цьому конфлікту. Турбуючись про ситуацію в державі, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вже готується розчавити будь-кого, хто насмілиться повстати проти нашої влади."
 flavor_tur.207.a: "Вони скуштують нашої сталі."
 tur_alevi_unrest_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] всіх наших [Concept('pops','груп населення')|e], що належать до #TOOLTIP:CULTURE,$kurdish_culture_tt$,X #L курдської#!#! [Concept('culture','культури')|e] або сповідують #TOOLTIP:RELIGION,shia_tt,X #L шиїтську#!#! чи #TOOLTIP:RELIGION,ibadi_tt,X #L ібадитську#!#! [Concept('religion','релігію')|e], знизиться на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]"
 flavor_tur.208.desc: "Зі зростанням [ROOT.GetCountry.Custom('rank_ru_GEN')|l] в наших володіннях опинилося безліч найрізноманітніших народів. Багато з них вже прийняли старі [ROOT.GetCountry.GetAdjective|l]і закони і стали частиною нашої нації, але [target_character.GetName] вважає, що цього недостатньо. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] хоче повністю переписати законодавство [ROOT.GetCountry.Custom('CL_GEN')], віддаючи перевагу не зовнішній експансії, а зміцненню внутрішньої стабільності."
 flavor_tur.208.a: "Ці закони приведуть нас до нової епохи."
 flavor_tur.208.b: "Ми візьмемо ці реформи до відома."
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "[Concept('modifiers','Модифікатори')|e] [Concept('policy','політики')|e] [ShowPolicyName('tur_kanum_i_osmani')] стануть ефективнішими на #Y 50%#!, але масштабуватимуться залежно від [Concept('estate_power','станової влади')|e] стану «[GetEstateName('crown_estate')]»"
 flavor_tur.209.title: "$sulaymaniyya_takiyya$"
 flavor_tur.209.desc: "Досягнувши вершини влади, [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'забажала', 'забажав' )] звести грандіозний монумент на честь усіх своїх близьких. На [Select_CString(target_character2.IsFemale, 'її', 'його' )] думку, ідеальним місцем для такого монумента буде [ShowLocationName('damascus')], а з його проектуванням найкраще впорається [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Сама', 'Сам' )] [target_character.GetNameWithNoTooltip] ставиться до цього завдання з ентузіазмом, але вважає його непростим: на [Select_CString(target_character.IsFemale, 'її', 'його' )] думку, проект має містити елементи #TOOLTIP:CULTURE,$syriac_culture_tt$,X #L сирійського#!#! стилю, з яким [Select_CString(target_character.IsFemale, 'вона', 'він' )] не надто добре [Select_CString(target_character.IsFemale, 'знайома', 'знайомий' )]."
 flavor_tur.209.a: "Це корисний досвід і шанс здобути незвичайні архітектурні шедеври."
 flavor_tur.209.b: "Краще залишимо ці спроби."
 flavor_tur.210.title: "Рудобородий корсар"
 flavor_tur.210.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'яка народилася', 'який народився' )] в #TOOLTIP:LOCATION,molyvos,X #L Молівосі#!#!, все своє життя [Select_CString(target_character.IsFemale, 'провела', 'провів' )] в морі. Здійснивши чимало торговельних походів по Середземномор'ю, [Select_CString(target_character.IsFemale, 'вона дійшла', 'він дійшов' )] висновку, що таке життя не для [Select_CString(target_character.IsFemale, 'неї', 'нього' )], і [Select_CString(target_character.IsFemale, 'стала', 'став' )] служити #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! як корсар. Не досягнувши на цій службі високих посад, [Select_CString(target_character.IsFemale, 'вона', 'він' )], тим не менш, вельми [Select_CString(target_character.IsFemale, 'збагатила', 'збагатив' )] свою сім'ю. Звернувши на це увагу, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує найняти [Select_CString(target_character.IsFemale, 'її', 'його' )] до [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого флоту."
 flavor_tur.210.a: "Хай цей рудобородий смутник принесе нам славу."
 flavor_tur.210.b: "Ми наймемо [Select_CString(target_character.IsFemale, 'її', 'його' )] та будь-яких інших корсарів."
 flavor_tur.210.c: "Ні до чого нам бути посібниками пірата."
 flavor_tur.211.title: "Падіння Белграда"
 flavor_tur.211.desc: "Після багатомісячної облоги наші війська взяли #L [target_location.Custom('LR_ACC')|l] [target_location.GetName] — одну з найважливіших фортець #TOOLTIP:REGION,balkan_region,X #L Балкан#!#!. [target_character.GetName] бачить у цьому шанс для нових завоювань — особливо в #TOOLTIP:REGION,carpathia_region,X #L Карпатах#!#!, де наша армія матиме перевагу у відкритому бою. Хай ця облога стане прикладом для всіх, хто наважиться нам чинити опір!"
 flavor_tur.211.a: "Рушаймо ж вперед."
 flavor_tur.212.title: "Окупація Буди"
 flavor_tur.212.desc: "Споконвіку [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] залишається головним оплотом #TOOLTIP:REGION,carpathia_region,X #L Карпат#!#! проти іноземних загарбників. Це [target_location.GetRank.GetNameWithNoTooltip|l] було запорукою існування #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Тепер воно в наших руках, а незабаром за ним підуть й інші землі цієї держави. Можливо, нам варто скористатися чварами в Карпатах і захопити залишки цього регіону."
 flavor_tur.212.a: "Падіння [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip] навіки увійде в історію."
 flavor_tur.213.title: "Притулок халіфа"
 flavor_tur.213.desc: "[target_country.GetLongName] — здається, наші конфлікти з цією державою скоро закінчаться. Коли ми захопимо [target_location.Custom('LR_ACC')|l] [target_location.GetName], халіф Аббасидів, що живе там, неминуче опиниться в наших руках. Очевидно, що [target_country.GetNameWithNoTooltip] не в змозі захистити ні свою віру, ні свої землі. Можливо, колись ми ще скористаємося цією слабкістю, а поки будемо торжествувати: ворота #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#! відчинені!"
 flavor_tur.213.a: "Насолодимося ж своїм успіхом."
 flavor_tur.214.title: "Ворота до Європи"
 flavor_tur.214.desc: "Багато держав #TOOLTIP:CONTINENT,europe,X #L Європи#!#! вважали [target_location.Custom('LR_ACC')|l] [target_location.GetName] фортецею, що захищала від нас решту континенту. Однак армія #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! не змогла зупинити наш наступ, тож тепер ця фортеця впала. Одні держави прийняли це як неминучу долю і незабаром схиляться перед нами, а інші збирають війська, щоб дати відсіч. Як би там не було, ворота до Європи тепер навстіж відчинені."
 flavor_tur.214.a: "Ми увійдемо маршем прямо в ці ворота."
 flavor_tur.215.title: "Падіння [target_country.Custom('CL_GEN')]"
 flavor_tur.215.desc: "Острів [target_location.GetName] давно не давав нам спокою: нечестивці з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! влаштовували звідти набіги на наші землі. Але в ході недавньої кампанії ми захопили [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip] і повністю розчавили [target_country.GetAdjectiveWithNoTooltip|l]ий опір."
 flavor_tur.215.a: "Хай знають, що буває, коли чиниш нам опір."
 flavor_tur.216.title: "Майбутня база в Західному Середземномор'ї"
 flavor_tur.216.desc: "Влада #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! знала про наш намір захопити [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Вони розуміли, що місцева фортеця потрібна нам як плацдарм для завоювання решти #TOOLTIP:AREA,western_mediterranean_sea_area,X #L Західного Середземномор'я#!#! та його портів. Саме тому її облога була довгою та кривавою. Але, попри всі зусилля ворога, [target_location.GetRank.GetNameWithNoTooltip] тепер належить нам."
 flavor_tur.216.a: "Треба негайно розмістити там свій флот."
 flavor_tur.217.title: "Хвилювання в Сербії"
 flavor_tur.217.desc: "#TOOLTIP:RELIGION,orthodox_tt,X #L Православні#!#! громади #TOOLTIP:AREA,serbia_area,X #L Сербії#!#! не люблять наших [ROOT.GetCountry.GetReligion.GetAdjective|l]их звичаїв, особливо коли намісники намагаються нав'язувати їх силою. Вони беруться за зброю при будь-якій нашій спробі експансії в їхні землі. [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] рекомендує припиняти будь-які спроби заколотів, справедливо побоюючись, що вони можуть перекинутися й на інші регіони [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_tur.217.a: "Ми готові зустрітися з ними на полі бою."
 flavor_tur.217.b: "Хай у них буде автономія."
 tur_all_of_specified_locations_join_rebellion_tt: "Всі [Concept('pops','групи населення')|e] в провінціях [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] та [ShowProvinceDefinitionName('branicevo_province')] приєднаються до заколоту ([serb_uprising.GetName]) і втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
 tur_all_specified_locations_lose_control: "Всі [Concept('locations','райони')|e] в провінціях [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] та [ShowProvinceDefinitionName('branicevo_province')] втратять [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control','контролю')|e]"
 serb_uprising: "Сербське повстання"
 flavor_tur.218.title: "[target_location.GetRank.GetNameWithNoTooltip] біля річки"
 flavor_tur.218.desc: "Через недостатню адміністрацію дороги #TOOLTIP:AREA,bosnia_area,X #L Боснії#!#! поступово занепадають. Ця проблема особливо помітна в [target_location.Custom('LR_PREP')|l] [target_location.GetName] на березі річки. [target_character.GetName] пропонує виділити цьому поселенню додаткові кошти і перетворити його на адміністративний центр Боснії."
 flavor_tur.218.a: "Давайте вкладемо кошти в це поселення."
 flavor_tur.218.b: "Так, досить дороге вкладення."
 flavor_tur.219.title: "Арматоли"
 flavor_tur.219.desc: "#TOOLTIP:CULTURE,$greek_culture_tt$,X #L Греки#!#! та інші жителі гірських #TOOLTIP:REGION,balkan_region,X #L Балкан#!#! продовжують чинити опір нашій владі, знову і знову нападаючи на торговельні каравани, дороги та органи влади. Вони чекають слушного моменту, щоб завдати рішучого удару і відвоювати собі більше автономії. Ми не надавали цьому значення, але зараз [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] тривожиться через те, що горяни копичать сили і бунтують на всіх Балканах."
 flavor_tur.219.a: "Прокляття!"
 flavor_tur.219.b: "Замість того, щоб воювати з ними, ми можемо відкупитися від них."
 flavor_tur.220.title: "[ShowBuildingTypeNameWithNoTooltip('university')|U] Пуатьє"
 flavor_tur.220.desc: "Захопивши [target_location.Custom('LR_ACC')|l], [target_character.GetName] [Select_CString(target_character.IsFemale, 'зацікавилася', 'зацікавився' )] місцевою будівлею, що зветься [ShowBuildingTypeName('darussifa')]. Вона була зведена ще за Ільханату, але досі залишається однією з найпередовіших лікарень в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!, а то й у всьому світі. [target_character.GetNameWithNoTooltip] хоче оплатити її розширення, щоб перетворити її на світовий центр навчання медицині."
 flavor_tur.220.a: "Ми профінансуємо розширення."
 flavor_tur.220.b: "Хай все залишається як є."
 flavor_tur.221.title: "Блакитна мечеть Константинополя"
 flavor_tur.221.desc: "Хоча [target_location.GetName] давно є оплотом [ROOT.GetCountry.GetReligion.GetAdjective|l]ої віри, [target_character2.GetName] з гіркотою зазначає, що останніми роками [target_location.Custom('LR_DAT')|l] бракує слави та благочестя. Тому [Select_CString(target_character2.IsFemale, 'вона', 'він' )] бажає збудувати нову мечеть поряд з іподромом візантійської епохи. За [Select_CString(target_character2.IsFemale, 'її', 'його' )] дорученням [target_character.GetName] проектує найекстравагантніший архітектурний пам'ятник за всю [ROOT.GetCountry.GetAdjective|l]у історію, що вирізнятиметься серед усіх інших мечетей."
 flavor_tur.221.a: "Давайте побудуємо Блакитну мечеть."
 flavor_tur.221.b: "Мабуть, це занадто дорого."
 flavor_tur.1000.title: "Албанські заручники"
 flavor_tur.1000.desc: "Хоча [ShowProvinceDefinitionName('albania_province')] перебуває під нашим контролем, у ній залишилось кілька бунтівних правителів. Не висловлюючи вголос свого ставлення до [ROOT.GetCountry.GetAdjective|l]ого панування, вони чекають слушної миті, щоб завдати нам удару в спину. Замість того, щоб миритися з цим, ми могли б узяти заручників з-поміж їхньої рідні — передусім із родини [ShowDynastyName('kastrioti_dynasty')]. Таким чином [target_character.GetName] отримає важіль впливу, яким зможе скористатися в разі бунту."
 flavor_tur.1000.a: "Треба вимагати заручників."
 flavor_tur.1000.b: "Це буде неповагою до [ROOT.GetCountry.Custom('CL_DAT')]."
 tur_demand_hostage_from_albanian_country_tt: "Ми вимагатимемо від #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! передати нам [Concept('character', 'персонажа')|e] з династії #TOOLTIP:DYNASTY,kastrioti_dynasty,X #L Кастріоті#!#!"
 flavor_tur.1001.title: "$flavor_tur.1000.title$"
 flavor_tur.1001.desc: "Влада #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! вимагає від нас заручника. Вони могутніші за нас, але їм потрібен важіль впливу на випадок, якщо колись ми вирішимо проти них повстати. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] вважає, що на роль такого заручника найкраще підходить [target_character2.GetName] з дрібного дворянського роду. З іншого боку, якщо ми підемо на цей крок, наша свобода дій буде обмежена."
 flavor_tur.1001.a: "Нехай [target_character2.GetNameWithNoTooltip] вирушає до них"
 flavor_tur.1001.b: "Вони не отримають наших людей!"
 flavor_tur.1002.title: "[target_character.GetNameWithNoTooltip] потребує навчання"
 flavor_tur.1002.desc: "За роки служби в [ROOT.GetCountry.GetAdjective|l]ій армії [target_character.GetName] [Select_CString(target_character.IsFemale, 'продемонструвала', 'продемонстрував' )] природний командирський талант. [Select_CString(target_character.IsFemale, 'Їй', 'Йому' )] поки не доводилося командувати армією, але [Select_CString(target_character.IsFemale, 'вона', 'він' )] цілком [Select_CString(target_character.IsFemale, 'здатна', 'здатен' )] повести в бій сотні воїнів і змусити їх битися з переважаючим ворогом до перемоги. [target_character2.GetName] бажає, щоб [Select_CString(target_character.IsFemale, 'ця обдарована жінка здобула', 'цей обдарований воїн здобув' )] належну військову освіту."
 flavor_tur.1002.a: "Заплатимо за це навчання."
 flavor_tur.1002.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] впорається і без вчителів."
 flavor_tur.1003.title: "Удж-бей Албанії"
 flavor_tur.1003.desc: "Здобувши чимало перемог, [target_character.GetName] [Select_CString(target_character.IsFemale, 'вирізнилася', 'вирізнився' )] серед багатьох славних воїнів і [Select_CString(target_character.IsFemale, 'довела', 'довів' )], що [Select_CString(target_character.IsFemale, 'її', 'його' )] єдина мета — служіння #ONCLICK:COUNTRY,ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Тепер [Select_CString(target_character.IsFemale, 'її', 'його' )] приваблює нова поблога — [ShowSubjectTypeName('uc_bey')] в #ONCLICK:PROVINCE_DEFINITION,albania_province #TOOLTIP:PROVINCE_DEFINITION,albania_province,X #L Албанії#!#!#!. [target_character2.GetName] і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] високо цінують талант і заслуги [Select_CString(target_character.IsFemale, 'цієї жінки', 'цього воїна' )], але побоюються, що справа може закінчитися бунтом — адже [Select_CString(target_character.IsFemale, 'вона', 'він' )] все ж таки [Select_CString(target_character.IsFemale, 'заручниця', 'заручник' )]."
 flavor_tur.1003.a: "Давайте дамо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] цю посаду."
 flavor_tur.1003.b: "Ми [Select_CString(target_character.IsFemale, 'їй', 'йому' )] не довіряємо."
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "Ми створимо посаду «[ShowSubjectTypeName('uc_bey')]» у провінції [ShowProvinceDefinitionName('albania_province')], на яку буде [Select_CString(target_character.IsFemale, 'призначена', 'призначений' )] [target_character.GetName]"
 tur_no_lands_for_skanderbeg_tt: "[target_character.GetName] не отримає жодних земель"
 flavor_tur.1004.title: "[target_character2.GetNameWithNoTooltip] рветься до влади"
 flavor_tur.1004.desc: "[target_character2.GetName], багато років [Select_CString(target_character2.IsFemale, 'прослуживши', 'прослуживши' )] #ONCLICK:COUNTRY,ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!, [Select_CString(target_character2.IsFemale, 'отримала', 'отримав' )] титул у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#! і з цієї причини [Select_CString(target_character2.IsFemale, 'впала', 'впав' )] у немилість [ROOT.GetCountry.GetAdjective|l]ого двору. [Select_CString(target_character2.IsFemale, 'Вона', 'Він' )] хоче створити для #TOOLTIP:CULTURE,albanian_tt,X #L албанців#!#! незалежну державу і сподівається здійснити свою мрію всупереч нашій волі."
 flavor_tur.1004.a: "Яке зрадництво!"
 flavor_tur.1004.b: "Ми зараз не в тому становищі, щоб воювати."
 flavor_tur.1004.c: "За Албанію!"
 flavor_tur.1005.title: "[target_character.GetNameWithNoTooltip] тікає з держави"
 flavor_tur.1005.desc: "Багато років прослуживши #ONCLICK:COUNTRY,ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!, [target_character.GetName] [Select_CString(target_character.IsFemale, 'усвідомила', 'усвідомив' )], що жодні заслуги не дозволять [Select_CString(target_character.IsFemale, 'їй', 'йому' )] добитися незалежності для #TOOLTIP:CULTURE,albanian_tt,X #L албанців#!#!. Тому зараз [Select_CString(target_character.IsFemale, 'вона втекла', 'він утік' )] до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#!, сподіваючись отримати від цієї держави допомогу в здійсненні своєї мрії."
 flavor_tur.1005.a: "Скатертю дорога."
 flavor_tur.1006.title: "$flavor_tur.1005.title$"
 flavor_tur.1006.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'втекла', 'втік' )] з #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! після багаторічної служби при дворі цієї держави. Тепер [Select_CString(target_character.IsFemale, 'вона', 'він' )] хоче служити нам у надії, що ми допоможемо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] створити незалежну #TOOLTIP:CULTURE,albanian_tt,X #L албанську#!#! державу."
 flavor_tur.1006.a: "Ми приймемо [Select_CString(target_character.IsFemale, 'її', 'його' )]."
 flavor_tur.1100.title: "[GetEstateNameWithNoTooltip('cossacks_estate')]"
 flavor_tur.1100.desc: "Якщо ми колись вирішимо підкорити #TOOLTIP:REGION,ruthenia_region,X #L Русь#!#!, нашою головною проблемою стануть [GetEstateName('cossacks_estate')|l] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Будучи одними з найкращих вершників #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, вони вже зупинили чимало завойовників. Однак у нинішніх умовах у нас є шанс підкорити їх пером чи мечем."
 flavor_tur.1100.a: "Вони схиляться перед нами."
 flavor_tur.1100.b: "Нема чого з ними ворогувати."
 tur_demand_subjugation_of_zaz_tt: "Ми вимагатимемо від держави [target_country.GetName], щоб вона стала нашим #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалом#!#!"
 flavor_tur.1101.title: "$flavor_tur.1100.title$"
 flavor_tur.1101.desc: "Влада #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! бажає, щоб ми стали їхніми васалами. У своєму листі [target_character2.GetName] нагадує про могутність своєї держави й обіцяє захист від чужоземних ворогів в обмін на покірність."
 flavor_tur.1101.a: "У нас немає вибору."
 flavor_tur.1101.b: "Нам не потрібен їхній захист."
 flavor_tur.1101.c: "Ти, [target_country.GetGovernment.GetRulerTitle|l], чорт [target_country.GetAdjectiveWithNoTooltip|l]ий..."
 flavor_tur.1102.title: "$flavor_tur.1100.title$"
 flavor_tur.1102.desc: "Як ми не намагалися переконати #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#! визнати нашу владу, ці невірні продовжують чинити опір. Більше того, їхній [Select_CString(target_character.IsFemale, 'нечестива', 'нечестивий' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'надіслала', 'надіслав' )] нам образливого листа, повного глузувань зі славних титулів, які носить [target_character2.GetName]! [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] не може залишити подібну зухвалість без відповіді."
 flavor_tur.1102.a: "Вони пошкодують, що так образили нас!"
 flavor_tur.1200.title: "Договір з [target_country.Custom('CL_INST')]"
 flavor_tur.1200.desc: "Попри відмінності у вірі, у нас з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#! є спільні дипломатичні інтереси. Ми, як і вони, бажаємо назавжди позбутися #ONCLICK:COUNTRY,[target_rival.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_rival.Custom('CL_tt')],X [target_rival.Custom('CL_GEN')|L]#!#! — свого давнього ворога, який вперто відмовляється визнавати нашу могутність. У зв'язку з цим [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує відправити посольство до міста [target_country.GetCapital.GetName], щоб укласти союз проти нашого спільного недруга."
 flavor_tur.1200.a: "Надішлемо їм повідомлення."
 flavor_tur.1200.b: "Ми не станемо об'єднуватися з невірними."
 flavor_tur.1201.title: "$flavor_tur.1200.title$"
 flavor_tur.1201.desc: "Бачачи, як ми боремося з #ONCLICK:COUNTRY,[target_rival.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_rival.Custom('CL_tt')],X [target_rival.Custom('CL_INST')|L]#!#!, влада #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! запропонувала нам укласти союз проти цього ворога. Ця ідея виглядає вельми спокусливо, однак інші держави можуть вважати такий союз загрозою для своєї безпеки й об'єднатися проти нас, чого [target_character.GetName] точно не схвалить."
 flavor_tur.1201.a: "Поки що не будемо нічого говорити напевно."
 flavor_tur.1201.b: "Ворог мого ворога..."
 flavor_tur.1201.c: "Союз з невірними? Ніколи!"
 flavor_tur.1300.title: "Зв'язки з [target_country.Custom('CL_INST')]"
 flavor_tur.1300.desc: "Корсари #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! здатні зіграти ключову роль у нашому майбутньому вторгненні до #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!. Ці чудові моряки могли б стати нашими ідеальними васалами в #TOOLTIP:REGION,maghreb_region,X #L Магрибі#!#!. Вони розуміють, що наша військова міць захистить їх від будь-якого ворога, тож, можливо, ми зможемо домовитися..."
 flavor_tur.1300.a: "Час поширити наш вплив на [ROOT.GetCountry.Custom('CL_ACC')]."
 flavor_tur.1300.b: "Свого часу, але точно не зараз."
 flavor_tur.1301.title: "$flavor_tur.1300.title$"
 flavor_tur.1301.desc: "[target_character.GetName] отримує повідомлення від #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#!. Ця держава хоче укласти з нами договір: якщо ми станемо її васалами, [target_character2.GetName] надасть нам свій захист."
 flavor_tur.1301.a: "Ми не приймемо захисту від чужоземців."
 flavor_tur.1301.b: "Якщо це гарантує нам безпеку..."
