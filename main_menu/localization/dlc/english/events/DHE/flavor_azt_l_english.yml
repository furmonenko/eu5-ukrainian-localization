 flavor_azt.200.title: "Перебудова Великого храму Теночтітлана"
 flavor_azt.200.desc: "[ShowBuildingTypeName('great_temple_of_tenochtitlan')] у [target_location.Custom('LR_PREP')|l] [target_location.GetName] гордо височить уже кілька століть поспіль. Вигляд його змінюється відповідно до того, як зростає наша величність, а богам приносяться все нові жертви. Щоб нам і надалі супроводжував достаток, мислити слід на кілька кроків уперед: можливо, храм знадобиться розширити — звісно, відповідно до наших звичаїв і календаря."
 flavor_azt.200.a: "Хай почнеться розширення!"
 flavor_azt.200.b: "Це надто дорого…"
 flavor_azt.210.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] і церемонії коронації"
 flavor_azt.210.desc: "Небосхил темніє, але [ROOT.GetCountry.GetCapital.GetName] не поспішає занурюватися у темряву: жерці починають запалювати вогні. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], вбравшись у складні обладунки, надівши вишуканий головний убір і взявши в руки знаки свого сану, чекає благословення на правління.\n\nНайважливіша частина церемонії — принесення в жертву полонених воїнів. Кожен вівтар має обагритися кров'ю, щоб боги змилосердилися та дарували нам добробут."
 flavor_azt.210.a: "Проллємо кров заради довгих років достатку!"
 flavor_azt.210.b: "Ми не можемо дозволити собі жертвопринесення."
 flavor_azt.210.c: "Боги отримають належне…"
 coronation_sacrifice_tt: "Замість того щоб принести в жертву полонених, ми проллємо кров власних царственних осіб, аби вмилостивити богів. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] забарвиться в червоне."
 flavor_azt.220.title: "[target_lake.GetNameWithNoTooltip] гнівається"
 flavor_azt.220.desc: "[target_lake.GetName] завжди давало нам усе необхідне для достатку, передусім — їжу. Однак шляхи богів незбагненні, і часом світобудова нагадує нам, наскільки насправді ми нікчемні. Цього разу боги наслали на нас страшні повені. Озеро вийшло з берегів і забрало з собою багатьох нещасних. Жерці стверджують, що божества розгнівані й тому вирішили покарати нас…"
 flavor_azt.220.a: "Ми беззахисні перед стихіями…"
 flavor_azt.220.b: "Ми вкладемо кошти у відновлення."
 flavor_azt.230.title: "Цомпантлі [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_azt.230.desc: "Перемоги над ворогами даються неабиякою ціною, але всі багаторічні зусилля того варті: володіння наші надійно захищені, а народ розвивається та процвітає. Боги милосердні й дарують нашим воїнам захист, а нам — велику кількість полонених, яких жерці приносять у жертву.\n\nЗавдяки їм ми звели величезний #italic цомпантлі#! — стіну з черепів повержених супротивників і всіх, хто наважився стати на шляху нашої держави. Їхні голови тепер прикрашають наш частокіл, нагадуючи народу про стежку війни, на яку нам довелося стати. Така незавидна доля чекає на кожного ворога."
 flavor_azt.230.a: "Ніхто не наважиться кидати нам виклик!"
 flavor_azt.230.b: "Ми зрівняємо їх із землею, і вітер розвіє їхній прах…"
 flavor_azt.240.title: "[moctezuma_scope.GetShortNameWithNoTooltip]: вознесіння"
 flavor_azt.240.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] не відчуває браку в умілих управлінцях і кмітливих ватажках, однак член нашої родини [moctezuma_scope.GetName] [Select_CString(moctezuma_scope.IsFemale,'спромоглася','спромігся')] здивувати всіх тим, що бездоганно справляється зі своїми обов'язками і при дворі, і під час релігійних свят. Як і належить [Select_CString(moctezuma_scope.IsFemale,'всякій юній спадкоємиці','всякому юному спадкоємцю')], [Select_CString(moctezuma_scope.IsFemale,'вона','він')] з дитинства [Select_CString(moctezuma_scope.IsFemale,'переймала','переймав')] багаті культурні та релігійні традиції нашого народу, а також уважно [Select_CString(moctezuma_scope.IsFemale,'вивчала','вивчав')] історію, військову справу та мистецтво управління.\n\nНедавно [Select_CString(moctezuma_scope.IsFemale,'вона виявила','він виявив')] себе як неймовірно [Select_CString(moctezuma_scope.IsFemale,'талановита вчена','талановитий учений')], без праці розібравшись у складній будові нашого календаря та релігійних обрядів. Однак [moctezuma_scope.GetShortNameWithNoTooltip] — людина не лише розумової праці: [Select_CString(moctezuma_scope.IsFemale,'вона','він')] так само [Select_CString(moctezuma_scope.IsFemale,'здатна','здатний')] і на полі бою."
 flavor_azt.240.a: "Роки [Select_CString(moctezuma_scope.IsFemale,'її','його')] правління ввійдуть в історію!"
 flavor_azt.240.b: "[Select_CString(moctezuma_scope.IsFemale,'Її','Його')] час скоро настане."
 flavor_azt.240.historical_info: "Моктесума правив майже два десятки років, з 1502 по 1520 рік. За часу його правління Ацтецька імперія досягла свого найбільшого територіального охоплення, але водночас почала рухатися до своєї загибелі. Він зосередив владу у своїх руках і обклав підданих важкою даниною, чим порушив традиційні відносини правителя з місцевими ватажками та своїми власними радниками й спровокував безлад у державі. Коли 1519 року на землі ацтеків прийшли іспанські конкістадори під командуванням Ернана Кортеса, імператор завагався, мабуть, прийнявши Кортеса за земне втілення бога Кетцалькоатля. Зрештою Моктесума потрапив у полон, що підірвало владу ацтеків. Його правління закінчилося з падінням ацтецького опору та початком іспанського завоювання. Кажуть, за свого буття імператором Моктесуму часто терзали сни про комети, пожежі та дивні постаті — знаки майбутнього кінця його імперії."
