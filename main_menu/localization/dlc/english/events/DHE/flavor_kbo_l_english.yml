l_english:
 flavor_kbo.2.title: "Заснування столиці в районі [target_location.GetNameWithNoTooltip]"
 flavor_kbo.2.desc: "[ShowAreaName('bornu_area')] — багата область, що чудово підходить для будівництва столиці нашого королівства, однак захищати її завжди було важко: зі сходу сюди часто навідуються старі вороги з [target_country.Custom('CL_RP')], та й у ситуаціях боротьби за престол добрі укріплення не завадять.\n\nМи обговорюємо можливість зведення фортеці в районі [target_location.GetName], біля західного берега озера Чад, у стінах якої наша родина почуватиметься в безпеці."
 flavor_kbo.2.a: "Ми збудуємо нову столицю."
 flavor_kbo.2.b: "Нас влаштовує поточна."
 flavor_kbo.3.title: "Посилення ісламської ортодоксії"
 flavor_kbo.3.desc: "Хоча наша мусульманська держава — одна з найстаріших у всьому регіоні, навіть у вищому суспільстві [ROOT.GetCountry.Custom('rank_ru_GEN')] [ROOT.GetCountry.GetReligion.GetName] вважається неортодоксальною та синкретичною релігією. Прислухавшись до порад учених мужів, які в надлишку прибувають до нашої столиці, ми вирішили позбутися релігійного синкретизму: особливо серед представників аристократії та членів династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Найнепокірніші з наших впливових родин користуються підтримкою язичників, і ми можемо лише сподіватися, що такий захід послужить стабілізації політичної обстановки в країні."
 flavor_kbo.3.a: "Покінчимо із синкретизмом!"
 flavor_kbo.3.b: "Не будемо перегинати палицю."
 flavor_kbo.6.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] реформи"
 flavor_kbo.6.desc: "Надихнувшись побаченим під час хаджу, [target_character.GetName] [Select_CString(target_character.IsFemale, 'вирішила', 'вирішив')], що [ROOT.GetCountry.GetLongName] — це держава, яка потребує економічних і військових реформ. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] вже [Select_CString(target_character.IsFemale, 'взялася', 'взявся')] за модернізацію кавалерії, [Select_CString(target_character.IsFemale, 'запросила', 'запросив')] #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецьких#!#! артилеристів і [Select_CString(target_character.IsFemale, 'почала', 'почав')] впроваджувати методи управління, запозичені в братів-мусульман на шляху до #TOOLTIP:LOCATION,mecca_tt,X #L Мекки#!#!."
 flavor_kbo.6.a: "Ми реформуємо і економіку, і армію."
 flavor_kbo.6.b: "Зосередимося на армії."
 flavor_kbo.6.c: "Зосередимося на економіці."
 flavor_kbo.6.d: "Зосередимося на управлінні."
 flavor_kbo.6.historical_info: "Ідріс Алаома був маї імперії Канем-Борну з 1564 по 1596 рр. Завдяки безсумнівному таланту в адміністративній і військовій сферах він привів свою країну до небувалого розквіту. Керуючись шаріатом — основою ісламського права, — Ідріс провів низку реформ, а також посприяв модернізації та реорганізації армії. Крім того, йому вдавалося підтримувати добрі дипломатичні відносини і з Османським, і з Марокканським султанатами, тож у період його правління торговими шляхами, що з'єднують озеро Чад із Середземномор'ям, хлинули потоки купців."
 flavor_kbo.7.title: "Шипи на #L [ROOT.GetCountry.GetGovernment.GetAdjective]ій#! короні"
 flavor_kbo.7.desc: "Ми зуміли здолати наших ворогів — і старих, і нових, — однак у державі достатньо тих, хто жадає побачити, як гинуть наші люди й палають наші великі палаци. Повсюди причаїлися шакали, готові зруйнувати все, що ми так довго будували: вони нападуть одразу ж, як відчують у нас слабину. Щоб не впасти жертвами цих підступних владолюбців, ми повинні шукати мудрої поради й розробити чіткий план дій."
 flavor_kbo.7.a: "Вони хочуть громадянської війни? Буде їм війна!"
 flavor_kbo.7.b: "Краще уникати відкритого протистояння…"
 kbo_pop_50_everywhere_tt: "[Concept('pop_satisfaction', 'Задоволеність')|e] усіх наших [Concept('pops','груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 kbo_location_25_control_everywhere_tt: "Усі належні нам [Concept('location','райони')|e] втратять [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control','контролю')|e]"
 flavor_kbo.8.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] на війні"
 flavor_kbo.8.desc: "Традиція, згідно з якою [ROOT.GetCountry.GetGovernment.GetRulerTitle] веде війська на поле бою, глибоко вкоренилася в нашій культурі. Вона демонструє непохитність нашого духу й надихає воїнів на ратні подвиги. З іншого боку, опинившись посеред кривавої бійні, [ROOT.GetCountry.GetGovernment.GetRulerTitle] щоразу ризикує своїм життям. \n\nІ все ж, попри небезпеку, такий звичай є невід'ємною частиною нашої славної спадщини, уособленням честі та доблесті нашого лідера, його готовності пожертвувати собою заради народного блага, і служить постійним нагадуванням про те, що священний обов'язок правителя — оберігати й направляти своїх підданих."
 flavor_kbo.8.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] не злякається нікого!"
 flavor_kbo.8.b: "Обережність [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'їй', 'йому' )] не завадить!"
 flavor_kbo.8.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] може займатися кількома справами одночасно."
 flavor_kbo.9.title: "Торгові шляхи через Сахель"
 flavor_kbo.9.desc: "Інколи до наших ринків добираються купці з далеких земель, що везуть екзотичні товари й вишукані вироби. Хоча наші поселення розташовані на півночі пустелі, досі ми майже не намагалися налагодити торгівлю на цих маршрутах. Можливо, нам варто перенаправити зусилля в інше русло й частіше користуватися цими піщаними стежками, що ведуть до #TOOLTIP:REGION,maghreb_region,X #L Магрибу#!#!."
 flavor_kbo.9.a: "Торгівля з північанами піде нам на користь."
 flavor_kbo.9.b: "Не можна допустити, щоб наші купці потрапили під вплив чужинців!"
 kanem_presence_key: "Відкрити ринки канембу"
 flavor_kbo.10.title: "Легізм та іслам у [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_kbo.10.desc: "Наша велика держава однією з перших у регіоні прийняла #TOOLTIP:RELIGION,sunni_tt,X #L сунізм#!#! та інтегрувала його численні постулати в усі аспекти соціального життя. Хоча така стратегія спочатку викликала спротив, вона забезпечила нашому народу перевагу в довгостроковій перспективі: ми зуміли налагодити відносини з іншими правителями, що поділяють наші погляди, і відкрили привабливі торгові перспективи.\n\nТепер настав час обирати, чи варто нам так само прийняти концепції легізму й упровадити їх у сучасне суспільство."
 flavor_kbo.10.a: "Упровадження легізму стане розумним рішенням."
 flavor_kbo.10.b: "Нам не варто порушувати поточний статус-кво…"
 flavor_kbo.11.title: "Переселення [target_pop.GetCulture.GetNameWithNoTooltip]ого народу"
 flavor_kbo.11.desc: "[ROOT.GetCountry.GetLongName] ґрунтується на минулих досягненнях династії Дугува, носіїв #L [target_pop.GetCulture.GetName]ої#! культури. Їхнє королівство виявилося недостатньо сильним і швидко впало під натиском прибульців із півночі — наших #TOOLTIP:CULTURE,kanembu_culture_tt,X #L канембуських#!#! предків. Прийшовши на зміну Дугува, переможці заснували [ROOT.GetCountry.Custom('CF_VP')].\n\nЯк би там не було, на нашій території досі мешкає безліч представників [target_pop.GetCulture.GetNameWithNoTooltip]ого народу, і дехто з них ставить під сумнів нашу легітимність. Варто вирішити цю проблему, поки ризики не надто високі."
 flavor_kbo.11.a: "Потрібно переселити цих людей в інше місце."
 flavor_kbo.11.b: "Хай живуть там, де живуть."
 kbo_zaghawa_angry_tt: "Усі наші #TOOLTIP:CULTURE,zaghawa_culture_tt,X #L загавські#!#! [Concept('pop','групи населення')|e] втратять [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','задоволеності')|e]"
 flavor_kbo.12.title: "Спадщина держави [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_kbo.12.desc: "Останнім часом на долю наших славних громадян випали тяжкі випробування. Нескінченна війна з #TOOLTIP:CULTURE,bilala_culture_tt,X #L білальським#!#! і #TOOLTIP:CULTURE,sao_culture_tt,X #L саоським#!#! народами підточує нашу країну, наче жук-шкідник. Останньою краплею стала втрата провінції [target_lost_province.GetName], яка ще нещодавно була нашою невід'ємною частиною як з територіальної, так і з культурної точки зору, а тепер опинилася поза нашою досяжністю. Чи можемо ми після такої втрати з повним правом носити гордий титул [ROOT.GetCountry.GetLongNameWithNoTooltip]?"
 flavor_kbo.12.bad.desc: "Для нас настали темні часи. Колись непереможна держава [ROOT.GetCountry.GetLongName] тепер страждає від кризи, що торкнулася всього нашого народу. Дехто каже, що наша країна перетворилася на привид самої себе, і, можливо, вони праві, адже ми нещодавно втратили #TOOLTIP:PROVINCE_DEFINITION,kanem_province,X #L Канем#!#! і #TOOLTIP:PROVINCE_DEFINITION,bornu_province,X #L Борну#!#!: провінції, що були невід'ємною частиною нашого суспільства та ідентичності. Невже ми приречені кануть у небуття? Чи нам все ж таки вдасться відродитися з попелу?"
 flavor_kbo.12.a: "Наша доля вирішена."
 flavor_kbo.12.b: "Ще не все втрачено."
 flavor_kbo.12_become_bornu_tt: "Наше майбутнє — #W [GetCountry('KBO').GetFlavorRank] із центром у Борну#!"
 flavor_kbo.13.title: "Ми відвойовуємо [ShowProvinceDefinitionName('kanem_province')]"
 flavor_kbo.13.desc: "Ми з ганьбою втратили #TOOLTIP:PROVINCE_DEFINITION,kanem_province,X #L Канем#!#!, нашу споконвічну територію, і нас уже майже списали з рахунків, однак нам все-таки вдалося відбити ці землі у ворога. Тепер, коли #TOOLTIP:PROVINCE_DEFINITION,kanem_province,X #L Канем#!#!# і TOOLTIP:LOCATION,njimi_tt,X #L Нджимі#!#! знову в наших руках, ми можемо відновити нашу колишню велич і повернути собі повний контроль над усіма землями, що оточують озеро Чад."
 flavor_kbo.13.a: "Слава нашому народу!"
 flavor_kbo.14.title: "Озеро Чад і торгівля канембу"
 flavor_kbo.14.desc: "Протягом століть близькість води була нашою головною перевагою. Чималу частину нашої території займають пустелі, і такі оази служать місцевим жителям і заїжджим купцям не лише притулком, а й найважливішим джерелом прибутку та харчування. Тепер наша присутність навколо озера Чад посилюється, а отже, зростає й наш дохід від торгівлі на узбережжі."
 flavor_kbo.14.a: "Не можна втрачати таку можливість."
 flavor_kbo.14.b: "Не варто йти на поводу в якихось купців…"
 flavor_kbo.15.title: "Работоргівля в [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_kbo.15.desc: "Економіка континенту багато в чому залежить від притоку рабської сили та ефективності примусової праці, і наша країна — не виняток. Регулярні набіги, в яких бере участь наша армія та місцеві польові командири, забезпечують наші ринки новими рабами, які служать на благо всьому нашому суспільству. Однак ми вже достатньо вклали в такі напади й накопичили чималий запас рабів, тому тепер ми повинні вирішити, чи варто й далі фінансувати армію та постачати на невільничі ринки дедалі більше жителів підкорених територій, чи краще дарувати цим людям становище в суспільстві та дозволити їм стати його повноправними членами."
 flavor_kbo.15.a: "Ми інтегруємо всіх цих людей у наше суспільство."
 flavor_kbo.15.b: "Работоргівля — важлива складова нашої економіки."
 kbo_pop_promotion_more_potent_tt: "Ми отримаємо доступ до унікальної дії [Concept('cabinet', 'ради')|e]: #TOOLTIP:CABINET_ACTION,kbo_pop_promote_action,X #L рівноправної інтеграції#!#!"
 flavor_kbo.16.title: "Азалай і Тагламт"
 flavor_kbo.16.desc: "Після приручення верблюдів у Західній і Центральній Африці торговці протягом століть використовували шляхи Азалай і Тагламт: попри вороже людині середовище, їх незмінно приваблювала можливість непогано заробити. Ці сміливці, прозвані аменокалями, можуть курирувати такі маршрути й подорожувати від оази до оази через пустелю, що з'єднує віддалені області, перевозячи [ShowGoodsName('salt')] — один із найцінніших товарів нашого часу. На ринках сіль у цільних шматках або брикетах можна буде обміняти на їжу, худобу та інші корисні товари. Чи варто делегувати цим впливовим купцям контроль над торгівлею сіллю? Щоб вирішити це делікатне питання, нам знадобиться допомога довірених радників."
 flavor_kbo.16.a: "Дозволимо аменокалям караванів контролювати торгівлю."
 flavor_kbo.16.b: "Такими повноваженнями володіє лише [ROOT.GetCountry.GetGovernment.GetRuler.GetName]!"
 flavor_kbo.17.title: "Шаріат у [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_kbo.17.desc: "Наша велика держава рано й стрімко прийняла #TOOLTIP:RELIGION,sunni_tt,X #L сунітський#!#! іслам. Озброївшись невгамовною енергією та новонабутим запалом істинно віруючих, ми зробили все можливе для консолідації наших релігійних цінностей і захисту нашого народу від усюдисущих язичників. Однак склалося так, що ми досі не цілком дотримуємося приписів шаріату. Якщо ми дотримуватимемося релігійних правил, описаних у цьому збірнику, це може позначитися на ефективності нашої влади, а також на тому, як ця влада сприйматиметься в народі. Багато наших радників виступають за впровадження принципів шаріату, однак дехто вважає, що не варто змішувати політику й релігію."
 flavor_kbo.17.a: "Прийняття законів шаріату стане для нас кроком уперед!"
 flavor_kbo.17.b: "Не варто порушувати статус-кво."
 kbo_enable_sharia_courts_cabinet_action_tt: "Ми отримаємо доступ до унікальної дії [Concept('cabinet', 'ради')|e] — заснування #TOOLTIP:CABINET_ACTION,kbo_sharia_courts,X #L шаріатських судів#!#!"
 #Tooltips
 gained_access_to_this_privilege_tt: "Отримує доступ до цієї привілеї"
