 violate_treaty_of_tordesillas: "Порушити $treaty_of_tordesillas$"
 violate_treaty_of_tordesillas_desc: "$treaty_of_tordesillas$ - не більше ніж шматок безглуздого паперу для людей, які ризикують своїм життям у спробі вибудувати краще майбутнє для себе в невдячній і небезпечній новій землі.\n\nМи ігноруватимемо ці рішення і дозволимо нашому народу взяти те, на що вони мають право."
 stop_violate_treaty_of_tordesillas: "Припинити порушувати договір [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.GetNameWithNoTooltip]"
 stop_violate_treaty_of_tordesillas_desc: "Заради дипломатичних відносин нашої країни ми повернемося в лінію і припинимо кидати виклик правилам, встановленим $treaty_of_tordesillas$."
 tordesillas_claim_conflicting_area_price: "Претендувати на конфліктну зону"
 tordesillas_claim_area_price: "Претендувати на зону"
 tordesillas_claim_area: "Претендувати на зону"
 tordesillas_claim_area_desc: "Розширити наші колоніальні претензії на суміжну [Concept('area','область')|e]."
 tordesillas_free_claim_area: "Претендувати на вільну зону"
 tordesillas_free_claim_area_desc: "Створити колоніальну претензію в будь-якій [Concept('area','область')|e] в нашому колоніальному діапазоні."
 tordesillas_claim_conflicting_area: "Претендувати на конфліктну зону"
 tordesillas_claim_conflicting_area_desc: "Ми використаємо наш вплив на [GetCountry('PAP').GetLongName], щоб створити колоніальну претензію в [Concept('area','область')|e], де і ми, і наш колоніальний суперник контролюємо землю."
 tordesillas_push_to_settle_treaty: "Наполягати на врегулюванні договору"
 tordesillas_push_to_settle_treaty_desc: "Використовуючи наш вплив на [GetCountry('PAP').GetLongName], щоб прискорити ратифікацію та набуття чинності $treaty_of_tordesillas$ у його поточній формі."
 tordesillas_push_to_settle_treaty.tt: "Прогрес до ратифікації буде просунуто на #G 10#!"
 tordesillas_upheld_treaty_relevance: "Підтримати актуальність договору"
 tordesillas_upheld_treaty_relevance_desc: "Захистити важливість $treaty_of_tordesillas$ та його небесно призначеної праведності."
 tordesillas_upheld_treaty_relevance.tt: "Актуальність договору збільшиться на #G 10#!"
 tordesillas_demand_transfer_colony: "Вимагати передачі заявленої провінції"
 tordesillas_demand_transfer_colony_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] дав нам і тільки нам право колонізувати та керувати цими землями від імені [GetCountry('PAP').GetReligion.GetGodName]. Ті, хто порушує цей небесний мандат, повинні передати свою землю нам без скарг або зіткнутися з наслідками."
 tordesillas_demand_transfer_colony.tt: "Якщо вони відхилять наше милосердне прохання, ми отримаємо [Concept('casus_belli','привід для війни')|e], щоб взяти це самі"
 tordesillas_revoke_claim: "Відкликати претензію"
 tordesillas_revoke_claim_desc: "Переговори - це завжди процес успіхів і поступок туди і назад; ми зобов'язані дозволяти нашим суперникам отримувати те, що вони хочуть, час від часу, це частина мистецтва дипломатії - повертати цю перевагу назад пізніше.\n\nВикористовуючи наш вплив, ми переконаємо [GetCountry('PAP').GetLongName] відкликати одну з активних претензій нашого співпідписанта, повертаючи переговори до точки, де ми маємо провідну роль."
 tordesillas_move_the_line: "Зміщення лінії"
 tordesillas_move_the_line_desc: "Поточний розподіл, визначений $treaty_of_tordesillas$, не сприяє нам так, як повинен. Ми повинні зрушити лінію, що розділяє світ, трохи далі на нашу користь і дати зрозуміти світу, що з нами не варто жартувати."
 tordesillas_move_the_line.tt: "Уявна лінія, що розділяє світ між підписантами, буде переміщена до нової [Concept('location','локація')|e]"
 tordesillas_move_the_line.tt2: "Прогрес до ратифікації буде затримано на #R 5#!"
 tordesillas_swap_sides: "Обміняти сторони"
 tordesillas_swap_sides_desc: "Під час переговорів нам стало ясно, що частка світу нашого суперника набагато краща, ніж наша. Ми використаємо нашу репутацію та престиж, щоб спробувати переконати їх, що в їхніх інтересах обміняти наші претензії на їхні."
 tordesillas_swap_claim: "Обміняти претензії"
 tordesillas_swap_claim_desc: "З ратифікацією $treaty_of_tordesillas$ світ був розділений між основними колоніальними державами, але це все ще не задовольняє нас, і деякі поправки можуть бути внесені для покращення нашого становища. Ми можемо спокусити одну з цих держав обміняти одну з наших претензій на зону на їхні претензії на сусідню."

