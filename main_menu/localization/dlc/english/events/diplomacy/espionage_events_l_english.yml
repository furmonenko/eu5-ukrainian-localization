l_english:
 espionage_events.1.title: "Подвійний агент сумнівної вірності"
 espionage_events.1.desc: "Шпигунство часто стає найсерйознішим випробуванням на вірність державі. Шпигун живе у постійному страху, його звідусіль оточують спокуси — і що краще він володіє своїм ремеслом, то частіше стикається з небезпекою та спокусою. А ми маємо чимало спокус для чужоземних агентів…\n\nНещодавно на одну таку спокусу спокусився #L [espionage_event_country.GetAdjective|l]ий#! шпигун. Його батьківщина повністю загрузла в корупції, але звичайних хабарів йому було замало — цей пройдисвіт вирішив запропонувати нам свої послуги як подвійний агент. Він повідомив це анонімно, звісно, — але обраний ним спосіб зв'язку виявився не таким захищеним, як розраховував шпигун, і ми змогли встановити його ім'я. Як з ним вчинити?"
 espionage_events.1.a: "Приймемо пропозицію за меншу плату — в обмін на збереження його життя."
 espionage_events.1.b: "Простежимо за шпигуном, а за кілька днів влаштуємо йому «нещасний випадок»."
 espionage_events.2.title: "Другий шанс для зрадника"
 espionage_events.2.desc: "Всім відомо, що #L [ROOT.GetCountry.GetAdjective|l]е#! суспільство наскрізь уражене корупцією, але донедавна ми вірили, що це не виходить за межі неформальних відносин між нашими підданими. На жаль, ми помилилися. Спільники агента, що очолює нашу шпигунську мережу на території #ONCLICK:COUNTRY,[origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_country.Custom('CL_tt')],X [origin_country.Custom('CL_GEN')|L]#!#!, повідомляють, що нещодавно він отримав велику суму грошей, і надійти вона могла лише з #L [origin_country.GetAdjective|l]ої#! скарбниці. Ми змушені визнати, що один з наших найкращих людей виявився не таким відданим, як ми думали.\n\nДехто вважає, що нашу мережу ще можна врятувати. Якщо пред'явити зраднику докази його зради, можливо, він погодиться перекинутися назад — при цьому зберігши повну довіру [origin_country.GetAdjectiveWithNoTooltip|l]ої влади. Але чи варта така гра свічок?"
 espionage_events.2.a: "Його цінність як агента лише зросла."
 espionage_events.2.b: "Він завдав достатньо шкоди. Час викликати його додому… востаннє."
 espionage_events.3.title: "Подвійний зрадник"
 espionage_events.3.desc: "Коли маєш справу з негідними людьми, то останнє, чого від них слід очікувати — беззавітної відданості. Схоже, #L [espionage_event_country.GetAdjective|l]ий#! шпигун, якому ми зберегли життя і взяли на службу як подвійного агента, був викритий. Інші наші агенти повідомляють, що йому запропонували й надалі працювати на обидві розвідки, але зобов'язали при цьому діяти виключно в інтересах рідної держави.\n\nНемає жодних сумнівів у тому, що йому справді зробили таку пропозицію. І якщо він досі живий, значить, він погодився — або вдав, що погодився. Тим не менш, він усе ще міг би працювати на нас, а ворогу передавати лише малозначну інформацію. Чи ризикнемо ми працювати з ним і надалі?"
 espionage_events.3.a: "Це вже якийсь абсурд. Не варто було довіряти йому від самого початку."
 espionage_events.3.tt_1: "Якщо агент тепер вірний противнику:"
 espionage_events.3.b: "Він знову їх одурив? Ось це так!"
 espionage_events.3.tt_2: "Якщо агент досі вірний нам:"
 espionage_events.4.title: "Таємниця сповіді"
 espionage_events.4.desc: "Релігійні інституції недарма вважаються священними — вони мають стояти понад державними інтересами та шпигунськими іграми. Ось чому так важливо мати там своїх людей. Багато таємниць, про які не говорять вголос, по секрету повідомляються священнослужителям, а сповідь стала освяченою часом традицією.\n\nОстаннім часом ми наводнили #ONCLICK:COUNTRY,[victim_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[victim_country.Custom('CL_tt')],X [victim_country.Custom('CL_VP')|L]#!#! своїми агентами, і перед нами відкрилася унікальна можливість. Одна з наших шпигунок під виглядом черниці влаштувалася до місцевого монастиря і невдовзі виявила, що може підслуховувати розмови у сповідальні, поки виконує роботи в церкві. Її навряд чи викриють, але якщо наш план дійде до вух церковної влади, буде великий скандал. Чи варто ризикнути?"
 espionage_events.4.a: "Ми не можемо відпускати чужі гріхи, а ось дізнатися про них буде вельми корисно…"
 espionage_events.4.b: "Це обурливо! Вона має негайно повідомити священникам, що їх можуть підслухати!"
 espionage_events.5.title: "Папа дізнався про наші задуми"
 espionage_events.5.desc: "Спроба збору інформації під час сповіді в #L [victim_country.GetAdjective|l]ій#! церкві призвела до грандіозного дипломатичного скандалу з папським престолом. Нашу шпигунку викрили, і невдовзі вона зникла з монастиря разом зі своїми речами. Можливо, вона втекла сама або її захопили вороги — цього ми вже ніколи не дізнаємося.\n\nЗате точно відомо інше: церква дізналася достатньо, щоб звинуватити в усьому нас. Папа вражений тим, що ми цинічно використали у своїх інтересах церковні таїнства. [ROOT.GetCountry.GetGovernment.GetRulerTitle], звісно, заперечує свою причетність, але репутація нашої держави безнадійно зіпсована."
 espionage_events.5.a: "Прости нас, Господи, бо ми згрішили…"
 espionage_events.8.title: "Глава шпигунів підозрює сусідів"
 espionage_events.8.desc: "Основний обов'язок глави наших шпигунів — отримання розвідданих з-за кордону, але іноді він займається й контррозвідкою. Під час нещодавнього розслідування йому вдалося розкрити змову, якою могли керувати лише наші найближчі сусіди. Нам поки не вдалося встановити, хто саме тут замішаний, але потік інформації в обидва боки передбачає, що організатори мають бути зовсім поряд.\n\nГлава шпигунів пропонує схопити й допитати низку іноземних чиновників, які можуть бути учасниками змови, але прямих доказів цьому немає, тож остаточне рішення може прийняти лише [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Наші сусіди навряд чи зрадіють, але ми терміново повинні щось вдіяти."
 espionage_events.8.a: "З усіх підозрюваних найменше довіри викликає…"
 counterintelligence_operation: "Контррозвідувальна операція"
 espionage_events.8.b: "…але й до цієї людини є низка питань."
 espionage_events.9.title: "Секрети всередині союзу"
 espionage_events.9.desc: "Посли та дипломати часто промишляють шпигунством — або, як мінімум, активно збирають відомості, що виходять далеко за межі їхньої дипломатичної місії. У тому, що #L [spying_ambassador.GetAdjective|l]ий#! посланник у місті [ROOT.GetCountry.GetCapital.GetName] виявився запідозреним у розвідувальній діяльності, немає нічого незвичного. Проблема в іншому — як делікатно вирішити цю ситуацію, уникнувши дипломатичних ускладнень?"
 espionage_events.9.a: "Ми повинні отримати відповіді. Арештувати посла!"
 espionage_events.9.b: "Попросимо відкликати посла і пришлемо на його місце іншого дипломата."
 espionage_events.9.c: "Достатньо тримати його в невіданні щодо всіх важливих питань."
 espionage_events.10.title: "Посол дає свідчення"
 espionage_events.10.desc: "На допиті заарештований посол негайно визнав свою провину в розвідувальній діяльності. Більше того, з його свідчень випливає, що #L [spying_ambassador.GetAdjective|l]а#! шпигунська мережа розкинулася значно ширше, ніж ми могли припускати. Проковтнувши приниження, #L [spying_ambassador.GetAdjective|l]а#! влада пропонує вислати посла на батьківщину, щоб вирішити ситуацію мирно.\n\nВбивати дипломатів або кидати їх до в'язниці без крайньої необхідності вважається поганим тоном, проте ця людина вже довела, що є нашим ворогом. Гірше того, вона може володіти інформацією, критично важливою для нашої держави. Чи варто відпускати її, щоб згладити конфлікт?"
 espionage_events.10.a: "Ні. Ворожий шпигун, що зламався під тиском, — це цінне джерело."
 imprisoned_ambassador: "Посол у в'язниці"
 espionage_events.10.b: "Всі ми шпигуємо одне за одним. Слід зрозуміти й пробачити."
