 #
 nobles_desc: "Вони представляють багатих та могутніх, з родоводом, який не викликає сумнівів. Це [Concept('pops','населення')|e], які забезпечують основних [Concept('characters','персонажі')|e] для керівництва [Concept('country','держава')|e]."
 clergy_desc: "Духовні лідери нашої [Concept('country','держава')|e], [Concept('pops','населення')|e] духовенства становлять групу, що підтримує наші релігійні традиції та навчає наш народ таїнствам нашої віри."
 burghers_desc: "Вони представляють торговий прошарок [Concept('country','держава')|e], їхнє царство - економіка та фінанси. Вони базуються переважно в [towns_and_cities|e], де сприяють багатству продуктивними [Concept('buildings','будівлі')|e]."
 peasants_desc: "Вони представляють простий люд, яким ми правимо. Більшість з них живе натуральним господарством або в наших селах."
 slaves_desc: "Вони представляють позбавлених власності людей, які працюють, збираючи [raw_materials|e] або на [plantations|e] для своїх господарів, ставлячись до них як до товару через їхнє походження або придбання на торгових [Concept('markets','ринки')|e]."
 tribesmen_desc: "Вони представляють спільноти, що населяють [rural_locations|e], живучи самостійно як фермери, пастухи або мисливці-збирачі, якими ми ледве можемо керувати, оскільки вони підтримують власні диференційовані соціальні структури та організацію."
 laborers_desc: "Вони представляють людей, які виконують ручну працю в наших [towns_and_cities|e] та [rural_locations|e]. Вони обробляють землю, щоб створювати, збирати та добувати [raw_materials|e], що є основою країни, або працюють як некваліфікована робоча сила на млинах."
 soldiers_desc: "Вони представляють простий люд, що забезпечує [Concept('manpower','людські ресурси')|e] для наших [Concept('armies','армії')|e] та [garrisons|e], а також [Concept('sailors','моряки')|e] для наших [navies|e]."


