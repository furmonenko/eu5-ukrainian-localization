  imperial_examination_events.1.desc: "Мало хто може похвалитися такою системою бюрократичного просування, як ми. Використовуючи адміністративну систему [ShowLawName('imperial_examination_law')], ми з гордістю спостерігаємо соціальну мобільність осіб з великими інтелектуальними здібностями.\n\nОстанній кандидат, який успішно склав іспит, проголошений за [target_character.GetHerHis] знання Чотирьох Книг і П'яти Класиків, а також класичної літератури та поезії, не хто інший, як [target_character.GetName]."
  imperial_examination_events.1.a: "Ми будемо стежити за вашою кар'єрою з великим інтересом, [target_character.GetShortNameWithNoTooltip]!"

