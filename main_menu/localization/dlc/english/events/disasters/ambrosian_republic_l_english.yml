l_english:
 ambrosian_republic.1.title: "Стабільний уряд [ROOT.GetCountry.Custom('CL_GEN')]"
 ambrosian_republic.1.desc: "Становлення Золотої Амброзіанської республіки не обійшлося без труднощів, але до країни нарешті повернулася стабільність. Загартована у горнилі суворих випробувань, наша країна стала сильнішою ніж будь-коли раніше. Відтепер на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! панують мир, справедливість і свобода."
 ambrosian_republic.1.b.desc: "Навіть з допомогою #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! відновити порядок було непросто, але в країні нарешті настав спокій. Що б не сталося, наші покровителі гарантують нам безпеку та процвітання. Відтепер на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! панують мир, справедливість і свобода."
 ambrosian_republic.1.a: "Слава святому Амвросію!"
 ambrosian_republic.2.title: "[GetCountry('MLO').GetAdjectiveWithNoTooltip]а спадщина"
 ambrosian_republic.2.desc: "#L [ROOT.GetCountry.GetAdjective]ий#! престол спорожнів, і тепер на #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! одночасно претендують [GetCountry('FRA').GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! і #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священна Римська імперія#!#!. [GetCountry('FRA').GetAdjectiveWithNoTooltip]і претензії ґрунтуються на матримоніальних зв'язках зі старою династією [ShowDynastyName('visconti_dynasty')]. Не можна сказати, що [GetCountry('FRA').GetAdjectiveWithNoTooltip|l][Select_CString(GetCountry('FRA').GetGovernment.GetRuler.IsFemale,'а', 'ий')] [GetCountry('FRA').GetGovernment.GetRulerTitle|l] має вагомі права на #L [ROOT.GetCountry.GetAdjective|l]ий#! трон, однак #TOOLTIP:REGION,italy_region,X #L Італія#!#! вже давно перебуває у сфері інтересів [GetCountry('FRA').Custom('CL_GEN')], і мало хто має достатню силу, щоб кинути виклик останній. Своєю чергою, #L [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetAdjective|l][Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale,'а', 'ий')]#! [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRulerTitle|l] стверджує, що за відсутності спадкоємця [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий титул за імперськими законами має перейти до імператора."
 ambrosian_republic.2.a: "Ми повинні боротися за свою свободу."
 ambrosian_republic.3.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.3.desc: "На території #ONCLICK:COUNTRY,[GetCountry('MLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MLO').Custom('CL_tt')],X [GetCountry('MLO').Custom('CL_GEN')|L]#!#! панує хаос. Престол спорожнів, [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName|l] марно намагається втримати країну від сповзання в анархію. Тим часом нас пов'язують узи шлюбу з вимерлою династією [ShowDynastyName('visconti_dynasty')]. Важко уявити більш слушний момент, щоб заявити про наші претензії на титул."
 ambrosian_republic.3.a: "Престол по праву наш!"
 ambrosian_republic.3.b: "Нас не цікавлять [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]і справи."
 ambrosian_republic.4.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.4.desc: "На території #ONCLICK:COUNTRY,[GetCountry('MLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MLO').Custom('CL_tt')],X [GetCountry('MLO').Custom('CL_GEN')|L]#!#! панує хаос. Престол спорожнів, [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName|l] марно намагається втримати країну від сповзання в анархію. За імперськими законами, у разі припинення правлячої династії права на [GetCountry('MLO').Custom('CL_ACC')] мають перейти до імператора. Якщо ми маємо намір дотримуватися букви закону і зайняти [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]ий престол, діяти потрібно швидко, поки так звана Золота Амброзіанська республіка ще слабка."
 ambrosian_republic.4.a: "Престол по праву наш!"
 ambrosian_republic.4.b: "$ambrosian_republic.3.b$"
 ambrosian_republic.5.title: "Генерал [target_character.GetLastNameWithNoTooltip]"
 ambrosian_republic.5.title.fallback: "Пропозиція для генерала"
 ambrosian_republic.5.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'прославлена', 'прославлений')] кондотьєр і [Select_CString(target_character.IsFemale,'одна', 'один')] з найвидатніших полководців наших днів. Дуже шкода, що в нашій боротьбі з повстанцями ми з [Select_CString(target_character.IsFemale,'нею', 'ним')] опинилися по різні боки барикад. Слід врахувати, що [target_character.GetLastNameWithNoTooltip] користується величезною популярністю серед #L [ROOT.GetCountry.GetAdjective|l]ого#! народу і навіть може претендувати на престол.\n\nОдна з суперницьких фракцій в уряді звернулася до [Select_CString(target_character.IsFemale,'неї', 'нього')] з вельми щедрою пропозицією: якщо кондотьєр перейде на наш бік і остаточно порве з ворогами [ROOT.GetCountry.Custom('CL_RP')], то отримає посаду капітана і захисника свободи, а також обширні земельні володіння. [ROOT.GetCountry.GetFlavorRank|U] чимало здобуде від підтримки такої людини, як [target_character.GetLastNameWithNoTooltip], однак багато хто сумнівається, що [Select_CString(target_character.IsFemale,'вона', 'він')] поставить наші інтереси вище власних амбіцій."
 ambrosian_republic.5.a: "Призначимо [Select_CString(target_character.IsFemale,'її', 'його')] на посаду [Select_CString(target_character.IsFemale,'головнокомандувачки', 'головнокомандувача')] наших армій."
 ambrosian_republic.5.b: "Ми не можемо віддати країну в руки чергового потенційного тирана!"
 ambrosian_republic.6.title: "[target_character.GetLastNameWithNoTooltip] кидає виклик владі [ROOT.GetCountry.Custom('rank_ru_GEN')|l]"
 ambrosian_republic.6.desc: "[ROOT.GetCountry.GetLongName] — це держава, де [target_character.GetName] швидко [Select_CString(target_character.IsFemale,'обзавелася', 'обзавівся')] безліччю ворогів. Філософи та ідеалісти, що стояли біля витоків [ROOT.GetCountry.Custom('CF_RP')|l], підозрюють [Select_CString(target_character.IsFemale,'її', 'його')] у прагненні захопити престол, тоді як прагматичні політики незадоволені [Select_CString(target_character.IsFemale,'її', 'його')] популярністю серед народу.\n\nНещодавно [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'дізналася', 'дізнався')], що влада має намір вивести [Select_CString(target_character.IsFemale,'її', 'його')] зі складу уряду та позбавити командних посад. [Select_CString(target_character.IsFemale,'Розлючена', 'Розлючений')] кондотьєр [Select_CString(target_character.IsFemale,'відповіла', 'відповів')] ультиматумом: або [Select_CString(target_character.IsFemale,'вона', 'він')] отримує всю повноту військової влади, або державі знову доведеться зіткнутися з [Select_CString(target_character.IsFemale,'нею', 'ним')] на полі бою."
 ambrosian_republic.6.a: "[target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'повинна', 'повинен')] очолити військове правління."
 ambrosian_republic.6.b: "Тиран [target_character.GetLastNameWithNoTooltip] нам не указ. Ми будемо боротися за свободу!"
 sforza_rebellion: "Повстання Сфорца"
 sforza_gains_support.tt: "[target_character.GetLastNameWithNoTooltip] збере прихильників і виступить проти нас"
 ambrosian_republic.7.title: "[target_character.GetLastNameWithNoTooltip] захоплює престол"
 ambrosian_republic.7.desc: "[Select_CString(target_character.IsFemale,'Честолюбна опортуністка', 'Честолюбний опортуніст')] [target_character.GetName] [Select_CString(target_character.IsFemale,'зрадила', 'зрадив')] [ROOT.GetCountry.Custom('rank_ru_ACC')|l] і [Select_CString(target_character.IsFemale,'проголосила', 'проголосив')] себе [Select_CString(target_character.IsFemale,'правителькою', 'правителем')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!! [target_character.GetLastNameWithNoTooltip] користується величезною популярністю в народі, а також повністю контролює армію та державний апарат, опір [Select_CString(target_character.IsFemale,'її', 'його')] режиму приречений на невдачу. Найімовірніше, нам доведеться змиритися з відновленням монархії. Чи ми готові пожертвувати всім заради свободи?"
 ambrosian_republic.7.a: "Хай живе [target_character.GetLastNameWithNoTooltip]!"
 ambrosian_republic.7.b: "Це неприйнятно! Якщо доведеться, ми готові воювати з [Select_CString(target_character.IsFemale,'нею', 'ним')]!"
 ambrosian_republic.7.c: "[ROOT.GetCountry.GetFlavorRank] ніколи не скориться тирану!"
