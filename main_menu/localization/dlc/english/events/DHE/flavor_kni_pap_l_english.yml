l_english:
 flavor_kni_pap.1.title: "Хрестові походи на Смірну"
 flavor_kni_pap.1.desc: "#L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]і#! моряки надзвичайно стурбовані тим, що [crusade_target.GetLongName] перетворюється на справжній розсадник #L [crusade_target.GetCulture.GetName]ого#! піратства. Жалюгідні #L [crusade_target.GetReligion.GetAdjective]і#! пірати не мають жодного права лякати добрих християн, і ми не станемо терпіти таке приниження! Ми можемо організувати хрестовий похід на ці землі та покласти край безчинствам, що там коються."
 flavor_kni_pap.1.historical_info: "Між 1343 і 1351 рр. відбулося два хрестових походи на Смірну. Під час першого з них християни захопили місцеву цитадель і гавань, але не змогли зламати оборону акрополя. Щоб відсвяткувати успіх, християни організували в місті службу, під час якої турки напали на молільників і повбивали військових лідерів. Згодом було організовано другий хрестовий похід. Його метою стала допомога християнам, які продовжували боротьбу в місті."
 flavor_kni_pap.1.a: "Ніхто не має права погрожувати [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip]им суднам!"
 flavor_kni_pap.1.b: "Яке нещастя!"
 flavor_kni_pap.2.title: "$flavor_kni_pap.1.title$"
 flavor_kni_pap.2.desc: "[papal_state.GetLongName] надсилає до нас гінця з пропозицією взяти участь у поході проти #L [crusade_target.GetAdjective]их#! піратів. Кілька десятиліть поспіль ці #L [crusade_target.GetReligion.GetAdjective]і#! негідники безчинствували в #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Егейському морі#!#!, а тепер узялися грабувати #L [papal_state.GetReligion.GetGroup.GetAdjective]і#! кораблі. Настав час дати їм добру прочуханку."
 flavor_kni_pap.2.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.2.a: "Ми відповімо на заклик."
 flavor_kni_pap.2.b: "Ми поки утримаємося від участі."
 STATIC_MODIFIER_NAME_kni_smyrniote_crusade: "Завзяття хрестоносців"
 kni_joined_crusade: "Ми приєдналися до походу на Смірну"
 flavor_kni_pap.3.title: "На нас ідуть хрестоносці!"
 flavor_kni_pap.3.desc: "Жалюгідні #L [papal_state.GetReligion.GetAdjective]і#! дурні з держави [papal_state.GetName] оголосили нам священну війну. Мабуть, нещодавні напади наших піратів припали їм не до смаку. Час зустріти їх на воді й показати, хто справжні господарі #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Егейського моря#!#!."
 flavor_kni_pap.3.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.3.a: "Нам потрібно більше кораблів для набігів!"
 flavor_kni_pap.4.title: "Поступка [target_country.Custom('CL__DP')]"
 flavor_kni_pap.4.desc: "Під час останнього хрестового походу наші доблесні лицарі захопили чимало земель у #TOOLTIP:AREA,west_anatolia_area,X #L Західній Анатолії#!#!, однак шанси втримати ці території в нас, м'яко кажучи, спірні. Можливо, краще передати їх державі [target_country.GetLongName]."
 flavor_kni_pap.4.a: "Ми віддамо ці землі."
 flavor_kni_pap.4.b: "Ми проливали кров за ці території."
 STATIC_MODIFIER_NAME_kni_cession_of_anatolia_to_holy_order: "Передача духовно-лицарському ордену"
 flavor_kni_pap.5.title: "[the_from.GetAdjectiveWithNoTooltip|U]ий подарунок"
 flavor_kni_pap.5.desc: "[the_from.GetLongName] збирається передати нам нещодавно захоплені території, посилаючись на неспроможність захистити їх у разі нападу чи заколоту. Ми ж розташовані на кордоні християнського світу й зможемо краще подбати про ці землі."
 flavor_kni_pap.5.a: "Цей подарунок послужить на благо християнству."
 flavor_kni_pap.5.b: "У нас і так забагато територій."
 flavor_kni_pap.6.title: "Відповідь від [target_country.Custom('CL_GEN')]"
 flavor_kni_pap.6.desc_common: "З [target_country.Custom('CL_GEN')] прибув гінець із відповіддю на нашу пропозицію про передачу територій."
 flavor_kni_pap.6.desc_accept: "$flavor_kni_pap.6.desc_common$ Вони дякують нам за цей щедрий дар і запевняють, що доблесно захищатимуть ці землі з іменем Господа на устах."
 flavor_kni_pap.6.desc_deny: "$flavor_kni_pap.6.desc_common$ На жаль, вони більше не можуть приєднувати нові території. Нам доведеться призначити бейліфів, які наглядатимуть за нещодавно захопленими землями."
 flavor_kni_pap.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni_pap.6.b: "Отже, ці землі наші."
