 ###
 hint_in_deficit: "Від'ємний баланс"
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$"
 hint_in_deficit_hint_text_1: "Наш баланс від'ємний, а тому діяти треба обережно: державі загрожують борги і навіть банкрутство."
 hint_in_deficit_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Відкрийте вкладку @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')], щоб переглянути [Concept('income','доходи')|e] та [Concept('expenses', 'витрати')]. Переміщенням повзунків тут можна підвищувати [Concept('taxes','податки')|e] або зменшувати витрати.\n@arrow_bonus_tier_2! Домагайтеся того, щоб усі [Concept('buildings','споруди')|e] приносили дохід, або збудуйте нові споруди (якщо можете собі це дозволити). Для цього відкрийте вкладку @production_panel![Link('production', '', 'lateralview_production_entry_name')].\n@arrow_bonus_tier_2! Задіюйте [Concept('estates','стани')|e] — взаємодія з ними може принести як короткострокову, так і довгострокову вигоду. Однак завжди варто пам'ятати, що стани також мають значний політичний вплив, тому краще уникати надмірної залежності. Знайти їх можна у вкладці @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]\n@arrow_bonus_tier_1! Ознайомтеся з існуючими або можливими торговельними маршрутами у вкладці @economy_panel![Link('trade', '', 'lateralview_trade_entry_name')] та укладіть вигідну [Concept('trades','торговельну угоду')|e]."
 hint_in_deficit_hint_text_3: "#T Додаткові підказки:#!\n@hint! Вийти з від'ємного балансу також допоможуть [Concept('laws','звід правил')|e], [Concept('reforms','принципи')|e], [Concept('diplomacy','дипломатія')|e] і багато іншого."
 hint_in_deficit_military: "«Витрати на війну одразу вдарять по казні, але якщо ми здобудемо перемогу, платити за цей тягар буде вже переможений. Забравши собі чужу землю, ми отримаємо довгострокову вигоду, тоді як пограбування ворога збагатить нас ненадовго, але одразу»."
 hint_in_deficit_explorer: "«Там, у невідомих краях, земля напевно рясна — її можна буде і грабувати, і розвивати»."
 hint_in_deficit_administrative: "«Хороший спосіб стати багатшим — зайняти домінуюче становище на внутрішньому ринку. Якщо ж і цього буде мало, можна буде спробувати закріпитися на іноземних ринках, і тоді золото потече ще рясніше»."
 hint_in_deficit_diplomatic: "«Як кажуть, щоб заробляти гроші, потрібно їх витрачати! Щоб перетягнути шальку терезів, потрібно зробити так, аби робота наших споруд і праця населення приносили дохід»."
 ###
 hint_cultural_capacity: "Перевищено культурний потенціал"
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$"
 hint_cultural_capacity_hint_text_1: "Культурна різноманітність обіцяє багато переваг, проте держави, не готові до подібного адміністративного тягаря і які не мають достатнього [Concept('cultural_capacity','культурного потенціалу')|e], нестимуть штрафи. [Concept('pops','Групи населення')|e], чиї [Concept('cultures','культури')|e] не належать до [Concept('primary_culture','основної культури')|e] нашої держави, спочатку вважатимуться носіями [Concept('non_accepted_culture_short','невизнаної')|e] культури, але за певну плату її можна перетворити на [Concept('tolerated_culture_short','прийнятну')|e] або [Concept('accepted_culture_short','визнану')|e]."
 hint_cultural_capacity_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Знизьте статус менш важливої у стратегічному відношенні культури, щоб зменшити витрати.\n@arrow_bonus_tier_2! На модифікатор «[ShowModifierTypeName('cultures_capacity')]» нерідко впливають [Concept('government_reforms','державні принципи')|e] та [Concept('advances','удосконалення')|e]."
 hint_cultural_capacity_hint_text_3: "#T Додаткові підказки:#!\n@hint! Зменшити кількість культур у державі також можна за допомогою [Concept('assimilation','асиміляції')|e]."
 hint_cultural_capacity_military: "«Від культур потрібно отримувати якомога більше віддачі: вони допомагають нам створювати культурні традиції і вплив — незамінний інструмент, який дасть нам перевагу у випадку культурного конфлікту. А якщо ми підвищимо чужі культури у правах, держава отримає додаткових ополченців і солдатів»."
 hint_cultural_capacity_administrative: "«Культурним вираженням займаються, зокрема, творці нашої держави, які створюють чудові твори. Адже чим ще виміряти велич держави, якщо не її впливом на світ?»"
 hint_cultural_capacity_diplomatic: "«З часом чужі культури можуть асимілюватися і наблизитися до основної культури [GetPlayer.Custom('CL_RP')]. Хіба є щось краще за [GetPlayer.GetCulture.GetNameWithNoTooltip|l]у культуру?»"
 ###
 hint_unhappy_estates: "Незадоволені стани"
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$"
 hint_unhappy_estates_hint_text_1: "Одне з найважливіших завдань будь-якого правителя — стежити за тим, щоб [Concept('estates', '@estates! стани')|e] не бурчали, оскільки їхні представники — одна з опор економічної і військової могутності держави.\n\nКожен нелояльний [Concept('estate', 'стан')|e] накладає штрафи на [Concept('country', 'державу')], а його [Concept('pops', '@pops! групи населення')|e] з високою ймовірністю приєднаються до [Concept('rebellions', '@rebellions! бунту')|e]."
 hint_unhappy_estates_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! У вкладці @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] стани можна наділяти привілеями або позбавляти їх привілеїв. Від цього залежить продуктивність і [Concept('estate_satisfaction_short','задоволення')|e] станів.\n@arrow_bonus_tier_2! У вкладці @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] можна підвищувати або знижувати податки, що теж впливає на задоволення."
 hint_unhappy_estates_hint_text_3: "#T Додаткові поради#!\n@hint! Вплинути на [Concept('estate_satisfaction', 'задоволення станів')|e] також можна за допомогою [Concept('parliament', 'парламенту')|e].\n@hint! Дізнатися більше про [Concept('rebel_movements', '@rebel_movements! бунтівні рухи')] можна [Link('hints', 'selected_hint = hint_rebels_growing', 'тут')]."
 hint_unhappy_estates_administrative: "«Жодна торговельна держава не може повноцінно існувати без станів. Так, з часом владою частково доведеться поступитися, але зате яка буде економіка!»"
 hint_unhappy_estates_diplomatic: "«У станів можуть бути думки, зокрема з дипломатичних питань. Перед тим як укласти союз чи договір з іноземною державою, іноді варто врахувати, що про неї думають стани»."
 hint_unhappy_estates_military: "«Розширення неможливе без ополченців, а їх нам надають стани. Якщо ці люди відвернуться від нас, у найневідповідніший момент у нас може виявитися недостатньо солдатів»."
 ESTATE_CONTEXT_TEXT: "Мешканці вашої держави $LIST$ незадоволені.\n\n$TEXT$"
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]"
 ###
 hint_manpower: "Число рекрутів"
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$"
 hint_manpower_hint_text_1: "[Concept('manpower','Число рекрутів')|e] показує, скільки людей у державі можна зарахувати до [Concept('regulars','регулярних військ')|e] для потреб [Concept('armies','армій')|e]. У [Concept('battle','бою')|e] регулярні війська значно перевершують [Concept('levies','ополчення')|e], проте витрати на їхнє утримання також вищі. Дозволити собі регулярні війська на початку гри може далеко не кожна [Concept('country','держава')|e]."
 hint_manpower_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Правителю, який вважає за краще воювати силами [Concept('regulars', 'регулярних військ')], слід пам'ятати, що недостатнє [Concept('manpower', 'число рекрутів')] серйозно обмежує можливість поповнювати втрати в [Concept('armies','арміях')|e]. Відповідно, нерозумно буде оголошувати [Concept('war','війну')|e], якщо число рекрутів невисоке.\n@arrow_bonus_tier_2! Якщо під час війни рекрути починають закінчуватися, їх можна буде замістити [Concept('levies','ополченням')|e] або [Concept('mercenaries','найманцями')|e]. Також можна буде попросити про [Concept('peace','мир')|e]."
 hint_manpower_hint_text_3: "#T Додаткові підказки:#!\n@hint! Збільшити граничне число рекрутів і наростити можливість утримувати регулярну армію можна за допомогою різних [Concept('buildings','споруд')|e].\n@hint! [Concept('estate_privileges','Станові привілеї')|e] та [Concept('laws','зводи правил')|e] також впливають на можливості з набору рекрутів."
 hint_manpower_diplomatic: "«Відбірна регулярна армія, в якій служать кращі сини [GetPlayer.GetAdjectiveWithNoTooltip]ої держави, — сила, якій не буде рівних»."
 hint_manpower_military: "«У завоюваннях добрі будь-які способи. Найманці, ополченці, регулярна армія — в обширному війську все це однаково необхідне»."
 hint_manpower_administrative: "«Кожен солдат, убитий на полі бою, — це один не повернувшийся на пашню селянин. Війна — затратна справа»."
 ###
 hint_low_stability: "Низька стабільність"
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$"
 hint_low_stability_hint_text_1: "У разі низької [Concept('stability','стабільності')|e] зростає ризик підняття [Concept('pops','населенням')|e] [Concept('rebellion','бунту')|e] та розпалювання незадоволеними [Concept('estate','станами')|e] [Concept('civil_war','громадянської війни')|e], а також наростання в державі безладу загалом."
 stability_raise_actions: "@arrow_bonus_tier_3! Спрямувати більше коштів з [Concept('budget','бюджету')|e] на підвищення стабільності.\n@arrow_bonus_tier_2! Доручити [Concept('cabinet','раді')|e] дію «[ShowCabinetActionName('stabilize_country')]».\n@arrow_bonus_tier_1! Збільшити кількість #TOOLTIP:POPTYPE,clergy,X #L священників#!#!, які представляють #L [GetPlayer.GetReligion.GetAdjective|l]у#! віру."
 hint_low_stability_hint_text_2: "#T Рекомендації:#!\n$stability_raise_actions$"
 hint_low_stability_hint_text_3: "#T Додаткові підказки:#!\n@hint! Підвищити стабільність допоможуть і інші способи, наприклад певні [Concept('advances','удосконалення')|e] або [Concept('policies','політики')|e].\n@hint! Пам'ятайте, що стабільність також витрачається на певні важливі дії, наприклад оголошення [Concept('wars','війни')|e] без вагомого [Concept('casus_belli','приводу')|e] або зміну [Concept('law','правила')|e]."
 hint_low_stability_administrative: "«Стабільна держава — процвітаюча держава! А рясний урожай — це і рясний приплив багатства до казни»."
 hint_low_stability_military: "«Будь-якій державі з претензіями на панування спершу доведеться приборкати населення. Простий люд завжди готовий схопитися за вила…»"
 hint_low_stability_diplomatic: "«Якщо в нашій державі настане розруха, сусіди почнуть дивитися на нас самовдоволено. Мабуть, краще цього не допускати»."
