 voyage_accounts_of_francois_de_vitre: "«Меморанс»"
 voyage_accounts_of_francois_de_vitre_desc: "Історія Франсуа Мартіна де Вітреа, а також його вауге судно #italic "Кройсант" #! Франуа була однією з перших французьок, щоб встановити стопу на узбережжі Індії."
 cartes_de_cassini: "Карта Кассіні"
 cartes_de_cassini_desc: "Ця карта, складена членами сімейства Кассіні, стала першою топографічною картою французького королівства, створення якої зайняла понад шість років."
 the_brus: "«Брюки»"
 the_brus_desc: "Поема епічна описана як [GetCharacter('sco_robert_the_bruce'). GetName боролися проти #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! з #L [GetCountry('SCO').GetAdjective|l]незалежна."
 sco_true_law: "«Правдиве право безкоштовної монархії»"
 sco_true_law_desc: "««права без монархії» кладе ідею божественного права на верховенство, стверджуючи, що глава держави призначається Богом, а отже, є винним, що має абсолютну владу."
 sco_basilikon: "«Королівський подарунок»"
 sco_basilikon_desc: "У ласощі «Рояльський подарунок» містять принципи, які відповідають правителем держави. Вони охоплюють всі від управління суб'єктами до організації роботи заради."
 sco_divine_art_of_poesie: "«Досвід роботи в божественному мистецтві поезії»"
 sco_divine_art_of_poesie_desc: "$sco_divine_art_of_poesie$ є своєрідним посібником для поетів, які створюють на предметі #L [ShowDialectName('scottish_gaelic_dialect')Загружено гостем Незважаючи на те, що вона була написана на Близьких Скотах, вона привертала увагу багатьох письменників з різних культур."
 treatise_of_human_nature: "«Лікування на природі людини»"
 treatise_of_human_nature_desc: "В цьому #TOOLTIP:WORK_OF_ART_TYPE,treatise,X #L лікування#!#! [GetCharacter ('david_hume'). Отримай ім'я про почуття та інші аспекти природи людини. Незважаючи на те, що одна з перших творів Гума, вона мала величезний вплив на кількість філософій."
