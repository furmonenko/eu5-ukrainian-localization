l_ukrainian:
 STATIC_MODIFIER_NAME_freiberg_base: "Срібні копальні Фрайберга"
 STATIC_MODIFIER_DESC_freiberg_base: "Експлуатація цих копалень розпочалася в XII столітті. З часом вони стали одним з головних джерел срібла в Центральній Європі."
 STATIC_MODIFIER_NAME_falun_base: "Стура Коппарберґет"
