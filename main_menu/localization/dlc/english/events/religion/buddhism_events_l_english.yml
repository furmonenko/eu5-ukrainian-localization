l_english:
 buddhism_events.1.title: "Міністр залишає посаду"
 buddhism_events.1.desc: "[target_minister.GetName] публічно [Select_CString(SCOPE.sCharacter('target_minister').IsFemale, 'засудила', 'засудив')] політику, яку проводять [target_ruler.GetName] та [target_ruler.GetHerHis] уряд. [target_minister.GetSheHe|U] заявляє, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [Select_CString(SCOPE.sCharacter('target_ruler').IsFemale, 'неспроможна', 'неспроможний')] забезпечити верховенство закону, неодмінно збере навколо себе в уряді лише шахраїв та донощиків, і що якщо ми не виправимось найближчим часом, [target_minister.GetSheHe] не бажає мати з нами нічого спільного."
 buddhism_events.1.a: "Скатертю дорога!"
 buddhism_events.1.b: "Скористаємось [target_minister.GetHerHis] порадами, щоб наша [ROOT.GetCountry.GetFlavorRank|l] стала кращою."
 buddhism_events.2.title: "Чернечі ордени бунтують населення"
 buddhism_events.2.desc: "Як [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зобов'язується захищати чернечі спільноти, так і ці спільноти зобов'язані захищати країну від недбалих правителів. Вони вважають, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] недостатньо уважно ставиться до своїх обов'язків і не може або не хоче правити в інтересах суспільства і особливо чернечих спільнот. Тому кілька великих монастирів відкрито виступили зі звинуваченнями на адресу правителя та налаштували проти н[target_character.GetHerHis] громадську думку."
 buddhism_events.2.a: "Це обурливо!"
 buddhism_events.2.a.tt: "[ShowPopTypeName('peasants')] втратять [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e] в тих [Concept('locations', 'районах')|e], де обурюються [ShowPopTypeName('clergy')|l]"
 buddhism_events.2.b: "Підемо для них на поступки."
 buddhism_events.2.c: "Вирішимо питання «іншими» способами."
 buddhism_events.3.title: "[target_ruler.GetNameWithNoTooltip] і прецедент"
 buddhism_events.3.desc: "[target_ruler.GetName] завжди [Select_CString(target_ruler.IsFemale, 'відзначалась', 'відзначався' )] розсудливістю та поміркованістю у своїх рішеннях. У нещодавно написаному доповненні до #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! зводу законів одне з [Select_CString(target_ruler.IsFemale, 'її', 'його' )] нещодавніх рішень було названо настільки виваженим та аргументованим, що його можна вважати прикладом для вирішення інших подібних питань. [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'стала відомою', 'став відомим' )] своїм суворим та неухильним дотриманням Дасавідха-раджадхамми — десяти заповідей буддистських королів #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри — і тому [Select_CString(target_ruler.IsFemale, 'її', 'його' )] рішення вже не вперше стають прикладом розсудливості для всіх."
 buddhism_events.3.a: "Не вперше й не востаннє."
 buddhism_events.4.title: "Жахіття війни"
 buddhism_events.4.desc: "Не всі люди народжені для воїнської слави, і частина наших підданих усвідомила це під час конфлікту, в який виявилася втягнутою наша країна. Число дезертирів, що шукають притулку за стінами монастирів, невелике, але вони подають іншим небезпечний приклад. [ROOT.GetCountry.GetFlavorRank] — це праведна #L [ROOT.GetCountry.GetReligion.GetAdjective|l]а#! держава, і наш обов'язок — охороняти монастирі. Однак скільки б ми не попереджали настоятелів не переховувати дезертирів, деякі все ще це роблять."
 buddhism_events.4.a: "Не можна забувати про поміркованість."
 buddhism_events.4.b: "Вимагатимемо, щоб монастирі видали нам цих «ченців»."
 buddhism_events.5.title: "Багатий урожай"
 buddhism_events.5.desc: "Урожай цього року видався особливо багатим. Ми могли б витратити це несподіване багатство на будівництво запланованих культових споруд. Хтось запропонував новий податок, який допоможе перетворити надлишки зерна у селян на дохід скарбниці. Однак давні #L [ROOT.GetCountry.GetReligion.GetAdjective|l]і#! тексти забороняють нам своїми діями утискувати населення, деякі з наших міністрів не хочуть обтяжувати народ зайвими податками."
 buddhism_events.5.a: "Запровадимо податок."
 buddhism_events.5.b: "Ми не станемо відбирати у них плоди їхньої праці."
 buddhism_events.6.title: "Дана"
 buddhism_events.6.desc: "У часи, подібні до нинішніх, коли наша країна насолоджується відносним спокоєм, нам слід звернути погляди до найвразливіших з-поміж нас. Урожаї останнім часом були не надто багатими, але й не надто бідними, тому наші піддані не голодують, а в державних коморах достатньо зерна. І все ж є серед нас ті, кому не вистачає їжі, щоб прогодувати себе. У такий час нам потрібно пам'ятати про дану — милосердя та подаяння, яких вимагають від віруючих #L [ROOT.GetCountry.GetReligion.GetAdjective|l]і#! вчення."
 buddhism_events.6.a: "Нагодуємо бідних зерном!"
 STATIC_MODIFIER_NAME_grain_for_the_poor: "Зерно для бідних"
 STATIC_MODIFIER_DESC_grain_for_the_poor: "Ми роздаємо надлишки зерна, щоб ніхто в наших землях не страждав від голоду."
 buddhism_events.6.b: "Залишимо зерно в коморах."
 STATIC_MODIFIER_NAME_food_reserves: "Запаси зерна"
 STATIC_MODIFIER_DESC_food_reserves: "Наші багаті запаси зерна — основа стабільності нашої держави."
 buddhism_events.7.title: "Паріккага"
 buddhism_events.7.desc: "У час, коли наша держава веде війну, а солдати б'ються на полях битв, багато хто з нас чекає, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] покаже себе як доброчесного правителя. Наша релігія, [ROOT.GetCountry.GetReligion.GetName|l], проповідує серед іншого паріккагу, чесноту самопожертви. Багато хто вважає, що [target_ruler.GetName] [Select_CString(SCOPE.sCharacter('target_ruler').IsFemale, 'повинна', 'повинен')] розділити тягар війни разом зі своїми воїнами та вирушити в бій, навіть ціною власної безпеки.\n\nІнші стверджують, що той, хто практикує паріккагу, не наражає своє життя на зайву небезпеку, а остерігається ставити свої інтереси понад усе, і що безпека правителя не лише не суперечить [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]им догмам, а навпаки, важлива для збереження нашої держави."
 buddhism_events.7.a: "[target_ruler.GetSheHe|U] [Select_CString(SCOPE.sCharacter('target_ruler').IsFemale, 'повинна', 'повинен')] показати свою доброчесність ділом."
 buddhism_events.7.b: "Сенс самопожертви не в цьому."
 buddhism_events.8.title: "Тапа"
 buddhism_events.8.desc: "Останнім часом [target_ruler.GetName] [Select_CString(SCOPE.sCharacter('minister').IsFemale, 'потрапила', 'потрапив')] під вогонь критики невдоволених надмірною розкішшю та марнотратством [target_ruler.GetHerHis] правління. Втім, інші придворні вважають, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] потребує певної розкоші, особливо коли приймає іноземних правителів та їхніх посланців."
 buddhism_events.8.a: "Геть мирські дрібнички!"
 buddhism_events.8.b: "Ми вам хто, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]?"
 buddhism_events.9.title: "Спадщина"
 buddhism_events.9.desc: "Один відомий #TOOLTIP:BUILDING_TYPE,monastery,X #L монастир#!#! #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! став місцем конфлікту після смерті ченця з багатої мирської родини. Предметом спору стали дорогі манускрипти та зображення Будди, які зберігалися в його покоях. Загалом чернець не може володіти майном, але закон все одно дозволяє його вірному послідовнику успадкувати речі померлого на правах його сина. У нашому випадку монастир згадує про якогось послушника, який доглядав за багатим ченцем до його останніх днів.\n\nВтім, на спадщину є й інші претенденти, та й сам монастир побажав зберегти речі в себе та висловив надію на нашу підтримку в цьому спорі. Мирські родичі ченця також звернулися до нашого двору в очікуванні отримати не лише манускрипти та зображення, а й частину земель, які монастир набув як пожертву, коли померлий до нього приєднався."
 buddhism_events.9.a: "Присудимо спадщину послушнику."
 buddhism_events.9.b: "Спадщина дістанеться монастирю."
 buddhism_events.9.c: "Підтримаємо родину ченця."
 buddhism_events.10.title: "[target_ruler.GetNameWithNoTooltip|U] отримує образу від іноземного посла"
 buddhism_events.10.desc: "[target_country.GetLongName] — батьківщина послів, чий нещодавній візит обернувся скандалом після того, як іноземний посланець відмовився взяти участь в організованій з цієї нагоди церемонії, і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сприйняв це як образу. [target_ruler.GetName] у гніві, і хоча складно сказати напевно, чи був жест посланця навмисним, суспільство впевнене в тому, що це не випадковість.\n\nЯкщо ми публічно не засудимо вчинок посла, то ризикуємо втратити обличчя. Але [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] закликає не рубати з плеча."
 buddhism_events.10.a: "Піддамо посла публічному висміюванню."
 buddhism_events.10.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] ніколи не [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'повинна', 'повинен')] втрачати самовладання."
 buddhism_events.11.title: "Закони [ROOT.GetCountry.Custom('CL_GEN')]"
 buddhism_events.11.desc: "У багатьох #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійських#!#! країнах у тій чи іншій формі практикується буддійське право. Закони, що його складають, не є загальними й дещо різняться від країни до країни, і іноді їх упорядковують та оновлюють. Нещодавно таку роботу виконала влада #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, і в результаті ми отримали сучасну версію зводу найпоширеніших у нашій державі правил.\n\nВ основі цього зводу лежать реальні справи, тому його можна вважати цілком сучасною оцінкою рішень, які приймає [target_ruler.GetName]."
 buddhism_events.11.a: "Чудово! Ці закони потрібно впроваджувати."
 buddhism_events.11.a.tt1: "Оскільки [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'була', 'був')] не завжди [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'справедлива', 'справедливий')] до своїх підданих, у цьому зводі законів [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] рішення оцінюються негативно, що призведе до падіння нашого [Concept('prestige', 'престижу')|e]."
 buddhism_events.11.a.tt2: "Оскільки [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'була', 'був')] загалом [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'справедлива', 'справедливий')] до своїх підданих, у цьому зводі законів [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] рішення оцінюються позитивно, що призведе до зростання нашого [Concept('prestige', 'престижу')|e]."
 buddhism_events.11.a.tt3: "Оскільки [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'була', 'був')] взірцем справедливості щодо своїх підданих, у цьому зводі законів [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] рішення оцінюються дуже позитивно, і це призведе до зростання нашого [Concept('prestige', 'престижу')|e]."
 buddhism_events.11.a.tt4: "Оскільки [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'була', 'був')] відверто [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'несправедлива', 'несправедливий')] до своїх підданих, у цьому зводі законів [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] рішення різко негативно, що сильно зашкодить нашому [Concept('prestige', 'престижу')|e]."
 buddhism_events.11.b: "Спробуймо не допустити його поширення."
 buddhism_events.12.title: "Чвари серед юристів"
 buddhism_events.12.desc: "Буває, що юристи роблять ставки на результат справи, а про товариське суперництво між правозахисниками в залі суду годі й казати. Але коли таке суперництво переростає в справжню ворожнечу, жертвою може стати сама справедливість.\n\nПід час нещодавньої судової справи, сторонами в якій виступали #ONCLICK:BUILDING_TYPE,monastery #TOOLTIP:BUILDING_TYPE,monastery,X #L монастир#!#!#!#! і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] з однієї впливової родини, простий правовий спір про велике маєток переріс у запеклу сутичку. Дуже сумно, що тепер рятувати обличчя обох сторін, водночас намагаючись не зневажити наших законів, буде [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 buddhism_events.12.a: "Вимагатимемо повторного суду з іншими адвокатами."
 buddhism_events.12.b: "Перемога дістанеться монастирю."
 buddhism_events.12.c: "Прийняти рішення, від якого виграють [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 buddhism_events.13.title: "Корисний союз?"
 buddhism_events.13.desc: "Минуло чимало років відтоді, як [GetCharacter('kublai_khan').GetName] [Select_CString(GetCharacter('kublai_khan').IsFemale,'прийняла', 'прийняв')] #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизм#!#! і [Select_CString(GetCharacter('kublai_khan').IsFemale,'вирішила', 'вирішив')] поширити це вчення серед свого народу. Втім, з часом більшість вирішила повернутися до старої віри — [ROOT.GetCountry.GetReligion.GetName|l]. [target_ruler.GetName] завжди [Select_CString(target_ruler.IsFemale,'захоплювалась', 'захоплювався')] спадщиною давніх правителів, таких як Великий $rank_kingdom_horde_ruler_suffix_male$, і могутніми державами, які ці діячі колись побудували в ім'я своєї релігії. Коли до нас дійшли чутки про активний та зростаючий #TOOLTIP:CULTUREGROUP,tibetan_group,X #L тибетський#!#! орден, [Select_CString(target_ruler.IsFemale,'вона вирішила', 'він вирішив')] будь-що з ним зв'язатися.\n\nІ ось перед нами стоїть посланець від лами й розповідає, що [target_ruler.GetNameWithNoTooltip] — це реінкарнація Хубілая. Орден готовий підтримати нашу владу, якщо ми дозволимо йому поширювати його напрям у всіх підвладних нам землях."
 buddhism_events.13.a: "Настав час змін."
 buddhism_events.13.b: "Краще залишимось вірними старій вірі."
 buddhism_events.14.title: "Ідоли"
 buddhism_events.14.desc: "Перехід країни від #TOOLTIP:RELIGIONGROUP,pagan_group,X #L язичництва#!#! до #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизму#!#! не відбувається одразу, і багато людей на наших землях досі моляться старим богам. Однак, прагнучи поширювати свою релігію, перші лами нашої країни засудили ідолів, яким досі поклоняється простолюд, і вимагали їх знищити."
 buddhism_events.14.a: "Спалити їх усіх!"
 STATIC_MODIFIER_NAME_destruction_of_idols: "Знищення ідолів"
 STATIC_MODIFIER_DESC_destruction_of_idols: "Масове знищення язичницьких ідолів у нашій країні аж ніяк не приверне на наш бік переконаних прихильників старої віри, але в результаті народ почав охочіше переходити в буддизм, хоча в щирості деяких новонавернених можна й сумніватися."
 buddhism_events.14.b: "Нічого, з часом звикнуть…"
 buddhism_events.15.title: "Сайлан"
 buddhism_events.15.desc: "На острові [ShowAreaName('sailan_area')], який нещодавно захопили наші війська, дуже багато багатих #L [ShowReligionGroupAdjective('buddhist')|l]их#! монастирів, і місцеве суспільство, здається, перебуває під владою ченців. Коли [target_ruler.GetName] нарешті [Select_CString(target_ruler.IsFemale,'вшанувала','вшанував')] острів своїм візитом, [Select_CString(target_ruler.IsFemale,'вона залишилась','він залишився')] у захваті від економічного та культурного багатства місцевих чернечих орденів."
 buddhism_events.15.a: "Все це має стати частиною нашої культури!"
 buddhism_events.15.b: "Пограбувати монастирі!"
 buddhism_events.15.b.tt: "Усі [Concept('pop', 'групи населення')|e] в належних нам [Concept('location', 'районах')|e] #TOOLTIP:AREA,sailan_area,X #L Сайлана#!#! втрачають [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
 buddhism_events.15.c: "Нам є чому в них повчитися."
 buddhism_events.15.c.tt: "Усі [Concept('pop', 'групи населення')|e] в наших [Concept('location', 'районах')|e] на острові #TOOLTIP:AREA,sailan_area,X #L Сайлан#!#! отримають [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
 buddhism_events.16.title: "Монастирі [ROOT.GetCountry.Custom('CL_GEN')] занепадають"
 buddhism_events.16.desc: "Поєднання низької дисципліни серед ченців та нестабільної економіки призвело до того, що громади багатьох великих монастирів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! останніми роками почали скорочуватися. Стурбовані [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] попереджають нас, що якщо нічого не зробити, то невдовзі останні ченці відмовляться від обітниць або вирушать до монастирів в інших країнах, що призведе до культурного та економічного збіднення [ROOT.GetCountry.Custom('CL_RP')].\n\nВодночас багато місцевих землевласників готові з радістю прибрати до рук землі порожніх монастирів. І оскільки обов'язок захищати чернечі спільноти [ROOT.GetCountry.Custom('CL_RP')] несе на собі [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], численні свідки неодмінно покладуть відповідальність за будь-які наслідки подій, що розгортаються, на [target_ruler.GetHerHis] плечі."
 buddhism_events.16.a: "Монастирі потрібно рятувати!"
 buddhism_events.16.b: "Можливо, нові господарі розпорядяться землею краще."
 buddhism_events.17.title: "Ченці йдуть у світ"
 buddhism_events.17.desc: "Серед ченців #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! спостерігається занепад моралі. Монастирям бракує коштів, вищі чернечі звання тримає в руках тісна кліка знаті, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'неспроможна', 'неспроможний')] захистити віруючих, як личить справжньому #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійському#!#! правителю. Тому дедалі більше ченців розривають свої обітниці й ідуть у світ — або залишаються в чернецтві, але не дотримуються релігійних принципів.\n\nНещодавно до наших вух дійшов особливо обурливий випадок, коли чернець зняв із себе обітницю й закликав інших до того ж. Багато хто з цікавістю стежить за нашою реакцією на ці події й зробить висновки з нашого рішення. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Хороша', 'Хороший')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'повинна', 'повинен')] керуватися у своїх вчинках добротою та милосердям, але при цьому [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'їй', 'йому')] потрібно й підтримувати благочестя в монастирях — за потреби силою."
 buddhism_events.17.a: "Потрібно проявити милосердя."
 STATIC_MODIFIER_NAME_lacking_monastic_discipline: "Занепад моралі в монастирях"
 STATIC_MODIFIER_DESC_lacking_monastic_discipline: "У монастирях панує занепад моралі, і це шкодить духовному розвитку регіону. Мирська влада повинна припиняти подібний розбрат, але очевидно, зараз вона зі своїм завданням не справляється."
 buddhism_events.17.b: "Заберемо у заблукалих ченців усе рухоме майно та худобу."
 STATIC_MODIFIER_NAME_strict_punishment_of_monks: "Суворе покарання для ченців"
 STATIC_MODIFIER_DESC_strict_punishment_of_monks: "Щоб виправити похитнуту мораль у монастирях, ми встановили над ними гніт і почали карати оступлених ченців. Кожен чернець, викритий у нехтуванні обітницями та неповазі до свого ордену, заплатить державі величезну суму худобою."
 buddhism_events.17.c: "Стратити ченця та всіх, хто його підтримує!"
 STATIC_MODIFIER_NAME_cleansing_of_monasteries: "Зачистка монастирів"
 STATIC_MODIFIER_DESC_cleansing_of_monasteries: "Щоб виправити розпусту та хитання в монастирях, ми піддали провинених ченців дуже суворим покаранням. Сумно, що часом без таких чисток не обійтися, але ситуація потроху покращується."
 buddhism_events.18.title: "Монастирі [ROOT.GetCountry.Custom('CL_GEN')]"
 buddhism_events.18.desc: "Мудра та дієва політика, яку проводить [target_ruler.GetName] щодо монастирів своєї держави, завжди відзначалась продуманістю та доброчесністю. Монастирі підтримуються та рятуються від розорення, але при цьому в них підтримуються дисципліна та організація. У результаті монастир у [target_location.Custom('LR_PREP')|l] [target_location.GetName] розбагатів і став прикладом для наслідування для інших монастирів."
 buddhism_events.18.a: "Вимагатимемо, щоб вони допомагали розвивати навколишні землі."
 STATIC_MODIFIER_NAME_monasteries_blooming: "Монастирі розквітають"
 STATIC_MODIFIER_DESC_monasteries_blooming: "Мудрі рішення, які [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'прийняла наша', 'прийняв наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], позитивно позначились на житті чернецтва. Розташований тут #ONCLICK:BUILDING_TYPE,monastery #TOOLTIP:BUILDING_TYPE,monastery,X #L монастир#!#!#!#! багатий, ченці дотримуються обітниць, а всі місцеві, від жебраків до багатіїв, перебувають у благоденстві."
 buddhism_events.18.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.19.title: "Термінові заходи"
 buddhism_events.19.desc: "Останнім часом погода #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! не радувала, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'повинна', 'повинен')] допомагати знедоленим у важкі часи. До нас звернулася делегація землеробів і попросила, щоб [target_ruler.GetName] [Select_CString(SCOPE.sCharacter('target_ruler').IsFemale, 'звільнила', 'звільнив')] їх від податків і [Select_CString(SCOPE.sCharacter('target_ruler').IsFemale, 'наказала', 'наказав')] дати їм трирічну позику на прокорм родин, поки вони відновлюватимуть своє господарство."
 buddhism_events.19.a: "Розумне прохання."
 STATIC_MODIFIER_NAME_wedge_throw: "Термінові заходи"
 STATIC_MODIFIER_DESC_wedge_throw: "Для землеробів настали важкі часи. Щоб полегшити їхнє становище, ми тимчасово зменшили податки, що стягуються з них!"
 buddhism_events.19.b: "На жаль, наша скарбниця теж порожня."
 STATIC_MODIFIER_NAME_poor_rice_harvests: "Низькі врожаї рису"
 STATIC_MODIFIER_DESC_poor_rice_harvests: "Для землеробів настали важкі часи. Ми відмовились полегшити їхнє становище й не дали їм позику, і тепер регіон кипить від ненависті до влади."
 buddhism_events.20.title: "Жертва землеробів"
 buddhism_events.20.desc: "У [target_location.Custom('LR_PREP')|l] [target_location.GetName] сильно бракує хорошої інфраструктури. Ченці в місцевому монастирі роблять усе, що можуть, як і місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], але якщо ми хочемо, щоб ця область процвітала, взяти участь у її розвитку доведеться й державі. Плани з покращення ситуації вимагають залучити робітників із сіл, але всі землероби зайняті на збиранні врожаю. Ми можемо наказати їм кинути свої справи й прийти на будови заради спільного блага, але тоді вони очікуватимуть від нас співмірного відшкодування рису, який вони могли б виростити за цей час."
 buddhism_events.20.a: "Виплатимо компенсацію."
 STATIC_MODIFIER_NAME_rice_compensation: "Компенсація рисом"
 STATIC_MODIFIER_DESC_rice_compensation: "Ми попросили місцевих землеробів допомогти з будівництвом на цій території в обмін на відшкодування втрачених доходів."
 buddhism_events.20.b: "Закинемо проєкт."
 buddhism_events.20.c: "Вимагатимемо від землеробів роботи без компенсації."
 STATIC_MODIFIER_NAME_forced_labor: "Примусові роботи"
 STATIC_MODIFIER_DESC_forced_labor: "Ми змусили місцевих землеробів допомогти в будівництві на спільне благо."
 buddhism_events.1000.title: "Спіймано білого слона"
 buddhism_events.1000.desc: "У #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! глушині спіймано білого слона. Таких рідкісних тварин рідко зустрінеш у природі, тому багато хто бачить у цьому випадку доказ того, наскільки мудро [target_ruler.GetName] править країною заради спільного блага."
 buddhism_events.1000.a: "Оточимо його турботою."
 buddhism_events.1000.b: "Продамо його."
 buddhism_events.1000.c: "Це буде чудовий подарунок!"
 gifted_white_elephant: "Подарований білий слон"
 buddhism_events.1001.title: "Білий слон"
 buddhism_events.1001.desc: "У #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! глушині спіймано білого слона, і [target_ruler.GetName] мудро [Select_CString(SCOPE.sCharacter('target_ruler').IsFemale, 'розсудила', 'розсудив')], що це вірна ознака міцного союзу між нашими народами. Це найбільший дар, який тільки міг вручити нам правитель, і наше населення напевно ставитиметься до нього з великою повагою. Щоправда, утримувати цю рідкісну тварину буде недешево — але хіба ми могли від неї відмовитися?"
 buddhism_events.1001.a: "$buddhism_events.1000.a$"
 buddhism_events.1001.b: "$buddhism_events.1000.b$"
 sold_our_elephant: "Подарований білий слон проданий"
 buddhism_events.1100.title: "Політичний суперник ослаблений"
 buddhism_events.1100.desc: "Навіть у великих правителів є хулителі. [target_character.GetName] вже давно відкрито критикує все, що робить [target_ruler.GetName], але цього разу [target_character.GetSheHe] [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'опинилась', 'опинився')] у незавидній ситуації. [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'Залишена', 'Залишений')] друзями й [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'погрязла', 'погряз')] у боргах, [target_character.GetSheHe] ледве зводить кінці з кінцями й з труднощами утримує свою родину. Вибратися з такої ситуації все ще можливо, але ми можемо скористатися нею й позбутися цієї проблеми раз і назавжди."
 buddhism_events.1100.a: "Зробити так, щоб [target_character.GetSheHe] ніколи не [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'оговталась', 'оговтався')]!"
 STATIC_MODIFIER_NAME_political_rival_crushed: "Політичний суперник розчавлений"
 STATIC_MODIFIER_DESC_political_rival_crushed: "Ми вдало скористалися невдачами, що звалилися на голову [Select_CString(target_character.IsFemale,'нашої політичної суперниці, і тепер вона', 'нашого політичного суперника, і тепер він')] навряд чи знову нам завадить. Інші бачили, як ми все це провернули, і тепер двічі подумають, перш ніж ставити під сумнів нашу владу."
 buddhism_events.1100.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Справжня', 'Справжній')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не тримає образ."
 buddhism_events.1100.c: "Це привід проявити милосердя, допоможімо [target_character.GetHerHim] знову стати на ноги."
 buddhism_events.1101.title: "[Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'Стара суперниця', 'Старий суперник')] стає на ноги"
 buddhism_events.1101.desc: "Наша готовність допомогти [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'суперниці, що потрапила', 'суперникові, що потрапив')] у біду перетворила [target_character.GetHerHis] з нашого критика на [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'прихильницю', 'прихильника')]. Відновивши свою політичну вагу, [target_character.GetSheHe] тепер пропонує знову стати на службу нашому уряду."
 buddhism_events.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.1102.title: "$buddhism_events.1101.title$"
 buddhism_events.1102.desc: "Наша благородна готовність допомогти [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'суперниці, що потрапила', 'суперникові, що потрапив')] у біду зовсім не змінила [target_character.GetHerHis] переконань: попри своє дещо похитнуте політичне становище, [target_character.GetSheHe] як ні в чому не бувало продовжує виступати проти нашої влади й прагне всіма силами підривати роботу #L [ROOT.GetCountry.GetAdjective|l]ого#! уряду."
 buddhism_events.1102.a: "Не роби добра — не отримаєш зла…"
 buddhism_events.1102.b: "Можливо, настав час для більш постійного рішення."
 buddhism_events.1200.title: "Бажання запросити ламу"
 buddhism_events.1200.desc: "Нам потрібно запросити впливового ламу й ввести його до двору. Ставши покровителями цієї людини та її майбутніх реінкарнацій, ми створимо багатовікову спадщину для нашої династії."
 buddhism_events.1200.a: "Так і зробимо."
 buddhism_events.1200.b: "Краще не треба."
 STATIC_MODIFIER_NAME_tibetan_lama: "Лама"
 STATIC_MODIFIER_DESC_tibetan_lama: "У нашій столиці оселився впливовий лама й вступив у союз із правителями."
 buddhism_events.1201.title: "Повернувся посланець з Тибету"
 buddhism_events.1201.desc: "Наш посланець повернувся з #TOOLTIP:REGION,tibet_region,X #L Тибету#!#! з новинами про впливового релігійного лідера, що зацікавився справою, яку просувають [target_ruler.GetName] та [target_ruler.GetHerHis] династія. Але перш ніж він з'явиться в місті [ROOT.GetCountry.GetCapital.GetName], ми повинні будемо не просто гарантувати його безпеку. Щоб лама пов'язав свою долю з нами, ми маємо поклястися, що йому та його майбутнім інкарнаціям у нашій державі надаватиметься належна пошана й повага, і що ми збудуємо для нього та його послідовників #TOOLTIP:BUILDING_TYPE,tibetan_great_monastery,X #L великий тибетський монастир#!#!. Якщо ми не зможемо дати йому такі гарантії, нам доведеться задовольнитися візитом делегації ченців, які організують своє товариство в наших землях."
 buddhism_events.1201.a: "Ми згодні."
 buddhism_events.1201.b: "Ми приймемо ченців."
 STATIC_MODIFIER_NAME_influx_of_tibetan_monks: "Приплив тибетських ченців"
 STATIC_MODIFIER_DESC_influx_of_tibetan_monks: "Сюди прибула група тибетських ченців з метою поширювати #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизм#!#! в усіх куточках країни."
 buddhism_events.1202.title: "Смерть лами"
 buddhism_events.1202.desc: "[Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'Наша шанована й благочестива', 'Наш шанований і благочестивий')] лама [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'померла', 'помер')], і пошуки [target_character.GetHerHis] реінкарнації вже розпочалися. Хоча [target_character.GetHerHis] орден упевнений, що пошуки нового втілення лами не займуть багато часу, можливо, державі слід допомогти їм, проспонсорувавши експедицію."
 buddhism_events.1202.a: "Давайте їм допоможемо."
 buddhism_events.1202.b: "Вони впораються самі."
 buddhism_events.1203.title: "Реінкарнацію виявлено"
 buddhism_events.1203.desc: "Орден [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'нашої верховної', 'нашого верховного')] лами зумів знайти [target_character.GetHerHis] нове втілення й доставив [target_character.GetHerHis] до їхнього #TOOLTIP:BUILDING_TYPE,tibetan_great_monastery,X #L великого тибетського монастиря#!#!."
 buddhism_events.1203.a: "Довгих [target_character.GetHerHim] років життя."
 buddhism_events.1204.title: "Сумніви в істинності реінкарнації"
 buddhism_events.1204.desc: "Тонкощі переродження часом виявляються вищими за розуміння простих людей. Хоча орден лами наполягає на тому, що їхній новий лідер — реінкарнація старого, деякі сільські жителі не горять бажанням прийняти цей факт. Вони не визнають нового ламу, боячись обману, і подекуди протести навіть переросли у збройні конфлікти."
 buddhism_events.1204.a: "Нехай їх переконають наші посли."
 buddhism_events.1204.b: "Нехай їх переконають наші війська."
 buddhism_events.1300.title: "Духовне керівництво"
 buddhism_events.1300.desc: "Острів [ShowAreaName('sailan_area')] багато століть був місцем, де була сильна #TOOLTIP:RELIGION,$theravada_tt$,X #L тхеравадська#!#! традиція #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизму#!#!. У багатьох відношеннях це ідеальна модель тхеравадської держави, а місцеві процвітаючі чернечі громади — приклад для всього буддійського світу.\n\nХоча в нашій державі теж переважають принципи тхеравади, наші закони та традиції — це просто поєднання місцевих порядків та ідей з інших буддистських шкіл. Крім того, у нас немає такої розвиненої системи монастирів, як на острові. Дехто пропонує вирішити це питання, відправивши на острів [ShowAreaNameWithNoTooltip('sailan_area')] наших послів з метою залучення ченців, які зможуть принести в нашу країну свої тхеравадські звичаї."
 buddhism_events.1300.a: "Відправимо до них посольство."
 buddhism_events.1300.b: "Ні, краще підтримаємо місцеві громади!"
 STATIC_MODIFIER_NAME_supporting_local_monastic_traditions: "Підтримка місцевих чернечих традицій"
 buddhism_events.1301.title: "Посольство з [target_origin_country.Custom('CL_GEN')]"
 buddhism_events.1301.desc: "Багаті чернечі громади, святі реліквії та давні традиції співіснування чернецтва й монаршої влади — все це робить нас прикладом для багатьох #TOOLTIP:RELIGION,$theravada_tt$,X #L тхеравадських#!#! правителів. Не дивно, що [target_origin_country.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[target_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_origin_country.Custom('CL_tt')],X [target_origin_country.Custom('CL_GEN')|L]#!#! наслідує нашу велич. Посольство, що прибуло до нас сьогодні, [target_origin_country.GetAdjectiveWithNoTooltip|l]е просить дозволити групі їхніх ченців вирушити в подорож нашими землями й отримати тут рукоположення, щоб вони могли принести наші традиції на територію [rivalling_country.Custom('CL_GEN')]."
 buddhism_events.1301.a: "Дозволимо це."
