l_english:
 flavor_hab.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1.desc: "[target_character.GetName] чудово [Select_CString(target_character.IsFemale,'проявила', 'проявив')] себе на службі #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ій#! церкві і [Select_CString(target_character.IsFemale,'отримала', 'отримав')] досить високу посаду в нашій державі. Ми можемо використати [Select_CString(target_character.IsFemale,'її', 'його')] навички при дворі або ж призначити [Select_CString(target_character.IsFemale,'її', 'його')] послом до однієї з інших держав. Зокрема, нам буде вкрай вигідно, якщо [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] виявить до нас прихильність."
 flavor_hab.1.a: "Нехай залишається при дворі."
 flavor_hab.1.b: "[GetCountry('PAP').GetLongNameWithNoTooltip] — цінний союзник, чия підтримка нам знадобиться."
 good_papal_relations: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] виявляє симпатію"
 flavor_hab.2.title: "[target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale,'описала', 'описав')] нашу історію"
 flavor_hab.2.desc: "[target_artist.GetName] [Select_CString(target_artist.IsFemale,'склала', 'склав')] докладну історію династії [ruler_dynasty.GetName], починаючи від перемог Фрідріха II та обрання Рудольфа I і закінчуючи нашим успадкуванням #TOOLTIP:AREA,carinthia_area,X #L Каринтії#!#!. Хоча досягнення нашої династії описані без прикрас, це анітрохи не заважає книзі підкреслювати велич роду [ruler_dynasty.GetName]! За таку чудову роботу [target_artist.GetNameWithNoTooltip] безперечно заслуговує на покровительство, а саму книгу можна виставити на огляд при дворі."
 flavor_hab.2.a: "Слава династії [ruler_dynasty.GetNameWithNoTooltip]!"
 flavor_hab.2.b: "Нам це ні до чого."
 flavor_hab.3.title: "Втрата родової резиденції"
 flavor_hab.3.desc: "Ворог змусив нас відмовитися від законних претензій на #TOOLTIP:LOCATION,aarau_tt,X #L Арау#!#!! Тепер ми не лише поступилися одними зі своїх найважливіших володінь у Швейцарії, а й позбулися замку Габсбург. Звісно, після переїзду нашої династії до #TOOLTIP:LOCATION,vienna_tt,X #L Відня#!#! цей замок здебільшого втратив колишнє значення, проте втрата родової резиденції безсумнівно завдасть шкоди нашій репутації."
 flavor_hab.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.4.title: "Будинок із золотим дахом в Інсбруку"
 flavor_hab.4.desc: "Немає кращого способу увічнити великі досягнення #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! та всієї нашої династії, ніж створити щось прекрасне. Так склалося, що [target_ruler.GetName] вже давно виявляє особливий інтерес до #TOOLTIP:LOCATION,innsbruck_tt,X #L Інсбрука#!#!, намагаючись проводити в ньому якомога більше часу. У зв'язку з цим ми могли б найняти архітектора, щоб він прикрасив наш маєток у цьому славному торговому місті. Відомий майстер [target_artist.GetName] [Select_CString(target_artist.IsFemale,'поділилася', 'поділився')] з нами своїми ідеями, найпривабливіша з яких — декорована металева покрівля, що сяє на сонці, як чисте золото."
 flavor_hab.4.a: "Це покаже всьому світу нашу велич і могутність."
 flavor_hab.4.b: "Не варто витрачати гроші на такі дурниці."
 flavor_hab.4.historical_info: "Наприкінці XV століття імператор Максиміліан I доручив прикрасити його резиденцію в Інсбруку на честь весілля. У 1500 році до маєтку було додано еркер, покрівля якого складається з 2657 позолочених мідних плиток, за що споруда й отримала назву #italic Золотий дах#!. Еркер з усіх боків прикрашений розписом і рельєфами, де зображені сам Максиміліан, а також його перша та друга дружини — Марія Бургундська і Бьянка Марія Сфорца."
 flavor_hab.5.title: "Енсісгеймський метеорит"
 flavor_hab.5.desc: "Нещодавно в небі з'явився величезний палаючий камінь і з жахливим гуркотом впав у полях #TOOLTIP:PROVINCE_DEFINITION,lower_alsace_province,X #L Нижнього Ельзасу#!#!. Це явище спостерігали в усьому #TOOLTIP:LOCATION,ensisheim_tt,X #L Енсісгеймі#!#! та його околицях, однак сам метеорит не завдав місту серйозної шкоди, а місце його падіння швидко стало визначною пам'яткою для місцевого населення. Нам варто ставитися до таких речей як до чудес, які для нас творить [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_hab.5.a: "Воістину, це справжнє чудо!"
 flavor_hab.5.historical_info: "7 листопада 1492 року метеорит вагою 127 кілограмів упав у полі поруч із містом Енсісгейм у регіоні Ельзас, який тоді був частиною Передньої Австрії. Коли жителі Енсісгейма почали розслідувати дивну подію, місцева влада наказала їм не чіпати каменя і припинити відколювати від нього частини. Пізніше король Максиміліан доручив зберегти метеорит у міській церкві, а також подарував шматок від нього майбутньому папі Пію III."
 flavor_hab.6.title: "Об'єднаний ландтаг"
 flavor_hab.6.desc: "На наших землях, від берегів Дунаю і до гір #TOOLTIP:AREA,tirol_area,X #L Тіролю#!#!, проживають найрізноманітніші народи, кожен з яких має свої бажання та інтереси. Якщо нам вдасться об'єднати всіх цих людей в одному [ROOT.GetCountry.Custom('parliament_ru_PREP')|l], це буде неймовірним досягненням, яке дозволить створити сильний та ефективний уряд для нашої неподільної держави."
 flavor_hab.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.7.title: "[ShowGovernmentReformNameWithNoTooltip('reichshofrat_reform')]"
 flavor_hab.7.desc: "Перебуваючи на чолі #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської імперії#!#!, ми можемо заснувати [ShowGovernmentReformName('reichshofrat_reform')] — спеціальний орган, який відповідатиме за всю імперську бюрократію, але при цьому повністю підпорядковуватиметься нам. Він буде тісно пов'язаний з урядом, виконуючи при цьому функції суду для всіх підданих нашої імперії."
 flavor_hab.7.a: "Це послужить на благо імперії та наших інтересів."
 flavor_hab.7.b: "Яка безглузда ідея…"
 flavor_hab.8.title: "Реформістський рух у Мельку"
 flavor_hab.8.desc: "Деякі наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] зібралися в #TOOLTIP:LOCATION,melk_tt,X #L Мельку#!#!, щоб обговорити занепад чернечих традицій у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!. У ході дискусії стало зрозуміло, що накопичені за багато років проблеми монастирів можна вирішити лише за допомогою масштабної реформи. Якщо ми діятимемо швидко й упевнено, наша держава зможе стати яскравим прикладом успішних #L [ROOT.GetCountry.GetReligion.GetAdjective|l]их#! реформ."
 flavor_hab.8.a: "Провести реформу."
 flavor_hab.8.b: "Краще залишити все як є."
 flavor_hab.9.title: "Віденський конкордат"
 flavor_hab.9.desc: "Після тривалих переговорів з папськими послами ми нарешті досягли угоди, яка враховує інтереси як #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, так і #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_GEN')|L]#!#!. [GetUniqueInternationalOrganization('hre').GetName] і [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] протягом сотень років відчували взаємну недовіру та ворожнечу, але тепер у нас з'явилася історична можливість забути про чвари й налагодити відносини."
 flavor_hab.9.a: "Ми підпишемо цей договір."
 flavor_hab.9.b: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] нам не союзник."
 flavor_hab.10.title: "Щедрі мешканці Граца"
 flavor_hab.10.desc: "Останнім часом #TOOLTIP:LOCATION,graz_tt,X #L Грац#!#! спіткало багато нещасть, але його жителі змогли вистояти. Щоб увічнити свою мужність і стійкість, городяни вирішили прикрасити місцевий #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедральний собор#!#! пам'ятними фресками, для написання яких [Select_CString(target_artist.IsFemale,'була запрошена художниця', 'був запрошений художник')] [target_artist.GetName]. Нещодавно [target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale,'закінчила', 'закінчив')] роботу і [Select_CString(target_artist.IsFemale,'представила', 'представив')] місту свої твори. Хоча ті страшні події вже позаду, ці фрески ще довго слугуватимуть пам'ятником усім труднощам, які довелося пережити народу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_hab.10.historical_info: "У 1480 році місто Грац пережило чуму, навалу сарани та облогу турецькими військами. На згадку про ці жахливі події мешканці вирішили зібрати кошти на написання кількох фресок на стінах місцевого собору. Для цієї роботи був найнятий художник Томас фон Філлах, який закінчив фрески у 1485 році."
 flavor_hab.10.a: "Нас врятувало лише чудо!"
 flavor_hab.11.title: "Amor Electis, Iniustis Ordinor Ultor"
 flavor_hab.11.desc: "Вибори завершилися, і відтепер [target_ruler.GetName] — [Select_CString(target_ruler.IsFemale,'законна', 'законний')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]. Втім, [Select_CString(target_ruler.IsFemale,'її', 'його')] обрання не стало ні для кого несподіванкою, оскільки [Select_CString(target_ruler.IsFemale,'вона відома', 'він відомий')] своїм умінням вибудовувати відносини з виборцями #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської імперії#!#!. Більш того, [Select_CString(target_ruler.IsFemale,'вона', 'він')] з самого початку [Select_CString(target_ruler.IsFemale,'заявила', 'заявив')] про намір перемогти, обравши своїм девізом #italic «Amor Electis, Iniustis Ordinor Ultor»#!, що означає «любимий обраними, страшний для неправедних». Тепер же [target_ruler.GetShortNameWithNoTooltip] використовує абревіатуру AEIOU як свій підпис."
 flavor_hab.11.a: "Слава династії [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_hab.11.historical_info: "Фрідріх III використовував абревіатуру AEIOU як свій девіз і підпис. Згодом її запозичили й інші монархи династії Габсбургів. Точне значення фрази незрозуміле, але за часів правління Фрідріха вона часто була присутня в офіційних документах і була частиною більшого речення: #italic En, amor electis, iniustis ordinor ultor; sic Fridericus ego mea iura rego#!, що приблизно перекладається як #italic «ось я, любимий обраними, мене бояться несправедливі, тому я, Фрідріх, правлю законно»#!. З часом з'явилися й інші тлумачення, найвідоміше з яких — #italic Austriae est imperare orbi universo#!, що означає #italic «Австрії судилося правити світом»#!."
 flavor_hab.12.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale,'її', 'його')] кар'єрне зростання"
 flavor_hab.12.desc: "Походячи з багатої купецької родини, за останні роки [target_character.GetName] [Select_CString(target_character.IsFemale,'змогла', 'зміг')] значно просунутися службовими сходами. #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! б знадобилася людина [Select_CString(target_character.IsFemale,'її', 'його')] талантів, однак деякі радники ставлять під сумнів [Select_CString(target_character.IsFemale,'її', 'його')] родовід і вважають, що [Select_CString(target_character.IsFemale,'вона могла', 'він міг')] збрехати про своє походження."
 flavor_hab.12.a: "Навички важливіші за походження."
 flavor_hab.12.b: "Ми не потребуємо [Select_CString(target_character.IsFemale,'її', 'його')] послуг."
 flavor_hab.13.title: "[ShowPolicyNameWithNoTooltip('cameralism_policy')] у [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_hab.13.desc: "Після прийняття політики #TOOLTIP:POLICY,cameralism_policy,X #L камералізму#!#! наш уряд також виніс на обговорення питання про її реальне впровадження в умовах нашої держави. Одна група радників, яку представляє [target_character_1.GetName], закликає зосередитися на розвитку власних мануфактур і виробництва. [target_character_2.GetName] висловлює іншу думку, вважаючи, що майбутнє економіки #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! — у співпраці з іншими державами."
 flavor_hab.13.a: "#italic Австрія понад усе, якщо лише сама цього захоче!#!"
 flavor_hab.13.b: "Нехай [target_character_2.GetNameWithNoTooltip] розвиває нашу економіку за допомогою дипломатії!"
 flavor_hab.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] та їхні тяготи"
 flavor_hab.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] відправили до уряду своїх представників. Вони скаржаться, що через війну їхнє становище помітно погіршилося, тому просять, щоб [target_ruler.GetName] хоч якось [Select_CString(target_ruler.IsFemale,'полегшила', 'полегшив')] їхній тягар. Хоча зазвичай нас мало цікавить думка якихось фермерів, без їхньої підтримки нам буде важко фінансувати воєнні дії та набирати нових солдатів. Ми можемо знизити соціальну напругу, прийнявши низку законів, які чітко описують обов'язки селян перед землевласниками. Це дозволить уникнути їхнього пригноблення та спростити вирішення майбутніх суперечок."
 flavor_hab.14.a: "Ми виконаємо їхнє прохання."
 flavor_hab.14.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] не мають права щось вимагати."
 flavor_hab.14.historical_info: "#italic Tractatus de iuribus incorporalibus#! — звід законів, виданий імператором Леопольдом I у 1679 році. Цей документ захищав права австрійських селян і дозволяв їм подавати до суду на дворян, які погано з ними поводилися. На папері це приносило користь і селянам, і імператору, чия репутація помітно зросла в очах народу, однак насправді результат був неоднозначним: у різних частинах Австрії закони виконувалися по-різному, тому повністю викорінити пригноблення не вдалося."
 flavor_hab.15.title: "#italic «Віденський щоденник»#!"
 flavor_hab.15.desc: "Один із мешканців #TOOLTIP:LOCATION,vienna_tt,X #L Відня#!#! створив газету, в якій, за його словами, публікуватимуться новини про всі важливі події як у місті, так і в решті світу. Він прагне отримати від держави офіційне схвалення, щоб надати газеті статус авторитетного й достовірного джерела інформації і тим самим залучити якомога більше читачів."
 flavor_hab.15.a: "Цікаве читво."
 flavor_hab.15.b: "Заборонити випуск газети."
 flavor_hab.15.c: "Нехай газета розвивається… під нашим наглядом."
 flavor_hab.15.historical_info: "Перша австрійська газета #italic Wiennerisches Diarium («Віденський щоденник»)#!, випущена у 1703 році, була одним із найвпливовіших періодичних видань в імперії Габсбургів. У 1780 році її перейменували на #italic Wiener Zeitung («Віденську газету»)#!, а в 1789 році на її сторінках з'явився німецький переклад «Декларації прав людини і громадянина» — знакового документа французьких революціонерів."
 flavor_hab.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.16.desc: "#L [ShowReligionAdjective('catholic')][Select_CString(target_character.IsFemale,'а', 'ий')]#! [Select_CString(target_character.IsFemale,'священниця', 'священник')] на ім'я [target_character.GetName] [Select_CString(target_character.IsFemale,'здобула', 'здобув')] відомість за навернення людей з #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранської#!#! віри назад у #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!. Ймовірно, [Select_CString(target_character.IsFemale,'її', 'його')] успіхи пов'язані з тим, що [Select_CString(target_character.IsFemale,'вона сама виросла', 'він сам виріс')] у лютеранській родині і лише пізніше [Select_CString(target_character.IsFemale,'прийняла', 'прийняв')] католицтво, а тому з власного досвіду знає, як можна переконати людину, що вагається."
 flavor_hab.16.a: "Ми призначимо [Select_CString(target_character.IsFemale,'її радницею', 'його радником')]."
 flavor_hab.16.a.tt: "Усі [Concept('pops','групи населення')|e], які сповідують #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!, втратять [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
 flavor_hab.16.b: "Нам не потрібні [Select_CString(target_character.IsFemale,'її', 'його')] послуги."
 flavor_hab.16.b.tt: "Усі [Concept('pops','групи населення')|e], які сповідують #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!, отримають [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] до [Concept('pop_satisfaction','задоволення')|e]"
 flavor_hab.17.title: "Лютерани Зальцбурга"
 flavor_hab.17.desc: "До нас дійшли тривожні вісті про те, що частина населення #TOOLTIP:AREA,salzburg_area,X #L Зальцбурга#!#! несподівано прийняла #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!! Місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] обурені цією ситуацією і готові вигнати єретиків за першої ж нагоди."
 flavor_hab.17.a: "Потрібно очистити наші землі від єресі!"
 flavor_hab.17.a.tt: "Лютерани Зальцбурга мігрують до інших держав."
 flavor_hab.17.b: "Ці люди нам потрібні."
 flavor_hab.17.historical_info: "Політика князя-єпископа не користувалася популярністю в народі, тому більшість мешканців Зальцбурга перейшла на бік реформації одразу після публікації «95 тез». Влада Зальцбурга відповідала на заворушення переслідуванням і вигнанням протестантів. «Патент про переселенців» від 1731 року, чинний на всіх землях єпископа Зальцбурга, містив список із 20 000 протестантів, які підлягали видворенню."
 flavor_hab.18.title: "[ShowGovernmentReformNameWithNoTooltip('geheime_kabinettskanzlei')]"
 flavor_hab.18.desc: "Шпигунство — не найнадійніший спосіб здобуття інформації, оскільки ми в будь-який момент можемо втратити контакт зі своїми агентами. Інші держави вже почали створювати спеціальні організації, які займаються збором даних і контррозвідкою, і ми не повинні від них відставати. Ми можемо заснувати #TOOLTIP:GOVERNMENT_REFORM,geheime_kabinettskanzlei,X #L Австрійську секретну службу#!#!, яка таємно діятиме під виглядом поштового відділення і дозволить нашим агентам швидко й безпечно переглядати всю кореспонденцію, що проходить через державу."
 flavor_hab.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hab.18.b: "Розвідка — це марна трата ресурсів."
 flavor_hab.18.historical_info: "У 1711 році була створена перша німецька «чорна кімната» зі штаб-квартирою у віденському Хофбурзі, яка отримала назву «Таємна канцелярія уряду». До того, як служба стала «Таємною канцелярією», її назва змінювалася кілька разів з метою обережності. Служба проіснувала до 1848 року і була розпущена через революції, що потрясли Австрійську імперію."
 flavor_hab.19.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.19.desc: "Досвідчений офіцер [target_character.GetName] просить, щоб [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'присвоїла', 'присвоїв')] [Select_CString(target_character.IsFemale,'їй', 'йому')] звання генерала. Хоча [target_character.GetShortNameWithNoTooltip] не може похвалитися великою вислугою років, [Select_CString(target_character.IsFemale,'вона встигла', 'він встиг')] проявити себе як грамотний командир. При цьому [Select_CString(target_character.IsFemale,'вона', 'він')] не приховує, що вже [Select_CString(target_character.IsFemale,'зверталася', 'звертався')] з цим проханням до багатьох правителів, а тому може в будь-який момент перейти на службу до іншої держави. Якщо ми не хочемо втратити такого талановитого офіцера, то варто дозволити [Select_CString(target_character.IsFemale,'їй', 'йому')] командувати нашою армією."
 flavor_hab.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.19.b: "Яка зухвалість!"
 flavor_hab.19.historical_info: "Принц Євгеній Савойський народився в родині французьких дворян і виховувався при дворі Людовика XIV. Він відмовився від посади у французькій королівській армії і в 19 років вступив на службу до імператора Священної Римської Імперії Леопольда I. Євгеній добре проявив себе під час османської облоги Відня, швидко дослужився до звання фельдмаршала і в подальшому завдав туркам безліч поразок, ставши одним із найвидатніших воєначальників свого часу."
 flavor_hab.20.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.20.desc: "Світові події змусили юнака з #TOOLTIP:LOCATION,$bonn_tt$,X #L Бонна#!#! на ім'я [target_artist.GetName] переселитися до нашої процвітаючої столиці — [target_location.Custom('LR_ACC')] [target_location.GetName]. Тут він швидко прославився як талановитий композитор і обзавівся меценатами серед аристократії. Він сповнений рішучості розвивати свій музичний дар і творити шедеври всупереч усім труднощам."
 flavor_hab.20.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.20.historical_info: "У 1786 році Бетховен здійснив коротку поїздку до Відня, а в 1792 році остаточно переїхав туди і прожив там до самої смерті у 1827 році, лише ненадовго відлучаючись. Саме у Відні він створив більшість своїх творів, користуючись покровительством таких австрійських аристократів, як Франц Йозеф Максиміліан фон Лобковіц і Карл Ліхновський."
 flavor_hab.21.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.21.desc: "Попри молодість, [target_artist.GetName] вже демонструє композиторський талант, про який багато його попередників могли лише мріяти. За належного покровительства його ім'я увійде в історію музики і піднесе славу нашого правлячого двору до нових висот."
 flavor_hab.21.a: "Він стане справжнім віртуозом."
 flavor_hab.21.b: "Його музика годиться лише для простолюду."
 flavor_hab.22.title: "Заселення Трансільванії"
 flavor_hab.22.desc: "[ShowAreaName('transylvania_area')] багата на ресурси, а можливо, й на корисні копалини. На жаль, щоб повністю розкрити потенціал цього регіону, нам бракує робочої сили. На щастя для нас, до Трансільванії охоче переселяються #TOOLTIP:CULTUREGROUP,german_group,X #L німці#!#!. Виявивши трохи красномовства, ми зможемо переконати людей вирушити шукати щастя до Карпатських гір."
 flavor_hab.22.a: "Не надто висока ціна."
 flavor_hab.22.b: "Не підтримувати переселенців."
 flavor_hab.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.23.desc: "[target_character.GetName] привернув нашу увагу під час своєї служби в #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!. Вступивши до нашого дипломатичного корпусу лише кілька років тому, він уже виявив видатний талант. Багато радників погоджуються з тим, що на нього чекає велика доля. Його рішучість захищати наші інтереси від будь-яких потенційних і реальних загроз нам дуже знадобиться."
 flavor_hab.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.24.desc: "Вступивши до армії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! лише кілька років тому, [target_character.GetName] швидко зробив кар'єру завдяки своїй рішучості та ясному розуму. Цей молодий воєначальник, який народився в #TOOLTIP:CULTURE,$czech_tt$,X #L чеській#!#! родині з #TOOLTIP:AREA,bohemia_area,X #L Богемії#!#!, служить яскравим прикладом для інших і ідеально підходить на роль командувача нашими арміями."
 flavor_hab.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.b: "Нехай він іде геть з нашої держави."
 flavor_hab.24.historical_info: "Йозеф Венцель Радецький вступив на службу до Австрійської армії у 1784 році. У ході Наполеонівських воєн він швидко зробив кар'єру і відіграв вирішальну роль у перемозі сил коаліції під Лейпцигом. У 1856 році він пішов у відставку, прослуживши 72 роки під началом 5 імператорів."
 flavor_hab.25.title: "[ShowBuildingTypeNameWithNoTooltip('schonbrunn_palace')]"
 flavor_hab.25.desc: "У #TOOLTIP:LOCATION,$vienna_tt$,X #L Відні#!#! чимало прекрасних будівель, в яких може проводити час [target_ruler.GetName], але серед них немає справжньої перлини. На щастя, нашій династії належить старий мисливський замок неподалік від Відня, околиці якого ідеально підходять для зведення просторого палацу з парком. За нашим дорученням [target_artist.GetName] може скласти план будівництва резиденції, якою пишатиметься [ROOT.GetCountry.GetLongName]."
 flavor_hab.25.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.25.b: "На мою думку, це марна трата грошей."
 flavor_hab.25.historical_info: "Збудований у 1643 році як невелика резиденція австрійських монархів, Шенбрунн був практично повністю знищений у 1683 році в ході другої облоги Відня османськими військами. Після цього його відновили, але в 1740 році, коли спадкоємиця престолу Марія Терезія обрала його головною літньою резиденцією Габсбургів, його було вирішено відбудувати заново. Проєкт підготували архітектори Ніколаус фон Пакассі та Йоганн Фердинанд Хетцендорф фон Хоенберг. Роботи над головним палацом і парком були закінчені у 1749 році."
 flavor_hab.26.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.26.desc: "Після кількох років служби в аристократичній родині [target_artist.GetName] шукає нову посаду. Наш [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] міг би здобути чималу славу, взявши під своє покровительство такого знаменитого композитора."
 flavor_hab.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.26.b: "Нехай пошукає роботу десь інде."
 flavor_hab.26.historical_info: "Йозеф Гайдн почав вчитися музиці у шестирічному віці. Невдовзі його співочий талант був помічений директором капели віденського собору Святого Стефана. Переїхавши до Відня й отримавши музичну освіту, Гайдн вступив на службу спочатку до графа Морціна, а потім до угорських князів Естергазі."
 flavor_hab.27.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]і#! кольори"
 flavor_hab.27.desc: "І ось #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]а#! влада в наших руках. Тепер ми — одна з головних сил Німеччини та #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. Багато хто вважає, що настав час створити свої власні символи, і пропонує прийняти новий прапор: чорно-жовтий стяг, що означає #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! могутність та амбіції."
 flavor_hab.27.a: "Затвердимо новий #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! прапор!"
 flavor_hab.27.a.tt: "Прапор [ROOT.GetCountry.Custom('CL_GEN')] змінюється на чорно-золотий"
 flavor_hab.27.b: "Залишимо колишній прапор."
 flavor_hab.27.historical_info: "Щонайменше з XIII століття червоно-біло-червоний прапор асоціювався з Австрією та правлячою династією Габсбургів. Однак коли Габсбурги отримали титул імператорів Священної Римської Імперії, вони почали використовувати інший прапор — чорно-жовтий. Після її розпаду цей прапор став державним прапором Австрійської імперії."
 flavor_hab.29.title: "Завершення будівництва собору Святого Стефана"
 flavor_hab.29.desc: "У 1304 році [albrecht.GetName] розпочав амбітний проєкт з реконструкції #TOOLTIP:WORK_OF_ART,$st_stephens_cathedral_tt$,X #L собору Святого Стефана#!#! у #TOOLTIP:LOCATION,vienna_tt,X #L Відні#!#!, який сильно постраждав від пожежі у 1258 році. Новий собор у готичному стилі став символом віри та єдності [ROOT.GetCountry.Custom('rank_ru_GEN')|l], але через кілька десятиліть темп будівництва суттєво знизився через брак коштів. Будівельники пристрасно хочуть завершити проєкт. Чи підтримають їх [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]?"
 flavor_hab.29.a: "Виділимо кошти на будівництво собору."
 flavor_hab.29.b: "У нас зараз інші пріоритети."
 flavor_hab.30.title: "Віденський університет"
 flavor_hab.30.desc: "Заснування університету у #TOOLTIP:LOCATION,vienna_tt,X #L Відні#!#! підвищить статус культури та сприятиме розвитку освіти в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]. Цей храм науки, куди стікатимуться вчені з усієї держави, підвищить престиж #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Однак, щоб реалізувати цей амбітний план, нам доведеться серйозно витратитися."
 flavor_hab.30.a: "Вкладемо кошти в майбутнє науки."
 flavor_hab.30.b: "Ми не можемо дозволити собі такі витрати."
 flavor_hab.30.historical_info: "Віденський університет, заснований 12 березня 1365 року герцогом Рудольфом IV, — другий найстаріший університет Священної Римської Імперії і найстаріший університет усього німецькомовного світу. Пізніше він став найбільшим університетом Священної Римської Імперії, де навчалося понад 6000 студентів."
 flavor_hab.31.title: "Віденське гоніння"
 flavor_hab.31.desc: "Звинувачення в оскверненні гостії та ритуальних злочинах, висунуті проти #TOOLTIP:LOCATION,vienna_tt,X #L віденської#!#! #TOOLTIP:RELIGION,judaism_tt,X #L іудейської#!#! громади, викликали в місті хвилю заворушень. Ситуація загострилася до краю: люди громлять синагоги і закликають до арештів, страт і масових вигнань."
 flavor_hab.31.a: "Вигнаймо іудейське населення, щоб відновити порядок."
 flavor_hab.31.a.tt: "Усі #TOOLTIP:RELIGION,judaism_tt,X #L іудейські#!#! та #L [ShowCultureName('ashkenazi')|l]і#! [Concept('pops','групи населення')|e] будуть вигнані з #TOOLTIP:LOCATION,vienna_tt,X #L Відня#!#!"
 flavor_hab.31.b: "Разюча несправедливість. Ми повинні захищати своїх громадян і робити все, щоб вони жили в мирі одне з одним."
 flavor_hab.31.b.tt: "Усі [Concept('pops', 'групи населення')|e] #TOOLTIP:LOCATION,vienna_tt,X #L Відня#!#!, крім #TOOLTIP:RELIGION,judaism_tt,X #L іудейських#!#! та #L [ShowCultureName('ashkenazi')|l]их#!, втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
 flavor_hab.31.historical_info: "Віденське гоніння — це події 1420–1421 років, що сталися за герцога Альберта V і супроводжувалися різким спалахом антисемітських настроїв. Звинувачення в оскверненні гостії та постачанні гуситам зброї послужили приводом для початку переслідувань, страт і вигнання євреїв з міста. Ці жорстокі репресії призвели до безлічі смертей і руйнування віденського єврейського кварталу."
 flavor_hab.32.title: "Парацельс"
 flavor_hab.32.desc: "До нашого двору дійшли чутки про мандрівного лікаря, який нещодавно приїхав до #TOOLTIP:LOCATION,vienna_tt,X #L Відня#!#!. [target_character.GetName] на прізвисько Парацельс, відомий своїми революційними ідеями в медицині, алхімії та натурфілософії, стверджує, що здатний поглянути на таємниці нашого світу під іншим кутом. Хоча його нетрадиційні методи викликають запитання, він безсумнівно може вивести науку [ROOT.GetCountry.Custom('rank_ru_GEN')|l] на новий рівень."
 flavor_hab.32.a: "Нехай назавжди залишається у Відні!"
 flavor_hab.32.b: "Його ідеї надто радикальні."
 flavor_hab.32.historical_info: "Теофраст фон Хохенхайм, відомий як Парацельс, був блискучим швейцарським лікарем, алхіміком та астрологом. Він відкидав традиційні методи лікування і велику увагу приділяв спостереженням та експериментам. Вчення Парацельса про використання хімічних речовин і мінералів здійснило в медицині справжню революцію. Вважається, що саме він дав назву металу цинку і розробив концепцію токсикології. Ці відкриття зробили його одним із засновників сучасної науки."
 flavor_hab.33.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.33.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'обдарована поетеса','обдарований поет')], дипломат і лицар родом з #ONCLICK:PROVINCE_DEFINITION,south_tirol_province #TOOLTIP:PROVINCE_DEFINITION,south_tirol_province,X #L Південного Тіролю#!#!#!. [Select_CString(target_character.IsFemale,'Вона','Він')] володіє поетичним і музичним даром та добре розбирається в мистецтві. Крім того, у свій час як зброєносець і дипломат [target_character.GetLastNameWithNoTooltip] багато [Select_CString(target_character.IsFemale,'подорожувала','подорожував')] по #TOOLTIP:CONTINENT,europe,X #L Європі#!#!, що теж є безсумнівним плюсом. [Select_CString(target_character.IsFemale,'Її','Його')] присутність при дворі не лише підвищить наш культурний і дипломатичний статус, а й дозволить нам поділитися своєю культурою зі світом."
 flavor_hab.33.a: "[Select_CString(target_character.IsFemale,'Її','Його')] поради нам точно не завадять."
 flavor_hab.33.b: "[Select_CString(target_character.IsFemale,'Її','Його')] утримання обійдеться нам надто дорого."
 flavor_hab.33.historical_info: "Освальд фон Волькенштайн — культовий німецькомовний поет, композитор і дипломат пізнього Середньовіччя. Він багато подорожував Європою, Близьким Сходом і Північною Африкою, і культура цих регіонів знайшла відображення в його творчості. Освальд також активно брав участь у місцевій (зокрема тірольській) політиці і був довіреною особою Сигізмунда — імператора Священної Римської Імперії."
 flavor_hab.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.34.desc: "Нещодавно до двору дійшли чутки про відданого ченця-целестинця і нещадного інквізитора на ім'я [target_character.GetName]. Він відомий своєю нетерпимістю до єретиків і працями про релігійне інакодумство. Його багатий досвід у цій сфері допоможе нам сформувати в народу правильний релігійний світогляд і підтримувати порядок у державі."
 flavor_hab.34.a: "Він знає, як судити єретиків. Запросимо його як експерта."
 flavor_hab.34.b: "Ми проти безглуздої жорстокості."
 flavor_hab.34.historical_info: "Петрус Цвікер — член целестинського ордену і один із найдіяльніших інквізиторів пізнього Середньовіччя в німецькомовних землях. Петрус, якому було доручено боротися з вальденською єрессю, був головою інквізиції в Австрії, Померанії, Бранденбурзі та Угорщині. Його дії призвели до численних смертей і майже повного знищення вальденсів у регіоні."
 flavor_hab.35.title: "Селянське повстання в Зальцбурзі"
 flavor_hab.35.desc: "Кажуть, що повстання в #TOOLTIP:LOCATION,salzburg_tt,X #L Зальцбурзі#!#! підняли фермери, незадоволені введенням надзвичайного податку. Гориста місцевість #TOOLTIP:LOCATION,salzburg_tt,X #L Зальцбурга#!#! перетворилася на поле бою: тисячі розлючених людей вирішили кинути виклик місцевій еліті, яку звинувачують у всіх своїх бідах. Повстанці на чолі з досвідченими гірниками користуються підтримкою найбідніших верств суспільства. Схоже, вони збираються взяти фортецю Хоензальцбург. Ситуація загострилася до краю. Нам потрібно терміново щось вжити."
 flavor_hab.35.a: "Поговоримо з ними і запропонуємо компенсацію."
 flavor_hab.35.b: "Придушимо повстання будь-якою ціною!"
 hab_salzburger_peasant_revolt: "Зальцбурзьке селянське повстання"
 flavor_hab.35.historical_info: "Зальцбурзька селянська війна 1525-1526 років — повстання зальцбурзьких гірників і фермерів часів селянської війни в Німеччині, яке відзначалося гарною організацією повстанців. У ході повстання заколотники здобули перемогу в битві під Шладмінгом, яка стала їхнім єдиним серйозним успіхом. Роз'єднана повстанська армія виявилася безсилою перед військами Швабського союзу."
 flavor_hab.36.title: "Полум'я заколоту поширюється"
 flavor_hab.36.desc: "Схоже, наша жорстка реакція на селянське повстання в #TOOLTIP:LOCATION,salzburg_tt,X #L Зальцбурзі#!#! лише підлила масла у вогонь. Із сусідніх регіонів надходять повідомлення про збунтованих селян, гірників і фермерів. Схоже, заколот у Зальцбурзі переріс у регіональний, і його полум'я загрожує поглинути всю область."
 flavor_hab.36.a: "Що ж…"
 flavor_hab.37.title: "Колегія виборців затверджує право [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ого претендента на імперський престол"
 flavor_hab.37.desc: "Створення колегії виборців ускладнило проведення імперських виборів. Тепер нам потрібно домагатися прихильності виборців, використовуючи всі доступні засоби: дипломатію, союзи, земельні пожалування тощо. Попри прийняття «Золотої булли», де чітко прописані нові виборчі норми, [austria_first_emperor.GetName] все ж зміг повернути собі корону #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#!. Ця знакова подія закріплює за [ROOT.GetCountry.Custom('CL_INST')] статус головної сили #TOOLTIP:CONTINENT,europe,X #L Європи#!#! і значно підвищує вплив та престиж нашої династії."
 flavor_hab.37.a: "Хай живе імператор!"
 flavor_hab.37.historical_info: "З 1438 року до розпаду Священної Римської Імперії в 1806 році Габсбурги майже безперервно займали її престол, майстерно маніпулюючи колегією виборців. Завдяки стратегічним шлюбам, новим землям і союзам вони здобули величезне багатство й політичний вплив, що дозволило їм підкуповувати виборців: як грошима, так і обіцянками політичних привілеїв."
 flavor_hab.38.title: "Усипальниця першого імператора"
 flavor_hab.38.desc: "[first_emperor.GetName] відійшов у вічність. Його смерть ознаменувала кінець епохи, але його спадщина залишиться безсмертною. Щоб вшанувати пам'ять людини, яка об'єднала #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священну Римську Імперію#!#! і справжнього патріота [ROOT.GetCountry.Custom('CL_GEN')], [target_ruler.GetName] розпоряджається збудувати розкішну усипальницю у #TOOLTIP:LOCATION,vienna_tt,X #L віденському#!#! #TOOLTIP:WORK_OF_ART,$st_stephens_cathedral_tt$,X #L соборі Святого Стефана#!#!. Усипальниця першого імператора стане місцем спочинку нашого великого предка, а також символом сили і стійкості нашої династії."
 flavor_hab.38.a: "Вона слугуватиме натхненням для наших нащадків!"
 flavor_hab.38.b: "Цей проєкт обійдеться нам надто дорого."
 flavor_hab.38.historical_info: "Усипальниця імператора Фрідріха III — значущий твір мистецтва пізнього Середньовіччя. Вона розташована в капелі Апостолів собору Святого Стефана і була збудована у 1513 році, після смерті Фрідріха, на замовлення його сина Максиміліана I. Цільний зальцбурзький мармур символізує велич імператора і непроминущу славу Габсбургів."
 flavor_hab.39.title: "Турецький податковий список"
 flavor_hab.39.desc: "Орди #L [GetCountry('TUR').GetAdjective|l]их#! язичників на порозі. [target_ruler.GetName] збирається скликати Рейхстаг і звернутися до князів і міст #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! з проханням виділити кошти й людей для захисту кордонів та істинної віри."
 flavor_hab.39.a: "Скличемо Рейхстаг і попросимо про допомогу."
 flavor_hab.39.b: "Ми впораємося самостійно."
 flavor_hab.39.historical_info: "#italic Турецький податковий список (нім. Reichstürkenhilfe)#! — це податок, який стягувався імператором Священної Римської Імперії під час просування османів на захід. Після падіння Константинополя в 1453 році османи почали становити для імперії реальну загрозу. На численних засіданнях Рейхстагу у Франкфурті, Нюрнберзі та Регенсбурзі імператор Фрідріх III, а пізніше й Карл V домагалися виділення коштів і солдатів для захисту імперії. Однак ці внески нерідко сплачувалися не вчасно або не в повному обсязі, а деякі й зовсім їх ігнорували."
 flavor_hab.40.title: "Фрауенштайнська Мадонна"
 flavor_hab.40.desc: "Знаменитий скульптор [target_character.GetName] [Select_CString(target_character.IsFemale, 'закінчила', 'закінчив' )] роботу над шедевром, у який [Select_CString(target_character.IsFemale,'вона вклала','він вклав')] весь свій релігійний запал. На [Select_CString(target_character.IsFemale,'її','його')] Фрауенштайнську Мадонну можна помилуватися в паломницькій церкві неподалік від #TOOLTIP:LOCATION,kirchdorf'_tt,X #L Кірхдорфа#!#!. Ця вирізана з липи скульптура в стилі пізньої готики зображує Діву Марію в ролі матері-захисниці, яка вкриває своїм плащем людей, що стоять на колінах. Величезна Мадонна з Немовлям і деталізовані фігури персонажів символізують божественну могутність і людську віру. Кажуть, що одна з фігур, прихованих під плащем, — це [Select_CString(target_character.IsFemale,'сама','сам')] [target_ruler.GetName]. Мабуть, таким чином скульптор підкреслює силу нашої віри і божественний статус #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської імперії#!#!."
 flavor_hab.40.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] потребує таких людей. Запропонуймо [Select_CString(target_character.IsFemale, 'їй', 'йому')] посаду."
 flavor_hab.40.b: "Чудова робота, але нехай залишається в Кірхдорфі."
 flavor_hab.41.title: "[ShowBuildingTypeNameWithNoTooltip('ambras_castle')]"
 flavor_hab.41.desc: "[target_ruler.GetName] заявляє, що збирається перетворити середньовічний #TOOLTIP:BUILDING_TYPE,ambras_castle,X #L замок Амбрас#!#! на розкішну королівську резиденцію, де б проживала правляча родина. Крім того, в замку буде виставлена вражаюча колекція картин, обладунків, зброї та інших дивовиж, яку [target_ruler.GetNameWithNoTooltip] дбайливо [Select_CString(target_ruler.IsFemale,'збирала', 'збирав')] довгі роки."
 flavor_hab.41.a: "Нова резиденція стане символом нашої сили і величі!"
 flavor_hab.41.b: "Марна трата коштів."
 flavor_hab.41.historical_info: "Замок Амбрас набув звичного для нас вигляду між 1564 і 1589 роками. Правитель Тіролю ерцгерцог Фердинанд II найняв італійських архітекторів для перебудови середньовічної фортеці на ренесансний замок. Верхній замок зайняла його родина, а Іспанський зал — архітектурне диво пізнього Відродження — призначався для культурного дозвілля і церемоній."
 flavor_hab.42.title: "[target_character.GetNameWithNoTooltip] постає перед судом"
 flavor_hab.42.desc: "Шановний учений, суддя і колишній мер #TOOLTIP:LOCATION,vienna_tt,X #L Відня#!#! [target_character.GetName] постає перед судом, і цей процес викликав великий політичний резонанс. Справа в тому, що [target_character.GetLastNameWithNoTooltip], [Select_CString(target_character.IsFemale, 'відома', 'відомий' )] своєю чесністю і загостреним почуттям справедливості, [Select_CString(target_character.IsFemale, 'боролася', 'боровся' )] з корупцією в середовищі еліти і [Select_CString(target_character.IsFemale, 'нажила', 'нажив' )] собі багато ворогів. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] непідкупність і конфлікт із впливовими фракціями врешті-решт вилилися в політичний процес. Останньою краплею стала [Select_CString(target_character.IsFemale, 'її', 'його' )] участь у суді, відомому як «$flavor_hab.45.title$». Якщо [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] не втрутяться в ситуацію, вона може набути небезпечного обороту."
 flavor_hab.42.a: "Звільнимо гідну людину!"
 flavor_hab.42.b: "Не варто злити еліти…"
 flavor_hab.42.historical_info: "Зібенбюргер боровся з корупцією серед міських чиновників і висунув кілька гучних звинувачень у розкраданні коштів і хабарництві. На жаль, його впливові супротивники всіма силами намагалися дискредитувати його в очах населення і навіть зверталися за підтримкою до імператора Максиміліана I. Після смерті Максиміліана політичні заворушення продовжилися, і Зібенбюргер опинився в центрі конфлікту між різними фракціями. Коли до влади прийшов Фердинанд I, він звинуватив Зібенбюргера та інших членів ради у перевищенні повноважень і наказав стратити їх."
 flavor_hab.43.title: "Впливовий купець"
 flavor_hab.43.desc: "Нещодавно нашу увагу [Select_CString(target_character.IsFemale, 'привернула', 'привернув' )] досвідчений купець і фінансист [target_character.GetName]. Колишній канцлер і скарбник, пов'язаний із впливовою родиною [ShowDynastyName('fugger_dynasty')], — чудовий кандидат на офіційну посаду при дворі. Хоча [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'прибула', 'прибув' )] з іншої держави, [Select_CString(target_character.IsFemale, 'вона', 'він' )] уже володіє землею в Австрії і потроху знайомиться з місцевою елітою. Ця людина з великим досвідом в управлінні фінансами та торгівлі допоможе нам ефективніше розпоряджатися скарбницею."
 flavor_hab.43.a: " [Select_CString(target_character.IsFemale, 'Її', 'Його' )] знання нам знадобляться."
 flavor_hab.43.b: "[Select_CString(target_character.IsFemale, 'Іноземка', 'Іноземець' )] не [Select_CString(target_character.IsFemale, 'повинна', 'повинен' )] розпоряджатися нашими фінансами."
 flavor_hab.43.historical_info: "Габріель фон Саламанка — іспанський купець, а пізніше дворянин, який відігравав важливу роль при дворі Габсбургів: з 1521 по 1526 рік він був головним скарбником, ерцканцлером і найближчим радником австрійського ерцгерцога Фердинанда I. Саламанка досяг високого становища в суспільстві і двічі одружувався з впливовими аристократками."
 flavor_hab.44.title: "Дворяни вимагають звільнити Саламанку"
 flavor_hab.44.desc: "Після того як [target_character.GetName] отримав посаду при дворі, [Select_CString(target_character.IsFemale, 'її', 'його' )] спроби стабілізувати скарбницю та забезпечити постійний приплив коштів зустріли лютий спротив з боку аристократів. Оскільки [Select_CString(target_character.IsFemale, 'її', 'його' )] фінансові стратегії не виправдали себе, а коштів у скарбниці не побільшало, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] почали активно критикувати Саламанку, звинувачуючи в економічних проблемах. Тепер вони наполягають на [Select_CString(target_character.IsFemale, 'її', 'його' )] відставці й стверджують, що якщо [Select_CString(target_character.IsFemale, 'вона', 'він' )] залишиться на посаді, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] та аристократи остаточно посваряться."
 flavor_hab.44.a: "Він не винен у ситуації, що склалася."
 flavor_hab.44.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] більше не потребує його послуг."
 flavor_hab.44.historical_info: "У 1526 році становище Саламанки при дворі серйозно похитнулося. Дворяни ополчилися проти нього й звинуватили в некомпетентності та корисливих мотивах. Через величезний тиск Саламанка був змушений відмовитися від посад скарбника та ерцканцлера."
 flavor_hab.45.title: "Кривавий суд у Вінер-Нойштадті"
 flavor_hab.45.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] опинилися у складній ситуації: заколотні радники посягнули на їхню владу й спробували сформувати власний уряд без згоди суверена. Їхня непокора порушила стабільність і підірвала авторитет монархії в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]. [target_ruler.GetName] скликає заколотників до [ShowLocationName('wiener_neustadt')]. Вони мають відповісти за свої дії та постати перед судом."
 flavor_hab.45.a: "Правосуддя має звершитися."
 flavor_hab.45.b: "Виявимо милосердя, щоб уникнути заворушень."
 flavor_hab.45.historical_info: "Кривавий суд у Вінер-Нойштадті — подія 1522 року, що сталася на початку правління Фердинанда I. Після смерті імператора Максиміліана I у 1519 році австрійські стани відмовилися визнати старий уряд, складений покійним імператором, і сформували новий. Судовий процес перетворився на трибунал над його членами. Лідерів станового уряду звинуватили в незаконній узурпації влади та підбурюванні до повстання. Фердинанд наказав покарати лише зачинателів. У результаті були страчені головні заколотники, серед яких були як дворяни, так і простолюдини."
 flavor_hab.46.title: "Падіння [GetCountry('HUN').Custom('CL_GEN')]"
 flavor_hab.46.desc: "[GetCountry('HUN').GetName] зазнала нищівної поразки у війні з [GetCountry('TUR').Custom('CL_INST')]. Оскільки ми пов'язані з угорською королівською родиною родинними узами, їхні проблеми — це наші проблеми. Багато придворних вважають, що ми маємо втрутитися й заявити права на [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]ий трон, щоб зупинити [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ий напад. Тільки ми можемо об'єднати сили, необхідні для протистояння ворогу, і врятувати #TOOLTIP:CONTINENT,europe,X #L Європу#!#!."
 flavor_hab.46.a: "Заявимо права на Святу корону!"
 flavor_hab.46.b: "Краще не ворогувати з [GetCountry('TUR').Custom('CL_INST')]."
 flavor_hab.46.historical_info: "У 1526 році Османська імперія завдала нищівної поразки Угорщині в битві при Мохачі. Після смерті короля Угорщини та Богемії Людовіка II королівство поринуло в хаос. У результаті виник вакуум влади, який намагалися заповнити австрійський ерцгерцог Фердинанд I та трансільванський дворянин Янош Запояї. Фердинанд був чоловіком сестри Людовіка Анни, і його претензії на трон були підкріплені династичними правами. У 1526 році група угорських аристократів обрала його королем Угорщини."
 flavor_hab.47.title: "Розкішний палац"
 flavor_hab.47.desc: "[ROOT.GetCountry.GetFlavorRank] процвітає, а наша скарбниця повна. Настав час перетворити наш оплот влади на символ нашої величі. Старий замок Гофбург не відображає наш новий статус. Багато придворних пропонують нам перебудувати Гофбург у розкішну резиденцію, зовнішній вигляд і вбрання якої підкреслювали б наш зростаючий вплив."
 flavor_hab.47.a: "Перетворимо його на символ нашої величі!"
 flavor_hab.47.b: "У нас є справи важливіші."
 flavor_hab.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.48.desc: "Реформація розповзається по #TOOLTIP:CONTINENT,europe,X #L Європі#!#!, і наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] наполегливо просять нас найняти людей, нетерпимих до єресі. [target_character.GetName] [Select_CString(target_character.IsFemale, 'відома', 'відомий' )] своїм неабияким дипломатичним талантом і відданістю релігійним догматам. Саме такі люди мають формувати нашу політику в ці неспокійні часи."
 flavor_hab.48.a: "Запросимо [Select_CString(target_character.IsFemale, 'її', 'його')] — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] від цього лише виграє."
 flavor_hab.48.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] дотримується надто радикальних поглядів."
 flavor_hab.48.historical_info: "Бернард фон Клес — кардинал, єпископ і державний діяч. Його кар'єра була тісно пов'язана з політичними та релігійними потрясіннями, що сталися в Європі в XVI столітті. У 1514 році він обійняв посаду князя-єпископа Тренто, а при Фердинанді I став головою Таємної ради. Клес був переконаним противником Мартіна Лютера. Він успішно протистояв реформації й значно посилив тиск на протестантів під час Шпаєрського рейхстагу в 1529 році."
 flavor_hab.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.49.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] охопило хвилювання: [target_character.GetName] [Select_CString(target_character.IsFemale, 'прибула', 'прибув' )] до #TOOLTIP:LOCATION,vienna_tt,X #L Відня#!#!. [Select_CString(target_character.IsFemale, 'Велика вчена', 'Великий учений' )] та ерудит [target_character.GetLastNameWithNoTooltip] володіє обширними знаннями з медицини, математики, астрономії та картографії. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] також [Select_CString(target_character.IsFemale, 'була', 'був' )] особистим лікарем багатьох впливових людей [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] знання та відданість доказовим методам дуже б знадобилися при дворі."
 flavor_hab.49.a: "Запросимо [Select_CString(target_character.IsFemale, 'її', 'його')] — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] від цього лише виграє."
 flavor_hab.49.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] кандидатура нас не цікавить."
 flavor_hab.50.title: "[target_character.GetNameWithNoTooltip] створює «Карту Лазаря»"
 flavor_hab.50.desc: "[Select_CString(target_character.IsFemale, 'Відома придворна вчена', 'Відомий придворний учений' )] та ерудит [target_character.GetName] [Select_CString(target_character.IsFemale, 'намалювала', 'намалював' )] вражаючу докладну карту [GetCountry('HUN').Custom('CL_GEN')], названу #TOOLTIP:WORK_OF_ART,$tabula_hungariae_tt$,X #L «Картою Лазаря»#!#!. На цій карті, в основу якої лягли креслення Лазаря Секретаря, зображено понад 1300 населених пунктів і навіть відображено відстані між ними! Опрацьованість карти та наявність масштабу роблять її однією з найдосконаліших регіональних карт нашого часу."
 flavor_hab.50.a: "Ще один геній нашого двору!"
 flavor_hab.51.title: "Облога Відня"
 flavor_hab.51.desc: "Атаки #L [GetCountry('TUR').GetAdjective|l]ої#! армії успішно відбито! Всупереч усім труднощам, ми здобули перемогу над язичниками, захистили #TOOLTIP:LOCATION,vienna_tt,X #L Відень#!#! і перекрили ворогу шлях до #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. Ця перемога, яка свідчить про доблесть наших воїнів і стійкість нашого народу, змусить [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]у владу серйозно переглянути свої плани щодо захоплення християнського світу."
 flavor_hab.51.a: "Тріумфальна перемога!"
 flavor_hab.51.historical_info: "Облога Відня 1529 року була першою великою спробою османів завоювати місто, здійсненою султаном Сулейманом Пишним після перемоги в битві при Мохачі. Попри велику чисельну перевагу противника, захисники не здали міста й змогли відбити напад турків. Другою, більш відомою облогою 1683 року командував Кара-Мустафа. Цього разу Священна ліга здобула вирішальну перемогу. Коли здавалося, що все втрачено, крилаті гусари під проводом польського короля Яна III Собеського прибули на підмогу й провели одну з найбільших кавалерійських атак в історії, визволивши Відень."
 flavor_hab.52.title: "Укріплення Відня"
 flavor_hab.52.desc: "Війна з #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_INST')|L]#!#! завершилася, і ми винесли з неї цінний урок. Захоплення #TOOLTIP:LOCATION,vienna_tt,X #L Відня#!#! [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ими військами мало б руйнівні наслідки для всієї #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. Багато придворних вважають, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] мають вкласти кошти в укріплення віденських мурів."
 flavor_hab.52.a: "Проведемо масштабну реконструкцію міських мурів."
 flavor_hab.52.b: "Трохи покращимо обороноздатність міста."
 flavor_hab.52.c: "Місто й так добре захищене."
 flavor_hab.53.title: "Руйнування міських мурів"
 flavor_hab.53.desc: "Міські мури #TOOLTIP:LOCATION,vienna_tt,X #L Відня#!#!, що колись були символом стійкості нашого народу перед лицем ворога, тепер стали радше перешкодою. Населення Відня зростає, але архітекторам ніде розгорнутися: всі їхні проєкти, зокрема зі створення нових районів, обмежені мурами. Багато людей, особливо містобудівники та купці, закликають до знесення мурів, стверджуючи, що це піде Відню на користь і сприятиме його процвітанню."
 flavor_hab.53.a: "Знесемо мури!"
 flavor_hab.53.b: "Ці мури — наше надбання."
 flavor_hab.53.historical_info: "У XIX столітті влада Відня вирішила знести міські укріплення. Причинами стали швидка індустріалізація міста та зростання населення. Мури, що успішно захищали Відень під час османських облог 1529 та 1683 років, виявилися непотрібними в епоху сучасних воєн."
 flavor_hab.54.title: "Зал поземельних книг"
 flavor_hab.54.desc: "Після придбання #TOOLTIP:LOCATION,prague_tt,X #L Праги#!#! ми дізналися про чудову #L [GetCountry('BOH').GetAdjective|l]у#! практику, відому як #italic «земські дошки»#!. Ця система передбачає ведення записів про дворянські володіння, юридичні угоди та права в офіційних книгах. Спочатку дошки зберігалися в Старому королівському палаці Празького Граду, але зал із ними був знищений під час пожежі. У земських дошках міститься вичерпна інформація про дворянську власність та важливі юридичні документи, які дуже знадобляться в подальших суперечках. Нам пропонують збудувати новий зал і запровадити цю систему в себе."
 flavor_hab.54.a: "Відновимо його!"
 flavor_hab.54.b: "Це зовсім ні до чого."
 flavor_hab.55.title: "Створення воєнної границі"
 flavor_hab.55.desc: "Постійна загроза вторгнення #L [GetCountry('TUR').GetAdjective|l]их#! військ на наші землі змушує нас укріпити кордони, щоб захистити [ROOT.GetCountry.Custom('rank_ru_ACC')|l] та #TOOLTIP:CONTINENT,europe,X #L Європу#!#!. Багато хто пропонує збудувати оборонні споруди вздовж південного кордону й розмістити там наших вірних підданих та професійних воїнів."
 flavor_hab.55.a: "Чудова ідея!"
 flavor_hab.55.b: "У цьому немає потреби."
 flavor_hab.55.historical_info: "Габсбурзька воєнна границя — це укріплена прикордонна область для захисту Габсбурзької монархії від Османської імперії, збудована в XVI столітті. Вона проходила через Хорватію, Сербію та Румунію й слугувала буферною зоною між територіями, підконтрольними османам, і землями Габсбургів. Цей регіон був заселений різними народами, зокрема сербами, хорватами та влахами, яким надавали землі та привілеї в обмін на військову службу."
 flavor_hab.56.title: "Заселення воєнної границі"
 flavor_hab.56.desc: "Наші військові стратеги висунули сміливу ініціативу щодо захисту нашої держави від Османської імперії: переселення селян із глибинки на нову воєнну границю. Заохочуючи заселення прикордонного району, ми зможемо створити самопідтримувану лінію оборони. Наші вірні піддані попереджатимуть нас про небезпеку й стримуватимуть #L [GetCountry('TUR').GetAdjective|l]і#! сили в разі наступу."
 flavor_hab.56.a: "Розумна пропозиція."
 flavor_hab.56.b: "Вдома вони потрібніші."
 flavor_hab.57.title: "Тірольське селянське повстання"
 flavor_hab.57.desc: "Нещодавно ми дізналися про повстання в #TOOLTIP:AREA,tirol_area,X #L Тіролі та Трентіно#!#!, яким керує [target_character.GetName]. Заручившись підтримкою невдоволених гірників і селян, [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'організувала', 'організував' )] збройний заколот проти наявного порядку й [Select_CString(target_character.IsFemale, 'заявила', 'заявив' )], що бореться за рівність, свободу та права простих людей. Заколот спалахнув, наче сухе поле у спеку: повстанці штурмують єпископства й висувають радикальні вимоги, а їхніми головними цапами-відбувайлами стали [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_hab.57.a: "Зберемо людей і розгромимо бунтівників!"
 flavor_hab.57.b: "Вони не становлять жодної загрози."
 flavor_hab.57.c: "Доведеться піти на поступки. Вони надто сильні."
 flavor_hab.57.b.tt: "Усі [ShowPopTypeName('peasants')|l] в #TOOLTIP:AREA,tirol_area,X #L Тіролі та Трентіно#!#! втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','вдоволення')|e] та підтримають заколотників «[tirolean_rebel.GetName]»"
 hab_tirolean_peasant_revolt: "Тірольське селянське повстання"
 flavor_hab.57.historical_info: "Міхаель Гайсмайр був одним із лідерів селянської війни в Німеччині та керував Тірольським і Зальцбурзьким повстаннями 1525–1526 років. Гайсмайр виступав проти усталених привілеїв дворян і католицької церкви. Після початку заколоту в 1525 році він розробив радикальні реформи, що включали рівність перед законом, виборність суддів і священнослужителів і навіть скасування католицької церкви. Зрештою повстання було придушене, і мріям Гайсмайра про християнську селянську державу, збудовану на принципах демократії, не судилося збутися."
 flavor_hab.58.title: "Престранний подарунок"
 flavor_hab.58.desc: "Мешканці #TOOLTIP:LOCATION,vienna_tt,X #L Відня#!#! обговорюють чудового слона — незвичайний подарунок від наших #L [GetCountry('POR').GetAdjective|l]их#! друзів. Він справив справжній фурор серед городян, які вперше побачили цю дивовижну тварину наживо, а не на ілюстраціях до наукових праць чи казок. Величний слон — водночас символ [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ої влади над світом і дружній жест щодо нашого двору."
 flavor_hab.58.a: "Е-е-е… дякуємо!"
 flavor_hab.58.historical_info: "Слон Сулейман — подарунок, який португальський король Жуан III піднесув австрійському ерцгерцогу Максиміліану II у 1552 році. Сулеймана було відправлено до Відня на знак особливого прихилення та готовності до союзу. Його подорож із Португалії до Австрії через Іспанію та Італію викликала величезний інтерес у європейців. По прибутті до Відня Сулейман справив справжній фурор."
 flavor_hab.59.title: "Розширення Гофбургу"
 flavor_hab.59.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'захопилася', 'захопився')] колекціонуванням різних дивовиж: рідкісних рукописів, цінних реліквій і незвичайних артефактів. Проблема в тому, що в #TOOLTIP:WORK_OF_ART,$hofburg_tt$,X #L Гофбурзі#!#! не вистачає місця для такої кількості експонатів. Нам запропонували розширити Гофбург, збудувавши нові великі зали та галереї й розмістити там цю без сумніву видатну колекцію."
 flavor_hab.59.a: "Скарби треба десь зберігати. Розширимо Гофбург!"
 flavor_hab.59.b: "Спершу вирішимо нагальніші проблеми."
 flavor_hab.59.historical_info: "Багато австрійських правителів із династії Габсбургів збирали твори мистецтва, книги та історичні артефакти. Перші експонати були розміщені в добудованому палаці Гофбург у Відні й стали водночас символом імперського престижу та джерелом знань для вчених. Ці рідкісні книги та художні шедеври увійшли до фонду бібліотеки австрійського імператорського двору."
 flavor_hab.60.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] зустрічає маестро"
 flavor_hab.60.desc: "[Select_CString(target_ruler.IsFemale, 'Велика поціновувачка', 'Великий поціновувач' )] мистецтв [target_ruler.GetName] хоче запросити до двору відомого композитора. [target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] як [Select_CString(target_character.IsFemale, 'виконавиця', 'виконавець' )] духовної музики та вигадливої поліфонії й вважається одним із найповажніших музикантів #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. [ROOT.GetCountry.GetGovernment.GetCourtTitle] серйозно виграє від [Select_CString(target_character.IsFemale, 'її', 'його' )] присутності: вона підвищить престиж нашої держави та закріпить за нею статус центру культури й мистецтва."
 flavor_hab.60.a: "Витрачайте без вагань."
 flavor_hab.60.b: "На [Select_CString(target_character.IsFemale, 'її', 'його' )] утримання піде надто багато коштів."
 flavor_hab.60.historical_info: "Джованні П'єрлуїджі Палестріна — знаменитий композитор епохи Ренесансу. Його духовна музика стала еталоном для інших авторів. У 1560-х роках посол імператора Максиміліана I вів із Палестріною переговори про призначення музиканта на посаду капельмейстера при віденському дворі. Попри особисте прихилення імператора, переговори провалилися через надмірно високі фінансові запити Палестріни."
 flavor_hab.61.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.61.desc: "[Select_CString(target_ruler.IsFemale, 'Палка прихильниця', 'Палкий прихильник' )] мистецтв [target_ruler.GetName] давно захоплюється роботами [Select_CString(target_character.IsFemale, 'однієї відомої художниці', 'одного відомого художника' )] на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] колоритні сценки з селянського життя, пейзажі та алегоричні сюжети встигли підкорити всі #TOOLTIP:CONTINENT,europe,X #L європейські#!#! двори. [target_ruler.GetNameWithNoTooltip] вже [Select_CString(target_ruler.IsFemale, 'придбала', 'придбав' )] кілька [Select_CString(target_character.IsFemale, 'її', 'його' )] шедеврів і подумує про те, щоб запросити [Select_CString(target_character.IsFemale, 'художницю', 'художника' )] до двору."
 flavor_hab.61.a: "[target_character.GetLastNameWithNoTooltip] — [Select_CString(target_character.IsFemale,'бажана гостя', 'бажаний гість')] при нашому дворі!"
 flavor_hab.61.b: "Ми не можемо дозволити собі такої розкоші."
 flavor_hab.62.title: "Корона імператора"
 flavor_hab.62.desc: "[target_ruler.GetName] хоче створити нову корону, що символізуватиме велич, силу та престиж [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Вона стане втіленням могутності [ROOT.GetCountry.Custom('CL_GEN')|l] та її суверена, а також свідченням нашого божественного права та високого статусу в #TOOLTIP:CONTINENT,europe,X #L Європі#!#!."
 flavor_hab.62.a: "На це жодних коштів не шкода!"
 flavor_hab.62.b: "Неприпустима розкіш у нинішні часи."
 flavor_hab.62.historical_info: "Спочатку імператорська корона Австрії була виготовлена спеціально для Рудольфа II у 1602 році. За задумом вона мала відповідати новій епосі й водночас мати класичну структуру. Корона складається з трьох частин: вінця, високої дуги та мітри, яка символізує божественну владу імператора. У 1804 році при імператорі Франці II, коли Священна Римська Імперія розпалася, ця корона стала офіційною короною Австрійської імперії."
 flavor_hab.64.title: "Гегаймрат"
 flavor_hab.64.desc: "Нещодавно ми заснували #L #TOOLTIP:ADVANCE_DEFINITION,geheimrat,X Таємну раду#!#!, але деякі придворні вважають, що цей інститут має стати офіційним. Вони стверджують, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] мають покладатися в політичних справах на таємних радників. Лише тоді ми будемо впевнені, що [ROOT.GetCountry.GetFlavorRank|l] перебуває в руках найнадійніших і найздібніших людей."
 flavor_hab.64.a: "Зробимо його офіційним!"
 flavor_hab.64.a.tt: "Відкриває події, пов'язані з видатними діячами, які входили до #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Таємної ради#!#!."
 flavor_hab.64.b: "Нас і так усе влаштовує."
 flavor_hab.65.title: "Апостол Штирії"
 flavor_hab.65.desc: "[target_character.GetName], католицький єпископ Зеккау, [Select_CString(target_character.IsFemale, 'внесла', 'вніс' )] неоціненний внесок у боротьбу з реформацією на наших землях. Цей «апостол Штирії» очолює військові комісії, які займаються вигнанням #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранських#!#! проповідників, спаленням єретичних текстів і змушують населення дотримуватися догматів католицької віри."
 flavor_hab.65.a: "[target_character.GetLastNameWithNoTooltip] заслуговує нашої всебічної підтримки."
 flavor_hab.65.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] діяльність може спровокувати заворушення."
 flavor_hab.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.66.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'проявила', 'проявив' )] себе як глибоко [Select_CString(target_character.IsFemale, 'професійна', 'професійний' )] та [Select_CString(target_character.IsFemale, 'віддана радниця', 'відданий радник' )] [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. [Select_CString(target_character.IsFemale, 'Видатна учасниця', 'Видатний учасник' )] #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Таємної ради#!#! [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'відома', 'відомий' )] своїм досвідом управління, дипломатичною майстерністю та непохитною відданістю [ROOT.GetCountry.Custom('CL_DAT')|l]. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] дивовижна проникливість і величезний досвід дозволяють [Select_CString(target_character.IsFemale, 'їй', 'йому' )] блискуче вести державні справи, а вплив серед аристократів робить [Select_CString(target_character.IsFemale, 'її', 'його' )] незамінною фігурою при дворі."
 flavor_hab.66.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] чудово справляється!"
 flavor_hab.66.historical_info: "Гундакар був впливовим австрійським чиновником часів правління Матіаса, Фердинанда I та Фердинанда II. Будучи учасником Таємної ради й досвідченим управлінцем, він відіграв ключову роль в укріпленні влади Габсбургів у період Тридцятилітньої війни та триваючої Контрреформації."
 flavor_hab.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.67.desc: "Учасник #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Таємної ради#!#! [target_character.GetName] зарекомендував себе як проникливий чиновник і вірний слуга нашої династії. Він багато зробив для укріплення влади імператора, а його постать викликає водночас страх і повагу. [target_character.GetName] володіє колосальним досвідом в управлінні державою, тому [target_ruler.GetName] хоче зробити його своїм головним радником."
 flavor_hab.67.a: "Підвищимо його на посаді."
 flavor_hab.67.historical_info: "Карл фон Ліхтенштейн — вірний підданий Габсбурзької монархії, що допомагав династії відновити контроль над країною в період Тридцятилітньої війни. Він був відданим прихильником імператора Фердинанда II, брав участь у страті повстанців із різних станів на Староміській площі й стежив за перерозподілом земель, конфіскованих у заколотників. Карла було призначено губернатором і намісником Богемії, і він відіграв важливу роль у наведенні порядку після Білогірської битви."
 flavor_hab.68.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.68.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'пройшла', 'пройшов' )] шлях від [Select_CString(target_character.IsFemale, 'молодої дворянки', 'молодого дворянина' )] до досвідченого командира, [Select_CString(target_character.IsFemale, 'учасниці', 'учасника' )] #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Таємної ради#!#! та [Select_CString(target_character.IsFemale, 'надійної союзниці', 'надійного союзника' )] імперії, [Select_CString(target_character.IsFemale, 'якій', 'якому' )] беззастережно довіряли [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] хоробрість на полі бою та непохитна відданість [ROOT.GetCountry.Custom('rank_ru_DAT')|l] захоплюють не лише простих людей: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] також визнають [Select_CString(target_character.IsFemale, 'її', 'його' )] видатні заслуги."
 flavor_hab.68.a: "Нехай [Select_CString(target_character.IsFemale, 'вона', 'він' )] очолить нашу армію!"
 flavor_hab.68.historical_info: "Максиміліан фон Ліхтенштейн був генералом імперської армії та брав участь у військовому й політичному житті Габсбургів у неспокійні перші роки Тридцятилітньої війни. Ліхтенштейн приніс Габсбургам чимало перемог. Саме він захищав Кремс і командував військами в Білогірській битві."
 flavor_hab.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.69.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'видатна державна діячка', 'видатний державний діяч' )] [ROOT.GetCountry.Custom('rank_ru_GEN')|l] та видний член #L #TOOLTIP:ADVANCE_DEFINITION,geheimrat,X Таємної ради#!#!. Неабиякий інтелект і стратегічне мислення дозволили [Select_CString(target_character.IsFemale, 'їй', 'йому' )] зробити блискучу кар'єру при дворі. Вправний дипломат і управлінець, відомий своїм дотепністю та вмінням укладати складні угоди, [Select_CString(target_character.IsFemale, 'вона заслужила', 'він заслужив' )] репутацію людини, на яку завжди можуть покластися [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_hab.69.a: "Добре, що він із нами!"
 flavor_hab.69.historical_info: "Максиміліан Фрайгерр фон унд цу Траутмансдорф — видатний австрійський державний діяч і дипломат часів Тридцятилітньої війни та один із головних архітекторів Вестфальського миру. Він очолював імперську делегацію на переговорах у Вестфалії й доклав багато зусиль, щоб домогтися вигідних умов для Габсбурзької монархії. Після коронації Фердинанда III у 1637 році він став другою за впливовістю людиною в державі."
 flavor_hab.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.70.desc: "[target_character.GetName] — видатний дипломат і [Select_CString(target_character.IsFemale, 'завзята прихильниця', 'завзятий прихильник' )] Контрреформації. Уже тривалий час [Select_CString(target_character.IsFemale, 'вона', 'він' )] допомагає [ROOT.GetCountry.Custom('rank_ru_DAT')|l] підтримувати порядок у часи релігійних і політичних потрясінь. Крім того, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ставляться до [Select_CString(target_character.IsFemale, 'неї', 'нього' )] вкрай прихильно. Дітріхштейн міг би дати нам безцінні поради з управління внутрішніми справами, зміцнення віри та забезпечення лояльності важливих дворянських родин."
 flavor_hab.70.a: "Його допомога буде дуже до речі."
 flavor_hab.70.historical_info: "Франц фон Дітріхштейн — австрійський кардинал, державний діяч і близький радник правлячої династії Габсбургів у період Контрреформації. Будучи єпископом Оломоуца та імперським дипломатом, він відіграв важливу роль у насадженні Контрреформації й укріпленні влади Габсбургів у Богемії."
 flavor_hab.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.71.desc: "[target_character.GetName] — відомий дипломат, міністр і [Select_CString(target_character.IsFemale, 'учасниця', 'учасник' )] #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Таємної ради#!#!. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] володіє багатим досвідом у дипломатії та управлінні державою й приносить велику користь нашій країні. [ROOT.GetCountry.GetGovernment.GetRulerTitle] дуже [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'задоволена', 'задоволений')] [Select_CString(target_character.IsFemale, 'її', 'його' )] роботою, але, ймовірно, при дворі [Select_CString(target_character.IsFemale, 'вона', 'він' )] зможе повною мірою розкрити свій потенціал."
 flavor_hab.71.a: "Знайдемо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] відповідну придворну посаду."
 flavor_hab.71.historical_info: "Герхард фон Квестенберг — впливовий імперський дипломат і державний діяч періоду Тридцятилітньої війни. Він народився в знатній родині, став таємним радником імператора Фердинанда II й брав безпосередню участь у багатьох важливих подіях, зокрема в Регенсбурзькому рейхстазі 1630 року, де засідали курфюрсти Священної Римської Імперії."
 flavor_hab.72.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.72.desc: "[Select_CString(target_character.IsFemale, 'Колишня учасниця', 'Колишній учасник' )] #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Таємної ради#!#! [target_character.GetName] хоче отримати посаду при дворі. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] володіє багатим досвідом у дипломатії та державному управлінні й може принести нам велику користь. Крім того, [ROOT.GetCountry.GetGovernment.GetRulerTitle] тісно спілкується з [Select_CString(target_character.IsFemale, 'нею', 'ним' )] і цілком [Select_CString(target_character.IsFemale, 'їй', 'йому' )] довіряє."
 flavor_hab.72.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] лише виграє від [Select_CString(target_character.IsFemale, 'її', 'його' )] присутності."
 flavor_hab.72.historical_info: "Йоганн Баптист Верда — видатний дипломат, довірена особа імператора Фердинанда II та перший придворний канцлер Верхньої, Внутрішньої та Нижньої Австрії. Верда брав участь у важливих переговорах та інтригах Тридцятилітньої війни, а також у формуванні політичного ландшафту імперії."
 flavor_hab.73.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.73.desc: "[Select_CString(target_character.IsFemale, 'Відома дворянка', 'Відомий дворянин' )] з #TOOLTIP:CULTURE,hungarian_tt,X #L Угорщини#!#! [target_character.GetName] хоче отримати посаду при дворі. [Select_CString(target_character.IsFemale, 'Ця щира католичка', 'Цей щирий католик' )] глибоко [Select_CString(target_character.IsFemale, 'віддана', 'відданий' )] нашій справі й добре розуміється на політичних і військових питаннях. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] призначення принесе двору велику користь."
 flavor_hab.73.a: "Призначимо [Select_CString(target_character.IsFemale, 'її', 'його' )] [Select_CString(target_character.IsFemale, 'радницею', 'радником' )]."
 flavor_hab.73.b: "Нам знадобиться [Select_CString(target_character.IsFemale, 'її', 'його' )] військовий досвід."
 flavor_hab.73.historical_info: "Міклош Естергазі — угорський дворянин, чиновник і засновник впливового дому Естергазі, який відмовився від протестантської віри, прийняв католицтво й прославився завдяки підтримці Габсбургів. Він відіграв важливу роль у спротиві османській експансії й укріпленні влади Габсбургів в Угорщині, за що отримав титули графа Берега та палатина Угорщини."
 flavor_hab.74.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.74.desc: "[Select_CString(target_character.IsFemale, 'Дворянка', 'Дворянин' )] [target_character.GetName] займає високе становище в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] і викликає водночас страх і повагу. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] завжди могли покластися на [Select_CString(target_character.IsFemale, 'неї', 'нього' )]. Багато хто пропонує в нагороду за вірність дати [Select_CString(target_character.IsFemale, 'їй', 'йому' )] посаду при дворі."
 flavor_hab.74.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] поради дуже нам знадобляться."
 flavor_hab.74.historical_info: "Сальвата був вірним прихильником Габсбургів і обіймав різні ключові посади: наприклад, він був губернатором Богемії та служив в імперській армії. Під час Празької дефенестрації 1618 року натовп протестантів викинув його з вікна, але йому дивом вдалося вижити."
 flavor_hab.75.title: "Зниження ефективності Таємної ради"
 flavor_hab.75.desc: "Багато хто скаржиться, що колись могутня #TOOLTIP:GOVERNMENT_REFORM,hab_geheimer_rat,X #L Таємна рада#!#! працює дедалі менш ефективно через надмірно роздутий штат. У результаті на ухвалення важливих рішень іде дуже багато часу й сил. Здається, цей інститут незабаром рухне під власною вагою. Дехто вважає, що Таємна рада віджила себе. Інші ж пропонують реформувати її, щоб вона приносила більше користі імперії."
 flavor_hab.75.a: "Виділимо кошти на її реформування."
 flavor_hab.75.b: "Скасуємо раду."
 flavor_hab.76.title: "Урочисте святкування"
 flavor_hab.76.desc: "Довгоочікувана перемога над Євангелічною унією стала важливою поворотною точкою в цьому довгому й виснажливому конфлікті. [target_ruler.GetName] вважає, що ми маємо звести величний монумент на пам'ять про цю знаменну подію — статую Діви Марії. #TOOLTIP:WORK_OF_ART,$marian_column_tt$,X #L Маріанська колона#!#! символізуватиме божественний захист і стійкість нашої армії перед лицем негод."
 flavor_hab.76.a: "Зведемо монумент."
 flavor_hab.76.b: "У нас зараз інші пріоритети."
 flavor_hab.76.historical_info: "Маріанська колона у Вернштайні-на-Інні — це статуя Діви Марії, яку було зведено на подяку за захист Відня під час його облоги шведськими військами в 1645 році. Таким чином Фердинанд III хотів відсвяткувати тріумф своєї армії. Пізніше бронзова копія статуї була встановлена у Відні, щоб ще раз підкреслити важливість цієї перемоги."
 flavor_hab.77.title: "[target_character.GetNameWithNoTooltip] підкорює серця людей"
 flavor_hab.77.desc: "Відомий композитор і оперний співак [target_character.GetName] набув широкої популярності в #TOOLTIP:REGION,italy_region,X #L Італії#!#! завдяки своєму вражаючому музичному дару та захопливим оперним виступам. Цей маестро підкорив увесь світ і став одним із найвідоміших музикантів нашого часу. [target_ruler.GetName] обожнює його опери й збирається запросити Честі до двору."
 flavor_hab.77.a: "Підтримуємо цю пропозицію."
 flavor_hab.77.b: "Ми не можемо дозволити собі такої розкоші."
 flavor_hab.78.title: "Послаблення тірольського парламенту"
 flavor_hab.78.desc: "Тривалий час парламент у #TOOLTIP:AREA,tirol_area,X #L Тіролі та Трентіно#!#! виконував функції регіонального органу управління, захищав інтереси місцевих станів та їхні привілеї. Однак останніми роками його учасники заважають нам проводити реформи та політику централізації. Багато придворних вважають, що тірольський парламент підриває авторитет влади й [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] мають обмежити його повноваження та особисто контролювати його роботу."
 flavor_hab.78.a: "Негайно обмежити його повноваження!"
 flavor_hab.78.a.tt: "Усі [Concept('pops','групи населення')|e] в #TOOLTIP:AREA,tirol_area,X #L Тіролі та Трентіно#!#! втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','вдоволення')|e]"
 flavor_hab.78.b: "Нехай парламент продовжує свою роботу."
 flavor_hab.78.b.tt: "Усі [Concept('pops','групи населення')|e] в #TOOLTIP:AREA,tirol_area,X #L Тіролі та Трентіно#!#! отримають [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','вдоволення')|e]"
 flavor_hab.79.title: "Відливання Пуммеріна"
 flavor_hab.79.desc: "Після того як ми героїчно відбили #L [GetCountry('TUR').GetAdjective|l]у#! облогу, багато придворних і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] запропонували увічнити пам'ять про цю велику перемогу. У нашому розпорядженні опинилася незліченна кількість #L [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]их#! гармат, які можна переплавити на величезний церковний дзвін для #TOOLTIP:WORK_OF_ART,$st_stephens_cathedral_tt$,X #L собору Святого Стефана#!#!."
 flavor_hab.79.a: "Накажемо відлити символ нашої перемоги!"
 flavor_hab.79.b: "Краще витратимо ресурси на щось інше."
 flavor_hab.79.historical_info: "Пуммерін — великий дзвін собору Святого Стефана — був відлитий у 1705 році з османських гармат, захоплених захисниками міста під час другої облоги Відня в 1683 році. Цей дзвін, прикрашений орнаментом у стилі бароко, був справжнім витвором мистецтва. Однак через значну вагу та розмір він звучав не так гарно, як хотілося б."
 flavor_hab.80.title: "Слава і занепад короля Оттокара"
 flavor_hab.80.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] завжди прихилявся до мистецтва. Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'закінчила', 'закінчив' )] роботу над своєю новою трагедією #italic «Слава і занепад короля Оттокара»#!, яку без перебільшення можна назвати шедевром. Головний герой п'єси [otakar.GetName] поступово стає привидом самого себе. Ця історична драма підкорила серця людей і підвищила престиж [ROOT.GetCountry.Custom('CF_RP')|l]. Щоб створити таку пронизливу річ, потрібна висока літературна майстерність. [target_character.GetLastNameWithNoTooltip] — справжній геній, і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] лише виграє від [Select_CString(target_character.IsFemale, 'її', 'його' )] присутності."
 flavor_hab.80.a: "[target_character.GetLastNameWithNoTooltip] отримає посаду при нашому дворі."
 flavor_hab.80.b: "Стежитимемо за [Select_CString(target_character.IsFemale, 'її', 'його' )] творчістю збоку."
 flavor_hab.81.title: "Королівство Галичини та Лодомерії"
 flavor_hab.81.desc: "Нещодавно до складу імперії увійшли обширні польські території, і нам потрібно зрозуміти, як їх контролювати. Багато наших чиновників бояться, що в регіоні почнуться заворушення, й пропонують заснувати коронну землю, надати її владі обмежену автономію та право управляти польськими територіями від нашого імені."
 flavor_hab.81.a: "Створимо королівство Галичини та Лодомерії."
 flavor_hab.81.a.tt: "Ми створимо #TOOLTIP:SUBJECT_TYPE,vassal,X #L васальне#!#! $GLD$, куди увійде вся #TOOLTIP:AREA,lesser_poland_area,X #L Мала Польща#!#! та #TOOLTIP:AREA,red_ruthenia_area,X #L Червона Русь#!#!."
 flavor_hab.81.b: "Ця область підкорятиметься нам безпосередньо."
 flavor_hab.81.b.tt: "Ми отримаємо [ShowNamedValue('control_severe_bonus')|+=2%] [Concept('control', 'контролю')|e] над кожним районом, що нам належить, у #TOOLTIP:AREA,lesser_poland_area,X #L Малій Польщі#!#! та #TOOLTIP:AREA,red_ruthenia_area,X #L Червоній Русі#!#!."
 flavor_hab.81.historical_info: "Королівство Галичини та Лодомерії було утворене в 1772 році після Першого поділу Польщі трьома державами: Австрією, Пруссією та Росією. У ході поділу Габсбурзька монархія отримала обширні землі на південному сході Польщі, які й увійшли до складу королівства."
 flavor_hab.82.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.82.desc: "[target_character.GetName] — автор гучних реформ у галузі управління державою та розвідки, [Select_CString(target_character.IsFemale, 'що володіє', 'що володіє' )] рідкісною проникливістю та надзвичайним дипломатичним даром. [target_character.GetLastNameWithNoTooltip] збирається перетворити систему державного нагляду та управління внутрішніми справами. Багато хто вважає, що ці нововведення підвищать ефективність нашого адміністративного апарату й забезпечать безпеку держави. [target_ruler.GetName] дуже [Select_CString(target_ruler.IsFemale, 'вражена', 'вражений' )] [Select_CString(target_character.IsFemale, 'її', 'його' )] ідеями й пропонує призначити [Select_CString(target_character.IsFemale, 'її', 'його' )] на посаду [Select_CString(target_character.IsFemale, 'радниці', 'радника' )]."
 flavor_hab.82.a: "Запросимо [Select_CString(target_character.IsFemale, 'її', 'його')] до двору й проведемо [Select_CString(target_character.IsFemale, 'її', 'його')] реформи!"
 flavor_hab.82.b: "Ці реформи нам ні до чого."
 flavor_hab.83.title: "Символ тріумфу"
 flavor_hab.83.desc: "До нас надходять пропозиції про створення великої тріумфальної арки в #TOOLTIP:LOCATION,innsbruck_tt,X #L Інсбруку#!#! на честь вдалого династичного шлюбу. Вона має символізувати союз двох домів і посилення нашого роду. У будівництві арки буде використано камінь, а не дерево, щоб пам'ять про цю радісну подію залишилася в віках."
 flavor_hab.83.a: "Зведемо тріумфальну арку, щоб відсвяткувати цю подію."
 flavor_hab.83.b: "Нам зараз не до широких жестів. Вкладемо кошти в щось корисне."
 flavor_hab.83.historical_info: "Тріумфальну арку в Інсбруку було збудовано в 1765 році на честь одруження ерцгерцога Леопольда, сина імператриці Марії Терезії, та іспанської принцеси Марії Людовіки. На жаль, імператор Франц I, батько Леопольда, помер невдовзі після весілля, і арка стала водночас символом радості та скорботи."
 flavor_hab.84.title: "[target_character.GetLastNameWithNoTooltip] на чолі заколоту"
 flavor_hab.84.desc: "[Select_CString(target_character.IsFemale, 'Впливова дворянка', 'Впливовий дворянин' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'очолила', 'очолив' )] збройний заколот проти нашого правління в #TOOLTIP:AREA,slovakia_area,X #L Словаччині#!#!. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] вимагає свободи у виборі віри та більшої незалежності від держави. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] ідеї знайшли відгук у серцях тих, хто виступає проти нашої політики централізації та переслідування протестантів у регіоні. Кажуть, що [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'вступила', 'вступив' )] у союз із [GetCountry('TUR').Custom('CL_INST')]. На кону майбутнє нашої імперії."
 flavor_hab.84.a: "Ніхто не посміє посягнути на нашу владу!"
 bocskai_uprising: "Повстання Бочкаї"
 flavor_hab.84.a.tt: "Усі [Concept('pops','мешканці')|e] #TOOLTIP:AREA,slovakia_area,X #L Словаччини#!#! з числа #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! та протестантів втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','вдоволення')|e] й підтримають [bocskai_uprising_scope.GetName]"
 flavor_hab.84.b: "Нам слід поступитися їхнім вимогам."
 flavor_hab.84.b.tt: "Ми втратимо [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'контролю')|e] над усіма [Concept('owned','належними')|e] нам [Concept('locations','районами')|e] в #TOOLTIP:AREA,slovakia_area,X #L Словаччині#!#!"
 flavor_hab.84.historical_info: "Повстання Бочкаї — це антигабсбурзький заколот в Угорщині, викликаний невдоволенням місцевого населення політикою централізації та переслідуванням протестантів. Його ватажок Іштван Бочкаї разом із османськими та трансільванськими військами домігся військового успіху, що змусило імператора Рудольфа II вступити з ним у переговори й піти на деякі поступки."
 flavor_hab.85.title: "[target_character.GetLastNameWithNoTooltip] на чолі заколоту"
 flavor_hab.85.desc: "Усі наші спроби владнати ситуацію виявилися марними: невдоволення в Угорщині продовжує наростати. [Select_CString(target_character.IsFemale, 'Амбітна та харизматична дворянка', 'Амбітний та харизматичний дворянин' )] [target_character.GetName], [Select_CString(target_character.IsFemale, 'натхненна', 'натхненний' )] повстанням [bocskai.GetName], [Select_CString(target_character.IsFemale, 'підняла', 'підняв' )] відкритий заколот проти нашого правління, до якого приєдналися невдоволені #TOOLTIP:CULTURE,hungarian_tt,X #L угорські#!#! протестанти та [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_hab.85.a: "Придушимо повстання."
 flavor_hab.85.a.tt: "Усі [Concept('pops','мешканці')|e] #TOOLTIP:AREA,slovakia_area,X #L Словаччини#!#! з числа #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! та протестантів втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','вдоволення')|e] й підтримають [bethlen_uprising_scope.GetName]."
 bethlen_uprising: "Повстання Бетлена"
 flavor_hab.85.b: "Домовимося про мирне врегулювання."
 flavor_hab.85.historical_info: "Бетлен виступав проти політики насадження католицизму, яку Габсбурги проводили в Угорщині. Його обрали королем Угорщини, і його війська захопили великі території й навіть збиралися взяти Відень. Конфлікт завершився підписанням Нікольсбурзького миру в 1621 році, згідно з яким угорські аристократи отримували релігійні свободи та політичні привілеї в обмін на відмову Бетлена від претензій на угорський престол."
 flavor_hab.86.title: "Повстання [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.86.desc: "Нещодавно ми дізналися, що в наших #TOOLTIP:CULTURE,hungarian_tt,X #L угорських#!#! провінціях знову визріває заколот. Повстанці, незадоволені високими податками, примусовими роботами та іноземним пануванням, оголосили себе борцями за угорську незалежність. [target_character.GetName] [Select_CString(target_character.IsFemale, 'заручилася', 'заручився' )] підтримкою обурених селян та аристократів. Крім того, ходять чутки, що [Select_CString(target_character.IsFemale, 'вона об'єдналася', 'він об'єднався' )] з нашими політичними суперниками. Зараз [Select_CString(target_character.IsFemale, 'її', 'його' )] армія захоплює фортеці по всій #TOOLTIP:AREA,slovakia_area,X #L Словаччині#!#!, і до неї приєднуються дедалі нові сили."
 flavor_hab.86.a: "Розправимося з повстанцями."
 flavor_hab.86.a.tt: "Усі [Concept('pops','групи населення')|e] у #TOOLTIP:AREA,slovakia_area,X #L Словаччині#!#! втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','вдоволення')|e] і підтримають [rakoczi_uprising_scope.GetName]."
 rakoczi_uprising: "Повстання Ракоці"
 flavor_hab.85.b.tt: "Ми втратимо [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control', 'контролю')|e] над усіма [Concept('owned','належними')|e] нам [Concept('locations','районами')|e] у #TOOLTIP:AREA,slovakia_area,X #L Словаччині#!#!"
 flavor_hab.86.b: "Запропонуємо їм компроміс."
 flavor_hab.86.historical_info: "Повстання Ракоці — це великий заколот проти габсбурзького правління в Угорщині, який очолював Ференц II Ракоці. Його причинами стали жорстка політика імператора Леопольда I та тривалі соціально-економічні проблеми. Повстання підтримали багато аристократів і селян. Попри багатообіцяючий початок, заколот зрештою захлинувся."
 flavor_hab.88.title: "[target_character.GetLastNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] релігійна місія"
 flavor_hab.88.desc: "До нас дійшли чутки про TOOLTIP:CULTURE,slovene_tt,X #L словенського#!#! священика на ім'я [target_character.GetName], який став протестантським реформатором. Його ідеї та праці швидко набирають популярності серед словенського населення. Однак його дії сильно підривають єдність віри й авторитет #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], стурбовані його зростаючим впливом, вважають, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] повинні вжити термінових заходів для боротьби з цією єрессю."
 flavor_hab.88.a: "Викорінимо єресь!"
 flavor_hab.88.a.tt: "#Y 10%#! усіх TOOLTIP:CULTURE,slovene_tt,X #L словенських#!#! [Concept('pops', 'груп населення')|e] у #TOOLTIP:AREA,slovenia_area,X #L Словенії#!#! приймає #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!"
 flavor_hab.88.b: "Доведеться терпіти його проповіді."
 flavor_hab.88.b.tt: "#Y 30%#! усіх TOOLTIP:CULTURE,slovene_tt,X #L словенських#!#! [Concept('pops', 'груп населення')|e] у #TOOLTIP:AREA,slovenia_area,X #L Словенії#!#! приймає #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!"
 flavor_hab.88.historical_info: "Примож Трубар — словенський протестантський реформатор і теолог, а також автор перших книг словенською мовою та перекладів духовної літератури, зокрема повного перекладу Нового Завіту. Його праці стали основою словенської літературної мови та сприяли поширенню протестантських ідеалів серед словенців."
 flavor_hab.90.title: "[target_character.GetLastNameWithNoTooltip] публікує імперську регесту"
 flavor_hab.90.desc: "Старанний старший бібліотекар #TOOLTIP:LOCATION,frankfurt_tt,X #L Франкфурта#!#! [target_character.GetName] завершує свою монументальну працю — #italic імперську регесту#!. Ця робота, яка являє собою каталог документальних та історіографічних джерел, присвячених життю й діянням імператорів і пап, неймовірно важлива для розуміння історії #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#!."
 flavor_hab.90.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] виграє від [Select_CString(target_character.IsFemale,'її', 'його')] присутності."
 flavor_hab.90.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] принесе велику користь імперії."
 flavor_hab.90.historical_info: "Йоганн Фрідріх Бемер розпочав роботу над #italic імперською регестою#! в 1829 році. Спочатку він збирався скласти регести для інституту вивчення Середньовіччя #italic Monumenta Germaniae Historica#!. З часом цей задум переріс у щось більше: Бремер провів каталогізацію та систематизацію документів та історіографічних джерел, присвячених імператорам Священної Римської Імперії, починаючи від Каролінгів і закінчуючи Максиміліаном I."
 flavor_hab.91.title: "Мистецтво бідермаєра"
 flavor_hab.91.desc: "Зростання добробуту та впливу середнього класу значно перетворило наше суспільство. Раніше лише [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] захоплювалися живописом, музикою, літературою та оформленням інтер'єру. Тепер же мистецтво міцно увійшло в життя середнього класу. Потужний культурний зсув призвів до того, що нова буржуазія хоче жити в комфорті й оточувати себе гарними речами."
 flavor_hab.91.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.91.historical_info: "Бідермаєр — художня течія, що розвивалася в 1815 — 1848 роках і виникла в Центральній Європі в період політичного консерватизму, який настав після Віденського конгресу. Це був час, коли середній клас почав приділяти увагу облаштуванню своїх домівок, віддаючи перевагу комфорту, простоті та практичності."
 flavor_hab.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.92.desc: "[target_character.GetName] підкорює #TOOLTIP:CONTINENT,europe,X #L Європу#!#! своєю запальною танцювальною музикою та майстерним виконанням віденського вальсу. Завдяки [Select_CString(target_character.IsFemale, 'їй', 'йому' )] цей колись популярний народний танець полюбився вишуканішій публіці. Багато хто вважає, що [target_character.GetLastNameWithNoTooltip] стане чудовим придворним композитором і диригентом, а [Select_CString(target_character.IsFemale, 'її', 'його' )] твори підвищать престиж наших світських прийомів і культурний статус держави."
 flavor_hab.92.a: "Запросимо [Select_CString(target_character.IsFemale, 'її', 'його')] — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] від цього лише виграє."
 flavor_hab.92.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] музика — це надбання народу."
 flavor_hab.92.historical_info: "Йоганн Батіст Штраус I — австрійський композитор, який повернув популярність віденському вальсу та перетворив його на візитівку Австрії XIX століття. У «Марші Радецького» — своєму найвідомішому творі — Штраус прославляє військові перемоги Австрії та велич імперії."
 flavor_hab.93.title: "[ShowAdvanceNameWithNoTooltip('imperial_artillery')]"
 flavor_hab.93.desc: "Методи ведення війни постійно змінюються, і ми повинні модернізувати свої роди військ, щоб перемагати на полі бою. Особливо це стосується артилерії. Далекоглядний [target_character.GetName] розпочав масштабні реформи, щоб перетворити #L [ROOT.GetCountry.GetAdjective]у#! артилерію на гордість нашої армії. Сучасні гармати та професійні артилеристи стануть нашою головною перевагою в битвах і основою нової #L #TOOLTIP:ADVANCE_DEFINITION,imperial_artillery,X імперської артилерії#!#!."
 flavor_hab.93.a: "Нам не буде рівних!"
 flavor_hab.93.historical_info: "Йозеф Венцель фон Ліхтенштейн — австрійський фельдмаршал і батько австрійської артилерії, який модернізував і підвищив професіоналізм цього роду військ. Завдяки його далекоглядним реформам артилерія перетворилася на головну силу австрійської армії, а самі артилеристи стали користуватися великою повагою в Європі XIX століття."
 flavor_hab.94.title: "[ShowAdvanceNameWithNoTooltip('multicultural_empire')]"
 flavor_hab.94.desc: "[ROOT.GetCountry.GetName] — це клаптикова ковдра з різних культур, релігій і мов, що вкриває великі території. Така різноманітність має як позитивні, так і негативні сторони. Для підтримання миру та стабільності ми вирішили стати #L #TOOLTIP:ADVANCE_DEFINITION,multicultural_empire,X багатокультурною імперією#!#!, надати нашим меншинам більше автономії та зміцнювати народну єдність за рахунок інклюзивності."
 flavor_hab.94.a: "Нероздільно й нерозривно!"
 flavor_hab.94.historical_info: "Австрійська імперія була однією з найбільш етнічно різноманітних держав Європи. Серед її підданих були німці, угорці, чехи, словаки, поляки, русини, румуни, хорвати, серби, словенці, італійці та інші народи."
 flavor_hab.95.title: "[ShowAdvanceNameWithNoTooltip('wiener_klassik')]"
 flavor_hab.95.desc: "[ShowLocationName('vienna')] перетворилася на справжній центр європейської музики. Багато композиторів і виконавців приїжджають до столиці, щоб створити свої нетлінні шедеври. Настав час нового музичного напряму — #L #TOOLTIP:ADVANCE_DEFINITION,wiener_klassik,X віденської класичної школи#!#!. Культурний розквіт підвищує престиж [ROOT.GetCountry.Custom('rank_ru_GEN')|l] і надихає людей."
 flavor_hab.95.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.95.historical_info: "Віденська класика виникла наприкінці XVIII століття, стала візитівкою Австрії та посилила її культурний вплив. Представники цього напряму відійшли від складності барокової музики, роблячи наголос на ясності, гармонії та емоційній глибині. Відень став центром однойменної школи. Тут жили й творили найвидатніші композитори тієї епохи: Йозеф Гайдн, Вольфганг Амадей Моцарт, Людвіг ван Бетховен і Франц Шуберт."
 flavor_hab.96.title: "Прагматична санкція"
 flavor_hab.96.desc: "Спадкова передача влади від одного представника династії [target_ruler.GetDynasty.GetName] до іншого — один зі стовпів стабільності [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Щоб цей порядок не порушувався, ми успішно просунули Прагматичну санкцію — історичний закон, який дозволяє жінкам вступати на престол за відсутності спадкоємця чоловічої статі. Завдяки цьому едикту [target_heir.GetName] зможе посісти трон, коли [target_ruler.GetName нас покине."
 flavor_hab.96.a: "Майбутнє нашої династії — наш головний пріоритет."
 flavor_hab.96.historical_info: "Прагматична санкція 1713 року — конституційний едикт, прийнятий імператором Карлом IV, щоб забезпечити безперервну лінію спадкування. Зіткнувшись з проблемою відсутності спадкоємців чоловічої статі, Карл вирішив установити порядок, згідно з яким усі землі Габсбургів мали перейти до його дочки Марії-Терезії. Санкція гарантувала нероздільність спадкових земель Габсбургів і допускала спадкування по жіночій лінії за відсутності спадкоємців чоловічої статі."
 flavor_hab.97.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.97.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'підкорила', 'підкорив' )] серця слухачів своїми чарівними мелодіями. [Select_CString(target_character.IsFemale, 'Ця знаменита співачка', 'Цей знаменитий співак' )], композитор і [Select_CString(target_character.IsFemale, 'піаністка', 'піаніст' )] користується великою повагою в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] цінують за видатний талант і здатність вдихнути життя в будь-який твір. До нас дійшли чутки, що [target_character.GetLastNameWithNoTooltip] не проти стати нашим придворним музикантом."
 flavor_hab.97.a: "Ця поблога [Select_CString(target_character.IsFemale,'її', 'його')]."
 flavor_hab.97.b: "Жінкам не місце при дворі."
 flavor_hab.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.98.desc: "Один із найвідоміших композиторів і диригентів #TOOLTIP:CONTINENT,europe,X #L Європи#!#! [target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] завдяки своїм приголомшливим операм та оркестровим творам. Серед [Select_CString(target_character.IsFemale, 'її', 'його' )] учнів є безліч найвидатніших композиторів. Багато хто хоче, щоб [Select_CString(target_character.IsFemale, 'вона стала', 'він став' )] нашим придворним музикантом."
 flavor_hab.98.a: "Наймемо [Select_CString(target_character.IsFemale,'її', 'його')]."
 flavor_hab.98.b: "Така розкіш нам ні до чого."
 flavor_hab.98.historical_info: "Антоніо Сальєрі — італійський композитор, який зробив блискучу кар'єру. Він був придворним композитором і капельмейстером Габсбурзької монархії. За своє життя Сальєрі написав безліч опер, а також духовних та оркестрових творів. Ще за життя він отримав широке визнання."
 flavor_hab.99.title: "Проголошення [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ої імперії"
 flavor_hab.99.desc: "Падіння Священної Римської Імперії стало справжньою трагедією для Центральної #TOOLTIP:CONTINENT,europe,X #L Європи#!#! й розірвало багатовіковий зв'язок між нашою династією та імперською короною. Однак деякі наші радники вважають, що замість того, щоб оплакувати втрату, нам потрібно окинути поглядом власні володіння й побачити їхній потенціал і різноманітність. Вони пропонують проголосити #L [ROOT.GetCountry.GetAdjective]у#! імперію і дати світові сигнал, що наша монархія все ще сильна й залишається оплотом стабільності та надійності."
 flavor_hab.99.a: "Проголосимо [ROOT.GetCountry.GetAdjectiveWithNoTooltip]у імперію!"
 flavor_hab.99.b: "Не будемо злити наших суперників."
 flavor_hab.99.historical_info: "Австрійська імперія була створена в 1804 році імператором Францем II. Зіткнувшись зі зростаючим впливом Наполеона в Європі, Франц вирішив зміцнити владу своєї родини та захистити суверенітет Габсбурзької монархії."
 flavor_hab.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.100.desc: "Краса наших міст і палаців — красномовне свідчення могутності та високого культурного розвитку [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. [target_character.GetName] — [Select_CString(target_character.IsFemale, 'одна', 'один' )] з небагатьох, кому вдалося передати нашу велич в архітектурі. Цей видатний архітектор бароко [Select_CString(target_character.IsFemale, 'створила', 'створив' )] в [ROOT.GetCountry.Custom('CL_PREP')] безліч чудових споруд, що вирізняються практичністю й елегантністю. Багато [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их придворних вважають, що [Select_CString(target_character.IsFemale, 'її', 'його' )] потрібно призначити головним архітектором [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_hab.100.a: "Призначимо [Select_CString(target_character.IsFemale, 'її', 'його')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip]им архітектором."
 flavor_hab.100.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] послуги обійдуться нам занадто дорого."
 flavor_hab.100.historical_info: "Йоганн Лукас фон Гільдебрандт — видатний архітектор австрійського бароко. Автор багатьох шедеврів архітектури, серед яких палац Бельведер у Відні, побудований для принца Євгена Савойського, а також палац Шенборн у Геллерсдорфі."
 flavor_hab.101.title: "[ShowBuildingTypeNameWithNoTooltip('belvedere_palace')]"
 flavor_hab.101.desc: "Нескінченно [Select_CString(target_character.IsFemale, 'талановита', 'талановитий' )] [target_character.GetName] пропонує амбітний план підвищення престижу #TOOLTIP:LOCATION,vienna_tt,X #L Відня#!#!: будівництво чудового #TOOLTIP:BUILDING_TYPE,belvedere_palace,X #L палацу Бельведер#!#!, який вразить усіх своїми розмірами й красою та стане символом могутності й величі [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Крім того, в його просторих залах можна розмістити колекцію видатних творінь майстрів [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_hab.101.a: "Почнемо будівництво!"
 flavor_hab.101.b: "Занадто дороговартісний проєкт."
 flavor_hab.102.title: "Створення гімну Австрійської імперії"
 flavor_hab.102.desc: "Патріотичні настрої охопили #TOOLTIP:CONTINENT,europe,X #L Європу#!#!. Багато держав звертаються до музики для пробудження національної гордості та зміцнення народної єдності. Ця ідея так сподобалася нашим придворним, що вони запропонували написати гімн, який прославляє імператора і [ROOT.GetCountry.Custom('rank_ru_ACC')|l]. Талановитий композитор [target_character1.GetName] напише музику, а [Select_CString(target_character2.IsFemale, 'досвідчена поетеса', 'досвідчений поет' )] [target_character2.GetName] — текст."
 flavor_hab.102.a: "Замовимо гімн!"
 flavor_hab.102.b: "Ми не можемо дозволити собі такі витрати."
 flavor_hab.103.title: "Приборкання Дунаю"
 flavor_hab.103.desc: "У #TOOLTIP:LOCATION,vienna_tt,X #L Відні#!#! сталася катастрофа: Дунай знову вийшов з берегів, затопив місто і пошкодив важливу інфраструктуру та будинки. Місцеві жителі перебувають у скрутному становищі. Вони хочуть, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] допомогли їм відновити зруйноване. Хоча така допомога вкрай важлива, кілька впливових придворних пропонують вжити заходів для запобігання розливу річки. Здається, нам зможе допомогти [target_character] — відомий інженер, [Select_CString(target_character.IsFemale, 'яка працювала', 'який працював' )] на Чорному озері й [Select_CString(target_character.IsFemale, 'будувала', 'будував' )] мости через Дунай. Сподіваємося, [Select_CString(target_character.IsFemale, 'вона', 'він' )] придумає, як приборкати непокірну річку."
 flavor_hab.103.a: "Нехай [target_character.GetLastNameWithNoTooltip] збудує греблю. Наймемо [Select_CString(target_character.IsFemale, 'її', 'його' )]."
 flavor_hab.103.b: "Просто допоможемо постраждалим."
 flavor_hab.103.c: "Річки постійно розливаються."
 flavor_hab.103.historical_info: "Раніше Дунай був неспокійною річкою протяжністю кілька кілометрів із заболоченими берегами. Багато хто пропонував створити нове русло, щоб Дунай нарешті перестав затоплювати міські райони. Перша спроба приборкати річку була зроблена Йоганном Зігізмундом Губертом у 1771 році. Він звів майже шестиметрову греблю, яка кілька разів прорвалася. Остаточно вгамувати річку й захистити місто від повеней вдалося лише в XIX столітті."
 flavor_hab.1000.title: "Підробка Privilegium Maius"
 flavor_hab.1000.desc: "[ROOT.GetCountry.GetLongName] — головний захисник #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! від загрози з південного сходу й заслуговує на особливе становище. [GetCharacter('ogk_friedrich_i_hohenstaufen').GetName] надав нашим предкам #italic Privilegium Minus#!, підтвердивши нашу незалежність від баварської корони та пожалувавши нам титул [ROOT.GetCountry.Custom('CF_RP')|l].\n\nЯкщо ми будемо досить переконливими, [target_emperor.GetName] може розширити ці привілеї, наблизивши нас до статусу #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L князя-виборця#!#!. При нашому дворі є вправні майстри, здатні підробити документи, на підставі яких [target_emperor.GetNameWithNoTooltip] визнає наші права."
 flavor_hab.1000.a: "Підробити необхідні документи."
 flavor_hab.1000.b: "Заодно надішліть імператору додаткові фінансові аргументи!"
 flavor_hab_emperor_response_generic: "[target_ruler.GetDynasty.GetName] [Select_CString(target_ruler.IsFemale,'прислала', 'прислав')] делегацію до нашого двору. Поміж іншим, [Select_CString(target_ruler.IsFemale,'вона', 'він')] вимагає розширення привілеїв на підставі безглуздих документів, які ніяк не можуть бути справжніми! Якщо вірити цим паперам, землі, що належать державі [origin_country.GetName], отримали особливі права ще від Юлія Цезаря та Нерона, а [GetCharacter('ogk_heinrich_iv_salier').GetName] у 1058 році передав ці привілеї Маркграфству [origin_country.GetNameWithNoTooltip]."
 flavor_hab.1001.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip] вимагає розширення привілеїв"
 flavor_hab.1001.desc_petrarca: "$flavor_hab_emperor_response_generic$\n\nНам варто ретельно вивчити ці дивні документи. Видатний учений [target_judge.GetName], [Select_CString(target_judge.IsFemale,'яка дружить', 'який дружить')] з нашими придворними, чудово впорається з цим завданням."
 flavor_hab.1001.desc_default: "$flavor_hab_emperor_response_generic$\n\nСправжність цих документів викликає сумніви. Нехай наші найкращі вчені ретельно дослідять їх."
 flavor_hab.1001.a: "Ретельно вивчити їх."
 flavor_hab.1001.a.tt: "Вивчення може виявити підробку."
 flavor_hab.1001.b: "Прийняти їх без вивчення."
 flavor_hab.1002.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'прислала', 'прислав')] делегацію"
 flavor_hab.1002.desc: "$flavor_hab_emperor_response_generic$\n\nДелегація також зробила щедру пожертву до нашої скарбниці. Звісно ж, це чистий збіг."
 flavor_hab.1002.a: "Хіба можна відмовитися від такої пропозиції?"
 flavor_hab.1002.b: "Вони справді думають, що владу можна купити за гроші?"
 flavor_hab.1003.title: "Невідповідності в документах"
 forgery_desc_generic: "низку серйозних невідповідностей в одному з документів, які [Select_CString(target_ruler.IsFemale,'прислала', 'прислав')] нам [target_ruler.GetDynasty.GetName]. Схоже на те, що [GetCharacter('ogk_heinrich_iv_salier').GetName] підписав указ про привілеї на підставі підробленого свідоцтва. Хоча інші документи виглядають цілком достовірно, ми не можемо виключати, що [origin_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] намагається нас обдурити. Нам слід виявити особливу обережність!"
 flavor_hab.1003.desc_petrarca: "[target_judge.GetName] [Select_CString(target_judge.IsFemale,'виявила', 'виявив')] $forgery_desc_generic$"
 flavor_hab.1003.desc_default: "Наші радники виявили $forgery_desc_generic$"
 flavor_hab.1003.a: "Наші вчені недарма їдять свій хліб."
 flavor_hab.1004.title: "Документи бездоганні"
 flavor_hab.1004.desc: "Ретельно вивчивши документи, які [Select_CString(target_ruler.IsFemale,'прислала', 'прислав')] нам [target_ruler.GetDynasty.GetName], наші вчені не знайшли в них жодної невідповідності. Тепер у нас немає вибору: залишається лише надати запитані привілеї."
 flavor_hab.1004.a: "Хай живе нове ерцгерцогство!"
 flavor_hab.1005.title: "[target_emperor_country.GetNameWithNoTooltip] дарує нам привілеї"
 flavor_hab.1005.desc: "[Select_CString(target_emperor.IsFemale,'Дурна', 'Дурний')] [target_emperor.GetName] [Select_CString(target_emperor.IsFemale,'потрапила', 'потрапив')] на нашу хитрість і [Select_CString(target_emperor.IsFemale,'надала', 'надав')] нам статус Ерцгерцогства [ROOT.GetCountry.GetName] з усіма привілеями, про які ми просили."
 flavor_hab.1005.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1006.title: "[target_emperor_country.GetNameWithNoTooltip] не приймає наш дар"
 flavor_hab.1006.desc: "[target_emperor.GetName] [Select_CString(target_emperor.IsFemale,'довела', 'довів')] свою непідкупність і [Select_CString(target_emperor.IsFemale,'відкинула', 'відкинув')] наш щедрий дар. На додачу [Select_CString(target_emperor.IsFemale,'вона засумнівалася', 'він засумнівався')] в законності наших домагань і [Select_CString(target_emperor.IsFemale,'наказала', 'наказав')] ретельно перевірити документи."
 flavor_hab.1006.a: "Тепер нам залишається лише чекати [Select_CString(target_emperor.IsFemale,'її', 'його')] вердикту."
 flavor_hab.1007.title: "Вердикт щодо Privilegium Maius"
 flavor_hab.1007.desc: "Хоча придворні радники засумнівалися в справжності наших документів, їхня якість виявилася настільки високою, що [target_emperor.GetName] не [Select_CString(target_emperor.IsFemale,'змогла', 'зміг')] заплющити на них очі. [Select_CString(target_emperor.IsFemale,'Вона', 'Він')] не [Select_CString(target_emperor.IsFemale,'надала', 'надав')] нам усіх законних привілеїв, але [Select_CString(target_emperor.IsFemale,'поступилася', 'поступився')] деяким із наших вимог."
 flavor_hab.1007.a: "Уже непогано… для початку."
 flavor_hab.1008.title: "Ми отримали Privilegium Maius"
 flavor_hab.1008.desc: "Разом із імператорським титулом ми отримали можливість виправити помилки наших попередників. Очолюючи #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священну Римську Імперію#!#!, ми можемо дарувати династії [target_ruler.GetDynasty.GetName] усі привілеї, яких вона заслуговує."
 flavor_hab.1008.a: "Настав час виправити помилки."
 flavor_hab.1009.title: "Нові правила династії"
 flavor_hab.1009.desc: "Глава династії [target_ruler.GetName] хоче зміцнити свою владу над розширюваними #L [ROOT.GetCountry.GetAdjective|l]ими#! володіннями, однак [Select_CString(target_ruler.IsFemale, 'її', 'його' )] брат [brother.GetName] не згоден із таким станом речей і вважає, що спадковими землями повинна правити вся родина. Представники різних станів пропонують скласти звід правил династії. Вони вважають, що ця офіційна угода об'єднає родину, а також дозволить уникнути конфліктів і зберегти стабільність."
 flavor_hab.1009.a: "Оформимо правила родини офіційно."
 flavor_hab.1009.b: "Жодних офіційних угод."
 flavor_hab.1009.historical_info: "Правила династії Рудольфа, прийняті в 1364 році, дозволяли Рудольфу IV та його братам Альбрехту III і Леопольду III спільно правити землями Габсбургів. Згідно з правилами всі Габсбурги чоловічої статі отримували однакові титули й обов'язки, а старший брат Рудольф IV мав особливі привілеї: він представляв родину за кордоном і займався збиранням податків. Ця хитка рівновага сил зберігалася до укладення Нойберзького договору в 1379 році, який передбачав поділ володінь Габсбургів між Альбрехтом III і Леопольдом III."
 flavor_hab.1100.title: "Столиця [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_hab.1100.desc: "[target_old_ruler.GetName] [Select_CString(target_old_ruler.IsFemale,'покинула', 'покинув')] цей світ, і тепер ми можемо перенести центр своєї влади в інше місце. Заснування нової столиці прискорить розвиток відповідного регіону та перетворить його на гідний оплот нашої династії."
 flavor_hab.1100.a: "[ShowLocationNameWithNoTooltip('vienna')] на берегах Дунаю буде чудовою столицею!"
 flavor_hab.1100.b: "Центром нашої держави стане [ShowLocationNameWithNoTooltip('innsbruck')], що стоїть серед багатих гір!"
 flavor_hab.1100.c: "[ShowLocationNameWithNoTooltip('graz')], славний своїми купцями, принесе нам багатство!"
 flavor_hab.1100.d: "Нас цілком влаштовує нинішня столиця."
 STATIC_MODIFIER_NAME_habsburg_capital: "Столиця династії"
 flavor_hab.1101.title: "Постійна столиця [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_hab.1101.desc: "Зміна столиці за примхою правителя виглядає в наші дні пережитком минулого. Своїм вольовим рішенням [target_ruler.GetName] може обрати постійну резиденцію нашого роду, яка стане оплотом його влади віднині й назавжди."
 flavor_hab.1101.tt: "Ми більше не зможемо переносити столицю при зміні правителя"
 flavor_hab.1101.a: "[ShowLocationNameWithNoTooltip('vienna')] — майбутнє династії [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab.1101.b: "Нашою постійною резиденцією має стати [ShowLocationNameWithNoTooltip('innsbruck')]."
 flavor_hab.1101.c: "Наш вибір — [ShowLocationNameWithNoTooltip('graz')]!"
 flavor_hab.1101.d: "Нам нема чого відмовлятися від старих звичаїв."
 flavor_hab.1200.title: "У Шваці знайдено [ShowGoodsNameWithNoTooltip('silver')]"
 flavor_hab.1200.desc: "Селянка з поселення [ShowLocationName('schwaz')] зробила дивовижне відкриття: під час випасу на гірському лузі одна з корів розрила копитом землю й знайшла #TOOLTIP:GOODS,silver,X #L срібну#!#! жилу! Якщо вірити словам пастушки, виходить, що срібло залягає зовсім неглибоко. Місцевий мер негайно відправив туди рудознавців, які підтвердили знахідку.\n\nЗа їхніми словами, нове родовище виглядає дуже перспективним. Зосередивши зусилля на його розробці, ми майже нічим не ризикуємо."
 flavor_hab.1200.a: "Благослови [ROOT.GetCountry.GetReligion.GetGodName] цю діву!"
 STATIC_MODIFIER_NAME_mining_rush: "Срібна лихоманка!"
 flavor_hab.1201.title: "Швацький срібний рудник"
 flavor_hab.1201.desc: "Розвиваючи видобуток #TOOLTIP:GOODS,silver,X #L срібла#!#! в околицях міста [ShowLocationName('schwaz')], ми виявляємо дедалі нові поклади. Тепер очевидно, що цей регіон може принести нам незліченні багатства й стати опорою нашої фінансової системи. Якщо ми підтримаємо місцеву гірничу промисловість, [ShowLocationNameWithNoTooltip('schwaz')] і сусідній з ним [ShowLocationName('innsbruck')] стануть зримими втіленнями величі та могутності нашої династії."
 flavor_hab.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 schwaz_mine: "Швацький срібний рудник"
 flavor_hab.1202.title: "Новий гірничий статут [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_hab.1202.desc: "Наша гірнича індустрія процвітає, приваблюючи до рудників мальовничих долин дедалі більше людей. Щоб спрямувати їхні зусилля в правильне русло й не втратити контролю над ситуацією, нам слід удосконалити закони: в нинішньому вигляді [ShowPolicyName('german_mining_law')] містить занадто багато двозначностей і невизначеностей. На щастя, при нашому дворі є такі люди, як [target_character.GetName], який уже продемонстрував видатні адміністративні здібності в місті [ShowLocationName('schladming')]. Він цілком міг би впоратися з контролем над рудниками."
 flavor_hab.1202.a: "Негайно послати за ним!"
 flavor_hab.1202.a.tt: "Кожен [Concept('location', 'район')|e], де видобуваються копалини [Concept('raw_material', 'ресурси')|e], отримує модифікатор «[ShowModifier('schladming_bergordnung')]»."
 STATIC_MODIFIER_NAME_schladming_bergordnung: "Шладмінгський гірничий статут"
 flavor_hab.1202.b: "Обійдемося без його допомоги."
 flavor_hab.1300.title: "[target_ruler.GetNameWithNoTooltip] — діяч епохи Ренесансу"
 flavor_hab.1300.desc: "Отримавши імператорський титул, [Select_CString(target_ruler.IsFemale,'правителька', 'правитель')] [ROOT.GetCountry.Custom('CL_GEN')] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'стала', 'став')] заступником мистецтва й культури. Якщо ми не будемо вкладати кошти в підтримку художників і поетів, наша держава ризикує втратити своє становище в Європі."
 flavor_hab.1300.a: "Ми покажемо світові свою велич!"
 flavor_hab.1300.a.tt: "Це наблизить досягнення культурних цілей нашої держави."
 flavor_hab.1300.b: "Марна трата грошей."
 flavor_hab.1301.title: "[target_character.GetNameWithNoTooltip] пропонує заснувати Колегіум поетів"
 flavor_hab.1301.desc: "[Select_CString(target_character.IsFemale,'Відома поетеса', 'Відомий поет')] [target_character.GetName] [Select_CString(target_character.IsFemale,'запропонувала', 'запропонував')] розширити #TOOLTIP:BUILDING_TYPE,university,X #L університет#!#!, заснувавши в ньому окрему колегію для гуманістичних студій. Якщо [target_ruler.GetName] прийме цю пропозицію, ми залучимо до [ROOT.GetCountry.Custom('CL_ACC')] більше творців і підкреслимо свою відданість ідеям гуманізму."
 flavor_hab.1301.a: "Чудовий план!"
 flavor_hab.1301.b: "Яка дурна ідея!"
 flavor_hab.1302.title: "[target_ruler.GetNameWithNoTooltip] публікує «Тойерданк»"
 flavor_hab.1302.desc: "Замислившись про спадщину, яку [Select_CString(target_ruler.IsFemale,'вона', 'він')] залишить нащадкам, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'написала', 'написав')] роман «#italic Тойерданк#!» про свої подорожі до [Select_CString(target_ruler.IsFemale,'нареченого, якого', 'нареченої, яку')] звали [target_ruler.GetSpouse.GetName]. Спираючись на міннезінгерські традиції [ROOT.GetCountry.Custom('CL_RP')], [Select_CString(target_ruler.IsFemale,'вона розповіла', 'він розповів')] про тягар влади й про те, як майстерно написаний текст допомагає його долати."
 flavor_hab.1302.a: "Воістину, це людина Ренесансу!"
 flavor_hab.1303.title: "Талановитий [target_character.GetNameWithNoTooltip]"
 flavor_hab.1303.desc: "[target_character.GetName] нещодавно закінчив навчання у #TOOLTIP:LOCATION,vienna_tt,X #L Віденському#!#! #TOOLTIP:BUILDING_TYPE,university,X #L університеті#!#! й тепер шукає можливість продовжити свої гуманістичні студії. Він демонструє не лише задатки великого вченого, а й дипломатичний талант, здатний принести чималу користь нашій зовнішній політиці."
 flavor_hab.1303.a: "Він може стати чудовим придворним учителем."
 STATIC_MODIFIER_NAME_cuspinian_educator: "Премудрість Куспініана"
 flavor_hab.1303.b: "З нього вийде чудовий дипломат."
 STATIC_MODIFIER_NAME_cuspinian_diplomacy: "Дипломатія Куспініана"
 flavor_hab.1303.c: "Ми не потребуємо його послуг."
 flavor_hab.1400.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] збираються в Голлабрунні"
 flavor_hab.1400.desc: "Ми отримали повідомлення про підозрілу зустріч деяких наших #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! в #TOOLTIP:AREA,austria_area,X #L Австрії#!#!. Один із її учасників, у вірності якого [target_ruler.GetName] не сумнівається, повідомив нам про змову, в якій [Select_CString(target_ruler.IsFemale,'замішана', 'замішаний')] [target_pretender.GetName]."
 flavor_hab.1400.a: "Це просто огидно."
 mailberger_noble_rebels: "Майльберзький союз"
 mailberger_noble_rebels_joining: "Усі [Concept('pops', 'жителі')|e]-#TOOLTIP:POPTYPE,nobles,X #L аристократи#!#! в #TOOLTIP:AREA,austria_area,X #L Австрії#!#! втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення групи населення')|e] і приєднуються до фракції «[target_mailberger_noble_rebels.GetName]»."
 flavor_hab.1401.title: "[target_rebel.GetNameWithNoTooltip] цікавиться Майльберзьким союзом"
 flavor_hab.1401.desc: "[target_rebel.GetName] — досить талановитий і багатообіцяючий юнак із нижчої знаті. На жаль, схоже, він симпатизує заколотним #TOOLTIP:POPTYPE,nobles,X #L аристократам#!#!, сподіваючись скористатися їхнім невдоволенням для задоволення власних амбіцій. Ми могли б купити його вірність, але це коштуватиме досить дорого."
 flavor_hab.1401.a: "Ще один зрадник."
 flavor_hab.1401.b: "Заплатимо йому."
 flavor_hab.1402.title: "Вимоги Майльберзького союзу"
 flavor_hab.1402.desc: "Невдоволені [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], які вже досить давно влаштували свою змову, нарешті висунули вимоги. Хоча [target_ruler.GetName] розуміє, що вони по суті шантажують нас погрозою збройного повстання, можливо, має сенс піти їм назустріч заради збереження держави."
 flavor_hab.1402.a: "Звучить цілком розумно."
 flavor_hab.1402.b: "Вони нічого не отримають!"
 flavor_hab.1403.title: "Невдоволені [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Штирії"
 flavor_hab.1403.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #TOOLTIP:AREA,styria_area,X #L Штирії#!#!, втомлені від тягот війни, об'єдналися й відкрито виступили проти чинної влади. [target_ruler.GetName] розуміє, що у світлі нашого нинішнього становища це може призвести до дуже небезпечних наслідків. Нам слід виявити особливу обережність у цьому питанні."
 flavor_hab.1403.a: "Хай будуть вони прокляті!"
 styria_noble_rebels: "Заколот у Штирії"
 styria_noble_rebels_joining: "Усі [Concept('pops', 'групи населення')|e] зі стану #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! в #TOOLTIP:AREA,austria_area,X #L Австрії#!#! втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e] і приєднуються до фракції «[target_styria_noble_rebels.GetName]»."
 flavor_hab.1500.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.1500.desc: "Талановитий астроном [target_artist.GetName] закінчив навчання у #TOOLTIP:LOCATION,vienna_tt,X #L Відні#!#! й шукає покровителя для продовження наукових досліджень. Профінансувавши його роботу у Віденському #TOOLTIP:BUILDING_TYPE,university,X #L університеті#!#!, ми досягнемо значного прогресу."
 flavor_hab.1500.a: "Ми наймемо його!"
 flavor_hab.1500.b: "Ми не потребуємо його послуг."
 flavor_hab.1501.title: "[target_artist.GetNameWithNoTooltip] публікує свою працю"
 flavor_hab.1501.desc: "[target_artist.GetName] досяг значних успіхів у своїх дослідженнях і опублікував трактат про птолемеєву астрономію під назвою «#italic Нова теорія планет#!»."
 flavor_hab.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1502.title: "[target_artist.GetNameWithNoTooltip] і його учень"
 flavor_hab.1502.desc: "[target_character.GetName] ще навчається, але вже демонструє не менш видатний талант, ніж його прославлений наставник [target_artist.GetName], і міг би принести чималу користь як радник. Завдяки тому, що [target_artist.GetNameWithNoTooltip] свого часу отримав нашу підтримку, [ROOT.GetCountry.GetName] і наш #TOOLTIP:BUILDING_TYPE,university,X #L університет#!#! здобули дуже багато."
 flavor_hab.1502.a: "Досить вигідне вкладення!"
 flavor_hab.1502.b: "Це ще більше посилить наш науковий потенціал."
 flavor_hab.1600.title: "Мандат для [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_hab.1600.desc: "Зі зростанням впливу реформації в нашій державі з'являється дедалі більше #TOOLTIP:RELIGION,lutheran_tt,X #L лютеран#!#!. Наші #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] запитують себе, чи розуміє [target_ruler.GetName], якого впливу ці люди можуть набути й якої шкоди завдати державі. І йдеться тут не лише про зовнішню політику: релігійні суперечності можуть розколоти суспільство зсередини. Щоб запобігти конфлікту, нам допоможе [target_character.GetName]. Слід видати мандат, який роз'яснює населенню, які дії вважаються єрессю."
 flavor_hab.1600.a: "Це потрібно зробити якнайшвидше!"
 flavor_hab.1600.b: "Це зовсім ні до чого."
 flavor_hab.1601.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1601.desc: "Попри всі зусилля, яких доклали наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ShowPolicyName('mandate_of_ofen')] не зупинив поширення #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#!. Більше того, видатний [ShowReligionAdjectiveWithNoTooltip('lutheran')]ий пастор [target_character.GetName] настільки прославився в нашій державі, що ним уже цікавиться [target_ruler.GetName]. Наш [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] може стати відповідним місцем служби для такого видатного діяча, який дбає про благо наших підданих [ShowReligionAdjectiveWithNoTooltip('lutheran')]ого віросповідання."
 flavor_hab.1601.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] отримає вигоду від співпраці з ним."
 flavor_hab.1601.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] не потребує єретиків."
 flavor_hab.1601.historical_info: "Йоганн Себастьян Пфаузер був придворним пастором Максиміліана II. Під його впливом Максиміліан набув схильності до лютеранства, хоча сам не перейшов у цю віру."
 flavor_hab.1602.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')]і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_hab.1602.desc: "Внаслідок реформації багато наших [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] навернулися до #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#!. Вони турбуються про недостатній захист своєї віри в нашій державі й вимагають тих самих прав, що й [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] #TOOLTIP:RELIGION,catholic_tt,X #L католицького#!#! віросповідання."
 flavor_hab.1602.a: "Нам потрібно досягти компромісу."
 flavor_hab.1602.b: "Їхні вимоги неприйнятні."
 flavor_hab.1602.c: "Повністю перейти в лютеранство."
 flavor_hab.conversion.tt: "Деякі [Concept('pops', 'групи населення')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! навертаються до #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранства#!#!."
 flavor_hab.1603.title: "Розкол у #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священній Римській Імперії#!#!"
 flavor_hab.1603.desc: "Населення #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#! розділилося на #TOOLTIP:RELIGION,catholic_tt,X #L католиків#!#! і послідовників реформації, очолюваних #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранами#!#!. Ми самі ще не оголосили свою позицію, але завдяки своїй політичній вазі можемо справити відчутний вплив на долю імперії."
 flavor_hab.1603.historical_info: "Після поразки Шмалькальденського союзу в битві при Мюльберзі імператор Карл V розпочав роботу над відновленням релігійної єдності Священної Римської Імперії. На Аугсбурзькому рейхстазі 1548 року він видав Аугсбурзьку тимчасову постанову, яка мала регулювати релігійну політику імперії до проведення загального собору католицької церкви. Вона дозволяла шлюби для духовенства й обидва види причастя (хліб і вино) для мирян, але через те, що вона відображала переважно католицьку точку зору, кілька протестантських виборців відмовилися її прийняти. Карл спробував примусити їх до цього, тому протестанти згодом прийняли Лейпцизьку тимчасову постанову, що відображала їхні власні погляди. Оскільки обидві постанови не були прийняті всіма сторонами, релігійну єдність імперії було відновлено лише в 1555 році з укладенням Аугсбурзького миру, який проголосив принцип #italic Cuius regio, eius religio#! (лат. «чия земля, того й віра»). Згідно з цим принципом, віросповідання кожного правителя поширювалося на його підданих."
 flavor_hab.1603.a: "Обрати компромісний варіант."
 religious_compromise: "Релігійний компроміс"
 flavor_hab.1603.a.all: "Усі [Concept('countries', 'держави')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#! отримують [ShowBiasValue('religious_compromise')|+=0] до [Concept('opinion', 'думки')|e] про державу [GetCountry('HAB').GetLongName]"
 flavor_hab.1603.b: "Підтримати [ShowReligionAdjectiveWithNoTooltip('catholic')]у фракцію."
 flavor_hab.1603.b.catholics: "Усі [ShowReligionAdjectiveWithNoTooltip('catholic')]і [Concept('countries', 'держави')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#! отримують [ShowBiasValue('favors_catholics_catholics')|+=0] до [Concept('opinion', 'думки')|e] про державу [GetCountry('HAB').GetLongName]"
 favors_catholics_catholics: "Підтримка католиків"
 flavor_hab.1603.b.protestants: "Усі протестантські [Concept('countries', 'держави')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#! отримують [ShowBiasValue('favors_catholics_protestants')|+=0] до [Concept('opinion', 'думки')|e] про державу [GetCountry('HAB').GetLongName]"
 favors_catholics_protestants: "Підтримка католиків"
 flavor_hab.1603.c: "Підтримати [ShowReligionAdjectiveWithNoTooltip('lutheran')]у фракцію."
 flavor_hab.1603.c.catholics: "Усі [ShowReligionAdjectiveWithNoTooltip('catholic')]і [Concept('countries', 'держави')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#! отримують [ShowBiasValue('favors_protestants_catholics')|+=0] до [Concept('opinion', 'думки')|e] про державу [GetCountry('HAB').GetLongName]"
 favors_protestants_protestants: "Підтримка протестантів"
 flavor_hab.1603.c.protestants: "Усі протестантські [Concept('countries', 'держави')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#! отримують [ShowBiasValue('favors_protestants_protestants')|+=0] до [Concept('opinion', 'думки')|e] про державу [GetCountry('HAB').GetLongName]"
 favors_protestants_catholics: "Підтримка протестантів"
 flavor_hab.1604.title: "[ShowBuildingTypeNameWithNoTooltip('jesuit_college')] в [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_hab.1604.desc: "Допустивши єзуїтів до #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!, ми можемо скористатися їхнім впливом для поширення [ShowReligionAdjective('catholic')]ої віри серед населення. Вони обіцяють нам побудувати #TOOLTIP:BUILDING_TYPE,jesuit_college,X #L єзуїтський колеж#!#!, який стане важливим освітнім центром. Наші [ShowReligionAdjectiveWithNoTooltip('catholic')]і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] дуже раді такій перспективі, а от [ShowReligionAdjectiveWithNoTooltip('lutheran')]е населення може побачити в цьому спробу насадження колишньої віри."
 flavor_hab.1604.a: "Підтримати єзуїтів."
 flavor_hab.1604.b: "Максимально обмежити їхній вплив."
 flavor_hab.1604.c: "Вигнати їх із [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_hab.1605.title: "Скарги на єзуїтів"
 flavor_hab.1605.desc: "Останніми роками [ROOT.GetCountry.GetGovernment.GetCourtTitle] отримує дедалі більше скарг на #TOOLTIP:BUILDING_TYPE,jesuit_college,X #L єзуїтський коледж#!#!. Схоже на те, що єзуїти примушують наших [ShowReligionAdjective('lutheran')]их підданих повертатися до католицтва, порушуючи імперські закони, що регулюють співіснування #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#! та #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранства#!#! в наших землях."
 flavor_hab.1605.a: "Не варто сваритися з єзуїтами."
 flavor_hab.1605.a.tt: "Це рішення засмутить наших підданих #TOOLTIP:RELIGION,lutheran_tt$,X #L лютеранської#!#! віри."
 flavor_hab.1605.b: "Ми розглянемо ці скарги."
 flavor_hab.1605.b.tt: "Це рішення порадує наших підданих #TOOLTIP:RELIGION,lutheran_tt$,X #L лютеранської#!#! віри."
 flavor_hab.1605.c: "Ми маємо позбутися єзуїтів."
 flavor_hab.1605.c.tt: "Це рішення дуже порадує наших підданих #TOOLTIP:RELIGION,lutheran_tt$,X #L лютеранської#!#! віри."
 flavor_hab.1606.title: "Реакція католиків"
 flavor_hab.1606.desc: "[GetCountry('PAP').GetName] та [catholic_strong_country.GetName] протестують проти вигнання єзуїтів із наших земель. Вони вимагають негайно дозволити цьому ордену відновити роботу в [ROOT.GetCountry.Custom('CL_PREP')]."
 flavor_hab.1606.a: "Ми поступимося їхньому тиску й дозволимо єзуїтам повернутися до [ROOT.GetCountry.Custom('CL_ACC')]."
 flavor_hab.1606.b: "Ми відкинемо їхні вимоги."
 flavor_hab.1607.title: "Монастирська рада [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_hab.1607.desc: "Поширення ідей реформації в нашій державі призвело до тяжких наслідків для #TOOLTIP:BUILDING_TYPE,monastery,X #L монастирів#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] скаржаться на відчайдушне фінансове становище та відсутність охочих прийняти чернечий постриг. Щоб розв'язати цю проблему, ми можемо заснувати спеціальну раду й передати їй керівництво всіма монастирями."
 flavor_hab.1607.a: "Реформувати структуру монастирів."
 flavor_hab.1607.a.tt: "Відкриємо доступ до #TOOLTIP:PRODUCTION_METHOD,hab_reformed_monastery_maintenance,X #L монастирської ради#!#! для всіх монастирів нашої держави."
 flavor_hab.1607.b: "Хай пристосовуються самі."
 flavor_hab.1608.title: "Чеська конфесія"
 flavor_hab.1608.desc: "Наші #TOOLTIP:CULTURE,czech_tt,X #L чеські#!#! піддані звернулися з проханням офіційно визнати відокремлення їхньої конфесії, [ShowReligionAdjective('lutheran')]ої за своєю суттю, від [ShowReligionAdjective('catholic')]ої церкви. Хоча ця група населення не має значного впливу, пряма відмова може призвести до тяжких наслідків у майбутньому."
 flavor_hab.1608.a: "Визнати, але не підписувати."
 royal_letter_of_bohemia: "Чеська конфесія"
 flavor_hab.1608.b: "Категорично відмовити."
 refused_royal_letter_of_bohemia: "Чеська конфесія не визнана"
 flavor_hab.1608.c: "Визнати з офіційним підписом."
 flavor_hab.1608.historical_info: "Імператор Максиміліан II визнав #italic Чеську конфесію#! у травні 1575 року, дбаючи про захист прав свого спадкоємця Рудольфа II. Конфесію було запропоновано протестантами Богемії з метою закріпити їхній легальний статус під владою Габсбургів. Максиміліан II прийняв її як законну підставу, але не поставив свого підпису, а її дія поширилася лише на основні території Богемії, але не на Сілезію та Лужицю. Остаточно права чехів було закріплено Грамотою величності, підписаною Рудольфом II у 1609 році."
 flavor_hab.1609.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]а рекатолізація"
 flavor_hab.1609.desc: "Полум'я єресі охопило наші землі й загрожує єдності християн, але останні події повернули нам віру в майбутнє. Надихнуті нещодавно виданим #L #TOOLTIP:ADVANCE_DEFINITION,edict_of_restitution,X Реституційним едиктом#!#! та підтримкою #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! фракції на засіданні Рейхстагу, наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] виступили за проведення сміливої кампанії з рекатолізації, мета якої — повернути людей у лоно церкви. Вони стверджують, що насадження #TOOLTIP:RELIGION,catholic_tt,X #L католицького#!#! вчення та відновлення авторитету церкви допоможуть нам установити божественний порядок у [ROOT.GetCountry.Custom('rank_ru_PREP')|l] і перетворять #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! на оплот католицької віри в #TOOLTIP:CONTINENT,europe,X #L Європі#!#!."
 flavor_hab.1609.a: "Уперед! Треба діяти рішуче."
 flavor_hab.1609.b: "Повернемо людей на вірний шлях мирними засобами."
 flavor_hab.1609.c: "Єдність важливіша за релігію."
 flavor_hab.1700.title: "Банк [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_hab.1700.desc: "Для підвищення фінансової стабільності та послаблення залежності від зовнішніх сил нам слід заснувати державний банк. На жаль, для цього потрібен доволі значний початковий капітал. [target_ruler.GetName] може вимагати, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] передали кошти на цю благу мету, хоча вони напевно не зрадіють такому рішенню."
 flavor_hab.1700.a: "Ми вимагатимемо, щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] зробили свій внесок."
 flavor_hab.1700.b: "Ми впораємося самі."
 flavor_hab.1700.historical_info: "Після того, як залежність від фінансової підтримки приватних осіб призвела Габсбурзьку монархію до банкрутства, імператор Леопольд I вирішив заснувати державний банк у 1703 році. На жаль, через два роки #italic Банко-дель-Джиро#! збанкрутував через тяжку зовнішньополітичну ситуацію та колосальні грошові вливання у Війну за іспанську спадщину. Зрештою банк став власністю Відня і був перетворений на #italic Віденський міський банк#!, який тривалий час фінансував Габсбургів."
 flavor_hab.1701.title: "Доля банку [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_hab.1701.desc: "Час вирішити, чи варто нам продовжувати фінансування нового банку [ROOT.GetCountry.Custom('CL_GEN')]. Це має сенс лише в тому разі, якщо ми зможемо зібрати достатньо коштів."
 flavor_hab.1701.a: "Грандіозний успіх!"
 flavor_hab.1701.b: "Вражаючий провал."
 flavor_hab.1800.title: "Текстильна промисловість у Мюльфіртелі"
 flavor_hab.1800.desc: "Наша провінція #TOOLTIP:PROVINCE_DEFINITION,muhlviertel_province,X #L Мюльфіртель#!#! ідеально підходить для розвитку текстильної промисловості: розташований там #TOOLTIP:LOCATION,linz_tt,X #L Лінц#!#! славиться багатими врожаями #TOOLTIP:GOODS,fiber_crops,X #L прядильних культур#!#!. Будівництво та фінансування #TOOLTIP:BUILDING_TYPE,cloth_manufactory,X #L текстильної мануфактури#!#! в цій місцевості може принести неабияку вигоду в майбутньому."
 flavor_hab.1800.a: "Вельми спокуслива можливість."
 flavor_hab.1800.b: "Ткачі не зроблять нас багатими."
 flavor_hab.1800.historical_info: "На початку XVII століття в Мюльфіртелі склалися сприятливі умови для розвитку ткацького виробництва, що сприяло його бурхливому зростанню. Текстильна промисловість швидко стала основою економіки Верхньої Австрії, але зрештою не витримала міжнародної конкуренції."
 flavor_hab.1801.title: "Процвітання текстильної промисловості Лінца"
 flavor_hab.1801.desc: "Проєкт розвитку ткацтва в #TOOLTIP:PROVINCE_DEFINITION,muhlviertel_province,X #L Мюльфіртелі#!#! виявився неймовірно успішним! Заснована нами #TOOLTIP:BUILDING_TYPE,cloth_manufactory,X #L текстильна мануфактура#!#! процвітає й працюватиме на благо нашої економіки ще багато років."
 flavor_hab.1801.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1802.title: "Занепад текстильної промисловості Лінца"
 flavor_hab.1802.desc: "Відмовившись вкладати істотні кошти в #TOOLTIP:BUILDING_TYPE,cloth_manufactory,X #L текстильну мануфактуру#!#!, ми не змогли налагодити успішне виробництво #TOOLTIP:GOODS,cloth,X #L текстилю#!#! в #TOOLTIP:PROVINCE_DEFINITION,muhlviertel_province,X #L Мюльфіртелі#!#!."
 flavor_hab.1802.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.1900.title: "[target_character.GetNameWithNoTooltip] заявляє про себе у Відні"
 flavor_hab.1900.desc: "[target_character.GetName] є доволі відомою персоною в банківській сфері та має зв'язки при нашому дворі. Зважаючи на [Select_CString(target_character.IsFemale,'її', 'його')] багатство, [Select_CString(target_character.IsFemale,'вона', 'він')] може принести нам неабияку користь як радник."
 flavor_hab.1900.a: "Так, [ROOT.GetCountry.GetGovernment.GetCourtTitle] виграє від [Select_CString(target_character.IsFemale,'її', 'його')] присутності."
 flavor_hab.1900.b: "Ми не потребуємо нових радників."
 flavor_hab.1901.title: "[target_mentor.GetNameWithNoTooltip] та [Select_CString(target_mentor.IsFemale,'її', 'його')] протеже [target_character.GetNameWithNoTooltip]"
 flavor_hab.1901.desc: "[target_mentor.GetName], [Select_CString(target_mentor.IsFemale,'яка надала', 'який надав')] нам чимало цінних послуг, вважає, що [target_character.GetName] [Select_CString(target_character.IsFemale,'могла', 'міг')] б стати [Select_CString(target_mentor.IsFemale,'її', 'його')] [Select_CString(target_character.IsFemale,'наступницею', 'наступником')]. Чудово розуміючись на банківській справі, [Select_CString(target_character.IsFemale,'вона', 'він')] впорається з придворними обов'язками не гірше, ніж [Select_CString(target_mentor.IsFemale,'сама', 'сам')] [target_mentor.GetNameWithNoTooltip]."
 flavor_hab.1901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1901.b: "У нас уже є [target_mentor.GetNameWithNoTooltip]."
 flavor_hab.1902.title: "[target_character.GetNameWithNoTooltip] підтримує війну"
 flavor_hab.1902.desc: "Війна є вельми дорогим заходом для будь-якої держави, і [ROOT.GetCountry.GetName] тут не виняток. На щастя, [target_character.GetName] [Select_CString(target_character.IsFemale,'готова', 'готовий')] пожертвувати значну суму на наші військові витрати, не вимагаючи натомість жодних благ і привілеїв."
 flavor_hab.1902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1903.title: "[target_character.GetNameWithNoTooltip] підтримує будівництво"
 flavor_hab.1903.desc: "[target_location.GetRank.GetName] [target_location.GetName] переживає бурхливе зростання: нові будівлі зводяться буквально на кожному кроці. Але [target_character.GetName] вважає, що цього замало: [Select_CString(target_character.IsFemale,'вона зробила', 'він зробив')] нам щедре пожертвування, завдяки якому [target_location.GetNameWithNoTooltip] перетвориться на справжній пам'ятник стилю бароко."
 flavor_hab.1903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2000.title: "[target_character.GetNameWithNoTooltip] будує дипломатичні плани"
 flavor_hab.2000.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'видатна діячка', 'видатний діяч')] епохи #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!, [Select_CString(target_character.IsFemale,'принесла', 'приніс')] нам неабияку користь на дипломатичній ниві, представляючи наші інтереси в дружніх і ворожих державах. Зараз у [Select_CString(target_character.IsFemale,'неї', 'нього')] з'явився план зміцнення наших позицій у Європі. Втіливши його, ми зможемо формувати міжнародні відносини так, як вважаємо за потрібне, зокрема з такими одвічними суперниками, як [rival_country.GetName]."
 flavor_hab.2000.a: "Чудовий план."
 flavor_hab.2000.b: "Поточна ситуація нас цілком влаштовує."
 hab_diplomatic_revolution: "Дипломатичне зближення"
 flavor_hab.2001.title: "Перегляд відносин із [GetCountry('HAB').Custom('CL_INST')]"
 flavor_hab.2001.desc: "[GetCountry('HAB').GetName] пропонує припинити ворожнечу. Це може стати чудовою нагодою для перегляду дипломатичних відносин і початку дружби з [GetCountry('HAB').Custom('CL_INST')]."
 flavor_hab.2001.a: "Ми приймемо цю пропозицію."
 flavor_hab.2001.b: "Ні, у нашої ворожнечі є серйозні причини!"
 flavor_hab.2100.title: "[target_ruler.GetNameWithNoTooltip] проводить реформи"
 flavor_hab.2100.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] висловлює невдоволення #L [ROOT.GetCountry.GetAdjective|l]ими#! законами. Спираючись на принципи #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!, [Select_CString(target_ruler.IsFemale,'вона підготувала', 'він підготував')] проєкт масштабної реформи, що зачіпає практично всі аспекти цивільного права. Деякі радники вважають такий підхід надто поспішним і радикальним, але підтвердити чи спростувати їхню думку може лише час."
 flavor_hab.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2100.historical_info: "Імператриця Марія Терезія, яка правила з 1740 по 1780 рік, почала реформувати Австрію відповідно до ідеалів Просвітництва. Не бажаючи сваритися з аристократією, вона дотримувалася консервативного підходу, а ось її син Йосип II, який почав правити спільно з матір'ю в 1765 році, був прихильником радикальних ідей. Втім, запропоновані ним реформи, спрямовані на швидкий перехід до просвіченого абсолютизму, було зустрінуто запеклим спротивом у всіх верствах австрійського суспільства."
 flavor_hab.2101.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] проти реформ"
 flavor_hab.2101.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] вкрай невдоволені реформами, які [Select_CString(target_ruler.IsFemale,'здійснила', 'здійснив')] [target_ruler.GetName]. Вони відмовляються дотримуватися нових законів [ROOT.GetCountry.Custom('CL_GEN')], якщо ми не відшкодуємо їм усі можливі збитки."
 flavor_hab.2101.a: "Ми підемо їм назустріч і пом'якшимо реформи."
 flavor_hab.2101.b: "Золото переконає їх замовкнути."
 flavor_hab.2101.c: "Час нагадати їм, хто тут [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_hab.2102.title: "Реформи прийняті прихильно"
 flavor_hab.2102.desc: "Реформи, які [Select_CString(target_ruler.IsFemale,'здійснила', 'здійснив')] [target_ruler.GetName], було прийнято без звичних заперечень і суперечок щодо кожного пункту. Відтепер [ROOT.GetCountry.GetName] може вважатися справжнім маяком #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!."
 flavor_hab.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2103.title: "Раабізація землеустрою"
 flavor_hab.2103.desc: "[Select_CString(target_character.IsFemale, 'Далекоглядна чиновниця запропонувала', 'Далекоглядний чиновник запропонував' )] [target_character.GetName] реформувати землекористування в [ROOT.GetCountry.Custom('rank_ru_GEN')|l], щоб підвищити його ефективність. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] план, відомий як «раабізація», передбачає передачу великих земель, якими володіють [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], у спадкову оренду дрібним фермерам. [target_character.GetLastNameWithNoTooltip] стверджує, що [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] — наше майбутнє. Розширення їхніх прав і можливостей дозволить модернізувати сільське господарство, а також підвищити продуктивність праці та доходи держави."
 flavor_hab.2103.a: "Проведемо реформи, які пропонує [target_character.GetLastNameWithNoTooltip]."
 flavor_hab.2103.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] ідеї занадто радикальні."
 flavor_hab.2104.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] реформи"
 flavor_hab.2104.desc: "[target_character.GetName] — видатний #TOOLTIP:CULTURE,slovak_tt,X #L словацький#!#! учений та імперський бібліотекар, який здобув відомість завдяки своїм радикальним поглядам на систему управління та права підданих. [target_character.GetLastNameWithNoTooltip], прозваний «словацьким Сократом», вважає, що освіта й реформи — запорука процвітання держави, а [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] мають забагато привілеїв. Його міркування про те, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] мають зміцнити свою владу, а старе феодальне суспільство себе зжило, викликали запеклі дебати при дворі."
 flavor_hab.2104.a: "Підтримаємо [Select_CString(target_character.IsFemale, 'її', 'його' )] пропозиції."
 flavor_hab.2104.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] ідеї загрожують нашій стабільності."
 flavor_hab.2104.historical_info: "Адам Франтішек Коллар — словацький історик, лінгвіст і політичний мислитель, який працював у бібліотеці віденського двору. Коллар був переконаним прихильником просвіченого абсолютизму й виступав за централізацію та обмеження влади дворян. Він також був головним радником Марії Терезії в період проведення правових та адміністративних реформ. Крім того, йому приписують введення терміна «етнологія»."
 flavor_hab.2200.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.2200.desc: "[ShowLocationName('wiener_neustadt')] — це ключовий регіон, що відкриває нам дорогу до #TOOLTIP:AREA,styria_area,X #L Штирії#!#!. На жаль, позбавлений столичних привілеїв, він відчайдушно потребує розвитку та оновлення інфраструктури. Якщо [target_ruler.GetName] вирішить цю проблему, виділивши необхідні кошти, [ShowLocationNameWithNoTooltip('wiener_neustadt')] зможе посісти ще важливіше місце в житті нашої держави."
 flavor_hab.2200.a: "У це варто вкластися."
 flavor_hab.2200.b: "Марна витрата грошей."
 flavor_hab.2200.historical_info: "Після поділу династії Габсбургів на Альбертинську та Леопольдинську лінії в 1379 році Вінер-Нойштадт став головною резиденцією Габсбургів. Завдяки зусиллям імператора Фрідріха III місто стрімко розвивалося й гарнішало."
 flavor_hab.2201.title: "Безпека Нижньої Австрії"
 flavor_hab.2201.desc: "[ShowLocationName('wiener_neustadt')] вважається стратегічно важливим регіоном для оборони [ROOT.GetCountry.Custom('CL_GEN')] загалом. На жаль, місцеві укріплення перебувають у вкрай занедбаному стані й здатні затримати ворога хіба що на кілька днів. Якщо ж противник їх подолає, йому відкриється пряма дорога на #TOOLTIP:LOCATION,vienna_tt,X #L Відень#!#!. Тому потрібно провести модернізацію укріплень!"
 flavor_hab.2201.a: "Нижню Австрію необхідно захистити."
 flavor_hab.2201.b: "Вторгнення ворога в Нижню Австрію — це абсурд."
 flavor_hab.2202.title: "Військова академія [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_hab.2202.desc: "Б'ючись на полях #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, ми можемо багато чому навчитися в своїх друзів і ворогів, але покладатися лише на особистий досвід було б жахливою помилкою. Щоб наші збройні сили викликали повагу, треба заснувати спеціальний заклад для навчання наших офіцерів військовому мистецтву."
 flavor_hab.2202.a: "Заснувати академію!"
 flavor_hab.2202.b: "Що за нісенітниця! Наші офіцери й так найкращі!"
 flavor_hab.2202.historical_info: "Війна за австрійську спадщину показала, що Австрія відчайдушно потребує військової реформи. Щоб посилити контроль держави над збройними силами, імператриця Марія Терезія в 1751 році заснувала Терезіанську військову академію."
 flavor_hab.2300.title: "Шлюб із правителькою Бургундії"
 flavor_hab.2300.desc: "Зараз [GetCountry('BUR').GetLongName] керує жінка, яка ще не вийшла заміж і не народила спадкоємця. Якщо її не стане, [GetCountry('BUR').GetAdjectiveWithNoTooltip|l]і землі перейдуть до #L [GetCountry('FRA').GetAdjective|l]ої#! корони, що порушить баланс сил у #TOOLTIP:CONTINENT,europe,X #L Європі#!#! та поставить #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священну Римську імперію#!#! в уразливе становище. Єдиний спосіб запобігти катастрофі — організувати шлюб між правителями Бургундії та Австрії. Якщо [burgundian_ruler.GetName] і [austrian_ruler.GetName] одружаться, [GetCountry('BUR').GetAdjectiveWithNoTooltip|l]і території перейдуть під наш контроль, а Франція залишиться ні з чим."
 flavor_hab.2300.a: "Зробимо пропозицію руки й серця."
 flavor_hab.2300.b: "Це небезпечний крок."
 flavor_hab.2300.historical_info: "У 1477 році, після загибелі герцога Карла Сміливого в битві при Нансі, великі бургундські володіння успадкувала його єдина дочка Марія Бургундська. Французький король Людовік XI задумав відібрати в Марії землі, і щоб протистояти його тиску, Марія вийшла заміж за австрійського ерцгерцога Максиміліана Габсбурга. Завдяки цьому союзу Габсбурги отримали під свій контроль бургундські території, але зіпсували стосунки з французами, які теж претендували на ці землі, що зрештою вилилося в низку конфліктів."
 flavor_hab.2301.title: "Шлюб із правителем Австрії"
 flavor_hab.2301.desc: "До нашого двору прибув дипломат із [GetCountry('HAB').Custom('CL_GEN')] і запропонував нам зухвалу угоду. Він каже, що якщо [burgundian_ruler.GetName] і [austrian_ruler.GetName] одружаться, то [ROOT.GetCountry.GetName] отримає сильного союзника, який захистить нашу державу від [GetCountry('FRA').Custom('CL_GEN')], яка хоче прибрати до рук наші землі. [GetCountry('HAB').GetAdjectiveWithNoTooltip]і посли стверджують, що сценарій, за якого [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і території стають [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ими в разі, якщо [burgundian_ruler.GetNameWithNoTooltip] помре, не залишивши спадкоємця, створить дисбаланс сил у #TOOLTIP:CONTINENT,europe,X #L Європі#!#! й обернеться катастрофою не лише для Бургундії, а й для #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#!."
 flavor_hab.2301.a: "Розумна пропозиція."
 flavor_hab.2301.b: "Нас це не цікавить."
 flavor_hab.2302.title: "[GetCountry('BUR').GetNameWithNoTooltip] приймає нашу пропозицію"
 flavor_hab.2302.desc: "Чудові новини з #ONCLICK:COUNTRY,[GetCountry('BUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BUR').Custom('CL_tt')],X [GetCountry('BUR').Custom('CL_GEN')|L]#!#!! [burgundian_ruler.GetName] приймає нашу пропозицію про шлюб. Це мудре рішення зміцнить союз між нашими великими династіями, а великі [GetCountry('BUR').GetAdjectiveWithNoTooltip|l]і землі опиняться під #L [ROOT.GetCountry.GetAdjective|l]им#! контролем, що захистить їх від посягань #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!."
 flavor_hab.2302.a: "Чудові новини!"
 flavor_hab.2303.title: "[GetCountry('BUR').GetNameWithNoTooltip] відхиляє нашу пропозицію"
 flavor_hab.2303.desc: "Ми отримали відповідь із #ONCLICK:COUNTRY,[GetCountry('BUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BUR').Custom('CL_tt')],X [GetCountry('BUR').Custom('CL_GEN')|L]#!#!. Наші надії не справдилися: [burgundian_ruler.GetName] [Select_CString(burgundian_ruler.IsFemale, 'відхилила', 'відхилив' )] нашу пропозицію про шлюб. [Select_CString(burgundian_ruler.IsFemale, 'Вона', 'Він' )] побоюється, що [GetCountry('BUR').GetNameWithNoTooltip] втратить незалежність, і не хоче гнівати #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_ACC')|L]#!#!."
 flavor_hab.2303.a: "Яке розчарування."
 flavor_hab.2400.title: "Шлюб із правителькою Богемії"
 flavor_hab.2400.desc: "Відтоді як [rudolf.GetName] став першим #L [ROOT.GetCountry.GetAdjective|l]им#! правителем #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_GEN')|L]#!#!, змінилося вже ціле покоління. Однак у 1307 році він передчасно помер, не залишивши спадкоємця, і ми втратили [GetCountry('BOH').GetAdjectiveWithNoTooltip|l]ий трон. У нинішніх умовах збройне захоплення [GetCountry('BOH').Custom('CL_GEN')] цілком немислиме. Залишається діяти дипломатичними методами. Шлюбний союз із однією з дочок правителя Богемії відкриє нам дорогу до богемської корони. Скажемо, що наша пропозиція — це спроба знизити напругу між нашими державами. Якщо [bohemian_ruler.GetName] погодиться, цей шлюб стане основою для майбутнього союзу під [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им керівництвом."
 flavor_hab.2400.a: "Зробимо пропозицію."
 flavor_hab.2400.b: "Не хотілося б його образити."
 flavor_hab.2400.historical_info: "У 1357 році австрійський герцог Рудольф IV одружився з Катериною Богемською — дочкою імператора Карла IV. Цей шлюб був стратегічним союзом, спрямованим на зміцнення зв'язку між Габсбургами та Люксембургами, які правили Богемією. На той час обидві родини намагалися посилити свій вплив у Священній Римській Імперії й успішно протистояти іншим знатним домам у боротьбі за владу."
 flavor_hab.2401.title: "Пропозиція від Габсбургів"
 flavor_hab.2401.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] [GetCountry('HAB').Custom('CL_GEN')] робить нам несподівану пропозицію. За словами австрійців, [austrian_ruler.GetName] і [target_princess.GetName], дочка богемського правителя, мають одружитися, щоб відновити відносини й довіру між нашими державами. Однак багато хто з наших придворних вважає, що їхній справжній мотив — повернути собі вплив у [ROOT.GetCountry.Custom('CL_PREP')], а в подальшому — реалізувати свої династичні інтереси. Прихильники пропозиції вважають, що союз із [GetCountry('HAB').Custom('CL_INST')] захистить [ROOT.GetCountry.Custom('CL_ACC')] від зовнішніх загроз, а противники попереджають, що він може призвести до того, що наші землі фактично опиняться під контролем [GetCountry('HAB').Custom('CL_GEN')]. [bohemian_ruler.GetName] має добре обміркувати всі за і проти."
 flavor_hab.2401.a: "Цей шлюб слугуватиме нашим інтересам."
 flavor_hab.2401.b: "Ми не довірятимемо австрійцям."
 flavor_hab.2402.title: "[GetCountry('BOH').GetNameWithNoTooltip] приймає нашу пропозицію"
 flavor_hab.2402.desc: "[GetCountry('BOH').GetGovernment.GetCourtTitle] [GetCountry('BOH').Custom('CL_GEN')] приймає нашу пропозицію: незабаром [austrian_ruler.GetName] і [target_princess.GetName] укладуть шлюбний союз. Тепер у нас з'явилася надія, що колись [ROOT.GetCountry.GetName] поверне вплив у [GetCountry('BOH').Custom('CL_PREP')], а, може, нам навіть вдасться посісти її трон. У будь-якому разі наша ворожнеча з Богемією закінчилася, а міцний мир — запорука процвітання обох держав."
 flavor_hab.2402.a: "Знаменна подія!"
 flavor_hab.2403.title: "[GetCountry('BOH').GetNameWithNoTooltip] відхиляє нашу пропозицію"
 flavor_hab.2403.desc: "[GetCountry('BOH').GetGovernment.GetCourtTitle] [GetCountry('BOH').Custom('CL_GEN')] відхиляє пропозицію шлюбного союзу. Влада Богемії стверджує, що наразі в ньому немає жодної потреби. Ймовірно, це рішення викликане недовірою до [ROOT.GetCountry.Custom('CL_DAT')]: багато хто в [GetCountry('BOH').Custom('CL_PREP')] вважає, що ми досі претендуємо на богемський трон."
 flavor_hab.2403.a: "Нічого не вдієш."
 flavor_hab.2500.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]о-[GetCountry('PRU').GetAdjectiveWithNoTooltip|l]е суперництво"
 flavor_hab.2500.desc: "Тривалий час ми були безперечними лідерами в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священній Римській імперії#!#! — завдяки своїй силі, дипломатії та походженню. Однак останніми роками [GetCountry('PRU').GetName] кидає виклик нашій гегемонії. Їхні військові реформи, економічне зростання та посилення впливу на імперських князів викликають у нас серйозне занепокоєння. Дехто вважає, що ми не можемо допустити подальшого піднесення Пруссії й маємо діяти швидко і рішуче, якщо не хочемо, щоб вона посіла наше місце."
 flavor_hab.2500.a: "Потрібно швидше щось вдіяти."
 flavor_hab.2500.b: "Пруссія не становить жодної загрози."
 flavor_hab.2500.historical_info: "Австро-прусське суперництво — одне з найзначніших протистоянь між державами Священної Римської імперії. Австрія залишалася панівною імперською державою, але Пруссія, за таких сильних лідерів, як король Фрідріх II Великий, перетворилася на її грізного суперника з потужним військовим потенціалом. Війна за австрійську спадщину та Семирічна війна відіграли важливу роль у виникненні й розвитку цього конфлікту, спричиненого бажанням прусських государів скинути Австрію з п'єдесталу, який вона посідала довгі роки."
 flavor_hab.2501.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]о-[GetCountry('HAB').GetAdjectiveWithNoTooltip|l]е суперництво"
 flavor_hab.2501.desc: "[GetCountry('HAB').GetGovernment.GetCourtTitle] [GetCountry('HAB').Custom('CL_GEN')] недвозначно дає нам зрозуміти, що не дозволить нам посилити свій вплив у #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священній Римській Імперії#!#!. [GetCountry('HAB').GetNameWithNoTooltip] бачить у [ROOT.GetCountry.Custom('CL_PREP')] загрозу своєму пануванню й пустить у хід усі дипломатичні та військові методи, щоб не допустити нашого піднесення."
 flavor_hab.2501.a: "Нас не залякаєш!"
 flavor_hab.2600.title: "Шлюб з іспанською принцесою"
 flavor_hab.2600.desc: "Усі двори #TOOLTIP:CONTINENT,europe,X #L Європи#!#! занепокоєні зростанням впливу [GetCountry('FRA').Custom('CL_GEN')]. [ROOT.GetCountry.GetName] і [target_spain.GetName] переслідують одну й ту саму мету — розладнати плани французів. Деякі радники вважають, що шлюбний союз — чудовий спосіб заручитися підтримкою Іспанії. Шлюб з [target_spain.GetAdjectiveWithNoTooltip|l]ою принцесою зміцнить зв'язок з Іспанією та стане першим кроком до створення широкої анти-[GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ої коаліції."
 flavor_hab.2600.a: "Запропонуємо шлюбний союз."
 flavor_hab.2600.b: "Знайдемо інший спосіб."
 flavor_hab.2600.historical_info: "Перший значний австро-іспанський союз було укладено в 1496 році, коли ерцгерцог Філіп I Вродливий із роду Габсбургів одружився з Хуаною Кастильською, дочкою Фердинанда та Ізабелли. Після смерті Ізабелли в 1504 році Філіп став першим королем Кастилії з династії Габсбургів. Цей союз дозволив Габсбургам посилити свій вплив в Іспанії та підготував ґрунт для повного панування над державою та безліччю інших держав у XVI-XVII століттях."
 flavor_hab.2601.title: "Шлюб із правителем Австрії"
 flavor_hab.2601.desc: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]ий [GetCountry('HAB').GetGovernment.GetCourtTitle] надіслав нам офіційну пропозицію. Австрійці хочуть, щоб [austrian_ruler.GetName] і [target_princess.GetName] уклали шлюбний союз. Вони стверджують, що цей союз не дасть [GetCountry('FRA').Custom('CL_DAT')] втілити в життя свої амбітні плани, відновить баланс сил у Європі й слугуватиме інтересам обох держав."
 flavor_hab.2601.a: "Приймемо пропозицію."
 flavor_hab.2601.b: "Краще відхилимо пропозицію."
 flavor_hab.2602.title: "[target_spain.GetNameWithNoTooltip] приймає нашу пропозицію"
 flavor_hab.2602.desc: "[target_spain.GetName] приймає нашу пропозицію про шлюб. Таким чином наші держави уклали союз проти спільного ворога. [target_spain.GetNameWithNoTooltip] і [ROOT.GetCountry.GetName] стримуватимуть амбіції [GetCountry('FRA').Custom('CL_GEN')], щоб захистити своїх підданих і забезпечити їм гідне майбутнє."
 flavor_hab.2602.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2603.title: "[target_spain.GetNameWithNoTooltip] відхиляє нашу пропозицію"
 flavor_hab.2603.desc: "[target_spain.GetName] відхиляє нашу пропозицію про шлюб. Іспанська влада пояснює свою відмову неготовністю брати на себе інші зобов'язання. Хоча наші надії на близькі відносини з Іспанією зруйнувалися, ми винесли з цієї ситуації цінний урок: у #TOOLTIP:CONTINENT,europe,X #L Європі#!#! потрібно діяти тонше."
 flavor_hab.2603.a: "Пошукаємо інші варіанти…"
