l_english:
 flavor_bei.1.title: "Султан Брунею"
 flavor_bei.1.desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Іслам#!#! стрімко поширюється державами Південно-Східної Азії, і [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'почала','почав')] помічати, що традиційна #L [ROOT.GetCountry.GetGovernment.GetRuler.GetReligion.GetAdjective|l]а#! віра значно обмежує наші дипломатичні можливості.\n\nУ зв'язку з цим [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вона','він')] просить уряд запровадити в нашій державі #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#!, щоб налагодити стосунки із сусідніми державами та відкрити можливості для укладення шлюбу з іншими мусульманськими правителями.\n\nХоча багато наших підданих вітають такі зміни, деякі все ж таки сумніваються, що заради цих переваг варто переходити в чужу віру."
 flavor_bei.1.a: "Ми приймемо устої ісламу."
 flavor_bei.1.b: "Потрібно шанувати старі вірування."
 flavor_bei.1.historical_info: "У 1360-х рр. раджа Брунею Аванг Алак Бетатар прийняв іслам заради шлюбу з іноземною принцесою. Вважається, що нареченою була дочка султана Джохора. Прийнявши нову віру, колишній раджа став іменуватися султаном Мухаммад-шахом. Його рід править Брунеєм і донині і є однією з найдавніших царських династій в історії."
