l_english:
 grand_embassy.1.title: "Велике посольство"
 grand_embassy.1.desc: "При дворі обговорюють чудову ідею — направити до Європи Велике посольство. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Сама', 'Сам')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] вирушить у подорож європейськими державами, щоб налагодити відносини з їхніми правителями — особливо з тими, хто має з нами спільних ворогів. Серед іншого, ми зможемо вивчити останні технологічні досягнення #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західної Європи#!#!."
 grand_embassy.1.a: "Вирушаймо в подорож Європою."
 grand_embassy.1.b: "Наша держава і так має всі потрібні знання."
 grand_embassy.2.title: "Місто [ROOT.GetCountry.GetCapital.GetName] приймає Велике посольство"
 grand_embassy.2.desc: "До нас прибуло Велике посольство з #ONCLICK:COUNTRY,[From.Custom('CL_tt')] #TOOLTIP:COUNTRY,[From.Custom('CL_tt')],X [From.Custom('CL_GEN')|L]#!#!, його очолює [Select_CString(from.GetGovernment.GetRuler.IsFemale,'сама', 'сам')] [from.GetGovernment.GetRuler.GetName]. [Select_CString(from.GetGovernment.GetRuler.IsFemale,'Вона', 'Він')] подорожує континентом, сподіваючись покращити відносини з іншими європейськими державами — особливо з тими, з якими у [From.Custom('CL_GEN')] є спільні вороги. Як ми [Select_CString(from.GetGovernment.GetRuler.IsFemale,'її', 'його')] зустрінемо?"
 grand_embassy.2.a: "Запросимо [Select_CString(from.GetGovernment.GetRuler.IsFemale,'її', 'його')] затриматися в нас."
 received_grand_embassy: "Велике посольство прийнято"
 grand_embassy.2.b: "Ввічливо порекомендуємо [Select_CString(from.GetGovernment.GetRuler.IsFemale,'їй', 'йому')] продовжувати свій шлях."
 rejected_grand_embassy: "Велике посольство відправлено геть"
 grand_embassy.2.c: "Проженемо [Select_CString(from.GetGovernment.GetRuler.IsFemale,'її', 'його')] геть!"
 grand_embassy.3.title: "Велике посольство в місті [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 grand_embassy.3.desc: "[from.GetGovernment.GetRuler.GetName], [Select_CString(from.GetGovernment.GetRuler.IsFemale,'зрадівши', 'зрадівши')] нашому теплому прийому, бажає продовжити своє перебування в місті [ROOT.GetCountry.GetCapital.GetName]. [Select_CString(from.GetGovernment.GetRuler.IsFemale,'Її', 'Його')] особливо цікавить можливість вивчити технологічні новинки #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західної Європи#!#!. [from.GetLongName] — держава, яка зуміє досягти швидкого прогресу завдяки всім досягненням. У це щиро вірить її [from.GetGovernment.GetRulerTitle|l]."
 grand_embassy.3.a: "Дозволимо [Select_CString(from.GetGovernment.GetRuler.IsFemale,'їй', 'йому')] вивчити наші державні інституції."
 grand_embassy.3.a.tt: "[from.GetGovernment.GetRuler.GetName] багато дізнається про наші державні інституції"
 invited_to_study_institutions: "Запрошення вивчити інституції"
 grand_embassy.3.b: "Дозволимо [Select_CString(from.GetGovernment.GetRuler.IsFemale,'їй', 'йому')] вивчити нашу військову справу."
 grand_embassy.3.b.tt: "[from.GetGovernment.GetRuler.GetName] багато дізнається про устрій нашої армії"
 grand_embassy.3.c: "Дозволимо [Select_CString(from.GetGovernment.GetRuler.IsFemale,'їй', 'йому')] вивчити наш флот."
 grand_embassy.3.c.tt: "[from.GetGovernment.GetRuler.GetName] багато дізнається про устрій нашого флоту"
 grand_embassy.3.d: "[Select_CString(from.GetGovernment.GetRuler.IsFemale,'Їй', 'Йому')] давно час вирушати кудись подалі…"
 grand_embassy.4.title: "Дозвіл залишитися"
 grand_embassy.4.desc: "Дізнавшись, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] з великим інтересом ставиться до #L [embassy_country.GetAdjective|l]их#! технічних досягнень, уряд #ONCLICK:COUNTRY,[embassy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[embassy_country.Custom('CL_tt')],X [embassy_country.Custom('CL_GEN')|L]#!#! великодушно дозволив нашому посольству затриматися в місті [embassy_country.GetCapital.GetName]. #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! завдяки такій можливості з високою ймовірністю вдасться провести швидку модернізацію."
 grand_embassy.4.a: "[target_institution.GetNameWithNoTooltip|U] — ось що потрібно вивчити насамперед."
 grand_embassy.4.b: "Залишимося й вивчимо їхню армію."
 grand_embassy.4.c: "Залишимося й вивчимо їхній флот."
 grand_embassy.4.d: "Ні, нам потрібно відвідати ще чимало держав."
 grand_embassy.4.e: "Час повертатися додому."
 grand_embassy.5.title: "У проханні залишитися відмовлено"
 grand_embassy.5.desc: "Запорукою швидкої модернізації #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! є вивчення технологічних новинок #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західної Європи#!#!. На жаль, #L [embassy_country.GetAdjective|l]а#! влада відмовилася піти нам назустріч і дозволити затриматися в місті [embassy_country.GetCapital.GetName] для вивчення їхніх досягнень."
 grand_embassy.5.a: "Що ж, нам потрібно відвідати ще чимало держав."
 grand_embassy.5.b: "Час повертатися додому."
 grand_embassy.6.title: "Тривалий візит приніс свої плоди"
 grand_embassy.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'затрималася', 'затримався')] в місті [embassy_country.GetCapital.GetName], щоб особисто вивчити #L [embassy_country.GetAdjective|l]і#! технологічні новинки. Цей час було витрачено зовсім не марно."
 grand_embassy.6.a: "Це піде на користь нашим державним інституціям!"
 grand_embassy.6.b: "Це піде на користь нашим збройним силам!"
 grand_embassy.6.c: "Це піде на користь нашому флоту!"
 grand_embassy.7.title: "Успіх Великого посольства"
 grand_embassy.7.desc: "Візит до міста [embassy_country.GetCapital.GetCapitalName] був надзвичайно успішним, але тепер нам знову час у дорогу. Куди ми вирушимо далі?"
 grand_embassy.7.a: "Нам потрібно відвідати ще чимало держав."
 grand_embassy.7.b: "Час повертатися додому."
