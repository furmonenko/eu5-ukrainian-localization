l_english:
 lots_of_sikhs: "Багато [Concept('pops', 'груп населення')|e] у нашій [Concept('country', 'державі')|e] тепер сповідують #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхізм#!#!."
 sikhism.1.title: "Вчення сикхів"
 sikhism.1.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] розташований на кордоні між землями, де поширені #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїзм#!#! та #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#!. Саме тут, серед усіх релігійних відмінностей і конфліктів, людина на ім'я [target_character.GetName] почала проповідувати про те, що істина — не в індуїзмі й не в ісламі, а в єдиному Богові, який не належить ні тій, ні іншій вірі.\n\nТака зневага до давніх звичаїв розгнівала [target_religion.GetAdjectiveWithNoTooltip|l]их послідовників, проте нове вчення, що заперечує відмінності між релігіями, вкоренилося серед населення. Його послідовники називають себе сикхами і поширюють свою віру по всій території [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetNameWithNoTooltip]."
 sikhism.1.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip] — тут такому немає місця."
 sikhism.1.b: "Ми повинні поговорити з людиною на ім'я [target_character.GetShortNameWithNoTooltip] про сикхізм."
 sikhism.1.c: "[target_character.GetNameWithNoTooltip] говорить правильні речі. Ми будемо вірно дотримуватися цього вчення."
 sikhism.2.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.2.desc: "«Ви не називали б смерть поганою, якби знали, як насправді вмирати».\n\n[Select_CString(previous_guru.IsFemale, 'Засновниця', 'Засновник' )] нашої віри [previous_guru.GetName] [Select_CString(previous_guru.IsFemale, 'померла', 'помер' )]. Тіло [Select_CString(previous_guru.IsFemale, 'її', 'його' )] обернулося на порох, проте дух [Select_CString(previous_guru.IsFemale, 'її', 'його' )] носить у собі [target_character.GetName] — [Select_CString(target_character.IsFemale, 'вихованка', 'вихованець' )] цієї людини, [Select_CString(target_character.IsFemale, 'її вірна послідовниця', 'його вірний послідовник' )] і майже що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Сьогодні [target_character.GetName] продовжує справу піклування про #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! громаду і допомагає переходити на новий алфавіт для навчання молоді."
 sikhism.2.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] продовжує осяювати нас своїм сяйвом."
 sikhism.2.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] отримує доступ до правила «[ShowLawName('guru_angad_guruship')]»"
 sikhism.3.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.3.desc: "[previous_guru.GetName] [Select_CString(previous_guru.IsFemale, 'померла', 'помер' )], і тепер новим гуру вважається [Select_CString(previous_guru.IsFemale, 'її вірна прислужниця', 'його вірний прислужник' )] [target_character.GetName] — людина неймовірно скромна, але при цьому старанно дотримується заповітів, які приписує [ROOT.GetCountry.GetReligion.GetName|l], і допомагає закріплювати в державі рівність. Цим [Select_CString(target_character.IsFemale, 'вона заслужила', 'він заслужив' )] повагу серед простого народу. [target_character.GetName] [Select_CString(target_character.IsFemale, 'заснувала', 'заснував' )] посаду масанд — представників нашої релігії, що займаються її поширенням у краї, про які [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] може лише мріяти."
 sikhism.3.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] — це сила для слабких і свобода для невільників!"
 sikhism.3.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] отримує доступ до правила «[ShowLawName('guru_amar_das_guruship')]»"
 sikhism.4.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.4.desc: "[previous_guru.GetName] [Select_CString(previous_guru.IsFemale, 'покинула', 'покинув' )] нас, і тепер новим гуру вважається [Select_CString(previous_guru.IsFemale, 'її послідовниця', 'його послідовник' )] [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] керуватиме будівництвом нашого священного міста і спонукатиме учнів до просвітлення не лише через медитацію на самоті, а й через залученість до життя громади та одновірців — послідовників #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! вчення."
 sikhism.4.a: "[ROOT.GetCountry.GetReligion.GetGodName] вище, ніж [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вище, ніж ми. Такий ланцюжок підпорядкування."
 sikhism.4.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] отримує доступ до правила «[ShowLawName('guru_ram_das_guruship')]»"
 sikhism.5.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.5.desc: "Після того як [Select_CString(previous_guru.IsFemale, 'померла', 'помер' )] [previous_guru.GetName], титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» [Select_CString(target_character.IsFemale, 'перейняла', 'перейняв' )] [target_character.GetName], хоча проти цього й заперечували [Select_CString(target_character.IsFemale, 'її', 'його' )] суперники. Щоб зберегти знання та піснеспіви, що залишилися від колишніх учителів, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'взялася', 'узявся' )] за працю під назвою «[ShowPolicyName('adi_granth')]». У цьому духовному трактаті — повчання багатьох великих учителів. Долучитися до них може будь-хто — так постановляє [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Крім того, [Select_CString(target_character.IsFemale, 'вона почала', 'він почав' )] будівництво величного храму під назвою Хармандір-Сахіб. Тепер кожен, хто сповідує #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! віру, може тут збиратися і проводити обряди поклоніння."
 sikhism.5.a: "Ми не лише збережемо, а й примножимо наші знання."
 sikhism.5.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] отримує доступ до правила «Unlocks [ShowLawName('guru_arjan_guruship')]»"
 sikhism.6.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.6.desc: "«Подібно до того як я розламую принесені тобою цибулини, твій син буде трощити голови твоїх ворогів. Він буде водночас і великим воїном, і найвищим гуру».\n\nПід цими словами [previous_guru.GetName] [Select_CString(previous_guru.IsFemale, 'мала на увазі', 'мав на увазі' )] свого спадкоємця на ім'я [target_character.GetName]. Світ змінився; ті, хто сповідує #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! віру, більше не можуть розраховувати на милосердя ворога, проте вони завжди готові піти війною на тих, хто вважає, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] та [Select_CString(target_character.IsFemale, 'її', 'його' )] послідовники заслуговують лише на мучеництво."
 sikhism.6.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] не гребуватиме мечем."
 sikhism.6.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] відкриває доступ до правила «[ShowLawName('guru_hargobind_guruship')]»"
 sikhism.7.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.7.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'послідовниця', 'послідовник' )] гуру на ім'я [previous_guru.GetName] — довго [Select_CString(target_character.IsFemale, 'готувалася', 'готувався' )] до того, щоб перейняти нові обов'язки, і сьогодні ця година настала. [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'засвоїла', 'засвоїв' )] науку смертного бою та утримання війська, проте [Select_CString(target_character.IsFemale, 'сама', 'сам' )] має лагіднішу вдачу і любить усе живе без винятку, а тому намагається шукати дипломатичні рішення."
 sikhism.7.a: "Досить битв. Час відновлюватися."
 sikhism.7.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] отримує доступ до правила «[ShowLawName('guru_har_rai_guruship')]»"
 sikhism.8.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.8.desc: "[previous_guru.GetName] [Select_CString(previous_guru.IsFemale, 'відійшла', 'відійшов' )] у інший світ, і тепер [Select_CString(previous_guru.IsFemale, 'її', 'його' )] обов'язки виконуватиме [Select_CString(target_character.IsFemale, 'юна послідовниця', 'юний послідовник' )] на ім'я [target_character.GetName], [Select_CString(target_character.IsFemale, 'обрана', 'обраний' )] тому, що всі інші мають звичай ставити практичний і дипломатичний підхід вище за свою віру. І хоча [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — людина правовірна й милостива, через [Select_CString(target_character.IsFemale, 'її', 'його' )] юний вік наша дипломатія зараз дещо обмежена."
 sikhism.8.a: "І все ж ми благословенні, бо нами править [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 sikhism.8.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] отримує доступ до правила «[ShowLawName('guru_har_krishan_guruship')]»."
 sikhism.9.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.9.desc: "На превеликий жаль, [previous_guru.GetName] [Select_CString(previous_guru.IsFemale, 'покинула', 'покинув' )] наш світ. Обрати наступника вдалося не відразу, проте тепер точно відомо, що титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» отримає [target_character.GetName] — замкнена в собі людина, яка тим не менш неодноразово виявляла себе вмілим і цілеспрямованим керівником. Попри нелюбов до обрядів і церемоній, [Select_CString(target_character.IsFemale, 'вона взяла', 'він узяв' )] на себе завдання охороняти релігію не лише своїх послідовників, а навіть #TOOLTIP:RELIGION,hindu_tt,X #L індуїстських#!#! біженців, які втекли до нас від утисків."
 sikhism.9.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] — наш істинний вождь і поборник пригноблених."
 sikhism.9.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] отримує доступ до правила «[ShowLawName('guru_tegh_bahadur_guruship')]»"
 sikhism.10.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.10.desc: "Після того як [Select_CString(previous_guru.IsFemale, 'померла', 'помер' )] [previous_guru.GetName], усі, хто сповідує #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! віру, знову зіткнулися з ворожим до себе ставленням з боку політичних і релігійних недругів. [target_character.GetName], [Select_CString(target_character.IsFemale, 'яка перейняла', 'який перейняв' )] посаду свого попередника, твердо [Select_CString(target_character.IsFemale, 'налаштована', 'налаштований' )] об'єднати народ і згуртувати тих, для кого [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] дорожчий за життя. У прийдешні десятиліття буде засновано [ShowLawName('khalsa_law')] — громаду тих, кого [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] посвячує в нашу віру, і тоді ім'я «[target_character.GetNameWithNoTooltip]» навіки буде вписане в історію."
 sikhism.10.a: "[ROOT.GetCountry.GetReligion.GetGodName] — ось чиє це надбання насправді!"
 sikhism.10.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] отримує доступ до правила «[ShowLawName('guru_gobind_singh_guruship')]»"
 sikhism.10.khalsa.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] отримує доступ до правила «[ShowLawName('khalsa_law')]»"
 sikhism.11.title: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 sikhism.11.desc: "[previous_guru.GetName] більше не з нами, проте новому гуру не загрожує смерть: [previous_guru.GetNameWithNoTooltip] [Select_CString(previous_guru.IsFemale, 'оголосив', 'оголосила' )] своїм наступником збірку священних текстів під назвою «[ShowPolicyName('adi_granth')]»; укладач її — [GetCharacter('guru_arjan').GetName], а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — продовжувач цієї справи. Саме [ShowPolicyName('adi_granth')], він же [ShowWorkOfArtName('guru_granth_sahib')], стане дороговказом для #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! народу. Відтепер усі питання, на які не зможе відповісти [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], міститимуться тут, у збірнику [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ого знання."
 sikhism.11.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] втілює прагнення розуму."
 sikhism.11.b: "[ROOT.GetCountry.GetReligion.GetGodName] прийде до кожного, хто бажає Його знайти: Він — у наших хвалебних піснях."
 sikhism.11.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] отримує доступ до правила «[ShowLawName('guru_granth_sahib_guruship')]»"
 sikhism.12.title: "$guru$ у [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 sikhism.12.desc: "У [target_location.Custom('LR_PP')|l] [target_location.GetName] з'явилася людина, що називає себе гуру. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] стверджує, що [Select_CString(target_character.IsFemale, 'їй', 'йому' )] було об'явлення згори, і тепер [Select_CString(target_character.IsFemale, 'вона', 'він' )] дотримується заклику мандрувати далекими краями і нести туди світло знання про єдиного Бога.\n\n[Select_CString(target_character.IsFemale, 'Її', 'Його' )] послідовники запевняють, що пізнати цього Бога можуть прихильники будь-якої релігії, і [ROOT.GetCountry.GetReligion.GetName|l] — не виняток, а [target_character.GetName] лише розкриває іншим істину власного віровчення. Проте очевидно, що проповідуване вчення суперечить нашим обрядам і традиціям, і народ починає забувати, що [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip|l] — це істинний шлях."
 sikhism.12.a: "Хай вірять у що хочуть, аби лише платили податки."
 sikhism.12.b: "Ми не потерпимо такого від поган!"
 sikhism.12.b.tt: "Усі [Concept('pops', 'групи населення')|e] у [target_location.Custom('LR_PREP')|l] [target_location.GetName], що сповідують #TOOLTIP:RELIGION,hindu_tt,X #L індуїзм#!#! та #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#!, втратять [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e]"
 sikhism.13.title: "$character_title_guru$ зникає"
 sikhism.13.desc: "#TOOLTIP:RELIGION,$sikhism_tt$,X #L Сикхи#!#! у сум'ятті: в діючого гуру не залишилося наступників. Тепер ми як правовірні прихильники сикхізму зобов'язані відновити наступництво у своїй державі. Місцем, де це станеться, стане [target_location.GetName], і тоді [guru_country.GetLongName] знову матиме гуру."
 sikhism.13.a: "Сикхські гуру безсмертні."
 sikhism.13.b: "Ми покладемо початок новій добі."
