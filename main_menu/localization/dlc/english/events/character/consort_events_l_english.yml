l_english:
 consort_events.1.title: "Пропозиція руки та серця"
 consort_events.1.desc: "Могутні родини [ROOT.GetCountry.Custom('RU_rank_ru_GEN')|l] з тривогою спостерігали, як [target_ruler.GetName] рік за роком відмовляється пов'язати себе узами шлюбу. Тепер же тривога переросла у неприховану паніку: попри відсутність прямого спадкоємця, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не поспішає виправляти ситуацію і не виявляє особливого інтересу до пропозицій, які [Select_CString(target_ruler.IsFemale,'їй', 'йому')] надходять.\n\nУсе зайшло надто далеко, і придворні сподіваються, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] прийме одну з останніх пропозицій просто зараз, адже [Select_CString(target_ruler.IsFemale,'її', 'його')] небажання продовжити рід ставить під загрозу всю державу. Так вдало склалося, що голова однієї зі найстаріших і найшанованіших династій [target_consort.GetDynasty.GetName] з [origin_of_queens_family.Custom('LR_GEN')|l] [origin_of_queens_family.GetName], — якраз підшукує пару своїй доньці, обіцяючи щедрий посаг."
 consort_events.1.a: "Приймемо цю пропозицію."
 consort_events.1.a.tt: "Само собою зрозуміло, що після одруження родина другої половини зможе розраховувати на певні привілеї."
 consort_events.1.b: "Нехай [target_ruler.GetNameWithNoTooltip] дочекається кращої пропозиції."
 consort_events.2.title: "[target_consort.GetDynasty.GetNameWithNoTooltip]"
 consort_events.2.desc: "Коли [target_ruler.GetName] та [target_consort.GetName] уклали шлюб, у нас з'явився не лише новий член родини, а й новий союзник у [ROOT.GetCountry.Custom('RU_rank_ru_PREP')|l]. Династія [target_consort.GetDynasty.GetName] — доволі стара й впливова, а її резиденція у провінції [origin_of_queens_family.GetName] — справжня перлина [ROOT.GetCountry.Custom('RU_rank_ru_GEN')|l].\n\nДружба — справа взаємна, тож [target_consort.GetName] висловлюватиметься від імені свого роду, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'повинна', 'повинен')] буде ставитися до цих промов з особливою увагою."
 consort_events.2.a: "Піднімемо келихи за вічну дружбу!"
 consort_events.3.title: "Високі очікування"
 consort_events.3.desc: "Політичний шлюб — це не лише подружні узи, а й неписана угода про співпрацю між родинами. Династія [target_consort.GetDynasty.GetName] очікує, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] прислухатиметься до порад своєї другої половини та дбатиме не лише про свої, а й про [Select_CString(target_consort.IsFemale,'її', 'його')] інтереси."
 consort_events.3.a: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] отримає все, що забажає!"
 consort_events.3.b: "Жодних поступок не буде."
 consort_events.3.b.tt: "Це призведе до послаблення зв'язку з членами династії [target_consort.GetDynasty.GetName], і в майбутньому вони нам це пригадають."
 consort_events.4.title: "Родинне щастя"
 consort_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] відіграє роль [Select_CString(target_consort.IsFemale,'незмінної супутниці та порадниці', 'незмінного супутника та порадника')], але, крім цього, [Select_CString(target_consort.IsFemale,'вона', 'він')] представляє [ROOT.GetCountry.Custom('rank_ru_ACC')|l] у династії [target_consort.GetDynasty.GetName] і навпаки. Іноді таке становище буває вельми вигідним.\n\nСьогодні [target_consort.GetName] із задоволенням [Select_CString(target_consort.IsFemale,'оголосила', 'оголосив')], що [Select_CString(target_consort.IsFemale,'його', 'її')] родина вирішила продемонструвати свою підтримку найяснішій парі."
 consort_events.4.a: "Нехай цей союз буде вигідним обом сторонам."
 consort_events.4.b: "Династія [target_consort.GetDynasty.GetName] не повинна відчувати, що ми їм чимось зобов'язані."
 consort_events.6.title: "Кохання сильніше за обов'язок"
 consort_events.6.desc: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ські#! шлюби рідко укладаються з кохання. Подружжя розглядається як дипломатична можливість, до якої треба підходити з розумом. Також велике значення має соціальний статус нареченого чи нареченої. Краще укладати шлюбні союзи з іноземцями, щоб не порушувати баланс у внутрішній політиці.\n\nТим не менш навіть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] може закохатися, і тоді всі ці міркування відходять на десятий план — принаймні для [Select_CString(target_ruler.IsFemale,'неї самої', 'нього самого')].\n\nПісля випадкової зустрічі в провінції [ROOT.GetCountry.GetCapital.GetProvince.GetName] [target_ruler.GetName] зовсім [Select_CString(target_ruler.IsFemale,'втратила', 'втратив')] голову. [Select_CString(target_ruler.IsFemale,'Вона', 'Він')] буквально сяє від щастя. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] та радники, звісно, не в захваті від такого вибору, однак [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] дуже вболівають за те, щоб [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'уклала', 'уклав')] шлюб з кохання."
 consort_events.6.a: "Нехай [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] чинить за покликом серця."
 consort_events.6.b: "Нам не личить укладати шлюби з простолюдинами!"
 consort_events.51.title: "Родинні узи"
 consort_events.51.desc: "Останні кілька днів ми розважаємо найвищих #L [origin_country_of_consort.GetGovernment.GetAdjective|l]ських#! гостей з #ONCLICK:COUNTRY,[origin_country_of_consort.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_country_of_consort.Custom('CL_tt')],X [origin_country_of_consort.Custom('RU_CL_GEN')|L]#!#!, звідки родом [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]. Після тижня, проведеного за полюванням, бенкетами та пліткуванням, вони нарешті зібралися додому, до міста [origin_country_of_consort.GetCapital.GetName]. Дорогі гості запевняють, що чудово провели час, умовляють #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ську#! родину якомога швидше завітати з відповідним візитом і обіцяють, що, повернувшись на батьківщину, обов'язково розкажуть усім, як [target_consort.GetName] тут [Select_CString(target_consort.IsFemale,'щаслива', 'щасливий')]."
 consort_events.51.a: "Ось що означає спорідненість."
 we_are_kin: "Ми однієї крові"
 consort_events.52.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ська#! єресь"
 consort_events.52.desc: "Народ держави [ROOT.GetCountry.GetLongName] зрадів, коли [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'оголосила', 'оголосив')], що [Select_CString(target_ruler.IsFemale,'вона', 'він')] та [target_consort.GetName] поєднаються шлюбними узами. У той момент про походження [Select_CString(target_consort.IsFemale,'нареченої', 'нареченого')], як і про [Select_CString(target_consort.IsFemale,'її', 'його')] виховання в місті [origin_country_of_consort.GetCapital.GetName], було відомо мало. На думку більшості жителів [ROOT.GetCountry.Custom('RU_CL_GEN')] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ська#! родина — це окрема порода людей, тож до подробиць нікому не було діла, поки країною не поповзли тривожні чутки… Кажуть, що [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] сповідує #L [origin_country_of_consort.GetReligion.GetAdjective|l]ську#! віру і не бажає від неї зрікатися. Люди ще можуть зрозуміти, навіщо укладати шлюби з іноземцями, але вони навряд чи змиряться з [Select_CString(target_consort.IsFemale,'єретичкою', 'єретиком')] при владі."
 consort_events.52.a: "Як вони наважилися?"
 consort_events.54.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] на вагу золота"
 consort_events.54.desc: "Ледве прибувши до двору, [target_consort.GetName] починає виявляти великий інтерес до адміністративних справ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#!. Справа доходить до того, що [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] стає свого роду авторитетом у питаннях управління замком і місцевою прислугою. [Select_CString(target_consort.IsFemale,'Їй', 'Йому')] довіряє не лише [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], а й [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] загалом. У [ROOT.GetCountry.Custom('RU_rank_ru_PREP')|l] це велика рідкість."
 consort_events.54.a: "[target_consort.GetShortNameWithNoTooltip] — наше спасіння."
 consort_events.54.b: "Світ потребує таких людей, як [target_consort.GetShortNameWithNoTooltip|l]."
 consort_events.54.c: "Стратегів багато не буває."
 consort_events.54.d: "[target_consort.GetShortNameWithNoTooltip] — справжній скарб."
 consort_events.56.title: "Година потреби"
 consort_events.56.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], без сумніву, походить з дуже впливової родини [target_ruler.GetDynasty.GetName]. [Select_CString(target_ruler.IsFemale,'Її', 'Його')] вустами ця династія править нашою державою, і так триватиме ще довгі роки, однак навіть великим часом потрібна допомога. На щастя, династія [target_ruler.GetDynasty.GetNameWithNoTooltip] пов'язана міцними узами з іншими могутніми родами. Одним з них є родина [target_foreign_ruler.GetDynasty.GetName], до якої належить [target_foreign_ruler.GetName], [Select_CString(target_foreign_ruler.IsFemale,'правителька', 'правитель')] #ONCLICK:COUNTRY,[marriage_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[marriage_partner.Custom('CL_tt')],X [marriage_partner.Custom('CL_GEN')|L]#!#!. [Select_CString(target_foreign_ruler.IsFemale,'Її', 'Його')] [Select_CString(target_foreign_consort.IsFemale,'шляхетна дружина', 'шляхетний чоловік')] — нащадок нашої #L [ROOT.GetCountry.GetGovernment.GetAdjective]ської#! династії та [Select_CString(target_foreign_consort.IsFemale,'наша найцінніша посередниця', 'наш найцінніший посередник')]. Можливо, [Select_CString(target_foreign_consort.IsFemale,'вона', 'він')] зуміє переконати [Select_CString(target_foreign_ruler.IsFemale,'дружину', 'чоловіка')] простягнути нам руку допомоги?"
 consort_events.56.a: "Наша скарбниця лячними темпами порожніє."
 consort_events.56.a.tt: "[target_foreign_consort.GetName] — наша надія. Надішліть [Select_CString(target_foreign_consort.IsFemale,'їй', 'йому')] листа з проханням про гроші."
 consort_events.56.f: "Ми не потребуємо ні [Select_CString(target_foreign_consort.IsFemale,'її', 'його')] допомоги, ні допомоги династії [target_foreign_ruler.GetDynasty.GetNameWithNoTooltip]!"
 consort_events.57.title: "Друзі в біді"
 consort_events.57.desc: "Нещодавно [target_foreign_consort.GetName] — [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] [Select_CString(target_foreign_ruler.IsFemale,'нашої сіятельної правительки', 'нашого сіятельного правителя')], — [Select_CString(target_foreign_consort.IsFemale,'отримала', 'отримав')] листа від своїх родичів з династії [target_foreign_consort.GetDynasty.GetName], які правлять #ONCLICK:COUNTRY,[target_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_origin_country.Custom('CL_tt')],X [target_origin_country.Custom('RU_CL_INST')|L]#!#!. Судячи з усього, [target_ruler.GetName] вкрай потребує грошей і запитує нас, своїх «найвірніших друзів», чи зможемо ми чимось допомогти. [Select_CString(target_ruler.IsFemale,'Її', 'Його')] лист рясніє компліментами нашій великій економіці."
 consort_events.57.a: "Звісно, ми можемо позичити трохи грошей нашим друзям з [target_origin_country.Custom('CL_GEN')]."
 grateful_for_aid: "Вдячність за допомогу"
 consort_events.57.f: "І що ж ми отримаємо натомість? Цьому не бувати!"
 denied_aid: "Відмова від допомоги"
 outrageous_demands: "Обурливі вимоги"
 consort_events.58.title: "Рука допомоги"
 consort_events.58.desc: "[target_foreign_consort.GetName] нарешті [Select_CString(target_foreign_consort.IsFemale,'відповіла', 'відповів')] на наше прохання, адресоване [Select_CString(target_foreign_consort.IsFemale,'її', 'його')] [Select_CString(target_foreign_ruler.IsFemale,'дружині', 'чоловікові')]. [Select_CString(target_foreign_ruler.IsFemale,'Найблагородніша', 'Найблагородніший')] [target_foreign_ruler.GetName] [Select_CString(target_foreign_ruler.IsFemale,'погодилася', 'погодився')] нам допомогти! Окрім відповіді нам надіслали скрині із золотом для поповнення скарбниці, що порожніє. Ми негайно надішлемо [Select_CString(target_foreign_ruler.IsFemale,'нашій благодійниці', 'нашому благодійнику')] листа з подяками та побажаннями довгого правління!"
 consort_events.58.a: "Ми знали, що на [Select_CString(target_foreign_ruler.IsFemale,'неї', 'нього')] можна покластися."
 consort_events.59.title: "Зраджені сподівання"
 consort_events.59.desc: "Коли [Select_CString(target_foreign_consort.IsFemale,'наша', 'наш')] [target_foreign_consort.GetName] та [marriage_partner.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[marriage_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[marriage_partner.Custom('CL_tt')],X [marriage_partner.Custom('RU_CL_GEN')|L]#!#! уклали шлюб, ми вважали, що між нашими державами утворився міцний зв'язок. Ми б ніколи не порушили неписану угоду, але [target_foreign_ruler.GetName], схоже, робить це з легкістю.\n\n[target_foreign_consort.GetShortNameWithNoTooltip] [Select_CString(target_foreign_consort.IsFemale,'надіслала', 'надіслав')] нам відповідь, і сьогодні ми нарешті її отримали. У ній [target_foreign_ruler.GetShortNameWithNoTooltip] не лише відмовляє нам у допомозі, а й називає наше прохання обурливим!"
 consort_events.59.a: "Такі образи не забуваються."
 consort_events.61.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ський#! вплив"
 consort_events.61.desc: "Після того як [target_ruler.GetName] та [target_consort.GetName] зіграли весілля, жителі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#! стали виявляти особливий інтерес до всього #L [origin_country_of_consort.GetAdjective|l]ського#!. Звісно, певного взаємопроникнення культур слід було очікувати, зважаючи ще й на те, що [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] користується народною любов'ю, однак радники з тривогою повідомляють, що населення однієї з наших провінцій почало переймати #L [origin_country_of_consort.GetAdjective|l]ську#! віру. Схоже, [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] має справді величезний вплив на наших підданих, якщо вже їх так надихають промови #L [origin_country_of_consort.GetReligion.GetAdjective|l]ських#! проповідників…\n\nДізнавшись про таке становище, [target_consort.GetNameWithNoTooltip] лише [Select_CString(target_consort.IsFemale,'знизала', 'знизав')] плечима і [Select_CString(target_consort.IsFemale,'відповіла', 'відповів')], що вже давно [Select_CString(target_consort.IsFemale,'прийняла', 'прийняв')] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ську#! віру, про що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], без сумніву, чудово знає."
 consort_events.61.a: "Нехай [Select_CString(target_consort.IsFemale,'вона', 'він')] публічно зречеться #L [origin_country_of_consort.GetReligion.GetAdjective|l]ської#! віри!"
 consort_events.61.b: "Залишимо все як є."
 consort_events.101.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] з амбіціями"
 consort_events.101.desc: "Ні для кого не секрет, що [target_consort.GetName] та [ROOT.GetCountry.GetGovernment.GetHeir.GetName] не плекають одне до одного ніжних почуттів. Їхні стосунки не склалися з самого початку і вкрай зіпсувалися, коли у #L [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]а#! народилася перша дитина. Безперечно, [target_consort.GetName] [Select_CString(target_consort.IsFemale,'воліла', 'волів')] б, щоб на трон зійшов [Select_CString(target_consort.IsFemale,'її', 'його')] власний нащадок. Уже доволі довго [Select_CString(target_consort.IsFemale,'вона', 'він')] потроху готує для цього ґрунт, переконуючи — або підкуповуючи — потрібних людей і всіляко плекаючи своє дитя. Проте лише вчора [target_consort.GetName] [Select_CString(target_consort.IsFemale,'звернулася', 'звернувся')] до [Select_CString(target_ruler.IsFemale,'нашої правительки', 'нашого правителя')] з вимогою переглянути питання про правила успадкування престолу."
 consort_events.101.a: "[Select_CString(target_consort.IsFemale,'Її', 'Його')] дитина, безсумнівно, має право на престол."
 consort_events.101.b: "Як [Select_CString(target_consort.IsFemale,'вона наважилася', 'він наважився')]? Тільки [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] може успадкувати трон!"
 consort_events.102.title: "Улюбленці"
 consort_events.102.desc: "Кажуть, любов батьків до дитини безмежна, однак, схоже, деяких люблять більше, ніж інших. Хоча [target_ruler.GetName] не обділяє увагою [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'свою доньку', 'свого сина')] на ім'я [ROOT.GetCountry.GetGovernment.GetHeir.GetName], усі знають, що [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'її', 'його')] [Select_CString(favorite_child.IsFemale,'сестра', 'брат')] займає в серці [Select_CString(target_ruler.IsFemale,'правительки', 'правителя')] особливе місце. [target_ruler.GetName] душі не чає у [Select_CString(favorite_child.IsFemale,'своїй улюблениці', 'своєму улюбленцю')] і [Select_CString(target_ruler.IsFemale,'дала', 'дав')] [Select_CString(favorite_child.IsFemale,'їй', 'йому')] найкращу освіту. Тепер [target_consort.GetName] намагається умовляннями домогтися того, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'переглянула', 'переглянув')] своє рішення і [favorite_child.GetName] [Select_CString(favorite_child.IsFemale,'отримала', 'отримав')] право успадкувати престол #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#!."
 consort_events.102.a: "Непогана думка. [favorite_child.GetNameWithNoTooltip] має блискучий розум."
 consort_events.102.b: "$consort_events.101.b$"
 consort_events.104.title: "Успадковані здібності"
 consort_events.104.desc: "Довгі роки [Select_CString(target_consort.IsFemale,'наша дорога', 'наш дорогий')] [target_consort.GetName] [Select_CString(target_consort.IsFemale,'вражала', 'вражав')] нас своїми вченістю та майстерністю. [target_consort.GetName] — прекрасно освічена людина, і, схоже, [Select_CString(target_consort.IsFemale,'її', 'його')] [Select_CString(target_heir.IsFemale,'донька', 'син')] [target_heir.GetName] демонструє таку саму тягу до знань. Недарма кажуть: яблуко від яблуні недалеко падає."
 consort_events.104.a: "[target_consort.GetShortNameWithNoTooltip] навчить [Select_CString(target_heir.IsFemale,'її', 'його')] всім тонкощам управління нашою державою."
 consort_events.104.b: "[target_consort.GetShortNameWithNoTooltip] розповість [Select_CString(target_heir.IsFemale,'їй', 'йому')] про всі тонкощі політики."
 consort_events.104.c: "З таким учителем, як [target_consort.GetShortNameWithNoTooltip], [target_heir.GetShortNameWithNoTooltip] стане відмінним генералом."
 consort_events.303.title: "[target_consort.GetNameWithNoTooltip] та [Select_CString(target_consort.IsFemale,'її', 'його')] інтерес до дипломатії"
 consort_events.303.desc: "[target_consort.GetName] родом з району [origin_of_consort.GetName] завжди [Select_CString(target_consort.IsFemale,'виявляла', 'виявляв')] інтерес до людей. [Select_CString(target_consort.IsFemale,'Вона', 'Він')] часто [Select_CString(target_consort.IsFemale,'намагалася', 'намагався')] передбачити дії оточення, і з роками це захоплення перетворилося з простої забави на корисну навичку. На щастя, з переїздом до #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ського#! двору #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! [Select_CString(target_consort.IsFemale,'вона', 'він')] не [Select_CString(target_consort.IsFemale,'втратила', 'втратив')] свого інтересу до інтриг. Навпаки, це дозволило [Select_CString(target_consort.IsFemale,'їй', 'йому')] ще краще розвинути свої здібності: під час наших нещодавніх переговорів з іноземними дипломатами [Select_CString(target_consort.IsFemale,'її', 'його')] присутність виявилася вельми корисною."
 consort_events.303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.304.title: "[target_consort.GetNameWithNoTooltip] та [Select_CString(target_consort.IsFemale,'її', 'його')] схильність до управління"
 consort_events.304.desc: "[target_consort.GetName] завжди [Select_CString(target_consort.IsFemale,'мала', 'мав')] високу моральність і прагнення до порядку. Складні політичні питання чи поради під час дружньої бесіди — у будь-якій ситуації [Select_CString(target_consort.IsFemale,'її', 'його')] думці можна довіряти. [ROOT.GetCountry.GetGovernment.GetConsortTitle] вміє грамотно викладати свої думки, за що [Select_CString(target_consort.IsFemale,'заслужила', 'заслужив')] визнання оточення ще в свої перші роки життя в провінції [origin_of_consort.GetName]. Але особливо важливо те, що [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] не лукавить, завдяки чому навіть найвпертіші представники двору прислухаються до [Select_CString(target_consort.IsFemale,'її', 'його')] порад."
 consort_events.304.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.305.title: "[target_consort.GetNameWithNoTooltip] та [Select_CString(target_consort.IsFemale,'її', 'його')] пристрасть до військової справи"
 consort_events.305.desc: "[target_consort.GetName] дедалі частіше виявляє безстрашність. [Select_CString(target_consort.IsFemale,'Вона', 'Він')] раз у раз спостерігає за навчанням солдатів, а іноді й [Select_CString(target_consort.IsFemale,'сама', 'сам')] виходить на тренувальний майданчик… Дехто не наважується вступити з [Select_CString(target_consort.IsFemale,'нею', 'ним')] у бій, однак решті цікаво, чого [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] [Select_CString(target_consort.IsFemale,'навчилася', 'навчився')], живучи в районі [origin_of_consort.GetName]. На подив солдатів, чутки про те, що [target_consort.GetNameWithNoTooltip] — добрий боєць, виявилися правдою. Схоже, своєю присутністю [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] піднімає бойовий дух військ."
 consort_events.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.306.title: "Спільні інтереси"
 consort_events.306.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'відома', 'відомий')] своїми адміністративними здібностями. [ROOT.GetCountry.GetGovernment.GetRulerTitle] стежить за тим, щоб і народ, і уряд дотримувалися законів, а всі механізми #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#! постійно вдосконалювалися і відповідали епосі. На щастя, [Select_CString(target_ruler.IsFemale,'її', 'його')] [Select_CString(target_consort.IsFemale,'дружина', 'чоловік')] [target_consort.GetName] має схожі інтереси!\n\n[Select_CString(target_ruler.IsFemale,'Правителька', 'Правитель')] запевняє, що без вагань віддасть перевагу розмові з [Select_CString(target_consort.IsFemale,'нею', 'ним')] будь-якому засіданню ради. У відповідь на такі зізнання [target_consort.GetName] лише посміхається, не приховуючи, що спілкування з [Select_CString(target_ruler.IsFemale,'дружиною', 'чоловіком')] на улюблені теми приносить радість і [Select_CString(target_consort.IsFemale,'їй', 'йому')]."
 consort_events.306.a: "Вони чудово пасують одне одному."
 consort_events.309.title: "Питання спадкування"
 consort_events.309.desc: "Трохи оговтавшись після смерті [Select_CString(target_char.IsFemale,'чоловіка', 'дружини')], [target_char.GetName] дедалі більше звикає до своїх нових обов'язків: хай під [Select_CString(target_char.IsFemale,'її', 'його')] опікою перебуває [Select_CString(target_char_heir.IsFemale,'юна', 'юний')] [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], але зараз саме [Select_CString(target_char.IsFemale,'вона', 'він')] — [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#!. Народ переконаний, що це лише тимчасова необхідність і врешті-решт [Select_CString(target_char.IsFemale,'її', 'його')] місце все одно займе [target_char_heir.GetName]. Проте в кулуарних розмовах нерідко постає питання, наскільки вправно [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] керуватиме своєю державою… і чи впорається взагалі. На думку деяких, якщо до влади прийде [target_char_heir.GetShortNameWithNoTooltip], то це поставить під загрозу саме існування держави, тому на роль очільника набагато краще підходить [ROOT.GetCountry.GetGovernment.GetConsortTitle|l].\n\n[Select_CString(target_char.IsFemale,'Сама', 'Сам')] [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] знає про ці таємні обговорення, але ще не [Select_CString(target_char.IsFemale,'прийняла', 'прийняв')] рішення з такого делікатного питання."
 consort_events.309.a: "Настали цікаві часи…"
 consort_events.309.a.tt: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] обговорить цю тему на найближчій раді"
 consort_events.309.b: "Ці підступні розмови необхідно припинити!"
 consort_events.309.b.tt: "Плани змовників не знайдуть підтримки."
 consort_events.310.title: "Зміна влади"
 consort_events.310.desc: "Слідуючи рекомендаціям радників і користуючись своєю чарівністю, [target_char.GetName] [Select_CString(target_char.IsFemale,'переконала', 'переконав')] більшу частину двору в тому, що [target_heir.GetName], [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#! та [Select_CString(target_heir.IsFemale,'головна', 'головний')] [Select_CString(target_heir.IsFemale,'претендентка', 'претендент')] на престол, не годиться для такої важливої ролі через своє скудоумство. Проте у цієї проблеми є просте рішення…\n\nПід час чергового пишного бенкету, влаштованого з метою задобрити аристократів, [target_char.GetShortNameWithNoTooltip] та [Select_CString(target_char.IsFemale,'її', 'його')] прислуга змогли донести до присутніх свій задум: нехай [Select_CString(target_heir.IsFemale,'юна', 'юний')] [target_heir.GetShortNameWithNoTooltip] залишається у своїх покоях і як слід зосередиться на навчанні. Звісно, через це [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] може поступово піти в народне забуття, але #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! це піде лише на користь…"
 consort_events.310.a: "Так і вчинимо."
 consort_events.310.b: "Можливо, [Select_CString(target_heir.IsFemale,'їй', 'йому')] все ж варто дати шанс."
 consort_events.311.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] від народу"
 consort_events.311.desc: "Кожен чув про те, що [target_char.GetName] — найдобріша душа. [Select_CString(target_char.IsFemale,'Вона', 'Він')] нічого не шкодує для друзів і робить усе можливе, щоб [Select_CString(target_char.IsFemale,'її', 'його')] [Select_CString(target_ruler.IsFemale,'дружина', 'чоловік')] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'була', 'був')] [Select_CString(target_ruler.IsFemale,'щаслива', 'щасливий')]. Під час нещодавньої поїздки в провінцію [poor_province.GetName] [target_char.GetShortNameWithNoTooltip] на власні очі [Select_CString(target_char.IsFemale,'побачила', 'побачив')], як бідно живуть місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Відтоді [Select_CString(target_char.IsFemale,'вона', 'він')] намагається придумати, як допомогти своїм знедоленим підданим. Однак, щоб втілити свої ідеї в життя, [Select_CString(target_char.IsFemale,'їй', 'йому')] знадобляться кошти з державної скарбниці."
 consort_events.311.a: "Ми зобов'язані дбати про народ. [Select_CString(target_char.IsFemale,'Вона', 'Він')] може розраховувати на нашу підтримку."
 consort_events.311.b: "У нас є важливіші справи."
 consort_events.313.title: "Диво життя"
 consort_events.313.desc: "У важкі дні війни особливо важливо повідомляти народу добрі вісті, щоб хоч трохи полегшувати його страждання. Сьогодні [Select_CString(target_ruler.IsFemale,'велика', 'великий')] [target_ruler.GetName] та [Select_CString(target_ruler.IsFemale,'її', 'його')] [Select_CString(target_char.IsFemale,'дружина', 'чоловік')] [target_char.GetName] воздають небесам хвалу за народження ще однієї дитини. Ця подія надихнула не лише подружжя, а й їхніх підданих. Багато хто сподівається, що на цю дитину чекає набагато світліше майбутнє і що врешті-решт усі їхні жертви не будуть марними."
 consort_events.313.a: "Нехай будуть благословенні [target_ruler.GetShortNameWithNoTooltip], [target_char.GetShortNameWithNoTooltip] та їхня новонароджена дитина!"
 consort_events.313.a.tt: "[target_ruler.GetName] сповістить про народження своєї дитини, і це надихне народ #ONCLICK:COUNTRY,[ROOT.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.Custom('CL_tt')],X [ROOT.Custom('CL_GEN')|L]#!#!."
