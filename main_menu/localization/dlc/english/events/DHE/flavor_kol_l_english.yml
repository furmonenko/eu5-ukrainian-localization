l_english:
 flavor_kol.1.title: "Баварські архієпископи"
 flavor_kol.1.desc: "На посаду архієпископа Кельна було призначено члена правлячої баварської династії. Тепер у Баварії з'явиться новий важіль впливу на цю територію. Як нам слід вчинити?"
 flavor_kol.1.a: "Ми не проти впливу баварців"
 flavor_kol.1.b: "Ми підемо своїм шляхом"
 kol_bavarian_archbishop_replaced: "Баварського архієпископа усунено"
 kol_bavarian_archbishop: "Баварський архієпископ у Кельні"
