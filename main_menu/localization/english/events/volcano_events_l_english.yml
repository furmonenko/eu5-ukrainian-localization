 STATIC_MODIFIER_NAME_volcanic_soil: "Вулканічний ґрунт"

 volcano_events_weak.title: "Дим на горі"
 volcano_events_weak.desc: "Визначна гора на краю [ROOT.GetLocation.GetName] кілька днів випускала дим довгим стовпом, але сьогодні раптом вивергнулася, викидаючи попіл і лаву, що спопеляють і знищують все на своєму шляху. Руйнування не зламало дух народу [ROOT.GetLocation.GetNameWithNoTooltip], але без допомоги їм буде важко повернути свою колишню силу."
 volcano_events_weak.a: "Ми нічого не могли вдіяти."
 volcano_events_weak.b: "Поспішити їм на допомогу."

 volcano_events_minor.title: "Початок вогню"
 volcano_events_minor.desc: "Вулкан у [ROOT.GetLocation.GetName] вивергнувся з великою інтенсивністю, викинувши довгі потоки лави та величезну хмару попелу, що залишає за собою шлях руйнування.\n\nНарод [ROOT.GetLocation.GetNameWithNoTooltip] бореться за своє життя та села, настав час послати їм усю підтримку, яку ми можемо виділити."
 volcano_events_minor.a: "Природа покарала нас."
 volcano_events_minor.b: "Нас не зламати."

 volcano_events_major.title: "Вогонь і лють"
 volcano_events_major.desc: "У темряві, що поглинула ніч, вогняні потоки ясніли й рясно витікали вниз по схилу великої гори, як відкрита рана, їхнє суворе червоне сяйво неможливо було ігнорувати. Палаюча лавина вулканічного попелу слідувала за ними, як нетерплячий мисливець, його відкриті пащі жадібно прагнули поглинути все на своєму шляху, доки їхній голод нарешті не насититься.\n\nДля нещасних людей [ROOT.GetLocation.GetName] не було надії, оскільки більшість сільської місцевості та багато сіл зникли під лавою. Лють гори безмежна, і лише цей двір може припинити спустошення."
 volcano_events_major.a: "Навіть земля проти нас."
 volcano_events_major.b: "Ми відбудуємося."

 volcano_events_catastrophic.title: "Гнів гори"
 volcano_events_catastrophic.desc: "Нікчемні мешканці [ROOT.GetLocation.GetName] виявилися абсолютно безсилими перед лютістю природи. Без найменшого натяку на попередження численні села, розкидані по ландшафту, були повністю знищені, захоплені катастрофічним виверженням вулкана, що зловісно нависав над ними.\n\nГнів гори обрушився з невблаганною силою, утворюючи лавину вулканічного попелу, що жадібно прагнула поглинути все на своєму шляху. Багато палаючих язиків лави виверглися з серця гори, спалюючи та знищуючи все на своєму шляху.\n\nКоли ландшафт перетворювався на їхніх очах, народу [ROOT.GetLocation-.GetNameWithNoTooltip] стало болісно ясно, що мало що можна зробити, щоб протистояти цьому спустошенню."
 volcano_events_catastrophic.a: "Все втрачено."
 volcano_events_catastrophic.b: "Ще є надія."
