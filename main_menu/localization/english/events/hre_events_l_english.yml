l_english:
 hre.privilege_revoked.intro_desc: "Року Господнього [GetCurrentYear], найвеличніший Август [target_character.GetName], Romanorum Imperator, коронований Богом, знову скликав стани [GetUniqueInternationalOrganization('hre').GetName]."
 hre.100.title: "Привілеї скасовано"
 hre.100.desc: "$hre.privilege_revoked.intro_desc$ Імперський сейм погодився на пропозицію централізувати зовнішню політику та ведення війн, зобов'язавши всі [Concept('members','держави-учасниці')|e] підкоритися прямій [Concept('vassal','васальній')|e] залежності під владою [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 hre.100.a: "Зажадати клятв вірності."
 hre.100.ctt: "Всі [Concept('members','учасники')|e] [GetUniqueInternationalOrganization('hre').GetName] мають скласти #g клятву вірності#! або #r покинути#! Імперію! Всі [owned|e] [Concept('locations','райони')|e] тих [Concept('members','учасників')|e], що відмовляться і є частиною [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], залишать її та стануть [Concept('core','ядром')|e] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 hre.101.title: "Привілеї скасовано"
 hre.101.desc: "Імперський сейм ухвалив реформу, і наше право вести війни в межах [GetUniqueInternationalOrganization('hre').GetName] більше не існує. Це лише питання часу, коли [GetUniqueInternationalOrganization('hre').GetLeaderTitle] позбавить нас автономії."
 hre.101.a: "Скласти клятву вірності."
 hre.101.b: "[target_emperor.GetSheHe|U] може забрати наші життя, але [target_emperor.GetSheHe] ніколи не забере нашу свободу."
 hre.101.b.tt: "Всі наші [owned|e] [Concept('locations','райони')|e], що є частиною [GetUniqueInternationalOrganization('hre').GetName], залишать її та стануть [Concept('core','ядром')|e] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 hre.102.title: "Renovatio Imperii Romanorum"
 hre.102.desc: "$hre.privilege_revoked.intro_desc$ Імперський сейм погодився на пропозицію об'єднати розрізнені держави Імперії в національну державу та повторно коронувати [GetUniqueInternationalOrganization('hre').GetLeaderTitle] як її спадкового правителя."
 hre.102.a: "Зажадати корону!"
 hre_unify_the_empire_tt: "Кожен [member|e] [GetUniqueInternationalOrganization('hre').GetName] буде інтегрований [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 hre.103.title: "Renovatio Imperii Romanorum"
 hre.103.desc: "Імперський сейм ухвалив реформу, і наш час як держави закінчився. Коли наші провінції переходять у руки [GetUniqueInternationalOrganization('hre').GetLeaderTitle], ми втішаємося тим, що стаємо частиною чогось більшого."
 hre.103.a: "Ave Caesar!"
 hre.104.title: "Обмежена автономія вільних міст!"
 hre.104.desc: "$hre.privilege_revoked.intro_desc$ Імперський сейм погодився обмежити автономію будь-якого [ShowSpecialStatusName('free_city')], консолідуючи владу [GetUniqueInternationalOrganization('hre').GetLeaderTitle] в межах Імперії."
 hre.104.a: "Приборкати міста."
 antagonism_hre_subjugated_free_cities: "Підкорив вільні міста"
 hre_subjugate_every_free_city_tt: "Кожне [ShowSpecialStatusName('free_city')] у [GetUniqueInternationalOrganization('hre').GetName] стане нашим [ShowSubjectTypeName('imperial_free_city')] [Concept('subject','васалом')|e]"
 hre_subjugate_every_direct_free_city_tt: "Кожне [ShowSpecialStatusName('free_city')] у [GetUniqueInternationalOrganization('hre').GetName] стане нашим [ShowSubjectTypeName('direct_imperial_free_city')] [Concept('subject','васалом')|e]"
 hre.105.title: "Обмежена автономія вільних міст!"
 hre.105.desc: "Імперський сейм ухвалив реформу, яка значно обмежила нашу автономію як [ShowSpecialStatusName('free_city')]."
 hre.105.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] захищає!"
 hre.106.title: "Скасовано автономію вільних міст!"
 hre.106.desc: "$hre.privilege_revoked.intro_desc$ Імперський сейм погодився ще більше обмежити автономію будь-якого [ShowSpecialStatusName('free_city')], зміцнюючи владу [GetUniqueInternationalOrganization('hre').GetLeaderTitle] в межах [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."
 hre.106.a: "Включити вільні міста."
 hre.107.title: "Скасовано автономію вільних міст!"
 hre_subjugate_every_free_city_directly_tt: "Кожне [ShowSpecialStatusName('free_city')] у [GetUniqueInternationalOrganization('hre').GetName] стане нашим [ShowSubjectTypeName('direct_imperial_free_city')] [Concept('subject','васалом')|e]"
 hre.107.desc: "Імперський сейм ухвалив реформу, яка повністю скасувала нашу автономію як [ShowSpecialStatusName('free_city')]. Відтепер усі дипломатичні справи нашої держави ведуться з двору [target_country.GetCapital.GetName]."
 hre.107.a: "Наше місто служить [GetUniqueInternationalOrganization('hre').GetLeaderTitle]!"
 hre.900.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] помер..."
 hre.900.desc: "Хай живе [GetUniqueInternationalOrganization('hre').GetLeaderTitle]! Виборці вирішили зберегти свою віру в нас, і Імператорська корона залишається у [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]. Коли наша країна зміцнює свою владу над Імператорською короною, а князі починають сприймати нас як природних її носіїв, наш авторитет у межах [GetUniqueInternationalOrganization('hre').GetName] зростає."
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 hre.imperial_authority_change.tt: "[GetUniqueInternationalOrganization('hre').GetName] отримує [ROOT.GetVariable('imperial_authority_change').GetValue] #Y $imperial_authority$#!"

 hre.901.title: "Князівство відновлено"
 hre.901.desc: "Немов фенікс, [released_country.GetName] відродилася з попелу та знову приєдналася до князів [GetUniqueInternationalOrganization('hre').GetName]!"
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 hre.902.title: "Князь-єретик"
 hre.902.desc: "[heretic_country.GetName], князівство [GetUniqueInternationalOrganization('hre').GetName], перейшло на єретичну віру! [hre_ruler.GetName] не може терпіти цієї єресі!"
 hre.902.a: "Нестерпно!"

 hre.903.title: "Заблукана вівця повертається"
 hre.903.desc: "[true_faith_country.GetName], князівство [GetUniqueInternationalOrganization('hre').GetName], перейшло на істинну віру!"
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 hre.904.title: "Слава [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.904.desc: "[GetUniqueInternationalOrganization('hre').GetName] перемогла жорстоких агресорів з [loser.GetName]!"
 hre.904.a: "Ми це передбачили..."

 hre.905.title: "Князівство знищено"
 hre.905.desc: "[annexed.GetName], князівство [GetUniqueInternationalOrganization('hre').GetName], було анексовано чужоземною силою!"
 hre.905.a: "На жаль!"

 hre.907.title: "Князівство звільнено"
 hre.907.desc: "[released_country.GetName], князівство [GetUniqueInternationalOrganization('hre').GetName], було звільнено від чужоземної [Concept('vassal','васальної')|e] залежності!"
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 hre.908.title: "На захист [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.908.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] кинувся на захист [actor.GetName] від чужоземної агресії!"
 hre.908.a: "Природно, [hre_ruler.GetHeShe] має захищати [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"

 hre.909.title: "Нечесний [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 hre.909.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] не зміг захистити [actor.GetName] від чужоземної агресії."
 hre.909.a: "Нечесний? Радше розсудливий!"

 hre.950.title: "Імперське повернення"
 hre.950.desc: "[conquered_location.GetName] було визволено з лап [loser.GetName] та повернено до [GetUniqueInternationalOrganization('hre').GetName]. Наше служіння [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] було визнано [hre_ruler.GetName], і [hre_ruler.GetHeShe] надав нам повні права на повернені імперські території."
 hre.950.a: "Як і планувалося."

 hre.6.title: "Ухвалено постійний сейм"
 hre.6.desc: "Імперський сейм [GetUniqueInternationalOrganization('hre').GetName] ухвалив закон про встановлення постійного місця його засідання. Спочатку він буде проводитися у [diet_location.GetName]."
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 hre.7.title: "Постійний сейм у [diet_location.GetNameWithNoTooltip]"
 hre.7.desc: "Відтепер Імперський сейм засідатиме безперервно у [diet_location.GetRank.GetName] [diet_location.GetName], а не епізодично, як раніше. Цей крок безперечно посилить єдність [GetUniqueInternationalOrganization('hre').GetName] та допоможе формалізувати відносини між [GetUniqueInternationalOrganization('hre').GetLeaderTitle] і князями. З іншого боку, це також робить [diet_location.GetNameWithNoTooltip] головною ціллю для тих, хто бажає нашкодити [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]..."
 hre.7.a: "За безпечну та міцну Імперію!"

 hre.15.title: "Кінець [GetInternationalOrganizationType('hre').GetNameWithNoTooltip]"
 hre.15.desc: "Із падінням [old_emperor.GetCapital.GetName], [old_emperor_ruler.GetName] мусив прийняти [old_emperor_ruler.GetHerHis] остаточну поразку від рук [hre_destroyer.GetAdjective] військ. Року [GetCurrentYear] колись престижний [old_emperor.GetGovernment.GetRulerTitle] підписав [old_emperor_ruler.GetHerHis] зречення від престолу [GetInternationalOrganizationType('hre').GetName] і звільнив усі імперські держави та чиновників від їхніх клятв та зобов'язань перед імперією.\n\n[GetInternationalOrganizationType('hre').GetNameWithNoTooltip] більше не існує, і [hre_destroyer_ruler.GetName] назавжди залишиться в пам'яті як її знищувач."
 hre.15.a: "Імперія нарешті відійшла на заслужений спочинок."

 hre.800.title: "Імператорська коронація"
 hre.800.desc: "Ми зійшли на престол [GetInternationalOrganization('hre').GetName]! Разом з нашою коронацією ми також стали володарями Імператорських регалій, які будуть ознакою нашого законного правління."
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 hre.801.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] помер..."
 hre.801.desc: "[previous_emperor.GetName] нещодавно помер. Тепер [ShowSpecialStatusNamePlural('elector')] та [ShowSpecialStatusNamePlural('archbishop_elector')] збираються в Колегії виборців, щоб вирішити, хто наступним зійде на Імператорський престол."
 hre.801.a: "Сумний день для Імперії!"
