 hundred_years_war.206.title: "Вимоги [actor.Custom('CL_GEN')]"
 hundred_years_war.206.desc: "Час вимагати вiд #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! особливих привiлеїв для наших володiнь. Зараз у нас є унiкальна можливiсть натиснути на сюзерена, домогтися бiльшої автономiї i отримати полiтичнi, економiчнi та вiйськовi переваги. Питання лише в тому, як вчинить [target_character2.GetName]. Чи пiде [Select_CString(target_character2.IsFemale,'вона', 'вiн')] на ризик, розумiючи, що в разi вiдмови ми можемо прийняти #L [GetCountry('ENG').GetAdjective|l]е#! покровительство?"
 hundred_years_war.206.a: "Вимагатимемо зниження виплат i символiчнi дари!"
 hundred_years_war.206.b: "Нам потрiбне право розширювати свої володiння за рахунок iнших васалiв."
 hundred_years_war.206.c: "Нам потрiбне звiльнення вiд участi в майбутнiх наступальних вiйнах."
