l_english:
 flavor_geo.1.title: "Вигнання монголів"
 flavor_geo.1.desc: "Минуло десять років відтоді, як ми виступили проти керівництва #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L держави Хулагуїдів#!#! і вигнали десятки тисяч #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольських#!#! військових з нашої землі. Наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] були тісно пов'язані з погрязлими в корупції феодалами-конярами, дозволяючи останнім залякувати народ. Коли [target_character2.GetName] [Select_CString(target_character2.IsFemale,'померла','помер')], [target_character1.GetName] [Select_CString(target_character1.IsFemale,'звільнила','звільнив')] нас від кайданів. [Select_CString(target_character1.IsFemale,'Вона','Він')] [Select_CString(target_character1.IsFemale,'зажадала','зажадав')], щоб іноземні війська покинули нашу державу. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] теж отримали своє: багато з них було вбито під час жорстокої різанини. Відтоді минуло рівно десять років. Ми маємо відзначити цю ювілейну дату…"
 flavor_geo.1.a: "Влаштуємо в [ROOT.GetCountry.Custom('CL_PREP')] всенародне свято!"
 flavor_geo.1.b: "Саме час провести чистку серед впливових дворян."
 every_location_target_province_30_prosperity_tt: "Усі [Concept('location','райони')|e], що належать нам, у провінції [target_province.GetName] отримують [ShowNamedValue('prosperity_extreme_bonus')|+=2%] до [Concept('prosperity','процвітання')|e]"
 flavor_geo.2.title: "Торгівля із Заходом"
 flavor_geo.2.desc: "Щоб захистити своє майбутнє, нам потрібно налагодити дипломатичні та торговельні відносини з багатими західними державами. Ми сильні, але вороже налаштовані язичники взяли [ROOT.GetCountry.Custom('rank_ru_ACC')|l] у кільце. Зараз, коли колись могутня #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L держава Хулагуїдів#!#! розпадається на шматки, союз із західними державами важливий як ніколи: він не лише зміцнить наші зв'язки з дружніми державами, а й дозволить нам зберегти свої позиції."
 flavor_geo.2.a: "Налагодимо торгівлю з [target_country1.Custom('CL_INST')]."
 flavor_geo.2.b: "Краще звернемося до [target_country2.Custom('CL_DAT')]."
 flavor_geo.2.c: "Ми збагатіємося завдяки [target_country3.Custom('CL_DAT')]."
 flavor_geo.2.d: "Нам ніхто не потрібен."
 flavor_geo.3.title: "Посол з [GetCountry('GEO').Custom('CL_GEN')]"
 flavor_geo.3.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] зустрічає групу незвичних гостей, одягнених у біле та червоне. Схоже, це дипломатичне посольство, яке [Select_CString(target_character.IsFemale,'відправила','відправив')] до нас [target_character.GetName]. Ці люди хочуть, щоб наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] переїжджали до [target_location.Custom('LR_ACC')|l] [target_location.GetName], а в обмін обіцяють теплі відносини та активну співпрацю у сфері дипломатії."
 flavor_geo.3.a: "Розумна пропозиція."
 flavor_geo.3.b: "Нас це не цікавить."
 trade_in_caucasus_key: "Торгівля на Кавказі"
 flavor_geo.4.title: "[target_country2.GetGovernment.GetRulerTitle] вступає в листування"
 flavor_geo.4.desc: "У такі складні часи важливо обзавестися надійними союзниками. Коли ваша мета — вижити, релігія відходить на другий план, поступаючись місцем взаємній вигоді. Виходячи з цих міркувань, нам пропонують зв'язатися з [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale, 'правителькою', 'правителем' )] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#!. [target_country2.GetGovernment.GetRulerTitle] стоїть на чолі могутньої та багатої держави, де проживає багато #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#!. Ми можемо здобути прихильність до них, якщо пообіцяємо вступити з державою в союз і підтримувати з нею добрі відносини…"
 flavor_geo.4.a: "Відправити листа."
 flavor_geo.4.b: "У нас і без того багато клопотів."
 flavor_geo.4.historical_info: "Довгі роки цар Грузії Георгій V і король Франції Філіп VI вели дружнє листування. В одному з листів Георгій V висловлює готовність допомогти королю в благородній справі — визволенні Святої землі. Він демонструє свою відданість, запевняючи Філіпа VI, що пришле на допомогу 30 000 своїх воїнів."
 flavor_geo.5.title: "[target_country.GetGovernment.GetRulerTitle] відправляє листа"
 flavor_geo.5.desc: "[target_character.GetName] присилає до нас свого дипломата. У своєму листі [target_country.GetGovernment.GetRulerTitle] [target_country.Custom('CL_GEN')] говорить, що нашим державам потрібно співпрацювати одна з одною, щоб відстоювати інтереси #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! меншин, що проживають на наших землях, і захищати наші кордони від нападів ворожих сусідів."
 flavor_geo.5.a: "Схоже, [target_character.GetShortNameWithNoTooltip] — розумна людина."
 flavor_geo.5.b: "Не будемо витрачати час на дурниці."
 every_christian_pop_gains_25_satisfaction_tt: "Усі #TOOLTIP:RELIGIONGROUP,christian,X #L християнські#!#! [Concept('pop','групи населення')|e] в #ONCLICK:COUNTRY,[GetCountry('MAM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MAM').Custom('CL_tt')],X [GetCountry('MAM').Custom('CL_PREP')|L]#!#! отримують [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction','задоволення')|e]"
 flavor_geo.5.historical_info: "Грузинський цар Георгій V вів активне листування з єгипетським султаном з династії Бахрітів. Завдяки його дипломатичним зусиллям кілька грузинських монастирів на території Палестини були повернуті Грузинській православній церкві. Крім того, єгипетський султан дозволив грузинським паломникам вільно в'їжджати до Святої землі."
 flavor_geo.6.title: "[target_country2.GetAdjectiveWithNoTooltip]ька відповідь"
 flavor_geo.6.desc.a: "[target_country2.GetGovernment.GetCourtTitle] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! дає позитивну відповідь. [target_character2.GetName] підкреслює, що наші держави переслідують спільні інтереси, і висловлює готовність вступити з нами в союз!"
 flavor_geo.6.desc.b: "Попри наше щире бажання укласти взаємовигідний союз, [target_country2.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! відмовляється від тісніших відносин із нашим народом…"
 flavor_geo.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.6.b: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_geo.7.title: "Кампанія проти держави [target_country2.GetLongNameWithNoTooltip]"
 flavor_geo.7.desc: "Східні сусіди з #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! — наш давній головний біль. Ми можемо використати їхню ворожість і нечестивість як привід для початку масштабної кампанії та нарешті стерти їх з лиця землі. Наша армія рветься в бій, а радники вже продумують плани битв…"
 flavor_geo.7.a: "Нехай розпочнеться війна."
 flavor_geo.7.b: "Відкрита ворожнеча нам ні до чого."
 flavor_geo.8.title: "[target_character2.GetNameWithNoTooltip] — наша надія"
 flavor_geo.8.desc: "Далеко-далеко на заході знаходиться могутній двір [target_country2.Custom('CL_RP')], відомий своїми благородними лицарями та незліченними багатствами. І хоча нас розділяє чимала відстань, у нас є спільна справа.\n\nНаша спільна скарбниця [target_location.GetName] знову потрапила в лапи до язичників, і ми маємо захистити її будь-якою ціною. Багато членів ради прагнуть постійного діалогу з державою [target_country2.GetLongName] і просять допомогти нам у хрестовому поході…"
 flavor_geo.8.a: "Відправимо листа з проханням про допомогу."
 flavor_geo.8.b: "У нас немає на це часу!"
 flavor_geo.9.title: "Християнство на Сході"
 flavor_geo.9.desc: "Сьогодні ми зустрічаємо дивовижну делегацію! Вони стверджують, що є посланцями [target_country.Custom('CF_RP')] — #TOOLTIP:RELIGIONGROUP,christian,X #L християнської#!#! держави на #TOOLTIP:REGION,caucasus_region,X #L Кавказі#!#!. Вони показали нам листа з печаткою, прикрашеною знайомими хрестами, які колись здіймалися над [target_location.GetRank.GetNameAltWithNoTooltip('LR_TP')|l] [target_location.GetName]…\n\nУ листі міститься прохання про допомогу зі створення плацдарму на Святій землі."
 flavor_geo.9.a: "Допоможемо їм грішми!"
 flavor_geo.9.b: "Наші лицарі прийдуть на допомогу!"
 flavor_geo.9.c: "Нас не цікавлять порожні обіцянки…"
 up_to_x_commoners_will_migrate_tt: "Частина #TOOLTIP:POPTYPE,peasants,X #L селян#!#! зі [Concept('capital','столичної')|e] [Concept('province_definition','провінції')|e] перебереться до #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_ACC')|L]#!#"
 flavor_geo.10.title: "[target_country2.GetGovernment.GetRulerTitle] [target_country2.Custom('CL_GEN')] дає відповідь"
 flavor_geo.10.desc: "Наші дипломати повернулися додому після довгої та виснажливої подорожі на Захід. Що ж [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale, 'відповіла', 'відповів' )] [target_country2.GetGovernment.GetRulerTitle]? Нам би дуже знадобилася допомога #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#!.\n\nІ ось печатка зламана… В повітрі зависла напружена тиша…"
 flavor_geo.10.a: "Возрадійте! Вони погодилися допомогти!"
 flavor_geo.10.b: "Відмова? Та як вони посміли?"
 flavor_geo.11.title: "Могутній сусід"
 flavor_geo.11.desc: "Ми відчайдушно захищали свою незалежність і навіть вигнали ворожі війська зі своїх земель, але наші багатства все одно не дають спокою сусідам. Нещодавно [target_character2.GetName] з держави [target_country2.GetLongName] [Select_CString(target_character2.IsFemale,'зажадала','зажадав')] з нас невелику данину в обмін на свій захист та гарантії автономії."
 flavor_geo.11.a: "Так ми досягнемо багато чого без великих витрат."
 flavor_geo.11.b: "[target_character2.GetShortNameWithNoTooltip] нічого не отримає!"
 flavor_geo.12.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_geo.12.desc.a: "[target_country.GetLongName] висловлює добру волю та бажання співпрацювати і погоджується платити нам данину на знак поваги до нашої сили, яка не знає собі рівних!"
 flavor_geo.12.desc.b: "[target_country.GetLongName] продовжує наполегливо чинити опір іноземним вторгненням. Замість того, щоб визнати нашу очевидну перевагу, вони знову відмовилися схилити коліна та вирішили кинути виклик нашій владі."
 flavor_geo.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.12.b: "Ми поставимо їх на коліна…"
 flavor_geo.13.title: "Наведення порядку в Імереті"
 flavor_geo.13.desc: "Наша держава славиться найвеличнішими та найнеприступнішими гірськими хребтами в регіоні. Багато наших людей будують оселі на схилах і в глибоких розщелинах. Однак через віддаленість таких поселень від столиці вони здобули незалежність, що межує з бунтарством. Фінансування спільнот гірців полегшило б процес інтеграції та зменшило їхню автономію…"
 flavor_geo.13.a: "Вони мають визнати нашу владу."
 flavor_geo.13.b: "Не будемо порушувати негласної угоди…"
 flavor_geo.14.title: "Елегірський монетний двір"
 flavor_geo.14.desc: "Монети — символ влади та впливу. У міру розширення своїх володінь і зміцнення позицій на Сході зростає потреба у запровадженні монети для оснащення армії та фортець. Нещодавно ми виявили нове родовище цінного металу в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Тепер наші радники вирішують, як підвищити видобуток і що з ним робити надалі."
 flavor_geo.14.historical_info: "Хоча точне розташування Елегірського монетного двору невідоме, він, безперечно, відіграв важливу роль у розвитку багатьох великих держав, адже був заснований ще у 740 році нашої ери. Саме тут карбували джалаїрідські монети за часів правління Чобанідів у Закавказзі."
 flavor_geo.14.a: "Монети, моне́точки!"
 flavor_geo.14.b: "Подолаємо жадібність і допоможемо місцевим жителям…"
 flavor_geo.15.title: "Стіни [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_geo.15.desc: "[target_location.GetName] має важливе стратегічне значення. Кілька тимчасових укріплень біля гірського перевалу, збудованих місцевими жителями деякий час тому, чудово справлялися зі своїм завданням. Поступово ми захоплюємо все нові й нові території на південному заході, і нам потрібно якось захистити дорогу до столиці. Можливо, нам варто розширити ці укріплення?"
 flavor_geo.15.a: "На такий проєкт нам грошей не шкода!"
 flavor_geo.15.b: "$common_string_let_them_fend_for_themselves$"
 flavor_geo.16.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]ька присутність у [target_location1.Custom('LR_PREP')|l] [target_location1.GetNameWithNoTooltip]"
 flavor_geo.16.desc: "[target_country.GetLongName] і [target_character2.GetName] — наші вірні союзники, відстань нам не перешкода. Під час дипломатичних переговорів ми вирішили створити #TOOLTIP:BUILDING_TYPE,missionary_building,X #L місію#!#! в [target_location1.Custom('LR_PREP')|l] [target_location1.GetName]. З 1330 року, коли [Select_CString(GetCharacter('geo_giovanni_da_firenze').IsFemale, 'стала', 'став' )] єпископом [ShowLocationName('tbilisi')], [target_character1.GetName] постійно стикається з тиском: [Select_CString(target_character1.IsFemale,'її','його')] буквально змушують прийняти #TOOLTIP:RELIGION,catholic,X #L католицтво#!#!, попри протест наших васалів…"
 flavor_geo.16.a: "Просто продовжимо дружнє спілкування…"
 flavor_geo.16.b: "Це вже переходить усякі межі!"
 flavor_geo.16.c: "Можливо, в цій пропозиції є сенс?"
 suffer_20_opinion_with_every_catholic_in_range_tt: "[Concept('opinion','Думка')|e] про нас кожної католицької [Concept('country','держави')|e] в межах нашої [Concept('diplomatic_range','дипломатичної дистанції')|e] зміниться на [ShowBiasValue('opinion_demolished_catholic_embassies')|-=0] од."
 flavor_geo.17.title: "Посланець з [target_country.Custom('CL_GEN')]"
 flavor_geo.17.desc_common: "[target_character.GetName] сповнюється до нас симпатією після того, як ми збудували #TOOLTIP:BUILDING_TYPE,missionary_building,X #L місіонерську споруду#!#! в [target_location1.Custom('LR_PREP')|l] [target_location1.GetName]."
 flavor_geo.17.desc: "$flavor_geo.17.desc_common$ Однак за останні роки [target_country.GetLongName] стає все більш небезпечним місцем: по всій державі зносять споруди, що належать нам…"
 flavor_geo.17.a: "Просто безумство!"
 flavor_geo.18.desc: "$flavor_geo.17.desc_common$ Волею долі [target_character1.GetShortNameWithNoTooltip] погоджується прийняти #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!. Тепер на [ShowRegionNameWithNoTooltip('caucasus_region')] проллється світло істинної віри."
 flavor_geo.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.19.title: "Поширення католицтва"
 flavor_geo.19.desc: "Відтоді, як #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#! проникло в нашу державу, у нього з'явилося чимало прихильників, які залучали до своїх лав все нових прибічників. І ось уже [target_character.GetName] приймає католицтво, значно підвищуючи статус цієї віри. Дехто палко підтримує цей крок, сподіваючись на зближення із Заходом. Інші ж бояться, що ми втратимо свою віру та традиції…"
 flavor_geo.19.a: "Потрібно це припинити!"
 flavor_geo.19.b: "Попросимо про нові місії."
 flavor_geo.20.title: "[target_country.GetLongNameWithNoTooltip] і католицтво"
 flavor_geo.20.desc: "Відтоді, як [target_character.GetName] [Select_CString(target_character.IsFemale,'прийняла','прийняв')] католицтво, впливові #L [target_country.GetAdjective|l]ькі#! придворні почали обстоювати те, щоб закріпити за #TOOLTIP:RELIGION,catholic_tt,X #L католицтвом#!#! статус державної віри. Щоб усе вийшло швидко та гладко, вони попросили нас профінансувати будівництво нових #TOOLTIP:BUILDING_TYPE,missionary_building,X #L місіонерських споруд#!#! у кількох ключових районах або вступити з ними в союз…"
 flavor_geo.20.a: "Допоможемо їм грішми."
 flavor_geo.20.b: "Союз — чудова ідея."
 flavor_geo.20.c: "Ми не зобов'язані їм допомагати."
 flavor_geo.21.title: "[target_country.GetLongNameWithNoTooltip] присилає відповідь"
 flavor_geo.21.desc: "Бажаючи допомогти нам у справі просування #TOOLTIP:RELIGION,catholic_tt,X #L католицької віри#!#!, [GetCountry('PAP').GetGovernment.GetRulerTitle] погоджується надати нам допомогу, яка полягає у:"
 flavor_geo.21.a: "нових католицьких місіях!"
 flavor_geo.21.b: "пропозиції союзу!"
 flavor_geo.21.c: "емоційній підтримці."
 flavor_geo.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] забирають своє"
 flavor_geo.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] сповнені праведним гнівом: надто довго [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] розпоряджалися їхнім майном і всіляко зневажали їхні права. Розлючене духівництво та впливові віруючі відправилися до [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Вони вимагають, щоб [target_character.GetName] [Select_CString(target_character.IsFemale,'обмежила','обмежив')] владу аристократів, поки їхня жадібність не загубила всіх нас!"
 flavor_geo.22.a: "Прислухаємося до поради священників."
 flavor_geo.22.b: "Запровадимо деякі обмеження."
 flavor_geo.22.c: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_geo.23.title: "Сонячне затемнення [GetCurrentYear] року"
 flavor_geo.23.desc: "Ми стали свідками дивовижного явища, яке змусило наші серця тремтіти! Сонце, вкрите бордовою тінню, ніби п'ять разів поринуло в морок! Коли день змінився ніччю, найзабобонніші з нас згадали про відродження, пророцтва, божественні сили та епоху темряви…"
 flavor_geo.23.a: "Не бачити нам раю!"
 flavor_geo.23.b: "Прецікавіший астрономічний феномен."
 flavor_geo.24.title: "[target_character2.GetShortNameWithNoTooltip] висуває вимоги"
 flavor_geo.24.desc: "Посли від [Select_CString(target_character2.IsFemale,'великої завойовниці','великого завойовника')] і [Select_CString(target_character2.IsFemale,'володарки','володаря')] великої держави зробили нам немислиму пропозицію, яка більше нагадує знущання! [Select_CString(target_character2.IsFemale,'Вона','Він')] вимагає, щоб [target_character1.GetName] і вся #L [ROOT.GetCountry.GetGovernment.GetAdjective]ка#! сім'я прийняли [target_religion.GetName]. Якщо вони відмовляться, [target_country2.GetFlavorRank] просто так цього не залишить…"
 flavor_geo.24.a: "На жаль, доведеться поступитися заради блага нашого народу…"
 flavor_geo.24.b: "Ми не зрадимо нашої віри!"
 flavor_geo.24.historical_info: "Наприкінці XIV століття грізний завойовник Тимур напав на Грузинське царство. Його армія наводила жах на весь регіон. Бесчинства Тимура на грузинських землях поставили місцевих правителів перед важким вибором: прийняти іслам, щоб зупинити руйнування, або ж спостерігати, як їхня держава поринає в морок. Після кількох тижнів роздумів, переговорів і все наполегливіших вимог грузинська влада вирішила перейти до іншої віри, але зробила це лише на словах і скинула маски, як тільки вплив Тимура ослаб."
 flavor_geo.25.title: "[target_country1.GetLongNameWithNoTooltip] і нова віра"
 flavor_geo.25.desc: "Ми продовжуємо рухатися вперед, захоплюючи все нові й нові регіони. Незабаром у нас у руках виявиться [target_country1.GetLongName] Ми дізналися, що місцевий вождь, який править державою, зажадав, щоб [target_character1.GetName] [Select_CString(target_character1.IsFemale,'прийняла','прийняв')] [target_religion.GetName]. Що ж [Select_CString(target_character1.IsFemale,'вона відповіла','він відповів')]?"
 flavor_geo.25.a: "Яка нахабність! Ми спалимо їхні землі дотла!"
 flavor_geo.25.b: "Тверда відмова. Гм… поки залишимо їх у спокої."
 flavor_geo.25.c: "[target_character1.GetShortNameWithNoTooltip] погоджується прийняти нашу віру."
 flavor_geo.26.title: "Релігійна ідентичність [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_geo.26.desc: "Нещодавно [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'була змушена', 'був змушений')] прийняти #L [GetCountry('TIM').GetAdjective|l]ку#! віру, що явно не сподобалося більшості населення. Для нас [ROOT.GetCountry.GetReligion.GetName] — не просто релігія, а невід'ємна частина нашої самосвідомості, і ми не можемо відмовитися від неї навіть під загрозою війни. Багато хто вважає, що [target_character.GetName] [Select_CString(target_character.IsFemale,'має','має')] стати на захист істинної віри."
 flavor_geo.26.a: "Взагалі це була хитрість, і вона спрацювала."
 flavor_geo.26.b: "Що зроблено, те зроблено."
 flavor_geo.27.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.27.desc: "Останнім часом ім'я цієї людини не сходить з вуст придворних. [target_character2.GetName] [Select_CString(target_character2.IsFemale,'народилася', 'народився')] в [target_location.Custom('LR_PREP')|l] [target_location.GetName] і походить із дрібнопомісних дворян. [Select_CString(target_character2.IsFemale, 'Вона обрала', 'Він обрав' )] військову стезю й [Select_CString(target_character2.IsFemale, 'зробила', 'зробив' )] блискучу кар'єру. Такий талант не повинен пропадати даремно: [Select_CString(target_character2.IsFemale, 'її', 'його' )] майстерність зробить нас сильнішими та стане нашим козирем у майбутніх конфліктах."
 flavor_geo.27.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] лише виграє від [Select_CString(target_character2.IsFemale, 'її', 'його' )] присутності. Ми використаємо [Select_CString(target_character2.IsFemale, 'її', 'його' )] талант собі на благо."
 flavor_geo.27.b: "Обійдемося без допомоги дрібних дворян."
 flavor_geo.27.historical_info: "Георгій Саакадзе — видатний полководець початку XVII століття, який захистив Грузію від османів і Сефевідів. Спочатку цей вихідець зі знатної сім'ї прославився як військовий провідник Картлійського царства. Саакадзе володів неабияким стратегічним талантом, який особливо яскраво проявився під час битви при Цицамурі 1625 року, де він здобув рішучу перемогу над Сефевідами. У його кар'єрі було все: і блискучі перемоги, і гострі політичні конфлікти, включно зі сварками з грузинським монаршим двором."
 flavor_geo.28.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.28.desc: "[target_character2.GetName] [Select_CString(target_character2.IsFemale, 'народилася', 'народився' )] у сім'ї дрібних дворян. Батьки описували [Select_CString(target_character2.IsFemale, 'її', 'його' )] як дуже кмітливу та допитливу дитину. [Select_CString(target_character2.IsFemale, 'Її', 'Його' )] дитинство пройшло в [target_location.Custom('LR_PREP')|l] [target_location.GetName], де [Select_CString(target_character2.IsFemale, 'вона', 'він' )] і [Select_CString(target_character2.IsFemale, 'відкрила', 'відкрив' )] у собі непереборну тягу до знань. Кажуть, [Select_CString(target_character2.IsFemale, 'вона проводила', 'він проводив' )] довгі години в сімейній бібліотеці. Опинившись при дворі, [Select_CString(target_character2.IsFemale, 'вона прочитала', 'він прочитав' )] усі книги, що були зібрані в #L [ROOT.GetCountry.GetGovernment.GetAdjective]кій#! бібліотеці. [Select_CString(target_character2.IsFemale, 'Вона почала', 'Він почав' )] творити в юному віці, і деякі з [Select_CString(target_character2.IsFemale, 'її', 'його' )] творів виглядають багатообіцяльними. Якщо всерйоз узятися за [Select_CString(target_character2.IsFemale, 'її', 'його' )] навчання, з [Select_CString(target_character2.IsFemale, 'неї', 'нього' )] вийде [Select_CString(target_character2.IsFemale, 'чудова письменниця', 'чудовий письменник' )]."
 flavor_geo.28.a: "Будемо опікувати [Select_CString(target_character2.IsFemale, 'її', 'його' )] при дворі."
 flavor_geo.28.b: "Відправимо [Select_CString(target_character2.IsFemale, 'цю', 'цього' )] селюка додому."
 flavor_geo.28.historical_info: "Видатний грузинський учений, дипломат і письменник Сулхан-Саба Орбеліані зробив неоціненний внесок у грузинську літературу та освіту. Цей вихідець із впливової родини Орбеліані прославився завдяки своїй праці #italic «Життя Саби»#! та перекладам класичних творів, у тому числі байок Езопа, які значно збагатили грузинську літературу. Уся його дипломатична та просвітницька діяльність у період політичної нестабільності та зовнішніх конфліктів була спрямована на поширення та збереження грузинської культури і багато в чому сприяла її відродженню."
