 republican_power_law_advance_desc: "$republican_power_law_desc$"
 principle_of_administration_law_advance: "Закон про принцип управління"
 principle_of_administration_law_advance_desc: "Природний розвиток і ускладнення нашої державної машини вимагає прийняття нових законів, що регулюють роботу адміністрації."
 monarchy_reform_traditions_advance: "Традиції монархічних принципів"
 monarchy_reform_traditions_advance_desc: "Владу не можна довіряти кому попало. Концентруючи вплив у руках правителя, ми гарантуємо порядок і стабільність на всій підконтрольній монархії території."
 republic_reform_traditions_advance: "Традиції республіканських принципів"
 republic_reform_traditions_advance_desc: "Розподіл влади є основою існування здорової республіки. Створення докладного звіду законів, що регулює вибори, дозволить нам підвищити стабільність і приборкати корупцію."
 blockade_tactics: "Тактика блокади"
 blockade_tactics_desc: "Застосовуючи певні бойові порядки і організовуючи морські патрулі в районі ворожих портів, ми ефективніше перекриємо постачання противника і скоротимо тривалість облог."
 recovery_efforts: "Післявоєнне відновлення"
 recovery_efforts_desc: "Війна — жорстока господиня, що сіє безліч бід і руйнувань. Зосередивши зусилля на допомозі нашому народу, ми прискоримо відновлення держави."
 naval_initiative_ren: "Тактика розгортання"
 naval_initiative_ren_desc: "Відомо, що перехоплення ініціативи і швидка мобілізація є першими кроками до перемоги. Вивчення і впровадження тактики розгортання дозволять нам досягти прогресу в цій галузі."
 army_initiative_ren: "Випереджальний удар"
 army_initiative_ren_desc: "Поєднання елемента несподіванки і ударів на випередження практично завжди приносить перемогу. Впровадження ініціативи в армії — чудовий спосіб зберегти перевагу перед противниками."
 law_making_renaissance: "Перегляд законів"
 law_making_renaissance_desc: "Часи змінюються. Закони, за якихи жабо покоління наших предків, не завжди застосовні в сучасному житті. Щоб не відстати від прогресу, слід постійно переглядати і адаптувати законодавство."
 subject_integration: "Консолідація титулів"
 subject_integration_desc: "Нашим інтересам служать багато формально незалежних держав, але, Щоб повною мірою користуватися їхніми землями і ресурсами, треба зібрати їхні титули під єдиною короною. Зрештою, кількість титулів підвищує статус монарха."
 rgo_construction_ren: "Розвиток інфраструктури"
 rgo_construction_ren_desc: "Земля і люди — плоть і кров нашої держави. Зусилля, вкладені нами в розвиток інфраструктури і поліпшення життя простих людей, окупляться десятикратно."
 naval_repair_ren: "Щільна підгонка обшивки"
 naval_repair_ren_desc: "Всім відомо, що діри в корпусі судна ведуть до його затоплення. Нові технології кораблебудування дозволяють щільніше підганяти дошки обшивки одна до одної, що знижує ймовірність течі і полегшує боротьбу за виживання при пошкодженні корпусу."
 linked_armies_advance: "Кур'єрська служба"
 linked_armies_advance_desc: "Координація дій між підрозділами необхідна для належного функціонування армії. Організувавши надійну систему передачі повідомлень між полководцями і командирами ввірених їм загонів, ми підвищимо згуртованість військ і прискоримо їхню реакцію на зміну обстановки."
 regular_levy_training: "Інструктори ополчення"
 regular_levy_training_desc: "Ополчення за визначенням підготовлене гірше професійних військових, але це не отжеь, що нам слід посилати на війну ненавчений збір. Призначивши інструкторів з найдосвідченіших загонів і виділивши час на обов'язкове навчання, ми перетворимо вчорашніх селян на справжніх воїнів."
 court_accounting: "Придворна бухгалтерія"
 court_accounting_desc: "Двір монарха — це обличчя держави; його багатство символізує процвітання всієї держави. Але це зовсім не означає, що витрати на його утримання можуть перевищувати можливості казни. Слід ввести суворий облік усіх придворних витрат."
 lead_ore_dressing: "Збагачення свинцевих руд"
 lead_ore_dressing_desc: "У процесі збагачення свинцева руда подрібнюється і промивається від глини, каменів і іншої порожньої породи."
 bole_smelting: "Плавка на пагорбах"
 bole_smelting_desc: "Ця технологія виплавки свинцю на відкритому повітрі дозволяє використовувати сильний вітер, що постійно дує на вершинах пагорбів."
 cupola_smelting: "Плавка у вагранці"
 cupola_smelting_desc: "Ця технологія виплавки заліза в печі циліндричної форми не тільки здешевлює і спрощує процес, але й дозволяє зробити його безперервним."
 faster_levy_recruitment: "Обов'язкові тренування зі зброєю"
 faster_levy_recruitment_desc: "Кожен селянин чоловічої статі зобов'язаний регулярно вправлятися у володінні списом або луком, Щоб не бути тягарем у разі призову до ополчення."
 merchant_power_from_maritime_discovery_advance: "Купецькі гільдії"
 merchant_power_from_maritime_discovery_advance_desc: "Об'єднання в гільдії дозволить нашим купцям організовувати свою діяльність, обмінюватися відомостями про вигідні торговельні шляхи і підтримувати один одного при торгівлі на зарубіжних ринках."
 merchant_power_from_maritime_reformation_advance: "Торговельні компанії"
 merchant_power_from_maritime_reformation_advance_desc: "Збільшення ризиків і витрат, пов'язаних з торгівлею в заморських колоніях, вимагає створення купецьких асоціацій, що дозволяють розділити цей тягар."
 merchant_power_from_maritime_absolutism_advance: "Торговельна палата"
 merchant_power_from_maritime_absolutism_advance_desc: "З поширенням нових ідей у комерції і економіці місцеві підприємці сталі об'єднуватися в ділові мережі для захисту своїх прав і інтересів від політичних структур і іноземного впливу."
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
 paper_guild_fiber_pulp_maintenance_advance_desc: "Використання таких рослинних матеріалів, як коноплі і шовковиця, зробило папір доступним у всьому світі, однак разом з ціною знизилася і його якість."
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
 paper_guild_cloth_maintenance_advance_desc: "$paper_guild_cloth_maintenance$, виготовлена з відходів бавовни або старого текстилю, задає нові стандарти якості та міцності."
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
 paper_guild_wood_pulp_maintenance_advance_desc: "Використання широко поширеної хвойної деревини дозволить ще більше спростити і здешевити виробництво паперу."
 cannon_guild_steel_maintenance_advance: "Сталеві гарматні стволи"
 cannon_guild_steel_maintenance_advance_desc: "Гармати зі сталевими стволами дозволять нашій артилерії бити далі і точніше, не обмежуючи її мобільність."
 firearms_guild_steel_maintenance_advance: "Сталеві рушничні стволи"
 firearms_guild_steel_maintenance_advance_desc: "Використання сталі у виробництві вогнепальної зброї дозволить нам випускати більше надійних рушниць."
 grant_privilege_cost_modifier_renaissance_advance: "Станові привілеї і обов'язки"
 grant_privilege_cost_modifier_renaissance_advance_desc: "Кодифікація ролі кожного стану в повсякденному житті держави дозволить надавати нові привілеї, не викликаючи конфліктів між станами."
 war_no_cb_cost_modifier_renaissance_advance: "Постійна війна"
 war_no_cb_cost_modifier_renaissance_advance_desc: "Війна змінюється разом з її учасниками. Зростаючі можливості держав дозволяють їм довше вести бойові дії, через що збройні конфлікти між державами стають все більшою буденністю."
 global_nobles_max_literacy_advance: "Література для дворян"
 global_nobles_max_literacy_advance_desc: "У міру того, як дворяни перетворювалися з доблесних воїнів у куртуазних придворних, у їхньому середовищі все більше поширювалася грамотність. У результаті виник попит на літературу, привабливу для дворянського стану."
 global_burghers_max_literacy_advance: "Література для міщан"
 global_burghers_max_literacy_advance_desc: "Міщани заробляють на життя своїми здібностями і вміннями, тому серед них чимало освічених людей. Зростання добробуту цього стану, викликане розвитком економіки, привело до підвищення попиту на літературні праці, що розширюють його письмову культуру."
 global_clergy_max_literacy_advance: "Література для духовенства"
 global_clergy_max_literacy_advance_desc: "Представники духовенства, зайняті вивченням, тлумаченням і поширенням своєї доктрини, за родом діяльності зобов'язані бути грамотними. Література, особливо релігійна, відіграє в житті цього стану величезну роль."
 land_morale_recovery_renaissance_advance: "Організовані марші"
 land_morale_recovery_renaissance_advance_desc: "З переходом від ополчення до професійних підрозділів структура армій істотно ускладнилася. Приділивши увагу організації маршів, ми підвищимо готовність армійських загонів, що здійснюють передислокацію, до раптових ударів противника."
 merchant_power_from_maritime_renaissance_advance: "Торговельні партнерства"
 merchant_power_from_maritime_renaissance_advance_desc: "Розвиток міжнародної торгівлі змусив купців шукати нові форми взаємовигідного партнерства. Найчастіше один з партнерів фінансує торговельну експедицію, а інший особисто відправляється в неї, ризикуючи життям у пошуках заморських товарів."
 merchant_power_from_maritime_revolutions_advance: "Компанії з обмеженою відповідальністю"
 merchant_power_from_maritime_revolutions_advance_desc: "Регулярні невдачі торговельних компаній привели до виникнення підприємств нового типу, в яких відповідальність пайовиків обмежується фіксованою сумою. Це знизило ризики всіх учасників і зробило такі компанії більш привабливими."
 send_people_to_colonial_charter_advance: "Рясні нові землі"
 send_people_to_colonial_charter_advance_desc: "Нові землі повні можливостей і ресурсів. Заохочуючи переселення підданих у наші нові володіння, ми істотно спростимо освоєння цих територій."
 send_people_to_the_colonies_advance: "Перспективні нові землі"
 send_people_to_the_colonies_advance_desc: "Новий світ, що відкрився Перед нами, будоражить уяву багатьох потенційних колоністів. Нам слід підтримувати і розвивати подібні ідеї, Щоб наші піддані охочіше переселялися на нові території."
 study_institutions_advance: "Обмін знаннями"
 study_institutions_advance_desc: "Не соромно, якщо хтось знає більше за нас — соромно не прагнути до нових знань. Активно вивчаючи чужі відкриття, ми зможемо більше дізнатися про навколишній світ."
 reduce_inflations_advance: "Сувoре монетарне регулювання"
 reduce_inflations_advance_desc: "Невігласи вважають, що при нестачі грошей треба просто випустити ще, але насправді це тільки загострює проблеми. Суворий контроль карбування монет дозволить зупинити і навіть знизити інфляцію."
 pop_promote_actions_advance: "Соціальна драбина"
 pop_promote_actions_advance_desc: "Кажуть, що хаос — це драбина, якою людина може піднятися у вищі верстви суспільства. Однак у нашій державі такою драбиною служить зовсім не хаос, а порядок. Ми регламентуємо способи, якихи люди можуть поліпшити своє соціальне становище, і навіть сприяємо їм."
 alleviate_concerns_advance: "Запобігання конфліктів"
 alleviate_concerns_advance_desc: "Жодна держава не зможе процвітати, якщо всі сусіди напружено стежать за кожним її кроком. Нашим дипломатам слід цілеспрямовано розвіювати підозри і згладжувати будь-які можливі конфлікти."
 counter_espionage_action_advance: "Контроль доступу до інформації"
 counter_espionage_action_advance_desc: "Дипломатичні і військові успіхи неможливі, якщо наші секрети і відомості, що обговорюються у вузькому колі, з легкістю стають відомі в інших країнах. Нам слід контролювати поширення інформації і запобігати витокам."
 pacify_population_advance: "Боротьба з підбурювачами"
 pacify_population_advance_desc: "Серед підданих завжди знайдуться невдоволені, але якщо ми не будемо залишати їх без уваги, вони не зможуть завдати нам істотної шкоди. Своєчасно виявляючи тих, хто агітує народ проти влади, ми не дамо їм зібрати достатньо послідовників і присічемо безлади в зародку."
 nation_state_advance: "Національна держава"
 nation_state_advance_desc: "Об'єднати всіх представників культури під одним прапором — вдала ідея. Якщо ми приділимо достатньо часу розвитку національної самосвідомості, наші громадяни і ленники будуть всіляко нам віддані."
 LIV_a_order_knights: "Лицарі Лівонського ордена"
 LIV_a_order_knights_desc: "Наша держава тримається на могутніх плечах безстрашних християн, що вступабо в лицарський орден. Їх набагато менше, ніж навколишніх язичників, але їхня воїнська доблесть з лишком відшкодовує це."
 wallachian_tradition: "Держава-фортеця"
 wallachian_tradition_desc: "Наші землі являють собою відкриту родючу рівнину, оточену горами і водами Дунаю. Подолавши ці природні бар'єри, ворожа армія зможе безперешкодно продовжити наступ, тому нам слід побудувати всюди фортеці і замки для захисту народу."
 wallachian_heritage: "Історія опору"
 wallachian_heritage_desc: "Побувавши під владою кількох імперій, наш народ звик боротися із загарбниками. Ворог, що посмів вторгнутися в наші володіння, заплатить за це кров'ю."
 khedivates: "Хедівати"
 khedivates_desc: "Кожна велика імперія складається з метрополії і не надто надійної периферії. Щоб наші ленники не вийшли з-під контролю, треба постійно за ними стежити."
 french_tradition: "Французький двір"
 french_tradition_desc: "Наша дипломатія, відома своєю вишуканістю і витонченістю, стала зразком для багатьох інших держав, але було б нерозумно зупинитися на досягнутому і припинити її вдосконалення."
 french_heritage: "Благородні лицарі"
 french_heritage_desc: "Вихідці з дворянства завжди були опорою нашої армії. Ці чудово навчені воїни готові знищити будь-якого ворога на славу нашої держави."
 french_ambition: "Велика армія"
 french_ambition_desc: "Дивлячись на армії наших ворогів, ми все ясніше бачимо необхідність власної військової реформи. Впровадження нових методів підготовки дозволить нашим хоробрим героям залишатися переможцями."
 english_tradition: "Лев'ячі серця"
 english_tradition_desc: "Англійські воїни вже не раз проявляли невідому відвагу і дисципліну на полях битв від Нортумбрії до Франції. Об'єднуючи в собі хоробрість королів і стійкість простого народу, наші піхотинці б'ються так само люто, як і їхні англосаксонські предки."
 english_heritage: "Наш острівний дім"
 english_heritage_desc: "Перебуваючи на острові, ми захищені від сухопутного вторгнення, але повинні постійно стежити за морем. Лише домігшись повного контролю над навколишніми водами, ми зможемо гарантувати, що ворог не ступить на нашу землю."
 english_ambition: "Володарі хвиль"
 english_ambition_desc: "Будь-якій державі, що бажає правити морями, насамперед потрібний могутній флот. Треба, Щоб ворожі береги завжди були оточені нашими кораблями."
 omani_tradition: "Морські дороги"
 omani_tradition_desc: "Наша держава відрізана від решти світу безкрайніми і непрохідними аравійськими пустелями, але їх можна обійти по морю, що розкинулося на сході. Саме море, а не суша, стане основою нашої дипломатії, торгівлі і експансії."
 omani_heritage: "Контроль над затокою"
 omani_heritage_desc: "Наші судна ходять по всіх морях, але Щоб ці подорожі залишалися можливими, ми повинні контролювати власну затоку, захищаючи її від будь-яких чужоземних загроз."
 omani_ambition: "Непрохідні піски"
 omani_ambition_desc: "Наша земля не є островом, але відрізана від решти Аравії непрохідними пустелями. Ми розуміємо, наскільки для нас важливо ходити в море самим і позбавити такої можливості своїх ворогів."
 breton_tradition: "$breton$ський півострів"
 breton_tradition_desc: "Значну частину наших володінь становить узбережжя, на якому кипить життя з тих пір, як наші предки припливли сюди з Британії. Наш народ живе морем і заради моря, а наші порти завжди повні торговельних і рибальських суден."
