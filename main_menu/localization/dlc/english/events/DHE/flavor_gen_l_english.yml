l_english:
 flavor_gen.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]а купецька республіка"
 flavor_gen.1.desc: "Після перевороту Гульєльмо Бокканегри в 1257 році глава #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! став іменуватися #italic капітаном народу#!. Однак відтоді держава перетворилася на #TOOLTIP:GOVERNMENT_REFORM,diarchy_republic,X #L діархію#!#!, де поблога глави рівною мірою належить сім'ям #TOOLTIP:DYNASTY,$spinola_dynasty_tt$,X #L Спінола#!#! і #TOOLTIP:DYNASTY,doria_dynasty_tt,X #L Доріа#!#!.\n\nПри цьому до [GetCurrentYear] року багато хто почав виступати за скасування посади #italic капітана народу#!, оскільки вона фактично призвела до встановлення в державі автократії. Можливо, настав час змінити нашу систему управління…"
 flavor_gen.1.a: "Створення республіки ознаменує золотий вік нашої держави!"
 flavor_gen.1.b: "Не варто лагодити те, що справно працює."
 flavor_gen.2.title: "«Книга Газарії»"
 flavor_gen.2.desc: "Газарією називають кримські володіння #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! зі столицею в #TOOLTIP:LOCATION,kaffa_tt,X #L Каффі#!#!. Через своє розташування поблизу Понтійсько-Каспійських степів Газарія постійно перебуває під загрозою нападу татаро-монгольських загонів.\n\nВідбивши черговий напад у 1313 році, ми реформували місцеве правління, однак нові закони так і не були оформлені в єдиний документ. У зв'язку з цим з'явилася пропозиція скласти #italic «Книгу Газарії»#!, яка включатиме в себе всі норми та правила цих територій."
 flavor_gen.2.a: "Схвалити створення #italic «Книги Газарії»#!."
 flavor_gen.2.a.tt: "Всі [Concept('location', 'райони')|e] отримують [ShowNamedValue('control_radical_bonus')|+=2%] до [Concept('control', 'контролю')|e] і [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
 flavor_gen.2.b: "Ми не можемо собі цього дозволити."
 flavor_gen.3.title: "Падіння Константинополя"
 flavor_gen.3.desc: "Економічний вплив італійських купців значно ослаб після того, як у 1455 році в [GetCountry('TUR').Custom('CL_GEN')] з'явився контроль над Чорним морем і прилеглими територіями. Тепер же, утримуючи #TOOLTIP:LOCATION,$constantinople_tt$,X #L Константинополь#!#!, [GetCountry('TUR').GetLongName] ставить під загрозу всю [ROOT.GetCountry.GetAdjective|l]у торгівлю в цьому регіоні."
 flavor_gen.3.a: "Зажадати від [GetCountry('TUR').Custom('CL_GEN')] доступу до моря."
 flavor_gen.3.a.tt: "Ми попросимо їх звільнити нас від [Concept('sound_tolls', 'плати за прохід')|e]."
 flavor_gen.3.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_gen.4.title: "Генуя висуває вимоги"
 flavor_gen.4.desc: "До нашого двору прибув посол з #ONCLICK:COUNTRY,[GetCountry('GEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GEN').Custom('CL_tt')],X [GetCountry('GEN').Custom('CL_GEN')|L]#!#!. Він вимагає надати їхній державі привілеї для торгівлі через Босфор і вважає, що вони мають на це повне право. При цьому він запевняє, що якщо ми приймемо пропозицію, від цього виграють обидві сторони."
 flavor_gen.4.a: "Це обурливо!"
 gen_trade_access_denied: "Відмова в торговельних привілеях на Босфорі"
 flavor_gen.4.b: "Можливо, ми витягнемо з цього вигоду…"
 flavor_gen.4.b.tt: "Вони будуть звільнені від [Concept('sound_tolls', 'плати за прохід')|e] через Босфор."
 gen_trade_given: "Торговельні привілеї на Босфорі"
 flavor_gen.5.title: "[GetCountry('TUR').GetNameWithNoTooltip] відповідає відмовою!"
 flavor_gen.5.desc: "[GetCountry('TUR').GetLongName] відмовляється надавати нам привілеї для торгівлі через Босфор. Більше того, деякі радники були вкрай обурені нашою пропозицією і виступили за те, щоб [GetCountry('TUR').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('TUR').GetGovernment.GetRuler.IsFemale,'оголосила', 'оголосив')] нам війну."
 flavor_gen.5.a: "Будемо сподіватися, що до війни не дійде…"
 flavor_gen.6.title: "Торговельні привілеї отримано!"
 flavor_gen.6.desc: "[GetCountry('TUR').GetLongName] погоджується надати нам привілеї для торгівлі через Босфор і надати підтримку нашим купцям у Чорному морі."
 flavor_gen.6.a: "Відмінні новини!"
 flavor_gen.7.title: "«Статут Газарії»"
 flavor_gen.7.desc: "#italic «Книга Газарії»#! регулює торгівлю, права власності та кримінальне правосуддя в #L [ROOT.GetCountry.GetAdjective|l]ій#! Газарії, однак вона не в повній мірі описує порядок управління колонією. Щоб виправити ці недоробки, ми склали #italic «Статут Газарії»#! — доповнений документ, який дозволить визначити структуру місцевої влади та її відносини з населенням. Однак, як і будь-яка реформа, впровадження цього зводу законів потребуватиме великих зусиль і витрат."
 flavor_gen.7.a: "Прийняти #italic «Статут Газарії»#!."
 flavor_gen.7.b: "Ми не можемо собі цього дозволити."
 flavor_gen.8.title: "Розорення банку Святого Георгія"
 flavor_gen.8.desc: "Банк Святого Георгія було засновано в 1407 році. Він видавав своїм пайовикам кредити та активно використовував векселі як засіб обігу та платежу, а до 1437 року також почав відповідати за карбування монет. Однак через постійні позики державі та нестачу ліквідності в 1444 році банк опинився на межі розорення.\n\nЯк нам краще вчинити?"
 flavor_gen.8.a: "Банку потрібно надати підтримку!"
 flavor_gen.8.b: "Нас це не стосується."
 flavor_gen.9.title: "Ворожнеча між гвельфами та гібелінами"
 flavor_gen.9.desc: "Протистояння між папою та імператором почалося наприкінці XI століття і формально закінчилося в 1122 році, однак ворожнеча між гвельфами і гібелінами зберігалася в Італії ще протягом кількох сотень років. Це послужило однією з головних причин внутрішньої роздробленості міст-держав і загального ослаблення Італії. Спочатку гвельфи підтримували папу, а гібеліни — імператора, але в XV столітті гвельфи приєдналися до французів, оскільки ті почали нарощувати свій вплив і присутність в Італії."
 flavor_gen.9.a: "Стати на бік гвельфів."
 gen_pro_guelph: "На боці гвельфів"
 gen_anti_ghibellines: "Проти гібелінів"
 flavor_gen.9.b: "Зайняти бік гібелінів."
 gen_pro_ghibellines: "На боці гібелінів"
 gen_anti_guelph: "Проти гвельфів"
 flavor_gen.10.title: "Адмірал Андреа Доріа"
 flavor_gen.10.desc: "Андреа Доріа походить зі старовинного роду Доріа. Він досить рано осиротів і, досягнувши зрілого віку, став солдатом спочатку на службі в папи, а потім у французьких монархів. Беручи участь у боях з турками та берберськими піратами, Андреа проявив себе як талановитий флотоводець. Крім того, він відіграв найважливішу роль у відновленні #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! після довгих років окупації французькими та імперськими військами."
 flavor_gen.10.a: "Нехай він очолить наш флот!"
 flavor_gen.10.b: "Ми не потребуємо його послуг."
 flavor_gen.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Андреа Доріа"
 flavor_gen.11.desc: "Андреа Доріа відмовився стати дожем Генуї, але прийняв посаду довічного цензора, здійснюючи значний вплив на діяльність рад республіки. У нагороду за вірну службу державі він отримав кілька палаців і цілий ряд привілеїв, а також почесний титул Визволителя та Батька Вітчизни."
 flavor_gen.11.a: "Він може стати чудовим правителем!"
 flavor_gen.11.b: "Йому більше підходить поблога довічного цензора."
 flavor_gen.12.title: "Генуя на роздоріжжі"
 flavor_gen.12.desc: "Генуя — лише невелика купецька республіка в Середземномор'ї, тоді як Франція та Іспанія вже стали великими і могутніми державами, кожна з яких має свої інтереси в Італії. Відомий кондотьєр Андреа Доріа брав участь у різних війнах як на боці Франції, так і на боці Іспанії.\n\nКому з них нам краще надати підтримку?"
 flavor_gen.12.a: "Стати на бік Франції."
 gen_andrea_doria_reform: "Спадщина Андреа Доріа"
 flavor_gen.12.b: "Стати на бік Іспанії."
 flavor_gen.13.title: "Золотий вік [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их банкірів"
 flavor_gen.13.desc: "#L [ROOT.GetCountry.GetAdjective]і#! банкіри фінансували багато авантюр іспанської корони в зовнішній політиці. Їхній вплив був настільки великим, що деякі історики навіть називають цей період «віком [ROOT.GetCountry.Custom('CL_GEN')]». Крім того, завдяки їм уздовж вулиці Страда Нуова було збудовано багато розкішних палаців. Однак незабаром після того, як турки зайняли острів Хіос, ідилія закінчилася, і [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]а торговельна імперія почала занепадати."
 flavor_gen.13.a: "Наше благополуччя триватиме вічно!"
 flavor_gen.14.title: "Доля Газарії"
 flavor_gen.14.desc: "Падіння #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! не лише вразило християнські держави, але й поклало кінець колоніальним амбіціям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! у Чорному морі. Тепер завоювання турками [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої Газарії — лише питання часу.\n\nОскільки утримувати колонію більше не має сенсу, деякі радники пропонують віддати ці території під чуже управління. І якщо в когось і є необхідні ресурси для протистояння туркам, так це в банку Святого Георгія…"
 flavor_gen.14.a: "Передати Газарію банку."
 flavor_gen.14.b: "Ми зможемо захистити Газарію своїми силами!"
 flavor_gen.15.title: "Маона Хіоса і Фокеї"
 flavor_gen.15.desc: "#TOOLTIP:LOCATION,foca_tt,X #L Фокея#!#! і [ShowLocationName('chios')] перебували під #L [ROOT.GetCountry.GetAdjective|l]им#! контролем, поки в 1329 році [GetCharacter('byz_andronikos_ii_palaiologos').GetName] не приєднав острів до #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_DAT')|L]#!#!. Відтоді група впливових інвесторів утворила Маону Хіоса і Фокеї, щоб відбити Хіос і закріпитися на ньому. При цьому їхня головна мета — це зовсім не острів, а багаті квасцеві рудники поблизу Фокеї. Однак для здійснення цього амбітного плану їм знадобиться фінансова підтримка."
 flavor_gen.15.a: "Ми надамо їм усі необхідні кошти."
 flavor_gen.15.b: "Нехай розбираються самі."
 flavor_gen.16.title: "Визволення Хіоса"
 flavor_gen.16.desc: "Острів [ShowLocationName('chios')] з 1304 до 1329 року перебував під управлінням Хіоської сеньйорії, яка була васалом #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Однак правителі сеньйорії з родини Дзаккаріа пригноблювали місцеве грецьке населення та постійно провокували імператора, що призвело до захоплення острова #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_TP')|L]#!#! у 1329 році. Відтоді ми вважали ці території втраченими, але нещодавно в імперії почалася громадянська війна…\n\nПоки уряд був зайнятий внутрішньою боротьбою, глави Маони Хіоса і Фокеї організували атаку і відбили острів, і тепер він знову повернувся під [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий контроль."
 flavor_gen.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 gen_has_taken_chios_from_us: "Відняли в нас Хіос"
 flavor_gen.16.b: "Краще повернути острів, щоб не псувати відносини з [GetCountry('BYZ').Custom('CL_INST')]."
 gen_has_returned_chios_to_us: "Повернули нам Хіос"
 flavor_gen.17.title: "[arrigo_della_rocca.GetNameWithNoTooltip]"
 flavor_gen.17.desc: "Хоча Корсика, що складається з провінцій [ShowProvinceDefinitionName('cismonte_province')] і [ShowProvinceDefinitionName('pumonte_province')], формально перебуває під контролем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, історично влада на острові належить п'яти знатним сім'ям. Одна з них — Банда-деї-Фуорі, з якої походить амбітний бунтівник [arrigo_della_rocca.GetName]. Після захоплення острова його батько був змушений віддати його [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ій владі як заручника, але [arrigo_della_rocca.GetShortNameWithNoTooltip] зумів втекти і приєднатися до армії #ONCLICK:COUNTRY,[GetCountry('ARA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ARA').Custom('CL_tt')],X [GetCountry('ARA').Custom('CL_RP')|L]#!#! як найманець.\n\nЗрештою він усе ж повернувся на батьківщину і був обраний графом Корсики за підтримки [GetCountry('ARA').GetAdjectiveWithNoTooltip|l]ого двору, що поставило під питання нашу подальшу присутність на острові."
 corsican_independence_fighter: "Корсиканські борці за незалежність"
 arrigo_della_rocca_support_nobles_joining: "Усі #TOOLTIP:CULTURE,corsican_tt,X #L корсиканські#!#! [ShowPopTypeName('nobles')|l] у провінціях [ShowProvinceDefinitionName('cismonte_province')] і [ShowProvinceDefinitionName('pumonte_province')] приєднаються до групи бунтівників «[corsican_independence_fighter.GetName]»"
 flavor_gen.17.a: "Передати йому Маону Корсики."
 flavor_gen.17.b: "Ми дамо йому відсіч!"
 flavor_gen.18.title: "[sambucuccio_dalando.GetNameWithNoTooltip]"
 flavor_gen.18.desc: "Жителі Корсики впертi і постійно шукають способи вийти з-під #L [ROOT.GetCountry.GetAdjective|l]ого#! впливу, що завдає нам чимало клопоту.\n\nВтім, місцеві феодали також не користуються великою популярністю. У зв'язку з цим [sambucuccio_dalando.GetName], один із колишніх лідерів #L [GetCountry('FRA').GetAdjective|l]их#! бунтівників під час Столітньої війни, набрав прихильників і підняв повстання в #L #TOOLTIP:LOCATIONRANK,[rebel_location.Custom('LR_tt')],X rebel_location.Custom('LR_PP')|l]#!#! [rebel_location.GetName]."
 anti_feudal_revolters: "Антифеодальні бунтівники"
 flavor_gen.18.a: "Нехай бунтівники самі розберуться з нашими ворогами."
 flavor_gen.18.b: "Призначимо його нашим генералом!"
 flavor_gen.19.title: "Заснування Бастії"
 flavor_gen.19.desc: "Наші володіння на Корсиці приносять більше проблем, ніж вигод, тому багато #L [ROOT.GetCountry.GetAdjective|l]их#! купців і чиновників просто перестали втручатися у внутрішню політику острова. Тим не менш деякі підприємці [ROOT.GetCountry.Custom('rank_ru_GEN')|l] переконані, що економічний потенціал Корсики ще не вичерпано. Вони заснували Маону Корсики, щоб профінансувати будівництво укріплень у #TOOLTIP:LOCATION,bastia_tt,X #L Бастії#!#! і таким чином посилити свій контроль над островом. Вони також зацікавлені в розвитку одного з близлежних містечок, але для цього їм потрібні додаткові кошти."
 flavor_gen.19.a: "Надати маоні всі необхідні ресурси."
 flavor_gen.19.b: "Для наших цілей замку буде достатньо."
 flavor_gen.20.title: "Кондотьєри родини Доріа"
 flavor_gen.20.desc: "#TOOLTIP:DYNASTY,$doria_dynasty_tt$,X #L Доріа#!#! є однією з найстаріших і найвпливовіших сімей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Її представники активно беруть участь у [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ій політиці, але цим їхня діяльність не обмежується. Наприклад, серед членів цієї сім'ї є відомі воєначальники, що командують загонами #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L арбалетників#!#! у наших найманих військах.\n\nОдин із таких командирів на ім'я [doria_commander.GetName] висловив бажання стати на чолі армії [merc_army.GetName]."
 flavor_gen.20.a: "Дозволити йому керувати армією."
 flavor_gen.20.b: "Його досвід стане в пригоді й в інших наших арміях."
 flavor_gen.21.title: "Генуезькі арбалетники"
 flavor_gen.21.desc: "Під керівництвом наших кондотьєрів #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L генуезькі арбалетники#!#! чудово проявили себе в боях. Завдяки їхнім військовим заслугам інші держави дізналися про міць нашої армії, і тепер вони безсумнівно поводитимуться обережніше."
 flavor_gen.21.a: "У сучасній війні ці воїни незамінні."
 flavor_gen.21.b: "Арбалетники приносять [ROOT.GetCountry.Custom('CL_DAT')] славу!"
 flavor_gen.22.title: "#L [ROOT.GetCountry.GetAdjective]а#! підприємливість"
 flavor_gen.22.desc: "Відтоді, як [target_country.GetLongName] і [target_country2.GetLongName] почали воювати, у нас з'явилася чудова можливість заробити. Для перемоги обом державам знадобиться величезне військо, тому вони згодні прийняти будь-яку підтримку зі сторони.\n\nНа щастя, у нас є незайняті #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L генуезькі арбалетники#!#!, які вже довели свою ефективність на полі бою. Ми можемо вплинути на результат війни, надавши одній з армій цих досвідчених солдатів."
 flavor_gen.22.a: "Запропонуємо підтримку [target_country.Custom('CL_DAT')]."
 flavor_gen.22.a.tt: "Ми надамо #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#! 2000 відбірних #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L генуезьких арбалетників#!#! в обмін на їхній дохід за 1 рік"
 flavor_gen.22.b: "[target_country2.GetAdjectiveWithNoTooltip]а влада добре заплатить за наших арбалетників."
 flavor_gen.22.b.tt: "Ми надамо #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_DAT')|L]#!#! 2000 відбірних #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L генуезьких арбалетників#!#! в обмін на їхній дохід за 1 рік"
 gen_offered_crossbowmen: "Надали нам арбалетників"
 gen_offered_opponent_crossbowmen: "Надали нашому ворогу арбалетників"
 flavor_gen.22.c: "Краще не втручатися, щоб не зіпсувати відносини з цими державами."
 flavor_gen.23.title: "Пропозиція від [genoese_crossbowmen_seller.Custom('CL_GEN')]"
 flavor_gen.23.desc: "Схоже, конфлікт між #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_TP')|L]#!#! переростає в довгу і кровопролитну війну… але ми зобов'язані здобути в ній перемогу!\n\nЩоб забезпечити собі перевагу над #L [the_enemy.GetAdjective|l]ими#! військами, ми повинні розглядати всі можливі варіанти. На щастя, нещодавно уряд #ONCLICK:COUNTRY,[genoese_crossbowmen_seller.Custom('CL_tt')] #TOOLTIP:COUNTRY,[genoese_crossbowmen_seller.Custom('CL_tt')],X [genoese_crossbowmen_seller.Custom('CL_RP')|L]#!#! звернувся до нас з цікавою пропозицією: за певну плату вони готові надати нам 2000 своїх найкращих #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L арбалетників#!#!, які безсумнівно стануть у пригоді в боротьбі з [the_enemy.Custom('CL_TP')]."
 flavor_gen.23.a: "Це якраз те, що нам потрібно!"
 gain_10_a_genoese_crossbowmen: "У місті [genoese_crossbowmen_buyer.Capital.GetName] з'явиться 2000 #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L генуезьких арбалетників#!#!."
 flavor_gen.23.b: "Ми не можемо собі цього дозволити."
 flavor_gen.24.title: "#L [genoese_crossbowmen_buyer.GetAdjective]а#! відповідь"
 flavor_gen.24.desc.a: "З #ONCLICK:COUNTRY,[genoese_crossbowmen_buyer.Custom('CL_tt')] #TOOLTIP:COUNTRY,[genoese_crossbowmen_buyer.Custom('CL_tt')],X [genoese_crossbowmen_buyer.Custom('CL_RP')|L]#!#! прийшли хороші вісті: #L [genoese_crossbowmen_buyer.GetAdjective|l]ий#! уряд зробив розумний вибір і прийняв нашу щедру пропозицію!\n\nВідтепер #TOOLTIP:UNITTYPE,a_genoese_crossbowmen,X #L генуезькі арбалетники#!#! битимуться на боці [genoese_crossbowmen_buyer.GetAdjective|l]их військ."
 flavor_gen.24.desc.b: "З #ONCLICK:COUNTRY,[genoese_crossbowmen_buyer.Custom('CL_tt')] #TOOLTIP:COUNTRY,[genoese_crossbowmen_buyer.Custom('CL_tt')],X [genoese_crossbowmen_buyer.Custom('CL_RP')|L]#!#! прийшли неприємні вісті: #L [genoese_crossbowmen_buyer.GetAdjective|l]ий#! уряд відкинув нашу пропозицію. Ймовірно, у них бракує коштів, або ж їм просто не потрібні наші солдати.\n\nТак чи інакше, ця відмова трохи зіпсувала репутацію наших арбалетників."
 flavor_gen.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.24.b: "Вони що, хочуть програти війну?"
 flavor_gen.25.title: "Венеціансько-генуезька війна"
 flavor_gen.25.desc: "Ворожнеча між #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_TP')|L]#!#! не вщухає відтоді, як наші держави почали боротьбу за панування в Середземному морі в 1256 році.\n\nОстання війна закінчилася в 1299 році, однак останнім часом відносини між державами знову почали погіршуватися. Причиною цьому послужило те, що через нашу політику [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]і купці втратили доступ до Чорного моря, і тепер [GetCountry('VEN').GetNameWithNoTooltip] загрожує нам відповідними заходами."
 flavor_gen.25.a: "До зброї!"
 flavor_gen.25.b: "Можливо, цього разу нам вдасться домовитися…"
 flavor_gen.26.title: "Війна Кьоджі"
 flavor_gen.26.desc: "[ROOT.GetCountry.GetLongName] і [GetCountry('VEN').GetLongName] так і не залагодили свої розбіжності, а війна за протоки досі свіжа в пам'яті наших народів.\n\nПравителі обох держав відчувають, що в будь-який момент може розпочатися нова боротьба за контроль над Егейським морем. У зв'язку з цим деякі радники пропонують завдати превентивного удару, захопивши [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]і володіння на Адріатичному узбережжі і позбавивши ворога важливих торговельних шляхів."
 flavor_gen.26.a: "Удача сприяє хоробрим!"
 flavor_gen.26.b: "Це занадто ризиковано."
 flavor_gen.27.title: "Облога Каффи"
 flavor_gen.27.desc: "У 1266 році [GetCountry('GLH').GetName] дозволила нам заснувати в Криму колонію. Ця угода принесла вигоду обом сторонам, оскільки дозволила з'єднати Великий шовковий шлях із Середземноморськими маршрутами, а також зробити #TOOLTIP:LOCATION,kaffa_tt,X #L Каффу#!#! найважливішим торговельним вузлом на Чорному морі.\n\nТим не менш між нашими державами іноді виникають конфлікти. Один із них призвів до того, що [GetCountry('GLH').GetGovernment.GetRulerTitle|l] обложує Каффу з метою укласти більш вигідну для [GetCountry('GLH').Custom('CL_RP')] угоду. Однак цього разу обставини зовсім інші…"
 flavor_gen.27.a: "Потрібно врятувати наших людей від війни та чуми!"
 flavor_gen.27.a.tt: "[target_location.GetRegion.GetSubContinent.GetContinent.GetName] може стати жертвою епідемії, що прийшла зі сходу…"
 flavor_gen.27.b: "Єдиний вихід — це голод і смерть…"
 flavor_gen.28.title: "Скеля Монако"
 flavor_gen.28.desc: "[ROOT.GetCountry.GetLongName] — цій державі в 1191 році імператор Священної Римської імперії Генріх VI передав у володіння скелю Монако, після чого в 1215 році [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і гібеліни збудували тут свої укріплення. Однак зрештою скеля була захоплена гвельфами: через внутрішні конфлікти в #TOOLTIP:LOCATION,genoa_tt,X #L Генуї#!#! вони були змушені втекти з міста, а потім під проводом Франческо [ShowDynastyName('grimaldi_dynasty')] захопили скелю, щоб укритися від армії гібелінів, що переслідувала їх. Хоча формально скеля Монако досі належить нам, родина Грімальді почала правити там самостійно, поступово розширюючи володіння і встановлюючи свої порядки."
 flavor_gen.28.a: "Нам це нітрохи не заважає."
 flavor_gen.28.b: "Це наші території!"
 flavor_gen.29.title: "Успіхи банку Святого Георгія"
 flavor_gen.29.desc: "Останнім часом банк Святого Георгія значно збільшив свої доходи, що позитивно позначилося на економіці [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_gen.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.30.title: "Фінансові проблеми банку Святого Георгія"
 flavor_gen.30.desc: "Банк Святого Георгія переживає важкі часи, і його збитки позначаються на економіці [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_gen.30.a: "Це тривожні вісті."
 flavor_gen.31.title: "Зародження університету Генуї"
 flavor_gen.31.desc: "[ShowLocationName('genoa')] — одне з найбагатших міст Європи. Більшість його жителів займаються торгівлею, однак це не заважає їм здобувати освіту, адже в місті є багато навчальних закладів, де викладають право, богослов'я, медицину та мистецтво.\n\nУ [GetCurrentYear] році папа [GetCountry('PAP').GetGovernment.GetRuler.GetName] доручив заснувати в Генуї окрему школу богослов'я."
 flavor_gen.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.31.b: "Виділити кошти на підтримку колегії."
 flavor_gen.32.title: "[sampieru_corso.GetNameWithNoTooltip]"
 flavor_gen.32.desc: "Беручи участь в Італійських війнах, простолюдин [sampieru_corso.GetName] побудував успішну кар'єру #italic кондотьєра#! і заробив вражаючий статок. Будучи вигнаним з Корсики, він поставив собі за мету визволити рідний острів від #L [ROOT.GetCountry.GetAdjective|l]ої#! присутності. Для цього він заручився підтримкою однієї з великих держав, а на отримані кошти зібрав загін найманців."
 flavor_gen.32.a: "У такій ситуації може статися що завгодно…"
 flavor_gen.32.b: "Нехай повертається. Ми розіб'ємо його зграю бунтівників!"
 flavor_gen.33.title: "Безладдя на Корсиці"
 flavor_gen.33.desc: "Корсика вже багато років перебуває під управлінням іноземців. Острів фактично перетворився на поле бою, де місцева знать бореться за вплив із пізанцями, генуезцями, арагонцями та іншими народами. Однак останніми роками набирає популярності рух за визволення Корсики, і такі видатні діячі, як [luiggi_giafferi.GetName], Джачінто Паолі та його син Паскаль, активно закликають народ приєднатися до повстання проти іноземних окупантів."
 flavor_gen.33.a: "Ці заколоти потрібно придушити."
 flavor_gen.33.b: "Ми надамо їм незалежність."
 flavor_gen.34.title: "Безладдя на Корсиці"
 flavor_gen.34.desc: "Після першої невдалої спроби повстання корсиканські революціонери не здаються і досі прагнуть незалежності. Тепер на чолі їхнього руху став харизматичний лідер [pasquale_paoli.GetName], якому вдалося залучити на бік бунтівників ще більше людей."
 flavor_gen.34.a: "Розгромимо революціонерів!"
 flavor_gen.34.b: "Ми надамо їм незалежність."
 flavor_gen.35.title: "Безладдя на Корсиці"
 flavor_gen.35.desc: "Під керівництвом Паскаля Паолі революційний рух набув величезного розмаху. Головна мета бунтівників — створити незалежну республіку під управлінням національного парламенту, члени якого обиратимуться громадянами Корсики на трирічний термін."
 flavor_gen.35.a: "Від цього проклятого острова одні неприємності…"
 flavor_gen.35.b: "Ми надамо їм незалежність."
 can_sell_corsica_via_diplo_action: "Відкриває дипломатичну дію, що дозволяє продати Корсику іншій державі.\n\n#italic Можна виконати лише один раз.#!"
 flavor_gen.36.title: "Безладдя на Корсиці"
 flavor_gen.36.desc: "Ситуація на Корсиці зовсім вийшла з-під контролю. Як не намагаємося, ми не можемо здобути перемогу над бунтівниками. У зв'язку з цим деякі члени ради пропонують вирішити проблему раз і назавжди, продавши цей проклятий острів #ONCLICK:COUNTRY,[corsica_buyer.Custom('CL_tt')] #TOOLTIP:COUNTRY,[corsica_buyer.Custom('CL_tt')],X [corsica_buyer.Custom('CL_DP')|L]#!#!. Завдяки цьому [ROOT.GetCountry.GetLongName] нарешті зможе зосередитися на інших, більш нагальних питаннях.\n\nНа щастя, [corsica_buyer.GetAdjectiveWithNoTooltip|l]ий уряд із радістю прийняв нашу пропозицію, навіть не здогадуючись про той ворох проблем, який на них чекає. Тепер непокірні #TOOLTIP:CULTURE,corsican_tt,X #L корсиканці#!#! — це їхня турбота."
 flavor_gen.36.a: "І слава Богу!"
 flavor_gen.37.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] бажає збудувати палац"
 flavor_gen.37.desc: "[ROOT.GetCountry.GetLongName] — тут після зміни влади встановився новий політичний устрій, на чолі якого тепер стоїть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Це породило громадську дискусію про те, яких почестей [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'гідна нова правителька', 'гідний новий правитель')]. [Select_CString(target_ruler.IsFemale, 'Сама', 'Сам' )] [target_ruler.GetName] і [Select_CString(target_ruler.IsFemale, 'її', 'його' )] прихильники пропонують збудувати палац, який буде одночасно і резиденцією, і робочим місцем. Однак [Select_CString(target_ruler.IsFemale, 'її', 'його' )] противники різко засуджують цю ідею, вважаючи її злісним зловживанням владою та впливом."
 flavor_gen.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] заслуговує на новий палац!"
 flavor_gen.37.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не посміє порушувати традиції республіки!"
 flavor_gen.38.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.38.desc: "[artist_character.GetName] — видатний італійський архітектор родом з #TOOLTIP:LOCATION,perugia_tt,X #L Перуджі#!#!. Він придбав велику відомість за свій внесок у будівництво та оновлення низки грандіозних споруд по всій Європі. Зокрема, Алессі славиться своїм умінням поєднувати класичні римські елементи з сучасними архітектурними концепціями. Якщо ми візьмемо його до себе на службу, [ROOT.GetCountry.GetLongName] від цього лише виграє."
 flavor_gen.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.39.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.39.desc: "[artist_character.GetName] переїхав з рідного міста [ShowLocationName('como')] до #TOOLTIP:LOCATION,genoa_tt,X #L Генуї#!#!, щоб піти стопами свого батька-архітектора, але завдяки своєму таланту незабаром перевершив його. Б'янко знаменитий майстерністю створення динамічних форм, складних декорацій і пишних фасадів. Без сумніву, його архітектурні задуми корінним чином вплинуть на вигляд сучасних міст."
 flavor_gen.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.40.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.40.desc: "[artist_character.GetName], який отримав прізвисько #italic Капуччіно#! за свою службу в ордені капуцинів, вважається одним із найталановитіших художників Генуї. У своїх роботах Строцці вміло використовує світлотінь і майстерно передає емоції персонажів, завдяки чому його картини викликають широку гаму почуттів і привертають величезну кількість людей."
 flavor_gen.40.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.41.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.41.desc: "Геніальний живописець [artist_character.GetName] прагне розширити межі мистецтва, винаходячи нові зображувальні засоби. Кастільоне відомий сміливою манерою письма та використанням незвичайних матеріалів, а його інноваційний метод друкованої графіки дав новий поштовх розвитку художньої думки."
 flavor_gen.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.42.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.42.desc: "[artist_character.GetName], мабуть, один із найобдарованіших художників нашого часу. Він вважається ключовою постаттю в релігійному живописі завдяки своєму вмінню зображувати біблійні сюжети з надзвичайною красою і глибиною емоцій, і для багатьох його картини стали символом віри та відданості."
 flavor_gen.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.43.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.43.desc: "[artist_character.GetName] здобув відомість завдяки своїм загадковим і атмосферним композиціям, що кидають виклик загальноприйнятим тенденціям у живописі та пропонують нові шляхи розвитку зображувального мистецтва."
 flavor_gen.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.44.title: "Чорна смерть розповзається по землі!"
 flavor_gen.44.desc: "Через облогу жителі #TOOLTIP:LOCATION,kaffa_tt,X #L Каффи#!#! опинилися у вкрай важкому становищі, але нестача припасів була лише початком їхніх бід. У якийсь момент ворожі війська почали за допомогою катапульт закидати заражені чумою трупи за стіни міста. Хоча містяни намагалися якнайшвидше позбуватися трупів, це не допомогло зупинити епідемію.\n\nУтікаючи від війни, люди з наших колоній привезли з собою #TOOLTIP:SITUATION,black_death,X #L Чорну смерть#!#!, і тепер зараза невблаганно поширюється нашими поселеннями!"
 flavor_gen.44.a: "$common_string_the_end_is_nigh$"
 flavor_gen.45.title: "[sampieru_corso.GetName] завдає відповідного удару!"
 flavor_gen.45.desc: "Перебуваючи у вигнанні, [sampieru_corso.GetName] не гаяв часу і шукав можливості здійснити свої плани. Нарешті, заручившись іноземною підтримкою, він вирішив підняти повстання по всій Корсиці і вижати нас з острова."
 flavor_gen.45.a: "Корсиканці знову взялися за своє!"
 flavor_gen.45.a.tt: "Усе #TOOLTIP:CULTURE,corsican_tt,X #L корсиканське#!#! населення в провінціях [ShowProvinceDefinitionName('cismonte_province')] і [ShowProvinceDefinitionName('pumonte_province')] приєднається до групи бунтівників «[corsican_independence_fighter.GetName]»"
