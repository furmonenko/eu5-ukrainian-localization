 imperial_surgery: "«Імперська операція»"
 imperial_surgery_desc: "«Імперська хірургія була заснована на енциклопедії Kitab al-Tasrif від Abul Qasim, але підручник також описує фундаментально нові методи лікування. Книга повторюється з ілюстраціями, в тому числі зображеннями жіночих хірургів, які раніше не згадані в подібних текстах. Однією з операцій, описаних в цьому трактуванні, є обов'язки часової артерії для боротьби з мігренами."
 muraqqa: "«Мукачево»"
 muraqqa_desc: "Колекція ісламських мініатюр і каліграфії, присвячених різноманітним темам і письмовим, як правило, різними артистами. У порівнянні з більш ранніми прикладами ілюстрацій для епікс є більш короткі сцени і простота."
 sharh_al_tadhkirah: "«Коментарі до Memoirs»"
