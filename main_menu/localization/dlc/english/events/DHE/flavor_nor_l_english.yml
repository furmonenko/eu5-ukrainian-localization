l_english:
 flavor_nor.1.title: "Сігур Йонсон"
 flavor_nor.1.desc: "Норвезький дворянин і лицар Сігур Йонсон у минулому був дроттсете — людиною, яка могла керувати країною за відсутності короля, — і регентом Норвегії. Він є прямим нащадком давньої норвезької королівської династії і з 1440 по 1445 рік виконував роль начальника фортеці Акерхус. Нарешті, Йонсон — один із головних прихильників антиганзейської політики в Норвегії."
 flavor_nor.1.a: "Він стане в пригоді нашій державі."
 flavor_nor.1.b: "Ми не будемо сваритися з Ганзою."
 hanseatic_conflict: "Конфлікт Скандинавії та Ганзи"
 flavor_nor.2.title: "Гюлленлеве"
 flavor_nor.2.desc: "[niels.GetName], син державного радника Хенріка Йенсона, нещодавно одружився з Інгерд Отесдатер і отримав у своє розпорядження маєток Еустрот, ставши одним із найбільших землевласників у Норвегії. Крім того, цьому панові належать землі в Бергені, Вардехюсі, Холугаланді, Фосені, Фрості, Схьйордалі, Суннмере, Ромсдалі, Сельбу, Хер'єдалені та на Едейє. Нещодавно йому запропонували посаду державного радника."
 flavor_nor.2.a: "Він підходить на роль радника."
 flavor_nor.3.title: "Фортеця Вардехюс"
 flavor_nor.3.desc: "Перше укріплення в комуні Вардьо, що належить до області Фіннмарк, було збудовано в 1306 році й отримало назву Варгхейя. Друге було зведено в Естервогені в період з 1450 по 1500 рік і являло собою прямокутну споруду з двома кутовими бастіонами."
 flavor_nor.3.a: "Ми підвищимо обороноздатність фортеці."
 flavor_nor.3.b: "Ми зміцнимо оборонні споруди по всій Норвегії."
 flavor_nor.3.c: "Нічого не будемо робити."
 flavor_nor.5.title: "Шлюб за розрахунком"
 flavor_nor.5.desc: "Згідно з Пертським договором, підписаним у XIII столітті, [ROOT.GetCountry.GetLongName] відмовляється від претензій на Гебридські острови, а натомість [GetCountry('SCO').GetName] щороку виплачує колишній суперниці компенсацію. Однак борги все накопичуються, і напруження між країнами періодично виривається назовні. Що б не пообіцяли одне одному наші предки, сьогодні наші можливості силового впливу на мешканців #TOOLTIP:AREA,scottish_highlands_area,X #L Шотландського високогір'я#!#! значно зменшилися, і до того ж поруч назрівають більш нагальні проблеми. Нещодавно нам надійшла пропозиція про остаточне вирішення питання: ми можемо за непогану плату передати шотландцям графство [ShowLocationName('orkney')].\n\nПроблема в тому, що титул графа Оркні — один із найвищих у [ROOT.GetCountry.Custom('CL_PP')], і він не раз ставав ключовою перевагою в боротьбі за престол. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ькі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] дуже стурбовані такою перспективою, хоча їхня думка й не є вирішальною."
 flavor_nor.5.historical_info: "У 1468 році Крістіан I, король Данії, Норвегії та Швеції, видав свою єдину дочку Маргарет за шотландського короля Якова III. У цей час Крістіан перебував у скрутному становищі й не зміг зібрати обіцяний посаг, тож натомість передав Якову в користування Оркнейські острови за 50 000 флоринів і Шетландські — за 8 000."
 flavor_nor.5.a: "Ми завершимо це протистояння."
 flavor_nor.5.a.tt: "#flavor Якщо [GetCountry('SCO').GetName] погодиться, станеться наступне:#!"
 nor_gave_away_orkney: "Норвегія віддає Оркні"
 nor_strategic_marriage: "Шлюб за розрахунком"
 flavor_nor.5.b: "Ми ніколи не відмовимося від цих земель!"
 nor_taxation_conflict_over_hebrides: "Суперечка за Гебридські острови"
 flavor_nor.6.title: "Графство Оркні"
 flavor_nor.6.desc: "Згідно з Пертським договором, підписаним у XIII столітті, Норвезьке королівство відмовляється від претензій на Гебридські острови, а натомість Шотландія щороку виплачує колишній суперниці компенсацію. Однак борги все накопичуються, і напруження між країнами періодично виривається назовні. [GetCountry('NOR').GetName] пропонує остаточне вирішення цього питання."
 flavor_nor.6.a: "По руках!"
 flavor_nor.6.b: "Такі питання вирішуються тільки в бою."
 flavor_nor.8.title: "Шотландія погоджується"
 flavor_nor.8.desc: "Норвегія відмовляється від давніх претензій на Гебридські та Оркнейські острови, а також на інші території Північно-Шотландського нагір'я. Наші відносини з шотландцями тепер кращі за будь-коли."
 flavor_nor.8.a: "Справу зроблено."
 flavor_nor.9.title: "Шотландія відмовляється"
 flavor_nor.9.desc: "Шотландці відхилили пропозицію щодо врегулювання конфлікту навколо Гебридських та Оркнейських островів, і напруження між нами зросло."
 flavor_nor.9.a: "Ми не здамося!"
 flavor_nor.16.title: "Голландський період"
 flavor_nor.16.desc: "Деревина завжди була для Норвегії основним експортним товаром, і останнім часом біля норвезьких берегів дедалі частіше можна помітити торгові кораблі з Нідерландів. На відміну від ганзейських купців, які століттями контролювали нашу економіку, голландці задовольняються торгівлею: вони не втручаються в місцевий бізнес і не порушують закони наших земель.\nПопит на деревину серед голландських суднобудівників постійно зростає, і такими темпами норвезька лісова промисловість скоро стане найбільшою в Європі. Крім того, ми теж нація моряків і корабелів, і голландці зможуть багато чому нас навчити, якщо ми об'єднаємося з ними проти німців."
 flavor_nor.16.a: "Ми будемо співпрацювати з голландцями."
 STATIC_MODIFIER_NAME_nor_hollendertiden: "Голландський період"
 flavor_nor.21.title: "[tordenskiold.GetNameWithNoTooltip]"
 flavor_nor.21.desc: "Капітан [tordenskiold.GetName] відомий у норвезькому флоті як майстер зухвалих нападів і хитрих маневрів. Його звичка не відступати, незважаючи на обставини й розміри ворожих кораблів, забезпечила йому запаморочливу військову кар'єру. Сьогодні [ROOT.GetCountry.GetGovernment.GetRuler.GetName] запрошує його до себе, щоб дарувати йому дворянський титул за виняткові заслуги у відкритому морі."
 flavor_nor.21.a: "Відтепер його величатимуть Торденшйольдом — «громовим щитом»."
 flavor_nor.22.title: "[cort_adeler.GetNameWithNoTooltip]"
 flavor_nor.22.desc: "У віці 15 років [cort_adeler.GetName], син простого шкіпера, покинув Норвегію й вирушив підкорювати моря. Згодом він зробив блискучу кар'єру капітана торгового судна в Нідерландах, Середземномор'ї й навіть у далекій Індії, на Коромандельському березі. До того ж Аделер брав участь у морських битвах з голландцями, англійцями, венеціанцями й турками і тому має досвід і зв'язки, якими більшість його сучасників похвалитися не можуть. Він побував у багатьох торгових кампаніях і за цей час нажив чималий статок, частину якого витратив на розвиток своєї батьківщини, особливо земель поблизу норвезького міста Шієн.\nБез сумніву, такий видатний діяч стане у великій пригоді нашій державі."
 flavor_nor.22.a: "Видатна особистість!"
 flavor_nor.23.title: "Велика пожежа в Осло"
 flavor_nor.23.desc: "В Осло три дні поспіль шаленіло полум'я, внаслідок чого дерев'яна норвезька столиця майже повністю вигоріла. Звісно, це не перша пожежа в Осло, але зараз руйнування настільки масштабні, що нам пропонують наново відбудувати місто в іншому місці, неподалік від фортеці Акерхус. Ми вже переконалися, що зводити столицю з дерева — небезпечна затія, тому краще використовувати більш сучасні технології будівництва й міського планування.\nБлизькість до фортеці Акерхус дозволить краще укріпити місто, що в нинішні часи буде зовсім не зайвим. На практиці попереднім правителям не вдавалося завадити мешканцям Осло відновлювати місто на власний розсуд із будь-яких доступних матеріалів, тож якщо ми затіємо повноцінну реконструкцію, нам доведеться добряче витратитися."
 flavor_nor.23.a: "Ми збудуємо нове місто!"
 STATIC_MODIFIER_NAME_nor_rebuilding_oslo: "Реконструкція Осло"
 flavor_nor.23.b: "Мешканці впораються самі. Гірше вже все одно не буде."
 flavor_nor.24.title: "Зміцнення відносин Норвегії та Нідерландів"
 flavor_nor.24.desc: "З часом Норвегія стала відігравати важливу роль в економіці багатих голландських міст, що призвело до розквіту кораблебудівної промисловості в нашій країні. Міста, що є основними постачальниками деревини, стрімко розростаються, а норвезькі, голландські, шотландські, англійські та шведські купці спільними зусиллями створюють на морі сприятливе ділове середовище.\nДедалі більше молодих чоловіків переїздить із Норвегії до Нідерландів. Деякі осідають там, інші ж вирушають далі, в море. Збільшення відсотка норвезьких емігрантів і тих, хто врешті-решт повертається в наші землі, красномовно свідчить про зростання залученості нашої держави до світової економіки, що розвивається."
 flavor_nor.24.a: "Море — наше минуле й наше майбутнє."
