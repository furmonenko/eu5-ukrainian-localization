l_english:
 patriarch_events.1.title: "Святі з провінції [local_saint_state_province.GetProvince.GetNameWithNoTooltip]"
 patriarch_events.1.desc: "У нас виникла невизначеність у духовних питаннях, пов'язана з провінцією [local_saint_state_province.GetProvince.GetName]. Хоча ми з її мешканцями маємо спільну віру, багато хто з них, зокрема священики, відмовляються вшановувати місцевошанованих святих нашої держави, вважаючи їх неканонічними. Натомість вони дотримуються релігійних звичаїв своїх предків, шануючи власних сумнівних «святих»."
 patriarch_events.1.a: "Ми повинні примусити їх до вшанування [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их святих."
 STATIC_MODIFIER_NAME_saints_enforced: "Релігійний догматизм"
 STATIC_MODIFIER_DESC_saints_enforced: "Ми змусили мешканців цієї провінції дотримуватися наших релігійних звичаїв. Це викликало певне невдоволення нашим правлінням, але з часом ці люди зможуть краще інтегруватися в наше суспільство."
 patriarch_events.1.b: "Примусом ми нічого не доб'ємося."
 patriarch_events.2.title: "Літургійний вплив"
 patriarch_events.2.desc: "Коли [target_character.GetName] [Select_CString(target_character.IsFemale, 'влаштував', 'влаштувала' )] надмірно пишну церемонію освячення собору в провінції [local_see_province.GetProvince.GetName], місцевий єпископ виступив з осудом. Він стверджує, що вдячний нам за щедрі пожертви, але невдоволений тим, як ми порушуємо літургійний канон в інтересах держави."
 patriarch_events.2.a: "Він повинен знати своє місце!"
 patriarch_events.2.b: "На знак покаяння ми зробимо ще одну пожертву церкві."
 patriarch_events.3.title: "Кафедральний собор у провінції [local_see_province.GetNameWithNoTooltip]"
 patriarch_events.3.desc: "#TOOLTIP:BUILDING_TYPE,cathedral,X #L Кафедральний собор#!#! у провінції [local_see_province.GetName] пошкоджений і потребує термінового ремонту. Митрополит дав зрозуміти, що розраховує на нашу фінансову допомогу і що собору не завадила б глобальна реконструкція.\n\nВідтоді як цей храм було збудовано, церковна архітектура пішла далеко вперед. До того ж для цієї роботи ми зможемо запросити іноземних зодчих…"
 patriarch_events.3.a: "Проведемо масштабну реконструкцію!"
 patriarch_events.3.b: "Оплатимо ремонт, але не більше того."
 patriarch_events.4.title: "Єресь у провінції [judaizers_province.GetProvince.GetNameWithNoTooltip]!"
 patriarch_events.4.desc: "Нещодавно призначений митрополит провінції [judaizers_province.GetProvince.GetName] стверджує, що викрив жахливу місцеву єресь. За його словами, віровідступники заперечують Трійцю, божественну природу Христа і церковну ієрархію. Митрополит попросив нас підтримати його у важку годину, адже для боротьби з такою єрессю, що охопила всі стани суспільства, знадобиться дуже багато ресурсів.\n\nМені здається, тут усе очевидно — окрім того, що послідовники цієї секти є навіть у таких великих містах, як [ROOT.GetCountry.GetCapital.GetName]. Ми справді готові втратити підтримку цих людей? І чи такі вони небезпечні, як стверджує митрополит?"
 patriarch_events.4.a: "Спалити єретиків!"
 STATIC_MODIFIER_NAME_rooting_out_heresy: "Підтримка місцевої інквізиції"
 STATIC_MODIFIER_DESC_rooting_out_heresy: "У цьому районі діє інквізиція на чолі з митрополитом. Вона перевіряє дотримання догматів віри та викорінює будь-яку єресь."
 patriarch_events.4.b: "Він явно помиляється."
 patriarch_events.5.title: "Багаті монастирі провінції [monastic_province.GetNameWithNoTooltip]"
 patriarch_events.5.desc: "Єпископ провінції [monastic_province.GetProvince.GetName] повідомляє, що місцеві монастирські общини зростають і розвиваються з неймовірною швидкістю. Їхнє господарство настільки велике й добре організоване, що викликає заздрість у місцевої адміністрації. Справа дійшла до того, що губернатор опинився втягнутий у конфлікт із ченцями щодо межування церковної та державної землі.\n\nСхоже, центральній владі час втрутитися. Прийнявши сторону монастирів, ми безсумнівно отримаємо їхню вдячність, але, з іншого боку, було б непогано збільшити державну власність…"
 patriarch_events.5.a: "Звісно, губернатор правий!"
 patriarch_events.5.b: "[ROOT.GetCountry.GetReligion.GetGodName] і віряни гідні того, щоб до них прислухатися."
