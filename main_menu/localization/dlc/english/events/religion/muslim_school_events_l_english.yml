l_english:
 muslim_school_events.1.title: "Талановитий законник"
 muslim_school_events.1.desc: "Навчання ісламського богослова і законника — часто досить тривалий процес, що включає вивчення класичних праць під керівництвом шейхів з різних #TOOLTIP:BUILDING_TYPE,madrasa,X #L медресе#!#!. За кожен вивчений трактат або коментар студент отримує іджазу — особливий документ, що підтверджує його знання. Іджази, видані в різних медресе і різними шейхами, не завжди цінуються однаково.\n\nМедресе в провінції [mufti_province.GetName] заслужило добру репутацію в очах багатьох духовних наставників нашої держави. Безсумнівно, його студентів чекає доля великих каді або муфтіїв."
 muslim_school_events.1.a: "Нам якраз потрібен новий каді."
 muslim_school_events.1.b: "Наша столиця потребує муфтія, здатного наставляти людей."
 muslim_school_events.2.title: "$common_string_shaikh_al_islam$"
 muslim_school_events.2.desc: "В ісламській державі каді розглядають конкретні судові справи, а муфтії тлумачать закони і віровчення загалом. Однак такій великій державі, як наша, потрібен особливий чиновник, що стоїть над усіма муфтіями. Традиційно він називається шейх-уль-іслам.\n\nШейх-уль-іслам не тільки видає фетви, обов'язкові до виконання для всіх правовірних, але й особисто затверджує всіх місцевих муфтіїв, а також забезпечує законність едиктів, які видає [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Звісно, він має належати до школи «[ROOT.GetCountry.GetReligiousSchool.GetName]». У нас уже є кілька видатних кандидатів на цю посаду."
 muslim_school_events.2.a: "Нам слід обрати найлояльнішого з наших муфтіїв."
 muslim_school_events.2.b: "Шейх-уль-ісламом має стати найвченіший і найправедніший з кандидатів."
 muslim_school_events.2.c: "Найкращим кандидатом на цю посаду буде відомий суфій."
 muslim_school_events.3.title: "Нове медресе"
 muslim_school_events.3.desc: "Видатні жителі провінції [madrassah_province.GetProvince.GetName] зібрали достатньо грошей для відкриття у своєму місті нового #TOOLTIP:BUILDING_TYPE,madrasa,X #L медресе#!#!. Вони запросили туди не тільки найвідоміших учених свого краю, але й жителів інших областей, а також чужоземних знавців ісламу."
 muslim_school_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_school_events.4.title: "Газі"
 muslim_school_events.4.desc: "Протягом століть загони священних воїнів ісламу, що називають себе «газі», билися на кордонах мусульманського світу, спустошуючи поселення ворогів і примножуючи ряди правовірних. Нещодавно їхню увагу привернула наша війна з #L [SCOPE.sCountry('infidel').GetAdjective|l]ими#! невірними. Вони хочуть брати участь у ній, щоб довести свою відданість Аллаху і, можливо, отримати частку здобичі."
 muslim_school_events.4.a: "Ми раді їм."
 muslim_school_events.5.title: "Охоронці міста [SCOPE.sLocation('holy_city').GetName]"
 muslim_school_events.5.desc: "З кожним роком святе місто [SCOPE.sLocation('holy_city').GetName] приймає дедалі більше прочан. Туди стікаються правовірні з усього ісламського світу, приносячи до наших портів товари, капітали, новини та ідеї з далеких земель."
 muslim_school_events.5.a: "Бог є добро."
 muslim_school_events.6.title: "Міграція шиїтів"
 muslim_school_events.6.desc: "Хоча шиїзм поширений в ісламському світі, більшість шиїтів живуть на землях, що належать сунітам або навіть іновірцям. Щоб вижити, наші брати змушені навмисно приховувати свою віру, дотримуючись принципу такія. Будучи однією з небагатьох шиїтських держав, ми стали центром тяжіння для всіх, хто хоче відкрито сповідувати цю релігію. Серед цих людей чимало освічених і працьовитих членів суспільства."
 muslim_school_events.6.a: "Ми з радістю приймемо їх у своїх містах."
 muslim_school_events.6.b: "Ми дозволимо їм оселитися в прикордонних областях."
 muslim_school_events.7.title: "Суфійський синкретизм"
 muslim_school_events.7.desc: "Суфії з їхнім менш формальним і більш містичним підходом до ісламу більш відкриті й доброзичливі щодо невірних, ніж освічені [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] чи воїни Аллаха. Виражаючи своє благочестя в танцях і піснях, вони змішують іслам з місцевими традиціями, що не завжди прихильно сприймається офіційною релігією.\nЯк відомо, в провінції [SCOPE.sLocation('sufi_province').GetName] поширена така чужа нам віра, як [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName|l]. Один з місцевих суфійських учителів навернув до ісламу безліч колишніх адептів цієї віри, і тепер вони засновують нові поселення, щоб жити в них своїми громадами. Це може призвести до збільшення ісламського впливу в усьому регіоні, але багато [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] побоюються, що своєю діяльністю суфій розмиває межі між істинною вірою і такими оманами, як [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName|l]."
 muslim_school_events.7.a: "Він робить Божу справу."
 muslim_school_events.7.b: "Нехай проповідує десь в іншому місці."
 muslim_school_events.8.title: "Чужоземні богослови діляться вченістю"
 muslim_school_events.8.desc: "Богослови, запрошені нами з-за кордону, зробили значний внесок у нашу релігійну освіту. Їхнім прикладом надихнулися багато [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] з числа молоді."
 muslim_school_events.8.a: "Нехай живуть у столичному місті [ROOT.GetCountry.GetCapital.GetName]."
 muslim_school_events.8.b: "Вони розселяться по всій нашій державі."
 muslim_school_events.9.title: "Богослови школи «[SCOPE.sCountry('scholar_country').GetReligiousSchool.GetNameWithNoTooltip]»"
 muslim_school_events.9.desc: "Дозволяючи [SCOPE.sCountry('scholar_country').GetAdjectiveWithNoTooltip|l]им ученим викладати в наших медресе, ми не тільки розвиваємо ісламську науку у своїй державі, але й зміцнюємо міжнародні зв'язки з такими державами, як [SCOPE.sCountry('scholar_country').GetGovernment.GetGovernmentType.GetName|l] [SCOPE.sCountry('scholar_country').GetName]."
 muslim_school_events.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 academic_respect: "Взаємна повага"
 muslim_school_events.10.title: "Незгодні богослови"
 muslim_school_events.10.desc: "Не всі богослови погоджуються між собою. Зазвичай це не проблема, оскільки в ученому товаристві цілком можуть співіснувати різні думки. Однак іноді незгода набуває більш особистої форми: дехто з місцевих мудреців стверджує, що запрошені вчені заперечують релігійні традиції нашої держави і завдають шкоди її міжнародній репутації."
 muslim_school_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 muslim_school_events.11.title: "Судові ігри"
 muslim_school_events.11.desc: "Хоча єдина офіційно визнана школа ісламського права в [ROOT.GetCountry.Custom('CF_PP')|l] — це [ROOT.GetCountry.GetReligiousSchool.GetName], всі інші школи визнаються допустимими в цивільному праві і мають своїх прихильників серед численних каді. Завдяки цьому можливі так звані «судові ігри»: для розгляду кожної справи обирається саме та школа, яка з більшою ймовірністю винесе потрібний вердикт.\n\nОдин заповзятливий купець з [selected_location.Custom('LR_RP')|l] [selected_location.GetName] настільки досяг успіху в подібних іграх, що викликав гнів не тільки місцевих жителів і своїх ділових партнерів, але й губернатора провінції. Ми нічого не можемо з ним вдіяти, не порушуючи привілеїв, якими користуються наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 muslim_school_events.11.a: "Ця людина має бути покарана."
 muslim_school_events.11.b: "Прагматизм важливіший за богословські тонкощі."
 muslim_school_events.12.title: "Такія"
 muslim_school_events.12.desc: "Протягом століть багато послідовників Алі були змушені удавано дотримуватися традицій інших релігій, щоб зберегти свою віру. Влада [SCOPE.sLocation('shia_here').Custom('LR_GEN')] [SCOPE.sLocation('shia_here').GetName] підозрює, що в місцевих суфійських братствах ховається чимало шиїтів, і хоче отримати наше благословення на викорінення цієї єресі!"
 muslim_school_events.12.a: "Ми не потерпимо єретиків!"
 muslim_school_events.12.b: "Ми повинні поважати суфіїв."
 10_percent_of_all_pops_become_shia_tt: "#Y 10%#! [Concept('pops', 'груп населення')|e] в цьому [Concept('location','районі')|e] перейдуть у #TOOLTIP:RELIGION,shia_tt,X #L шиїзм#!#!"
 muslim_school_events.13.title: "Протести в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 muslim_school_events.13.desc: "Будучи не тільки духовними людьми, але й членами суспільства, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] часом беруть участь у соціальних протестах. Нещодавній конфлікт між городянами і солдатами місцевого гарнізону в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName] привернув увагу відомого муфтія їхньої провінції [target_location.GetProvince.GetName].\n\nКомандир гарнізону побоюється, що ситуація може перерости у відкритий бунт, але, якщо ми підемо назустріч тим, хто протестує, нам доведеться виплатити велику суму."
 muslim_school_events.13.a: "Виплатимо компенсацію жителям [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]."
 muslim_school_events.13.b: "Муфтій він чи ні, ми нічого не можемо зробити."
 muslim_school_events.14.title: "Бідняки з провінції [SCOPE.sLocation('urbanization_province').GetNameWithNoTooltip]"
 muslim_school_events.14.desc: "Зі зростанням міст стіни та інші споруди, які колись підтримували їх, поступово занепадають. У провінції [SCOPE.sLocation('urbanization_province').GetName] ці зміни особливо помітні. Шкіряні та інші брудні майстерні, як і цвинтарі, тепер винесені за міські стіни, але найбільше впадає в око збільшення числа жебраків на вулицях. Наявні благодійні установи просто не встигають за швидким зростанням міста. Можливо, нам слід передати у вакф більше державного майна, щоб забезпечити утримання нових громадських їдалень і лазень."
 muslim_school_events.14.a: "Ми цілком підтримуємо цю благу справу."
 muslim_school_events.14.b: "Хіба місцева знать не може дозволити собі благодійні витрати?"
 muslim_school_events.15.title: "Місто [holy_city.GetNameWithNoTooltip]"
 muslim_school_events.15.desc: "Будучи охоронцями священних мечетей міста [holy_city.GetName], ми зобов'язані не тільки дбати про святині. Держава, що виконує цей почесний обов'язок, також бере на себе турботу про жителів святих міст і прочан, які приходять туди. Правителі минулого витрачали на це значні кошти, вкладаючи їх не тільки в самі міста, але й у віддалені сільські райони, що постачали їм продовольство.\n\nДехто стверджує, що [target_ruler.GetName] не приділяє належної уваги священному місту [holy_city.GetNameWithNoTooltip], вулиці якого стали повні жебраків і небезпечні для прочан."
 muslim_school_events.15.a: "Треба виділити більше землі для утримання цих міст."
 muslim_school_events.15.b: "На жаль, у нас зараз немає вільних ресурсів."
 muslim_school_events.16.title: "Розширення медресе в провінції [madrasa_province.GetNameWithNoTooltip]"
 muslim_school_events.16.desc: "Медресе провінції [madrasa_province.GetName] не тільки здобуло репутацію центру школи «[ROOT.GetCountry.GetReligiousSchool.GetName]», але й прославилося своєю відкритістю для інших богословських шкіл, до числа яких входить і «[inv_school.GetName]». Прагнення туди ісламських учених з різних країн призвело до того, що і саме медресе, і прилеглий до нього торговий квартал, і все місто загалом почали стрімко зростати.\n\nОднак таке зростання завжди супроводжується проблемами: утримання знаменитого медресе тепер обходиться значно дорожче. Якщо [target_ruler.GetName] погодиться зробити велику пожертву на його розширення, це стане благом не тільки для міста, але й для всього регіону."
 muslim_school_events.16.a: "Ми повинні зробити цю пожертву."
 muslim_school_events.16.b: "Нехай ці витрати візьмуть на себе місцеві жителі."
 muslim_school_events.17.title: "Дарга"
 muslim_school_events.17.desc: "У провінції [dargah_province.GetName] помер суфійський шейх, послідовники якого тепер будують святилище на його честь. Туди вже стікаються прочани з усієї держави, які бажають поглянути на гробницю великого мудреця, якого багато хто шанує святим. Місцеві аристократи виділили значні кошти на її утримання, а колишні учні шейха відкрили поблизу притулок.\nХоча в тому, щоб віддати належне великій людині, немає жодного гріха, окремі консервативні [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] вважають це ідолопоклонством.\nЯкщо [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] здійснить паломництво до провінції [dargah_province.GetNameWithNoTooltip], це не тільки підвищить престиж нової святині, але й поліпшить репутацію влади в очах місцевих жителів."
 muslim_school_events.17.a: "Звернімося по духовні настанови до цієї святині."
 muslim_school_events.17.b: "Нас не цікавлять місцеві забобони."
 muslim_school_events.18.title: "Алавіти з провінції [alevi_province.GetNameWithNoTooltip]"
 muslim_school_events.18.desc: "Хоча тюркські племена, що населяють Анатолію, і не є нашими прямими братами по вірі, багато з них дотримуються алавізму — особливого напряму в шиїтському ісламі. Алавіти, як і джафарити, є дванадцятниками і вірять у прихід Дванадцятого імама. До того ж їхня віра тісно пов'язана з суфійським містицизмом. За сунітської влади вони змушені жити в певній ізоляції від суспільства — так, їм заборонено укладати шлюби з сунітами, та й загалом держава їм не довіряє.\nБагато алавітів з провінції [alevi_province.GetName] визнають нас своїми новими повелителями. Їхні містичні традиції багато в чому відрізняються від наших, але, якщо ми приймемо їх, вони прискорять поширення шиїтського вчення в регіоні."
 muslim_school_events.18.a: "Ми повинні підтримати місцевих братів по вірі."
 muslim_school_events.18.b: "Ми приймемо алавітів, але управління залишиться в руках місцевої влади."
 muslim_school_events.19.title: "Мирські [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 muslim_school_events.19.desc: "Не всі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] є великими мудрецями і богословами. Як і будь-які люди, вони схильні до корупції і часто змішують питання віри з особистими інтересами. Нещодавно [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'дізналася', 'дізнався' )], що багато релігійних посад в імперії були зайняті шахрайським шляхом або незаконно передані у спадок. [ROOT.GetCountry.GetGovernment.GetCourtTitle] пропонує провести перевірку всіх подібних посад у нашій державі — особливо в тих її регіонах, якими раніше правили не ми.\n\nОчевидно, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] сприймуть таку перевірку як посягання на свої привілеї і стан загалом."
 muslim_school_events.19.a: "За те, що ці люди роблять для нашої віри, їм можна пробачити дрібні порушення."
 muslim_school_events.19.b: "Тим, хто не зраджував віру, боятися нічого."
 muslim_school_events.21.title: "Неосуфізм і реакція консерваторів"
 muslim_school_events.21.desc: "Багато [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] дедалі частіше висловлюють невдоволення тим, як поводиться [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Благочестиві мусульмани з презирством дивляться на невірних, які отримали високі посади, і на поширення гріховних язичницьких звичаїв. Крім того, каді і муфтії невдоволені втручанням держави в тлумачення законів та інші питання, якими традиційно займалися [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l].\nШейхи популярного суфійського братства Накшбандія вже почали відкрито виступати проти держави, називаючи її тлумачення ісламських законів хибним, а в деяких аспектах навіть гріховним."
 muslim_school_events.21.a: "На жаль, вони помиляються."
 muslim_school_events.21.a.tt: "Відтепер духовенство буде сильніше реагувати на неблагочестиві вчинки, які здійснить [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 muslim_school_events.22.title: "[ShowReligiousSchoolNameWithNoTooltip('wahhabi_school')]"
 muslim_school_events.22.desc: "[ROOT.GetCountry.GetLongName] — [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ханбалітської школи з цієї держави дедалі голосніше закликають до відродження віри в її початковому вигляді. Вони категорично засуджують будь-які нововведення, яких не було у звичаях пророків і письмових джерелах ісламського права, в тому числі всі форми суфізму, шанування святих і звичаї неісламських народів. Тим, хто прийме їхнє вчення, вони обіцяють побудувати праведне суспільство, наближене до ідеалів віри."
 muslim_school_events.22.a: "Цікаво."
 muslim_school_events.22.a.tt: "Доступна [Concept('religious_school', 'релігійна школа')|e] «[ShowReligiousSchoolName('wahhabi_school')]»"
 muslim_school_events.22.b: "Вони мають рацію."
 muslim_school_events.23.title: "Гробниці суфіїв"
 muslim_school_events.23.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] вже давно засуджують практику шанування гробниць знаменитих суфіїв і будівництва пов'язаних з ними святилищ. З приходом до влади більш консервативного покоління вони почали тиснути на правителя з вимогою викорінити цей звичай."
 muslim_school_events.23.a: "Нам слід виконати їхнє прохання."
 muslim_school_events.23.b: "Ні. Учителі давнини були великими людьми!"
