 STATIC_MODIFIER_NAME_pirate_shipwrights_modifier: "Пірати-корабельники"
 STATIC_MODIFIER_DESC_pirate_shipwrights_modifier: "Для будівництва флоту ця держава наймає колишніх піратів."
 STATIC_MODIFIER_NAME_shameless_privateering_modifier: "Необмежене каперство"
 STATIC_MODIFIER_DESC_shameless_privateering_modifier: "Ця держава витрачає чималі кошти на підкуп піратів, які турбують її суперників на морі."
 STATIC_MODIFIER_NAME_deaf_mute_servants_modifier: "Дільсіз"
 STATIC_MODIFIER_DESC_deaf_mute_servants_modifier: "При дворі цієї держави служить чимало глухонімих-дільсіз, що сприяє секретності та підвищенню ефективності шпигунства."
 STATIC_MODIFIER_NAME_emperor_of_rome: "Цезар Рима"
 STATIC_MODIFIER_DESC_emperor_of_rome: "Цей персонаж прийняв давнє звання римського цезаря, і багато хто визнає справедливість його претензій."
 STATIC_MODIFIER_NAME_sheikh_ul_islam_modifier: "$common_string_shaikh_al_islam$"
 STATIC_MODIFIER_DESC_sheikh_ul_islam_modifier: "Цей персонаж отримав титул «шейх-уль-іслам» і тепер наділений повноваженнями тлумачити ісламські закони та призначати богословів; до нього завжди прислухатиметься правитель."
 STATIC_MODIFIER_NAME_maps_of_piri_reis_modifier: "Карти Пірі-реїса"
 STATIC_MODIFIER_DESC_maps_of_piri_reis_modifier: "Цій державі належить збірка неймовірних карт, складених на основі одночасно і сучасних західних відкриттів, і старих грецьких, арабських, перських, індійських та китайських спостережень. Ще якийсь час (до здійснення нових відкриттів) вони можуть вважатись найкращими картами у світі."
 STATIC_MODIFIER_NAME_rein_in_bashi_bazouks_modifier: "Приборкання башибузуків"
 STATIC_MODIFIER_DESC_rein_in_bashi_bazouks_modifier: "Ця держава намагається приборкати непокірних башибузуків — погано дисциплінованих ополченців та гарнізонних солдатів, які стали жахом сільського населення."
 STATIC_MODIFIER_NAME_prolific_architects_modifier: "Плідні архітектори"
 STATIC_MODIFIER_DESC_prolific_architects_modifier: "Ця держава переживає будівельний бум — завдяки видатному архітектору, який навчив багато учнів, надихнувши зодчих та майстрів на видатні звершення."
 STATIC_MODIFIER_NAME_upset_merchants: "Обурені купці"
 STATIC_MODIFIER_DESC_upset_merchants: "Місцеві купці вкрай незадоволені новою політикою влади, яка загрожує торгівлі."
 STATIC_MODIFIER_NAME_sultanate_of_women: "Жіночий султанат"
 STATIC_MODIFIER_DESC_sultanate_of_women: "На добро чи зло, жінки правлячої династії мають величезний вплив на справи цієї держави — особливо в частині дипломатії, благодійництва та містобудування."
 STATIC_MODIFIER_NAME_conciliatory_court_faction: "Миролюбна фракція при дворі"
 STATIC_MODIFIER_DESC_conciliatory_court_faction: "Миролюбна придворна фракція спромоглася здобути значний вплив у цій державі."
 STATIC_MODIFIER_NAME_war_at_court: "Війна при дворі"
 STATIC_MODIFIER_DESC_war_at_court: "Двір цієї держави охоплений хаосом, адже правитель намагається силою знищити могутню придворну фракцію."
 STATIC_MODIFIER_NAME_janissary_custodianship: "Опікунство яничарів"
 STATIC_MODIFIER_DESC_janissary_custodianship: "Корпус яничарів милостиво прийняв на себе зростаючу відповідальність за державні справи та питання престолонаслідування."
 STATIC_MODIFIER_NAME_kizlar_agha_modifier: "Кизляр-ага"
 STATIC_MODIFIER_DESC_kizlar_agha_modifier: "Цього персонажа призначено на престижну посаду кизляр-аги, голови чорних євнухів, і тепер він володіє величезною владою в державі."
 STATIC_MODIFIER_NAME_terrified_peasants_modifier: "Залякані селяни"
 STATIC_MODIFIER_DESC_terrified_peasants_modifier: "Селян цієї країни тероризують мандрівні банди головорізів на службі у держави."
 STATIC_MODIFIER_NAME_grand_vizier_hegemony: "Гегемонія великого візиря"
 STATIC_MODIFIER_DESC_grand_vizier_hegemony: "Великий візир цієї держави володіє безпрецедентною владою, він фактично одноосібно править країною."
 STATIC_MODIFIER_NAME_fiscal_responsibility: "Ощадливий візир"
