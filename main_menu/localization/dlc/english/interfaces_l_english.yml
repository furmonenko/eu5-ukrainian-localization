 mapmode_maritime_name: "Морська присутність"
 MAPMODE_MARITIME: "#T $mapmode_maritime_name$#!\nФарбує [Concept('coastal','прибережні')|e] [Concept('locations','райони')|e] і прилеглі [Concept('seazones','акваторії')|e] залежно від [Concept('maritime_presence','морської присутності')|e] обраної [Concept('country','держави')|e] в прилеглій [Concept('seazone','акваторії')|e]."
 mapmode_colonial_name: "Колонії"
