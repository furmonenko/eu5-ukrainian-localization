l_english:
 COLONIAL_CHARTER: "$ADJ$ колонія [PROVINCE_DEFINITION.GetNameWithNoTooltip]"
 START_COLONY_TT: "Для створення колоніального поселення в провінції [PROVINCE_DEFINITION.GetName|Y] доведеться витратити $COST$. Це поступово залучатиме [Concept('pops','групи населення')|e] в [Concept('locations','райони')|e] провінції [PROVINCE_DEFINITION.GetName], і з часом територія стане нашою."
 ABANDON_COLONY_TT: "Для відмови від колоніального поселення в провінції [COLONIAL_CHARTER.GetName|Y] доведеться витратити $COST$. [Concept('pops','Групи населення')|e], які переїхали в [Concept('locations','райони')|e] на чужій території, залишаться без нашої допомоги."
 START_COLONY_TT_NO_COST: "Створення колоніального поселення в [Concept('locations','районі')|e] провінції [PROVINCE_DEFINITION.GetName] залучатиме туди [Concept('pops','групи населення')|e], і з часом вся територія стане вашою."
 ABANDON_COLONY_TT_NO_COST: "В покинуте колоніальне поселення більше не мігруватимуть люди. [Concept('pops','Групи населення')|e], які переїхали в [Concept('locations','райони')|e] на чужій території, залишаться без нашої допомоги."
 ABANDON_BUTTON: "Покинути колоніальне поселення"

 NO_COLONIAL_CHARTER_EXCLUSIVE: "Зайнято #ONCLICK:COUNTRY,[COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[COUNTRY.Custom('CL_tt')],X [COUNTRY.Custom('CL_TP')|L]#!#!, причина: $NAME$."
 NO_COLONIAL_CHARTER_RELIGION: "$NAME|Y$ — причина, через яку лише держава [COUNTRY.GetName] може колонізувати цю територію, тоді як іншим #L [COUNTRY.GetReligion.GetAdjective|l]им#! державам це заборонено."

 treaty_of_noteborg: "За #Y Горіховим#! миром Новгород і Швеція врегулювали територіальні суперечки в Фінляндії та Карелії"

