l_english:
 coup_attempt.1.title: "Залізо і зрада"
 coup_attempt.1.desc: "Повсюди навколо чутно розмови про зраду. У нашому дворі визріла змова, мета якої — зробити так, щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'позбулася', 'позбувся' )] влади. Придворні шепочуться за зачиненими дверима, хитаються самі основи [ROOT.GetCountry.Custom('rank_ru_GEN')]. Нам потрібно рішуче придушити змову, поки не пролилася кров. Якщо ми не мобілізуємо довірених людей, зрадники лише посиляться, вдарять, коли ми будемо вразливі, й надовго розхитають нашу державу."
 coup_attempt.1.a: "Виявити змовників і знищити їх!"
 explain_coup_attempt_tt: "Відкриває [Concept('disaster','екстрені')|e] [Concept('actions','дії')|e] «[ShowGenericActionName('conduct_investigation')]», «[ShowGenericActionName('call_private_council')]» і «[ShowGenericActionName('execute_court_member')]»\n"
 explain_coup_attempt_2tt: "Ми вийдемо з цього [Concept('disaster','лиха')|e] переможцями, якщо підвищимо [Concept('legitimacy','легітимність')|e] або усунемо всіх змовників найближчі #Y 5#! років або до того, як [target_character.GetNameWithNoTooltip] буде ними [Select_CString(target_character.IsFemale, 'вбита', 'вбитий' )]"
 coup_attempt.2.title: "Змова розростається"
 coup_attempt.2.desc: "Повідомлення про змову стають дедалі частішими, і наш [ROOT.GetCountry.GetGovernment.GetCourtTitle] перетворився на зміїне гніздо. З кожним днем ми чуємо чутки про нових зрадників і таємні змови. Ті, хто колись присягав нам у вірності, тепер шепочуться в темних залах. Криза поглиблюється, і скоро ми зовсім втратимо контроль над ситуацією. Час діяти й вигнати тих, хто намагається поширювати свою отруту!"
 coup_attempt.2.a: "Стерв'ятники кружляють над троном."
 conspiracy_grows_tt: "Один із наших [Concept('characters','персонажів')|e] приєднався до #TOOLTIP:DISASTER_TYPE,coup_attempt,X #L спроби перевороту#!#! проти нас"
 coup_attempt.3.title: "Викритий змовник"
 coup_attempt.3.desc: "Наш наглядач зумів розкрити важливу постать у змові, метою якої є [target_character_2.GetName]. [Select_CString(target_character_1.IsFemale, 'Зрадниця', 'Зрадник' )] [target_character_1.GetName] таємно [Select_CString(target_character_1.IsFemale, 'намагалася', 'намагався' )] підірвати нашу владу, але тепер [Select_CString(target_character_1.IsFemale, 'її', 'його' )] доля в наших руках. Влаштуємо [Select_CString(target_character_1.IsFemale, 'їй', 'йому' )] показову страту, щоб іншим не кортіло, чи влаштуємо [Select_CString(target_character_1.IsFemale, 'їй', 'йому' )] допит з упередженням? Ми ще можемо дізнатися, наскільки глибокі корені цієї змови."
 coup_attempt.3.a: "Стратити [Select_CString(target_character_1.IsFemale, 'її', 'його' )]!"
 coup_attempt.3.b: "Пощадити [Select_CString(target_character_1.IsFemale, 'її', 'його' )]."
 coup_attempt.3.c: "Змусити [Select_CString(target_character_1.IsFemale, 'її', 'його' )] розкрити спільників!"
 coup_attempts_3_b_tt: "[target_character_1.GetShortNameWithNoTooltip] припинить підтримку перевороту, замість [Select_CString(target_character_1.IsFemale, 'неї', 'нього' )] будуть страчені два #Y можливих#! [Concept('characters', 'персонажі')|e]-спільники в нашому дворі"
 conspirators_exposed_tt: "Буде проведено розслідування з метою виявлення змовників"
 target_character_1_flees: "[Select_CString(target_character_1.IsFemale,'Вона втекла','Він втік')] за кордон"
 cease_activities_and_stay: "\n[target_character_1.GetSheHe|U] залишається на нашій службі й припиняє влаштовувати змови"
 coup_attempt.4.title: "Розслідування при дворі"
 coup_attempt.4.desc: "[target_character_2.GetName] доручив нашим агентам почати ретельне й небезпечне розслідування. Вони непомітно прочісують зали, прислухаються до шепотінь і помічають найменші обмовки. Вивчається кожна дія, від підозр не вільний ніхто. Але що глибше вони копають, то більше ворогів у нас з'являється. Нещодавно вони зробили зовсім неймовірне відкриття: за їхніми словами, у змові бере участь [target_character_1.GetName]!"
 target_character_1_ends_support_tt: "[target_character_1.GetNameWithNoTooltip] мирно припинить підтримку перевороту"
 coup_attempt.5.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! заговор"
 coup_attempt.5.desc: "Наш двір приголомшений шокуючою звісткою: судячи з усього, у змові бере участь [target_character_2.GetName]! Виходить, що зрада проникла навіть у нашу правлячу династію. Чи ризикнемо ми розкривати [Select_CString(target_character_2.IsFemale, 'її', 'його' )] темні справи, чи [Select_CString(target_character_2.IsFemale, 'її', 'його' )] страта розірве [ROOT.GetCountry.Custom('rank_ru_ACC')] на частини?"
 coup_attempt.5.a: "Розкрити [Select_CString(target_character_2.IsFemale, 'її', 'його' )] справи."
 coup_attempt.5.b: "Голову [Select_CString(target_character_2.IsFemale, 'їй', 'йому' )] з плечей!"
 coup_attempt.5.c: "Ми не можемо ставити під удар #L [ROOT.GetCountry.GetGovernement.GetAdjective|l]ий#! рід."
 coup_attempt.6.title: "Таємна рада [GetCurrentYear] року"
 coup_attempt.6.desc: "Ми влаштували таємні збори найвпливовіших представників станів, де укладаються секретні угоди й проводяться без сторонніх очей переговори, що визначають долю [ROOT.GetCountry.Custom('rank_ru_GEN')]. Одні вимагають грошей і привілеїв, інші пропонують компроміси. Яке б рішення ми не прийняли, ми повинні зберегти внутрішню стабільність і свою владу. Якщо ми покладемося на цю раду, ми напевно дізнаємося імена деяких змовників, але при цьому у віддаленій перспективі це зміцнить позиції станів."
 coup_attempt.6.a: "Воно того варте."
 coup_attempt.6.b: "Все-таки краще ні..."
 conspirator_names_exposed_tt: "Імена деяких змовників будуть розкриті під час наступної [Concept('event', 'події')|e]"
 coup_attempt.7.title: "Розкриті імена змовників"
 coup_attempt.7.desc: "Махінації Таємної ради разом із підкупами й ретельними розслідуваннями допомогли нам розкрити імена тих, хто будував проти нас змову. Їхні долі тепер у наших руках. Одні радники вважають, що [target_character_2.GetName] і [Select_CString(target_character_2.IsFemale, 'її', 'його' )] спільники заслуговують на швидку розправу. Інші ж переконують виявити милосердя й тримати цих небезпечних осіб поближче до себе, щоб потім ними маніпулювати."
 coup_attempt.7.desc_b: "Завдяки зусиллям таємної ради ми розкрили особу Select_CString(target_character_2.IsFemale, 'зрадниці, яка будувала', 'зрадника, який будував' ) проти нас підступи. Тепер [target_character_2.GetName] у наших руках. Одні радники наполягають на негайній страті, стверджуючи, що залишати таку небезпечну людину живою небезпечно. Інші ж виступають за поміркований підхід і пропонують зберегти Select_CString(target_character_2.IsFemale, 'їй', 'йому' ) життя, щоб пізніше ми могли Select_CString(target_character_2.IsFemale, 'нею', 'ним' ) маніпулювати."
 coup_attempt.7.a: "Стратити їх. Усіх до одного!"
 coup_attempt.7.b: "Дарувати їм помилування, вони нам ще знадобляться."
 coup_attempt.7.c: "Стратити [Select_CString(target_character_2.IsFemale, 'її', 'його' )]!"
 coup_attempt.7.d: "Помилувати [Select_CString(target_character_2.IsFemale, 'її', 'його' )]."
 conspirators_will_stick_around_absolved_tt: "Зазначені змовники будуть помилувані й збережуть життя — поки що..."
 conspirators_will_stick_around_absolved_2_tt: "[target_character_2.GetNameWithNoTooltip] буде [Select_CString(target_character_2.IsFemale, 'помилувана', 'помилуваний' )] і збереже своє життя — поки що..."
 coup_attempt.8.title: "Замах на вбивство"
 coup_attempt.8.desc: "Змовники організували зухвалий замах на вбивство! Метою найманих головорізів [Select_CString(target_character_1.IsFemale, 'стала сама', 'став сам' )] [target_character_1.GetName]! Це підлий злочин, до якого вони напевно готувалися не один місяць, негідники хочуть дестабілізувати нашу владу й зробити так, щоб [target_character_1.GetShortNameWithNoTooltip] [Select_CString(target_character_1.IsFemale, 'втратила', 'втратив' )] владу!"
 coup_attempt.8.a: "Покидьки!"
 this_will_end_the_coup_disaster_tt: "[Concept('disaster','Лихо')|e] «#TOOLTIP:DISASTER_TYPE,coup_attempt,X #L Спроба перевороту#!#!» завершиться #R негативно#!"
 coup_attempt.9.title: "Страта змовника?"
 coup_attempt.9.desc.conspirator: "[target_character_2.GetName] [Select_CString(target_character_2.IsFemale, 'страчена', 'страчений' )]. Народ ликує й радіє смерті [Select_CString(target_character_2.IsFemale, 'відомої зрадниці', 'відомого зрадника' )], а наш двір з полегшенням зітхає від усвідомлення того, що правосуддя здійснилося. Заради того, щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'всиділа', 'всидів' )] на троні, нам напевно доведеться стратити ще не одного змовника, але це вже крок у вірному напрямку."
 coup_attempt.9.desc.innocent: "На жаль! Наш кат із радістю позбавив життя невинну душу. Яка страшна помилка! Судячи з усього, [target_character_2.GetName] [Select_CString(target_character_2.IsFemale, 'була невинна', 'був невинний' )], але [Select_CString(target_character_2.IsFemale, 'її', 'його' )] голова вже лежить біля наших ніг. [ROOT.GetCountry.GetGovernment.GetCourtTitle] гуде від нервових розмов, [target_character.GetName] і [Select_CString(target_character.IsFemale, 'її', 'його' )] влада втратили загальну довіру."
 coup_attempt.9.a: "Що ми накоїли! [target_character_2.GetName] [Select_CString(target_character_2.IsFemale, 'була невинна', 'був невинний' )]!"
 coup_attempt.9.b: "Повісимо голову [Select_CString(target_character_2.IsFemale, 'зрадниці', 'зрадника' )] на стіну!"
 because_they_are_consort_or_heir_tt: "Через те, наскільки [Select_CString(target_character_2.IsFemale, 'важлива невинна', 'важливий невинний' )] [target_character_2.GetShortNameWithNoTooltip]:"
 coup_attempt.100.title: "Затаєні в тіні"
 coup_attempt.100.desc: "Розгромити змову так і не вдалося, і невдоволення її членів продовжує наростати й міцніти в тіні. Злі ідеї все ще отруюють уми затаєних змовників. Якщо ми послабимо пильність, ця історія може повторитися."
 coup_attempt.100.a: "Нам потрібно готуватися до наступної їхньої спроби."
 inconclusive_end_5_years_tt: "Змовників не вдалося викрити швидко, але [target_character.GetName] від них не [Select_CString(target_character.IsFemale, 'постраждала', 'постраждав' )]. [Concept('disaster','Лихо')|e] закінчилося, але #R не вирішилося#!, і через #Y 5#! років воно може повторитися."
 murdered_ending_tt: "Змовники досягли свого: [target_character_2.GetName] [Select_CString(target_character_2.IsFemale, 'була вбита', 'був убитий' )]. Лише час покаже, чи є [target_character.GetName] лише маріонеткою змовників."
 coup_attempt.101.title: "Кінець змови"
 coup_attempt.101.desc: "Із відновленням легітимності [target_character.GetName] може не турбуватися за свою владу. Народ згуртувався навколо нас, і ніхто не посміє кинути виклик нашому правлінню. Ми пережили темні часи й стали сильнішими, ніж раніше!"
 coup_attempt.101.a: "Ніхто не посміє кинути виклик нашому імені!"
 coup_attempt.200.title: "Світанок нової епохи"
 coup_attempt.200.desc: "Старий порядок зруйнувався, і з його руїн піднімається нове бачення нашого двору. Хай кривавий, наш заговір відкрив для нас новий шлях і дозволив нам скинути окови старої монархії. Тепер ми повинні скористатися моментом і прокласти новий курс у незрозуміле майбутнє, яким би дивовижним і загадковим воно не здавалося!"
 coup_attempt.200.a: "Майбутнє невідоме!"
