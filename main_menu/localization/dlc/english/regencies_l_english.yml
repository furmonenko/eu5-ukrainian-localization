l_english:
 REGENCY_NO_REGENT: "@trigger_no! Наразі немає активного регента!"
 REGENT_IMPACT: "$TITLE$ $NAME$"
 consort_regency: "Регентство дружини"
 overlord_regency: "Регентство сюзерена"
 lordship_of_ireland_regency: "Регентство лордства"
 subject_regency: "Регентство васала"
 nobles_estate_regency: "Регентство дворян"
 clergy_estate_regency: "Регентство духовенства"
 burghers_estate_regency: "Регентство бюргерів"
 peasants_estate_regency: "Регентство селян"
 interregnum: "Міжцарів'я"
 republican_election_regency: "Виборча адміністрація"
 papal_election_regency: "Папський конклав"
 papal_election_regency_desc: "$papal_election_desc$"
 judicial_election_regency: "Судовий конклав"
 judicial_election_regency_desc: "Новий [Concept('ruler','правитель')|e] обирається радою. Процес - це бюрократичний хаос, який може зайняти кілька місяців або навіть років."
 mamluk_succesion_regency: "Наслідування $mamluk$"
 mamluk_succesion_regency_desc: "Новий [Concept('ruler','правитель')|e], а також будь-які [regents|e] повинні походити з дисциплінованих та престижних рядів елітних військ $mamluk$ під нашим командуванням."
 fratricide_succesion_regency: "Братська боротьба"
 fratricide_succesion_regency_desc: "Новий [Concept('ruler','правитель')|e] обирається самим Богом, оскільки він віддає перевагу одному з синів старого [Concept('ruler','правитель')|e] над іншими."
 fratricide_succesion_regency_tt1: "Жоден син попереднього правителя не може успадкувати трон, тому піднімається інший член династії."
 fratricide_succesion_regency_tt2: "Жоден член династії не може успадкувати трон, тому піднімається нова династія."
 fratricide_succesion_regency_tt3: "Єдиний здатний син попереднього правителя - той, хто негайно зійде на трон."
 fratricide_succesion_regency_tt4: "Сини повинні спочатку вирости, перш ніж питання трону можна буде вирішити."
 republican_election_regency_desc: "Коли республіка не має [Concept('ruler','правитель')|e], призначається тимчасовий для правління як [regent|e], поки не відбудуться офіційні [election|e]."
 consort_regency_desc: "Коли [Concept('ruler','правитель')|e] монархії помирає, поки [heir|e] ще [child|e], [consort|e] може правити [Concept('country','держава')|e] замість нього як [regent|e]."
 nobles_estate_regency_desc: "Коли [Concept('country','держава')|e] не має [Concept('ruler','правитель')|e], член $nobles_estate$ може бути призначений правити нею як [regent|e]."
 clergy_estate_regency_desc: "Коли [Concept('country','держава')|e] не має [Concept('ruler','правитель')|e], член $clergy_estate$ може бути призначений правити нею як [regent|e]."
 burghers_estate_regency_desc: "Коли [Concept('country','держава')|e] не має [Concept('ruler','правитель')|e], член $burghers_estate$ може бути призначений правити нею як [regent|e]."
 peasants_estate_regency_desc: "Коли [Concept('country','держава')|e] не має [Concept('ruler','правитель')|e], член $peasants_estate$ може бути призначений правити нею як [regent|e]."
 overlord_regency_desc: "Коли [Concept('country','держава')|e] є [Concept('subject','васал')|e] і не має [Concept('ruler','правитель')|e], [ruler] [Concept('overlord','сюзерен')|e] може замість цього правити нею як [regent|e]."
 lordship_of_ireland_regency_desc: "Коли [Concept('country','держава')|e] є [member|e] [international_organization|e] [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] і не має [Concept('ruler','правитель')|e], [ruler] [international_organization_leader_short|e] може замість цього правити нею як [regent|e]."
 subject_regency_desc: "Коли [Concept('country','держава')|e] є [Concept('overlord','сюзерен')|e] і не має [Concept('ruler','правитель')|e], [ruler] могутнього [Concept('subject','васал')|e] може замість цього правити нею як [regent|e]."
 interregnum_desc: "Коли [Concept('country','держава')|e] не має [Concept('ruler','правитель')|e], тимчасова адміністрація керуватиме нею, поки не буде призначений офіційний [ruler], що може відбутися швидко або зайняти довгий час."
