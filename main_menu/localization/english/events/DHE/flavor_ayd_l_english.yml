l_english:
 flavor_ayd.1.title: "Палкий газі"
 flavor_ayd.1.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'прославлена', 'прославлений')] своїм палким норовом і войовничістю стосовно сусідніх бейликів, — не лише [Select_CString(target_character.IsFemale, 'люта', 'лютий')] газі, але й відомий корсар, [Select_CString(target_character.IsFemale, 'яка командує', 'який командує')] вражаючим флотом і могутнім військом. Ми не сумніваємося, що завдяки своїм знанням у військовій і морській справі [target_character.GetName] здобуде нам чимало славних перемог. Вороги вже прозвали [Select_CString(target_character.IsFemale, 'її', 'його')] левом."
 flavor_ayd.1.a: "Нехай страшаться наших знамен!"
 flavor_ayd.1.historical_info: "Газі Умур — один із найславетніших анатолійських корсарів. Про його пригоди в Егейському морі за незмінної підтримки могутньої армії та флоту складають легенди. Корсарська діяльність Умура була настільки масштабною, що проти його володінь оголосили хрестовий похід. Умур на прізвисько Лев був вельми грізним противником: так, під час візантійської громадянської війни 1341–1347 років він прийшов на допомогу імператору Іоанну Кантакузину, надіславши 380 кораблів і 28 000 солдатів."
