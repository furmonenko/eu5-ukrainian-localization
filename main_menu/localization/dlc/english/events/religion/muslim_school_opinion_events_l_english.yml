l_english:
 muslim_school_opinion_events.1.title: "Взаємна повага шкіл «[ROOT.GetCountry.GetReligiousSchool.GetName]» і «[SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]»"
 muslim_school_opinion_events.1.desc: "Між ісламськими школами «[ROOT.GetCountry.GetReligiousSchool.GetName]» і «[SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]» ніколи не було серйозних теологічних відмінностей. Вони вже давно мирно співіснують одна з одною.\nОднак тепер давня співпраця між #L [ROOT.GetCountry.GetAdjective|l]ою#! школою «[ROOT.GetCountry.GetReligiousSchool.GetName]» і #L [SCOPE.sCountry('school_opinion_increase_country').GetAdjective|l]ою#! школою «[SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]» перейшла в нову еру взаєморозуміння та поваги."
 muslim_school_opinion_events.1.a: "Аллах великий."
 muslim_school_opinion_events.2.title: "Примирення шкіл «[ROOT.GetCountry.GetReligiousSchool.GetName]» і «[SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]»"
 muslim_school_opinion_events.2.desc: "Протягом тривалого часу ісламські школи «[ROOT.GetCountry.GetReligiousSchool.GetName]» і «[SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]» ставилися одна до одної з недовірою та ворожістю, а окремі прихильники цих шкіл навіть звинувачували одне одного у відступництві від канонів віри.\nОднак в останні роки напруження між ними помітно ослабло. Богослови #L [ROOT.GetCountry.GetAdjective|l]ої#! школи «[ROOT.GetCountry.GetReligiousSchool.GetName]» і #L [SCOPE.sCountry('school_opinion_increase_country').GetAdjective|l]ої#! школи «[SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]» поступово вчаться взаємної терпимості та мирного співіснування."
 muslim_school_opinion_events.2.a: "Аллах великий."
 muslim_school_opinion_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] і [ROOT.GetCountry.GetAdjectiveWithNoTooltip]о-[SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip|l]а війна"
 muslim_school_opinion_events.3.desc: "Багаторічний конфлікт [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip|l]ого і [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого народів починає проявлятися і в релігійній сфері. Взаємна терпимість досягла найнижчої точки, а богословська школа «[SCOPE.sCountry('school_opinion_decrease_country').GetReligiousSchool.GetName]» не визнається в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ому суспільстві."
 muslim_school_opinion_events.3.a: "Це обурливо."
