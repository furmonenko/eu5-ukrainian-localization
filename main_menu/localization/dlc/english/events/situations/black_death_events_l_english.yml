l_english:
 black_death.1.title: "Чорна смерть і [GetDisease('bubonic_plague').GetOrigin.GetNameWithNoTooltip]"
 black_death.1.desc: "У [GetDisease('bubonic_plague').GetOrigin.Custom('LR_PP')] [GetDisease('bubonic_plague').GetOrigin.GetName] сталася жахлива трагедія. Нещодавно ми отримали звідти сумну звістку.\n\nГоре нам! З тисячі моряків, що зайшли до порту, вижило не більше десятка. Ми повернулися додому, до своїх родин. Родичі та сусіди прийшли провідати нас, а ми випустили в них стріли смерті, самі того не відаючи! Ми розмовляли і сміялися, цілували й обіймали своїх дружин і дітей, а наші губи джерелили отруту. Наші рідні та друзі передали її своїм близьким. Через три дні всі вони загинули, і їхні тіла було поховано у братській могилі. Священники і лікарі, що провідували хворих, невдовзі теж заснули вічним сном. О смерте! Жорстока і мерзенна лиходійко! Ти розриваєш узи родинства та дружби і розлучаєш батька з матір'ю, брата з сестрою, чоловіка з дружиною. Глибокий смуток опанував наші душі. Ми боялися тікати, але й не наважувалися залишитися."
 black_death.1.a: "Хай йому біс!"
 black_death.1.a.tt: "[GetDisease('bubonic_plague').GetOrigin.GetRank.GetNameWithNoTooltip] [GetDisease('bubonic_plague').GetOrigin.GetName] стає джерелом епідемії #TOOLTIP:SITUATION,black_death,X #L Чорної смерті#!#!"
 black_death.1026.title: "І цар, і народ — усе в землю піде…"
 black_death.1026.desc: "І ні до чого тепер багатство:\nЧумі багатство — не перешкода.\nІ лікарі до закликів глухі:\nВони й самі мруть, наче мухи.\nЯ тлію, гасну, догораю;\nЯ занедужав, я вмираю."
 black_death.1026.a: "Господи, помилуй нас, грішних!"
 black_death.2.title: "Чорна смерть розповзається землею!"
 black_death.2.desc: "Чорна чума — вбивця роду людського, кара за гріхи наші, — крокує рідною землею! Що нам робити? Невже тільки молитися?"
 black_death.2.a: "$common_string_what_can_we_do$"
 black_death.100.title: "Кінець Чорної смерті"
 black_death.100.desc: "Схоже, Чорна смерть нарешті наситилася. Ті нечисленні, кого хвороба пощадила, гадають, благословенні вони чи прокляті."
 black_death.100.a: "Хтось вижив?"
 black_death.101.t: "Чума — кара небесна"
 black_death.101.desc: "Кінець світу настав! Принаймні, так вважають флагеланти — послідовники популярного руху, які влаштовують ходи селами і провіщають прихід апокаліпсису — страшної кари за нашу гординю. Єдиний спосіб уникнути її — обрушити на своє тіло гнів Христа.\n\nСпочатку церква підтримувала бичувальників, але згодом їхні ідеї визнали єретичними. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] вважають, що цей рух може підірвати стабільність і його необхідно викорінити."
 black_death.101.a: "Накажемо місцевим гарнізонам розганяти зібрання флагелантів."
 black_death.101.b: "Не варто довіряти церкві. Тут напевно є якийсь підступ!"
 plague_lessen_spread_piss_off_peasants_tt: "У кожному нашому [Concept('location', 'районі')|e] провінції [target_province.GetName] поширеність епідемії «[GetDisease('bubonic_plague').GetName]» знизилася на #G 5%#!, а [Concept('pop_satisfaction', 'вдоволеність')|e] селян знизилася на  [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 black_death.102.t: "Чума і оплата праці"
 black_death.102.desc: "Внесок гільдій в економіку неможливо переоцінити. Вони є позитивною силою, що забезпечує людей усіма необхідними товарами, гарантує стабільність ринку та контролює зростання конкуренції. Тепер, коли чума почала свою смертельну ходу нашою державою, як ніколи важливо, щоб гільдії підтримували стабільні ціни та постачали робочі місця.\n\nОднак для цього гільдії зберігають зарплати на попередньому рівні, попри гостру нестачу робочої сили, спричинену епідемією. Багато членів гільдії невдоволені такою політикою і мріють піти на вільні хліби, щоб заробляти більше, але бояться гніву начальства. Зараз ми стоїмо на роздоріжжі. Ми маємо вибрати між стабільним ринком та вгамуванням робітників."
 black_death.102.a: "Невдячні робітники мають знати своє місце."
 black_death.102.b: "Ринкова торгівля забезпечить соціальну стабільність."
 plague_every_pop_in_province_30_satisfaction_tt: "Групи населення в [target_location.Custom('LR_PREP')|l] [target_location.GetName] і в усіх належних нам сусідніх [Concept('location', 'районах')|e] отримають [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] до [Concept('pop_satisfaction', 'вдоволеності')|e]"
 black_death.103.t: "Епідемія та її уроки"
 black_death.103.desc: "Придворні лікарі та університетська інтелігенція вважають, що потрібно прописати стандарти лікування і профілактики чуми. Зараз лікуванням і профілактикою чуми займається розрізнена мережа чумних лікарів та практикантів. Щоб забезпечити їх найсучаснішим обладнанням, потрібно багато грошей, але воно того варте. Ми маємо постачити лікарям мантії, рукавиці та мішечки з травами, а також надати вільний доступ до ртуті й миш'яку. Це врятує життя багатьом людям."
 black_death.103.a: "Посприяємо стандартизації."
 black_death.103.b: "У лікарів має бути вибір."
 black_death.1001.t: "Втеча до села"
 black_death.1001.desc: "Налякані хворобою, що швидко поширюється нашими містами, люди почали масово йти до сільської місцевості, щоб врятуватися від моровиці.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] та інші вищі стани нас не турбують, а ось [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] — це життєва сила нашої держави, і їхній відхід з виробничих центрів завдасть економіці суттєвої шкоди! Можливо, нам варто вжити жорстких заходів, щоб захистити нашу економіку."
 black_death.1001.a: "Не будемо їм заважати. Вони просто хочуть вижити."
 black_death.1001.b: "Закрити виходи з міст і запровадити перепускну систему!"
 STATIC_MODIFIER_NAME_black_death_exodus_ruralization_attraction: "Відтік населення з міст"
 STATIC_MODIFIER_NAME_fleeing_pops_modifier: "Втеча від чорної смерті"
 black_death.1002.t: "Протистояння двох крайнощів"
 black_death.1002.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] вважають, що саме вони правильно рятуються від епідемії. Їхні способи радикально відрізняються. Одні замикаються вдома, голодують і моляться, сподіваючись, що дотримання аскези допоможе їм вижити. Інші ж вдираються до чужих домівок, п'ють наче востаннє і віддаються гріху до самого світанку.\n\nМи не впевнені, що ці методи ефективні в боротьбі з чумою, але підтримка одного з них може бути вигідною державі."
 black_death.1002.a: "Аскеза врятує наші тіла і душі!"
 black_death.1002.b: "Розпуста врятує нас від мору і не дасть занепадати духом!"
 STATIC_MODIFIER_NAME_black_death_austerity_movement: "Рух аскетів"
 plague_satisfaction_and_spread_tt: "У кожному належному нам [Concept('location', 'районі')|e] провінції [target_province.GetName], що ще не подолав епідемію, поширеність #TOOLTIP:DISEASE,bubonic_plague,X #L бубонної чуми#!#! збільшиться на #R 10%#!, але також на #G 10%#! підвищиться [Concept('pop_satisfaction', 'вдоволеність')|e] селян"
 black_death.1003.t: "Чорна чума на троні"
 black_death.1003.desc: "[target_portrait_character.GetName] якийсь час [Select_CString(target_portrait_character.IsFemale,'приховувала', 'приховував')] свої симптоми, але все таємне стає явним. Нещодавно ми дізналися, що [Select_CString(target_portrait_character.IsFemale,'вона впала', 'він упав')] жертвою хвороби, яка лютує у наших землях.\n\nВже надто пізно. Ми нічим не можемо допомогти. [Select_CString(target_portrait_character.IsFemale,'Її', 'Його')] чекає темрява, яка незабаром поглине й нас."
 black_death.1003.a: "Спочивай з миром…"
 black_death.1003.b: "Скликати всіх лікарів столиці!"
 black_death.1004.t: "Морове повітря"
 black_death.1004.desc: "[target_location.Custom('LR_VP')] [target_location.GetName] охопило бурхливе хвилювання. Мешканці навколишніх сіл почали закопувати великі й малі ями, з яких виходять міазми чуми.\n\nВони впевнені, що це вирішить проблему, але експерти з міста [ROOT.GetCountry.GetCapital.GetName] попереджають, що подібні дії шкідливі для місцевого ґрунту."
 black_death.1004.a: "Закопайте всі ями!"
 black_death.1004.b: "Зупиніться! Ми не можемо залишитися без врожаю!"
 STATIC_MODIFIER_NAME_damaged_soil: "Непридатна земля"
 black_death.1005.t: "У пошуках причини"
 black_death.1005.desc: "Всю державу охопили жах і обурення, які ось-ось виплеснуться назовні. Люди шукають, кого можна звинуватити в усіх бідах, і цей хтось має заплатити за скоєне.\n\nЗгодяться будь-які меншини, чи то бідняки, потвори чи каліки. Маси вимагають хапати й судити тих, хто накликав на нас гнів божий. Ми можемо або організувати полювання і керувати ним, або спробувати уникнути розправи над невинними і накликати народний гнів на себе."
 black_death.1005.a: "Влаштувати полювання!"
 black_death.1005.b: "Чума — це кара господня. Ми всі винні!"
 plague_masses_appeased_tt: "Вам вдалося заспокоїти людей. На якийсь час…"
 black_death.1006.t: "Слуги-раби"
 black_death.1006.desc: "Представники нижчого суспільства так бояться заразитися чумою від хворого аристократа, що відмовляються служити знаті навіть за великі гроші!\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] вимагають, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] служили їм насильно і дбали про їхні потреби, ризикуючи підхопити хворобу."
 black_death.1006.a: "Закабалити селян!"
 black_death.1006.b: "Що за абсурд! Самі прибирайте в своїх маєтках!"
 black_death.1007.t: "Протистояння культур"
 black_death.1007.desc: "[ROOT.GetCountry.GetLongName] — це розкішний килим, зітканий з безлічі етнічних і релігійних груп. Зазвичай вони діють як злагоджений механізм, але з приходом хвороби все пішло шкереберть…\n\nПредставники різних релігій перегризлися між собою, звинувачуючи одне одного та чужих божеств в епідемії. Потрібно терміново вжити заходів, щоб не допустити кровопролиття."
 black_death.1007.a: "А вони наважаться?"
 black_death.1007.b: "Доручимо місцевим релігійним лідерам владнати ситуацію."
 black_death.1007.b.tl: "Щоб уникнути заворушень, ви звернулися по допомогу до місцевих релігійних лідерів."
 black_death.1007.c: "Запровадимо суворий військовий нагляд, щоб налякати людей."
 black_death.1008.t: "Корабель-привид причалив до берега"
 black_death.1008.desc: "Одної ночі поряд з [target_location.GetRank.GetNameAltWithNoTooltip('LR_TP')|l] [target_location.GetName] з'явилося торгове судно, яке невдовзі прибило до берега. Відтоді воно стоїть недоторканим.\n\nГородяни вважають, що команда корабля-привида могла загинути від чуми, і бояться до нього наближатися. Всі товари та останки екіпажу збереглися в цілості. Мешканці попросили нас спалити судно від гріха подалі."
 black_death.1008.a: "Спалити прокляте судно!"
 black_death.1008.b: "Там явно є чим поживитися. Обшукати корабель!"
 custom_tooltip_generic_nothing_happens: "Нічого не відбувається…"
 black_death.1009.t: "Війна і чума"
 black_death.1009.desc: "Прості солдати однієї з наших діючих армій заразилися чумою, і хвороба швидко поширюється. Чумні лікарі попереджають, що якщо армію не розформувати, а військових — не надіслати на лікування, то злягти може весь загін.\n\nРозформування діючого загону — небезпечна затія, і ми маємо вирішити, що важливіше для держави: життя солдатів чи їхня славна смерть в ім'я [ROOT.GetCountry.Custom('CF_RP')|l]."
 black_death.1009.a: "Ми йдемо далі, і чума нам не перешкода!"
 black_death.1009.b: "Звісно, люди з [target_location.Custom('LR_GEN')|l] [target_location.GetName] готові зробити пожертву…"
 black_death.1010.t: "Бруд з Вірменії"
 black_death.1010.desc: "Лікарі зі Сходу стверджують, що існує лише один ефективний засіб від моровиці: особливий бруд, і #TOOLTIP:AREA,armenia_area,X #L Вірменія#!#! — єдине місце на землі, де його можна добути.\n\nНа жаль, правителі інших суверенних держав вже прознали про новий чудо-засіб, і ми маємо швидше запастися ним, інакше нам нічого не дістанеться…"
 black_death.1010.a: "Добути бруд за будь-яку ціну!"
 black_death.1010.b: "Бруд? Ні, ми закупимо справжні ліки!"
 black_death.1010.c: "Чуму неможливо вилікувати. Ми не будемо нічого закуповувати!"
 black_death.1011.t: "Біженці біля брами"
 black_death.1011.desc: "До брами [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName] прибуло безліч біженців, що рятуються від чуми. Налякані й голодні люди шукають притулок там, куди ще не дісталася хвороба.\n\nПід час епідемії люди — неймовірно цінний ресурс. Ми можемо впустити їх і збільшити чисельність населення, але великий шанс, що вони рознесуть чуму по всьому місту. Або ж залишити їх за мурами, як вчинили б багато хто, але тоді вони можуть збунтуватися. У будь-якому разі з цією юрбою треба щось робити."
 black_death.1011.a: "Впустимо біженців."
 black_death.1011.b: "Розіб'ємо чумні табори для біженців."
 black_death.1011.c: "Проженемо біженців."
 pops_lose_10_satisfaction_tt: "[Concept('pop_satisfaction','Вдоволеність ')|e] [Concept('pops','груп населення')|e] у [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip] знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 black_death.1012.t: "Папський указ"
 black_death.1012.desc: "Ви дізналися, що [target_character.GetName] [Select_CString(target_character.IsFemale,'видала', 'видав')] новий указ, у якому [Select_CString(target_character.IsFemale,'вона', 'він')] просить правителів і громадських діячів не розпалювати ненависть до меншин. Чорна смерть — це божа кара, і будь-хто, хто вважає інакше, чинить богохульство і має бути відлучений від церкви.\n\nНа жаль, у темні часи меншини стають головними цапами-відбувайлами, на яких змучений народ зганяє свій гнів. Як нам вчинити? Послухатися папу чи ж залишити все як є?"
 black_death.1012.a: "Так, це справа рук божих!"
 black_death.1012.b: "Мабуть, [Select_CString(target_character.IsFemale,'вона', 'він')] з меншинами заодно!"
 black_death.1013.t: "Непосильний податок"
 black_death.1013.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] сильно страждає від чуми. На жаль, мешканці навколишніх сіл більше не в змозі платити податки. Ті нечисленні, хто ще не заразився, з усіх сил намагаються вижити, і справи [ROOT.GetCountry.Custom('CF_RP')|l] хвилюють їх в останню чергу.\n\nЗвісно, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] страждають, але якщо у держави буде мало грошей, усім доведеться несолодко, тому наші збирачі наполегливо нагадують місцевим мешканцям, що податки треба платити. На жаль, ті в боргу не залишаються."
 black_death.1013.a: "Хай люди гніваються, але сплата податків — їхній обов'язок!"
 black_death.1013.b: "У тяжкі часи податки варто знизити…"
 black_death.1013.c: "Жертви епідемії не повинні платити податки!"
 every_pop_25_satisfaction_loss_tt: "Наші [Concept('pops', 'групи населення')|e] у [target_location.Custom('LR_PREP')|l] [target_location.GetName] отримають [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] до [Concept('pop_satisfaction', 'вдоволеності')|e]"
 every_pop_10_satisfaction_gain_tt: "Наші [Concept('pops', 'групи населення')|e] у [Concept('location', 'районі')|e] [target_location.GetNameWithNoTooltip] отримають [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволеності')|e]"
 black_death.1014.t: "Епідемія у великій державі"
 black_death.1014.desc: "[target_country.GetLongName] — прекрасна й величезна держава, і ми пишаємося її розміром, але через нього нам складно вчасно реагувати на спалахи епідемії в різних її куточках.\n\nУ нас два варіанти: або продовжувати контролювати ситуацію з центру на шкоду ефективності, або уповноважити місцеві органи вживати заходів з боротьби з хворобою. У будь-якому разі [ROOT.GetCountry.GetFlavorRank|l] вистоїть. Нам належить вибрати, чим ми готові пожертвувати у ці темні часи: життям людей чи своєю політичною вагою."
 black_death.1014.a: "Ми маємо зберегти контроль за будь-яку ціну!"
 black_death.1014.b: "Дамо місцевій владі трохи самостійності…"
 far_away_locations_with_plague_loses_10_control_tt: "Наш [Concept('control', 'контроль')|e] над [Concept('locations', 'районами')|e], розташованими найдалі від міста ([ROOT.GetCountry.GetCapital.GetName]), такими як [target_location.GetName], знизиться на #R 10%#!"
 STATIC_MODIFIER_NAME_enforced_central_control_modifier: "Чума і жорсткі заходи"
 black_death.1015.t: "Ліки з простроченим терміном придатності"
 black_death.1015.desc: "Лікарі та інші медичні фахівці попереджають, що майже половина #TOOLTIP:GOODS,medicaments,X #L ліків#!#! на наших ринках має прострочений термін придатності або містить сторонні домішки, що збільшують чисту вагу.\n\nЦі прострочені товари не лише небезпечні для здоров'я, але й можуть призвести до нових спалахів Чорної смерті. У нас лише один вихід: спалити або знищити будь-яким іншим способом усі запаси #TOOLTIP:GOODS,medicaments,X #L ліків#!#! з простроченим терміном придатності на наших складах."
 black_death.1015.a: "Спалити прострочені ліки!"
 black_death.1015.b: "Не будемо чіпати ліки…"
 black_death.1015.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] будуть купувати прострочені товари."
 black_death.1015.b.nospamtooltip: "Усі належні нам райони, уражені епідемією «[GetDisease('bubonic_plague').GetName]» більш ніж на #N 20%#!, з #V 50%#!-ю ймовірністю можуть отримати #N +50%#! до поширеності цієї епідемії"
 every_location_with_plague_gets_10_more_tt: "Поширеність епідемії «[GetDisease('bubonic_plague').GetNameWithNoTooltip]» в уже заражених [Concept('locations', 'районах')|e] зросте на #R 10%#!"
 reduce_plague_by_10_in_every_location_tt: "Поширеність епідемії «[GetDisease('bubonic_plague').GetName]» знизиться на #G 5%#! в усіх наших [Concept('location', 'районах')|e] області [ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 black_death.1016.t: "Тягар самотності"
 black_death.1016.desc: "З початку епідемії чуми багато хто уникав багатолюдних зібрань і свят через страх зараження. Але з часом навіть найзатятіші відлюдники почали сумувати за спілкуванням з іншими.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] висловлюють невдоволення таким станом речей, і їхні голоси лунають гучніше з кожним днем. Очевидно, що заборона на проведення свят може призвести до серйозних соціальних потрясінь."
 black_death.1016.a: "Суспільний порядок важливіший за запобіжні заходи."
 black_death.1016.b: "Ми не можемо ризикувати!"
 black_death.1017.t: "Чумні ями"
 black_death.1017.desc: "[GetDisease('bubonic_plague').GetName] — страшна хвороба, що забрала безліч життів, але є люди, які прагнуть розгадати її таємниці. Наприклад, до цієї категорії належать наші лікарі з [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Безстрашні дослідники в мантіях і рукавицях готові підняти нашу медицину на нові висоти. Єдине, про що вони просять, — дозволити їм використовувати тіла померлих…"
 black_death.1017.a: "Чудово. Надайте їм доступ до поховань…"
 black_death.1017.b: "Ні до чого доброго це не призведе!"
 black_death.1018.t: "Допомога іноземцям"
 black_death.1018.desc: "Нещодавно члени братства почали купувати на наших ринках великі партії товарів, яких потребує провінція [charity_target.GetName].\n\nВтім, не схоже, що вони витрачають лише пожертви: занадто вже великий обсяг покупок; але найголовніше — [ROOT.GetCountry.GetFlavorRank|l] може залишитися без важливих товарів, і тоді нам загрожує не лише епідемія…"
 black_death.1018.a: "Хай роблять що хочуть."
 black_death.1018.b: "Заборонимо благодійникам допомагати іноземцям."
 black_death.1018.c: "Конфіскуємо товари."
 black_death.1020.t: "Цапи-відбувайла"
 black_death.1020.desc: "Серед людей зростає неспокій. Травма від втрати близьких, страх за своє життя, незнання причин і відсутність лікування доводять їх до крайнощів і, здається, вони знайшли винуватців своїх бід — це #L [target_culture.GetName|l]а#! культура.\n\nЗараз [ROOT.GetCountry.GetFlavorRank|l] — це порохова бочка. Навіть найменша іскра може спровокувати вибух народного невдоволення. Складно сказати, чи вдасться нам пережити бунт, але ми можемо спробувати уникнути його, спрямувавши гнів мас на пригноблені меншини в таких місцях, як, наприклад, [target_location.GetName]…"
 black_death.1020.a: "Мої піддані не стануть цапами-відбувайлами."
 black_death.1020.b: "Поширимо злі чутки про меншини."
 STATIC_MODIFIER_NAME_minorities_used_as_scapegoats: "Меншини як цапи-відбувайла"
 every_location_with_target_culture_receives_changes_tt: "[Concept('pop_satisfaction', 'Вдоволеність')|e] [Concept('pops', 'груп населення')|e], що є носіями #L [target_culture.GetName|l]ої#! [Concept('culture', 'культури')|e], зросте на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%], а [Concept('pop_satisfaction', 'вдоволеність')|e] [Concept('pops', 'груп населення')|e], що є носіями #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! культури, знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] у тих [Concept('locations', 'районах')|e], де поширені обидві ці культури"
 every_location_with_target_culture_receives_changes2_tt: "Ми заохотили переслідування #L [target_culture.GetName|l]их#! меншин. [Concept('pop_satisfaction', 'Вдоволеність')|e] [Concept('pops', 'груп населення')|e], що є носіями #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! [Concept('culture', 'культури')|e], зросте на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%], а [Concept('pop_satisfaction', 'вдоволеність')|e] [Concept('pops', 'груп населення')|e], що є носіями #L [target_culture.GetNameWithNoTooltip|l]ої#! [Concept('culture', 'культури')|e], знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] у тих [Concept('locations', 'районах')|e], де поширені обидві ці культури"
 black_death.1021.t: "Чумні спекулянти"
 black_death.1021.desc: "Нещодавно заповзятливі [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] почали скуповувати товари першої необхідності — ліки, прянощі та консервовані продукти — і перепродавати їх утридорога.\n\nУ нас немає закону, що забороняє таку поведінку, але якщо ми не втрутимося, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] почнуть вмирати від голоду, а темп поширення чуми зросте…"
 black_death.1021.a: "Треба вилучити їхні запаси!"
 black_death.1021.b: "Хай роблять що хочуть…"
 black_death.1021.c: "Запровадимо тимчасовий податок на скупку товарів."
 black_death.1023.t: "Небезпека для всіх"
 black_death.1023.desc: "Чума поширюється жахливими темпами, і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ROOT.GetCountry.Custom('CF_RP')|l] просять нас, щоб ми дали їм право створювати загони зі своїх ополченців, які захищатимуть їхні маєтки. Схоже, аристократи вірять, що хворі люди нападуть на їхні домівки, щоб із заздрості заразити або навіть убити їхніх ситих і здорових мешканців. Щось подібне відбувається у [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName], де [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] погрожують насильством місцевим впливовим особам.\n\nЗвісно, виконання цього дивного прохання послабить армію, але зараз підтримка знаті має величезне значення для стабільності…"
 black_death.1023.a: "Виконаємо прохання…"
 black_death.1023.b: "Не бувати цьому!"
 black_death.1024.t: "Шовк і чума"
 black_death.1024.desc: "У регіоні вирує епідемія, і караванів на великому шляху, яким перевозять #TOOLTIP:GOODS,silk,X #L шовк#!#! та низку інших товарів, стає дедалі менше. Смерть чатує на подорожніх на кожній дорозі й у кожному селі. Багато купців не ризикуватимуть своїм життям навіть за великі гроші. Потрібно терміново щось вдіяти. Наша економіка може впасти, якщо не пожвавити торгівлю…\n\nУ нас два варіанти: підтримати купців грошима, щоб на час пом'якшити ситуацію, або ж пошукати інші маршрути, що проходять вдалині від населених пунктів, уражених Чорною смертю."
 black_death.1024.a: "Пошукаємо інші маршрути."
 black_death.1024.b: "Навіщо нам чужий шовк, якщо наш кращий?"
 STATIC_MODIFIER_NAME_open_silk_trade_modifier: "Вільна торгівля шовком"
 STATIC_MODIFIER_NAME_state_textiles_modifier: "Улюблена продукція"
 black_death.1025.t: "Чумний бунт"
 black_death.1025.desc: "Наші заходи зі стримування епідемії виявилися неефективними. Хвороба лютує з жахливою силою, забираючи одне життя за іншим. Тим, кому пощастило вижити, залишилися без родичів і друзів.\n\nЯкщо ми нічого не вдіємо, населення найбільш постраждалих областей підніме заколот, і тоді пиши пропало. Ми маємо вгамувати людей або хоча б спрямувати їхній гнів в інше русло!"
 black_death.1025.a: "Ми розберемося з заколотниками силою."
 black_death.1025.b: "Друкуйте листівки, терміново!"
 black_death.1025.c: "[blame_target.GetNameWithNoTooltip] — корінь усіх бід."
 every_location_with_plague_scaling_satisfaction_loss_tt: "[Concept('pop_satisfaction', 'Вдоволеність')|e] [Concept('pops', 'груп населення')|e], що проживають у [Concept('location', 'районах')|e], де лютує [GetDisease('bubonic_plague').GetNameWithNoTooltip], знижуватиметься пропорційно до масштабів епідемії"
