l_english:
 dynastic.1.title: "Гріхи плоті"
 dynastic.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] перебуває під владою чар [Select_CString(devil_char.IsFemale, 'підступної спокусниці', 'підступного спокусника')]. [devil_char.GetName] з'являється навіть уночі, коли закінчуються #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ькі#! справи і порожніють зали, — але лише уві снах, від чого [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] страшенно мучиться. Із кожним днем боротися зі спокусою стає важче. Нікому не відомо, чи попросить [ruler_char.GetShortName] цієї неділі простити [Select_CString(ruler_char.IsFemale, 'їй', 'йому')] не лише грішні думки…"
 dynastic.1.a: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] для держави важливіший за відпущення гріхів."
 dynastic.1.b: "Це шлях просто до диявола."
 dynastic.2.title: "Народ сумує: помирає [ROOT.GetCountry.GetGovernment.GetHeirTitle|l]"
 dynastic.2.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не знаходить собі місця від горя: від загадкової гарячки гине [ROOT.GetCountry.GetGovernment.GetHeirTitle|l]. На знак жалоби [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вбирається у чорний одяг, і кожному стає зрозуміло, наскільки крихким є людське життя."
 dynastic.2.a: "Шукати втіху слід в обіймах Господніх."
 dynastic.3.title: "Палацовий переворот"
 dynastic.3.desc: "[heir_char.GetShortName] вихоплює з піхов меч. Клинок у непохитній руці спрямований на володаря — надто довго [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сидить на троні! Владу час передати до гідних рук. [heir_char.GetShortNameWithNoTooltip] нервово поглядає на інших змовників: чи підтримають вони переворот? [ROOT.GetCountry.GetGovernment.GetRulerTitle] раптом розуміє, що відчуває страшенну втому. Ні, владнати це потрясіння безкровно не вдасться. До того ж [ruler_char.GetShortNameWithNoTooltip|l] зовсім [Select_CString(ruler_char.IsFemale, 'немолода', 'немолодий')]…"
 dynastic.3.a: "[ruler_char.GetShortNameWithNoTooltip] і справді вже надто [Select_CString(ruler_char.IsFemale,'стара','старий')]."
 dynastic.3.b: "Занадто ми тебе розбалували, [heir_char.GetShortNameWithNoTooltip]!"
 dynastic.4.title: "Скорботна пісня"
 dynastic.4.desc: "Війна тяжко позначилася на [ROOT.GetCountry.Custom('rank_ru_PREP')|l]: матері та дружини ридають від горя. [ROOT.GetCountry.GetGovernment.GetRulerTitle] і [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] проходять повз безвтішну стару вдову. Побачивши, як та сховала обличчя в долонях, [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] запитує: «Чому всі жінки плачуть?»"
 dynastic.4.a: "Вони сумують за чоловіками та синами."
 dynastic.4.b: "Їм просто сумно."
 dynastic.5.title: "Тиха весна"
 dynastic.5.desc: "Дивлячись на розпростерту перед [Select_CString(ruler_char.IsFemale, 'нею', 'ним')] постать, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] розуміє, що цій красі немає рівних ніде — ні в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!, ні в жодній іншій державі світу. Панує мовчання, повітря сповнюють пахощі весни. [ROOT.GetCountry.GetGovernment.GetRulerTitle] нахиляється до неї, вдихає п'янкий аромат її парфумів — і раптом у голові з'являється думка…"
 dynastic.5.a: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] [young_female.GetNameWithNoTooltip]… Звучить непогано!"
 dynastic.5.b: "Вона стане моїм козирем на переговорах."
 dynastic.5.c: "Весна не буває вічною…"
 dynastic.6.title: "Званий ужин"
 dynastic_lires: "ліри"
 dynastic_violins: "скрипки"
 dynastic.6.desc: "Люстри освітлюють величезну бальну залу #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ького#! палацу. Лунають [ROOT.GetCountry.Custom('GetContemporaryStringedInstrumentPlural')], слухняні двом сотням рук. Високопоставлені іноземні та місцеві чиновники радісно вітають володаря. У залі панує урочиста атмосфера, скрізь чути розмови та сміх. [ROOT.GetCountry.GetGovernment.GetRulerTitle] оглядає незліченну кількість гостей і замислюється, з ким краще зав'язати бесіду."
 dynastic.6.a: "Розважити якусь даму розповіддю про дитинство."
 dynastic.6.b: "Розважити якогось пана розповіддю про дитинство."
 dynastic.6.c: "Поспілкуватися з усіма."
 other_sons: "Кількість інших синів"
 dynastic.6001.title: "Наслідки наших дій"
 dynastic.6001.desc: "Схоже, насолоди, яким останнім часом [Select_CString(ruler_char.IsFemale,'віддавалася','віддавався')] [ruler_char.GetName], не минули без наслідків. Порочний зв'язок, в який вступили [ruler_char.GetName] і [hookup_char.GetName], обернувся народженням дитини на ім'я [target_child.GetName]. Чи визнає тепер [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] цю дитину?"
 dynastic.6001.a: "Тепер усі знають про цю необачність."
 dynastic.6001.b: "Очевидно, [ROOT.GetCountry.GetGovernment.GetConsort.GetNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetConsort.IsFemale,'повинна','повинен')] визнати [Select_CString(target_child.IsFemale,'її дочкою','його сином')]."
 dynastic.6001.c: "Що ми можемо зробити?"
 dynastic.7.title: "[target_child.GetNameWithNoTooltip|U] [Select_CString(target_child.IsFemale, 'захворіла', 'захворів')]"
 dynastic.7.desc: "[target_child.GetName|U] важко дихає. [Select_CString(target_child.IsFemale, 'Вона', 'Він')] лежить у ліжку вже три дні [Select_CString(target_child.IsFemale, 'вся', 'весь')] у поті. [Select_CString(target_child.IsFemale, 'Її', 'Його')] доглядальниця помітно хвилюється. Якщо нічого не вчинити, [target_child.GetShortNameWithNoTooltip] може не пережити цієї ночі."
 dynastic.7.a: "Пошлемо по досвідченого лікаря."
 dynastic.7.b: "Запросимо лікаря з училища [target_location.Custom('LR_GEN')|l] [target_location.GetName]."
 dynastic.7.c: "Помолимося за [Select_CString(target_child.IsFemale,'її', 'його')] здоров'я."
 dynastic.8.title: "Немовля серед очерету"
 dynastic.8.desc: "Тварина здригається й тікає, перш ніж [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] встигає вистрілити. Озирнувшись, [Select_CString(ruler_char.IsFemale, 'вона', 'він')] помічає неподалік маленький струмок, біля якого хитається очерет. Раптом звідти лунає сміх, і стає зрозуміло, що завадило влучити в ціль: серед заростей пливе колиска, а в ній лежить немовля. Судячи з його усмішки, воно зовсім не налякане."
 dynastic.8.a: "Усиновимо його."
 dynastic.8.b: "Куди ж поскакав той олень?"
 dynastic.9.title: "Лицарський турнір"
 dynastic.9.desc: "Навколо майорять прапори #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, а труби чотири рази грають урочисту мелодію, вшановуючи добірних вершників [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. У повітрі стоїть запах коней і смаженого мигдалю, який перебиває лише аромат інтриг. Сумніви в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ькій культурній та військовій перевазі сьогодні відкинули навіть найзатятіші скептики."
 dynastic.9.a: "Подивитися, як [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] бере участь у лицарському турнірі."
 dynastic.9.b: "Похвалитися [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ькими мистецькими досягненнями."
 dynastic.9.c: "Просто насолоджуватимуся святом."
 dynastic.10.title: "Трагедія на полюванні"
 dynastic.10.desc: "Хтось загорнув тіло в білу тканину, яка вже просякла [Select_CString(heir_char.IsFemale, 'її', 'його')] кров'ю. Кажуть, [Select_CString(heir_char.IsFemale, 'її', 'його')] кінь сам знайшов тіло на лісовій галявині. Ми знаємо, що це за місце. [Select_CString(heir_char.IsFemale, 'Її', 'Його')] обличчя застигло у спокійному, безтурботному виразі. Придворні простягають руки, щоб торкнутися тіла, і до нас повільно приходить усвідомлення, наскільки жахливим є те, що сталося. Кінчики пальців пече холод, властивий лише смерті."
 dynastic_10_a_helper: "[heir_char.GetName] [Select_CString(heir_char.IsFemale,'пішла','пішов')] з життя"
 dynastic.10.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] сумує."
 dynastic.11.title: "Сімейна таємниця"
 dynastic.11.desc: "Спочатку [ruler_char.GetDynasty.GetName] [Select_CString(ruler_char.IsFemale, 'не звертав', 'не звертала')] уваги, проте з часом це стало занадто впадати у вічі… Чому люди сміються та шепочуться, коли проходять повз? Відповідь допомогла знайти служниця. Виявилося, що [heir_char.GetShortName] [Select_CString(heir_char.IsFemale, 'бігала', 'бігав')] по місту у вкрай непристойному вигляді, що не личить [Select_CString(heir_char.IsFemale, 'християнці', 'християнинові')], і тепер [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName] сміється над #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ькою#! родиною."
 dynastic.11.a: "Зробити [Select_CString(heir_char.IsFemale, 'їй', 'йому')] публічну догану."
 dynastic.11.b: "[ruler_char.GetDynasty.GetNameWithNoTooltip] вважає такі дрібниці нижчими за свою гідність."
 dynastic.12.title: "Слава династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 dynastic.12.desc: "Вчені знайшли давні документи, що описують родовід династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] аж до Юлія Цезаря. Ми просто зобов'язані отримати з цього користь."
 dynastic.12.a: "Зміцнимо свою владу."
 dynastic.12.b: "Розповімо про це світовій спільноті."
 dynastic.13.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.13.desc: "Інша гілка династії [ruler_char.GetDynasty.GetName] переживає труднощі: в їхній державі назріла політична криза, і [other_ruler_char.GetName] з усіх сил чіпляється за владу. Якщо ми не прийдемо на допомогу, [Select_CString(other_ruler_char.IsFemale, 'її', 'його')] становище може значно погіршитися."
 dynastic.13.a: "Сім'я понад усе."
 opinion_dynastic_helper: "Допомогли нашій правлячій династії"
 dynastic.13.b: "Обійдеться без допомоги — досить з них бездумних витрат."
 dynastic.14.title: "Потрясіння в династії [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.14.desc: "[ruler_char.GetName] дізнається неприємний факт [Select_CString(disputee_char.IsFemale, 'про свою бабусю', 'про свого діда')]: виявляється, що [disputee_char.GetName] [Select_CString(disputee_char.IsFemale, 'походила', 'походив')] від простого селянина з міста [ROOT.GetCountry.GetCapital.GetName]."
 dynastic.14.a: "Усіляко це заперечуємо."
 dynastic.14.a.nickname: "[Select_CString(CHARACTER.IsFemale, 'Сумнівна', 'Сумнівний')]"
 dynastic.14.b: "На жаль, це правда."
 dynastic.14.b.nickname: "[Select_CString(CHARACTER.IsFemale, 'Хибна', 'Хибний')]"
 opinion_ignore_dynasty: "Покинули сім'ю в біді"
 dynastic.17.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.17.desc: "Члени родини з #ONCLICK:COUNTRY,[SCOPE.sCountry('dynasty_origin').Custom('CL_tt')] #TOOLTIP:COUNTRY,[SCOPE.sCountry('dynasty_origin').Custom('CL_tt')],X [SCOPE.sCountry('dynasty_origin').Custom('CL_GEN')|L]#!#!, до якої належить [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], допомогли нам у скрутну годину."
 dynastic.17.a: "Родина [ruler_char.GetDynasty.GetNameWithNoTooltip] завжди допомагає своїм."
 dynastic.18.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.18.desc: "Члени родини з #ONCLICK:COUNTRY,[SCOPE.sCountry('dynasty_origin').Custom('CL_tt')] #TOOLTIP:COUNTRY,[SCOPE.sCountry('dynasty_origin').Custom('CL_tt')],X [SCOPE.sCountry('dynasty_origin').Custom('CL_GEN')|L]#!#!, до якої належить [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], заявили, що не збираються нам допомагати. Що ж, [ROOT.GetCountry.GetReligion.GetGodName] їм суддя."
 dynastic.18.a: "«Дім, що розділився сам у собі, не встоїть»."
 dynastic.19.title: "Страх і ненависть у столиці"
 dynastic.19.desc: "Ніщо не є огиднішим за сутінки. Це час, коли безмісячним небом безцільно мчать хмари, схожі на уламки битого скла зірки гнітюче нависають над головою, а люстри раз у раз відкидають на стіни #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ьких#! покоїв химерні тіні. Останнім часом [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не може позбутися відчуття, що з цим місцем щось не так. Воно наче… скривлене. Вперше [Select_CString(ruler_char.IsFemale, 'вона звернула', 'він звернув')] на це увагу, коли [Select_CString(heir_char.IsFemale, 'народилася', 'народився')] [heir_char.GetName]."
 dynastic.19.a: "[ROOT.GetCountry.GetReligion.GetGodName] наш, що є на небесах…"
 dynastic.19.b: "[ruler_char.GetShortNameWithNoTooltip] може вчинити щось жахливе…"
 dynastic.20.title: "Таємне стало явним"
 dynastic.20.desc: "Почувши запитання про загадкову стіну в підвалі #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ького#! замку, [ROOT.GetCountry.GetGovernment.GetRulerTitle] миттєво розуміє: у голосі підданої щойно пролунали погано приховані презирство та переляк.\n\nСпогади свіжі та чіткі. [ROOT.GetCountry.GetGovernment.GetRulerTitle] пам'ятає все: як [Select_CString(ruler_char.IsFemale, 'піднімала', 'піднімав')] маленьке тільце, як [Select_CString(ruler_char.IsFemale, 'несла', 'ніс')] його у вогкий підвал, як [Select_CString(ruler_char.IsFemale, 'клала', 'клав')] цеглини… Вбивство власної дитини не принесло нічого, крім глибокої огиди до себе. У свідомості промайнув вогник жахливого осяяння…"
 dynastic.20.a: "А ось і [ruler_char.GetShortNameWithNoTooltip]!"
 dynastic.20.b: "Який жах."
 dynastic.21.title: "Танок смерті"
 dynastic.21.desc: "У #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ьких#! покоях, наче сніжинки, кружляють невловимі образи та запахи. [ROOT.GetCountry.GetGovernment.GetRulerTitle] відчуває страшний, шалений голод — такий, ніби [Select_CString(ruler_char.IsFemale, 'вона не їла', 'він не їв')] вже кілька місяців. Зірки, як і раніше, спостерігають за [Select_CString(ruler_char.IsFemale, 'нею', 'ним')] з безмісячного неба. Вони безтурботно танцюють і сміються, насолоджуються свободою… тоді як [Select_CString(ruler_char.IsFemale, 'правителька', 'правитель')] втрачає останні проблиски розуму."
 dynastic.21.a: "[ruler_char.GetShortNameWithNoTooltip] продасть душу дияволу за кухоль пива."
 dynastic.21.b: "А ось і ні, ні, ні!"
 dynastic.23.title: "Весільний дзвін"
 dynastic.23.desc: "[advisor_char.GetShortName] втручається знову. [Select_CString(advisor_char.IsFemale, 'Вона', 'Він')] хмурить брови так, ніби намагається зобразити втому після довгих безсонних ночей. Схоже, [Select_CString(advisor_char.IsFemale, 'їй', 'йому')] подобається набридати [Select_CString(ruler_char.IsFemale, 'правительці', 'правителеві')] міркуваннями про спадкоємців та необхідність забезпечити престолонаслідування… На тлі старого запиленого кабінету та нудного голосу [Select_CString(advisor_char.IsFemale, 'радниці', 'радника')] ясна погода за вікном виглядає особливо принадно. Цікаво, чи припиниться коли-небудь цей монолог? [bachelor_char.GetShortName] ні за що не проміняє свободу на шлюбні пута, адже в дикій природі народження потомства — перший крок на шляху до смерті."
 dynastic.23.a: "Природа завжди бере своє."
 dynastic.23.b: "Запропонувати зіграти в шахи."
 dynastic.24.title: "Скромна пропозиція"
 dynastic.24.desc: "Багатьом молодим людям властиво ухилятися від шлюбних пут, проте уникнути одруження не вдається нікому. Щойно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], наче хижий птах, [Select_CString(ruler_char.IsFemale, 'помітила', 'помітив')] свою здобич. [bachelor_char.GetName] з #ONCLICK:COUNTRY,[bachelor_char.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bachelor_char.GetCountry.Custom('CL_tt')],X [bachelor_char.GetCountry.Custom('CL_GEN')|L]#!#! надто довго відкладає весілля, тому в [Select_CString(bachelor_char.IsFemale, 'неї', 'нього')] досі немає спадкоємця. Зараз випала чудова нагода встановити династичний зв'язок між нашими державами. Ймовірно, варто відправити делегацію, щоб [bachelorette_char.GetName] змогла вийти заміж за представника #L [bachelor_country.GetGovernment.GetAdjective]ької#! династії."
 dynastic.24.a: "Чудова ідея."
 dynastic.24.b: "У нас повно інших турбот."
 dynastic.25.title: "Краса з далеких країв"
 dynastic.25.desc: "Монарші посланці привезли з #ONCLICK:COUNTRY,[bachelorette_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bachelorette_country.Custom('CL_tt')],X [bachelorette_country.Custom('CL_GEN')|L]#!#! подарунок — полотно з дівчиною в оточенні придворних. Очі її настільки незвичайні, а волосся настільки прекрасне, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не може відвести погляд. На обличчі радника грає хитра усмішка. Гамір навколо поступово стихає. Краса дівчини впивається в серце так глибоко, що [bachelor_char.GetName] навіть не може сказати, як довго нею милується."
 opinion_dynastic_love: "Кохання між двома родинами"
 dynastic.25.a: "Іншої кандидатки й не знайти."
 opinion_dynastic_witchcraft: "Назвали принцесу відьмою"
 dynastic.25.b: "Що за поганське чаклунство?! Негайно забрати!"
 dynastic.26.title: "Потвора з далеких країв"
 dynastic.26.desc: "Схоже, Творець був не в найкращому настрої, коли створював дівчину, зображену на полотні. Списати її потворність на недбалість художника можна лише частково. [bachelorette_country.GetGovernment.GetRuler.GetName] з #ONCLICK:COUNTRY,[bachelorette_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bachelorette_country.Custom('CL_tt')],X [bachelorette_country.Custom('CL_GEN')|L]#!#! пропонує свої руку та серце, і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не знає, що робити — сміятися чи плакати. Втім, питання престолонаслідування зовсім не просте."
 opinion_dynastic_united: "Об'єднані династії"
 dynastic.26.a: "Добра [bachelorette_country.GetReligion.GetAdjectiveWithNoTooltip|l]а жінка — тут жодних сумнівів."
 opinion_dynastic_refused: "Відмовили в укладенні шлюбу"
 dynastic.26.b: "Звісно, цьому не бувати."
 dynastic.27.title: "Наслідки"
 dynastic.27.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetShortName] навіть не намагається приховати свій гнів: звинувачення в тому, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] несе відповідальність за всі бойові невдачі, сиплються одне за одним. Звісно, без помилок не обійшлося, проте [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — не [Select_CString(ruler_char.IsFemale, 'єдина винуватиця', 'єдиний винуватець')], адже [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] теж командує військами. Але ось тирада добігає свого логічного завершення: [heir_char.GetShortNameWithNoTooltip] вимагає, щоб [ruler_char.GetName] [Select_CString(ruler_char.IsFemale, 'зреклася', 'зрікся')] престолу."
 dynastic.27.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] візьме на себе відповідальність."
 dynastic.27.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не потерпить такої зухвалості у власному домі!"
 dynastic.28.title: "#L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ький#! місяць"
 dynastic.28.desc: "Сад осяюється прохолодним світлом повного місяця. [target_ruler.GetName] заходить за ріг і бачить щось зовсім несподіване. Перед [Select_CString(target_ruler.IsFemale,'нею', 'ним')] стоїть монумент на честь однієї з минулих воєн, але його краса полягає не у вишуканому мармурі й навіть не в майстерності виконання, а в тому, що через багато років він досі всипаний тисячами свіжих квітів. [target_ruler.GetName] розуміє, що в цьому місці досі шанують пам'ять загиблих у тій страшній війні."
 dynastic.28.a: "Їх не забудуть."
 dynastic.28.b: "Наш смуток лише доводить, наскільки ми праві."
 dynastic.29.title: "[target_appanage.GetNameWithNoTooltip] у спадок"
 dynastic.29.desc: "Закони спадкування, що визначають політику [ROOT.GetCountry.Custom('rank_ru_GEN')|l], цілком однозначні: щойно правитель #TOOLTIP:SUBJECT_TYPE,appanage,X #L апанажу#!#! сходить на престол держави, його володіння включаються до складу наших. Ніщо не заважає нам почати зосереджувати владу й землі в руках однієї людини на ім'я [target_ruler.GetName]."
 dynastic.29.a: "Добре. Отже, будемо включати."
 dynastic.29.b: "Не будемо поспішати."
 dynastic.30.title: "[target_ruler.GetNameWithNoTooltip] підноситься"
 dynastic.30.desc: "Наш сюзерен — [target_overlord.GetLongName] — несказанно обрадував нас. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'очолила', 'очолив' )] цю державу. Становище нашого #TOOLTIP:SUBJECT_TYPE,appanage,X #L апанажу#!#! сміливо дозволяє заявити, що інтеграція [ROOT.GetCountry.Custom('rank_ru_GEN')|l], де ми правимо, відбудеться дипломатичним шляхом."
 dynastic.30.a: "До нових вершин!"
