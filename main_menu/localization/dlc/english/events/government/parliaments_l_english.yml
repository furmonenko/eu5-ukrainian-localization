l_english:
 parliaments.1.title: "[target_city.GetRank.GetNameWithNoTooltip] вимагає представництва в [ROOT.GetCountry.Custom('parliament_ru_PREP')|l]"
 parliaments.1.desc: "[target_city.GetName] неухильно зростає і процвітає, і місцеві жителі відчувають розчарування через те, що [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] засідає не тут. Представники [target_city.Custom('LR_GEN')|l] вимагають відшкодування і гарантій, що в майбутньому їхніми інтересами нехтувати не будуть. Вони пригрозили виходом у разі невиконання їхніх вимог."
 parliaments.1.a: "[target_privilege.GetNameWithNoTooltip] — це їх влаштує?"
 parliaments.1.b: "Відмовити їм."
 parliaments.2.title: "Гнилі містечка"
 parliaments.2.desc: "Оскільки [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] і [target_location.GetName] тісно пов'язані між собою, це місце має особливий вплив на політику нашої держави. Це викликає заздрість у жителів [envious.Custom('LR_GEN')|l] [envious.GetName], які вважають, що [ShowBuildingTypeName('urban_parliament_seat')|l] і всі супутні привілеї повинні дістатися їхньому [envious.Custom('LR_DAT')|l]. У цьому є певний сенс, але якщо [target_location.GetNameWithNoTooltip] втратить столичне становище, наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вважатимуть це жахливою образою."
 parliaments.2.a: "Це можна розцінювати як завгодно, але [target_location.GetNameWithNoTooltip] має право це вимагати!"
 parliaments.2.b: "Нам потрібно перерозподілити місця."
 parliaments.3.desc_generic: "[target_location.GetRank.GetName] [target_location.GetName] відіграє важливу роль у діяльності [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]. Крім того, тут розташовано кілька впливових компаній, зацікавлених у торгівлі з чужинцями."
 parliaments.3.title: "Економічна міць [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.3.desc: "$parliaments.3.desc_generic$ Схоже, багато хто з них вважає, що ухвалення питання, яке обговорюється, не принесе їм жодної вигоди, тому вони вирішили чинити тиск на членів [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], щоб ті проголосували потрібним чином."
 parliaments.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.3.b: "Якщо їм потрібні гроші, вони їх отримають."
 parliaments.4.title: "Підкуп при голосуванні"
 parliaments.4.desc: "Члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] починають засідання, але представники гнилих містечок у [target_location.Custom('LR_PREP')|l] [target_location.GetName] вирішили проголосувати проти нашої ініціативи. Схоже, землевласник, який контролює цю область, переконав представників виступити проти невигідного йому рішення."
 parliaments.4.a: "Не пощастило!"
 parliaments.4.b: "Тоді підкупимо землевласника."
 parliaments.5.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] виграє дебати"
 parliaments.5.desc: "Впливовий #TOOLTIP:BUILDING_TYPE,university,X #L університет#!#! [target_location.Custom('LR_GEN')|l] [target_location.GetName] домігся того, що на засіданні [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! було вирішено збільшити університетське фінансування."
 parliaments.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.5.b: "Нехай не відволікаються від своїх досліджень."
 parliaments.6.desc: "$parliaments.3.desc_generic$ Схоже, багато хто з них вважає, що ухвалення питання, яке обговорюється, буде вельми вигідним для них, тому вони вирішили чинити тиск на членів [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], щоб ті проголосували потрібним чином."
 parliaments.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.title: "Військова підтримка в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.7.desc: "У багатьох відношеннях армія — найвпливовіша сила в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Члени [ROOT.GetCountry.GetParliament.GetParliament.GetNameAlt('parliament_ru_GEN')|l] — як вихідці з армії, так і просто ті, хто зберігає їй вірність — піддалися переконанню і вирішили проголосувати на користь пропозиції, що обговорюється."
 parliaments.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.b: "Нам достатньо їхньої підтримки."
 parliaments.8.title: "Вплив [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.8.desc: "Члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] обговорюють, як краще захистити місцевих виробників. Суперечка привернула увагу багатьох жителів [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Представники цього поселення вирішили стати на наш бік, сподіваючись отримати вигоду від запропонованого рішення."
 parliaments.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.8.b: "Ми вкладемо кошти в [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip] незалежно від результату."
 parliaments.9.title: "Влада [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.9.desc: "Наше столичне місто [target_location.GetName] отримає велику вигоду від запропонованих реформ. На щастя, багато хто зрозумів це, і тепер його представники проголосують на нашу користь."
 parliaments.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.10.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] змінює позицію на дебатах!"
 parliaments.10.desc: "Схоже, представники [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] з [target_location.Custom('LR_GEN')|l] [target_location.GetName] зрозуміли, що в разі прийняття ініціатива, яка обговорюється, принесе їм велику вигоду. Ми будемо тільки раді, якщо вони підтримають нашу ідею."
 parliaments.10.desc_b: "Схоже, представники [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] з [target_location.Custom('LR_GEN')|l] [target_location.GetName] зрозуміли, що в разі прийняття ініціатива, яка обговорюється, створить їм великі проблеми. Їхня підтримка дасть велику перевагу нашим противникам."
 parliaments.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.11.desc: "Схоже, представники [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] з [target_location.Custom('LR_GEN')|l] [target_location.GetName], які зовсім нещодавно гаряче підтримували нашу ідею, кардинально змінили свою думку щодо питання, яке обговорюється. Нам невідомо, чому вони передумали, але ясно одне: ми більше не можемо розраховувати на їхній голос."
 parliaments.11.a: "Можливо, їх охопила жадібність…"
 parliaments.12.title: "Відмова від підтримки селян"
 parliaments.12.desc: "Хоча наші [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] мають право подавати прохання до [ROOT.GetCountry.GetGovernment.GetParliament.GetName], це не дає їм такої влади над цією установою, яка є в інших станів. Під час нещодавніх дискусій стало зрозуміло, що простолюдини #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! фактично безправні порівняно з представниками вищих станів. Ті ж, своєю чергою, виступають проти пропозиції, яку висунули [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 parliaments.12.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.12.b: "Жахлива несправедливість!"
 parliaments.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] виграють дебати"
 parliaments.13.desc: "Під час поточних дебатів рішуче налаштовані [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] зуміли схилити [ROOT.GetCountry.Custom('parliament_ru_ACC')|l] на свій бік. Хоч вони й не благородного походження, держава готова вислухати їх як рівних."
 parliaments.13.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.13.b: "Вимоги народу будуть почуті."
 parliaments.14.desc_common: "Делегати з [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip] мають особливу вагу в [ROOT.GetCountry.Custom('parliament_ru_PREP')|l], оскільки представляють інтереси одного з найважливіших економічних центрів."
 parliaments.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] з [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.14.desc: "$parliaments.14.desc_common$ Завдяки своїм капіталам вони можуть відчутно впливати на рішення [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], але, на щастя, прийняття ініціативи, що обговорюється, вельми вигідне для них, тому в цьому випадку їхні гроші виступають на нашому боці."
 parliaments.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.15.title: "[target_location.GetNameWithNoTooltip]: важкий тягар"
 parliaments.15.desc: "Багато жителів [target_location.Custom('LR_GEN')|l] [target_location.GetName] засмучені пропозицією збільшити фінансування флоту. Передавши значні кошти на утримання армії, вони сподівалися, що [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] почне виділяти більше грошей на їхні власні потреби замість того, щоб влаштовувати нові побори."
 parliaments.15.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.15.a.tt: "Наші [Concept('pops', 'групи населення')|e] в [target_location.Custom('LR_PREP')|l] [target_location.GetName] отримують [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 parliaments.16.title: "Панування на морі в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.16.desc: "Члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] пропонують збільшити видатки на армію, але в [target_location.Custom('LR_PREP')|l] [target_location.GetName] вельми великий вплив флоту, тому жителі доволі холодно сприйняли цю ідею. Місцеві представники [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] спочатку підтримали пропозицію, але тепер у них немає іншого вибору, крім як проголосувати проти."
 parliaments.16.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.17.desc_common: "Оскільки жителі [target_location.Custom('LR_GEN')|l] [target_location.GetName] дотримуються іншої віри, в [ROOT.GetCountry.Custom('parliament_ru_PREP')|l] їх часто звинувачують у тому, що вони переслідують інтереси своєї релігії на шкоду нашій."
 parliaments.17.title: "Віра [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.17.desc_tolerance: "$parliaments.17.desc_common$ Втім, зазвичай подібні звинувачення викликають лише сміх: більшість членів [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] цінують вірних слуг держави, навіть якщо ті є іновірцями."
 parliaments.17.desc_intolerance: "$parliaments.17.desc_common$ Ці жахливі звинувачення завдають шкоди репутації [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip] і підтримці питання, яке зараз обговорюють у [ROOT.GetCountry.Custom('parliament_ru_PREP')|l]."
 parliaments.17.a: "Так вирішив [ROOT.GetCountry.GetReligion.GetGodName]."
 parliaments.18.title: "Очікування [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 parliaments.18.desc: "На наш подив, представники [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] з [target_location.Custom('LR_GEN')|l] [target_location.GetName] підтримали нашу пропозицію під час парламентських обговорень. Ідея передбачає проведення певних розрахунків і вимірювань, і університет у [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip] планує взяти в них участь. Вчені раді можливості збирати і досліджувати нові дані, що стосуються нашої держави."
 parliaments.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 parliaments.19.title: "[target_character.GetNameWithNoTooltip] втрачає довіру"
 parliaments.19.desc: "Коли дебати в [ROOT.GetCountry.Custom('parliament_ru_PREP')|l] торкнулися такої теми, як [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l], нам стало відомо про серйозну помилку, яку [Select_CString(target_character.IsFemale, 'допустила', 'допустив' )] [target_character.GetName]. Останнім часом [Select_CString(target_character.IsFemale, 'вона стала', 'він став' )] погано справлятися зі своїми обов'язками, тому нам варто замислитися над тим, щоб знайти [Select_CString(target_character.IsFemale, 'їй', 'йому' )] гідну заміну."
 parliaments.19.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.20.title: "Життя в [ROOT.GetCountry.GetCapital.Custom('LR_PREP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 parliaments.20.desc: "Більшість членів [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] живуть далеко від міста [ROOT.GetCountry.GetCapital.GetName]. Відвідуючи столицю, багато хто з них усвідомлює, що життя тут сильно відрізняється від звичного їм укладу. Деякі тільки раді повернутися додому, вважаючи столичний побут доволі дивним і неприємним.\n\nЦей рік приніс ще важчі випробування для знежених натур: тепла пора видалася вкрай спекотною, сезон дощів приніс занадто багато опадів, а холоди виявилися значно сильнішими за звичайні. Деякі представники з регіонів вирішили, що з них досить, і звернулися до нас із проханням поліпшити умови їхнього життя в столиці."
 parliaments.20.a: "Ми зробимо все, що можемо."
 parliaments.20.b: "Нехай терплять, як і всі інші."
 parliaments.21.title: "Члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] замішані в скандалі"
 parliaments.21.desc: "Під час останнього обговорення нових законів у місті [ROOT.GetCountry.GetCapital.GetName] стався невеликий скандал. Виявляється, що окремі члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] замість участі в засіданнях воліють порушувати громадський порядок і зачіпати городян. Їхні вчинки обурили як решту делегатів, так і простий народ. Найімовірніше, цей випадок на довгі роки підірве авторитет парламенту."
 parliaments.21.a: "$common_string_let_it_slide$"
 parliaments.21.b: "Заарештувати недбайливих учасників [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]."
 parliaments.22.title: "Абсентеїзм"
 parliaments.22.desc: "Рішення, що їх ухвалюють члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], сильно впливають на політику нашої держави, тому всі представники повинні справно відвідувати засідання, намагаючись використовувати надані їм повноваження на благо держави. Однак на практиці ситуація далека від ідеалу: деякі з них нехтують засіданнями, воліючи залишатися у своїх заміських маєтках або віддаватися столичним розвагам. Останнім часом таких стає дедалі більше, і ми турбуємося, що іноземні сановники потай сміються з нас. Ми можемо підвищити відвідуваність, штрафуючи відсутніх членів [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], хоча це однозначно викличе їхнє невдоволення."
 parliaments.22.a: "Покараємо найзлісніших прогульників."
 parliaments.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 parliaments.23.title: "Вимога про представництво"
 parliaments.23.desc: "У містах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! починають поширюватися ворожі публікації, в яких певні анонімні автори кидаються необґрунтованими звинуваченнями на адресу нашої держави. Зокрема, вони принизливо називають наш уряд автократією і заявляють, що ми зовсім не дбаємо про [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий народ. Вони вимагають прийняти конституцію і створити парламент, у якому будуть представлені інтереси різних верств населення нашої держави."
 parliaments.23.a: "Заборонимо публікації."
 parliaments.23.b: "Дамо розпливчасті обіцянки про реформи."
 parliaments.24.title: "Фінансова допомога"
 parliaments.24.desc: "Схоже, фінансові проблеми нашого уряду та його відчайдушні спроби знайти кошти стали надбанням громадськості. Незважаючи на втрату репутації [ROOT.GetCountry.Custom('end_predlog_vvo')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! і за кордоном, це принесло нам певну вигоду, оскільки кілька членів [ROOT.GetCountry.GetGovernment.Custom('parliament_ru_GEN')|l], що представляють [target_location.Custom('LR_ACC')|l] [target_location.GetName], звернулися до нас із пропозицією про допомогу. Натомість вони просять надати їм можливість активніше брати участь в управлінні державою, а також створити офіційні механізми, які дозволять державі звертатися до них по допомогу в майбутньому."
 parliaments.24.a: "Дамо містам помітніше представництво."
 parliaments.24.b: "Відмовимося від грошей."
 parliaments.24.c: "Пообіцяємо розглянути їхню пропозицію."
 parliaments.25.desc: "$parliaments.14.desc_common$ Їхні капітали можуть відчутно впливати на рішення [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]. На жаль, цього разу вони діятимуть проти нас."
 parliaments.25.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.27.title: "Парламентські традиції"
 parliaments.27.desc: "Одне з найважчих завдань парламентаря — зовсім не столичні дебати, а вміння вигідно подати нові рішення і компроміси жителям своїх регіонів. Тим не менш переконати людей у необхідності введення нового податку значно простіше, якщо це робить місцевий депутат, а не збирач податей, надісланий зі столиці.\n\nСхоже, наші члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], особливо з [target_location.Custom('LR_GEN')|l] [target_location.GetName], досить добре справляються з виправданням політики держави, оскільки останнім часом народна підтримка центрального уряду помітно зросла."
 parliaments.27.a: "Нарешті мене розуміють!"
 parliaments.26.title: "Поступливість [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]"
 parliaments.26.desc: "Останнім часом учасники [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] особливо поступливі. Ми можемо скористатися цим, щоб змінити їхні думки на свою користь або вилучити частину регіональних ресурсів для власних цілей."
 parliaments.26.a: "Їхні думки мають для нас особливу важливість."
 parliaments.26.b: "Нам потрібна тверда валюта!"
 parliaments.28.title: "Зібрання незгодних"
 parliaments.28.desc: "Сьогодні в місті [ROOT.GetCountry.GetCapital.GetName] було рідкісне й незвичайне видовище: місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] і представники інших нижчих і середніх верств суспільства влаштували власну подобу [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]. Об'єднані спільним невдоволенням, вони обговорювали питання «[target_debate.GetName]», вимагаючи змін, на які [target_character.GetName] не піде за жодних умов. Багато «делегатів», розлючених правлячим класом, відмовляються миритися з поточним станом справ і відкрито виступають проти рішень, які [Select_CString(target_character.IsFemale, 'прийняла', 'прийняв' )] [target_character.GetShortNameWithNoTooltip]."
 parliaments.28.a: "Наші батоги вже не справляються!"
