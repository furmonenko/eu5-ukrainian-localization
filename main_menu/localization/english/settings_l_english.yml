 SETTING_Ambient_Map_Background_TOOLTIP: "#T Гучність оточення\n#!Встановлює гучність фонового оточуючого середовища на мапі."
 SETTING_Ambient_Objects_TOOLTIP: "#T Гучність об'єктів мапи\n#!Встановлює гучність усіх звуків від об'єктів на мапі, таких як поселення та тварини."
