l_english:
 flavor_rus.1.title: "Помісна реформа"
 flavor_rus.1.desc: "Після завоювання #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_GEN')|L]#!#! слід остерігатися бунту місцевих жителів: окрім насильного виселення людей, що тут проживають, відбувається заміна священиків [GetCountry('NOV').GetAdjectiveWithNoTooltip|l]ої церкви на #L [ROOT.GetCountry.GetAdjective]их#! #L [target_religion.GetAdjective]их#! діячів. Щоб придушити бунти, що готуються, ми можемо запровадити такі зміни, щоб місцеві #TOOLTIP:POPTYPE,nobles,X #L аристократи#!#! позбулися своїх вотчин, а отримали їх служиві люди. Так ми не лише зміцнимо свою владу, позбувшись роздробленості, але й заручимося вірністю війська."
 flavor_rus.1.a: "Запровадити помісну систему."
 flavor_rus.1.b: "Перейнятимемо звичаї [GetCountry('NOV').Custom('CL_GEN')]."
 flavor_rus.1.c: "Схопимо і стратимо всіх, хто чинить опір."
 flavor_rus.1.historical_info: "У 1471 році Велике князівство Московське підкорило Новгород, що прагнув зблизитися з Литвою. Новгород змушений був підписати Коростинський мир, що обмежував незалежність республіки. Однак на цьому біди новгородців не скінчилися: цар Іван III, що побоювався поділити долю свого батька, почав примусово виселяти жителів республіки, щоб ті не могли підняти повстання, а також заміщати глав новгородської церкви на православних священиків. Місцеві вотчини він передав у володіння кінноті, нагороджуючи її за службу. Запроваджена в Новгородській землі помісна система невдовзі була введена і в Москві. Передавши своєму війську боярські вотчини, Іван не лише зміг централізувати владу, але й забезпечив собі вірність тих, хто бився за нього. До 1489 року Новгород перетворився на бліду подобу себе колишнього — тепер він повністю входив до складу зростаючої російської держави."
 flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.desc: "На придворну службу прагне влаштуватися [malyuta_skuratov.GetName] — людина, що чудово розуміється на політичних підступах, непохитно вірна і нещадна до ворогів держави. Цей «вірний государів пес» наводитиме страх на будь-кого, хто наважиться виступити проти нас, і кожне доручення виконуватиме відповідально та сумлінно."
 flavor_rus.2.a: "Чудовий опричник!"
 flavor_rus.2.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] цінує гідно жорстокість, яку виявляє [malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.b: "Звір і мучитель."
 flavor_rus.2.historical_info: "Малюта Скуратов — один з керівників опричнини часів Івана Грозного, відповідальний за страти й позбавлення майна тисяч людей. Очолив опричнину в 1569 році, тоді ж брав участь у слідстві у справі єдиного двоюрідного брата царя — Володимира Старицького, ймовірного спадкоємця престолу. Того ж року задушив митрополита Московського Пилипа, що впав у немилість, а за рік взяв участь у каральному поході на Новгород, де за його наказом було вбито кілька тисяч людей. Загинув у 1573 році на Лівонській війні під час облоги Вайсенштайна."
 flavor_rus.3.title: "Погляд Росії звернений на схід"
 flavor_rus.3.desc: "#TOOLTIP:AREA,tambov_area,X #L Тамбов#!#!, #TOOLTIP:AREA,samara_area,X #L Самара#!#! і #TOOLTIP:AREA,astrakhan_area,X #L Астрахань#!#! у наших руках. Час рухатися далі, на #TOOLTIP:REGION,ural_region,X #L Урал#!#!, щоб воздати по заслугах тим, хто колись хотів нас підкорити."
 flavor_rus.3.a: "Все це належатиме росіянам."
 flavor_rus.3.b: "Спершу налагодимо внутрішні справи."
 flavor_rus.3.c: "Ми підкоряємо словом, а не мечем."
 flavor_rus.3.historical_info: "У 1552 році цар Іван Грозний здійснив похід проти Казанського ханства, розташованого на схід від Нижнього Новгорода на річці Волзі. Російське військо обстріляло стіни Казані з важких гармат, після чого увірвалося до міста, що вже не могло чинити опір. Через чотири роки цар, натхнений успіхом попереднього походу, вирушив підкоряти Астрахань, що розташована в нижній течії Волги. Захопивши це місто, Росія не лише вийшла до Каспійського моря, але й отримала у своє розпорядження все Поволжя, де незабаром були засновані такі поселення, як Самара, Саратов і Царицин, що захищали місцеві краї від набігів."
 flavor_rus.4.title: "[GetCountry('PLC').GetNameWithNoTooltip] чинить нам перешкоди"
 flavor_rus.4.desc: "Походи на захід ідуть успішно: нам уже повністю належить #TOOLTIP:AREA,smolensk_area,X #L Смоленська#!#! область. Однак у #TOOLTIP:AREA,white_ruthenia_area,X #L Білій Русі#!#! наші воїни ще подекуди натрапляють на опір, а тому наше поступове оволодіння #ONCLICK:COUNTRY,[GetCountry('PLC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PLC').Custom('CL_tt')],X [GetCountry('PLC').Custom('CL_INST')|L]#!#! просувається надто повільно. Треба постаратися якнайшвидше заволодіти ще не підкореними краями — лише так [ROOT.GetCountry.Custom('rank_ru_DAT')|l] вдасться об'єднати під собою всіх слов'ян."
 flavor_rus.4.a: "Наступаємо."
 rus_claimed_land: "Претендують на наші землі"
 rus_claimed_land_antagonism: "Претендують на наші землі"
 flavor_rus.4.b: "Це зашкодить нашим відносинам."
 flavor_rus.4.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] роздратовані опором"
 flavor_rus.4.c: "Колись ці краї були нашими."
 flavor_rus.4.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] пише настільки переконливо, що мимоволі замислюєшся, кому [ShowAreaName('white_ruthenia_area')] належить насправді."
 flavor_rus.4.historical_info: "В епоху правління Івана Грозного кордони Російської держави значно розсунулися на південь і схід, однак на заході, особливо в Лівонії, цар натрапив на запеклий опір. Тривалі війни з Річчю Посполитою та Швецією закінчилися поразками; государ був змушений підписати мирний договір, згідно з яким Росія відмовлялася від усіх своїх надбань на заході. Відносини між двома державами — Росією та Польщею — були вкрай ворожими. Свого апогею ця ворожнеча досягла в Смутний час, коли польське військо захопило Москву."
 flavor_rus.5.title: "Підкорення степу"
 flavor_rus.5.desc: "Блискуча перемога над кочовими племенами степовиків посунула східний кордон нашої держави одразу на кілька верст, і тепер наше військо стоїть перед #TOOLTIP:AREA,lower_yik_area,X #L Нижнім Яїком#!#!. Немає зараз справи важливішої, ніж підкорення степу; лише поклавши край набігам, ми зможемо спокійно споряджати походи на схід."
 flavor_rus.5.a: "Останній непідкорений рубіж."
 flavor_rus.5.b: "Славне пасовисько для нашої худоби."
 flavor_rus.5.historical_info: "Одразу після завоювання Астрахані цар Іван Грозний направив своє військо в південний степ, де розташовувалася Ногайська Орда. Цей похід став першим кроком на шляху до освоєння козаками Сибіру коштом купців Строганових. Після завоювання останнього — Сибірського — ханства стало можливим підкорення обширних зауральських земель. На місці козацьких острогів (укріплених поселень) виникали міста; їхній ланцюжок простягнувся до Тихого океану, де в 1645 році було засновано Охотськ."
 flavor_rus.6.title: "Вибрана рада"
 flavor_rus.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] надто владні; їхній вплив перешкоджає зосередженню влади в руках одного государя, а отже — швидкому ухваленню рішень. Втім, вихід є: можна заснувати особливу вибрану раду, яка буде непідвладна впливу бояр. Ми зможемо швидше вирішувати державні питання і навіть проводити різні перетворення. Ймовірно, до ради [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], серед усіх інших, посадить своїх близьких друзів — це [alexi_adashev.GetName] і [sylvestr_the_priest.GetName]."
 flavor_rus.6.a: "Грізна і дієва сила."
 flavor_rus.6.b: "Така рада буде безсилою."
 flavor_rus.6.tt3: "[alexi_adashev.GetNameWithNoTooltip] і [sylvestr_the_priest.GetNameWithNoTooltip] будуть заарештовані та страчені; цьому раді [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 enable_chosen_rada_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «[ShowGovernmentReformName('chosen_rada_reform')]»"
 flavor_rus.6.historical_info: "Вибрана рада — група наближених Івана Грозного, що відіграла значну роль в історії Російської держави в перші роки правління царя. До неї входили, серед інших, такі діячі, як Олексій Адашев і духівник Сильвестр — довірені радники великого князя, без яких неможливою була б централізація царської влади, проведення правових реформ і вирішення частини питань, що стояли перед державою."
 flavor_rus.7.title: "Спустошення Москви"
 flavor_rus.7.desc: "Наші давні суперники з #ONCLICK:COUNTRY,[moscow_sacker.Custom('CL_tt')] #TOOLTIP:COUNTRY,[moscow_sacker.Custom('CL_tt')],X [moscow_sacker.Custom('CL_GEN')|L]#!#! завдали страшного удару. Вороже військо прорвалося через #TOOLTIP:LOCATION,$moscow_tt$,X #L московські#!#! ворота, а потім почало палити й грабувати. Палахкотять будинки, гинуть мирні люди, гірко ридають ті, що вижили. Жителі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! не пам'ятають таких жахливих лих!"
 flavor_rus.7.a: "Надамо допомогу."
 rus_sacked_moscow: "Спустошена Москва"
 flavor_rus.7.b: "Скористаємося можливістю і знищимо особистих противників."
 flavor_rus.7.historical_info: "У 1558 році цар Іван Грозний, що прагнув вийти до Балтійського моря — важливого маршруту для європейської торгівлі, відправив своє військо на захід. Так почалася війна за панування Росії над Лівонією. Спочатку Росії щастило — вона без труднощів розгромила лівонських лицарів, однак наступне об'єднання лівонського союзника — Литви — в унію з Польщею призвело до того, що війна затягнулася. Підтримку Польщі надавала Швеція, що захищала власні інтереси в Естляндії. Скориставшись моментом, кримські татари напали на Астрахань, а в 1571 році здійснили похід на Русь і в результаті спалили Москву. Місто згоріло повністю — з усіх будівель уцілів лише Кремль."
 flavor_rus.8.title: "Кормління"
 flavor_rus.8.desc: "Прагнення зміцнити владу над #L [ROOT.GetCountry.GetAdjective|l]ою#! державою зайшло в глухий кут: місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] мають надто великий вплив. Щоб подолати його, можна встановити такий порядок, за якого цар розпоряджатиметься видачею коштів і харчування #TOOLTIP:POPTYPE,nobles,X #L боярам#!#!, зберігаючи над ними (так само як і над чиновниками) певну владу і користуючись необхідною підтримкою."
 flavor_rus.8.a: "Повідок надто коротким не буває."
 flavor_rus.8.b: "Це застарілий і непотрібний порядок."
 flavor_rus.8.historical_info: "Кормління — система утримання посадових осіб, що діяла в тому числі в епоху правління Івана Грозного. Відіграла чималу роль у зосередженні державної влади в руках царя, оскільки бояри, що перебували на кормлінні, фінансово залежали від государя, а тому змушені були зберігати йому вірність."
 flavor_rus.9.title: "Незалежність [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ої православної церкви"
 flavor_rus.9.desc: "Падіння #TOOLTIP:LOCATION,$constantinople_tt$,X #L Константинополя#!#! — осердя #TOOLTIP:RELIGION,$orthodox_tt$,X #L православної#!#! віри — відкриває нам вкрай сприятливу можливість. Перед нами два шляхи: виступити за передачу #TOOLTIP:LOCATION,$moscow_tt$,X #L Москві#!#! влади над православно-християнською церквою, обґрунтувавши це тим, що ми — прямі спадкоємці Царгорода, або ж відбити колишню столицю великої імперії в #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! іновірців."
 flavor_rus.9.a: "Славне прагнення."
 rus_aspires_to_lead_orthodoxy: "Прагне стати опорою православ'я"
 flavor_rus.9.b: "Нам призначено визволити Константинополь."
 flavor_rus.9.historical_info: "Незадовго до падіння Візантійської імперії Руська церква здобула незалежність від Константинопольського патріархату. Після того як собор єпископів призначив Йону митрополитом Київським і всієї Русі, Руська церква почала дедалі більше віддалятися від впливу Константинополя і зближуватися з державою."
 flavor_rus.10.title: "Кріпацтво"
 flavor_rus.10.desc: "#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! терзає #TOOLTIP:DISEASE,bubonic_plague,X #L бубонна чума#!#!. Вимирають цілі села; селяни кидають рідні домівки в надії врятуватися від кари Божої. На полях гниє незібраний урожай. Якщо залишити все як є, нашій державі загрожує страшний голод."
 flavor_rus.10.a: "Прикріпимо селян до землі."
 flavor_rus.10.tt: "Об'єднавшись, деякі невдоволені змінами громади підіймуть бунт проти господарів-#TOOLTIP:POPTYPE,nobles,X #L аристократів#!#!"
 STATIC_MODIFIER_NAME_unattended_crops: "Покинутий урожай"
 flavor_rus.10.b: "Не закріпачувати їх."
 flavor_rus.10.historical_info: "Наприкінці XVI століття в Московській державі від посухи, голоду і чуми загинуло півмільйона людей. Селяни покидали села, кидаючи господарства. Відповіддю на це стала заборона селянам йти з рідних земель, що належали поміщикам, — тобто закріпачення."
 flavor_rus.11.title: "Стоглавий собор"
 flavor_rus.11.desc: "У 1551 році митрополит Макарій, що прагнув встановити на Русі єдині церковні обряди і правила, скликав духовенство на так званий Стоглавий собор, де, серед усього іншого, вимагав від влади невтручання в церковні справи."
 flavor_rus.11.a: "Підтримаємо ці зміни."
 flavor_rus.11.b: "Заборонимо ці пропозиції."
 flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.12.desc: "Боярин [boris_morozov.GetName], людина вкрай багата, але водночас ощадлива, честолюбна і вправна, а тому може стати в пригоді #L [ROOT.GetCountry.GetAdjective|l]ій#! державі. Питання поповнення скарбниці він напевно вирішуватиме урізанням платні службовцям і спрощенням ведення державних справ. При дворі Морозов займатиметься не лише своїми справами — через нього свої інтереси обстоюватимуть [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_rus.12.a: "Запросити його до двору."
 STATIC_MODIFIER_NAME_steamroll_administrator: "Нещадний управитель"
 flavor_rus.12.tt2: "Вплив Морозова на посаді регента при царі відповідає інтересам бояр"
 flavor_rus.12.tt3: "На посаді [Concept('regent', 'регента')|e] або у складі [Concept('cabinet', 'ради')|e] він може провести додаткові реформи"
 flavor_rus.12.b: "Збідніла чернь не повинна правити [ROOT.GetCountry.Custom('rank_ru_INST')|l]."
 flavor_rus.12.historical_info: "Борис Морозов — «дядько» і наставник царя Олексія Михайловича. Поки цар був ще юним, Морозов керував Російським царством, зокрема очолював наказ Великої скарбниці. Щоб до скарбниці надходило більше коштів, Морозов знизив платню служивим людям і встановив нові податки. Високий податок на сіль призвів до так званого Соляного бунту 1648 року, через що боярин був змушений піти до монастиря. Після повернення він залишився при владі і став знову брати участь у справах уряду, вже не привертаючи до себе колишньої уваги."
 flavor_rus.13.title: "Соборне уложення"
 flavor_rus.13.desc: "Чинні нині уложення, за якими зараз в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! відбувається суд і визначається уклад, давно застаріли; не береться до уваги і влада, якою володіє [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Потрібно скласти нове, докладніше уложення, засноване на старих [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их законах і частково — на законах #L [GetCountry('BYZ').GetAdjective|l]их#!. Так ми зможемо зміцнити владу государя, налагодити добрі відносини між державою і церквою, а заразом запровадити суворі покарання за крадіжку, зраду і заколот."
 flavor_rus.13.a: "Прийняти уложення."
 flavor_rus.13.b: "Нас і так все влаштовує."
 flavor_rus.13.historical_info: "Соборне уложення — звід законів Російського царства, прийнятий Земським собором, зібранням представників дворянства. Регламентував судове, кримінальне і цивільне право; деякі укази стосувалися також економічного і суспільного життя. Прийняття Соборного уложення остаточно оформило закріпачення селян."
 flavor_rus.14.title: "Реформи Никона"
 flavor_rus.14.desc: "Богослужіння #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецької#!#! і #TOOLTIP:CULTUREGROUP,russian_group,X #L руської#!#! церков з часом розійшлися настільки, що єдності зараз немає ні в чому: ні в церковних книгах, ні в обрядах, ні в написанні ікон. Потрібно відновити згоду між двома автокефаліями."
 flavor_rus.14.a: "Час оновити церковне життя."
 flavor_rus.14.b: "Підемо за розкольниками."
 flavor_rus.14.tt2: "За призначення до [Concept('cabinet', 'ради')|e] він може пришвидшити проведення релігійних реформ"
 flavor_rus.14.historical_info: "Щоб привести обряди богослужіння в Росії до повної відповідності з грецькими, московський патріарх Никон провів низку реформ, зокрема наказав переписати богослужбові книги. Однак рішення Никона натрапили на сильний опір, через що патріарха було скинуто і заслано до монастиря. Втім, зупинити реформи було вже неможливо."
 flavor_rus.15.title: "Розкол Руської церкви"
 flavor_rus.15.desc: "Запроваджені патріархом нововведення розкололи #L [ROOT.GetCountry.GetAdjective|l]у#! TOOLTIP:RELIGION,$orthodox_tt$,X #L православну#!#! церкву: хтось вважає, що подібне рішення назріло вже давно, інші ж стверджують, що Никон зайшов надто далеко. Тепер нам потрібно вирішити, повернути все як було чи виявити твердість і відданість новому церковному устрою."
 flavor_rus.15.a: "Без цих змін не обійтися."
 flavor_rus.15.tt1: "Енергійний і красномовний [nikita_minin.GetName] проведе сміливі перетворення, чим будуть вкрай незадоволені [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]"
 flavor_rus.15.b: "Підтримати старі обряди."
 flavor_rus.15.c: "[nikita_minin.GetNameWithNoTooltip] має позбутися влади."
 flavor_rus.15.tt2: "[nikita_minin.GetName] постає перед соборним судом, який позбавляє його священного сану"
 flavor_rus.15.historical_info: "Розкол Руської церкви був спричинений реформами патріарха Никона, які багато сучасників визнали надто різкими і противними православним традиціям. Сформувалися цілі громади так званих старообрядців (вони ж розкольники). Згодом вони поділилися на безліч об'єднань меншого розміру — згод."
 flavor_rus.16.title: "Великі перетворення"
 flavor_rus.16.desc: "В галузі науки сусідні держави давно випередили нас. Все, що нам залишається, — це дивитися, як вони йдуть уперед. Або ми скинемо з себе ярмо старого способу життя і докорінно зламаємо суспільство, або програємо тим, хто вміє пристосовуватися."
 flavor_rus.16.a: "Це необхідне зло."
 flavor_rus.16.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть вкрай обурені спробами обмежити вплив духовенства"
 flavor_rus.16.tt2: "Реформи можуть викликати бунт"
 flavor_rus.16.b: "Уникатимемо зовнішнього впливу."
 flavor_rus.16.tt3: "Уроки, здобуті під час подорожі Європою, забуто"
 flavor_rus.16.historical_info: "Наприкінці XVII — на початку XVIII ст. цар Петро I провів низку перетворень з метою перетворити Росію на сучасну європейську державу. Реформи управління і армії (Петро прагнув зробити свою державу морською потугою, а отже — контролювати Балтійське і Чорне моря) проводилися під наглядом радників із Західної Європи. Однак петровські перетворення натрапили на опір з боку народу, що звик до традиційного способу життя, що вилилося в низку повстань."
 flavor_rus.17.title: "Булавинське повстання"
 flavor_rus.17.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], незадоволені недавніми перетвореннями, підняли повстання — вони хочуть скинути владу і повернути #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! на колишній шлях. Діяти потрібно якомога швидше, інакше всі наші зусилля з перетворення держави на сучасну потугу підуть нанівець."
 flavor_rus.17.a: "Придушимо повстання."
 flavor_rus.17.b: "Закликатимемо до розуму."
 flavor_rus.17.tt1: "Своїм умінням воювати [target_root_country.GetGovernment.GetRuler.GetName] залякує кількох ватажків бунтівників і обмежує повстанців"
 flavor_rus.17.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] переконує ватажків бунтівників скласти зброю і підтримати перетворення"
 flavor_rus.17.c: "Скасувати більшість перетворень."
 bulavin_rebellion: "Булавинське повстання"
 flavor_rus.17.historical_info: "У жовтні 1707 року отаман донського козацтва Кіндрат Булавін підняв бунт проти петровських реформ. Цей заколот супроводжувався засідками на петровських шукачів, посланих повернути селян, що втекли на Дон, і вбивством солдатів. Основною причиною повстання стало обмеження Петром козацького самоврядування і претензії царя на землі, що їм належали. Відповідно, і бунтували козаки проти Петра і його радників, які, на їхню думку, своїми вчинками нищили Росію."
 flavor_rus.18.title: "Посольський прорахунок"
 flavor_rus.18.desc: "Посол у східних державах [fyodor_baikov.GetName] нещодавно завітав на територію #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_GEN')|L]#!#! з метою встановити добрі та взаємошанобливі відносини. На жаль, посол, що не звик до східних порядків, неправильно виконав місцеві обряди, через що виникло помилкове враження, ніби [ROOT.GetCountry.GetGovernment.GetRuler.GetName] визнає верховенство [GetCountry('CHI').Custom('CL_GEN')]. До #L [ROOT.GetCountry.GetAdjective|l]ого#! двору було негайно надіслано вимогу данини. Цю помилку необхідно якнайшвидше виправити, інакше проти нас може ополчитися народ, що згадав дні #TOOLTIP:CULTUREGROUP,tatar_group,X #L татарського#!#! ярма."
 flavor_rus.18.a: "Відкинемо їхні вимоги."
 flavor_rus.18.tt1: "Прохолодні відносини між [target_root_country.Custom('CL_INST')] і [GetCountry('CHI').Custom('CL_INST')] тимчасово унеможливлюють дипломатичні зв'язки і спільні дії."
 rus_ignored_vassal_demands: "Відмова від статусу васала"
 flavor_rus.18.b: "Погодитися зі статусом васала, але відмовитися платити."
 rus_paid_vassal_respect: "Виявлено васальську повагу"
 flavor_rus.18.c: "Сплатимо данину."
 rus_paid_vassal_tribute: "Сплачено васальську данину"
 flavor_rus.18.historical_info: "У 1656 році російський посол Федір Байков прибув до Пекіна, щоб встановити дипломатичні відносини з Китаєм. Перед поїздкою цар дав Байкову чітке повеління не брати участі в принизливих обрядах, що за китайськими поняттями означало б визнання Російським царством верховенства Китаю. Байков виконав вказівку царя: прибувши до брам Забороненого міста, він відмовився виконувати «коутоу» — обряд колінопреклоніння перед імператором Цін. Це призвело до ув'язнення посла на кілька місяців, а згодом і до вислання його з Пекіна."
 flavor_rus.19.title: "Повстання Степана Разіна"
 stenka_razin_tt: "[Concept('pops', 'Населення')|e] степів ([rebel_origin.GetName]) приймає сторону отамана на ім'я [stenka_razin.GetName]"
 flavor_rus.19.desc: "Через постійний гніт і страшну бідність #TOOLTIP:REGION,steppes_region,X #L степові#!#! козаки з області [rebel_origin.GetName] підняли повстання, що прагнуть відстояти козацьку волю. Можна або придушити цей бунт силою нашої зброї, або піти на переговори, запропонувавши їм самоврядування."
 flavor_rus.19.a: "Придушити всіх бунтівників."
 flavor_rus.19.b: "Запропонуємо обмежену самостійність."
 flavor_rus.19.c: "Спробуємо звернутися до моралі."
 flavor_rus.19.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] звернуться до ватажків повстанців, які вважають себе захисниками #TOOLTIP:RELIGION,$orthodox_tt$,X #L православної#!#! віри, і на цьому ґрунті спробують домовитися"
 stenka_razin: "Повстання Степана Разіна"
 stenka_razin_gives_up_tt1: "Кожен наш [Concept('location','район')|e] у #TOOLTIP:REGION,steppes_region,X #L степовому#!#! [Concept('region','регіоні')|e] втрачає [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control','контролю')|e]"
 stenka_razin_gives_up_tt2: "Кожен наш [Concept('location','район')|e] у #TOOLTIP:REGION,steppes_region,X #L степовому#!#! [Concept('region','регіоні')|e] втрачає [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','контролю')|e]"
 flavor_rus.19.historical_info: "Степан (Стенька) Разін — донський отаман, що розбагатів завдяки неодноразовим набігам на перські та російські поселення. 1670 року він, зібравши військо з 7000 козаків, вирушив у похід на Волгу, де захопив Царицин і Астрахань. Захоплення міст супроводжувалося поваленням місцевої влади, встановленням замість неї козацького самоврядування, а також численними злочинами та розгулом козаків. Невдовзі Разін захопив Саратов, після чого рушив на Симбірськ. Кінець повстанню 1671 року поклали царські війська. Отаман потрапив у полон, був підданий тортурам і страчений на Красній площі."
 flavor_rus.20.title: "Нерчинський договір"
 flavor_rus.20.desc: "Суперечки про те, хто має володіти тими чи іншими землями — #L [ROOT.GetCountry.GetAdjective|l]ий#! народ і його [ROOT.GetCountry.GetFlavorRank|l] чи [GetCountry('CHI').GetName], — розгорятимуться тим дужче, чим далі на схід посуватимуться наші кордони. Щоб цього не сталося, слід скласти договір, де буде затверджено наші претензії на #TOOLTIP:REGION,west_siberia_region,X #L Західний#!#! та #TOOLTIP:REGION,east_siberia_region,X #L Східний Сибір#!#!. Натомість ми можемо зробити жест доброї волі й віддати іншій стороні #TOOLTIP:REGION,manchuria_region,X #L Маньчжурію#!#!."
 flavor_rus.20.a: "Це прийнятні умови."
 flavor_rus.20.tt1: "[target_root_country.GetName] так наполегливо відстоюватиме володіння #TOOLTIP:REGION,west_siberia_region,X #L Західним#!#! та #TOOLTIP:REGION,east_siberia_region,X #L Східним Сибіром#!#!, що інші держави з претензіями на ці регіони сприймуть це як провокацію"
 rus_treaty_of_nerchinsk: "Нерчинський договір"
 rus_claimed_siberia: "Претензії на Сибір"
 flavor_rus.20.b: "Відкинути цей безглуздий договір."
 rus_refused_treaty_of_nerchinsk: "Нерчинський договір відкинуто"
 flavor_rus.20.historical_info: "Розпочате за Івана Грозного підкорення Сибіру завершилося наприкінці XVII століття. На той час Сибір було освоєно майже цілком: 1650 року землепрохідець Хабаров дослідив басейн річки Амур, 1679 року козаки дійшли до Камчатки. 1689 року за підсумками зіткнення Московського царства та імперії Цін було укладено Нерчинський договір, що встановив кордони між двома державами по Амуру. 1727 року було підписано Кяхтинський договір, який дав Росії можливість торгувати з Пекіном — цінською столицею."
 flavor_rus.21.title: "Велика Північна війна"
 flavor_rus.21.desc: "[GetCountry('SWE').GetFlavorRank] [GetCountry('SWE').GetName], що межує з нашою державою, становить для нас можливу загрозу, але зараз важко оцінити, наскільки вона велика. Розумно буде розпочати переговори з державами, чиї відносини з цією країною залишають бажати кращого, — можливо, разом ми зможемо дати відсіч північному леву."
 flavor_rus.21.a: "Разом ми сильніші."
 rus_political_aggressions: "Політична агресія"
 rus_enemy_of_sweden: "Ворог Швеції"
 flavor_rus.21.b: "Кожен сам за себе."
 flavor_rus.21.historical_info: "Наприкінці XVII століття число великих держав поповнила Швеція, що неодноразово продемонструвала свою силу в битвах з прибалтійськими державами. 1697 року на престол королівства зійшов 15-річний Карл XII. Вважаючи нового короля слабким супротивником, цар Петро I уклав проти Швеції союз з Данією та Саксонією, проте за допомогою британського й голландського флотів Карл висадився на Зеландії, де розгромив данські сили, після чого рушив на Естляндію й, попри значну чисельну перевагу противника, завдав рішучої поразки російській армії. Однак переможний похід на Москву так і не відбувся: сувора зима й удари російських військ знекровили шведську армію. Остаточної поразки вона зазнала 1709 року під Полтавою."
 flavor_rus.22.title: "Повний перегляд управління державою"
 flavor_rus.22.desc: "Стало цілком очевидним, що управління #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! потребує іншого, сучасного підходу. Час позбутися застарілих звичаїв і марних методів. Якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] матиме потужну законодавчу владу, а [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] укази негайно виконуватиме єдина установа, то жодне хабарництво й жодні скарги не зможуть завадити перетворенням у державі."
 flavor_rus.22.a: "Це стане новою віхою в історії держави."
 enable_russian_absolutism_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] #TOOLTIP:GOVERNMENT_REFORM,russian_absolutism,X #L «Абсолютизм»#!#!"
 flavor_rus.22.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] у люті через нехтування їхніми правилами та привілеями"
 flavor_rus.22.b: "Старі порядки були кращі!"
 flavor_rus.22.historical_info: "Застарілі середньовічні методи державного управління Петро I замінив дієвою автократією: так, 1711 року він скасував Боярську думу й заснував замість неї Сенат — вищий орган державної влади, що відповідав за управління країною, надходження коштів до скарбниці та складання законів. У Сенаті було встановлено сувору армійську дисципліну: за засіданнями наглядали штаб-офіцери гвардії."
 flavor_rus.23.title: "Урядовий нагляд"
 flavor_rus.23.desc: "Вплив патріаршества на нашу державу вкрай великий — воно заважає впроваджувати необхідні нововведення, оскільки чіпко тримається за старі звичаї та свою владу, а тому його слід розпустити й провести такі перетворення, які зміцнять владу держави над церквою і навіть підкорять її."
 flavor_rus.23.a: "Розпустимо патріаршество."
 flavor_rus.23.tt1: "Святійший синод запровадить сувору цензуру на всі видання"
 flavor_rus.23.b: "$common_string_leave_them_be$"
 flavor_rus.23.c: "Цю справу можна вирішити грошима."
 flavor_rus.23.historical_info: "1721 року Петро I, що прагнув підкорити православну церкву державі, скасував московське патріаршество. Замість нього було засновано Святійший синод — орган церковного управління, схвалений верховною владою. Його члени займалися, серед іншого, переслідуванням інакодумців і цензурою різних творів. Самого царя в Синоді представляв обер-прокурор."
 flavor_rus.24.title: "Академія наук"
 flavor_rus.24.desc: "Мешканцям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! необхідно прищеплювати знання й виховувати в них любов до наук, щоб наша держава гідно виглядала серед рівних. Для цього пропонується заснувати в столиці академію наук, де учні вивчатимуть математику, астрономію, фізику, хімію та багато іншого, а водночас здійснюватимуть нові відкриття."
 flavor_rus.24.a: "Сила наших умів має бути зіставною з силою нашої зброї."
 flavor_rus.24.tt1: "[vasily_tatishchev.GetName] сприяє заснуванню академії та розвитку #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербурга#!#!"
 flavor_rus.24.tt2: "У колекції академії з'являться роботи, автор яких — [james_bruce.GetName]; завдяки цьому вчені отримають нові джерела"
 flavor_rus.24.b: "Переговори — запорука успіху."
 flavor_rus.24.tt3: "Найкращі уми #ONCLICK:COUNTRY,[[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[[target_root_country.Custom('CL_tt')],X [[target_root_country.Custom('CL_GEN')|L]#!#! вестимуть докладне листування з іншими європейськими освітніми установами, обмінюватимуться ідеями й віддаватимуть перевагу розмовам над ворожнечею"
 flavor_rus.24.historical_info: "Повернувшись із Великого посольства (дипломатичної місії до Європи), Петро I заснував у Санкт-Петербурзі академію наук. За зразок він узяв Паризьку академію наук, а також Королівське товариство в Лондоні — заклади, також присвячені науковим дослідженням. Імператорська академія наук відіграла важливу роль у розвитку російської наукової та культурної думки."
 flavor_rus.25.title: "Масштабна комісія"
 flavor_rus.25.desc: "Волею народу нерідко доводиться нехтувати, а уложення наше настільки застаріло, що гарантувати простій людині дотримання її прав неможливо, оскільки достатньо лише одного указу, щоб позбавити її цих прав. Необхідно скликати комісію, яка складе нове уложення. Займатимуться цим і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] — кожен представить нам свій погляд і зробить свій внесок, повідомивши нам про потреби кожного прошарку суспільства."
 flavor_rus.25.a: "Заплющити очі на суспільну несправедливість."
 flavor_rus.25.b: "Шукатимемо компроміс, навіть якщо не досягнемо успіху."
 flavor_rus.25.tt1: "Завдяки своїй чарівності та широті поглядів [target_root_country.GetGovernment.GetRuler.GetName] викличе в підданих почуття спільності та рівності, хоча не досягне значних змін"
 flavor_rus.25.historical_info: "1767 року імператриця Катерина II скликала Уложену комісію, до якої входили представники всіх станів (за винятком кріпаків). Перед комісією стояло завдання скласти новий звід законів з урахуванням побажань усіх представників. Багатомісячні обговорення завершилися нічим — не допоміг навіть складений Катериною для комісії наказ, у якому імператриця представила свої погляди на законодавство Росії. Цей документ, занадто сміливий навіть для Франції, так і залишився невикористаним."
 flavor_rus.26.title: "Державний контроль над торгівлею"
 flavor_rus.26.desc: "Перед нами стоїть одразу кілька важливих завдань: перебудувати економіку на сучасний лад, зміцнити державну владу, а водночас — зміцнити фінансове становище, підтримати промисловість держави й наростити експорт. Для цього потрібно провести низку реформ — тільки так ми виведемо #ONCLICK:COUNTRY,[XXX.Custom('CL_tt')] #TOOLTIP:COUNTRY,[XXX.Custom('CL_tt')],X [XXX.Custom('CL_ACC')|L]#!#! на шлях економічного процвітання та самодостатності."
 flavor_rus.26.a: "Так, без перетворень не обійтися."
 state_promoted_mercantilism_key: "Меркантилізм за підтримки держави"
 flavor_rus.26.b: "Проголосити вільну торгівлю."
 flavor_rus.26.historical_info: "Поступове зосередження влади в руках дворянства наприкінці XVIII століття призвело до встановлення в Росії політики меркантилізму. Такий порядок суперечив усталеним засадам та інтересам, а тому викликав відторгнення з боку різних груп, що сприймали його як загрозу своєму становищу та впливу."
 flavor_rus.27.title: "Повстання Пугачова"
 flavor_rus.27.desc: "Загальне невдоволення тягарями, які змушені терпіти [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], і незгода з проведенням реформ, необхідних для розвитку економіки, призвели до повстання на #TOOLTIP:REGION,ural_region,X #L Уралі#!#!. Очолює бунтівників вольовий козак [yemelyan_pugatchev.GetName]. Він обіцяє скасувати кріпосне право, зменшити податки й покласти край перетворенням в управлінні державою."
 flavor_rus.27.a: "Народ ремствує."
 pugatchev_uprising: "Повстання Пугачова"
 pugatchev_uprising_tt: "[pugatchev_uprising.GetName] приваблює багатьох [Concept('pops', 'мешканців')|e] #TOOLTIP:REGION,ural_region,X #L Уралу#!#!"
 flavor_rus.27.tt1: "Через невдоволення #TOOLTIP:POPTYPE,peasants,X #L селян#!#! повстання починає охоплювати #TOOLTIP:REGION,russian_region,X #L Росію#!#!"
 flavor_rus.27.b: "Піти на серйозні поступки."
 flavor_rus.27.historical_info: "1773 року козак Омелян Пугачов, що оголосив себе імператором Петром III — убитим чоловіком Катерини II, підняв на Уралі повстання. До Пугачова приєдналися інші біглі козаки, і взимку 1773/74 року козацьке військо захопило значну частину Поволжя. Під загрозою опинилася навіть Москва, а з нею — і вся російська державність. Однак цим планам не судилося здійснитися: регулярні війська під командуванням Суворова полонили Пугачова під Царицином. Невдовзі бунтівника було привезено до Москви й страчено."
 flavor_rus.28.title: "Реакційна політика"
 flavor_rus.28.desc: "Після нещодавнього повстання стало зрозуміло, що підходити до державних справ слід обережніше. Можливо, варто вчинити так: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] отримають частину привілеїв, що колись їм належали, а натомість підтримуватимуть порядок. Ми ж намагатимемося акуратніше проводити економічні перетворення, щоб зміни були не такими різкими."
 flavor_rus.28.a: "Пожалуємо дворянству грамоту."
 flavor_rus.28.b: "Дозволимо деякі свободи."
 flavor_rus.28.historical_info: "Повстання Пугачова змусило Катерину II переглянути свої погляди на кріпацтво. Спочатку імператриця збиралася звільнити селян, однак згодом усвідомила, що такий вчинок налаштує проти неї впливових поміщиків — головну опору її влади. У підсумку за Катерини кріпацтво лише посилилося — так, імператриця закріпачила вільних раніше мешканців України, а також почала роздавати своїм прихильникам державні землі. Наприкінці її царювання в Росії, всупереч початковим намірам Катерини, майже не залишилося вільних селян."
 flavor_rus.29.title: "Відносно вільні закони"
 flavor_rus.29.desc: "Суспільний лад #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! значною мірою побудований на прикріпленні #TOOLTIP:POPTYPE,peasants,X #L селян#!#! до землі та обмеженні їхньої свободи пересування. Однак останнім часом лунають заклики до менш жорстокого підходу, поступового зниження залежності економіки від кріпацтва та скасування найжорсткіших його складових — звісно, без загрози для звичного нам самодержавства."
 flavor_rus.29.a: "Обмежимо кріпацтво."
 flavor_rus.29.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] поводитиметься обережно, а тому поворот у бік звільнення #TOOLTIP:POPTYPE,peasants,X #L селян#!#! відбуватиметься поступово"
 flavor_rus.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] у люті через те, що нижчим верствам суспільства дозволено певну свободу"
 flavor_rus.29.b: "Нас і так усе влаштовує."
 flavor_rus.29.historical_info: "Імператор Павло I виявив більше турботи про селян, ніж його попередниця Катерина: він знову заснував централізовані органи управління, обмежив свавілля місцевих чиновників і владу дворянства. На відміну від Катерини, за якої кріпосне право лише зміцніло, Павло першим з правителів Росії серйозно замислився про долі простого народу."
 flavor_rus.30.title: "Наближаються зміни"
 flavor_rus.30.desc: "[mikhail_speransky.GetName] — людина сучасних поглядів. [Select_CString(mikhail_speransky.IsFemale, 'Вона', 'Він' )] всіма силами прагне впровадити в державі новий конституційний лад, заради чого вдень і вночі засідає в раді. Тож нехай вітер змін наповнить наші вітрила, а компас лібералізму вкаже нам шлях!"
 flavor_rus.30.a: "Тримати за вітром!"
 enable_speransky_liberalization_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] #TOOLTIP:GOVERNMENT_REFORM,speransky_liberalization_reform,X #L «Ліберальні реформи Сперанського»#!#!"
 flavor_rus.30.tt1: "На території #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! впроваджуються сучасні методи управління, чому протистоять [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]"
 flavor_rus.30.b: "Це провокаційно й небезпечно."
 flavor_rus.30.historical_info: "В епоху реформатора Олександра I відбулися значні зміни: так, 1802 року було засновано вісім міністерств, що замінили застарілі й неповороткі колегії. Неабиякий вплив на діяльність імператора мав Михайло Сперанський — головний радник Олександра й прихильник модернізації."
 flavor_rus.31.title: "Аньяльський союз"
 flavor_rus.31.desc: "Група фінських солдатів, якими керує вихідець із #L [GetCountry('SWE').GetAdjective|l]ої#! знаті [johan_jagerhorn.GetNameWithNoTooltip], надіслала нам депешу, у якій оголосила війну, що нині триває, незаконною, і попросила нас допомогти їм заснувати незалежну державу — #ONCLICK:COUNTRY,[GetCountry('FIN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FIN').Custom('CL_tt')],X [GetCountry('FIN').Custom('CL_ACC')|L]#!#!. Можливо, вона стане бар'єром, що відділятиме нас від ворогів, а заразом — плацдармом для подальших вторгнень на [GetCountry('SWE').GetAdjectiveWithNoTooltip|l]у територію."
 flavor_rus.31.a: "Надамо їм підтримку."
 flavor_rus.31.a.custom: "Усі [ShowPopTypeName('peasants')|l] у #TOOLTIP:AREA,finland_area,X #L Фінляндії#!#! втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e] й вступають до групи «[anjala_conspirators.GetName]»"
 anjala_conspirators: "Аньяльські змовники"
 flavor_rus.31.b: "Відхилимо їхні прохання."
 rus_rejected_anjala_league: "Аньяльський союз отримав відмову"
 flavor_rus.31.tt1: "Послідовники Єгерхорна навряд чи зможуть зібрати достатньо прихильників, щоб влаштувати переворот"
 flavor_rus.31.historical_info: "Аньяльський союз — група шведських офіцерів і політиків, невдоволених війною проти Росії. Змовники хотіли підписати з Росією сепаратний мир, оскільки вважали, що ця війна завершиться для Швеції великими втратами. Аньяльський союз справив сильний вплив на шведську політику: переговорники не брали участі в мирних процесах, однак своїми діями спромоглися привернути увагу до невдоволення шведів діями короля."
 flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip]"
 flavor_rus.32.desc: "Інтелектуальний діяч консервативних поглядів [michailo_shcherbatov.GetName] у своїх статтях і нотатках неодноразово торкається культурних, суспільних і політичних питань та критикує вплив ідей Просвітництва на #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!. Щербатов щиро стурбований занепадом моралі та суспільного ладу під впливом західноєвропейських віянь, а тому, якщо ми захочемо повернутися до колишніх цінностей, він здатен принести нам користь."
 flavor_rus.32.a: "Запросити його до двору."
 flavor_rus.32.tt2: "Його праці матимуть серйозний вплив на #L [target_root_country.GetAdjective|l]е#! суспільство й схилять його до консерватизму"
 flavor_rus.32.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть дуже раді, що [michailo_shcherbatov.GetNameWithNoTooltip] користується великим впливом, оскільки його погляди близькі до [Concept('policy', 'політики')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!."
 STATIC_MODIFIER_NAME_literary_moralist: "Моральний літератор"
 flavor_rus.32.b: "Наші погляди розходяться."
 flavor_rus.32.historical_info: "Михайло Щербатов — видатний російський державний діяч, історик і мислитель XVIII століття. 1768 року увійшов до складу Комісії про комерцію, 1778 року призначений президентом Камер-колегії, через рік — сенатором до Правлячого сенату. Будучи консерватором, активно критикував російське Просвітництво й запам'ятався, зокрема, як автор кількох творів, де засуджував занепад моралі."
 flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip]"
 flavor_rus.33.desc: "Освічений перетворювач та історик [vasily_tatishchev.GetName] швидко зробив кар'єру в армії, а потім обійняв керівну посаду в державній установі, після чого попросив дозволу звільнитися зі служби, щоб зайнятися письменницькою справою. Над цим проханням слід поміркувати: на своїй теперішній посаді він ще може нам гідно послужити."
 flavor_rus.33.a: "Підтримаємо його прагнення."
 flavor_rus.33.b: "Нехай і далі служить нам радником."
 flavor_rus.33.c: "Геть з очей наших!"
 STATIC_MODIFIER_NAME_exiled: "У вигнанні"
 flavor_rus.33.tt2: "[vasily_tatishchev.GetName] позбудеться посади й вирушить у довічне заслання на територію #TOOLTIP:REGION,east_siberia_region,X #L Східного Сибіру#!#!; імовірність того, що [Select_CString(vasily_tatishchev.IsFemale, 'вона', 'він' )] напише якусь літературну працю, знизиться"
 flavor_rus.33.historical_info: "Василь Татищев — російський державний діяч та етнолог, випускник Московської артилерійської та інженерної школи. Учасник Великої Північної війни зі Швецією. Служив у петровській Колегії закордонних справ, посприяв сходженню на престол Анни Іоанівни, пішовши проти волі Верховної таємної ради. Написав кілька історичних праць, зокрема першу в Росії періодизацію історії держави."
 flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip]"
 flavor_rus.34.desc: "Видатний учений і прихильник самодержавства [mikhail_lomonosov.GetName] надзвичайно талановитий у всьому, що стосується науки, філософії, різних гуманітарних і природничих наук, однак через своє скромне походження не може здобути вищу освіту. Ми можемо посприяти його зарахуванню до #TOOLTIP:LOCATION,$moscow_tt$,X #L московської#!#! Слов'яно-греко-латинської академії в розрахунку, що через кілька років витрати на це виправдаються. Заразом ми, можливо, досягнемо нових відкриттів у якійсь галузі, що нас цікавить."
 flavor_rus.34.a: "Справжній діяч науки й просвітництва."
 flavor_rus.34.b: "Прихильник реформ у галузі освіти."
 flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip] приділятиме весь час розвитку #L [target_root_country.GetAdjective|l]ої#! культури та освіти."
 enable_imperatorskiy_moskovskiy_universitet_advance: "Відкриває [Concept('advance', 'поліпшення')|e] «[ShowAdvanceName('imperatorskiy_moskovskiy_universitet')]»"
 flavor_rus.34.tt3: "[mikhail_lomonosov.GetNameWithNoTooltip] допомагає заснувати Імператорський Московський університет"
 flavor_rus.34.c: "Авторитаризму в нас немає місця."
 flavor_rus.34.historical_info: "Михайло Ломоносов — російський учений та інтелектуал, у 19 років вступив до московської Слов'яно-греко-латинської академії, прикинувшись сином священика. Також навчався в університеті при Петербурзькій академії наук і в Марбурзькому університеті під керівництвом німецького філософа Крістіана фон Вольфа. Зробив значний внесок у розвиток багатьох наукових галузей; серед іншого, відкрив наявність атмосфери у Венери."
 flavor_rus.35.title: "Нестримний безумець"
 flavor_rus.35.desc: "Після раптової смерті дружини [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'впала', 'впав')] у страшну скорботу, не в змозі змиритися з думкою, що [first_spouse.GetName] пішла назавжди. Поведінка [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] на очах у бояр стала божевільною та жорстокою; дійшло навіть до видання указу про те, що #TOOLTIP:GOVERNMENT_REFORM,chosen_rada_reform,X #L Вибрану раду#!#! належить негайно розпустити. Невже немає кінця цьому божевіллю?.."
 flavor_rus.35.a: "Ну, якщо вже так велено…"
 flavor_rus.35.tt1: "Члени ради пропадатимуть безвісти"
 flavor_rus.35.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'має бути замкнена', 'має бути замкнений')] у вежі."
 flavor_rus.35.historical_info: "Після смерті дружини Івана Грозного Анастасії цар звинуватив членів Вибраної ради у отруєнні цариці. Звинувачені бояри опинилися у засланні, після чого стримувати жорстокість Івана стало нікому."
 flavor_rus.36.title: "Грошова палата"
 flavor_rus.36.desc: "Влада над державою та її служителями вже в наших руках. Тепер час провести у економіці перетворення, що забезпечать надходження до скарбниці вкрай необхідних коштів. Допомогти цьому може грошова палата, з якою тісно буде пов'язана #TOOLTIP:GOVERNMENT_REFORM,oprichnina,X #L опричнина#!#! — її служителі наглядатимуть за цінами й торгівлею, а також дбатимуть про стійкість нашої економіки."
 flavor_rus.36.a: "Зайвих грошей не буває."
 flavor_rus.36.b: "Залізний кулак не гірший за палату."
 flavor_rus.36.historical_info: "За Івана Грозного в Росії було проведено значні реформи — наприклад, було засновано окрему палату, що відала грошима й перебувала в безпосередньому розпорядженні царя, завдяки чому дещо зменшилися видатки й зросли доходи. З її допомогою також здійснювалася опричнина й вівся нагляд за скарбницею."
 flavor_rus.37.title: "Земля-годувальниця"
 flavor_rus.37.desc: "Що ширше поширюється наша влада, то складніше стає керувати новими землями. Зараз цим займаються місцеві [ShowPopTypeName('nobles')|l], однак утримання їх обтяжує державну скарбницю. Якщо дозволити їм жити за рахунок землі та належних їм #TOOLTIP:POPTYPE,peasants,X #L селян#!#!, то видатки зменшаться, а ми зможемо приділити увагу важливішим питанням."
 flavor_rus.37.a: "Ситість — запорука задоволення."
 flavor_rus.37.b: "Подбаємо про їхні потреби."
 flavor_rus.37.historical_info: "Колись посадових осіб на Русі було прийнято утримувати за допомогою так званого кормління, за яке відповідали місцеві жителі. Не завжди все необхідне вдавалося надавати вчасно, тому влада нерідко зловживала своїм становищем. Згодом Іван Грозний скасував цю систему в ході адміністративних перетворень."
 flavor_rus.38.title: "[boris_morozov.GetNameWithNoTooltip] та його аскеза"
 flavor_rus.38.desc: "[boris_morozov.GetName], відповідальний за поповнення нашої скарбниці, готується звільнити частину службовців і скоротити їхню платню, щоб зменшити видатки й надмірно розрослий уряд. Можливо, після цього керувати #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! стане складніше, а також постраждає наше військо, оскільки всі служиві люди отримуватимуть менше."
 flavor_rus.38.a: "Іноді потрібні жертви."
 STATIC_MODIFIER_NAME_reduced_government_expenses: "Зменшено урядові видатки"
 flavor_rus.38.b: "Нехай відповідальність візьмуть на себе [ShowPopTypeName('nobles')|l]."
 flavor_rus.38.tt1: "Свобода дій Морозова обмежена, оскільки державна влада слабшає"
 flavor_rus.38.historical_info: "Борис Морозов був твердо налаштований виправити те плачевне становище, у якому опинилася скарбниця Московського царства. Для цього він підвищив деякі податки, що врешті-решт призвело до сумнозвісного Соляного бунту 1648 року, а також скоротив кількість державних службовців."
 flavor_rus.39.title: "Хибно зрозумілий посол"
 flavor_rus.39.desc: "[fyodor_baikov.GetName] — досвідчений посол, що неодноразово потрапляв на прийом до сановників з далеких країн. Він повернувся з тривалої подорожі й незабаром знову приступить до своїх обов'язків. Знання Байкова підуть на користь нашій державі: він допоможе нам укладати вигідні договори, налагоджувати відносини з іншими державами, а також відстоювати свої інтереси."
 flavor_rus.39.a: "Запросимо його до двору."
 flavor_rus.39.tt2: "При призначенні до [Concept('cabinet', 'ради')|e] він зможе виконувати важливі дипломатичні доручення"
 flavor_rus.39.b: "На нього чекає канцелярська робота."
 flavor_rus.39.tt3: "Йому доручено дописувати звіти послів про попередні поїздки, завдяки чому розширюються знання про двори інших держав"
 flavor_rus.39.c: "У нього трапляються обмовки."
 flavor_rus.39.historical_info: "Федір Байков — перший московський посол у Китаї. Намагався укласти торговельну угоду між двома державами й владнати можливі територіальні суперечки, викликані освоєнням Росією територій на сході."
 flavor_rus.40.title: "«Історія Російська»"
 flavor_rus.40.desc: "Письменник, що відійшов від справ, справжній син своєї вітчизни, [vasily_tatishchev.GetName] склав докладну історію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, де не лише описав наші блискучі перемоги й діяння великих государів, а й докладно роз'яснив, чим корисне #TOOLTIP:GOVERNMENT_REFORM,autocracy,X #L самодержавство#!#!. Цю працю необхідно негайно видати, щоб кожен зміг з нею ознайомитися, заглибитися в історію рідної держави й усвідомити переваги нашої державності."
 flavor_rus.40.a: "Опублікуємо його."
 flavor_rus.40.b: "Опублікуємо лише ті розділи, де описується самодержавство."
 flavor_rus.40.c: "Марна трата чорнила."
 flavor_rus.40.historical_info: "Пішовши у відставку, Татищев присвятив увесь свій час науковим дослідженням. Окрім докладного опису російської історії, він залишив по собі так звані татищевські відомості — промови князів і бояр. Своїм читачам Татищев намагався навіяти думку, що самодержавство — найкращий для російської держави лад."
 flavor_rus.41.title: "Російсько-американська компанія"
 flavor_rus.41.desc: "Перші розвідувальні походи на #TOOLTIP:REGION,alaska_region,X #L Аляску#!#! показали, що в цих краях рясно водяться калани. Їхнє #TOOLTIP:GOODS,fur,X #L хутро#!#! — вкрай цінний товар, а тому було висунуто пропозицію заснувати з дозволу государя торговельну компанію, щоб уберегти наш промисел від чужоземного впливу. Ми торгуватимемо з місцевими племенами, для чого потрібно буде збудувати кілька #TOOLTIP:BUILDING_TYPE,overseas_trading_post,X #L заморських факторій#!#! — так наші претензії на ці землі стануть вагомішими, а промисел — ширшим."
 flavor_rus.41.a: "Видамо указ."
 flavor_rus.41.b: "Витрати надто обурливі."
 flavor_rus.41.historical_info: "Російсько-американська компанія, вона ж РАК, — це торговельна компанія, що діяла в Північній Америці. На Алясці рясно водилися калани — джерело цінного хутра, що користувалося постійним попитом, — а тому деякі підприємливі дослідники вважали вигідним заснувати тут поселення, де можна було б вести торгівлю хутром і займатися хутровим промислом. У середині XVIII століття компанія була змушена припинити свою діяльність через надмірний видобуток звіра та зміну ринкових умов."
 flavor_rus.42.title: "Вільне економічне товариство"
 flavor_rus.42.desc_common1: "Наше суспільство все так само ґрунтується на землеробстві, однак #TOOLTIP:POPTYPE,peasants,X #L селянські#!#! способи обробки землі та ведення сільського господарства безнадійно застаріли — інші держави випереджають нас за обсягами врожаю."
 flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$ За скромну суму граф [grigory_orlov.GetName] готовий заснувати економічне товариство, що займатиметься розвитком землеробства й торгівлі; головувати в ньому буде сам Орлов. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$ [Select_CString(target_character.IsFemale,'Наша освічена государиня','Наш освічений государ')] [target_character.GetName] [Select_CString(target_character.IsFemale,'запропонувала','запропонував')] виділити кошти на заснування економічного товариства, що займатиметься розвитком землеробства й торгівлі. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_both: "$flavor_rus.42.desc_common1$ Граф [grigory_orlov.GetName] запропонував заснувати економічне товариство, що займатиметься розвитком землеробства й торгівлі; головувати в ньому буде він сам. [Select_CString(target_character.IsFemale,'Наша освічена государиня', 'Наш освічений государ')] [target_character.GetName] [Select_CString(target_character.IsFemale,'готова', 'готовий')] виділити кошти на цей почин. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_common2: "\n\nУ разі успіху товариству також слід доручити освіту землеробів і робітників — за допомогою практичного навчання та ознайомлення з різними журналами й статтями."
 flavor_rus.42.a: "Без їжі життя неможливе."
 STATIC_MODIFIER_NAME_potato_varieties_introduced: "Впроваджено нові сорти картоплі"
 flavor_rus.42.tt1: "Товариство впровадить нові сорти #TOOLTIP:GOODS,potato,X #L картоплі#!#! та проривні способи землеробства, чим допоможе збільшити врожаї"
 flavor_rus.42.b: "Наш шлях не такий."
 flavor_rus.42.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будуть раді всьому, що допоможе їм зберегти владу над #TOOLTIP:POPTYPE,peasants,X #L селянами#!#!"
 flavor_rus.42.historical_info: "Вільне економічне товариство — наукове товариство, засноване Григорієм Орловим за підтримки імператриці Катерини II, яка чітко розуміла, що методи землеробства в Росії значно застаріли, а держава відстала від інших великих держав, особливо Великої Британії. Товариство випускало посібники з нових методів ведення сільського господарства, допомагало вирощувати в Росії нові культури та займалося освітою землеробів, щоб ті виробляли більше врожаю."
 flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]"
 flavor_rus.43.desc_empress: "Цього відважного офіцера й багатого землевласника [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'помітила сама', 'помітив сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'запросила', 'запросив')] його до себе на службу. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_artillery_yard: "Досвідчений офіцер і багатий землевласник, що служить при #TOOLTIP:BUILDING_TYPE,moscow_artillery_yard,X #L Московському гарматному дворі#!#!, зацікавив вищі чини, і йому було запропоновано взяти на себе нові завдання. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_common: "[grigory_orlov.GetName] раніше вже зарекомендував себе як людина, що однаково добре розуміється і на методах ведення війни на морі, і на державних справах, а тому йому знайдеться застосування як на флоті, так і в раді."
 flavor_rus.43.a: "Він природжений бюрократ."
 flavor_rus.43.tt2: "При призначенні до [Concept('cabinet', 'ради')|e] він може сам висунути деякі програми"
 flavor_rus.43.b: "На нього чекає море."
 flavor_rus.43.c: "Не такий уже він і відважний."
 flavor_rus.43.historical_info: "Григорій Орлов — фаворит і коханець Катерини II. Організував змову, внаслідок якої чоловік Катерини був скинутий з престолу на користь нової імператриці. Покровительствував мистецтву й освіті, збирав картини всесвітньо відомих художників, намагався поліпшити життя кріпаків, зокрема переймався питанням освіти селян."
 flavor_rus.44.title: "Гатчинська пишнота"
 flavor_rus.44.desc: "[grigory_orlov.GetName] знову проявив властиву йому щедрість і доручив початківцю-архітектору спроектувати величний палац просто біля воріт #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербурга#!#!. Граф хоче, щоб у цій споруді поєднувалося відразу кілька архітектурних стилів — від середньовічного до модного нині неокласичного з великими куполами й вежами. Завдяки цьому не лише буде підкреслено пишноту #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')]#!#! [target_location.GetName], а й граф потішить своє честолюбство, милуючись чудовим палацом. Тут же він зможе приймати #TOOLTIP:POPTYPE,nobles,X #L дворянство#!#! — місця вистачить усім."
 flavor_rus.44.a: "Скромний будиночок у селі."
 rus_gatchina_palace_construction: "Будівництво Великого Гатчинського палацу"
 flavor_rus.44.b: "Нам поки вистачає пишних палаців."
 flavor_rus.44.c: "Краще витратимо ці гроші на благодійність."
 flavor_rus.44.historical_info: "Великий Гатчинський палац — основна резиденція Григорія Орлова, свого часу — найвпливовішої людини в Росії та фаворита імператриці Катерини II. Після смерті графа, що не встиг довго пожити у своїй резиденції, палац швидко облюбували аристократи. Він цікавий своїм архітектурним стилем, що поєднує елементи класичної та готичної архітектури, а також риси епохи Відродження."
 flavor_rus.45.title: "«Про пошкодження звичаїв у Росії»"
 flavor_rus.45.desc: "Противник просвітництва [michailo_shcherbatov.GetName] випустив викривальний памфлет, у якому засуджує вплив на державу західних ідей, що шкодять російському суспільству. Щербатов стверджує, що відбувається підрив звичних моральних засад, і виступає за повернення до колишніх цінностей, тобто до такого устрою, де сильна центральна влада тримає суворий порядок і душить будь-який індивідуалізм. Незабаром цю працю буде видано друком — якщо, звісно, проти неї не виступлять обурені."
 flavor_rus.45.a: "Засуджувати його небезпечно: може здійнятися галас."
 flavor_rus.45.tt1: "У #TOOLTIP:WORK_OF_ART_TYPE,treatise,X #L трактаті#!#! буде підтримано посилення впливу церкви на суспільство, чому раді [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]"
 flavor_rus.45.b: "Завадити виданню."
 flavor_rus.45.historical_info: "#italic «Про пошкодження звичаїв у Росії»#! — памфлет Михайла Щербатова, одного з головних російських консервативних мислителів XVIII століття. У своєму творі Щербатов закликає відродити традиційні російські цінності, наголошує на важливості для держави православ'я, самодержавства та соціальної ієрархії. Мав досить сильний вплив на суспільні настрої та на нові покоління мислителів-консерваторів."
 flavor_rus.46.title: "Ідеологічні правки в «Московських відомостях»"
 flavor_rus.46.desc: "Газета #italic «Московські відомості»#!, що належить #TOOLTIP:LOCATION,$moscow_tt$,X #L Московському#!#! #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#!, виходить скромними тиражами, однак користується певною популярністю, оскільки це єдине видання, що справно постачає своїм читачам новини про те, що відбувається і на місцях, і у світі. Незабаром у газеті має змінитися редактор. Кожен з двох кандидатів на цю посаду сприймає світ по-своєму, а тому й повідомлення в газеті матимуть певну спрямованість."
 flavor_rus.46.a: "Віддамо перевагу консерватору."
 flavor_rus.46.b: "Віддамо перевагу лібералу."
 flavor_rus.46.tt1: "Газета почне випускати сатиричні нотатки, що висміюють суспільні звичаї; це може призвести до певних наслідків"
 flavor_rus.46.historical_info: "#italic «Московські відомості»#! — найбільша в Росії XVIII–XIX ст. газета, що щотижня друкувала новини, зведення й коментарі щодо подій у Москві та світі, завдяки чому відіграла неабияку роль у просвітництві населення. Видавалася Московським університетом і після Жовтневої революції була закрита більшовиками."
 flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip]"
 flavor_rus.47.desc: "Інтелектуал і реформатор [mikhail_speransky.GetName] за часів своєї роботи #TOOLTIP:BUILDING_TYPE,university,X #L університетським#!#! викладачем у місті [university_location.GetName] став прихильником лібералізму й тепер хоче впровадити ці ідеї в управління #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!. Треба підібрати йому відповідну посаду, щоб він своїми перетвореннями посприяв настанню в державі нової епохи."
 flavor_rus.47.a: "Він уміє впливати на уми."
 flavor_rus.47.tt2: "Він отримає посаду почесного члена #TOOLTIP:BUILDING_TYPE,academy_of_sciences,X #L Академії наук#!#!, здобуде нові знання й зміцнить свій вплив"
 flavor_rus.47.tt3: "Він вступить до #TOOLTIP:BUILDING_TYPE,free_economic_society,X #L Вільного економічного товариства#!#!, розширюючи свої професійні знання"
 flavor_rus.47.b: "Він спричинить руїну."
 flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip] шукатиме роботу у інших місцях"
 flavor_rus.47.historical_info: "Михайло Сперанський — державний діяч і реформатор епохи правління Олександра I. Допомагав імператору проводити реформи, спрямовані на створення сучасної та централізованої системи управління, яка обмежувала б вплив дворянства й дозволяла ефективніше керувати державою. Втілювалася вона переважно у вигляді указів, що забезпечувало одноманітність правових норм. Реформи Сперанського викликали серйозне невдоволення, і реформатор потрапив у немилість, однак ідеї його не залишилися без уваги з боку наступних правителів."
 flavor_rus.48.title: "Освічений узурпатор"
 flavor_rus.48.desc: "Багата родина, що веде своє походження від династії [target_culture.GetName], вважає, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'повинна', 'повинен')] одружитися, щоб наші держави пов'язували близькі відносини, а високошановане ім'я [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] не розчинилося у віках. [sophie_of_anhalt_zerbst.GetName] добре освічена й доброчесна, вона цінує освічені бесіди, але при цьому цікавиться чоловічими забавами й навіть навчилася битися на мечах. Втім, напористий норов не завадить їй стати порядною дружиною, дотримуватися своїх зобов'язань і віддавати належне традиціям."
 flavor_rus.48.a: "Схвалимо шлюбну пропозицію."
 flavor_rus.48.b: "Дамі не личить так поводитися."
 flavor_rus.48.historical_info: "Софія Ангальт-Цербстська, вона ж Катерина II або Катерина Велика, — німецька принцеса, дружина російського імператора Петра III. Свого чоловіка, що відвернув від себе значну частину дворянства, вважала недоумкуватим і непридатним до правління, а тому за допомогою імператорських радників влаштувала палацовий переворот і сама зайняла престол. Епоха правління Катерини ознаменувалася утвердженням у державі просвітництва та розвитком науки й культури, завдяки чому Росія міцно увійшла до числа великих європейських держав."
 flavor_rus.49.title: "Палацовий переворот"
 flavor_rus.49.desc: "Неспроможність [Select_CString(target_ruler.IsFemale, 'правительки', 'правителя')] об'єднати державу й гідно очолити її змушує серйозно поставити запитання: а чи [Select_CString(target_ruler.IsFemale, 'придатна', 'придатний')] [target_ruler.GetName] до правління? [Select_CString(target_ruler.IsFemale, 'Її', 'Його' )] дружина [sophie_of_anhalt_zerbst.GetName] і член ради [coup_leader.GetName] замислили здійснити переворот і зайняти престол самостійно. Найімовірніше, вони доб'ються задуманого, якщо не завадити їм силою — заплативши за це чималу ціну."
 flavor_rus.49.a: "Не заважати мирному розвитку подій."
 flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip] оголошується [Select_CString(target_ruler.IsFemale, 'непридатною', 'непридатним')] до правління й береться під варту"
 flavor_rus.49.b: "Позбавимо [Select_CString(target_ruler.IsFemale, 'її', 'його')] життя."
 flavor_rus.49.c: "Стратимо змовників."
 flavor_rus.49.tt2: "[target_root_country.GetGovernment.GetRulerTitle] тепер буде під охороною найманців"
 flavor_rus.49.tt3: "[sophie_of_anhalt_zerbst.GetNameWithNoTooltip] буде змушена діяти в скрутних обставинах"
 flavor_rus.49.historical_info: "Підґрунтям для палацового перевороту, внаслідок якого був скинутий імператор Петро III — чоловік Катерини, стало зростаюче невдоволення самим імператором, його ексцентрична поведінка, непопулярні серед офіцерів рішення та політика, що викликала у народу обурення. Побоюючись за своє благополуччя, Катерина була змушена піти на рішучий крок."
 flavor_rus.50.title: "Імператорська академія мистецтв"
 flavor_rus.50.desc: "Сміливий діяч [ivan_shuvalov.GetName] твердо має намір довести розпочату ним реформу освіти до кінця. Неабияку важливість для нього має підтримка культури — Шувалов збирається заснувати академію, де найкращі викладачі допомагатимуть студентам осягати мистецтво й архітектуру. Найобдарованішим учням він виділятиме кошти на поїздки до провідних міст Європи. Цей почин слід всіляко вітати: #L [ROOT.GetCountry.GetAdjective|l]ий#! народ має ввібрати найкращі культурні віяння, а #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербург#!#! — стати світочем класицизму."
 flavor_rus.50.a: "Великодушна пропозиція."
 flavor_rus.50.tt1: "Благородний [grigory_orlov.GetName] пожертвує академії значну частку своєї художньої колекції"
 flavor_rus.50.b: "Обов'язки перед радою важливіші."
 flavor_rus.50.tt2: "[ivan_shuvalov.GetNameWithNoTooltip] приділятиме весь час службі в [Concept('cabinet', 'раді')|e] й досягне значних висот"
 flavor_rus.50.c: "Найкраще — ворог хорошого."
 flavor_rus.50.tt3: "У галузі поточних архітектурних стилів відбувається чергове відродження"
 flavor_rus.50.historical_info: "Імператорська академія мистецтв — санкт-петербурзька академія, заснована в 1757 році чиновником і подвижником мистецтва Іваном Шуваловим на зразок європейських академій. Учні вивчали неокласицизм, нерідко — за допомогою запрошених з Європи викладачів."
 flavor_rus.51.title: "Благородний меценат"
 flavor_rus.51.desc: "Дворянин і мандрівник на ім'я [ivan_shuvalov.GetName], що виявляє неабиякий інтерес до мистецтва, звернувся до нас з проханням посприяти йому в культурному розвитку #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [XXX.Custom('CL_GEN')|L]#!#! шляхом наслідування європейських установ. Шувалов ґалантний і впевнений у собі, а тому напевне зрадіє можливості підтримати культуру й освіту в нашій державі."
 flavor_rus.51.a: "Йому підійде державна служба."
 flavor_rus.51.tt2: "При призначенні до [Concept('cabinet', 'ради')|e] він зможе проявити ініціативу в галузі творчості"
 flavor_rus.51.b: "Він збереже нашу культурну спадщину."
 flavor_rus.51.tt3: "Він невтомно допомагає поширенню в державі творів мистецтва"
 flavor_rus.51.tt4: "Він стає куратором #TOOLTIP:LOCATION,$moscow_tt$,X #L Московського#!#! #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#!, чим може зацікавити найвидатніших учених"
 flavor_rus.51.c: "Наслідувати інших марно."
 flavor_rus.51.tt5: "[ivan_shuvalov.GetNameWithNoTooltip] отримає відмову"
 flavor_rus.51.historical_info: "Іван Шувалов — російський дворянин і державний діяч XVIII століття. Займався розвитком у державі культури й освіти. Будучи прекрасно освіченою людиною, намагався насадити в Росії дух Просвітництва, властивий на той час Італії та Франції, а заодно налагодити культурний обмін з Європою."
 flavor_rus.52.title: "Член Королівського товариства"
 flavor_rus.52.desc: "Внесок, який [ivan_shuvalov.GetName] зробив у розвиток рідної держави, не залишився непоміченим: #TOOLTIP:BUILDING_TYPE,royal_society,X #L Королівське товариство#!#! #L [target_location.Custom('LR_GEN')|l] [target_location.GetName] на знак визнання його заслуг пропонує йому посаду почесного члена."
 flavor_rus.52.a: "Люб'язно погодимося."
 STATIC_MODIFIER_NAME_artist_enrollment_surge: "Приплив творців"
 STATIC_MODIFIER_NAME_magnet_for_scholars: "Місце притягання для вчених"
 STATIC_MODIFIER_NAME_gazette_subscription_surge: "Сплеск підписників газети"
 flavor_rus.52.tt1: "До #TOOLTIP:BUILDING_TYPE,imperial_academy_of_arts,X #L Імператорської академії мистецтв#!#! прагнутиме потрапити ще більше творців"
 flavor_rus.52.tt2: "#TOOLTIP:LOCATION,$moscow_tt$,X #L Московський#!#! #TOOLTIP:BUILDING_TYPE,university,X #L університет#!#! приверне безліч студентів, що бажають потрапити під наставництво Шувалова"
 flavor_rus.52.tt3: "На «#TOOLTIP:LOCATION,$moscow_tt$,X #L Московські#!#! відомості» підпишеться ще більше людей, оскільки читачам подобаються колонки Шувалова"
 flavor_rus.52.b: "Погодимося, але замислимо дещо інше."
 flavor_rus.52.tt4: "На церемонії посвяти [ivan_shuvalov.GetNameWithNoTooltip] представить #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_ACC')|L]#!#! оплотом просвітництва"
 flavor_rus.52.historical_info: "«Член Лондонського королівського товариства» — почесне звання, що присуджується видатним вченим та дослідникам. У 1758 році цього звання удостоївся Іван Шувалов — засновник перших в Росії університету та академії мистецтв."
 flavor_rus.53.title: "Виховний дім"
 flavor_rus.53.desc_ivan_betskoy_sole_contributor: "Член ради [ivan_betskoy.GetName] подав нам цікаву ідею, $flavor_rus.53.desc$"
 flavor_rus.53.desc_common_initiative: "[target_character.GetName] та член ради [ivan_betskoy.GetName] подали нам привабливу своєю великодушністю ідею про те, $flavor_rus.53.desc$"
 flavor_rus.53.desc_ruler_sole_contributor: "[target_character.GetName] подає нам цікаву ідею про те, $flavor_rus.53.desc$"
 flavor_rus.53.desc: "як розумно підійти до такої делікатної справи, як залишення матерями своїх новонароджених дітей. Пропонується заснувати виховні доми, де прийматимуть знедолених, годуватимуть їх та навчатимуть, щоб ті згодом почали приносити користь суспільству. Питання утримання таких домів зовсім не просте, але в нас є певний вибір."
 flavor_rus.53.a: "Вигідне вкладення."
 flavor_rus.53.tt1: "Виховний дім відкриє кілька філій банку, що завідують позиками та заощадженнями для підтримки роботи"
 flavor_rus.53.b: "Гідна справа."
 flavor_rus.53.tt2: "Скарбниця щедро надає кошти"
 flavor_rus.53.c: "Кожному своє."
 flavor_rus.53.historical_info: "У 1763 році з ініціативи міністра та прихильника освітніх реформ Івана Бецького і за указом імператриці Катерини II був відкритий Московський імператорський виховний дім. Поштовхом до відкриття цієї установи стали ідеї Просвітництва, що поширювалися тоді в Європі та в Росії. Смертність у виховному домі була високою, а допомога покинутим дітям — недостатньою, проте деякі з них згодом все ж таки змогли завдяки наданій там освіті вступити на службу."
 flavor_rus.54.title: "Починання Івана Бецького"
 flavor_rus.54.desc: "Незаконнонароджений дворянський син зміг визволитися з #L [GetCountry('SWE').GetAdjective|l]ого#! полону і повернутися на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, де хоче вступити на державну службу. Перед цим [ivan_betskoy.GetName] вже встиг здобути певну відомість в армії, однак пізніше був змушений піти у відставку і податися в дипломатію. Сьогодні він виявляє неабияку завзятість у питаннях освіти та суспільних потреб, сподіваючись побудувати в державі справедливе суспільство."
 flavor_rus.54.a: "Він наполегливий і мислить на роки вперед."
 flavor_rus.54.tt2: "При призначенні до [Concept('cabinet', 'ради')|e] він може постаратися провести освітні та суспільні реформи"
 flavor_rus.54.b: "Обмежимо [Select_CString(ivan_betskoy.IsFemale, 'її', 'його' )] діяльність."
 STATIC_MODIFIER_NAME_barred_from_educational_ministry: "Заборона на роботу в міністерстві освіти"
 flavor_rus.54.tt3: "[Select_CString(ivan_betskoy.IsFemale, 'Її', 'Його' )] повноваження будуть обмежені лише питаннями державного піклування, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] знайдуть кумедним"
 flavor_rus.54.c: "Герой, від якого було мало користі."
 flavor_rus.54.tt4: "[ivan_betskoy.GetNameWithNoTooltip] отримає відмову"
 flavor_rus.54.historical_info: "Іван Бецький — радник Катерини II. Цю посаду він отримав у нагороду за підтримку майбутньої імператриці під час палацового перевороту. Провів кілька реформ, спрямованих на створення єдиної системи освіти, зокрема заснував навчальні заклади для жінок та сиріт. Активно боровся із соціальною ієрархією, що склалася, та сприяв появі в державі середнього класу."
 flavor_rus.55.title: "Інститут шляхетних дівчат"
 flavor_rus.55.desc: "Жіноча освіта для багатьох досі залишається предметом гарячих суперечок. Серед її прихильників [ivan_betskoy.GetName], який скликав засідання ради з наміром заснувати заклад, що дасть державі освічених жінок, однаково корисних і родині, і суспільству. Нам залишається лише визначитися, де саме буде розташоване це передове училище, після чого можна буде приступити до виховання нового покоління, чий розум не буде затьмарений поганим впливом невігласних батьків."
 flavor_rus.55.a: "Для цього чудово підходить Санкт-Петербург."
 flavor_rus.55.tt1: "Усі дівчата, чиї батьки — [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], отримають копії статуту"
 rus_printed_charters: "Копії статуту"
 flavor_rus.55.b: "[target_location.GetName] — гарний вибір."
 flavor_rus.55.c: "Зробимо з нього #TOOLTIP:BUILDING_TYPE,novodevichy_convent,X #L Новодівичий монастир#!#!."
 flavor_rus.55.d: "Це загроза усталеному порядку."
 flavor_rus.55.historical_info: "Інститут шляхетних дівчат, заснований Іваном Бецьким за сприяння Катерини II, — перший в Росії навчальний заклад для жінок. Його вихованки отримували шляхетну освіту, зокрема вивчали Вольтера та Локка. Вступити до закладу можна було лише у дуже юному віці. Дівчаток на шість років розлучали з батьками. Фінансувався він щорічними надходженнями зі скарбниці, а навчатися в інституті спочатку могли лише дворянські дочки."
 flavor_rus.56.title: "Вистави «по кишені»"
 flavor_rus.56.desc: "[ShowBuildingTypeName('moscow_orphanage')] почав влаштовувати аматорські постановки, обравши для цього досить непримітне місце. Таким чином вихователі намагаються не лише розважити дітей, а й підготувати їх до майбутнього культурного життя. Місцеві [ShowPopTypeName('peasants')|l] гаряче вітають такий підхід, однак керівники відомих театрів невдоволені, оскільки публіка охочіше розкуповує дешевші квитки. Нам надійшла вимога припинити театральну діяльність #TOOLTIP:BUILDING_TYPE,moscow_orphanage,X #L виховного дому#!#! і повернути сцену тим, хто цього вартий."
 flavor_rus.56.a: "Прислухатися до цих побажань."
 flavor_rus.56.tt1: "На прохання керівників театрів виховному дому буде заборонено влаштовувати постановки"
 flavor_rus.56.b: "Заплющимо очі на цю вимогу."
 flavor_rus.56.tt2: "У будівлі #TOOLTIP:BUILDING_TYPE,theater,X #L театру#!#! Московського виховного дому спалахне пожежа, що знищить усе вщент"
 flavor_rus.56.c: "Вільний ринок — здоровий ринок."
 flavor_rus.56.tt3: "Конкурентний #TOOLTIP:BUILDING_TYPE,bolshoi_theater,X #L Большой театр#!#! закриється"
 flavor_rus.56.tt4: "Конкурентний [ShowBuildingTypeName('bolshoi_theater')] вимагає компенсації, посилаючись на видану раніше грамоту, що гарантує монополію"
 flavor_rus.56.tt5: "Конкурентний [ShowBuildingTypeName('theater')|l] закривається"
 flavor_rus.56.historical_info: "У роки розквіту в Росії культурного відродження Московський виховний дім почав проводити аматорські постановки. Цьому протидіяв Майкл Меддокс — засновник Петровського театру та власник монополії на театральні вистави в Москві, пожалуваної йому в обмін на обов'язок утримувати театр. За підсумками протистояння керівництво виховного дому було змушене відмовитися від постановок, а дітям запропонували брати участь у виставах Меддокса."
 flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip]"
 flavor_rus.57.desc: "До #TOOLTIP:LOCATION,$moscow_tt$,X #L Москви#!#! приїхав знаменитий театральний антрепренер [michael_maddox.GetName], що до цього вже не раз радував публіку #TOOLTIP:LOCATION,$london_tt$,X #L Лондона#!#! та #TOOLTIP:LOCATION,$paris_tt$,X #L Парижа#!#! своїми гастролями. Оскільки місцеві постановки його зовсім не вразили, Меддокс запропонував нам заснувати заклад, що регулярно ставив би для москвичів різноманітні вистави — за умови, що йому самому пожалують виключне право на театральну діяльність."
 flavor_rus.57.a: "Треба брати якістю, а не кількістю."
 STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "Видано театральну монополію"
 flavor_rus.57.b: "Вражаюча зухвалість."
 flavor_rus.57.tt2: "[michael_maddox.GetNameWithNoTooltip] не отримує виключне право"
 flavor_rus.57.historical_info: "Майкл Меддокс — англійський театральний підприємець, що користувався успіхом спочатку на батьківщині (зокрема, в лондонському театрі «Геймаркет»), а потім — і в Росії, де заснував Петровський театр — попередник Большого театру. До Росії приїхав наприкінці XVIII століття, попередньо об'їхавши з власними постановками Європу. Різноманітність місцевих оперних та театральних вистав Меддокс визнав недостатньою, а тому заснував театральну трупу, яка стала попередником першого в Москві постійного театру. За це Майкл отримав щедрий пенсіон."
 flavor_rus.58.title: "Большой театр"
 flavor_rus.58.desc: "Театральна трупа Меддокса потребує будівлі, яка відповідала б масштабам її грандіозних оперних та балетних вистав. Початківець-архітектор [joseph_bove.GetName] запропонував спорудити будівлю в дусі неокласицизму: таким чином вдасться уникнути зайвих витрат і водночас вразити публіку з тонким художнім смаком. Новий театр не лише відповідатиме всім вимогам Меддокса, а й стане важливою культурною пам'яткою #TOOLTIP:LOCATION,$moscow_tt$,X #L Москви#!#!, що надихатиме нові покоління архітекторів."
 flavor_rus.58.a: "Вишуканий пірует."
 flavor_rus.58.tt1: "З'явиться [Concept('character', 'персонаж')|e] [joseph_bove.GetNameWithNoTooltip]"
 flavor_rus.58.b: "[target_location.GetRank.GetNameWithNoTooltip] більше заслуговує на благоустрій."
 flavor_rus.58.tt2: "Він стає завідувачем фасадної частини і займається відновленням обвітшалих будинків"
 flavor_rus.58.c: "Подібний грандіозний заклад нам ні до чого."
 flavor_rus.58.historical_info: "Большой театр, знаменитий своїми балетними та оперними постановками, був заснований у 1776 році князем Петром Урусовим та підприємцем Майклом Меддоксом. Спочатку на його місці знаходився Петровський театр, що згорів на початку XIX століття. Постановки в жанрі опери та балету проводяться й донині; Большой театр — один з найвідоміших у світі театрів, що працюють у цих жанрах."
 flavor_rus.59.title: "Наказ"
 flavor_rus.59.desc: "Необхідність якнайшвидшого вступу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [XXX.Custom('CL_GEN')|L]#!#! в епоху розвитку та просвітництва дедалі очевидніша. Важливим аспектом цього процесу стане радикальний перегляд зводу законів відповідно до європейських принципів розуму, справедливості та гуманізму. Прийнявши ці цінності, ми нарешті позбудемося застарілих правових практик, що лише гальмують суспільний розвиток. Державі час стати на шлях реформ і гарантувати рівність усіх її мешканців перед законом."
 flavor_rus.59.a: "Прогрес буває болісним."
 enable_nakaz_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] #TOOLTIP:GOVERNMENT_REFORM,nakaz_reform,X #L «Наказ»#!#!"
 flavor_rus.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будуть обурені зазіханням на свої привілеї"
 flavor_rus.59.b: "Краще обмежитися реформою кримінальних покарань."
 flavor_rus.59.tt2: "За відсутності повноцінних соціальних реформ більш гуманне ставлення до злочинців призведе до зростання злочинності у великих містах"
 flavor_rus.59.c: "Це занадто ризиковано."
 flavor_rus.59.tt3: "Поступки консерваторам призведуть до посилення їхніх позицій"
 flavor_rus.59.historical_info: "#italic Наказ «Комісії про складання проєкту нового Уложення»#! — звід законів, складений Катериною II з метою реформування та модернізації правової системи. Написаний під впливом ідей Просвітництва, «Наказ» вимагав привести законодавство у відповідність до панівної на той час прогресивної філософії, а також спростити та уточнити чинні закони. Він запроваджував більш гуманні покарання, обмежував застосування тортур та підкреслював рівність усіх підданих перед законом. «Наказ» не був реалізований повною мірою через опір потужних консервативних сил, і зрештою увагою Катерини заволоділи інші ідеї."
 flavor_rus.60.title: "Повстання декабристів"
 flavor_rus.60.desc: "Над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! віють вітри лібералізму. У суспільстві сперечаються про права людини та рівність перед законом. #TOOLTIP:POPTYPE,peasants,X #L Селяни#!#! особливо невдоволені порядками, що склалися: вони мріють жити по-новому, вимагають більшого представництва своїх інтересів у владі. Їх підтримують і деякі #TOOLTIP:POPTYPE,nobles,X #L дворяни#!#!, яких очолює [sergei_trubetskoy.GetName]. Прихильники Трубецького вимагають серйозних соціальних та політичних реформ, бажаючи закріпити в суспільстві право кожної людини на свободу та рівність перед законом. Їхній рух день у день стає сильнішим, і ми маємо вирішити, що робити: боротися з ним чи підтримати ці вимоги."
 flavor_rus.60.a: "Це просто купка негідників."
 STATIC_MODIFIER_NAME_rus_decembrist_movement: "Рух декабристів"
 decembrist_revolt: "Повстання декабристів"
 flavor_rus.60.tt1: "Публікація повісті #italic «Подорож із Петербурга до Москви»#! та #TOOLTIP:WORK_OF_ART_TYPE,poem,X #L оди#!#! #TOOLTIP:WORK_OF_ART,ode_to_liberty_tt,X #L «Вольність»#!#! викличе значне зростання бунтівних настроїв у суспільстві"
 flavor_rus.60.tt2: "Публікація повісті #italic «Подорож із Петербурга до Москви»#! викликала зростання бунтівних настроїв у суспільстві"
 flavor_rus.60.tt3: "#TOOLTIP:WORK_OF_ART_TYPE,poem,X #L Ода#!#! #TOOLTIP:WORK_OF_ART_TYPE,ode_to_liberty,X #L «Вольність»#!#! надихне наш народ, схиляючи його на бік бунтівників"
 flavor_rus.60.b: "Ми підемо на серйозні поступки."
 flavor_rus.60.tt4: "На бік дворян-вільнодумців перейдуть деякі селяни, бунтівний рух стане сильнішим"
 flavor_rus.60.tt5: "Завдяки #TOOLTIP:GOVERNMENT_REFORM,speransky_liberalization_reform,X #L ліберальним реформам Сперанського#!#! права громадян будуть гарантовані законодавством, скасувати їх буде непросто"
 flavor_rus.60.c: "Перо й справді сильніше за меч."
 flavor_rus.60.tt6: "У конфлікт втрутиться [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'їй', 'йому' )] вдасться досягти угоди з вільнодумцями"
 flavor_rus.60.historical_info: "Повстання декабристів — заколот, спрямований проти самодержавної влади імператора Миколи I. На чолі повстання стояли «декабристи» — група офіцерів та дворян, які надихалися ліберальними та конституційними ідеями. Декабристи влаштували в Санкт-Петербурзі виступ військових, щоб змусити Миколу I прийняти вимоги їхнього гуртка, однак цар жорстоко придушив заколот. Найвидатніші представники руху були страчені або заслані до Сибіру. Повстання декабристів стало прикладом для наслідування для всіх наступних реформаторських рухів у державі."
 flavor_rus.61.title: "[alexander_radishchev.GetNameWithNoTooltip] та [Select_CString(alexander_radishchev.IsFemale,'її','його')] критика"
 flavor_rus.61.desc: "[Select_CString(alexander_radishchev.IsFemale,'Впливова письменниця', 'Впливовий письменник')] радикального штибу, [Select_CString(alexander_radishchev.IsFemale,'яка повернулася', 'який повернувся')] до держави після навчання за кордоном, [Select_CString(alexander_radishchev.IsFemale,'накинулася', 'накинувся')] на владу з їдкою соціальною критикою. [Select_CString(alexander_radishchev.IsFemale,'Обурена', 'Обурений')] уявною несправедливістю нашого державного устрою, [Select_CString(alexander_radishchev.IsFemale,'ця', 'цей')] [alexander_radishchev.GetName] прагне посіяти насіння анархії. [Select_CString(alexander_radishchev.IsFemale,'Бунтівницю', 'Бунтівника')] слід було б змусити замовкнути, однак [Select_CString(alexander_radishchev.IsFemale,'вона', 'він')] користується неабиякою популярністю в масах…"
 flavor_rus.61.a: "Зашлемо [Select_CString(alexander_radishchev.IsFemale,'її', 'його')] подалі від столиці."
 flavor_rus.61.tt2: "[alexander_radishchev.GetNameWithNoTooltip] вирушить у заслання до віддаленої місцевості, де від [Select_CString(alexander_radishchev.IsFemale,'неї', 'нього')] не буде особливої шкоди"
 flavor_rus.61.b: "[Select_CString(alexander_radishchev.IsFemale,'Її', 'Його')] слова не становлять загрози."
 flavor_rus.61.historical_info: "Олександр Миколайович Радищев — письменник часів правління Катерини II, відомий своєю критикою існуючих порядків. Навчаючись у Німеччині, він увібрав нові ідеї про управління державою і став непримиренним противником кріпацтва. Ідеї Радищева не сподобалися російському самодержавству, і за свою повість #italic «Подорож із Петербурга до Москви»#! він був засуджений до заслання в Сибір, де писав філософські трактати."
 flavor_rus.62.title: "Незвичайна подорож"
 flavor_rus.62.desc: "[alexander_radishchev.GetName], [Select_CString(alexander_radishchev.IsFemale,'впливова', 'впливовий')] у певних колах [Select_CString(alexander_radishchev.IsFemale,'письменниця', 'автор')], готується випустити свій новий твір, у якому описує вигадану подорож між #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербургом#!#! та #TOOLTIP:LOCATION,moscow_tt,X #L Москвою#!#!. Книга розповідає про щоденні тяготи, з якими нібито стикаються #TOOLTIP:POPTYPE,peasants,X #L селяни#!#!. Автор виступає за громадянські свободи, об'єктом [Select_CString(alexander_radishchev.IsFemale,'її', 'його')] критики стають не лише [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], а й уся існуюча форма правління. Необхідно вжити термінових заходів, щоб запобігти публікації цієї шкідливої книги та засудити її зміст, інакше отрута, що міститься на її сторінках, вразить усе наше суспільство."
 flavor_rus.62.a: "Негайно накладемо заборону на публікацію."
 STATIC_MODIFIER_NAME_exodus_of_artists: "Втеча авторів"
 flavor_rus.62.tt1: "Деспотичне втручання влади у питання мистецтва приголомшить літературний світ і помітно позначиться на кількості опублікованих творів"
 flavor_rus.62.b: "Дуже цікава історія."
 flavor_rus.62.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] обурені у відповідь на наклепницьке зображення їхнього способу життя"
 flavor_rus.62.historical_info: "Опублікована у 1790 році сатирична повість #italic «Подорож із Петербурга до Москви»#! була сміливим викликом самодержавній владі Катерини II. Імператриця була обізнана про порушені у творі проблеми, однак вважала за краще заборонити книгу, щоб запобігти поширенню небезпечних ідей. Автор повісті був засуджений до смертної кари, згодом вирок був замінений на заслання до Сибіру. Книга, що справила великий вплив на декабристів, залишалася під забороною до 1905 року."
 flavor_rus.63.title: "Маніфест про вольності"
 flavor_rus.63.desc: "Стабільність і сильний правитель — необхідні умови процвітання держави. Зараз [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не користується популярністю серед підданих, у державі зріє невдоволення. Поки становище не виправиться, ми зобов'язані робити все, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] згуртувалися навколо монарха. Уряд міг би піти на поступки #TOOLTIP:POPTYPE,nobles,X #L дворянам#!#!, дати їм звільнення від державної служби та інші свободи. Це дасть нам час зміцнити поки що крихкі основи абсолютної монархії."
 flavor_rus.63.a: "Це необхідне зло."
 flavor_rus.63.tt1: "Поки державою править [target_root_country.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] зберігатимуть усі свої широкі привілеї"
 revoke_manifesto_of_freedom: "Широкі привілеї, якими користуються [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], залишаться чинними, поки не помре монарх, що їх дарував."
 flavor_rus.63.b: "Треба спробувати знайти компроміс."
 flavor_rus.63.c: "Обурлива пропозиція!"
 flavor_rus.63.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] зіткнеться з опором знаті — [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] заважатимуть [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'її', 'його')] владі на кожному кроці"
 flavor_rus.63.historical_info: "Публікація #italic Маніфесту про вольності дворянства#! — одна з ключових подій нетривалого царювання Петра III. Різка зміна геополітичної орієнтації, що позбавила Росію великої військової перемоги над Пруссією, відштовхнула від молодого імператора більшу частину дворянства. Щоб заручитися їхньою підтримкою та зміцнити своє становище, Петро скоротив дворянські повинності, а для оплати зрослих витрат вилучив церковні землі — що, своєю чергою, викликало невдоволення духовенства. Його наполегливе прагнення запровадити в армії муштру за пруським зразком мало не спровокувало військовий заколот. Усе це підштовхнуло дружину Петра Катерину організувати переворот з метою повалення чоловіка."
 flavor_rus.64.title: "Біронівщина"
 flavor_rus.64.desc: "[ernst_von_biron.GetName] — статечний чоловік, що володіє неабияким впливом. Познайомившись з ним, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'забажала', 'забажав')] будь-що заманити герцога до себе на службу. І без того могутній, [ernst_von_biron.GetNameWithNoTooltip] виявляє неабиякі здібності до управління державою — він може стати цінною знахідкою для нашого кабінету міністрів. Треба усунути будь-які перешкоди, що заважають призначенню іноземця на високу посаду, адже його досвід принесе неабияку користь #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!."
 flavor_rus.64.a: "Сказано — зроблено."
 flavor_rus.64.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Втішена', 'Втішений')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'добра', 'добрий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_rus.64.tt2: "Виконати дію може лише член [Concept('cabinet', 'ради')|e] не[target_culture.GetNameWithNoTooltip|l]ого походження"
 flavor_rus.64.c: "Він — тимчасівник, що жадає влади!"
 flavor_rus.64.tt3: "[ernst_von_biron.GetNameWithNoTooltip] не отримає впливових посад"
 flavor_rus.64.historical_info: "Ернст Йоганн Бірон — радник і, ймовірно, коханець імператриці Анни Іоанівни. Володіючи значною владою при російському дворі, цей німець знатного походження став головною опорою імператриці, яка прагнула утвердити самодержавну владу. Бірон був здібним управлінцем, однак у Росії його не любили — як за іноземне походження, так і за величезну владу та багатства, нажиті ним завдяки високому становищу. Епоху його правління прозвали «біронівщиною», проводячи паралелі між «засиллям німців» та часами татаро-монгольського ярма."
 flavor_rus.65.title: "Балет Большого театру"
 flavor_rus.65.desc: "Нещодавно керівництво #TOOLTIP:BUILDING_TYPE,bolshoi_theater,X #L Большого театру#!#! сформувало балетну трупу, репертуар якої включає безліч класичних і сучасних творів. З перших же виступів новий балет заслужив шалену популярність серед глядачів. Тепер трупа планує вирушити на гастролі, розраховуючи підтвердити свій унікальний культурний статус і залучити нові таланти. Ми могли б переконати директора обрати такий маршрут, який найкращим чином сприятиме нашим інтересам. Зрештою, #L [ROOT.GetCountry.GetAdjective|l]і#! культурні інституції зобов'язані служити своїй державі…"
 flavor_rus.65.a: "Нехай вирушають на гастролі по державі."
 flavor_rus.65.b: "Театр має пропагувати нашу культуру по всьому світу."
 flavor_rus.65.tt1: "Балет вирушить на гастролі по континенту та зміцнюватиме міжнародну репутацію #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#!"
 flavor_rus.65.tt2: "[michael_maddox.GetName] використовує свої широкі зв'язки у світі мистецтва, щоб зарезервувати якнайбільше майданчиків"
 flavor_rus.65.historical_info: "Балет Великого театру був заснований у 1776 році за указом імператриці Катерини II на базі Великого театру — одного з найстаріших театрів Росії. Він здобув міжнародне визнання, демонструвавши російські балетні традиції по всьому світу."
 flavor_rus.66.title: "Канцелярія таємних розшукових справ"
 flavor_rus.66.desc: "Заколотницькі еліти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! виявляють відкриту непокору владі, і є побоювання, що [current_policy.GetName] вже не в змозі тримати їх на поводі. Міністри-іноземці у #TOOLTIP:CABINET_ACTION,bironovshchina,X #L уряді Бірона#!#! пропонують створити особливе відомство для боротьби з бунтівниками та вільнодумцями. Реорганізована таємна поліція отримає широкі повноваження і зможе придушувати будь-які антиурядові настрої грубою силою."
 flavor_rus.66.a: "Послух вимагає жертв."
 enable_secretnoye_byuro_policy: "Відкриває [Concept('policy', 'політику')|e] #TOOLTIP:POLICY,secretnoye_byuro_policy,X #L «Таємна канцелярія»#!#!"
 flavor_rus.66.tt1: "Доступно за умови, що член [Concept('cabinet', 'ради')|e] виконує [Concept('cabinet_action', 'дію ради')|e] #TOOLTIP:CABINET_ACTION,bironovshchina,X #L «Біронівщина»#!#!"
 flavor_rus.66.b: "Ми не опустимося до таких заходів."
 flavor_rus.66.historical_info: "Канцелярія таємних розшукових справ відігравала важливу роль за правління Анни Іоаннівни. Силами цього відомства імператриця придушила своїх політичних супротивників, значно зміцнивши самодержавну владу. Підслідні часто зазнавали найжорстокіших тортур, їм відрізали носи або забивали на смерть батогами з сиром'ятної шкіри. Загалом жертвами політичних чисток стали близько двадцяти тисяч дворян."
 flavor_rus.67.title: "Хрещення батогом"
 flavor_rus.67.desc: "В околицях #TOOLTIP:AREA,kazan_area,X #L Казані#!#! проживає численна релігійна меншина, здатна створити безліч проблем для центральної влади. Єдність #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вимагає якнайшвидшого навернення цих язичників до нашої віри, і в цій справі всі засоби добрі. У #TOOLTIP:AREA,kazan_area,X #L Казані#!#! буде відкрито нове відомство, що діє за принципом «батога і пряника». Ті, хто з доброї волі прийме Христа у своє серце, отримають привілеї. Для тих же, хто чинитиме опір істинній вірі, передбачено більш… суворі методи переконання."
 flavor_rus.67.a: "Добре слово, підкріплене міцним кулаком, переконливе вдвічі."
 STATIC_MODIFIER_NAME_office_of_new_converts: "Новохрещенська контора"
 enable_office_of_new_converts_cabinet_action: "Відкриває [Concept('cabinet_action', 'дію ради')|e] #TOOLTIP:CABINET_ACTION,office_of_new_converts,X #L «Дикастерія з євангелізації»#!#!"
 flavor_rus.67.tt1: "Виконати дію можна, якщо в #TOOLTIP:LOCATION,$kazan_tt$,X #L Казані#!#! є #TOOLTIP:BUILDING_TYPE,orthodox_monastery,X #L православний монастир#!#!"
 flavor_rus.67.b: "Віра — особиста справа кожного."
 flavor_rus.67.historical_info: "Комісія новохрещенських справ була заснована імператрицею Анною Іоаннівною для контролю над дедалі більшою кількістю іновірців, що опинилися під владою Росії в міру стрімкого розширення імперії. Хрещення часто проводилося шляхом залякування та насильства, навернення до християнства супроводжувалося руйнуванням безлічі храмів і мечетей. Штаб-квартирою відомства служив Богородицький монастир у Казані."
 flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip]"
 flavor_rus.68.desc: "[Select_CString(alexander_pushkin.IsFemale,'Одна знатна молода дворянка', 'Один знатний молодий дворянин')] на ім'я [alexander_pushkin.GetName] пише досить непогані повісті та вірші. Одним із [Select_CString(alexander_pushkin.IsFemale,'її', 'його')] предків був [abram_petrovich.GetName] — «арап», вихований при дворі попередніх монархів. [Select_CString(alexander_pushkin.IsFemale,'Юна поетеса', 'Юний поет')] надихається найвеличнішими геніями словесності, у [Select_CString(alexander_pushkin.IsFemale,'її', 'його')] творчості вже відчувається рука майстра. Поза всяким сумнівом, [Select_CString(alexander_pushkin.IsFemale,'їй', 'йому')] судилося зробити значний внесок у розвиток #L [ROOT.GetCountry.GetAdjective|l]ої#! літератури. Водночас [Select_CString(alexander_pushkin.IsFemale,'вона схильна', 'він схильний')] до провокаційних висловлювань, симпатизує націоналістичним рухам і може стати серйозною проблемою, якщо залишити [Select_CString(alexander_pushkin.IsFemale,'її', 'його')] без нагляду."
 flavor_rus.68.a: "Великий талант має бути вільним як птах."
 flavor_rus.68.b: "За цим бунтівником потрібне пильне око."
 flavor_rus.68.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] різко протестуватимуть проти замаху на свободу представника аристократії, але якщо #TOOLTIP:POLICY,secretnoye_byuro_policy,X #L Таємна канцелярія#!#! надасть переконливі докази його заколотницької діяльності, заперечення з їхнього боку припиняться"
 flavor_rus.68.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] різко протестують проти замаху на свободи аристократа"
 flavor_rus.68.historical_info: "Олександр Сергійович Пушкін заслужено вважається найвеличнішим поетом Росії. Свій перший вірш він написав у 15 років. Значний вплив на Пушкіна справили ідеї Просвітництва, а також європейські ідеї націоналізму — зокрема, боротьба греків за незалежність від османського панування. За написання скандальної поеми, що критикує кріпацтво та брак свобод у державі, Пушкіна відправили в чотирирічне заслання. Поета не врятувало навіть знатне походження."
 flavor_rus.69.title: "Ода «Вільність»"
 flavor_rus.69.desc: "[Select_CString(alexander_pushkin.IsFemale,'Талановита поетеса', 'Талановитий поет')] [alexander_pushkin.GetName] [Select_CString(alexander_pushkin.IsFemale,'написала', 'написав')] скандальну поему, у якій критикує самодержавну владу та прославляє ідеали свободи й справедливості. Страждання простого люду, деспотизм влади, вимоги лібералізації законодавства — вірш від першого до останнього рядка звучить як заклик до повстання! Ми маємо вжити термінових заходів, щоб не допустити поширення крамольних віршів та приборкати їхнього автора, поки його ідеї не почули в радикальних колах."
 flavor_rus.69.a: "Час покласти край цьому фарсу."
 flavor_rus.69.tt1: "Завдяки [Concept('policy','політиці')|e] #TOOLTIP:POLICY,strict_censorship,X #L суворої цензури#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] арештовують більшість примірників скандальної книги"
 flavor_rus.69.b: "Це ж просто слова."
 flavor_rus.69.tt2: "Поема користуватиметься шаленою популярністю та справить серйозний вплив на настрої в суспільстві"
 flavor_rus.69.c: "Організуйте [Select_CString(alexander_pushkin.IsFemale,'їй','йому')] «нещасний випадок»."
 flavor_rus.69.tt3: "#TOOLTIP:POLICY,secretnoye_byuro_policy,X #L Таємна канцелярія#!#! влаштує так, що в друкарні, послугами якої користується [alexander_pushkin.GetNameWithNoTooltip], спалахне «випадкова» пожежа. Автор загине в вогні разом зі скандальним манускриптом"
 flavor_rus.69.historical_info: "Ода #italic «Вільність»#! — знаменитий вірш Олександра Пушкіна, написаний ним невдовзі після завершення навчання в ліцеї. За цей твір поета відправили в заслання. Поема справила великий вплив на заколотницькі настрої по всій Росії, і завдяки їй декабристи здобули безліч нових прихильників."
 flavor_rus.70.title: "Винаходи геніального зодчого"
 flavor_rus.70.desc: "[yury_felten.GetName], [Select_CString(yury_felten.IsFemale,'честолюбна', 'честолюбний')] архітектор та інженер німецького походження, нещодавно [Select_CString(yury_felten.IsFemale,'закінчила', 'закінчив')] навчання в Академії наук. Працювавши підмайстром у досвідченіших архітекторів, [Select_CString(yury_felten.IsFemale,'вона продемонструвала', 'він продемонстрував')] видатні здібності до вдосконалення наявних проєктів. Якщо доручити [Select_CString(yury_felten.IsFemale,'їй', 'йому')] перебудову розкішних столичних палаців, аристократія неодмінно оцінить наш жест. Окрім власне архітектури, [yury_felten.GetNameWithNoTooltip] [Select_CString(yury_felten.IsFemale,'відзначилася', 'відзначився')] на ниві створення різноманітних пристроїв та пристосувань, деякі з них здатні здійснити справжню революцію в будівництві."
 flavor_rus.70.a: "Запропонуємо йому стандартний контракт на 14-годинний робочий день."
 flavor_rus.70.tt2: "[Select_CString(yury_felten.IsFemale, 'Вона', 'Він' )] здобуде цінні навички, працюватиме під керівництвом такого відомого архітектора, як [francesco_rastrelli.GetName]"
 flavor_rus.70.tt3: "[Select_CString(yury_felten.IsFemale,'Вона', 'Він')] прикрашає палаци #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербурга#!#! новими картинами, фресками та настінним розписом"
 flavor_rus.70.b: "Такі навички слід передати нащадкам."
 flavor_rus.70.tt4: "[Select_CString(yury_felten.IsFemale,'Вона', 'Він')] отримує посаду викладача в Імператорській академії мистецтв у #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербурзі#!#!"
 flavor_rus.70.c: "Краса — справа суб'єктивна."
 flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip] шукатиме роботу у інших місцях"
 flavor_rus.70.historical_info: "Юрій Матвійович Фельтен — видатний архітектор, який користувався заступництвом імператриці Катерини II. Він створив безліч знаменитих палаців і храмів, брав участь у будівництві Зимового та Великого Катерининського палаців. Юрій Матвійович прославився не лише як зодчий, а й як винахідник — саме він придумав механізм для переміщення Грім-каменя, який став п'єдесталом для Мідного вершника в Санкт-Петербурзі. Отримавши посаду директора Імператорської академії мистецтв, Фельтен залишався на цьому посту до кінця свого життя."
 flavor_rus.71.title: "Військові поселення"
 flavor_rus.71.desc: "Утримання постійної армії, витрати на її забезпечення та розміщення — це суцільні видатки для скарбниці. У підсумку, попри всі заходи, наша військова міць і досі далека від очікувань. Якщо запровадити систему, за якої солдат паралельно з військовою службою займатиметься сільськогосподарською діяльністю, ми могли б зробити армію більш самодостатньою. У разі різкого падіння сільськогосподарського виробництва ми зможемо компенсувати брак робочих рук за допомогою ротації солдатів, а діти рекрутів здобуватимуть військову освіту і з самого народження будуть пов'язані з військовою службою."
 flavor_rus.71.a: "З усіх боків одні плюси."
 enable_military_settlements_policy: "Відкриває [Concept('policy', 'політику')|e] «[ShowPolicyName('military_settlements_policy')]»"
 flavor_rus.71.b: "У цієї схеми забагато недоліків."
 flavor_rus.71.historical_info: "Військові поселення були запроваджені імператором Олександром I у спробі знизити витрати на утримання величезної армії. Крім того, дозволивши рекрутам жити разом із сім'ями, влада розраховувала забезпечити постійний приплив новобранців. Через погану організацію система виявилася малоефективною, в ній не враховувався сезонний характер сільськогосподарської діяльності, і солдати нерідко були недоступні під час жнив. Продуктивність праці падала, а влада намагалася вирішувати проблеми за допомогою тілесних покарань, що неодноразово призводило до масових заворушень."
 flavor_rus.72.title: "Пробудження націоналізму"
 flavor_rus.72.desc: "Останнім часом вчені активно сперечаються про роль #TOOLTIP:CULTUREGROUP,slavic_group,X #L слов'янської#!#! культури та намагаються дати їй визначення. Суперечники розділилися на два табори — одні вважають, що ми маємо орієнтуватися на Захід, інакше #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! не вдасться звільнитися від тягаря минулого, інші ж звеличують важливість традицій, що лежать у основі [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої самобутності. З цього протистояння народилися два чітко виражені інтелектуальні рухи, кожен з яких має власне бачення майбутнього держави. Час вирішити, хто з них більшою мірою виражає наші власні інтереси."
 flavor_rus.72.a: "Ми підтримаємо слов'янофілів."
 flavor_rus.72.custom1: "Відкриває [Concept('law', 'правило')|e] #TOOLTIP:LAW,intellectual_movements,X #L «Рухи інтелектуалів»#!#!"
 flavor_rus.72.custom2: "[Concept('policy', 'Політику')|e] в межах [Concept('law', 'правила')|e] «[ShowLawName('intellectual_movements')]» можна змінювати не частіше ніж раз на десять років"
 flavor_rus.72.b: "Ми підтримаємо західників."
 flavor_rus.72.historical_info: "Західники та слов'янофіли — протиборчі інтелектуальні та ідеологічні течії в Росії XIX століття. Майбутній розвиток Росії, її відносини із Західною Європою, збереження російської культурної самобутності — все це було предметом гарячих суперечок між прихильниками двох таборів. Західники були прихильниками модернізації, вони прагнули перейняти європейські ідеї, інституції та технології, тоді як слов'янофіли виступали за збереження традиційних російських цінностей, духовності та общинного побуту."
 flavor_rus.73.title: "Листування з вільнодумцем"
 flavor_rus.73.desc: "Нещодавно [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'приймала', 'приймав')] у себе скандально [Select_CString(francois_marie_voltaire.IsFemale,'відому', 'відомого')] #L [GetCountry('FRA').GetAdjective|l][Select_CString(francois_marie_voltaire.IsFemale,'у', 'ого')]#! [Select_CString(francois_marie_voltaire.IsFemale,'письменницю', 'письменника')]. [Select_CString(francois_marie_voltaire.IsFemale,'Ця', 'Цей')] [francois_marie_voltaire.GetName], [Select_CString(francois_marie_voltaire.IsFemale,'переконана прихильниця', 'переконаний прихильник')] ідей Просвітництва, явно [Select_CString(francois_marie_voltaire.IsFemale,'справила', 'справив')] при дворі враження — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] і [Select_CString(francois_marie_voltaire.IsFemale,'іноземна гостя', 'іноземний гість')] знайшли спільну мову з багатьох питань — від свободи слова до критики релігії. Перш ніж попрощатися, вони пообіцяли регулярно листуватися одне з одним, щоб і надалі продовжувати філософську дискусію. Через їхнє листування наше вище суспільство ризикує заразитися ідеями найрадикальнішого штибу. З іншого боку, воно може прискорити проникнення на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! нових корисних ідей…"
 flavor_rus.73.a: "Таке листування можна лише підтримати."
 STATIC_MODIFIER_NAME_extensive_correspondence: "Активне листування"
 flavor_rus.73.b: "[francois_marie_voltaire.GetLastNameWithNoTooltip] — просто тупак."
 flavor_rus.73.historical_info: "За час свого царювання імператриця Катерина II обмінялася з Вольтером безліччю листів. Вони ділилися ідеями, дискутували та обговорювали велику кількість питань — від літератури й філософії до політики та суспільних проблем. Дотепний Вольтер, відомий прихильник ідей Просвітництва, високо цінував Катерину та її спроби реформувати й модернізувати Росію. Імператриця, своєю чергою, нерідко зверталася до нього по пораду в питаннях управління та культурного розвитку держави."
 flavor_rus.74.title: "Небезпечна правда"
 flavor_rus.74.desc: "[nikolay_novikov.GetName], [Select_CString(nikolay_novikov.IsFemale,'впливова письменниця','впливовий письменник')] і меценат, широко [Select_CString(nikolay_novikov.IsFemale,'відома','відомий')] у культурних і літературних колах держави. [Select_CString(nikolay_novikov.IsFemale,'Вона опублікувала','Він опублікував')] безліч праць, спровокувавши суспільну дискусію з цілої низки тем. Очоливши редакцію газети «Московські відомості», [nikolay_novikov.GetLastNameWithNoTooltip] [Select_CString(nikolay_novikov.IsFemale,'взялася','взявся')] видавати сатиричні журнали, що користуються шаленою популярністю. Час вжити заходів і зупинити поширення [Select_CString(nikolay_novikov.IsFemale,'її','його')] крамольних ідей, поки вони не привели нас на ешафот."
 flavor_rus.74.a: "Конфіскуємо [Select_CString(nikolay_novikov.IsFemale,'її', 'його')] праці."
 flavor_rus.74.tt2: "#TOOLTIP:POPTYPE,peasants,X #L Селяни#!#! та #TOOLTIP:POPTYPE,burghers,X #L городяни#!#! будуть обурені вилученням популярних видань"
 flavor_rus.74.b: "Нехай собі працює."
 flavor_rus.74.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть обурені тим, що [nikolay_novikov.GetNameWithNoTooltip] вільно поширює свої крамольні ідеї попри [Concept('policy', 'політику')|e] #TOOLTIP:POLICY,strict_censorship,X #L суворої цензури#!#!"
 flavor_rus.74.c: "Змусити [Select_CString(nikolay_novikov.IsFemale,'її','його')] опублікувати спростування."
 flavor_rus.74.tt4: "Цензура посилюється, щоб не допустити поширення революційних ідей"
 flavor_rus.74.historical_info: "Микола Іванович Новиков — письменник, меценат і книговидавець часів правління імператриці Катерини II. Він заснував літературно-філософський журнал, у якому просував ідеали Просвітництва, був великим діячем російського масонства, займався філантропією. Новиков постійно зазнавав переслідувань з боку уряду і кілька років провів у в'язниці. Попри це, праці Миколи Івановича продовжували ходити по руках, сприяючи поширенню антиурядових ідей та надихаючи майбутніх революціонерів."
