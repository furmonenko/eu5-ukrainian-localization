l_english:
 flavor_swe.1.title: "Спроба централізації"
 flavor_swe.1.desc: "Наші жадібні погляди звернено на #TOOLTIP:AREA,skaneland_area,X #L Сконе#!#! та #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!. Захоплення цих багатих регіонів дозволило б нам контролювати торгівлю на Балтиці та зміцнити вразливий південний кордон, не кажучи вже про міжнародний престиж. Можливо, нам час скинути #TOOLTIP:CULTURE,$danish_tt$,X #L данське#!#! ярмо та повернути землі, що по праву належать #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!..."
 flavor_swe.1.historical_info: "Зійшовши на шведський трон, Густав Ваза зіткнувся з величезним переліком проблем, що здавалися нерозв'язними. Держава мала великий борг перед Ганзою (яка погрожувала підтримати спроби Данії відновити унію), аристократи не вирізнялися надійністю, а армія та флот — боєздатністю. Але найгіршим був нерівномірний розподіл земель. Коронні володіння були надто малими, щоб податки з них могли забезпечити існування держави. Король упорався з цим викликом: непопулярні заходи та кропітка праця над вирішенням безлічі дрібних проблем допомогли йому поставити державу на ноги. На початку свого правління Густав також намагався забрати Сконе та Готланд у Данії за підтримки Ганзи. Йому це не вдалося, але претензії на ці території було заявлено…"
 flavor_swe.1.a: "Проведемо реформи та повернемо наші землі!"
 swe_claims_skane: "Претензії на Сконе"
 swe_claims_gotland: "Претензії на Готланд"
 flavor_swe.1.b: "Нехай усе залишиться як є."
 flavor_swe.2.title: "Повстання Енгельбректа"
 flavor_swe.2.desc: "Якийсь дрібний дворянин із провінції [ShowProvinceDefinitionName('dalarna_province')], незадоволений корумпованою #TOOLTIP:CULTURE,$danish_tt$,X #L данською#!#! владою, підняв заколот, який підтримало все місцеве #TOOLTIP:CULTURE,swedish,X #L шведське#!#! населення. Ми стоїмо перед вибором: прийнявши сторону данців, ми станемо ворогами для заколотників, а якщо ми підтримаємо їх самих, на нас звалиться гнів нашого правлячого класу. Ми повинні ретельно обміркувати наступний крок..."
 flavor_swe.2.historical_info: "Легендарна та загадкова постать Енгельбректа Енгельбректссона посідає важливе місце в середньовічній історії Швеції. У 1434 році жителі шведської Даларни остаточно втомилися терпіти побори та жорстокість намісників чужоземного короля Еріка. Під проводом Енгельбректа місцеві селяни та рудокопи за підтримки церкви та частини дворянства підняли відкрите повстання. Захоплюючи замок за замком, невдовзі вони взяли під контроль більшу частину Швеції, а Ерік Пуке тим часом підтримав повстання у Фінляндії. Протягом двох років Енгельбрект фактично правив Швецією, але інтриги аристократів, а також внутрішні конфлікти з Еріком Пуке та Карлом Кнутссоном зрештою призвели до того, що його було вбито Монсом Бенгтссоном із роду Натт ок Даг."
 flavor_swe.2.a: "Енгельбректа вбито"
 flavor_swe.2.b: "Збережемо унію"
 swe_supports_the_union: "Підтримка унії"
 flavor_swe.2.c: "Піднімемо смолоскип свободи!"
 swe_renounced_the_union: "Унію розірвано"
 flavor_swe.3.title: "Кальмарський рецес"
 flavor_swe.3.desc: "Один із найкрихкіших наших союзів дав тріщину. Заколот розгніваних селян наочно показав усі слабкі місця #TOOLTIP:CULTURE,$danish_tt$,X #L данської#!#! армії. Крім того, оскільки ця агресія виглядає прямим порушенням домовленостей, #TOOLTIP:CULTURE,swedish,X #L шведські#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] тепер можуть розірвати раніше укладені угоди з урядом. Принаймні, у них є для цього гарний привід..."
 flavor_swe.3.historical_info: "Шведська перемога над Росією у 1497 році наочно показала данському королю Йоганну, майстру політичних інтриг, необхідність обмежити вплив шведського маршала Стена Стуре — старшого. Розбивши шведську армію при Ротебро, Йоганн увійшов до Стокгольма, де й був визнаний королем Швеції. Для цього, втім, йому довелося помилувати як самого Стуре, так і його повстанців. Ця подія увійшла в історію як «Кальмарський рецес». У 1500 році, після того як армія Йоганна зазнала нищівної поразки від збунтованих селян при Дітмаршені, Стен Стуре та шведське дворянство, що приєдналося до нього, відкинули Кальмарський рецес, заявивши, що король не дотримується умов угоди. Так почався поступовий розпад Кальмарської унії."
 flavor_swe.3.a: "Відкинути Кальмарський рецес"
 swe_rejected_the_kalmar_recess: "Відкинули Кальмарський рецес"
 flavor_swe.3.b: "Дотриматися угоди"
 swe_honored_the_kalmar_recess: "Дотримано Кальмарський рецес"
 flavor_swe.4.title: "Вестероський парламент"
 flavor_swe.4.desc: "Розмірковуючи про шляхи розвитку нашої економіки, один заповзятливий радник знайшов цікаве рішення. Як виявилося, правителі багатьох сусідніх держав надихнулися 95 тезами, які написав [GetCharacter('martin_luther').GetName], і прийняли нові догмати віри, що дозволили їм вилучати церковне майно на користь держави. Наслідуючи їхній приклад, ми не лише наповнимо скарбницю, а й істотно зміцнимо свою владу."
 flavor_swe.4.historical_info: "У роки Війни за незалежність Швеції корона сильно заборгувала Ганзейському союзу. Густаву Вазі терміново потрібні були гроші, щоб розрахуватися з впливовими купцями. На засіданні Вестероського парламенту влітку 1527 року король зробив перші кроки до навернення в протестантизм, насамперед зобов'язавши церкву «позичити» державі кошти у вигляді срібних кубків, дзвонів та інших цінностей. Реформація у Швеції тривала ще три десятиліття та супроводжувалася кількома повстаннями."
 flavor_swe.4.a: "Така істинна віра!"
 flavor_swe.4.b: "Ми хочемо зовсім іншого…"
 flavor_swe.4.a.custom: "Багато [Concept('pops', 'груп населення')|e] у нашій державі перейдуть у #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!"
 flavor_swe.5.title: "[swe_joran_person.GetNameWithNoTooltip]"
 flavor_swe.5.desc: "Наш радник [swe_joran_person.GetName] здобув репутацію особливо вірного та корисного союзника. Багато хто вважає його методи несмачними, але заради блага #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! він готовий без вагань піти на будь-які злодіяння. Така визначна відданість заслуговує на нагороду."
 flavor_swe.5.historical_info: "Йоран Перссон був шведським державним діячем. На початку 50-х років XVI століття він вивчав право у Віттенберзькому університеті, після чого повернувся до Швеції з рекомендаційним листом від німецького богослова та реформатора Філіппа Меланхтона. Невдовзі він зумів проявити себе при дворі та став найближчим радником короля Еріка XIV, а також главою королівської шпигунської мережі. Крім того, Перссон виконував роль прокурора та був особисто відповідальним за значну частину з трьохсот смертних вироків, винесених Верховним судом. Багато хто вважав його вельми підступною та безпринципною людиною, яка мала надто великий вплив на Еріка. Після повалення короля Перссона було заарештовано аристократами та страчено, а потім його тіло четвертували й виставили на загальний огляд на Брункеберзькій площі у Стокгольмі."
 flavor_swe.5.a: "Прийняти його політику!"
 flavor_swe.5.b: "Відкинути його політику!"
 flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]"
 flavor_swe.6.desc: "За довгі роки служби радник [swe_per_brahe_older.GetName] приніс нашій державі чималу користь. Нам давно час відзначити його визначні заслуги. Якщо ми дамо йому титул та посаду в уряді, це буде навіть кориснішим для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, ніж для його роду."
 flavor_swe.6.historical_info: "Пер Браге старший був шведським державним діячем та племінником короля Густава Вази. Браге користувався великою повагою у короля та відзначився при придушенні селянського повстання під проводом Нільса Дакке. За свою державну кар'єру Браге обіймав найрізноманітніші посади. Так, він виконував обов'язки наглядача Стокгольмського замку з 1540 року, а в 1544 році був удостоєний членства в Таємній раді. Під час коронації короля Еріка XIV у 1561 році Браге отримав у володіння графство Вісінгсборг, а зі сходженням на престол короля Юхана III його було призначено також ріксдротсом Швеції та губернатором Норрланда."
 flavor_swe.6.a: "Чудовий міністр!"
 flavor_swe.7.title: "[ShowCultureNameWithNoTooltip('walloon')]ське населення [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_swe.7.desc: "Заповзятливі #TOOLTIP:CULTURE,$walloon_tt$,X #L валлонські#!#! рудокопи та ковалі прибувають до #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!, рятуючись від безробіття в сусідніх регіонах. Їхні чужоземні звичаї викликають неприязнь у багатьох, але такий приплив вправних майстрів здатний вдихнути нове життя в нашу металургійну галузь. Можливо, нам слід прийняти на поселення більше валлонських ремісників."
 flavor_swe.7.historical_info: "У 1614 році на півночі Швеції оселився валлонський підприємець Луїс де Гер — винахідник нових методів розробки залізної руди та будівничий ливарних заводів. Він був не першим у своєму роді: валлонські ремісники з Ено, Брабанта та Люксембурга зазвичай рятувалися від бідності та безробіття саме у Швеції. Завдяки припливу майстрів роботи з металом та рудою наша промисловість відродилася, а якість сталі значно зросла, що пішло лише на користь зброярам. Усього за кілька десятиліть Швеція стала великим постачальником сталі, гармат, міді та заліза."
 flavor_swe.7.a: "Підтримати валлонську імміграцію."
 flavor_swe.7.b: "Нам це не потрібно."
 flavor_swe.8.title: "Час воєнних реформ"
 flavor_swe.8.desc: "Попри свою ефективність, наша армія потребує реформ. Нещодавно один із наших високопосадовців запропонував нову систему комплектування військ, за якої рекрути з одного регіону включаються до складу одного підрозділу — так званого «полку». Передбачається, що спільне коріння підвищить згуртованість таких полків та мотивуватиме солдатів берегти одне одного. Оснащення та тактика військ теж могли б стати гнучкішими... Так, настав час зробити нашу армію сучаснішою та пристосованою до унікальних особливостей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!!"
 flavor_swe.8.historical_info: "На початку XVII століття шведський король Густав Адольф провів істотні реформи, спрямовані на побудову професійної армії. Так, солдатів на службу тепер призивали з одних і тих самих поселень — міст, сіл, селищ тощо, а тому вони вирізнялися міцним почуттям ліктя та згуртованістю, чим не могли похвалитися, наприклад, багато найманих армій того часу. Щоб посилити вогневу міць стрільців, король запровадив ширші шикування, водночас зменшивши їхню глибину. Було також впроваджено взаємне навчання між різними родами військ та запроваджено легку рухому артилерію. Шведська армія відмовилася від важких гармат та повільних терцій, зробивши наголос на вогневій потужності та рухливості."
 flavor_swe.8.a: "Тільки вперед!"
 flavor_swe.8.b: "Може, не варто…"
 flavor_swe.9.title: "Загибель «Вази»"
 flavor_swe.9.desc: "Величезний воєнний корабель «Ваза» наповнив гордістю серця всіх жителів нашої держави. Виблискуючи вишуканими прикрасами та несучи на борту цілих шістдесят чотири гармати, він не знав рівних у світі. Коли цей величний велетень уперше розправив вітрила, гавань залунала захопленими вигуками. \n\nАле плавання «Вази» тривало лише кілька хвилин. Величезний корабель, перевантажений різьбленими фігурами та бронзовими знаряддями, нахилився від легкого пориву вітру — і вода негайно залила його нижню гарматну палубу. На жах усіх свідків, «Ваза» лягла на дно лише за кілька сотень футів від берега."
 flavor_swe.9.historical_info: "Шведський бойовий корабель «Ваза» — один із найбільших та найважче озброєних кораблів свого часу — мав стати втіленням воєнної та політичної могутності Швеції та влади короля-воїна Густава Адольфа. Будівництво «Вази» тривало з 1626 по 1628 рік. Корона не шкодувала жодних коштів на оздоблення та оснащення майбутнього 64-гарматного флагмана, проте перше ж плавання 10 серпня 1628 року закінчилося катастрофою: корабель наповнився водою та затонув біля острова Бекгольмен, не пройшовши й однієї морської милі. Згодом виявилося, що центр ваги був розташований надто високо, а баласту на багатогарматній «Вазі» було замало."
 flavor_swe.9.a: "Ми втратили обличчя!"
 flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]"
 flavor_swe.10.desc: "[swe_per_brahe_younger.GetName] — вельми визначний державний діяч із широким кругозором, чудовою освітою та значним воєнним досвідом. Він уже обіймає гідну посаду при дворі, але на вищому пості міг би принести ще більше користі нашій державі. У наших інтересах сприяти його кар'єрі."
 flavor_swe.10.historical_info: "Пер Браге молодший був шведським державним та воєнним діячем. Після навчання за кордоном він став камергером при Густаві II Адольфі, у 1626–1628 роках брав участь у війні з Польщею, а потім супроводжував короля до Німеччини на початковому етапі Тридцятилітньої війни. Пер Браге також був членом Таємної ради та очолював мирні переговори з Польщею у 1635 році. Через два роки після цього його було призначено генерал-губернатором Фінляндії, а в 1641 році — ріксдротсом. Його внесок у розвиток Фінляндії включав створення поштової системи та заснування кількох міст, зокрема Тавастегуса та Нюслота. Крім того, він відіграв важливу роль у заснуванні Королівської академії в Або."
 flavor_swe.10.a: "Чудовий міністр!"
 flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]"
 flavor_swe.11.desc: "Благородний герой війни [swe_magnus_de_la_gardie.GetName] користується особливою любов'ю наших підданих. Його зірка, що сходить, здатна осяяти всі землі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Будемо сподіватися, що вона ще не скоро опуститься за обрій..."
 flavor_swe.11.historical_info: "Магнус Делагарді, син фельдмаршала Якоба Делагарді, народився 15 жовтня 1622 року в Таллінні. Він здобув чудову освіту та якийсь час жив у Франції та Нідерландах. У 1643 році Делагарді повернувся до Швеції, де під командуванням фельдмаршала Густава Горна взяв участь у Торстенссонській війні проти Данії. Якийсь час він був фаворитом королеви Крістіни, поки не втратив її прихильність. За царювання свого шурина — Карла X Густава він дослужився до генерал-лейтенанта та став командувати військами у війнах з Польщею та Росією. Після смерті Карла X у 1660 році Делагарді було призначено до регентської ради при малолітньому Карлі XI. Редукції, які згодом провів новий король, сильно вдарили по Делагарді, і 26 квітня 1686 року той помер."
 flavor_swe.11.a: "Чудовий міністр!"
 flavor_swe.12.title: "Торговельні реформи"
 flavor_swe.12.desc: "У поточній економічній ситуації у нас є два можливих шляхи реформ. Ми можемо прийняти політику меркантилізму, яка дасть уряду більше коштів та важелів впливу, а можемо дозволити вільну торгівлю та експорт сировини. Останній варіант істотно прибутковіший, але менш привабливий для вищого суспільства. Нам слід ретельно обміркувати свій вибір."
 flavor_swe.12.historical_info: "У першій половині XVII століття Швеція, що нещодавно увійшла до числа великих держав Європи, прагнула перетворити свою торгівлю так само дієво, як і армію. Взірцем для наслідування для шведських купців стали іноземні підприємці (переважно з Нідерландів, наприклад Луїс де Гер), що володіли серйозною діловою хваткою. На якийсь час корона навіть прислухалася до слів голландців, які переконували її у прибутковості колоніалізму, проте швидко закинула ці починання, вирішивши зосередитися на підкоренні континенту. Не вдалося їй і стати процвітаючою торговельною державою: меркантилістський уряд, що постійно потребував грошей, нерідко втручався у справи купців."
 flavor_swe.12.a: "Прийняти політику меркантилізму."
 flavor_swe.12.b: "Дозволити вільну торгівлю."
 flavor_swe.13.title: "Абсолютизм"
 flavor_swe.13.desc: "Нещодавні політичні проблеми показали надзвичайну слабкість нашої державної адміністрації. І ось, найвпливовіші представники двору зібралися, щоб обрати подальший шлях: довірити монарху абсолютну владу або змусити його радитися з [ROOT.GetCountry.GetParliament.GetNameAlt('parliament_ru_INST')|l] перед ухваленням будь-яких рішень. Обміркуйте все як слід: якщо ми помилимося з вибором, ця криза може остаточно зруйнувати державу."
 flavor_swe.13.historical_info: "Після катастрофічної поразки у війні 1674–1679 років, куди Швецію втягнула Франція, король Карл XI та значна частина шведських чиновників твердо усвідомили необхідність змін. На двох засіданнях парламенту, що відбулися у 1680–1682 роках, король без особливого опору взяв на себе одноосібну владу над державою. Йому більше не потрібно було прислухатися ні до парламенту, ні до королівської ради. Так у Швеції почалася епоха каролінського абсолютизму. Король, за свою скромність та невибагливість прозваний «Сірим плащем», тримав відповідь лише перед Богом."
 flavor_swe.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] має найвищу владу!"
 flavor_swe.13.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'повинна', 'повинен')] прислухатися до думки придворних..."
 flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]"
 flavor_swe.14.desc: "[swe_axel_oxenstierna.GetNameWithNoTooltip] посідає особливе місце серед наших радників, перевершуючи їх усіх як в управлінських талантах, так і в мистецтві дипломатії. Ми переконані, що на нього чекає довга та славна кар'єра в уряді."
 flavor_swe.14.historical_info: "Аксель Оксеншерна народився у 1583 році. Він розпочав свою державну кар'єру у 1602 році, а з 1612 по 1654 рік обіймав посаду канцлера. За свою діяльність на цій посаді він увійшов в історію як один із найвизначніших керівників Швеції. Як і Карл IX, Оксеншерна був захоплений ідеями кальвінізму та навіть розглядав можливість хоча б часткового прийняття цієї віри. Будучи правою рукою Густава II Адольфа, спочатку він виступав проти планів короля втрутитися у Тридцятилітню війну, проте після смерті Густава у Лютцені у 1632 році фактично взяв керування війною на себе та навіть зумів переконати католицьку Францію вступити в конфлікт на боці протестантів. Оксеншерна завжди уважно стежив за внутрішньою політикою, але втратив більшу частину свого впливу, коли королева Крістіна, всупереч його запереченням, зреклася престолу. Аксель Оксеншерна помер у 1654 році невдовзі після коронації короля Карла X Густава."
 flavor_swe.14.a: "Чудовий міністр!"
 flavor_swe.15.title: "Апеляційний суд"
 flavor_swe.15.desc: "З часів вікінгів правосуддя в нашій державі вершать місцеві суди. Ця система непогано справляється зі своїм завданням на низовому рівні, але в масштабах держави призводить до юридичних суперечностей: у кожному регіоні #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! діють власні унікальні закони та звичаї. Наша велика держава заслуговує на єдину судову систему, зрозумілу кожному та визнану всіма."
 flavor_swe.15.historical_info: "У 1614 році Густав Адольф заснував перший шведський апеляційний суд — Svea hovrätt. Ця інституція прийшла на зміну старим місцевим судам (tingsrätt). У сьогоднішній Швеції налічується шість таких судів."
 flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_swe.16.title: "[swe_axel_oxenstierna.GetLastNameWithNoTooltip] — кандидат у регенти"
 flavor_swe.16.desc: "Жодна з минулих регентських рад не служила інтересам держави повною мірою, проте її нинішній склад поставив [ROOT.GetCountry.Custom('CF_VP')] на межу катастрофи. Міністри, для яких [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] все ще щось означає, докладають величезних зусиль, щоб переконати решту відкласти вбік особисті амбіції. Якщо ми не вживемо заходів, надмірно жадібні аристократи розірвуть державу на шматки. Втім, можливо, нам слід у чомусь поступитися їм, щоб уникнути перевороту в майбутньому.\n\nХоча [swe_axel_oxenstierna.GetName] — надзвичайно досвідчений адміністратор, призначення регентом може запаморочити йому голову, тому ми повинні ретельно все обміркувати."
 flavor_swe.16.historical_info: "Новина про те, що 6 листопада 1632 року Густав Адольф загинув у битві при Лютцені, сколихнула всю державу — навіть тих, хто очікував такого результату. Взяти на себе тягар управління державою був змушений Аксель Оксеншерна — верховний регент при шестирічній доньці короля Крістіні. Оксеншерна проявив себе блискучим правителем, проте серйозним тягарем для корони зокрема та для нижчого суспільства загалом стали аристократичні пориви п'яти інших регентів, немислимі за покійного короля. Втім, один із них — Карл Карлссон Юлленєльм, позашлюбний брат Густава та верховний адмірал — був значно менше стурбований особистим багатством та привілеями."
 flavor_swe.16.a: "Надати аристократії нові привілеї."
 flavor_swe.16.b: "Чинити опір такій поведінці."
 flavor_swe.17.title: "Питання четвертної редукції"
 flavor_swe.17.desc: "Приходячи до влади, наш нинішній правитель обіцяв полегшити податковий тягар для нижчих станів. Але для того, щоб виконати ці обіцянки, нам треба знайти альтернативні джерела коштів для наших воєнних планів. Оскільки [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] майже нічого не платять, але при цьому володіють найкращими землями держави, вони могли б узяти цей тягар на себе, хоча й без особливої радості.\n\nУ цієї проблеми є три рішення, але всі вони однаково недосконалі. По-перше, ми можемо конфіскувати деякі землі та перетворити їх на джерело доходу для [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої скарбниці. По-друге, ми можемо підняти податки для вищого суспільства, хоча це суперечить усім традиціям. По-третє, ми можемо просто виконати обіцянки та дозволити подіям іти своєю чергою... поки не настануть неминучі наслідки."
 flavor_swe.17.historical_info: "На ріксдазі 1650 року Карл Густав пообіцяв селянам та городянам зміни у випадку, якщо його визнають престолонаслідником. У 1654 році він змінив на шведському престолі королеву Крістіну. Перед новим королем одразу постало два зобов'язання: полегшити долю своїх підданих та поповнити державну скарбницю. Зробити це можна було двома способами: або провести редукцію, або зобов'язати дворянство сплачувати збільшені внески. З великою неохотою дворяни погодилися на проведення обмеженої редукції, адже збільшені внески — це все одно що податки, а аристократам не личить їх платити."
 flavor_swe.17.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)] хочуть більше землі!"
 flavor_swe.17.b: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] платять більше."
 flavor_swe.17.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] — наші союзники."
 flavor_swe.18.title: "Міркування щодо четвертної редукції"
 flavor_swe.18.desc: "Наші фінансові проблеми досягли критичної точки. Так тривати не може! Якщо ми не ухвалимо рішення, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! чекає банкрутство. Або ми вилучаємо землі в аристократії та стикаємося з її гнівом, або залишаємо все як є та сподіваємося на краще. Обидва варіанти можуть призвести до тяжких наслідків, але треба ж щось робити..."
 flavor_swe.18.historical_info: "Правління королеви Крістіни значно ускладнювалося конфліктами з членами ради, особливо з канцлером Акселем Оксеншерною. Втім, навіть попри опір королева посприяла укладенню у 1648 році Вестфальського миру та завершенню Тридцятилітньої війни. Крістіна була наполегливою людиною і всіма силами намагалася запобігти переростанню станової боротьби у громадянську війну. Однак вона не була всесильною — королева так і не змогла подолати фінансову кризу, спричинену тривалою участю Швеції у війні. Вона була змушена визнати провал своїх реформ і звернутися по допомогу до Оксеншерни."
 flavor_swe.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)] хочуть більше землі!"
 flavor_swe.18.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] — наші союзники."
 flavor_swe.19.title: "Питання регентства"
 flavor_swe.19.desc: "Перед смертю наш правитель склав докладні плани для майбутнього регента, спрямовані на збереження нинішньої політики сприяння нижчим станам та обмеження влади аристократії. Обраний [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l] поклявся дотримуватися цих планів до останньої коми, але [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], звісно ж, від цього не в захваті. Якщо ми замінимо його прихильників на тих, хто здатний тлумачити заповіт покійного монарха більш гнучко, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] стануть на наш бік, що може дати нам неабияку перевагу."
 flavor_swe.19.historical_info: "На смертному одрі Карл X призначив своєму синові — теж Карлу — регентів. Король не хотів, щоб після його смерті високопосадові аристократи знову почали користуватися широкими свободами, як за Оксеншерни. Побоювання його були не марними: невдовзі після смерті Карла X регентська рада і дворяни усунули найближчих прихильників короля — принца Адольфа Йоганна і Германа Флемінга. На їхнє місце прийшли більш поступливі Ларс Каґґ і Густав Бонде. Держава повернулася до положень 1634 року — її політика знову почала відповідати інтересам землевласницької знаті."
 flavor_swe.19.a: "Раз [ROOT.GetCountry.GetGoverment.GetRulerTitle|l] уже не з нами, отже, і почет час замінити."
 flavor_swe.19.b: "Хай [ROOT.GetCountry.GetGoverment.GetRulerTitle|l] спочиває з миром: заповіт буде виконано."
 flavor_swe.20.title: "Велика редукція"
 flavor_swe.20.desc: "Здавалося б, вище суспільство має підтримувати правителя, але [ROOT.GetCountry.GetAdjective|l]і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] думають лише про власний добробут і вплив. Якщо не вжити заходів, їхні інтриги заради золота і влади здатні розірвати [ROOT.GetCountry.Custom('CF_VP')] на шматки.\n\nЧас нагадати їм, що лише [ROOT.GetCountry.GetReligion.GetGodName] вирішує, хто достойний правити #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, і наділяє монарха вищою і справжньою владою. Ми маємо зміцнити свій авторитет настільки, щоб підкилимова боротьба, яку зараз ведуть [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], назавжди залишилася в минулому!"
 flavor_swe.20.historical_info: "Ставлення шведської знаті до королів XVI–XVII століть було неоднозначним і коливалося від прихильного до неприязного. У роки правління Густава Вази відмінності між багатим землеробом і аристократом були незначними; на старість короля, втім, обстановка була вже зовсім іншою. Ерік XIV тримав дворянство в їжакових рукавицях, а його брат Юхан вважав, що знаті потрібні ширші привілеї. Третій брат — майбутній король Карл IX — ненавидів аристократів, наче справжній революціонер, а тому пішов на нечуваний крок, оточивши себе людьми низького походження. Густав Адольф і Аксель Оксеншерна допомогли хитнути маятник у зворотний бік, наділивши аристократів землею і владою. Після воцаріння Карла XI вільне життя для знаті скінчилося: зазнавши у 1679 році принизливої військової поразки, король наказав провести масштабну редукцію, тобто вилучення земель, що належали дворянству, обмеження його в правах і скасування особливих привілеїв балтійських землевласників."
 flavor_swe.20.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] за все заплатять..."
 flavor_swe.20.b: "Ми домовимося про умови, які приймуть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_swe.21.title: "Велике перетворення армії"
 flavor_swe.21.desc: "Колись військові витрати були для нас серйозною проблемою. Минулі правителі вирішували її, вилучаючи землі та вживаючи інших сумнівних заходів, але ми знайшли вихід, завдяки якому наші армії зможуть прогодувати себе самі. Тепер звичайні селяни отримають можливість утримувати солдатів в обмін на податкові послаблення та звільнення від військової служби. Окрім усього іншого, ця система усуне наявні станові бар'єри, зміцнить згуртованість лав і покладе край багатьом старим образам. Залишилося лише офіційно втілити її в життя..."
 flavor_swe.21.historical_info: "Карл XI не відзначався здібностями до військової справи, притаманними його батькові та синові, однак на шведському престолі проявив себе великим реформатором і об'єднувачем. Окрім проведення масштабної редукції земельних володінь аристократів і спроб централізувати державу король розробив систему індельти (indelningsverk), тобто поселеного утримання армії та флоту. Суть її зводилася до того, що кожному новобранцю надавалася ділянка землі (відібрана під час проведення редукції), де він міг жити і обробляти землю; урожай виступав як платня. Таким чином держава змогла утримувати велику армію не лише у воєнний, але й у мирний час. Селяни, що брали на себе утримання призваного на службу вершника, його коня та спорядження, не підлягали призову і могли не сплачувати податки. Займатися утриманням одного солдата чи матроса могло кілька дворів одночасно — від двох до п'яти. Солдати зводилися в роти по 150 осіб; кожен повіт був зобов'язаний виставити полк чисельністю в 1200 осіб. Водночас скасовувалися відмінності в походженні офіцерів: люди незнатного походження користувалися тими самими правами, що й дворяни."
 flavor_swe.21.a: "Проведемо реформу армії."
 flavor_swe.21.b: "Залишити стару систему."
 flavor_swe.22.title: "Пієтизм і закон про молитовні зібрання"
 flavor_swe.22.desc: "Серед наших підданих набирає популярності новий релігійний рух. Спочатку його принесли солдати, що побували у ворожому полоні, де вони були змушені самі проводити обряди. На жаль, більшість релігійних лідерів не схвалює подібної самодіяльності в питаннях богослужіння. Прийнявши закон, що забороняє приватні молитовні зібрання, ми отримаємо підтримку релігійної більшості, але вступимо в конфлікт з прихильниками нової віри."
 flavor_swe.22.historical_info: "Пієтизм — релігійний рух, що склався в Німеччині наприкінці XVII століття. Прийнято вважати, що причиною цьому послужила масова схильність протестантів, особливо лютеран, до інтелектуалізму. У Швеції пієтизм почав поширюватися після повернення на батьківщину шведських солдатів, полонених під Полтавою і вивезених до Тобольська, де вони були змушені самостійно проводити лютеранські меси. Однак Шведська лютеранська церква не схвалювала подібних практик, а тому у 1726 році був прийнятий закон про молитовні зібрання, що забороняв проводити релігійні зібрання будь-де, крім будівель, що належали церкві Швеції."
 flavor_swe.22.a: "Підписати закон про молитовні зібрання."
 flavor_swe.22.b: "Дозволити пієтизм."
 flavor_swe.23.title: "Аньяльський союз"
 flavor_swe.23.desc: "Війна з #ONCLICK:COUNTRY,[target_country.GetNameAlt('CL_tt')] #TOOLTIP:COUNTRY,[target_country.GetNameAlt('CL_tt')],X [target_country.GetNameAlt('CL_TP')|L]#!#! тривала успішно, поки велика група #TOOLTIP:CULTURE,finnish,X #L фінських#!#! офіцерів благородного походження, що назвала себе «Аньяльським союзом», не зрадила нас. Ці зрадники не просто вступили в таємну змову з ворогом: вони сподіваються, що влада [target_country.Custom('CL_RP')] підтримає їхнє прагнення до створення незалежної фінської держави.\n\nВ інший час цю проблему можна було б вирішити кількома показовими стратами, але зараз ми просто не зможемо виграти війну без цих талановитих командирів. Якщо ж ми заплющимо на це очі, офіцери вважатимуть нас слабкими і висуватимуть монарху ще зухваліші вимоги. Ми маємо знайти рішення, яке завдасть найменшої шкоди престижу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! на світовій арені."
 flavor_swe.23.historical_info: "Влітку 1788 року король Густав III на прізвисько «король-театрал» оголосив Росії війну з метою відновити добре ім'я шведської армії, повернути втрачені в попередніх війнах землі і заразом покласти край спробам Росії втручатися в політику Швеції. На той час королівство володіло чудовим флотом і сильною армією, однак шведські офіцери були не стільки військовими, скільки політиками. Деякі з них почали чинити опір спочатку успішному просуванню шведів у напрямку Санкт-Петербурга. Потім 12 серпня був створений так званий Аньяльський союз — об'єднання 112 фінських офіцерів благородного походження, що вступили в переговори з Росією в надії, що та допоможе їм заснувати незалежну фінську державу. Аньяльський союз оголосив війну незаконною і тим самим поклав край надіям Густава здобути перемогу: король був не в тому становищі, щоб стратити зрадників і знайти їм заміну."
 flavor_swe.23.a: "Підемо на переговори зі зрадниками."
 flavor_swe.23.b: "Стратимо зрадників."
 flavor_swe.23.b.tt: "Це може викликати або не викликати невдоволення #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!"
 flavor_swe.24.title: "[former_ruler.GetNameWithNoTooltip]: повалення?"
 flavor_swe.24.desc: "Переворот! [Select_CString(former_ruler.IsFemale, 'Наша бездарна правителька не принесла', 'Наш бездарний правитель не приніс' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! нічого, окрім нещасть, і військові нарешті повстали проти [Select_CString(former_ruler.IsFemale, 'неї', 'нього' )]. Це наш шанс привести до влади когось більш здібного. Настав час прийняти доленосне рішення, яке назавжди змінить майбутнє [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_swe.24.historical_info: "Втрата у 1809 році Фінляндії сильно вдарила по шведському суспільству. Вину за це покладали на короля Густава IV Адольфа. Потім 13 березня 1809 року група ліберально налаштованих чиновників і офіцерів Західної армії влаштувала державний переворот, внаслідок якого король і його спадкоємці були позбавлені королівських титулів і вигнані з держави. Густав, що залишився без престолу, осів у Швейцарії, де взяв собі ім'я полковника Густафссона. Поки тривали пошуки нового престолонаслідника, державою керував літній і бездітний дядько колишнього короля — Карл XIII. На зміну йому невдовзі прийшов данський принц Карл Август, що несподівано помер у 1810 році. Риксдаг був змушений терміново знайти йому заміну; державу очолив французький маршал Жан-Батист Бернадот."
 flavor_swe.24.a: "Скиньте [Select_CString(former_ruler.IsFemale, 'її', 'його' )]!"
 flavor_swe.24.b: "Хай продовжує правити."
 flavor_swe.25.title: "Реформи в марнотратній державі"
 flavor_swe.25.desc: "Забагато дукатів було спущено на розваги, гостей та частування. Досить! Такі витрати не несуть жодної користі [ROOT.GetCountry.Custom('rank_ru_GEN')]. Можливо, комусь втрата таких порожніх задоволень припаде не до вподоби, але позбутися деяких необов'язкових витрат буде розумно."
 flavor_swe.25.historical_info: "У багатьох відношеннях Густав IV Адольф був повною протилежністю свого батька. Одразу після сходження на престол він поклав край пишним, а тому надто дорогим балам, урядовим обідам і прийомам, які обожнював Густав III. Попри всі свої недоліки, новий король мав тонке фінансове чуття, а тому в роки його правління грошове становище королівства значно поліпшилося."
 flavor_swe.25.a: "Провести реформу економіки."
 flavor_swe.25.b: "Залишити все як є."
 flavor_swe.26.title: "Закон про єдність і захист"
 flavor_swe.26.desc: "Запропонована поправка до нашої конституції встановить абсолютистське правління. Якщо ми приймемо її, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] втратять багато привілеїв — податкові пільги, послаблення в законах і політичний вплив, недоступний іншим.\n\nХоча [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] будуть задоволені цим рішенням, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будуть розлючені, і їхній гнів може бути небезпечним. Але ж хвилювання всередині одного стану не можуть бути небезпечнішими, ніж невдоволення трьох інших... Чи не так?"
 flavor_swe.26.historical_info: "У відповідь на гучні вимоги надати аристократії ще більше влади Густав III звернувся до трьох нижчих станів риксдагу — духовенства, городян і селян — і у 1789 році прийняв нову конституцію, що зміцнює королівську владу. Закон про єдність і захист, по суті, майже повернув державу в епоху абсолютизму Карла XI і Карла XII. Аристократія не забажала з цим змиритися, а тому 16 березня 1792 року король був убитий у будівлі стокгольмської опери."
 flavor_swe.26.a: "Прийняти закон."
 flavor_swe.26.b: "Не приймати закон."
 flavor_swe.27.title: "Велика аграрна реформа"
 flavor_swe.27.desc: "[ROOT.GetCountry.GetLongName]. Необхідність внутрішніх реформ у цій державі назріла вже давно, і особливо це стосується наших урожаїв. Ми найняли фахівця з-за кордону, щоб він міг давати нам поради щодо цих поліпшень. Його радикальні плани передбачають перебудову всього нашого сільського господарства згори донизу, від переселення селян до вилучення традиційних громадських земель і прав випасу заради створення більших і ефективніших ферм. Втілення цих реформ у життя дозволить значно збільшити наші урожаї, але [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будуть невдоволені."
 flavor_swe.27.historical_info: "Густав IV Адольф запам'ятався сучасникам як слабкий і впертий монарх, на якого поклали провину за втрату Фінляндії. Історія забула про проведені ним важливі реформи, в тому числі про велику аграрну реформу під наглядом Рутгера Макліна — жорстокої людини, що легко спалювала будинки тих селян, які відмовлялися переїжджати на виділені їм ділянки. Однак з часом ненависть до нього переросла в подяку: застосування нових способів землеробства на більших полях почало давати рясний урожай."
 flavor_swe.27.a: "Провести реформу."
 flavor_swe.27.b: "Залишити все як є."
 flavor_swe.28.title: "Великий даларнський танок"
 flavor_swe.28.desc: "Останнім часом [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] провінції [ShowLocationName('dalarna_province')] зазнали несправедливо тяжких випробувань. Нещодавнє посилення нашої економічної політики також порушило їхню традиційну фіскальну автономію. Якщо ми продовжимо тиск, врешті-решт це може призвести до вибуху."
 flavor_swe.28.historical_info: "Правління панів в епоху свободи не викликало у селян нічого, крім невдоволення. Його підживлювала поразка у війні з Росією 1741–1743 років, розпочатій партією «шляп», а також питання престолонаслідування: король Фредрік I був бездітним. Особливо сильними протестні настрої були в провінції Даларна, де «шляпи» ввели обмеження на вільну торгівлю з Норвегією. У 1743 році даларнські селяни підняли повстання, яке згодом отримало назву «Великий даларнський танок». На допомогу їм прийшов місцевий полк, що у 1741 році зазнав величезних втрат у кривавій битві за Вільманстранд. Повстанці вимагали коронувати данського кронпринца Фредріка і віддати під суворий суд генералів, відповідальних за поразку. Натовп озброївся і 11 червня рушив у напрямку Стокгольма."
 flavor_swe.28.a: "Продовжити обмежувати їхню торгівлю."
 flavor_swe.28.b: "Підтвердити їхні традиційні торговельні права."
 flavor_swe.29.title: "Талановитий інженер"
 flavor_swe.29.desc: "У спробах поліпшити укріплення в нашій державі ми натрапили на геніального інженера і ветерана війни, і найняли його, щоб керувати процесом. Його розробки ефективні не лише на папері, вони використовують природний ландшафт #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! настільки дотепно, що сама земля, здається, захищає народ, що живе на ній. Будемо сподіватися, що нам вистачить ресурсів (і особливо золота), щоб він зміг укріпити всю нашу територію."
 flavor_swe.29.historical_info: "У 1679 році ветеран-інженер Ерік Дальберг був призначений керувати фортифікаціями. На той час Швеція перебувала в розквіті сил і володіла вкрай протяжними кордонами — такий був підсумок десятиліть завойовницьких воєн. Укріплювати ці кордони було доручено Еріку та його підлеглим. Ті чудово впоралися із завданням, звівши в найвразливіших місцях держави неприступні фортеці з умілим використанням рельєфу місцевості. Фортеці у Варберзі і Даларе, а також гетеборзькі форти Лейонет і Крунан стали справжньою гордістю Дальберга. Однак королівство не могло дозволити собі укріпити східні провінції, що в майбутньому обернулося б для Швеції катастрофою…"
 flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip] публікує #italic «$atland_eller_manheim$»#!"
 flavor_swe.30.desc: "[target_artist.GetName], [Select_CString(.IsFemale, 'письменниця', 'письменник' )] і полімат, нарешті [Select_CString(.IsFemale, 'завершила', 'завершив' )] працю всього свого життя: #italic «$atland_eller_manheim$»#!, історію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! у чудових деталях, що описує походження цієї держави від царства Атлантиди, яке вважається втраченим. Хоча ідея здається химерною, немає сумнівів, що такий відомий учений не викладатиме нічого, крім найчистішої правди, і це пояснює, чому наша [ROOT.GetCountry.GetFlavorRank] посідає таке почесне місце серед інших держав. Достовірна ця робота чи ні, вона здобула величезну популярність."
 flavor_swe.30.historical_info: "Ботанік, архітектор, історик, астроном і музикант — Улоф Рудбек був ученим із найширшим колом інтересів. Але найбільшою мірою він був романтиком — і патріотом. Працею всього його життя стала #italic $atland_eller_manheim$#!, колосальна історична праця, в якій він висунув ідею про те, що Швеція насправді є легендарною Атлантидою. Завдяки блискучій репутації Рудбека та його науковій підкованості, ця грандіозна робота була прийнята несподівано добре. Усі культури світу, як заявив професор, походять зі Швеції."
 flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.31.title: "Від природничих наук до надприродних"
 flavor_swe.31.desc: "Один із найвидатніших учених нашої держави зазнав несподіваного перетворення: після того як йому, ймовірно, явилося кілька божественних видінь, він перетворився на знавця райських чудес і жахів пекла. Теологічні дослідження такої глибини і складності, особливо породжені таким поважним розумом, приречені здобути величезний вплив. Ми можемо лише подякувати цьому блискучому містику за зміцнення міжнародної репутації #L [ShowCultureName('swedish')]ої#! науки."
 flavor_swe.31.historical_info: "Еммануїл Сведенборг — один із перших шведських учених-природознавців. Серед іншого опублікував працю «Принципи природних речей», в якій методом індуктивного міркування дійшов висновків, багато в чому схожих із сучасними науковими гіпотезами. Одна з поїздок Сведенборга докорінно перевернула його життя: після низки загадкових снів і видінь Еммануїл зрікся природознавства і присвятив життя містицизму. У 1758 році він видав свою найважливішу працю — «Про небеса, про світ духів і про пекло»."
 flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.32.title: "#italic Famam Extendere Factis#!"
 flavor_swe.32.desc: "Дослідження незвіданих земель нарешті принесло свої плоди. Наші кораблі повертаються, переповнені екзотичними рослинами і створіннями всіх видів, і багато з них ми не бачили ніколи раніше. Однак, хоч би якими прекрасними вони були, нам поки складно зрозуміти їхню химерну природу. Щоб краще визначити, як вони співвідносяться з уже знайомою нам флорою і фауною, один із найблискучіших наших учених почав розробку певної нової системи класифікації. Будемо сподіватися, що її прийняття врешті-решт спростить тернистий шлях до відповідей на ці питання біології."
 flavor_swe.32.historical_info: "Шведський ботанік Карл Лінней — основоположник сучасної таксономії. У 1753 році він видав наукову працю «Види рослин», чим започаткував епоху нових відкриттів і методів класифікації в біології. Учений займався описами переважно шведської (і загалом північноєвропейської) фауни, однак його учні складали каталоги рослин по всьому світу. Один із них — Даніель Соландер — навіть супроводжував знаменитого капітана Джеймса Кука в його першій навколосвітній подорожі."
 flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.33.title: "Перегляд абсолютизму"
 flavor_swe.33.desc: "[ROOT.GetCountry.GetName] на межі катастрофи. [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|U] має стільки ж противників, скільки й прихильників, і нові кліки, що підтримують чергового претендента, виростають нізвідки щодня. На [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий уряд чиниться такий вплив з-за кордону, що ми перетворюємося з великої держави на маріонеткову державу, а піддані всіх станів відкрито висловлюють невдоволення життям у задушливих лещатах абсолютизму.\n\nЯкщо [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] спробує зберегти повний контроль, це може стати фатальною помилкою. Але яке б рішення ми не прийняли, нам доведеться зіткнутися з жорсткою опозицією."
 flavor_swe.33.historical_info: "Карл XII не залишив після себе спадкоємців, тому королевою стала його молодша сестра Ульріка Елеонора. Цим негайно скористався член риксдагу Арвід Горн — палкий прихильник повалення абсолютизму і зміцнення влади парламенту, що домігся врешті і того, і іншого. І хоча подібний демократичний ухил можна назвати похвальним, дії Горна призвели до настання в державі смути. На наступні півстоліття Швеція стала безвольною маріонеткою в руках інших держав. В епоху свободи дворянство також зуміло повернути собі частину втрачених привілеїв. Юна королева, втім, не бачила іншого виходу, а тому вчинила так, щоб не обурювати і без того втомлених від війни підданих."
 flavor_swe.33.a: "Відмовитися від абсолютизму."
 swe_age_of_freedom_always: "Це обов'язкова реформа. Від неї не можна позбутися цілеспрямовано."
 flavor_swe.33.b: "Утримати кермо влади."
 flavor_swe.34.title: "Торговельні реформи «шляп»"
 flavor_swe.34.desc: "Перехід до меркантилістського підходу зменшить нашу залежність від іноземних товарів. Перехід до широкомасштабних промислових виробничих методів, подібних до тих, що вже існують в інших державах, дозволить нам скоротити нашу залежність від іноземних продуктів і створить перспективи для вигідної співпраці між державою та промисловцями. Можливо, варто розглянути цей варіант."
 flavor_swe.34.historical_info: "Шведська партія «шляп» настільки вразилася нідерландськими та англійськими мануфактурами, що вирішила прискорити індустріалізацію Швеції подібним чином: спільно з Йонасом Альстрьомером — картоплярем і промисловим магнатом вона заснувала кілька керованих державою підприємств. Успіх цього починання виявився скромним, однак частина мануфактур цілком здатна принести значний прибуток… колись у майбутньому."
 flavor_swe.34.a: "Час провести дослід."
 flavor_swe.34.b: "Меркантилізм — глухий кут."
 flavor_swe.35.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_swe.35.desc: "Кожне засідання [ROOT.GetCountry.GetParliament.GetNameAlt('parliament_ru_GEN')|l] перетворюється на запеклу суперечку між двома найбільшими — і найгучнішими — партіями: «шляпами» та «ковпаками». Замість того, щоб ділитися поглядами на політичні питання, ці сварливці люто сперечаються про те, з якими державами слід підтримувати союз. Це дратує ще сильніше, коли заради своїх сутичок вони заважають ухвалювати рішення, дійсно важливі для майбутнього #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Хоча б заради того, щоб нарешті змусити їх замовкнути, нам доведеться обрати сторону, інакше ми ризикуємо втратити можливість робити хоч щось!"
 flavor_swe.35.historical_info: "У 1721–1772 роках провідною силою у шведській політиці були дві протиборчі партії — «шляпи» та «ковпаки». «Ковпаків», якими спочатку керував Арвід Горн, підтримували Росія та Англія; «шляп» підтримувала Франція. На тлі їхніх постійних суперечок у справи Швеції дедалі частіше почали втручатися іноземні держави, і до 1772 року, коли на престол зійшов Густав III, найвпливовішою постаттю в державі був російський посол. На риксдазі 1738 року «шляпам» все ж таки вдалося прийти до влади, здолавши миролюбного Горна: його спіймали на тому, що він поновив оборонний союз із Росією і водночас намагався укласти договір про грошові асигнування з Францією, яка тоді офіційно підтримувала Станіслава Лещинського, що боровся з Росією."
 flavor_swe.35.a: "Хай переможуть «шляпи»."
 swedish_hats: "«Шляпи» при владі"
 flavor_swe.35.b: "Хай переможуть «ковпаки»."
 swedish_caps: "«Ковпаки» при владі"
 flavor_swe.36.title: "Переворот [GetCurrentYear] року"
 flavor_swe.36.desc: "Титул «правителя» #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! перетворився на посміховисько. Усю реальну владу зосередила в своїх руках Національна Рада, і тепер її перевага демонструється найобразливішим чином: [ROOT.GetCountry.GetGovernment.GetRulerTitle] може помилуватися на власну печатку на документах, яких [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'вона ніколи не бачила', 'він ніколи не бачив' )]. Таку нахабність терпіти вже не можна."
 flavor_swe.36.historical_info: "Шведський король Адольф Фредрік опинився у становищі слухняної маріонетки, що безвольно підписує будь-який документ, який покладе їй на стіл риксрод. Однак попри м'який характер, король разом із дружиною — Луїзою Ульрікою — за будь-якої нагоди намагався зривати засідання ради та нав'язувати їй королівську волю. У 1756 році риксрод повідомив Адольфу Фредріку про намір ставити королівську печатку на всі документи, які король відмовиться підписувати. Королева не змогла стерпіти такої образи й узялася за підготовку державного перевороту, наміченого на червень, однак її планам не судилося здійснитися: змовників викрили та стратили. Після цього вплив королівського подружжя ослаб ще більше."
 flavor_swe.36.a: "Затвердимо наявну конституцію."
 flavor_swe.36.b: "Посилити #L [ROOT.GetCountry.GetGovernment.GetAdjective]у#! владу"
 flavor_swe.37.title: "Переворот і просвічений деспот"
 flavor_swe.37.desc: "Тепер, із приходом нового лідера, час раз і назавжди покласти край нескінченній гризні «шляп» і «ковпаків»! Місяці обережної роботи дали плоди: нас підтримує ціла армія вірних прихильників, і серед них достатньо справжніх військових. Будемо сподіватися, що під їхнім керівництвом переворот вдасться здійснити без кровопролиття.\n\nПомазаник Божий у благородстві своєму має стрімко, владно, але м'яко зосередити в своїх руках повний контроль, відновити порядок і повернути монархії належну їй вагу. Це має бути зроблено — заради #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Те, що ми робимо, не узурпація, а найістинніша форма патріотизму."
 flavor_swe.37.historical_info: "Густав III успадкував роздирану суперечностями між партіями «шляп» і «ковпаків» державу на межі смути. Діяти потрібно було швидко й рішуче, інакше Швеція, що опинилася між Сціллою і Харибдою, розділила б незавидну долю Польщі. Перше, що зробив Густав, — влаштував безкровний державний переворот, здобувши при цьому всю повноту влади. З цього в історії Швеції почалася густавіанська епоха."
 flavor_swe.37.a: "Хай править [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_swe.37.b: "Ніяких більше тиранів!"
 flavor_swe.38.title: "Срібна шахта в районі [target_location.GetNameWithNoTooltip]"
 flavor_swe.38.desc: "У міру модернізації #TOOLTIP:CONTINENT,europe,X #L європейських#!#! держав попит на #TOOLTIP:GOODS,silver,X срібло#! продовжує невпинно зростати, що сприяє зміцненню валют і розвитку торгівлі. На щастя, нещодавно в самому серці держави під назвою [ROOT.GetCountry.GetLongName], у [target_location.Custom('LR_PREP')|l] [target_location.GetName], були виявлені великі поклади срібла, чим сильно зацікавилися [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Відкриття в цьому районі шахт обіцяє величезні багатства, які дозволять наповнити шведську скарбницю та зміцнити вплив [ROOT.GetCountry.Custom('CL_GEN')] на континенті. Однак видобуток цього дорогоцінного металу пов'язаний із цілою низкою труднощів, починаючи від затоплення тунелів і закінчуючи обвалами. Тому, щоб успішно розробити місцеві родовища, потрібно виділити значні кошти й знайти кваліфікованих робітників."
 flavor_swe.38.historical_info: "Видобуток срібної руди в Салі почався ще в середині XV століття, однак інтерес до родовища корона проявила лише на початку XVI століття. На Різдво 1511 року гірники почали переговори зі Сванте Нільссоном Стуре, а в 1512 році вони отримали офіційну королівську привілею."
 flavor_swe.38.a: "Нею будемо володіти ми і [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_swe.38.b: "[ShowGoodsNameWithNoTooltip('silver')] нам без потреби."
 flavor_swe.39.title: "Срібло в Насі"
 flavor_swe.39.desc: "Далеко на півночі, в суворих горах #TOOLTIP:LOCATION,silbojock,X #L Сільбойокка#!#!, було виявлено родовище Насафьєлль, яке містить величезні запаси #TOOLTIP:GOODS,silver,X срібної#! руди. Ця знахідка може принести #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! великий прибуток і вплив у #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Однак холодний клімат, віддаленість шахти від великих міст і потреба в кваліфікованих робітниках можуть стати серйозними перешкодами для видобутку дорогоцінного металу."
 flavor_swe.39.historical_info: "Срібло в Насафьєллі вперше було знайдено саамом Пером Олофссоном у 1634 році. Він повідомив про знахідку алмазодобувачу Йонсу Перссону. У 1635 році почався видобуток срібла силами фахівців із Берґслаґену."
 flavor_swe.39.a: "Це гарне вкладення."
 flavor_swe.39.b: "$flavor_swe.38.b$"
 flavor_swe.40.title: "$swe_makalos$"
 flavor_swe.40.desc: "У самому центрі #TOOLTIP:LOCATION,stockholm,X #L Стокгольма#!#! розташовується справжнє диво архітектури — палац Макальос, чия назва означає «незрівнянний». Цей величний палац спочатку був збудований як сімейна резиденція династії #TOOLTIP:DYNASTY,de_la_gardie_dynasty,X #L Делаґарді#!#!, але невдовзі став символом культурних досягнень нашої держави."
 flavor_swe.40.historical_info: "Будівництво цього палацу замовив у 1630 році Якоб Делаґарді. Добудований у 1653 році Макальос стоїть навпроти королівського палацу по інший бік набережної та розмірами перевершує будь-яку іншу споруду в місті."
 flavor_swe.40.a: "Хай він стоїть вічно!"
 flavor_swe.41.title: "Заснування Ґетеборґа"
 flavor_swe.41.desc: "Ми — прибалтійська держава, однак світ не стоїть на місці: західний напрямок відкриває дедалі більше можливостей торгувати й примножувати багатство. І щоб ними скористатися, нам потрібне велике західне місто!"
 flavor_swe.41.historical_info: "Ґетеборґ, заснований у 1621 році королем Густавом II Адольфом, стоїть на південному узбережжі річки Ґета-Ельв. Спочатку в ньому мешкали переважно голландці, а саме місто було порізане каналами."
 flavor_swe.41.a: "Він стане містом янголів."
 flavor_swe.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swe.42.desc: "Ідеї Реформації міцно вкоренилися у свідомості наших людей, і тепер настав час перекласти Святе Письмо на #TOOLTIP:DIALECT,finnish_dialect,X #L фінську#!#! мову, щоб сформувати в нашій державі єдину #TOOLTIP:CULTURE,finnish,X #L фінську#!#! культуру.\n\n«Тепер учіться, старий і молодий, хто живі серцем, усім заповідям Божим і розуму, щоб засвоїти мову фінську!»."
 flavor_swe.42.historical_info: "Мікаель Аґрікола — уродженець Нюланда й єпископ Або, який здобув освіту у Виборзі. Його нерідко називають батьком фінської мови: Аґрікола видав перший фінський християнський буквар, а потім уперше у світі переклав Новий Заповіт на фінську."
 flavor_swe.42.a: "Почнемо друкувати #italic Abckiria#!."
 flavor_swe.42.tt: "#TOOLTIP:CULTURE,tavastian_tt,X #L Тавасти#!#!, #TOOLTIP:CULTURE,savonian_tt,X #L савонці#!#! та #TOOLTIP:CULTURE,kvens_tt,X #L квени#!#! вважатимуть себе частиною єдиної #L [ShowCultureName('finnish')|l]ої#! культури."
 flavor_swe.42.b: "Нас це не цікавить."
 flavor_swe.43.title: "Надруковано перші книги!"
 flavor_swe.43.desc: "Після впровадження таких чудових винаходів, як друкарський верстат і рухомі літери, можна друкувати книги великими накладами, а отже — швидше поширювати знання. Але в усього є зворотний бік: одна друкована книга може допомогти людині осягнути Бога, а інша штовхне її до гріха."
 flavor_swe.43.historical_info: "Першою книгою, надрукованою у Швеції, була «Dialogus Creaturarum Moralizatus». Це скоріше не книга, а збірник текстів про все на світі, від металів до тварин і багато іншого. Автор залишився невідомим, але серед історій трапляються посилання і на Біблію, і на античні тексти."
 flavor_swe.43.a: "Тепер ми все пізнаємо…"
 flavor_swe.43.b: "Можливо, не все слід пускати в друк."
 flavor_swe.44.title: "Залізні рудники Ойямо"
 flavor_swe.44.desc: "У густому лісі біля озера Лохья були знайдені багаті поклади #TOOLTIP:GOODS,iron,X заліза#!, життєво необхідного для розвитку промисловості й оснащення армії [ROOT.GetCountry.GetFlavorRank] .Custom('rank_ru_DAT')|l]. Протягом багатьох десятиліть регіон Ойямо слугував нам головним чином як лісові та сільськогосподарські угіддя, однак розробка місцевих залізних родовищ може перетворити #TOOLTIP:LOCATION,lohja,X #L Лохью#!#! на важливий промисловий район #TOOLTIP:AREA,finland_area,X #L Фінляндії#!#!."
 flavor_swe.44.historical_info: "Король Густав Ваза дарував панові Еріку Флемінгу із Сіунтіо право на видобуток залізної руди. У 1542 році в містечку Ойямо поблизу міста Лохья відкрився перший у Фінляндії залізний рудник."
 flavor_swe.44.a: "Це може піти на користь усій #TOOLTIP:AREA,finland_area,X #L Фінляндії#!#!"
 flavor_swe.44.b: "У нас і так достатньо #TOOLTIP:GOODS,iron,X #L заліза#!#!"
 flavor_swe.45.title: "Великий провал"
 flavor_swe.45.desc: "На нашому #TOOLTIP:GOODS,copper,X мідному#! руднику #TOOLTIP:LOCATION,falun,X #L Фалун#!#! стався обвал, унаслідок якого частина шахти обрушилася у величезну яму. На щастя, робітники #TOOLTIP:POPTYPE,peasants,X #L селяни#!#!, які працювали на руднику, не постраждали."
 flavor_swe.45.historical_info: "У день літнього сонцестояння 25 червня 1687 року інтенсивний видобуток руди та безладне розширення шахт призвели до катастрофи — продовження обвалу 1655 року, внаслідок якого кілька старих шахт перетворилися на одну. У 1687 році значна частина шахти обрушилася, і на місці трьох відкритих кар'єрів утворився один величезний провал — Stora Stöten. Діаметр його становить майже 2 кілометри, а глибина — близько 100 метрів. На щастя, під час обвалу ніхто не постраждав, оскільки в день літнього сонцестояння шахтарі не працювали."
 flavor_swe.45.a: "Ну, хоча б без жертв обійшлося…"
 flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip] критикує правителя [king_sweden.GetNameWithNoTooltip]"
 flavor_swe.46.desc: "Жінка зі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]», [swe_heliga_birgitta.GetName], заявляє, що їй були явлені божественні видіння. Вона — одна з найпобожніших жінок у нашій державі, яка здійснила паломництво до багатьох святих місць, а тому коли [ROOT.GetCountry.GetGovernment.GetRulerTitle] отримує від неї звинувачення в нестачі #L [ShowReligionGroupAdjective('christian')]ої#! побожності, і гірше того, гомосексуальності, багато хто готовий прислухатися до неї."
 flavor_swe.46.historical_info: "Свята Біргітта, вона ж Бриґітта Шведська — середньовічна свята, містик, письменниця та засновниця ордену бриґітток. Канонізована в 1391 році. Народилася в благородній родині і з ранніх років присвячувала себе релігії. Неодноразово переживала видіння, які приписувала божественному одкровенню.\n\nУ творах і видіннях Бриґітти нерідко міститься різка критика на адресу політичних і моральних реалій того часу, зокрема зауваження на адресу вчинків і зобов'язань правителів.\n\nШироко відомі її звинувачення короля Маґнуса Ерікссона, її сучасника, в неспроможності, а його двору — в надмірній пишності та розпусті. Бриґітта вважала, що на землі має запанувати ниспосланий згори порядок, а правителі мають бути намісниками Бога."
 flavor_swe.46.a: "Який сором..."
 flavor_swe.47.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Божевільна', 'Божевільний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] невдоволені тим, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] постійно вступає в конфлікти з ними, і вже порядком втомилися від [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його' )] правління. Прагнучи покласти цьому край, вони виступили за те, щоб замість [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'неї', 'нього' )] на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол зійшов [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його' )] брат [pretender.GetName]."
 flavor_swe.47.historical_info: "Шведський король Ерік XIV, людина честолюбна й розумна, став жертвою власної параної та психічних загострень. Він міг би запам'ятатися підданим як успішний реформатор, що зміцнив шведську монархію, однак останні роки життя Еріка ознаменувалися спалахами жорстокості. Після того як у 1567 році Ерік наказав убити кількох високопоставлених дворян, частина з яких належала до родини Стуре, двір обернувся проти короля. Підірване психічне здоров'я Еріка та недовіра з боку дворян і навіть родичів призвели до того, що в 1568 році монарх, який не зміг протистояти спокусі необмеженої влади, був скинутий власними братами. Решту життя він провів у в'язниці."
 flavor_swe.47.a: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Її', 'Його' )] брат правитиме краще."
 flavor_swe.47.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Вона наша', 'Він наш' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_swe.48.title: "[birgitta_scope_for_ui.GetNameWithNoTooltip]"
 flavor_swe.48.desc: "До [ROOT.GetCountry.Custom('rank_ru_GEN')|l] дійшли вісті про те, що [birgitta_scope_for_ui.GetName] була причислена до лику святих! Ця побожна жінка не раз повідомляла про свої містичні видіння, завдяки яким здобула відомість далеко за межами своєї батьківщини. Її канонізація, безсумнівно, зміцнить репутацію [ROOT.GetCountry.Custom('CL_GEN')] серед інших християнських держав, а також слугуватиме джерелом натхнення для вірян. Однак ця подія також порушує питання про роль церкви в нашому королівстві. Як нам краще відреагувати на таке рішення з боку папи?"
 flavor_swe.48.historical_info: "Бриґітта Біргерсдоттер була канонізована Папою Боніфацієм IX у 1391 році, що було підтверджено в 1415 на Констанцькому соборі. Її день пам'яті зараз святкується 8 жовтня."
 flavor_swe.48.a: "Підтримати паломництво до абатства [ShowLocationNameWithNoTooltip('vadstena')]"
 flavor_swe.48.b: "Її канонізацію святкуватимуть у кожному куточку [ROOT.GetCountry.Custom('rank_ru_GEN')]!"
 vadstena_holy_site: "Монастир у Вадстені"
 flavor_swe.49.title: "Нікельгарпа"
 flavor_swe.49.desc: "М'який дзвін нікельгарпи, в якому переплелися давні перекази та легенди нашої землі, проникає в саму душу #TOOLTIP:CULTURE,swedish,X #L шведів#!#!. Коріння цього інструмента сягає серця середньовічної #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, але визнання він отримав саме як втілення культури #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Він гордо лунає на сільських вечорах і у високих залах королівських палаців, і звук нікельгарпи не сплутати ні з чим. Краса її — символ майстерності наших ремісників, а ніжна музика — нагадування про радощі та горе наших предків. Дехто вважає, що нікельгарпа — доля легковажних, але все ж таки неможливо заперечувати, що її музика — та мелодійна нитка, що пов'язує минуле із сьогоденням."
 flavor_swe.49.historical_info: "Вважається, що ця клавішна скрипка була винайдена на початку XIV століття в Уппланді. Нікельгарпа і сьогодні посідає важливе місце у шведській народній музиці."
 flavor_swe.49.a: "Музика для душі!"
 flavor_swe.50.title: "Університет міста [ShowLocationNameNoTooltip('uppsala')]"
 flavor_swe.50.desc: "Заснувавши #TOOLTIP:LOCATION,uppsala,X #L Уппсальський#!#! університет, ми заклали фундамент для подальшого розвитку науки та культури в нашій державі. У стінах цього закладу готуватимуть учених, управлінців і богословів, від яких без перебільшення залежить майбутнє [ROOT.GetCountry.Custom('rank_ru_GEN')]."
 flavor_swe.50.historical_info: "Уппсальський університет, заснований у 1477 році архієпископом Яковом Ульфссоном зі схвалення папи Сікста IV, — перший університет Скандинавії. У Середні віки тут викладали богослов'я, юриспруденцію та філософію, зміцнюючи тим самим як становище католицької церкви, так і адміністративний апарат Шведського королівства."
 flavor_swe.50.a: "#italic Tänka fritt är stort men tänka rätt är större!#!"
 flavor_swe.50.b: "Є справи важливіші за освіту."
 flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_swe.51.desc: "Культурне життя нашої держави збагатилося ще одним голосом. [target_artist.GetName], [Select_CString(target_artist.IsFemale, 'талановита поетеса і музикант', 'талановитий поет і музикант' )], зачаровує публіку своїми дотепними, меланхолійними та щирими піснями. І [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] знаходять у [Select_CString(target_artist.IsFemale, 'її', 'його' )] музиці правдиве відображення свого життя. [Select_CString(target_artist.IsFemale, 'Її', 'Його' )] пісні, в яких зливаються разом і гумор, і смуток, співають і в тавернах, і при дворі. Поки [Select_CString(target_artist.IsFemale, 'її', 'його' )] слава гримить дедалі голосніше, ми маємо вирішити, як використати цей яскравий талант."
 flavor_swe.51.historical_info: "Карл Мікаель Бельман — шведський поет, музикант і пісняр XVIII століття, який прославився своїми жвавими, нерідко гумористичними творами про стокгольмське життя. У найвідоміших його збірках «Послання Фредмана» та «Пісні Фредмана», присвячених побуту як простолюдинів, так і аристократів, вміло поєднуються сатира, смуток і радість. Бельман вважається найвидатнішим шведським бардом, і відгомони його впливу на музику та літературу держави відчуваються навіть сьогодні."
 flavor_swe.51.a: "Кубок дивний блищить, мов діамант!"
 flavor_swe.52.title: "«Система природи»"
 flavor_swe.52.desc: "#TOOLTIP:CULTURE,swedish,X #L Шведський#!#! ботанік розробив нову оригінальну систему класифікації різних форм життя. Ця система, що називається біномінальною номенклатурою, використовує суміш #TOOLTIP:LANGUAGE,latin_language,X #L латинських#!#! і #TOOLTIP:LANGUAGE,greek_language,X #L давньогрецьких#!#! термінів, щоб розділити рослини і тварин усіх видів за чіткими категоріями. Поки флоти наших дослідників доставляють додому нових представників флори і фауни, досі небачених у наших краях, нова система допомагає краще розуміти та класифікувати ці загадкові відкриття."
 flavor_swe.52.historical_info: "Карл Лінней, пізніше Карл фон Лінней — шведський ботанік, лікар і зоолог XVIII століття. Розробив сучасну систему біологічної систематики. У своїй праці «Система природи» виклав основи біномінальної номенклатури — способу позначення видів, який використовується і сьогодні. Лінней, що став біля витоків сучасної таксономії, багато часу приділяв подорожам і дослідженням і значно підніс науковий авторитет Швеції."
 flavor_swe.52.a: "Світ зміниться назавжди!"
 flavor_swe.52.b: "Зараз нам це не цікаво."
 flavor_swe.53.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale,'її','його')] закони"
 flavor_swe.53.desc: "У спробі об'єднати та модернізувати правові норми нашої держави, [target_character.GetName] [Select_CString( target_character.IsFemale, 'видала', 'видав' )] всеосяжний звід законів, що називається «Закон держави, який [target_character.GetName] [Select_CString( target_character.IsFemale, 'прийняла', 'прийняв' )] [target_character.GetShortNameWithNoTooltip]». Це уложення замінює собою колишні провінційні закони впорядкованою системою, зміцнюючи #L [ROOT.GetCountry.GetGovernment.GetAdjective]у#! владу та запроваджуючи справедливість по всій державі. Хоча і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] вітають більшу прозорість судів, деякі місцеві пани чинять опір урізанню своїх привілеїв. Який підхід до проведення судової реформи слід прийняти?"
 flavor_swe.53.historical_info: "Прийнятий Маґнусом Ерікссоном у 1341 році Ландслаґ — перший єдиний звід законів Швеції, що замінив старі обласні закони і тим самим послужив централізації держави. Ландслаґ зміцнював королівську владу, сприяв проведенню більш чесних судів і кодифікував право всього королівства. Втім, у цієї системи були й противники в особі місцевих панів, які не бажали розлучатися зі звичними привілеями."
 flavor_swe.53.a: "Прийняти закони!"
 flavor_swe.53.b: "Хай [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будуть задоволені!"
 flavor_swe.54.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'вбита','вбитий')]"
 flavor_swe.54.desc: "На балу-маскараді [Select_CString( target_character.IsFemale, 'наша', 'наш' )] [target_character.GetName] [Select_CString( target_character.IsFemale, 'була вражена', 'був вражений' )] кулею вбивці. [target_character.GetNameWithNoTooltip], [Select_CString( target_character.IsFemale, 'була відома', 'був відомий' )] своїми просвітницькими реформами та міцною владою, але багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] виступали проти [Select_CString( target_character.IsFemale, 'неї через її', 'нього через його' )] спроб зосередити у своїх руках ще більше влади. Змова, яку очолили невдоволені [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], дала свої плоди, і тепер [ROOT.GetCountry.GetFlavorRank] перебуває у підвішеному стані. Як нам слід відповісти на кризу?"
 flavor_swe.54.historical_info: "16 березня 1782 року шведський король Густав III був застрелений на балу-маскараді у Стокгольмі. Його вбивця Якоб Юхан Анкарстрем був, як і багато інших дворян, у змові проти короля — прихильника просвіченого абсолютизму та централізації влади. Через свої погляди Густав III нажив собі багато ворогів серед аристократів, невдоволених реформами, що проводились. Король пережив замах, але через два тижні помер від ран. Його смерть викликала в державі серйозні потрясіння та зміну політичного курсу."
 flavor_swe.54.a: "Поводитимемося із змовниками жорстоко!"
 flavor_swe.54.b: "Пообіцяємо реформи."
 flavor_swe.55.title: "[GetCountry('HSA').GetAdjectiveWithNoTooltip]ий контроль над [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ою торгівлею"
 flavor_swe.55.desc: "[GetCountry('HSA').GetLongName]. Колись їхня присутність принесла нам економічну стабільність, але тепер лише сіє безлад у містах і портах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Настав час вирішити, хто визначатиме майбутнє нашої торгівлі: іноземні купці, наші власні [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] чи й ті й інші разом."
 flavor_swe.55.historical_info: "До ганзейських міст, що контролювали прибуткові торговельні маршрути, належали зокрема шведські Вісбю, Стокгольм і Кальмар. Король Ерік Померанський, що правив Швецією в період 1396—1434 рр., намагався обмежити їхній вплив."
 flavor_swe.55.a: "Обмежити [GetCountry('HSA').GetAdjectiveWithNoTooltip]ий вплив."
 flavor_swe.55.b: "Повторно затвердимо [GetCountry('HSA').GetAdjectiveWithNoTooltip|l]і привілеї."
 swe_allows_hsa: "Ганзейські привілеї у Швеції"
 swe_denies_hsa: "Вплив Ганзи у Швеції обмежений"
 flavor_swe.56.title: "Гроші з #TOOLTIP:GOODS,copper,X #L мідних#!#! пластин"
 flavor_swe.56.desc: "У спробі отримати максимальну вигоду з наших багатих запасів #TOOLTIP:GOODS,copper,X міді#!, уряд #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! почав випускати #TOOLTIP:GOODS,copper,X мідні#! пластини, що стали використовуватися як валюта поряд зі #TOOLTIP:GOODS,silver,X срібними#! монетами. У теорії ця ідея виглядала інноваційною, але на практиці нові гроші виявилися вкрай незручними, через що [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] висловлюють невдоволення. Чи варто нам продовжувати карбувати нову валюту, чи краще все ж відмовитися від цих мідних пластин?"
 flavor_swe.56.historical_info: "У середині XVII століття шведський уряд, що мав великі запаси міді та відчував нестачу срібла, почав випускати великі мідні монети — плоти. Вага деяких таких монет могла сягати 20 кг. Вони мали обіг нарівні зі звичайними монетами, але користуватися ними було вкрай незручно через великі розміри й вагу. Спроба впровадити плоти наочно показала, наскільки важко створити грошову систему не на основі дорогоцінних металів."
 flavor_swe.56.a: "Виявилося, це погана ідея…"
 flavor_swe.56.b: "Час покаже, що все було правильно!"
 STATIC_MODIFIER_NAME_silver_based_coinage: "Карбування із застосуванням срібла"
 flavor_swe.57.title: "Лісовий народ"
 flavor_swe.57.desc: "Під тиском населення, що зростає, і в пошуках нових можливостей, лісові жителі #TOOLTIP:AREA,finland_area,X #L Фінляндії#!#! почали у великих кількостях селитися в лісових регіонах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Ці #L [ShowCultureName('finnish')]ькі#! поселенці, добре знайомі з підсічно-вогневим землеробством, несуть у наші землі і корисні навички, і незнайомі звичаї. Хоча багато хто відзначає в них працьовитість, інші бачать у них небезпечних чужинців, що загрожують їхньому звичному способу життя. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] мають вирішити, як вчинити з цією хвилею поселенців, що зростає."
 flavor_swe.57.historical_info: "Шведські королі Карл IX і Густав Адольф найактивнішим чином сприяли переселенню до своєї держави лісових фінів. Така стратегія була не випадковою: королі вели цілеспрямовану політику освоєння слабозаселених північних, східних і західних територій держави, а отже — і їхнього розвитку."
 flavor_swe.57.a: "Заохотимо міграцію."
 flavor_swe.57.b: "Цьому треба покласти край!"
 STATIC_MODIFIER_NAME_slash_and_burn_foresting: "Підсічно-вогневе землеробство"
 flavor_swe.58.title: "Можливість обмеженого піратства"
 flavor_swe.58.desc: "Наші відважні й досвідчені моряки просять вищого #L [ROOT.GetCountry.GetGovernment.GetAdjective]ого#! дозволу на захоплення суден наших супротивників. Діючи з порту [ShowLocationName('utlandet')], вони можуть використовувати свої судна, щоб атакувати ворожі судна, що йдуть Балтійським і Північним морем. Успішні напади могли б наповнити #L [ROOT.GetCountry.GetGovernment.GetAdjective]у#! скарбницю та вселити жах у серця наших ворогів, але запропоновані заходи балансують на межі виправданості та беззаконня..."
 flavor_swe.58.historical_info: "Ларс Гатенєльм на прізвисько Лассе з Гатана — шведський капер, що в роки Північної війни мешкав у Гетеборзі та діяв на морі за дорученням корони. Його напади на ворожі кораблі, зокрема на данських купців, нерідко переходили в розряд піратства. Дехто вважає його національним героєм, дехто — безпринципним морським розбійником, але так чи інакше, Ларс надовго вписав себе в історію шведського мореплавства."
 flavor_swe.58.a: "Видати каперські патенти."
 flavor_swe.58.b: "Ми не можемо впасти так низько!"
 flavor_swe.59.title: "Then Swänska Argus"
 flavor_swe.59.desc: "У #TOOLTIP:LOCATION,stockholm,X #L Стокгольмі#!#! набирає популярності газета #italicThen Swänska Argus#!, на сторінках якої дотепно критикуються пережитки минулого, а також прославляються раціоналізм, поміркованість і народний [ROOT.GetCountry.GetCulture.GetDialect.GetName|l] діалект. Газета надихає реформаторів і лінгвістів по всій державі та вже починає впливати на її майбутнє. Можливо, нам варто підтримати сміливий голос прогресу?"
 flavor_swe.59.historical_info: "Газета Then Swänska Argus, заснована Улофом Даліном у 1732 році, відіграла ключову роль у розвитку шведської літератури. Статті, написані живим і зрозумілим стилем, прославляли ідеї Просвітництва та сприяли модернізації шведської мови. Це періодичне видання стало культурним маяком, що формував громадську думку та надихав кілька поколінь шведських мислителів."
 flavor_swe.59.a: "Підтримати новий погляд на майбутнє [ROOT.GetCountry.Custom('CL_GEN')]!"
 flavor_swe.59.b: "Час запровадити цензуру преси!"
