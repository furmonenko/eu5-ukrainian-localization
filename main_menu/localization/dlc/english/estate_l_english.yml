 formal_guilds: "Формалізовані гільдії"
 formal_guilds_desc: "Різноманітні купецькі об'єднання вільно існували в нашій державі протягом усієї її історії. При цьому ми можемо задобрити найвпливовіших купців, законодавчо затвердивши їхнє місце в централізованій та організованій державній структурі. Такий привілей безумовно вплине як на наші внутрішні справи, так і на зовнішню політику."
 trade_monopolies: "Торгові монополії"
 trade_monopolies_desc: "Передавши монопольні права на торгівлю деякими товарами заможним купцям, ми значно посилимо вплив наймогутніших торговців. Своєю чергою, така політика вплине на наші відносини з іноземними купцями."
 control_over_monetary_policy: "Контроль над грошовою політикою"
 control_over_monetary_policy_desc: "Фінансова система відіграє дуже важливу роль для нашої держави, ми постійно намагаємося її поліпшувати. Можливо, заможні представники нашої спільноти впораються із цим завданням ще краще. Ми можемо доручити їм управління фінансами, а натомість знизити податки на їхні товари та активи."
 building_rights: "Будівельні права"
 building_rights_desc: "Розвиток міських та сільських територій обходиться досить дорого, і деякі представники заможної частини їхнього населення згодні взяти на себе частину витрат, пов'язаних із будівництвом. Це допоможе скоротити вартість багатьох наших робіт, але в результаті [GetEstateName('burghers_estate')|l] істотно розширять свій вплив у державі."
 burghers_royal_burgh_commissioners: "Комісари королівських бургів"
 burghers_royal_burgh_commissioners_desc: "Комісари королівських бургів представляють інтереси бургів, тобто основних торгових міст Шотландії. До їхніх обов'язків належать захист привілеїв таких міст, нагляд за торгівлею та консультування правлячої еліти. Конвент королівських бургів, до якого входять комісари, забезпечує збереження політичного, економічного та правового статусу бургів і виступає як противага владі аристократії та духовенства."
 burghers_land_rights: "Права городян на землю"
 burghers_land_rights_desc: "Закони, що регулюють землеволодіння, завжди були предметом запеклих суперечок у судах нашої держави. Отримавши розширені привілеї в цьому питанні, чиновники стануть набагато поступливішими, але, з іншого боку, отримають більше влади."
 commercial_advisory_council: "Радники з купців"
 commercial_advisory_council_desc: "Торгівля — рушійний механізм нашої економіки, тому ми маємо дбати про неї й оточувати главу держави лише найобдарованішими та найобізнанішими людьми, досвідченими в торгівлі і морем, і суходолом. Це розширить наші торгові можливості як на батьківщині, так і за кордоном."
 building_roads_rights: "Права на будівництво доріг"
 building_roads_rights_desc: "Дозвольте багатим купцям будувати [Concept('roads', 'дороги')|e]. Таке рішення вигідне не лише окремим торговцям, але й державі. Воно сприятиме розвитку інфраструктури та прискорить економічне зростання."
 clergy_literacy_rights: "Доступ релігійних діячів до літератури"
 clergy_literacy_rights_desc: "Наша релігійна традиція породила безліч літературних творів, які описують її Реформи, моральні засади та правила. Нашим священнослужителям необхідний необмежений доступ до писемного слова, щоб вони могли вільно вивчати священні тексти."
 clergy_strengthen_faith: "Зміцнення віри"
 clergy_strengthen_faith_desc: "Віра об'єднує народ навіть у найважчі часи. Стараннями праведних людей віра наших підданих буде непохитною перед обличчям зовнішніх загроз."
 clergy_lecture_oaths: "Клятва вірності університету"
 clergy_lecture_oaths_desc: "Наші стародавні університети славляться своїми випускниками — це найсвітліші уми держави. Саме тому за ними потрібен особливий контроль і нагляд. Кожен випускник зобов'язується принести клятву не викладати ніде, крім своєї альма-матер."
 clergy_enforced_unity: "Встановлення релігійної єдності"
 clergy_enforced_unity_desc: "У нашій державі живуть представники різних конфесій, забезпечувати їхнє мирне співіснування дедалі важче. Це послаблює нас, тому ми маємо змусити підданих дотримуватися лише державної релігії. Так ми зміцнимо нашу владу та авторитет у державі."
 clergy_military_orders: "Військові ордени"
 clergy_military_orders_desc: "Військові ордени з'явилися з початком хрестових походів як спосіб поєднати дисципліну та ревну віру ченців із майстерністю й досвідом лицарів. Вони поширилися по всьому християнському світі, однак і в інших традиціях стали виникати подібні ордени, щоб брати участь у священних війнах."
 clergy_land_rights: "Земельні права релігійних діячів"
 clergy_land_rights_desc: "Ми прийняли рішення: віруючі отримають право самостійно володіти землею. Це дасть їм більше влади та впливу, зате ми завжди зможемо розраховувати на сприяння праведних людей."
 clerical_advisory_council: "Радники з релігійних діячів"
 clerical_advisory_council_desc: "Священнослужителі сформують раду зі своїх представників у нашій державі. Таким чином, вони отримають більше влади, але будуть задоволені можливістю безпосередньо доносити до нас побоювання та дбати про свої інтереси."
 clergy_powerful_dioceses: "Більше влади єпархіям"
 clergy_powerful_dioceses_desc: "Управління нашими землями перебуває в руках держави. Однак релігійна структура не завжди збігається з нашим адміністративним поділом: церква управляється за допомогою єпархій, які чинять значний вплив на внутрішню політику держави."
 nobles_land_rights: "Земельні права"
 nobles_land_rights_desc: "Наша знать має значні права щодо землі та жителів під своєю владою. Крім іншого, аристократія зазвичай може стягувати з підлеглих селян податки, скликати їх до ополчення та самостійно чинити правосуддя на своїй землі. До того ж вони мають право передавати цю землю спадкоємцям."
 auxilium_et_consilium: "Auxilium et consilium"
 auxilium_et_consilium_desc: "Знать користується привілеями, але вони мають і обов'язки перед вищою владою. Аристократи зобов'язані підтримувати війська (лат. #italic auxilium#!), у тому числі — утримувати укріплення та інфраструктуру на своїх землях; але крім того — допомагати уряду порадою (лат. #italic consilium#!), коли він того побажає."
 noble_serfdom_rights: "Кріпосне право під контролем знаті"
 noble_serfdom_rights_desc: "В аристократів є безліч прав щодо підвладних їм селян, наприклад право запроваджувати податки, скликати ополчення та чинити правосуддя. За цих умов селяни стають підневільними, а часто ще й виявляються прикріпленими до землі, на якій працюють."
 noble_fortification_licenses: "Право на зведення укріплень"
 noble_fortification_licenses_desc: "Одним із наслідків феодалізму стало повсюдне поширення замків та фортів, що зводяться знаттю заради зміцнення своєї влади на землі. Це найбезпосереднішим чином впливає на наше суспільство, оскільки аристократи можуть перетворити свої родові землі на неприступні фортеці."
 noble_marriage_rights: "Право на династичний шлюб"
 noble_marriage_rights_desc: "У нашій державі аристократи стоять на одному суспільному щаблі з правителями, тому можуть вступати в шлюб із представниками правлячої родини, що збільшує їхню роль при дворі та в управлінні державою."
 noble_leaders_only: "Ексклюзивне право командувати"
 noble_leaders_only_desc: "Аристократи переконані, що лише вони можуть командувати арміями та флотами нашої держави, виправдовуючи це попередніми заслугами. Тим не менш решта станів невдоволена таким станом речей і вважає аристократів зарозумілими дурнями."
 banal_lordship: "Баналітет"
 banal_lordship_desc: "Баналітет — це одна з різновидів маноріалізму, що розвинулася в рамках феодального ладу. Її основа — «бан», тобто право землевласника розпоряджатися своїми людьми, віддавати їм накази та карати за непідкорення. Це призвело до того, що аристократи володіють величезною владою у своїх володіннях, оскільки вершать там правосуддя та стягують із селян податки майже за все."
 primacy_of_nobility: "Верховенство аристократів"
 primacy_of_nobility_desc: "Аристократи є головним станом у нашій державі — їхніми силами втілюється більшість наших планів, до того ж вони основа нашої армії. У результаті вони вважають себе рівними з нами, а уряд змушений радитися з ними з усіх важливих питань."
 elaborate_court_ceremonies: "Складне придворне життя"
 elaborate_court_ceremonies_desc: "Ми вирішили перетворити наше придворне життя на низку неймовірно ускладнених формальностей. Усі, хто хоч щось із себе являє, мають з'являтися на столичних прийомах у правителя. Це сильно обмежує можливості аристократів плести інтриги, однак дуже дорого обходиться."
 tysiatskii_privilege: "Тисяцький"
 tysiatskii_privilege_desc: "Тисяцькі — це військові керівники, яких обирають з числа бояр. У більшості інших держав повноваження подібних чиновників обмежуються військовим командуванням, але в нас тисяцькі ще й представляють інтереси простолюдинів, приймають судові рішення з торговельних питань, а також стежать за станом укріплень."
 the_ryad_privilege: "Ряд"
 the_ryad_privilege_desc: "$the_ryad_privilege$ — це договір між державою та боярами. Він захищає інтереси та владу бояр, одночасно закріплюючи права та обов'язки князя."
 bashtinas_and_pronijas_grants: "Баштини"
 bashtinas_and_pronijas_grants_desc: "Ця система, за якою представники вищого суспільства отримують землю, бере за основу візантійські пронії. Вона передбачає цілий ряд прав та обов'язків, які феодали, обдаровані землею, отримують у галузі управління своїми новими територіями."
 zupa_districts: "Жупи"
 zupa_districts_desc: "Склад і поділ нашого суспільства описані та закріплені у великій кількості чинних законів. Одним із найважливіших елементів нашої держави та її бюрократичного апарату є поділ провінцій на жупи — це райони, організовані задля більшої ефективності в управлінні місцевими справами."
 vlastele_krayishnik: "Властель-крайишник"
 vlastele_krayishnik_desc: "Наші прикордонні землі потребують постійного захисту. Це завдання виконує система країн, згідно з якою такі землі діляться на кілька добре керованих районів. Кожним районом командує #italic властель-крайишник#!, один із місцевих землевласників, якому доручено захищати людей і підтримувати добробут своєї території."
 feudal_mercenary_contracts: "Феодальні контракти з найманцями"
 feudal_mercenary_contracts_desc: "Ополчення, які ми збираємо, часто залишають бажати кращого. Щоб захистити своїх підданих і перевершити суперників, ми змушені покладатися на іноземних найманців. Контракти з ними укладатимуть представники вищого суспільства."
 tax_exemption: "Звільнення від податків"
 tax_exemption_desc: "Наша релігія — це передусім доброчесні люди, що все життя присвятили турботі про духовний добробут народу. Було б правильно звільнити їх від будь-яких податків і зборів."
 peasants_represented_in_parliament: "Право на представництво"
 peasants_represented_in_parliament_desc: "Якщо представники нижчого стану отримають місце в головному представницькому органі нашої держави, це дозволить простолюдинам озвучувати свої бажання, а також закріпить за ними ширші права."
 peasants_free_peasantry: "Свобода пересування для простолюдинів"
 peasants_free_peasantry_desc: "Народ — найбільше багатство будь-якої держави, без них ми б не змогли уникнути голоду та безладів. Однак еліти тривалий час бачили в них лише власність, неодухотворені об'єкти, прив'язані до землі.\nЯкщо народні маси отримають свободу пересування, то влада над власним життям повернеться до них у руки і вони зможуть покинути своїх колишніх господарів, вирушивши на нові, кращі землі."
 peasant_owns_their_food: "Засоби виробництва"
 peasant_owns_their_food_desc: "Правлячі класи — це просто паразити, які, не віддаючи нічого натомість, привласнюють собі все, що прості люди створюють важкою працею. Якщо ми заберемо в гнобителів засоби виробництва, трудовий народ нарешті поверне собі владу над власною долею."
 peasants_fewer_levies: "Урізане ополчення"
 peasants_fewer_levies_desc: "Простий народ — це плоть і кров нашої держави. Вони годують населення, заготовляють будівельні матеріали та виробляють товари, які потім продають купці.\nВійна — це завжди важкий час для держави, однак не можна, щоб основна маса населення виявилася перемелена жорнами конфлікту, інакше після війни на нас чекатимуть голод і руїна."
 peasants_yeomanry: "Йомени"
 peasants_yeomanry_desc: "Дрібні землевласники отримують більше прав в обмін на те, що беруть на себе частину обов'язків дрібних аристократів — зокрема від них очікують більшого внеску в справу захисту держави."
 creaghts_privilege: "Крейти"
 creaghts_privilege_desc: "Багато представників нижчого суспільства в нашій державі належать до числа крейтів — кочівників-скотарів, які мігрують на свіжі пасовища при зміні сезонів. Вони отримали своє ім'я на честь тимчасових жител, які облаштовують, переміщуючись з місця на місце. Крейти не прив'язані до певної землі, тому існують поза традиційною феодальною структурою."
 coign_and_livery_privilege: "Утримання та постій"
 coign_and_livery_privilege_desc: "Ця система, також відома під назвою #italic боннахт#!, приписує молодшим вождям надавати за свій рахунок постій та утримання нашим солдатам, коли ті розквартировані на території їхніх земель."
 peasants_allowed_weapons_privilege: "Ополчення простолюдинів"
 peasants_allowed_weapons_privilege_desc: "Простолюдинам дозволяється брати свою зброю при призові на службу в ополчення і потім користуватися нею. Це збільшує ринковий попит на зброю."
 gradozadanje_and_gradobljudenlje_rights: "Градозадання та градоблюдення"
 gradozadanje_and_gradobljudenlje_rights_desc: "У наших володіннях багато фортець і міцних замків. Обов'язки з утримання цих укріплень та поповнення їхніх гарнізонів покладаються на місцеве населення та городян."
 peasants_autonomous_villages: "Незалежні села"
 peasants_autonomous_villages_desc: "У сільській місцевості ходить таке прислів'я: «Держава закінчується там, де починається село». Селяни будують своє життя незалежно від централізованої влади нашої держави."
 clergy_protected_faith: "Недоторканність віри праведників"
 clergy_protected_faith_desc: "Святі чоловіки та жінки отримали релігійну недоторканність і тому захищені від будь-яких спроб навернення в іншу віру з боку держави."
 burghers_protected_faith: "Недоторканність віри багатіїв"
 burghers_protected_faith_desc: "Багаті члени суспільства отримали релігійну недоторканність і тому захищені від будь-яких спроб навернення в іншу віру з боку держави."
 nobles_protected_faith: "Недоторканність віри еліт"
 nobles_protected_faith_desc: "Еліти отримали релігійну недоторканність і тому захищені від будь-яких спроб навернення в іншу віру з боку держави."
 peasants_protected_faith: "Недоторканність віри простолюдинів"
 peasants_protected_faith_desc: "Простолюдини отримали релігійну недоторканність і тому захищені від будь-яких спроб навернення в іншу віру з боку держави."
 reduced_from_military_obligations: "Урізані військові зобов'язання"
 reduced_from_military_obligations_desc: "В обмін на лояльність нашій владі ми можемо урізати або скасувати військову повинність для тих, хто обере праведне життя на службі вищим силам."
 office_of_the_sankar_zouma_privilege: "Санкар-зума"
 office_of_the_sankar_zouma_privilege_desc: "Санкар-зума — це престижна посада, яку [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')|l] можуть отримати від вищої влади. Повноваженнями вона схожа на фаріма-суру — люди на цій посаді контролюють усі торговельні шляхи, що проходять через південний кордон."
 office_of_the_farima_soura_privilege: "Фаріма-сура"
 office_of_the_farima_soura_privilege_desc: "Фаріма-сура захищає північний кордон держави, контролює переміщення через Сахару, а також підтримує безпеку та легкість проходження торговельного потоку в нашу державу та за її межі."
 liberum_veto: "Liberum veto"
 liberum_veto_desc: "Голосування в сеймі стає одностайним. Кожен дворянин може зупинити голосування або обговорення закону, вставши та прокричавши #italic «sisto activitatem!»#! («Я припиняю діяльність!») латиною або #italic «nie pozwalam!»#! («Я не схвалюю це!») польською мовою."
 visconti_city_states: "Міста-держави Вісконті"
 visconti_city_states_desc: "[GetCountry('MLO').GetLongName] під владою родини Вісконті є децентралізованою та роздробленою державою. [GetCountry('MLO').GetFlavorRank] постійно перебуває у стані боротьби за владу між усіма значущими членами династії, що призвело до низки внутрішніх конфліктів. Багато хто, включно з Аццоне, Джан Галеаццо та Бернабо, прагне до одноосібної влади, формуючи альянси, плануючи зради та проводячи військові кампанії один проти одного. Через безперервні чвари [GetCountry('MLO').GetLongNameWithNoTooltip] втрачає будь-яку подобу надійного управління, що лише сприяє розколу та нестабільності в усьому регіоні."
 milanese_cloth_guilds_privileges: "Міланські гільдії ткачів"
 milanese_cloth_guilds_privileges_desc: "Наша прибуткова ткацька промисловість стоїть на плечах найкращих ремісників у всій Італії. Довіривши купцям управління виробництвом, ми досягнемо рекордних темпів випуску продукції та отримаємо величезний прибуток. Деяка влада, яку набудуть купецькі гільдії, — невелика ціна за це."
 novgorod_ivans_hundred: "Іванівське сто"
 novgorod_ivans_hundred_desc: "Іванівське сто — це купецька гільдія, глави якої є постійними членами торговельного суду та новгородської Ради панів. Їхня присутність у політиці, а також угоди між ними та боярами забезпечують подальший успіх нашої держави в торговельних справах."
 ordinance_of_laborers: "Закони про робітників"
 ordinance_of_laborers_desc: "На величезне невдоволення простолюдинів, ці закони покликані обмежити постійно зростаючі заробітки селян, фактично закріпивши їх на рівні до епідемії чуми. Роботодавцям також заборонено наймати зайві руки, а всі люди віком до 60 років зобов'язуються працювати."
 masaniellos_fight: "Боротьба Мазаньєлло"
 masaniellos_fight_desc: "Ця привілегія покликана відображати вимоги рибалки Мазаньєлло — захистити простий народ від звірячих поборів і врятувати його від розорення."
 peasants_no_poll_tax_privilege: "Звільнення від подушного податку"
 peasants_no_poll_tax_privilege_desc: "Після повстання Вота Тайлера влада скасувала подушну подать і гарантувала, що вона ніколи не буде введена знову."
 land_owning_farmers: "Селяни-землевласники"
 land_owning_farmers_desc: "Сильна позиція шведських селян відрізняла їх від більшої частини феодальної Європи. Вони особисто володіли землями, платили податки напряму короні та часто мали право голосу на місцевих зібраннях, що надавало їм певну автономію та юридичний захист. Ці фермери не були кріпаками. Багато з них володіли зброєю та служили в ополченні. Їхні права закріплені в давньому законі, і їхня відносна незалежність стала основоположним елементом раннього шведського сільського суспільства."
 #Aragon
 general_privilege: "Генеральна привілегія Арагону"
 general_privilege_desc: "Генеральна привілегія — це список законів і компромісів, досягнутих у 1283 році королем Арагону Педро III та #italic Арагонською унією#!, конфедерацією арагонських аристократів і представників великих міст. Вона зобов'язує монарха гарантувати традиційні права аристократам і не оголошувати війни без санкції парламенту."
 union_privilege: "Привілегія унії"
 union_privilege_desc: "Попри опір корони, #italic Арагонська унія#! змусила короля прийняти набір досягнутих угод як закон. Відповідно до нього, арагонські аристократи та городяни отримують широкі права на шкоду традиційним правам монарха."
 justicia_de_aragon: "Арагонська юстиція"
 justicia_de_aragon_desc: "Арагонська юстиція — впливовий юридичний і судовий орган у Королівстві Арагон, створений для забезпечення дотримання місцевих законів, вирішення спорів і захисту прав підданих від надмірного втручання корони."
 formalized_oath: "Офіційна клятва вірності"
 formalized_oath_desc: "Монархія пов'язана офіційною угодою, яка гарантує визнання та дотримання прав і свобод станів перед принесенням клятви вірності."
 #Ethiopia
 double_sabbath: "Дводенний шабат"
 double_sabbath_desc: "На противагу загальноприйнятим нормам, наш народ здавна святкував і сьомий день Шабат у суботу, і день Господній у неділю. Ця привілегія перетворює традицію на закон і захищає селян від гонінь за її дотримання."
 #Florence
 signoria_council: "Синьйорія"
 signoria_council_desc: "Флорентійська синьйорія — це рада з дев'яти осіб, яка керує містом. У синьйорії засідають представники різних міських гільдій, і кожні два місяці проходить лотерея, за результатами якої рада переобирається. Постійна заміна членів гарантує, що інтереси республіки в рішеннях ради домінуватимуть над особистими. Тим не менш той факт, що члени ради висуваються від гільдій, означає, що влада постійно перебуває в руках одних і тих самих родин."
 florence_guilds: "Флорентійські гільдії"
 florence_guilds_desc: "Ремісники та купці Флоренції зазвичай належать до певних гільдій. Це дозволяє не лише витримувати стандарт якості продукції, але й уникати нечесної конкуренції. Тим не менш у результаті ці гільдії володіють незаперечним впливом.\n\nВідкриває доступ до [Concept('law','правила')|e] «[ShowLawName('guilds_of_florence')]»."
 #Korea
 scholar_officials: "Вчені-чиновники"
 scholar_officials_desc: "Вищий стан — це мудрі державні службовці та політики, які заслужили почесний статус, продемонструвавши свої пізнання на державному іспиті.\nРодини цих чиновників збережуть цей статус, якщо такий вчений з'являтиметься в них хоча б раз на три покоління."
 petty_bureaucracy: "Мала бюрократія"
 petty_bureaucracy_desc: "Кістяк чиновництва нашої держави складається з навчених спеціалістів та управлінців, які вирішують повсякденні питання та підтримують структуру уряду."
 #Papacy
 powerful_italian_families: "Впливові італійські родини"
 powerful_italian_families.tt: "Наша столиця НЕ знаходиться в регіоні Італія"
 powerful_italian_families_desc: "[ShowLocationName('rome')] і #TOOLTIP:CULTUREGROUP,italian_group,X #L італійські#!#! стани ще глибше занурюються в безодню безвладдя та анархії, коли [GetCountry('PAP').GetGovernment.GetRulerTitle|l] переносить свій двір до міста [ShowLocationName('avignon')]. Тепер ці землі перебувають під контролем впливових італійських родин, таких як Колонна та Орсіні, і [GetCountry('PAP').GetGovernment.GetRulerTitle|l] майже не має над ними влади."
 french_cardinals: "Французькі кардинали"
 french_cardinals_desc: "Відколи помер [GetCharacter('pap_boniface_viii').GetName] і новим місцем перебування двору стало місто [ShowLocationName('avignon')], кардинали #L [ShowCultureGroupName('french_group')|l]ого#! походження отримали більшість у конклаві. [GetCountry('FRA').GetGovernment.GetRulerTitle] держави [GetCountry('FRA').GetName] має на них величезний вплив і не дозволить, щоб держава [GetCountry('PAP').GetName] знову повернулася до своєї колишньої столиці — [ShowLocationName('rome')]."
 cardinal_lead_guilds: "Кардинал на чолі гільдій"
 cardinal_lead_guilds_desc: "Уникнути появи гільдій та інших купецьких об'єднань неможливо, але якщо їх очолить благочестива і праведна людина, якими безсумнівно є кардинали, то ми будемо впевнені, що гільдійці не сходять з Божого шляху, а гріх жадібності не затьмарює їхній розум."
 #Kanem Bornu
 kbo_kaigama: "Кайгама"
 kbo_kaigama_desc: "Кайгама — це намісник наших південних територій і командувач армії. Аристократи з цим титулом, як правило, володіли силою, енергією та колосальною владою, а часом навіть впливали на корону і вирішували, хто врешті стане правителем держави."
 kbo_yerima: "Єріма"
 kbo_yerima_desc: "Єріма — це намісник наших північних територій. На його плечах лежить відповідальність за набір придатних до служби чоловіків з нижчих каст. Єріма не має такого впливу, як кайгама, але, можливо, нам незабаром доведеться рахуватися з ним, бо саме він відає зростанням нашої армії, що веде боротьбу з ворогами — як зовнішніми, так і внутрішніми."
 kbo_lake_chad_trade_privilege: "Контроль над озером Чад"
 kbo_lake_chad_trade_privilege_desc: "По всьому узбережжю озера Чад наші купці зустрічають людей з далеких країв і обмінюються з ними товарами. Обсяги торгівлі під нашим контролем — плоть і кров нашої економіки, це гарантує державі стабільність."
 kbo_serfdom_economy: "Рабська економіка"
 kbo_serfdom_economy_desc: "Наша велика держава гордо стоїть на спинах тих, хто раз за разом виступав проти нас. Безперервний потік рабів і невільників, що йде до держави, є основою її економіки. Часті набіги і завоювання роблять нас ще сильнішими."
 amenokal_salt_traders: "Солеторговці аменокаля"
 amenokal_salt_traders_desc: "Ці випробувані ветерани транссахарської торгівлі стежать за караванами, в яких перевозять [ShowGoodsName('salt')|l], і спрямовують їх під час переходів негостинною пустелею."
 kbo_cima: "Земельні допомоги для кіма"
 kbo_cima_desc: "На нагороду за бойові перемоги ми можемо дарувати успішним командирам землі на пограниччі. Так ми отримаємо їхню лояльність, а в довгостроковій перспективі збільшимо вплив столиці на окраїнах держави."
 clergy_religious_state: "Релігійна адміністрація"
 clergy_religious_state_desc: "Зробивши релігію основним пріоритетом держави, ми зможемо згуртувати народ в єдине ціле."
 clergy_papal_emissary: "Папські посланці"
 clergy_papal_emissary_desc: "Легати та інші папські посланці зазвичай знаходять у наших землях не просто теплий прийом — ми завжди намагаємося дотримуватися їхніх рішень і не втручатися у відносини, які місцеві священники встановили з папою."
 freedom_of_interpretation: "Свобода тлумачень"
 freedom_of_interpretation_desc: "Численні вчення нашої віри — не що інше, як тінь, під якою ми можемо відпочити і насолодитися розсудливим та праведним життям. Тому нам потрібно сприяти поширенню її мудрості."
 expansionist_zealotry: "Фанатична експансія"
 expansionist_zealotry_desc: "Битися у священній війні — це головне покликання будь-якого істинно віруючого."
 religious_diplomats: "Релігійні дипломати"
 religious_diplomats_desc: "Дипломатія — складне ремесло. Іноді досить найменшого непорозуміння, щоб відносини між державами безнадійно зіпсувалися. Відправляючи до наших побратимів по вірі виключно релігійних дипломатів, ми принаймні зможемо запобігти такій ситуації."
 promote_cultural_unity: "Підтримка культурної єдності"
 promote_cultural_unity_desc: "Основа сильного і стійкого суспільства — просування єдиної культури, яка об'єднає весь народ і захистить його від іноземного впливу."
 embellish_great_works_of_faith: "Зведення великих храмів віри"
 embellish_great_works_of_faith_desc: "Немає кращого способу показати нашу великодушність і відданість вірі, ніж зведення грандіозних храмів. Чудова архітектура пробуджує в людях незрівнянне благоговіння перед вищими силами."
 #dhimmi privileges
 dhimmi_land_rights: "Гарантія місцевих прав на землю"
 dhimmi_land_rights_desc: "Дім людини — її фортеця. Гарантувавши земельні права нашим підданим, які не дотримуються істинної віри, ми створимо узи довіри між ними і нашою владою."
 dhimmi_lighter_taxes: "Зниження податків"
 dhimmi_lighter_taxes_desc: "Щоб побудувати стійке суспільство, в якому зможуть мирно існувати прихильники різних релігій, потрібне справедливе і добре ставлення. Знизивши податки, які платять наші піддані-язичники, ми зможемо забезпечити їхню покірність."
 dhimmi_military_service: "Допуск до військової служби"
 dhimmi_military_service_desc: "Багато язичників, що мирно живуть на нашій землі, будуть готові захистити свій дім і сім'ю, якщо ми дозволимо їм вступити до лав армії."
 dhimmi_promote_tolerance: "Заохочення терпимості"
 dhimmi_promote_tolerance_desc: "Нашому народу дуже властива доброта і терпимість. Діючи у повній відповідності з волею іновірців і дотримуючись їхнього прикладу, ми виявимо до них доброту, щоб забезпечити державі стабільність і процвітання."
 dhimmi_administrative_posts: "Посади в адміністрації"
 dhimmi_administrative_posts_desc: "Багато людей, що живуть у наших межах, дотримуються іншої віри, і їхні місцеві провідники дуже зацікавлені в тому, щоб зберегти свій статус. Для будь-якої далекоглядної влади буде корисно співпрацювати з ними і переймати їхні знання."
 dhimmi_traditions: "Збереження місцевих традицій"
 dhimmi_traditions_desc: "У наших підданих-язичників найрізноманітніше походження — це і прості трударі в полях, і колишні аристократи. У них багате минуле, історія, традиції. Повага до їхніх звичаїв і дозвіл їх дотримуватися — лише ознака гармонійного і самодостатнього суспільства."
 dhimmi_legal_autonomy: "Судове самоврядування"
 dhimmi_legal_autonomy_desc: "Для того, щоб язичники могли засвоїти норми нашого суспільства, їх необхідно інтегрувати в загальну судову систему. Таке впровадження може викликати невдоволення, але якщо ми дозволимо їм бути юристами, свідками, опікунами і навіть законними представниками своїх спільнот, то лише посилимо нашу владу."
 dhimmi_promote_dhimmi_hierarchy: "Підтримка місцевої ієрархії"
 dhimmi_promote_dhimmi_hierarchy_desc: "Ми прагнемо підтримувати порядок у суспільстві, тому наші радники вважали за необхідне, щоб язичники і представники їхніх спільнот також взяли участь у цій справі."
 dhimmi_pact_of_umar: "Договір Умара"
 dhimmi_pact_of_umar_desc: "Це список прав і обов'язків, якими керуються язичники в нашій державі. Договір чітко регламентує природу взаємовідносин між віруючими і тими, хто перебуває під їхнім захистом, у тому числі християнами, іудеями, зороастрійцями і представниками інших визнаних релігій."
 dhimmi_mazalim_court: "Суди мазалім"
 dhimmi_mazalim_court_desc: "Світські суди мазалім, де розглядаються справи невіруючих, існують паралельно з релігійно-судовою адміністрацією та судами шаріату. Засідання таких судів проходять у Палаці правосуддя (Дар аль-Адле) або в церемоніальній залі цитаделі (Іван-Кабіре). Поступово проведення подібних зібрань стало однією з формальних обов'язків правителя."
 #Tribes Privileges
 local_tribal_strongholds: "Фортеці племен"
 local_tribal_strongholds_desc: "Численні осілі племена, розкидані по всьому Магрибу, мають великий вплив на місцеве населення. Якщо ми будемо ставитися до цих племен з повагою, керувати володіннями стане значно простіше."
 jaysh_armies: "Джейш аль-Іслам"
 jaysh_armies_desc: "Місцева влада найняла цих людей для виконання різних військових завдань. Рекрути займаються придушенням заколотів як у цій області, так і на своїй батьківщині, а також забезпечують регулярне поповнення нашої армії."
 tribes_in_administration: "Племінна рада"
 tribes_in_administration_desc: "Племінні громади є невід'ємною частиною нашого суспільства. Буде справедливо, якщо ми дозволимо їхнім представникам обіймати посади в уряді."
 tribes_land_rights: "Земельні права племен"
 tribes_land_rights_desc: "На нашій землі живуть численні племінні громади. Розширення заселених ними територій і повага до їхніх прав — чудовий спосіб налагодити з ними плідну співпрацю."
 tribes_fosterage: "Передача на виховання"
 tribes_fosterage_desc: "Представники племінних спільнот, а точніше — їхнього молодого покоління, проводитимуть кілька років, виховуючись у сусідів, щоб діти засвоїли нові знання, а ми змогли зміцнити узи спорідненості і спільності між родинами."
 tribes_manrent: "Манрент"
 tribes_manrent_desc: "Згідно з правилами воїнської повинності за контрактом багато представників племен поступають на службу в різні фортеці під контролем найвпливовіших місцевих родин."
 tribes_allow_gatherings: "Дозвіл на зібрання"
 tribes_allow_gatherings_desc: "Племінні спільноти, особливо їхні впливові родини, на регулярних зібраннях, що відображають їхню унікальну культуру, можуть обговорювати політику, обмінюватися новинами і налагоджувати ділові зв'язки з громадами по всій державі."
 tribes_creach: "Крех"
 tribes_creach_desc: "[ShowGoodsName('livestock')] у вигляді частої здобичі на війні та в набігах може забезпечити нам процвітання і добробут, якщо наші племінні народи займуться розведенням цих тварин."
 tribes_pasture_access: "Допуск до пасовищ"
 tribes_pasture_access_desc: "Якщо племінні громади отримають від нас доступ до пасовищ, ми зможемо скористатися їхніми широкими знаннями у розведенні худоби."
 tribes_tribal_levies: "Право на племінні ополчення"
 tribes_tribal_levies_desc: "Племінні народи славляться бойовим досвідом. Прийнявши цих загартованих бійців до лав армії, ми посилимо її і зміцнимо владу над землями, які контролюємо."
 tribes_tribal_registry: "Розширений облік"
 tribes_tribal_registry_desc: "Хоча племена найчастіше живуть відірвано від нашого суспільства, ми все ж можемо налагодити облік тих, хто живе серед нас."
 tribes_protected_faith: "Недоторканність віри племен"
 tribes_protected_faith_desc: "Іноді у людей, що живуть первісним життям у диких землях, є вірування, відмінні від загальноприйнятих. Втім, поки вони залишаються нашими вірними підданими, нам слід виявляти повагу до їхніх релігійних відмінностей..."
 tribes_respect_tribal_traditions: "Повага до традицій племен"
 tribes_respect_tribal_traditions_desc: "Племена мають безліч цікавих і захопливих традицій. Ми можемо показати, що під нашою владою ці традиції підтримуватимуться і користуватимуться повагою."
 #Cossacks Privileges
 cossacks_land_rights: "Земельні права козаків"
 cossacks_land_rights_desc: "Козаки живуть громадами, де діють свої правила. Якщо ми гарантуємо незалежність їхніх територій, вони залишаться нам вірними."
 cossacks_sanctioned_atamans: "Визнання влади отаманів"
 cossacks_sanctioned_atamans_desc: "Козаки називають лідерів своїх громад отаманами. Якщо ми офіційно визнаємо право отаманів на владу, то їхній вплив зросте, однак вони потраплять у залежність від нас."
 cossacks_allowed_free_roaming: "Право на кочування"
 cossacks_allowed_free_roaming_desc: "Козаки здавна ведуть напівкочовий спосіб життя і ніде надовго не затримуються. Дозволивши їм вільно пересуватися по державі, ми не лише зробимо великий внесок у збереження їхньої культури, а й зміцнимо їхнє бажання з нами співпрацювати."
 cossacks_government_positions: "Козаки в уряді"
 cossacks_government_positions_desc: "Козаки ведуть суворе життя і тому відзначаються мужністю і стійкістю. Можливо, найталановитіші з них повинні не кочувати по наших землях, а засідати в уряді і допомагати нам з державними справами."
 cossacks_military_service: "Військова служба для козаків"
 cossacks_military_service_desc: "Козаки живуть за військовими правилами. Замість того щоб просто блукати по наших землях, вони могли б стати частиною нашої військової системи і використовувати свої навички у масштабних битвах."
 cossacks_protected_faith: "Недоторканність віри козаків"
 cossacks_protected_faith_desc: "Козаки дотримуються найрізноманітніших релігійних переконань, що зумовлено строкатістю їхнього складу, однак більшість з них все ж сповідують одну віру. Якщо ми будемо з повагою ставитися до їхньої релігії, це послабить напруженість як у їхніх лавах, так і між ними і нами."
 cossacks_respected_traditions: "Повага до козацьких традицій"
 cossacks_respected_traditions_desc: "Козаки мають свої традиції і соціальну структуру. Щоб ці люди справді відчували свою належність до держави, ми повинні поважати ці традиції."
 cossacks_rada_autonomy: "Незалежність ради"
 cossacks_rada_autonomy_desc: "Козаки називають свій головний орган самоврядування радою. Це зібрання, на якому вирішуються всі цивільні і військові питання. Визнавши незалежність таких рад від нашої влади і дозволивши козакам самостійно керувати своїми територіями, ми безперечно заслужимо їхню прихильність."
 cossacks_register: "Реєстрові козаки"
 cossacks_register_desc: "Козаки не просто увійдуть до складу нашої армії. Щоб підвищити ефективність їхньої служби, ми об'єднаємо цих людей в особливі загони з окремим реєстром і офіцерськими званнями."
 cossacks_explorers: "Козаки-першопрохідці"
 cossacks_explorers_desc: "Козаки звикли вільно пересуватися по нашій державі і жити без прив'язки до конкретної місцевості. Ми можемо обернути їхні навички собі на користь, відправляючи цих людей досліджувати нові землі."
 cossacks_colonization: "Козаки-колоністи"
 cossacks_colonization_desc: "Козаки ніде надовго не затримуються, тож ми легко можемо відправляти їх у незаселені землі для підготовки до створення постійних поселень."
 plc_cossack_treaty_of_hadiach: "Гадяцький договір"
 plc_cossack_treaty_of_hadiach_desc: "Згідно з Гадяцьким договором козаки отримують нові права і повноваження. Найважливішою поступкою стало входження держави до складу Речі Посполитої під назвою «Великого Князівства Руського» як третього рівноправного члена двосторонньої унії Польщі і Литви."
 cossack_identity: "Козацька ідентичність"
 cossack_identity_desc: "Козаки пишаються своєю унікальною ідентичністю, власними традиціями та звичаями. І вони навряд чи відмовляться від них під чужим впливом, бо вважають за краще зберегти свій спосіб життя."
 #Burgher Privileges
 reduced_trade_regulations: "Послаблення контролю над торгівлею"
 reduced_trade_regulations_desc: "Навряд чи буде розумно душити іноземну торгівлю — тому ми маємо зробити так, щоб закордонні купці почувалися тут як вдома. Тоді потік чужоземних товарів, що надходять на наші ринки, буде безперервним."
 increased_trade_regulations: "Посилення контролю над торгівлею"
 increased_trade_regulations_desc: "Ми не можемо дозволити чужоземцям захопити наші ринки. Заради більш пильного контролю над торгівлею ми маємо припинити вплив закордонних купців і забезпечити конкурентну перевагу нашим власним купцям."
 land_of_commerce: "Земля торгівлі"
 land_of_commerce_desc: "Ми з гордістю вважаємо себе нацією, яка дбає про своїх купців, а також забезпечує їм швидке пересування, законний захист і свободу розпоряджатися товарами так, як вони вважатимуть за потрібне."
 treasury_rights: "Право нагляду за скарбницею"
 treasury_rights_desc: "Отримавши право наглядати за нашою скарбницею, багаті члени суспільства зможуть ефективніше обстоювати свої інтереси і стануть лояльнішими до нас. Натомість доведеться пожертвувати частиною доходу з податків."
 urban_development_grants: "Допомоги на розвиток міст"
 urban_development_grants_desc: "Майбутнє — за міськими поселеннями, обнесеними міцною стіною, і ми добре це розуміємо. Щоб наблизити настання такої епохи, городяни отримають від нас певні допомоги на задуми, які допомагають розвитку міст у нашій державі."
 sponsor_maritime_contracts: "Субсидовані морські контракти"
 sponsor_maritime_contracts_desc: "Потік товарів уздовж наших берегів — це цінне джерело податків і доходів для нашої скарбниці. Купецтво, отримавши від нас особливі контракти, однозначно сприятиме розширенню нашої морської присутності."
 control_over_the_coinage: "Контроль над карбуванням монет"
 control_over_the_coinage_desc: "Карбування і випуск в обіг нових монет належної якості — водночас складний і життєво важливий процес для розвитку суверенної держави."
 shipwright_contracts: "Суднобудівні контракти"
 shipwright_contracts_desc: "Отримавши вигідні контракти з державною підтримкою, багаті члени суспільства допоможуть нам забезпечити більш ефективний контроль над суднобудуванням і допоможуть скоротити тяганину, яка зазвичай переслідує цю галузь."
 allow_trade_center_sponsorship: "Спонсорування центрів торгівлі"
 allow_trade_center_sponsorship_desc: "Підтримавши центри торгівлі по всій державі, ми забезпечимо купцям і всім людям, чиє ремесло пов'язане з грошима, достатні можливості для обміну товарами, а також підтримаємо здоровий потік торгівлі."
 market_fairs: "Ринкові ярмарки"
 market_fairs_desc: "Фінансування і розвиток купецьких центрів, безсумнівно, приверне до них ще більше людей. У цих місцях накопичуються величезні багатства, там же в достатку представлені екзотичні товари. До того ж ці центри славляться своєю безпекою."
 nobility_council: "Рада еліт"
 nobility_council_desc: "У ті часи, коли представники вищих станів сильні й впливові настільки, що можуть підносити або усувати цілі династії, досить розумно віддавати їм на відкуп деякі ключові позиції в управлінні."
 manorial_courts: "Маноріальні суди"
 manorial_courts_desc: "Право вершити правосуддя, попри підпорядковане становище щодо центральної влади, — це досить смілива привілея з числа тих, якими можуть користуватися представники вищого стану. Наслідуючи сюзерена в цьому питанні, васали можуть стягувати на своїй землі більше податків і користуватися більшою владою, хоча наслідки цього можуть бути й небажаними."
 increased_civic_engagement: "Підтримка громадянської активності"
 increased_civic_engagement_desc: "Підтримка громадянської активності в питаннях, пов'язаних з державою та суспільством, — чудовий спосіб оздоровити нашу республіку."
 inherited_offices: "Спадкові посади"
 inherited_offices_desc: "У більшості держав з устроєм, подібним до нашого, керівні посади зазвичай обіймають обрані кандидати, однак ми дійшли висновку, що представники вищого стану стануть до нас лояльнішими, якщо дозволити їм передавати посади у спадок."
 recognized_communes: "Визнання комун"
 recognized_communes_desc: "Багато міст і сіл у державі набули суттєвої автономії та мають відповідні погляди. Визнавши їхнє існування як повноцінних суб'єктів права, ми втратимо частину контролю над їхніми внутрішніми справами, однак представники вищого стану точно будуть задоволені таким станом справ."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Збереження впливу релігії"
 maintain_clerical_proceedings_desc: "Попри те, що ми дотримуємося республіканських ідеалів, релігійні діячі зможуть і надалі зберігати вплив у державі."
 state_official_oaths: "Клятви чиновників"
 state_official_oaths_desc: "Усі офіційні особи в нашій державі мають виразити відданість єдино істинній вірі, аби священники дали їм своє благословення."
 mandatory_clerical_donations: "Обов'язкові пожертви храмам"
 mandatory_clerical_donations_desc: "Якщо ми хочемо продемонструвати благочестя і силу нашої віри у вищі сили, пожертви мають стати обов'язковими для кожного віруючого."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Звільнення від сплати мита"
 toll_and_tariff_exemptions_desc: "Звільнивши торгові судна і каравани від сплати мита по дорозі, ми точно доб'ємося того, що купці стануть набагато лояльнішими до нашої влади."
 dedicated_merchant_courts: "Особливі торгові суди"
 dedicated_merchant_courts_desc: "Торгові суди, де купці можуть розв'язувати свої суперечки, — одна з досить могутніх гілок нашого уряду. Вона чинить величезний вплив на комерційні та торгові справи."
 noble_patronage: "Покровительство еліт"
 noble_patronage_desc: "Наша торгова присутність ні в якому разі не повинна послаблюватися. Щоб купці могли безперервно вести справи, еліта суспільства має надавати їм покровительство — так у купців завжди буде достатньо грошей, щоб доставляти товари."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Призначення на релігійні посади"
 appoint_ecclesiastical_offices_desc: "Самі поняття знатності та божественності тісно переплетені в нашому побожному суспільстві."
 control_of_the_borderlands: "Контроль над пограниччям"
 control_of_the_borderlands_desc: "Захист віруючих далеко від нашої столиці — нелегке завдання. Представники вищих станів зможуть убезпечити наш народ від єретиків та язичників, якщо довірити їм це завдання."
 sponsor_printing_of_religious_texts: "Підтримка друку релігійних текстів"
 sponsor_printing_of_religious_texts_desc: "Поширення друкованих релігійних текстів — чудовий спосіб поширити знання та вчення, наставити наших підданих на вірний шлях і нагадати їм про їхні священні обов'язки."
 printing_of_religious_texts: "Друк релігійних текстів"
 printing_of_religious_texts_desc: "Винахід друку, поширення і вільний продаж релігійних книг — усе це важливі явища, які допоможуть навчити наш народ грамоти і прищепити йому благочестя!\n\nВідкриває доступ до #TOOLTIP:ESTATE_PRIVILEGE,sponsor_printing_of_religious_texts,X #L підтримки друку релігійних текстів#!#!."
 liturgical_mural_art: "Фрески"
 liturgical_mural_art_desc: "Стіни нашого палацу будуть прикрашені живописом найталановитіших художників держави, щоб підняти красу віри та виразити нашу любов до божественного."
 #Unique Privileges#
 golden_liberty: "Золота вольність"
 golden_liberty_desc: "Золота вольність (відома польською як «Złota wolność») уособлює величезний вплив і привілеї, якими володіє аристократія в цю епоху, та утворює систему, за якої знать може обирати короля й визначати політику держави. Також передбачається, що всі аристократи, незалежно від рангу, багатства та етнічної належності, вважаються рівними між собою у своїй владі."
 nieszawa_privileges: "Нешавські статути"
 nieszawa_privileges_desc: "Це набір законів, за яким представники вищих станів отримують суттєві привілеї. Прийняття законів, комплектування армій, введення нових податків — усе це стає можливим лише зі схвалення знаті. Статути також накладають обмеження на можливості найбагатших родин на користь ширших верств аристократії."
 pacta_conventa: "Pacta conventa"
 pacta_conventa_desc: "Ці статути, спочатку задумані як угоди між знаттю та державою, регламентують обов'язки центральної влади в таких сферах, як зовнішня політика, військове керівництво, податки та багато інших."
 polish_merchant_seal: "Польська торгова печатка"
 polish_merchant_seal_desc: "Це печатка з гербом нашої центральної влади. Такий документ дає купцям право вільного пересування без жодних перешкод, що дозволяє їм швидше розвозити товари між містами. Натомість вони платять невеликий додатковий податок."
 privateer_contracts: "Каперські патенти"
 privateer_contracts_desc: "Регламентувавши і встановивши належний нагляд за діями каперів під нашою юрисдикцією, ми зможемо створити більш ефективні групи нападників, готових служити державі та чинити перешкоди її ворогам."
 noble_armies: "Армії аристократів"
 noble_armies_desc: "Якщо дворяни отримають право заводити й утримувати особисті армії, вони будуть активніше брати участь у зборі загального війська, але водночас набудуть більше впливу."
 chancellor_nobles: "Канцлери з аристократів"
 chancellor_nobles_desc: "Канцлер — це одна з посад, яку в нашій адміністрації обіймають дворяни (особливо представники бічних гілок). Їхнє завдання — оформлювати рішення держави у формі документів, тому вони стоять в основі всієї нашої структури управління."
 ayuntamientos: "Аюнтам'єнто"
 ayuntamientos_desc: "Це одна з найпомітніших і фундаментальних особливостей нашої держави: простолюдини мають право створювати міські ради з чітко регламентованими законодавчими та виконавчими функціями."
 right_to_inherit: "Право успадкування"
 right_to_inherit_desc: "Серед німецької аристократії існує давня традиція розділяти землі батька між усіма його синами. Це дозволяє підтримувати мир між братами й уникати зайвих воєн."
 fund_karimi: "Спонсорування купців-карімі"
 fund_karimi_desc: "Впливові купці, відомі під назвою карімі, займаються, серед іншого, обігом прянощів. Вони вносять неймовірно важливий внесок у наш добробут і приносять нам чимало грошей, тому в наших інтересах підтримувати їх."
 waqf_payments: "Призначення вакфів"
 waqf_payments_desc: "Щоб демонструвати наше благочестя і правовірність, ми маємо прагнути передавати вакфи на благодійність — чи то будівництво медресе, лікарень, мечетей, чи то допомога незаможним."
 allow_hunting: "Дозволи на полювання"
 allow_hunting_desc: "Простолюдини отримають право полювати й добувати дичину в юридичних і фізичних межах володінь свого господаря або поселення."
 no_labor_sunday: "Вихідний у неділю"
 no_labor_sunday_desc: "З нашого боку буде розумно наслідувати вчення церкви і закріпити неділю як вихідний день для селян. Так ми продемонструємо як наше благочестя, так і співчутливість."
 communal_lands: "Общинні землі"
 communal_lands_desc: "Попри те, що простолюдини за своєю природою живуть у підпорядкованому становищі, ми все ж маємо однозначно затвердити, що всі представники нижчих верств мають право заводити общинні стада та вирощувати врожай на спільних полях."
 partial_yield: "Право на частину врожаю"
 partial_yield_desc: "Землі еліти та багатіїв часто обробляються силами селян, рабів або кріпаків. Тому ми можемо зробити так, щоб простолюдини щороку отримували хоча б частину врожаю з оброблюваної ними землі."
 access_to_royal_and_ecclesiastical_courts: "Доступ до монарших і церковних судів"
 access_to_royal_and_ecclesiastical_courts_desc: "Юридичне представництво інтересів найбільш знедолених — це важливий аспект життя в справедливому й розумному суспільстві. Тому державні та релігійні суди мають розглядати справи, в яких один проти одного виступають простолюдини та еліти, якомога сумлінніше."
 peasants_in_administration: "Простолюдини при владі"
 peasants_in_administration_desc: "Найініціативніші та найталановитіші простолюдини заслуговують право брати участь в управлінні державою. Довіривши їм деякі важливі посади, ми підвищимо ефективність уряду у віддалених краях нашої держави."
 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "З часів східних марок Каролінзької імперії німці постійно розселялися на схід, займаючи дедалі більше земель. Німецькою цей процес називається #italic Ostsiedlung#! і часто заохочується місцевою владою, яка розраховує відправити більше людей на свої малонаселені території. Ці поселенці є суб'єктами особливого права, #italic $ius_teutonicum$#!, яке дає їм деякі особливі привілеї, наприклад звільнення від податків або право створювати самоврядні міста."
 kormlenije: "Кормління"
 kormlenije_desc: "Кормління — це система, яка покликана задовольняти матеріальні та фінансові потреби руської аристократії і водночас сковує її узами грошової залежності. Своєю чергою, ця залежність відіграє ключову роль у підтриманні їхньої лояльності."
 haudenosaunee_labor_division: "Поділ праці у хауденосауні"
 haudenosaunee_labor_division_desc: "Наш народ завжди знає, чого від них хоче плем'я, а заняття розподіляються між членами племені так, щоб кожна людина працювала на благо громади. Усі, кому дісталося однакове завдання, працюють разом. Жінки та чоловіки займаються своїми традиційними заняттями: жінки відповідають за все, що пов'язане з їжею, від вирощування та збирання врожаю до приготування їжі, а також за домашні клопоти. Чоловіки, своєю чергою, відповідають за ліси, річки та озера, заготівлю дров, полювання й рибальство, а також займаються торгівлею та битвами."
 manifesto_of_freedom: "Маніфест про вольності"
 manifesto_of_freedom_desc: "За підсумками періоду політичної нестабільності представники вищого стану отримали широкі громадянські свободи в обмін на гарантії лояльності. Цей маніфест діятиме протягом усього нинішнього правління, і відкликати його може бути досить непросто."
 #Bohemia
 inaugural_diplomas: "Інавгураційні дипломи"
 inaugural_diplomas_desc: "У результаті спроби налагодити міцні зв'язки представники вищих станів отримали від нас набір пільг за угодами, які носять назву «$inaugural_diplomas$». Серед цих допомог — зниження зобов'язань щодо ополчення та право платити зменшені податки."
 district_paving_privilege: "Порайонний податок"
 district_paving_privilege_desc: "Утримання доріг між багатьма різними частинами #TOOLTIP:LOCATION,prague_tt,X #L Праги#!#! є каменем спотикання для міських еліт. Отримавши право стягувати податок з бруківання нових доріг, вони допоможуть нам з'єднати один з одним ще більше районів."
 joint_assembly_decrees: "Укази загальних зборів"
 joint_assembly_decrees_desc: "Еліти нашої держави отримають низку прав, що дозволять їм зміцнювати єдність між ними та їхніми побратимами, якими сповнена #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священна Римська Імперія#!#!."
 commons_petition: "Петиція общин"
 commons_petition_desc: "Це список скарг, який складено учасниками повстання, що отримало назву «Паломництво благодаті»."
 austere_monastic_life: "Суворе чернече життя"
 austere_monastic_life_desc: "Життя в чернечих орденах повертається до суворого та усамітненого ідеалу. Накопичення багатств забороняється, і метою монастирів знову стає споглядання та молитва. Ми зможемо заснувати нові монастирі."
 #Aztec Estate Privileges
 warrior_tribunal: "Воїнський трибунал"
 warrior_tribunal_desc: "Це правова система, що діє в нашій державі та визначає юридичні повноваження виносити рішення щодо деяких видів злочинів."
 ceremonial_tax_exemptions: "Звільнення від податків за підтримку церемоній"
 ceremonial_tax_exemptions_desc: "Участь у приготуваннях до дарів, жертвоприношень та свят — величезна честь для наших купців. В обмін на виконання цієї відповідальної ролі вони звільняються від сплати звичайних податків."
 #Incas
 mita_system: "Міта"
 mita_system_desc: "Усі чоловіки віком від 15 до 50 років зобов'язані працювати в рамках системи міта. Це означає, що вони прослужать державі один рік як безоплатна робоча сила. При цьому трудова повинність влаштована так, щоб не заважати людям забезпечувати власну родину."
 #Teutons
 kulm_law: "Кульмське право"
 kulm_law_desc: "Кульмське право, дещо змінена версія Магдебурзького права, — це привілей, що був дарований усім містам Пруссії. Воно захищає торгові інтереси міських купецьких гільдій і водночас забезпечує їм неабияку свободу у відносинах з правителями."
 invite_german_settlers: "Запрошення німецьких поселенців"
 invite_german_settlers_desc: "Потоки переселенців, а також політичні зміни в нашій державі та навколо неї підуть нам на користь. Ми зможемо збудувати могутню та високу державу на гордих плечах мігрантів!"
 invite_german_settlers.tt: "Хвилі німецьких переселенців почнуть регулярно прибувати до нашої держави"
 #The Knights
 autonomous_local_commanders: "Самостійні місцеві командири"
 autonomous_local_commanders_desc: "Місцеві командири, які збирають війська для аванпостів нашого ордену, вже давно просять нас розширити їхню самостійність заради ефективного самоврядування та підвищення відданості нашій справі."
 apostolic_tax_privilege: "Апостольський податок"
 apostolic_tax_privilege_desc: "Наша вірність вищому ієрарху #L [ShowReligionAdjective('catholic')|l]ої#! віри має проявлятися не лише на словах, а й на ділі. Взявши на себе зобов'язання, за яким [GetCountry('PAP').GetGovernment.GetRulerTitle|l] завжди користуватиметься нашою повною підтримкою, ми однозначно здобудемо його прихильність."
 #Hungary
 golden_bull_of_1222: "Золота булла 1222 року"
 golden_bull_of_1222_desc: "Цей основоположний документ для Угорщини закріплює права та привілеї, якими володіють угорські еліти. Відповідно до цього договору вони звільняються від прямого оподаткування, що гарантує недоторканність їхніх доходів з боку державної скарбниці. Більш того, цей привілей обмежує їхні зобов'язання з надання військ, що захищає їхні свободи й водночас посилює їхній вплив у королівстві."
 monetary_fiefs: "Грошові феоди"
 monetary_fiefs_desc: "Більша частина землі в нашій державі безпосередньо належить правителю, і дворяни рідко отримують від нього постійні земельні виплати. Натомість новими феодами керують призначені особи, які до того ж зберігають їх лише на час служби."
 #Ottomans
 ghazi_privilege: "Володарі-газі"
 ghazi_privilege_desc: "Ці воїни б'ються на наших далеких рубежах в ім'я здобичі, слави та віри. Загони релігійних фанатиків та розбійників із кочових племен охороняють наші кордони, постійно здійснюють набіги, захоплюють чужі землі, розширюють наш вплив і сіють страх."
 autonomous_kadiluks: "Автономні кадилики"
 autonomous_kadiluks_desc: "Слід розширити повноваження каді в межах призначених їм кадиликів. Це дозволить їм ефективніше застосовувати свої знання на благо держави."
 ayans_privilege: "Аристократи-аяни"
 ayans_privilege_desc: "Ніхто не знає розстановку сил у віддалених провінціях краще, ніж аристократи, що там проживають. Зі статусом аянів вони власноруч керують своїми землями, і держава нечасто втручається в їхні справи."
 #Brandenburg / Prussia
 bra_kreditwerk: "Кредитверк"
 bra_kreditwerk_desc: "Істотною частиною наших коштів керує Кредитверк, що підриває наші фінансові можливості."
 bra_kreditwerk_reformed: "Реформований Кредитверк"
 bra_kreditwerk_reformed_desc: "Кредитверк, реформований і поставлений під прямий контроль корони, дозволить ефективніше фінансувати наші задуми."
 #Tribal Chieftains
 share_of_the_spoils: "Частка здобичі"
 share_of_the_spoils_desc: "Смак перемоги стає ще солодшим, коли вся воєнна здобич потрапляє до засіків нашого великого клану. Проте, якщо ділитися частиною трофеїв, ми напевно здобудемо підтримку багатьох інших сильних кланів, що також ідуть у бій під нашими знаменами."
 tribal_host: "Племінне військо"
 tribal_host_desc: "Розведення сильних коней стане запорукою потуги нашого могутнього війська. Якщо цим займуться представники вищих станів, ми ніколи не зіткнемося з браком скакунів для наших славних армій."
 tribal_autonomy: "Племінне самоврядування"
 tribal_autonomy_desc: "Наші предки, як і предки до них, завжди цінували вільне життя на природі. Нам варто піти за їхнім прикладом і відійти подалі від підступів чужоземців, які хочуть відвернути нас від істинного шляху."
 #Venice
 libro_d_oro: "Золота книга"
 libro_d_oro_desc: "Щоб мати право обиратися до Великої ради #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_GEN')|L]#!#!, людина має відповідати цілій низці правил. У #italic Золотій книзі#! міститься список родин, що відповідають цим критеріям і ведуть свій рід від знаті [GetCountry('VEN').Custom('CL_GEN')].\n\nКнига була складена в 1317 році, і внести до неї зміни можна лише витративши величезну кількість впливу та золота."
 libro_d_argento: "Срібна книга"
 libro_d_argento_desc: "Тоді як #italic Золота книга#! перелічує всі благородні родини, яким дає дім [GetCountry('VEN').GetLongName], #italic Срібна книга#! містить прізвища всіх уроджених (італ. #italic originarii#!) родин, що ведуть своє походження від первісних мешканців лагуни. Вони мають право торгувати як [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]ькі громадяни та обіймати управлінські посади, які їм надає [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName|l]."
 zontas: "Зонта"
 zontas_desc: "Дійсні члени ради, що керує #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_INST')|L]#!#!, обрали людей із благородним походженням. Ці представники еліти формують так звані #italic зонти#! і наділені деякими привілеями, а також зобов'язані захищати [GetCountry('VEN').Custom('rank_ru_ACC')] від зосередження влади в руках однієї особи."
 zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] володіють менш ніж #Y 25%#! влади, або [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] володіють #Y 50%#! влади чи більше"
 avogadoria_de_comun: "Авогадори"
 avogadoria_de_comun_desc: "Управління державою зосереджено в руках об'єднання аристократів та заможних родин, що обіймають ключові посади в [GetCountry('VEN').GetAdjective|l]ому уряді. Заради захисту інтересів держави і, отже, інтересів цих родин Рада створила інститут #italic авогадорів#! — це #italic державні прокурори#!, які стежать за діяльністю вищих посадових осіб, розслідують звинувачення в корупції та карають за порушення закону.\nНавіть самі дожі не можуть ухилитися від їхнього пильного ока."
 #Scotland
 scottish_clans: "Шотландські клани"
 scottish_clans_desc: "Народ #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#!, особливо на сільській півночі, історично поділений на безліч кланів, що пов'язані узами спорідненості та близькістю проживання, а також підкоряються єдиному вождю. Кланові збори та міжкланові відносини — одна з рушійних сил шотландської політики."
 autonomous_scottish_clans: "Незалежні шотландські клани"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Об'єднана шотландська спадщина"
 tribes_scotland_gaelic_heritage_desc: "Протягом сотень років гірські клани зберігали свої #L [ShowLanguageName('gaelic_language')|l]ькі#! звичаї та традиції, тоді як клани низин поступово формували власну #L [ShowCultureName('scottish')|l]у#! культуру. Тим не менш усі вони готові забути про відмінності, щоб разом дати відсіч ворогам, що зазіхають на землі #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#!."
 autonomous_tribes_scotland_gaelic_heritage: "Спільна гельська спадщина незалежних кланів"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Статут Айони"
 sco_statutes_of_iona_desc: "Згідно з цим статутом гірські клани мають відправляти своїх наслідників на навчання до низинної частини держави. Завдяки цьому майбутні представники знаті стануть грамотнішими та освіченішими, проте така практика може призвести до руйнування багатовікової гельської культури."
 #Muscovy/Russia
 salt_tax_exemption: "Звільнення від соляного податку"
 salt_tax_exemption_desc: "Нестача солі та її висока ціна завдають селянським господарствам чимало труднощів. Тому вони будуть звільнені від будь-якого податку, яким зазвичай обкладається [ShowGoodsName('salt')|l], щоб швидше подолати кризу та припинити заворушення."
 charter_of_the_nobility: "Жалувана грамота дворянству"
 charter_of_the_nobility_desc: "Грамота, складена після повстання Омеляна Пугачова. Вона розширює привілеї аристократів та підкреслює їхню роль у збереженні порядку."
 #France
 villes_franches: "Вільфранші"
 villes_franches_desc: "Деякі з наших торгових міст значно виросли в розмірах за останні кілька десятиліть і, як наслідок, досягли певного рівня автономії. Тепер вони являють собою щось схоже на вільні міста і явно схиляються на користь менш централізованого підходу в управлінні."
 residence_in_versailles: "Резиденція у Версалі"
 residence_in_versailles_desc: "#L [GetCountry('FRA').GetGovernment.GetAdjective|l]ька#! родина пропонує представникам найвидатніших дворянських династій переселитися до Версальського палацу."
 permanent_residence_in_versailles: "Постійна резиденція у Версалі"
 permanent_residence_in_versailles_desc: "Після реконструкції Версаля [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] змогли жити в палаці на постійній основі разом із #L [GetCountry('FRA').GetGovernment.GetAdjective|l]ькою#! родиною. Тих, хто не входить до #L [GetCountry('FRA').GetGovernment.GetAdjective|l]ької#! династії, безперечно захоплює місцева розкіш, проте їхній політичний вплив істотно послабшав, адже [GetCountry('FRA').GetGovernment.GetRulerTitle|l] тепер може будь-якої миті втратити до них прихильність. Крім того, покинувши свої маєтки та потрапивши в пряму залежність від Версаля, дворяни залишили собі менше простору для змов та інтриг."
 great_offices_of_the_crown_of_france: "Вищі коронні чини у Франції"
 great_offices_of_the_crown_of_france_desc: "Це найважливіші посади в центральній адміністрації, доступні лише аристократам нашої держави."
 fra_marcel_great_ordinance: "Великий ордонанс"
 fra_marcel_great_ordinance_desc: "В результаті зусиль Етьєна Марселя Франція на даний момент існує за статтями Великого ордонансу. В обмін на розширення власного впливу Генеральні штати надали державі право збирати більше податків."
 fra_leadership_of_marcel: "Під керівництвом Етьєна Марселя"
 fra_leadership_of_marcel_desc: "В результаті зусиль Етьєна Марселя [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] стали потужною силою в Генеральних штатах."
 fra_marcel_compromise_ordinance: "Компромісний Великий ордонанс"
 fra_marcel_compromise_ordinance_desc: "Між короною та Етьєном Марселем було досягнуто угоди, відповідно до якої корона дає Марселю більше влади, а натомість Генеральні штати дозволяють короні збирати більше податків."
 fra_papacy_pragmatic_sanctions: "Буржська Прагматична санкція"
 fra_papacy_pragmatic_sanctions_desc: "Відповідно до неї французько-католицька церква отримує ширшу незалежність від папства. Зокрема, функція виборного призначення на церковні посади переходить до церковної ради. Це порадує наших священників, але призведе до зниження впливу на Святий Престол та погіршить наші відносини з папами."
 #India
 vij_tamil_trading_rights: "Торгові права тамілів"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')] — це земля з безліччю торгових міст, де живуть люди, що говорять #L [ShowCultureName('tamil')|l]ською#! мовою. Давши їм привілеї самоврядування та вільної торгівлі, ми отримаємо їхню лояльність і збільшимо доходи держави."
 jain_banking_rights: "#L [ShowReligionAdjectiveWithNoTooltip('jain')]е#! право на лихварство"
 jain_banking_rights_desc: "[ShowReligionName('jain')] вже не є домінуючою релігією в Індії ні за кількістю вірян, ні за впливом на політику, але самі прихильники #L [ShowReligionAdjectiveWithNoTooltip('jain')|l]ої#! віри все ще залишаються вельми помітною частиною суспільства. Вони зробили своїм ремеслом лихварство та бюрократію і стали цінним ресурсом для будь-якої держави, готової надати їм заступництво."
 jain_scholars: "#L [ShowReligionAdjectiveWithNoTooltip('jain')]ські#! вчені"
 jain_scholars_desc: "Хоча [ShowReligionName('jain')|l] втратив свою колишню значущість, він усе ще залишається релігією вельми активної меншості. Її сповідують мудрі та освічені вчені, які можуть надати нашій державі неабиякі послуги, якщо ми дамо цим людям таку можливість."
 dhimmi_abrahamic_communities: "Авраамічні общини"
 dhimmi_abrahamic_communities_desc: "В #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! державах прихильники #TOOLTIP:RELIGIONGROUP,christian,X #L християнської#!#! та #TOOLTIP:RELIGIONGROUP,israelite_group,X #L ізраїльської#!#! віри вважаються так званими зіммі. Традиційно вважається, що правитель має захищати цих людей і водночас тримати їх окремо від #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! більшості. Громади зіммі можуть зберігати вірність державі, не становлячи при цьому загрози #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламським#!#! традиціям."
 dhimmi_in_administration: "Зіммі-бюрократи"
 dhimmi_in_administration_desc: "Деякі з найкращих чиновників нашої держави є язичниками. Серед них чимало людей, готових вірно служити державі. Якщо ми надамо їм таку можливість, держава від цього лише виграє."
 dharmic_dhimmi_communities: "Дхармічні громади зіммі"
 dharmic_dhimmi_communities_desc: "Спочатку саме поняття «зіммі» в #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! державах позначало прихильників #TOOLTIP:RELIGIONGROUP,christian,X #L християнської#!#! та #TOOLTIP:RELIGIONGROUP,israelite_group,X #L ізраїльської#!#! віри, однак у цьому випадку йдеться про послідовників #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїстської#!#! та інших #TOOLTIP:RELIGIONGROUP,dharmic,X #L дхармічних#!#! релігій. Традиційно вважається, що правитель має захищати цих людей, однак це може бути непросто, зважаючи на те, що в нашій державі вони становлять більшість населення. Завдяки підтримці істинної віри громади зіммі можуть зберігати вірність державі, не становлячи при цьому загрози #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламським#!#! традиціям."
 clergy_in_administration: "Святі в адміністрації"
 clergy_in_administration_desc: "Служителі віри вже володіють багатьма навичками, які потрібні чиновникам. Вони добре освічені, вправно володіють письмом і мають вищу мету. Співпраця з ними забезпечить нам приплив ефективних і вмілих управлінців."
 rajput_society: "Громада раджпутів"
 rajput_society_desc: "Раджпути — це давня каста благородних воїнів і гордих аристократів. Серце їхніх володінь — сувора [ShowAreaName('rajputana_area')], але вони трапляються по всій Північній Індії, і багато великих раджей претендують на раджпутське походження.\n\n#italic Значення модифікатора збільшується пропорційно до частки представників #TOOLTIP:CULTURE,$mewari_tt$,X #L меварської#!#!, #TOOLTIP:CULTURE,$harauti_tt$,X #L хараутської#!#!, #TOOLTIP:CULTURE,$dhundhari_tt$,X #L дхундхарської#!#!, #TOOLTIP:CULTURE,$shekhawati_tt$,X #L шекхаватської#!#! та #TOOLTIP:CULTURE,$mewati_tt$,X #L меватської#!#! народностей, до якої додається 100%.#!"
 zamindar_tax_privilege: "Податкові привілеї для замінда́рів"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ Під час війни замінда́ри мають право збирати з населення податки на утримання армії. Цей привілей значно збільшить наші доходи, але надасть більше влади аристократам."
 corruption_desc: "в нашій державі давно запустили свої лапи до скарбниці та справ двору, де забезпечують себе необтяжливими посадами та розкладають суспільство своєю продажністю."
 consolidated_corruption_of_the_burghers: "Загальне розкладання багатіїв"
 consolidated_corruption_of_the_burghers_desc: "Укорінені середній та вищий класи $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Загальне розкладання простолюдинів"
 consolidated_corruption_of_the_peasants_desc: "Мешканці нашої держави цілком перестали поважати владу. У багатьох випадках вони погрожують взятися за зброю, якщо їх змусять платити навіть помірні податки."
 consolidated_corruption_of_the_nobles: "Загальне розкладання еліт"
 consolidated_corruption_of_the_nobles_desc: "Укорінені представники вищого суспільства $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Загальне розкладання віруючих"
 consolidated_corruption_of_the_clergy_desc: "Сумна дійсність полягає в тому, що вищі ієрархи нашої конфесії впливають на нашу внутрішню політику лише на тій підставі, що змогли вибити собі нечесні угоди та податкові пільги, тим що погрожують нам відлученням від церкви."
 noble_sponsored_navy: "Флот знаті"
 noble_sponsored_navy_desc: "Дворяни утримують наш флот і командують ним. Завдяки їхнім зусиллям і грошовому забезпеченню ми зможемо створити потужний флот, а натомість вони отримають більше влади в наших морських справах."
 magdeburg_rights: "Магдебурзьке право"
 magdeburg_rights_desc: "Це набір привілеїв, спочатку складений на основі фламандського права, що поширився по Центральній Європі з потоками німецьких переселенців. Цей звід правил, зосереджений навколо свобод окремо взятого громадянина, гарантує та регламентує самоврядування влади на місцях."
 novi_fori: "Сродське право"
 novi_fori_desc: "Це юридична норма, виведена з початкового набору привілеїв, наданих місту Магдебургу. У міру поширення цього права з корінних німецьких земель до Східної Європи до нього приєдналися західні уявлення про містобудування, а також деякі кримінальні та цивільні закони."
 shooting_societies: "Стрілецькі товариства"
 shooting_societies_desc: "Це організовані ополчення купців і ремісників, метою яких є військова підготовка та захист рідного міста від зовнішніх ворогів. З найвищого дозволу цим товариствам дароване право носити особливе обмундирування та символи, які раніше були дозволені лише аристократам."
 reduced_responsibilities_for_the_nobles: "Скорочення зобов'язань еліт"
 reduced_responsibilities_for_the_nobles_desc: "Щоб вищі представники суспільства були прихильні до сюзерена, він почав домагатися їхньої прихильності видачею цього привілею. В результаті вони опинились вільними від багатьох традиційних зобов'язань."
 reduced_taxation_for_the_nobles: "Скорочення податків еліт"
 reduced_taxation_for_the_nobles_desc: "Вищі верстви суспільства стали значущою силою в нашій державі, тому їхні примхи та побажання почали мати реальну вагу. Заради підтримання стабільності та порядку нам доведеться підігравати їм."
 habshi_advisors_privilege: "Хабші-радники"
 habshi_advisors_privilege_desc: "Ці раби, привезені колись зі #TOOLTIP:SUB_CONTINENT,east_africa,X #L Східної Африки#!#!, активно беруть участь у житті держави. Отримавши освіту у сфері управління або військової справи, вони можуть принести державі велику користь. За вірну службу ми навіть можемо дарувати їм свободу — за умови, що вони приймуть нашу віру."
 #Bavaria
 bavarian_share_of_land: "Баварські земельні поділи"
 bavarian_share_of_land_desc: "За законом і принципом справедливості ми поділили наші землі між членами правлячої династії. Це призвело до ще більшої роздробленості та децентралізації. Щоб вважатися гідним суперником серед князів, з володінь яких складається [GetUniqueInternationalOrganization('hre').GetName], ми маємо знову повернути прямий контроль і посилити центральну владу."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Прихильність племені"
 mch_tribal_favor_desc: "Чжурчженська знать має пріоритетне право на участь у державних справах, і її представники вдячні нам за відмову переймати іноземні звичаї."
 #Poland
 nihil_novi: "Nihil novi"
 nihil_novi_desc: "Представники еліти домоглися привілею, який обмежує видання законів без їхньої згоди. Крім того, ця ініціатива обмежує свободу пересування кріпаків і звужує права міського населення."
 privilege_of_koszyce: "Кошицький привілей"
 privilege_of_koszyce_desc: "Представники вищих станів тепер отримали широкі права в обмін на дозвіл іноземному спадкоємцю зійти на трон. Вони не можуть бути обтяжені додатковими податками без їхньої на те згоди."
 plc_empower_orthodox_nobility: "Зміцнення влади православних аристократів"
 plc_empower_orthodox_nobility_desc: "Завдяки цьому рішенню #TOOLTIP:RELIGION,orthodox_tt,X #L православні#!#! дворяни отримають низку привілеїв і гарантій, які раніше надавалися лише іншим представникам еліт суспільства."
 #Castile
 cas_fuero_viejo: "Звід старих законів Кастилії"
 cas_fuero_viejo_desc: "У прагненні систематизувати привілеї дворянства і забезпечити йому відповідне становище в королівстві, ми зібрали воєдино розрізнені правила та закони цього стану."
 cas_caballeros_villanos: "Рицарі-негідники"
 cas_caballeros_villanos_desc: "Прикордонні землі #TOOLTIP:AREA,castile_area,X #L Кастилії#!#! та #TOOLTIP:AREA,leon_area,X #L Леону#!#! останні кілька століть населяли рицарі-скотарі. Вони звикли зимувати у своїх прикордонних цитаделях, де оберігали стада, а влітку влаштовувати набіги або вести війни проти своїх #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! ворогів."
 cas_regimiento: "Рехім'єнто"
 cas_regimiento_desc: "Рехім'єнто — це система місцевого самоврядування в #ONCLICK:COUNTRY,[GetCountry('CAS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CAS').Custom('CL_tt')],X [GetCountry('CAS').Custom('CL_PREP')|L]#!#!, за якої рішення приймає особлива рада, що складається з членів найбагатших і найвпливовіших родин."
 royal_factories_privilege: "Королівські фабрики"
 royal_factories_privilege_desc: "Королівські фабрики — це приватні підприємства, що отримують підтримку держави, монарші привілеї та нагляд. Вони мають офіційний наказ зміцнювати вітчизняну промисловість зі збереженням комерційної автономії."
 #Austria
 austrian_monastery_reform_melk: "Мелькська монастирська реформа"
 austrian_monastery_reform_melk_desc: "Згідно з настановами найкращих радників від церкви, ми реформували монастирі, щоб вони повністю відповідали #L [ShowReligionAdjective('catholic')|l]им#! принципам."
 vienna_concordat_privilege: "Віденський конкордат"
 vienna_concordat_privilege_desc: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] укладає з нами угоду, покликану врегулювати наші відносини. Однак ми змушені зробити так, щоб священники отримали більше влади — це задобрить папство."
 hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus"
 hab_tractatus_incorporalibus_desc: "Регулювання відносин між землевласниками та селянами надасть останнім деякий юридичний захист, однак ускладнить розвиток фермерського господарства."
 #Vijayanagar
 kannada_literature_aid: "Підтримка каннадської літератури"
 kannada_literature_aid_desc: "Якщо багаті представники суспільства отримають права на тексти #TOOLTIP:LANGUAGE,kannada_language,X #L каннадською#!#! мовою, ми врятуємо нашу літературу від занепаду."
 vij_patronization_of_local_gods: "Турбота про шанувальників малих божеств"
 vij_patronization_of_local_gods_desc: "Індуїстським божествам немає числа. Буде краще, якщо ми дозволимо людям використовувати ті релігійні практики, які їм подобаються."
 vij_allowance_of_religious_practices: "Узаконення релігійних практик"
 vij_allowance_of_religious_practices_desc: "Можливо, нам варто змістити фокус уваги з індуїстів, які проживають у нашій державі, щоб дозволити й іншим релігійним меншинам публічно практикувати свою віру."
 #Songhai
 promotion_of_muslim_scholars: "Сприяння ісламським ученим"
 promotion_of_muslim_scholars_desc: "[ROOT.GetCountry.GetName] вважається центром #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! освіти. Щоб зміцнити цей статус, треба залучати до наших справ більше вчених, незалежно від того, кому вони вірні."
 #Persia
 ira_iranian_art_patronage: "Покровительство іранським мистецтвам"
 ira_iranian_art_patronage_desc: "Завдяки покровительству мистецтвам з боку #TOOLTIP:CULTUREGROUP,iranian_group,X #L іранських#!#! еліт у нашій державі зародилося безліч розкішних стилів."
 ira_clerical_aristocracy: "Клерикальна аристократія"
 ira_clerical_aristocracy_desc: "Союз багатих землевласників і духовенства, в рамках якого наділи передаються в дар духовенству, що дозволяє не допустити їх конфіскації державою."
 #Mamluks
 mam_muhtasibs: "Мухтасиби"
 mam_muhtasibs_desc: "Мухтасиб забезпечує чесну торгівлю на ринку: перевіряє купців, публічно карає шахраїв і використовує посібники з поширених хитрощів для запобігання обману."
 #Delhi
 heritable_iqta: "Спадкова ікта"
 heritable_iqta_desc: "Позиція власника #TOOLTIP:LAW,iqta_law,X #L ікти#!#! зазвичай не передається у спадок. Перетворення її на спадкову стане нечуваною справою і збільшить вірність #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократів#!#!."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "Колісний шлях до $erzurum$"
 trunk_road_to_erzurum_privilege_desc: "Анатолія з'єднана з Табрізом і Персією надійною мережею колісних доріг. Оскільки ми безпосередньо контролюємо важливий вузол цих доріг, наші торговці отримують велику вигоду."
 lit_integrated_ruthenian_laws: "Інтеграція рутенських законів"
 lit_integrated_ruthenian_laws_desc: "Через інтеграцію в систему законів наших #TOOLTIP:CULTURE,ruthenian,X #L рутенських#!#! народів ми зможемо ефективніше працювати над створенням єдиного зводу законів у державі."
 lit_equal_status_of_orthodox_nobility: "Захист [ShowReligionAdjectiveWithNoTooltip('orthodox')]ої аристократії"
 lit_equal_status_of_orthodox_nobility_desc: "Численні аристократи, які дотримуються [ShowReligionAdjective('orthodox')]ої віри, заслуговують на рівність з тими, хто її не дотримується. Якщо гарантувати їм рівність, вони охочіше підтримають нас."
 ukr_kholop_protection: "Захист прав холопів"
 ukr_kholop_protection_desc: "Кріпакам у нашій державі даровані базові права, щоб захистити їх від свавілля багатих."
 tur_banned_weaponry_for_peasants: "[GetEstateNameWithNoTooltip('peasants_estate')] не можуть володіти зброєю"
 tur_banned_weaponry_for_peasants_desc: "Численні народи держави можуть спровокувати заворушення, якщо збережуть право на носіння зброї. З цієї причини їм більше не можна мати при собі зброю."
 #Generic
 noble_patronage_of_the_arts: "Благородне покровительство мистецтв"
 noble_patronage_of_the_arts_desc: "Кілька видних благородних родин вирішили надати покровительство поетам, художникам і вченим при своїх дворах та на віллах. Хоча дехто може вважати це марнославством, подібне покровительство часто сприяє появі нових філософських шкіл в обмін на зростання придворного впливу."
 guild_investments: "Інвестиції гільдій"
 guild_investments_desc: "Гільдії погодилися виділяти частину своїх коштів на розвиток виробничих процесів. І хоча багато подібних починань зазнають невдачі, якась частина призведе до відкриттів, які докорінно змінять економіку."
 statutes_of_piotrkow: "Пйотрковський статут"
 statutes_of_piotrkow_desc: "Цей статут — символ спроб аристократії зміцнити свої привілеї та утримати у своїх руках кріпаків і владу в державі. Послабивши нижчі класи та міста, аристократи сподіваються закріпити власний вплив."
