 principle_of_administration_law_advance: "Закон про принцип управління"
 principle_of_administration_law_advance_desc: "Природний розвиток і ускладнення нашої державної машини вимагає прийняття нових законів, що регулюють роботу адміністрації."
 monarchy_reform_traditions_advance: "Традиції монархічних принципів"
 monarchy_reform_traditions_advance_desc: "Владу не можна довіряти будь-кому. Концентруючи вплив у руках правителя, ми гарантуємо порядок і стабільність на всій підконтрольній монархії території."
 republic_reform_traditions_advance: "Традиції республіканських принципів"
 republic_reform_traditions_advance_desc: "Розподіл влади є основою існування здорової республіки. Створення докладного зводу законів, що регулює вибори, дозволить нам підвищити стабільність і приборкати корупцію."
 blockade_tactics: "Тактика блокади"
 blockade_tactics_desc: "Застосовуючи певні бойові порядки та організовуючи морські патрулі в районі ворожих портів, ми ефективніше перекриємо постачання супротивника й скоротимо тривалість облог."
 recovery_efforts: "Післявоєнне відновлення"
 recovery_efforts_desc: "Війна — жорстока господиня, що сіє незліченні біди та руйнування. Зосередивши зусилля на допомозі нашому народу, ми прискоримо відновлення держави."
 naval_initiative_ren: "Тактика розгортання"
 naval_initiative_ren_desc: "Відомо, що перехоплення ініціативи та швидка мобілізація є першими кроками до перемоги. Вивчення та впровадження тактики розгортання дозволять нам досягти прогресу в цій галузі."
 army_initiative_ren: "Випереджувальний удар"
 army_initiative_ren_desc: "Поєднання елементу несподіванки та ударів на випередження практично завжди приносить перемогу. Впровадження ініціативи в армії — чудовий спосіб зберегти перевагу перед супротивниками."
 law_making_renaissance: "Перегляд законів"
 law_making_renaissance_desc: "Часи змінюються. Закони, за якими жили покоління наших предків, не завжди застосовні в сучасному житті. Щоб не відстати від прогресу, слід постійно переглядати й адаптувати законодавство."
 subject_integration: "Консолідація титулів"
 subject_integration_desc: "Нашим інтересам служать багато формально незалежних держав, але, щоб повною мірою користуватися їхніми землями та ресурсами, треба зібрати їхні титули під єдиною короною. Зрештою, кількість титулів підвищує статус монарха."
 rgo_construction_ren: "Розвиток інфраструктури"
 rgo_construction_ren_desc: "Земля і люди — плоть і кров нашої держави. Зусилля, вкладені нами в розвиток інфраструктури та поліпшення життя простих людей, окупляться десятикратно."
 naval_repair_ren: "Щільне підгонення обшивки"
 naval_repair_ren_desc: "Усім відомо, що діри в корпусі судна ведуть до його затоплення. Нові технології кораблебудування дозволяють щільніше підганяти дошки обшивки одна до одної, що знижує ймовірність течі та полегшує боротьбу за виживання при пошкодженні корпусу."
 linked_armies_advance: "Кур'єрська служба"
 linked_armies_advance_desc: "Координація дій між підрозділами необхідна для належного функціонування армії. Організувавши надійну систему передачі повідомлень між полководцями та командирами довірених їм загонів, ми підвищимо згуртованість військ і прискоримо їхню реакцію на зміну обстановки."
 regular_levy_training: "Інструктори ополчення"
 regular_levy_training_desc: "Ополчення за своєю суттю підготовлене гірше за професійних військових, але це не означає, що нам слід посилати на війну ненавчений збрід. Призначивши інструкторів з найдосвідченіших загонів і виділивши час на обов'язкове навчання, ми перетворимо вчорашніх селян на справжніх воїнів."
 court_accounting: "Придворна бухгалтерія"
 court_accounting_desc: "Двір монарха — це обличчя держави; його багатство символізує процвітання всієї країни. Але це зовсім не означає, що витрати на його утримання можуть перевищувати можливості скарбниці. Слід запровадити суворий облік усіх придворних витрат."
 lead_ore_dressing: "Збагачення свинцевих руд"
 lead_ore_dressing_desc: "У процесі збагачення свинцева руда подрібнюється та промивається від глини, каміння та іншої порожньої породи."
 bole_smelting: "Плавка на пагорбах"
 bole_smelting_desc: "Ця технологія виплавки свинцю на відкритому повітрі дозволяє використовувати сильний вітер, що постійно дме на вершинах пагорбів."
 cupola_smelting: "Плавка у вагранці"
 cupola_smelting_desc: "Ця технологія виплавки заліза в печі циліндричної форми не лише здешевлює та спрощує процес, а й дозволяє зробити його безперервним."
 faster_levy_recruitment: "Обов'язкові тренування зі зброєю"
 faster_levy_recruitment_desc: "Кожен селянин чоловічої статі зобов'язаний регулярно вправлятися у володінні списом або луком, щоб не бути тягарем у разі призову до ополчення."
 merchant_power_from_maritime_discovery_advance: "Купецькі гільдії"
 merchant_power_from_maritime_discovery_advance_desc: "Об'єднання в гільдії дозволить нашим купцям організовувати свою діяльність, обмінюватися відомостями про вигідні торговельні шляхи та підтримувати один одного при торгівлі на закордонних ринках."
 merchant_power_from_maritime_reformation_advance: "Торговельні компанії"
 merchant_power_from_maritime_reformation_advance_desc: "Збільшення ризиків і витрат, пов'язаних з торгівлею в заморських колоніях, вимагає створення купецьких асоціацій, що дозволяють розділити цей тягар."
 merchant_power_from_maritime_absolutism_advance: "Торговельна палата"
 merchant_power_from_maritime_absolutism_advance_desc: "З поширенням нових ідей у комерції та економіці місцеві підприємці стали об'єднуватися в ділові мережі для захисту своїх прав та інтересів від політичних структур і чужоземного впливу."
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
 paper_guild_fiber_pulp_maintenance_advance_desc: "Використання таких рослинних матеріалів, як коноплі та шовковиця, зробило папір доступним у всьому світі, однак разом із ціною знизилася і його якість."
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
 paper_guild_cloth_maintenance_advance_desc: "$paper_guild_cloth_maintenance$, виготовлений з відходів бавовни або старого текстилю, задає нові стандарти якості та міцності."
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
 paper_guild_wood_pulp_maintenance_advance_desc: "Використання широко поширеної хвойної деревини дозволить ще більше спростити й здешевити виробництво паперу."
 cannon_guild_steel_maintenance_advance: "Сталеві гарматні стволи"
 cannon_guild_steel_maintenance_advance_desc: "Гармати зі сталевими стволами дозволять нашій артилерії бити далі й точніше, не обмежуючи її мобільність."
 firearms_guild_steel_maintenance_advance: "Сталеві рушничні стволи"
 firearms_guild_steel_maintenance_advance_desc: "Використання сталі у виробництві вогнепальної зброї дозволить нам випускати більше надійних рушниць."
 grant_privilege_cost_modifier_renaissance_advance: "Станові привілеї та обов'язки"
 grant_privilege_cost_modifier_renaissance_advance_desc: "Кодифікація ролі кожного стану в повсякденному житті держави дозволить надавати нові привілеї, не викликаючи конфліктів між станами."
 war_no_cb_cost_modifier_renaissance_advance: "Постійна війна"
 war_no_cb_cost_modifier_renaissance_advance_desc: "Війна змінюється разом з її учасниками. Зростаючі можливості держав дозволяють їм довше вести бойові дії, через що збройні конфлікти між державами стають дедалі більшою буденністю."
 global_nobles_max_literacy_advance: "Література для дворян"
 global_nobles_max_literacy_advance_desc: "З тим як дворяни перетворювалися з доблесних воїнів на куртуазних придворних, у їхньому середовищі дедалі більше поширювалася грамотність. У результаті виник попит на літературу, привабливу для дворянського стану."
 global_burghers_max_literacy_advance: "Література для городян"
 global_burghers_max_literacy_advance_desc: "Городяни заробляють на життя своїми здібностями та вміннями, тому серед них чимало освічених людей. Зростання добробуту цього стану, викликане розвитком економіки, призвело до підвищення попиту на літературні праці, що розширюють його письмову культуру."
 global_clergy_max_literacy_advance: "Література для духовенства"
 global_clergy_max_literacy_advance_desc: "Представники духовенства, зайняті вивченням, тлумаченням і поширенням своєї доктрини, за родом діяльності зобов'язані бути грамотними. Література, особливо релігійна, відіграє в житті цього стану величезну роль."
 land_morale_recovery_renaissance_advance: "Організовані марші"
 land_morale_recovery_renaissance_advance_desc: "З переходом від ополчення до професійних підрозділів структура армій істотно ускладнилася. Приділивши увагу організації маршів, ми підвищимо готовність армійських загонів, що здійснюють передислокацію, до раптових ударів супротивника."
 merchant_power_from_maritime_renaissance_advance: "Торговельні партнерства"
 merchant_power_from_maritime_renaissance_advance_desc: "Розвиток міжнародної торгівлі змусив купців шукати нові форми взаємовигідного партнерства. Найчастіше один із партнерів фінансує торговельну експедицію, а інший особисто вирушає в неї, ризикуючи життям у пошуках заморських товарів."
 merchant_power_from_maritime_revolutions_advance: "Компанії з обмеженою відповідальністю"
 merchant_power_from_maritime_revolutions_advance_desc: "Регулярні невдачі торговельних компаній призвели до виникнення підприємств нового типу, в яких відповідальність пайовиків обмежується фіксованою сумою. Це знизило ризики всіх учасників і зробило такі компанії більш привабливими."
 send_people_to_colonial_charter_advance: "Рясні нові землі"
 send_people_to_colonial_charter_advance_desc: "Нові землі повні можливостей і ресурсів. Заохочуючи переселення підданих до наших нових володінь, ми істотно спростимо освоєння цих територій."
 send_people_to_the_colonies_advance: "Перспективні нові землі"
 send_people_to_the_colonies_advance_desc: "Новий світ, що відкрився перед нами, бентежить уяву багатьох потенційних колоністів. Нам слід підтримувати та розвивати подібні ідеї, щоб наші піддані охочіше переселялися на нові території."
 study_institutions_advance: "Обмін знаннями"
 study_institutions_advance_desc: "Не соромно, якщо хтось знає більше за нас — соромно не прагнути до нових знань. Активно вивчаючи чужі відкриття, ми зможемо більше дізнатися про навколишній світ."
 reduce_inflations_advance: "Суворе монетарне регулювання"
 reduce_inflations_advance_desc: "Неуки вважають, що за нестачі грошей треба просто випустити ще, але насправді це лише погіршує проблеми. Суворий контроль карбування монет дозволить зупинити і навіть знизити інфляцію."
 pop_promote_actions_advance: "Соціальні сходи"
 pop_promote_actions_advance_desc: "Кажуть, що хаос — це сходи, якими людина може піднятися до вищих верств суспільства. Однак у нашій державі такими сходами є зовсім не хаос, а порядок. Ми регламентуємо способи, якими люди можуть поліпшити своє соціальне становище, і навіть сприяємо їм."
 alleviate_concerns_advance: "Запобігання конфліктам"
 alleviate_concerns_advance_desc: "Жодна держава не зможе процвітати, якщо всі сусіди напружено стежать за кожним її кроком. Нашим дипломатам слід цілеспрямовано розвіювати підозри та згладжувати будь-які можливі конфлікти."
 counter_espionage_action_advance: "Контроль доступу до інформації"
 counter_espionage_action_advance_desc: "Дипломатичні та військові успіхи неможливі, якщо наші секрети та відомості, що обговорюються у вузькому колі, з легкістю стають відомі в інших державах. Нам слід контролювати поширення інформації та запобігати витокам."
 pacify_population_advance: "Боротьба з підбурювачами"
 pacify_population_advance_desc: "Серед підданих завжди знайдуться невдоволені, але якщо ми не залишатимемо їх без уваги, вони не зможуть завдати нам істотної шкоди. Своєчасно виявляючи тих, хто агітує народ проти влади, ми не дамо їм зібрати достатньо послідовників і присічемо заворушення в зародку."
 nation_state_advance: "Національна держава"
 nation_state_advance_desc: "Об'єднати всіх представників культури під одним прапором — вдала ідея. Якщо ми приділимо достатньо часу розвитку національної самосвідомості, наші громадяни та васали будуть цілком нам віддані."
 LIV_a_order_knights: "Лицарі Лівонського ордену"
 LIV_a_order_knights_desc: "Наша держава тримається на могутніх плечах безстрашних християн, які вступили до лицарського ордену. Їх набагато менше, ніж язичників навколо, але їхня воїнська доблесть з лишком це відшкодовує."
 LIV_a_order_knights_2: "Bannerets of the Livonian Order"
 LIV_a_order_knights_2_desc: "The knights of our order have proven their valor and skill in battle time and time again. By promoting the most capable among them to bannerets, we ensure that our armies will always be led by the best."
 wallachian_tradition: "Держава-фортеця"
 wallachian_tradition_desc: "Наші землі являють собою відкриту родючу рівнину, оточену горами та водами Дунаю. Подолавши ці природні бар'єри, ворожа армія зможе безперешкодно продовжити наступ, тому нам слід збудувати всюди фортеці та замки для захисту народу."
 wallachian_heritage: "Історія опору"
 wallachian_heritage_desc: "Побувавши під владою кількох імперій, наш народ звик боротися із загарбниками. Ворог, що наважився вторгнутися в наші володіння, заплатить за це кров'ю."
 khedivates: "Хедивати"
 khedivates_desc: "Кожна велика імперія складається з метрополії та не надто надійної периферії. Щоб наші васали не вийшли з-під контролю, треба постійно за ними стежити."
 french_tradition: "Французький двір"
 french_tradition_desc: "Наша дипломатія, відома своєю вишуканістю та витонченістю, стала зразком для багатьох інших держав, але нерозумно було б зупинитися на досягнутому та припинити її вдосконалення."
 french_heritage: "Шляхетні лицарі"
 french_heritage_desc: "Вихідці з дворянства завжди були опорою нашої армії. Ці чудово навчені воїни готові розтрощити будь-якого ворога на славу нашої держави."
 french_ambition: "Велика армія"
 french_ambition_desc: "Дивлячись на армії наших ворогів, ми дедалі ясніше бачимо необхідність власної військової реформи. Впровадження нових методів підготовки дозволить нашим хоробрим героям залишатися переможцями."
 english_tradition: "Левині серця"
 english_tradition_desc: "Англійські воїни вже не раз проявляли небувалу відвагу та дисципліну на полях битв від Нортумбрії до Франції. Поєднуючи в собі хоробрість королів і стійкість простого народу, наші піхотинці б'ються так само люто, як і їхні англосаксонські предки."
 english_heritage: "Наш острівний дім"
 english_heritage_desc: "Перебуваючи на острові, ми захищені від сухопутного вторгнення, але маємо постійно стежити за морем. Лише досягнувши повного контролю над навколишніми водами, ми зможемо гарантувати, що ворог не ступить на нашу землю."
 english_ambition: "Повелителі хвиль"
 english_ambition_desc: "Будь-якій державі, що бажає правити морями, передусім потрібен могутній флот. Треба, щоб ворожі береги завжди були оточені нашими кораблями."
 omani_tradition: "Морські дороги"
 omani_tradition_desc: "Наша держава відрізана від решти світу безкраїми та непрохідними аравійськими пустелями, але їх можна обійти морем, що розкинулося на сході. Саме море, а не суша, стане основою нашої дипломатії, торгівлі та експансії."
 omani_heritage: "Контроль над затокою"
 omani_heritage_desc: "Наші судна ходять по всіх морях, але щоб ці подорожі залишалися можливими, ми маємо контролювати власну затоку, захищаючи її від будь-яких чужоземних загроз."
 omani_ambition: "Непрохідні піски"
 omani_ambition_desc: "Наша земля не є островом, але відрізана від решти Аравії непрохідними пустелями. Ми розуміємо, наскільки для нас важливо ходити в море самим і позбавити такої можливості своїх ворогів."
 breton_tradition: "$breton$ський півострів"
 breton_tradition_desc: "Значну частину наших володінь становить узбережжя, на якому вирує життя з тих пір, як наші предки приплили сюди з Британії. Наш народ живе морем і заради моря, а наші порти завжди повні торговельних і рибальських суден."
 house_of_parliament_advance: "$house_of_parliament$"
 house_of_parliament_advance_desc: "$house_of_parliament_desc$"
 lacquerware_guild_advance: "$lacquerware_guild$"
 lacquerware_guild_advance_desc: "$lacquerware_guild_desc$"
 bur_between_two_realms: "Поміж двох вогнів"
 bur_between_two_realms_desc: "Наша держава займає землі, що історично перебувають під впливом Франції та Священної Римської імперії. Це дещо ускладнює феодальні відносини, але натомість робить нас вправними дипломатами, здатними вирішувати будь-які розбіжності на свою користь."
 bur_knightly_prowess: "Лицарська доблесть"
 bur_knightly_prowess_desc: "Ми займаємо досить високе становище у феодальній системі Франції, тому наші війська мають відповідати бургундському духу та звичаям."
 bur_rich_soil_of_burgundy: "Розвиток сільського господарства"
 bur_rich_soil_of_burgundy_desc: "Землі Бургундії чудово підходять для скотарства та землеробства, зокрема — для вирощування винограду. Доклавши трохи зусиль, ми зможемо швидко організувати тут розвинене сільське господарство."
 mos_skilled_tax_collectors: "Збирачі данини"
 mos_skilled_tax_collectors_desc: "Бувши багато років збирачами данини для Золотої Орди, ми придумали, як залишати частину зібраних грошей собі, не викликаючи підозр."
 mos_dynastic_ties: "Правління через династичні зв'язки"
 mos_dynastic_ties_desc: "Руські землі довго перебувають під управлінням однієї династії. Використаємо свої родинні зв'язки та становище, щоб нарешті здобути владу."
 mos_patrol_the_territories: "Організоване ополчення"
 mos_patrol_the_territories_desc: "Керувати величезними просторами Русі непросто. Можна створити місцеві центри вербування бійців до ополчення."
 russian_integration: "Руські традиції"
 russian_integration_desc: "На руських землях проживає безліч народів, кожен зі своєю культурою, мовою та звичаями. Щоб об'єднати людей, потрібно просувати ідею нашої спільної історії. Тільки так ми створимо між народами непорушний зв'язок."
 russian_resiliance: "Руські методи набору"
 russian_resiliance_desc: "Навали монголів виховали в русичів стійке неприйняття іноземного впливу. Спираючись на цю ідею, можна помітно збільшити розмір військ."
 land_of_the_rus: "Руська земля"
 land_of_the_rus_desc: "Усі руські правителі так чи інакше прагнуть до об'єднання Русі. Найамбітніші з них цілком можуть використати цей привід, щоб виправдати свої завойовницькі походи."
 russian_legitimization: "Народна легітимність"
 russian_legitimization_desc: "Руський народ століттями проживає на цих землях, тому очевидно, що правити ними також повинні русичі. Що краще правитель розуміє руську культуру та звичаї, то охочіше народ його прийме."
 nor_seaborn_country: "Морська держава"
 nor_seaborn_country_desc: "Норвежці воліють подорожувати по країні на човнах, тому серед них багато талановитих моряків, яких за потреби можна закликати на службу у флоті."
 nor_bounties_of_the_sea: "Морські дари"
 nor_bounties_of_the_sea_desc: "Землі Норвегії погано підходять для землеробства, тому одного лише сільського господарства недостатньо, щоб запастися продовольством. На щастя, у водах Північного моря предостатньо риби, щоб нагодувати наших людей."
 nor_merchant_tradition: "Норвезькі купці"
 nor_merchant_tradition_desc: "Порти Норвегії давно стали центром тяжіння для торговців з усієї Європи. Настав час не лише приймати іноземних купців, а й самим отримувати вигоду з торгівлі в Північній Європі."
