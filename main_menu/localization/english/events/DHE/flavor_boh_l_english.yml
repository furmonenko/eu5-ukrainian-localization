l_english:
 flavor_boh.1.title: "[ShowReligionNameWithNoTooltip('hussite')] повертається!"
 flavor_boh.1.desc: "Незважаючи на всі наші зусилля, спроби встановити мир між #TOOLTIP:RELIGION,hussite_tt,X #L гуситами#!#! та #TOOLTIP:RELIGION,catholic_tt,X #L католиками#!#! зазнали краху. Ватажок гуситів на ім'я [jiri_z_podebrad.GetName] зібрав військо і тепер веде його на #TOOLTIP:LOCATION,prague_tt,X #L Прагу#!#!. У власних очах він — майбутній [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Після оволодіння престолом він має намір покінчити з переслідуваннями послідовників вчення, яке проповідував [GetCharacter('boh_jan_hus').GetLastName]."
 flavor_boh.1.historical_info: "Йіржі з Кунштата і Подебрада був богемським дворянином і одним з лідерів гуситів. Під час правління короля Владислава між прихильниками католицизму та гуситами посилилася напруженість, тоді Йіржі зібрав армію, захопив столицю та здобув перемогу над знаттю, яка все ще залишалася вірною римському папі. У 1451 році імператор Священної Римської імперії Фрідріх III доручив йому управління Богемією, а в 1458 році богемські стани — включаючи навіть прихильників папи — одностайно обрали його королем. Йіржі намагався проводити політику миру й толерантності, але після кількох років правління католицька опозиція підняла повстання, підтримавши угорського короля Матяша Корвіна, який вторгся в Богемію, щоб повернути її в лоно католицької церкви."
 flavor_boh.1.a: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] знав істину."
 flavor_boh.1.b: "Нехай [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] іде за Гусом, а народ піде за Римом."
 STATIC_MODIFIER_NAME_boh_hussite_king: "Влада гуситів"
 STATIC_MODIFIER_NAME_DESC_boh_hussite_king: "Володар нашої держави підтримує #TOOLTIP:RELIGION,hussite_tt,X #L гуситство#!#! — релігійний рух, який заснував [GetCharacter('boh_jan_hus').GetName] на противагу #TOOLTIP:RELIGION,catholic_tt,X #L католицькій#!#! церкві. І хоча чимало наших підданих підтримують гуситські ідеї, правителі-#TOOLTIP:RELIGIONGROUP,christian,X #L христиани#!#! з інших країн Європи ставляться до нас у кращому разі вороже."
 flavor_boh.1.c: "Ми збережемо вірність Риму!"
 boh_papal_reconciled: "Покора гуситів"
 flavor_boh.2.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]-єретик"
 flavor_boh.2.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'завзята послідовниця', 'завзятий послідовник' )] #TOOLTIP:RELIGION,hussite_tt,X #L гуситських#!#! ідей, на ґрунті цих поглядів [Select_CString(target_character.IsFemale, 'налаштувавши', 'налаштувавший' )] проти себе #TOOLTIP:RELIGION,catholic_tt,X #L католицьку#!#! церкву. [GetCountry('PAP').GetGovernment.GetRulerTitle|U] вважає себе милостивим володарем, а тому пропонує помиритися з церквою і навіть готовий піти на поступки, якщо ми відречемося від вчення єретика на ім'я [GetCharacter('boh_jan_hus').GetLastName] і повернемося до римських догм."
 flavor_boh.2.a: "Схилити коліно перед Римом."
 flavor_boh.2.b: "Залишитися вірними Христу."
 flavor_boh.3.title: "Зеленогорський союз"
 flavor_boh.3.desc: "Прихильники папства в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! вкрай незадоволені тим, що [target_character.GetName] [Select_CString(target_character.IsFemale, 'відмовилася', 'відмовився' )] придушити #TOOLTIP:RELIGION,hussite_tt,X #L гуситську#!#! віру — вони вважають, що вчинити так міг лише єретик і ворог церкви. Відповідь послідувала швидко: на зборах у Зелена-Горі [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'була оголошена негідною', 'був оголошений негідним' )] свого престолу. Тепер [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашої держави перебуває в скрутному становищі: прихильники папи разом зі своїми союзниками з числа #TOOLTIP:AREA,silesia_area,X #L сілезьких#!#! дворян відкрито підняли заколот."
 flavor_boh.3.a: "Ми їх розгромимо!"
 flavor_boh.4.title: "Владиславський зал"
 flavor_boh.4.desc: "Наш чудовий архітектор [target_character.GetName] справді перевершив сам себе. Останній його твір — [ShowWorkOfArtName('vladislav_hall')], найбільше в #TOOLTIP:LOCATION,prague_tt,X #L Празі#!#! світське приміщення — можна без перебільшення назвати шедевром архітектури. Тут можна проводити що завгодно: бенкети, коронації, інші важливі для двору заходи… Зал цей настільки великий, що тут без труднощів можна влаштувати навіть лицарський турнір із верховими конями."
 flavor_boh.4.a: "Чудово!"
 flavor_boh.4.historical_info: "Владиславський зал — видатна пам'ятка пізньої готики, збудована в 1493–1502 роках Бенедиктом Рейтом у рамках масштабної перебудови Празького граду, розпочатої королем Владиславом II. Це величезне приміщення з високими вигадливими склепіннями вважається одним із чудес пізньосередньовічної архітектури. Спочатку Владиславський зал використовувався для королівських церемоній, бенкетів і лицарських турнірів, пізніше, в епоху Габсбурґів, там проводилися засідання парламенту та вибори монарха. Сходи, що ведуть до залу, збудовано настільки широкими, що ними могли користуватися кінні лицарі в повному обладунку."
 flavor_boh.6.title: "Браге та Кеплер"
 flavor_boh.6.desc: "[ROOT.GetCountry.GetCapital.GetName] — справжній оплот наукового прогресу, сюди збігаються найвидатніші уми нашого часу. Серед них і [Select_CString(target_character.IsFemale, 'знаменита данська', 'знаменитий данський' )] астроном [target_character.GetName], [Select_CString(target_character.IsFemale, 'що прославилася', 'що прославився' )] своїми спостереженнями за небесними тілами. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] прагне перевірити свої теорії, і в цьому [Select_CString(target_character.IsFemale, 'їй', 'йому' )] допоможе [Select_CString(target_character2.IsFemale, 'прославлена', 'прославлений' )] математик [target_character2.GetName], [Select_CString(target_character2.IsFemale, 'власниця', 'власник' )] видатного аналітичного розуму. Їхні дослідження можуть кардинально змінити наші уявлення про небеса та підняти престиж нашої держави до заоблачних висот, однак останні знахідки учених ідуть урозріз з усталеними поглядами…"
 flavor_boh.6.historical_info: "Відомий учений Тихо Браге наприкінці свого життя переїхав до Праги, де отримав посаду придворного астронома та збудував нову обсерваторію. У роботі йому допомагав Іоганн Кеплер, який після смерті Браге продовжив використовувати нотатки вченого й на основі цих знань відкрив закони руху планет."
 flavor_boh.6.a: "Блискуче!"
 flavor_boh.6.b: "Досить даремно витріщатися в небо!"
 flavor_boh.7.title: "Гуситські традиції"
 flavor_boh.7.desc: "Серед народу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! ще сильні #TOOLTIP:RELIGION,hussite_tt,X #L гуситські#!#! традиції, однак після того, як Мартін Лютер написав свої 95 тез, багато високих чинів все частіше починають відвертатися від гуситства і переходити в #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!. Нам час визначитися, як діяти далі: залишатися гуситами чи приєднатися до лютеранського руху Реформації."
 flavor_boh.7.a: "Ми збережемо гуситську віру."
 flavor_boh.7.b: "Ми приєднаємося до Реформації. Хай живуть Лютер і [GetCharacter('boh_jan_hus').GetLastNameWithNoTooltip]!"
 flavor_boh.8.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: зимовий король"
 flavor_boh.8.desc: "#TOOLTIP:RELIGION,catholic_tt,X #L Католикам#!#! і #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранам#!#! не звикати до взаємної релігійної неприязні, однак останнім часом конфлікт їхній небезпечно загострився. Деякі дворяни, що сповідують лютеранство, спромоглися заручитися підтримкою єретиків-однодумців із сусідніх країн і навіть обрали собі нового кандидата на посаду правителя, хоча [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! сьогодні — [target_character.GetName]. Зухвалість їхня не знає меж; зіткнення на релігійному ґрунті неминуче. Або ми приймемо лютеранство мирно, або зустрінемо єретиків зі зброєю в руках."
 flavor_boh.8.historical_info: "У 1608 році загострилася напруженість між католицькими та протестантськими землями імперії. Протестанти уклали між собою союз, який очолив курфюрст Пфальцький Фрідріх за підтримки Бранденбурга та Гессен-Касселя. У відповідь на це католики утворили власний союз — Католицьку лігу. У 1618 році богемські протестанти підняли повстання та обрали Фрідріха Пфальцського королем Богемії, чим обурили імператора — діючого короля Богемії. Імператорський полководець Тіллі, посланий розбити бунтівників, вирушив зі своїм військом до Богемії, де розгромив армію Фрідріха при Білій горі, поклавши тим самим кінець правлінню «короля», а заразом — протестантському опору в Австрії та Південній Німеччині. Фрідріх, що втік із Богемії, отримав у народі прізвисько «зимовий король» — за своє нетривале правління."
 flavor_boh.8.a: "Спробуємо уникнути кровопролиття."
 flavor_boh.8.b: "З нами Бог!"
 boh_lutheran_king: "Лютеранський король на престолі"
 flavor_boh.9.title: "[GetCountry('BOH').GetGovernment.GetRulerTitle]-гусит у [GetCountry('BOH').Custom('CL_PREP')]"
 flavor_boh.9.desc: "У #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_GEN')|L]#!#! сходить на престол [GetCountry('BOH').GetGovernment.GetRulerTitle|l], чию душу, очевидно, спокушає сам диявол, бо [target_character.GetName] сповідує єретичну #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситську#!#! віру, відкрито відмовляючись від віри істинної. Колегія кардиналів вважає, що тим самим ображається не лише католицька віра, але й безпосередньо [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_boh.9.a: "Нехай буде [Select_CString(target_character.IsFemale, 'проклята', 'проклятий' )] [target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] дім!"
 boh_heretic_hussite: "Гусит-єретик"
 flavor_boh.9.b: "Варто помиритися з [GetCountry('BOH').Custom('CL_INST')]."
 flavor_boh.10.title: "[GetCountry('PAP').GetLongNameWithNoTooltip] каже: «[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'винна', 'винен' )]»"
 flavor_boh.10.desc: "[GetCountry('PAP').GetLongName] стверджує, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашої держави [Select_CString(target_character.IsFemale, 'винна', 'винен' )] у поширенні #TOOLTIP:RELIGION,hussite_tt,X #L гуситської#!#! єресі."
 flavor_boh.10.a: "Я не відречуся від свого народу!"
 flavor_boh.11.title: "[GetCountry('PAP').GetLongNameWithNoTooltip] поступається"
 flavor_boh.11.desc: "Нам повідомили, що [GetCountry('PAP').GetLongName] відмовляється від своїх звинувачень, хоча [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] відкрито виступає на підтримку #TOOLTIP:RELIGION,hussite_tt,X #L гуситського#!#! руху."
 flavor_boh.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.13.title: "Розбрід у церкві"
 flavor_boh.13.desc: "У #TOOLTIP:LOCATION,konstanz_tt,X #L Констанці#!#! незабаром збереться собор, де обговорюватиметься #TOOLTIP:RELIGION,$catholic_tt$,X #L католицька#!#! віра. Запрошення відвідати собор і поділитися своїми поглядами щодо церковних чвар отримав і [target_character.GetName] — йому пообіцяли недоторканність."
 flavor_boh.13.a: "Нічого поганого не станеться!"
 flavor_boh.14.title: "Собор у Констанці"
 flavor_boh.14.desc: "Великий собор у #TOOLTIP:LOCATION,konstanz_tt,X #L Констанці#!#! — провісник доленосних змін, що несуть із собою релігійна смута — і, можливо, вчинки однієї людини. Перед собором постав [target_character.GetName] — #L [GetCountry('BOH').GetAdjective|l]ий#! реформатор і прихильник релігійних свобод. Життя його може обірватися будь-якої миті. Під священними склепіннями лунають слова вчення, яке проповідує [target_character.GetLastNameWithNoTooltip], — вчення, що виступає проти влади #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! церкви та закликає до реформ. Його послідовники — гусити — затамували подих в очікуванні, яке рішення прийме собор."
 flavor_boh.14.a: "Нехай [target_character.GetNameWithNoTooltip] згорить на вогнищі."
 flavor_boh.14.b: "Єретика слід помилувати."
 flavor_boh.15.title: "[target_character.GetNameWithNoTooltip] спалений на вогнищі"
 flavor_boh.15.desc: "В анали релігійної боротьби вписано нову страшну главу. Життя, яке вів #L [ROOT.GetCountry.GetAdjective|l]ий#! реформатор [target_character.GetName], обривається на жахливій і трагічній ноті. У серцях праведників спалахує вогонь розкольництва, а #TOOLTIP:RELIGION,catholic_tt,X #L католицька#!#! церква тим часом збирає сили, щоб завдати могутнього удару по єретичному вченню, яке проповідував [target_character.GetLastNameWithNoTooltip]."
 flavor_boh.15.a: "Невже він був таким же, як і ми?"
 flavor_boh.16.title: "[target_character.GetNameWithNoTooltip] відпущений"
 flavor_boh.16.desc: "Постанова собору вразила всіх. Одним росчерком пера судді визначили хід світової історії. [target_character.GetName], #L [ROOT.GetCountry.GetAdjective|l]ий#! реформатор, колись звинувачений у єресі, отримав примарну можливість спокутувати свої гріхи: він більше не вважається ворогом #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! церкви, а тому може й надалі поширювати своє вчення."
 flavor_boh.16.a: "Це вчення напевно поширюватиметься…"
 flavor_boh.17.title: "Перший Вишеградський з'їзд"
 flavor_boh.17.desc: "Відтоді як #L [ROOT.GetCountry.GetAdjective|l]ий#!, #L [GetCountry('HUN').GetAdjective|l]ий#! і #L [GetCountry('POL').GetAdjective|l]ий#! доми востаннє збиралися обговорювати питання розширення #L [GetCountry('HAB').GetAdjective|l]их#! кордонів, минуло кілька років. Щоб стосунки між трьома державами стали ще міцнішими, ми відкликали свою претензію на престол #TOOLTIP:DYNASTY,piast_dynasty_tt,X #L Пястів#!#!.\n\nУ відповідь нам зробили жест доброї волі, надавши виняткові права на торговельні маршрути, а також визнавши нашу владу над #TOOLTIP:AREA,silesia_area,X #L Сілезією#!#!, після чого наші зв'язки лише зміцніли. Можливо, ця угода ще відіграє важливу роль у прагненні перебороти вплив родини #TOOLTIP:DYNASTY,habsburg_dynasty_tt,X #L Габсбурґів#!#!."
 flavor_boh.17.a: "Ми й надалі шануватимемо угоду!"
 flavor_boh.17.b: "У нас зовсім інші плани…"
 flavor_boh.18.title: "Старомістська ратуша"
 flavor_boh.18.desc: "Управління нашими володіннями — складна справа, що вимагає неймовірної ретельності від кожного канцлера та члена ради.\n\nЩоб спростити судочинство, а заодно й процеси керування [ROOT.GetCountry.Custom('CF_TP')|l], [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] пропонує нам придбати в якоїсь заможної родини великий будинок і перетворити його на місце, де радники та представники станів зустрічатимуться й обговорюватимуть питання політики та державних справ."
 flavor_boh.18.a: "Це піде на користь #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! репутації!"
 flavor_boh.18.b: "Не слід порушувати усталений порядок."
 flavor_boh.19.title: "Районні права на побори"
 flavor_boh.19.desc: "#TOOLTIP:LOCATION,prague_tt,X #L Прага#!#! постійно розростається, і багато видатних діячів, що очолюють сьогодні ті чи інші райони міста, такі як Мала-Страна, починають вимагати у нас права стягувати податки з громадян, які проживають на їхніх територіях.\n\nЯкщо піти їм назустріч, наше казначейство втратить немалу частку впливу, а #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократи#!#!, навпаки, його здобудуть, тому вивчити це питання слід вкрай уважно."
 flavor_boh.19.a: "Добре, ми виконаємо їхнє прохання."
 flavor_boh.19.b: "І мови бути не може!"
 flavor_boh.20.title: "Празький університет"
 flavor_boh.20.desc: "Щоб по праву вважати себе одним із найпросвіченіших і найосвіченіших народів світу, необхідно всерйоз узятися за поширення знань. Цьому, на щастя, сприяють вищі верстви нашого суспільства: останнім часом вони відчувають неабиякий інтерес до навчання в просторих університетських залах і передачі засвоєної там мудрості іншим. Вони навіть вимагають від нас збудувати новий [ShowBuildingTypeName('university')|l], щоб виростити нове покоління мислителів!"
 flavor_boh.20.a: "Чудова ідея!"
 flavor_boh.20.b: "Сумнівна ідея…"
 flavor_boh.21.title: "Нове-Место"
 flavor_boh.21.desc: "Щоб ніхто не сумнівався, що [target_character.GetName] — чудовий правитель, а народ багатий і живе в достатку, рада [target_location.Custom('LR_GEN')] [target_location.GetName] запропонувала спорудити в межах кордонів нашої великої столиці нове місто. На підтримку цієї ідеї виступають багато радників, що бажають, щоб при слові «[target_location.GetNameWithNoTooltip]» кожному уявлялися вражаючі нові будинки, що втілюють у собі всю велич і працьовитість нашого народу."
 flavor_boh.21.a: "Збудуємо нове місто!"
 flavor_boh.21.b: "У нас є інші ідеї, як витратити кошти."
 flavor_boh.22.title: "Спільні генеральні збори"
 flavor_boh.22.desc: "Відтоді як ми очолили #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священну Римську Імперію#!#!, різниця між імперськими та нашими власними традиціями діловодства стала чіткою як ніколи. Становище погіршується відмінностями в наших культурах і укладах — вони заважають нам відстоювати законність влади над імперією.\n\nЩоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'змогла', 'зміг' )] зміцнити своє становище на престолі, а народ став ближчим до імперських порядків, радники запропонували заснувати спільні генеральні збори. До них увійдуть деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і символічні представники всіх інших курфюрстів; крім того, зайвий раз будуть підтверджені імперські закони, що забезпечують їхні привілеї."
 flavor_boh.22.a: "Тільки так ми забезпечимо собі легітимність."
 flavor_boh.22.b: "Не будемо змішувати зовнішню та внутрішню політику."
 every_elector_25_opinion_tt: "Кожен виборщик отримає [ShowBiasValue('granted_joint_assembly_decrees_modifier')|+=0] до думки про нас"
 flavor_boh.23.title: "[target_area.GetNameWithNoTooltip]: земельний суд"
 flavor_boh.23.desc: "Завдання управління нашими володіннями не можна назвати легким. Сотні земських начальників і керуючих невтомно працюють день і ніч, щоб до скарбниці безперервно надходили податки, а на окраїнних землях не чинилося свавілля.\n\nНещодавно градоначальники з області [target_area.GetName] попросили нас заснувати обласний суд, який керуватиме справами від імені провінції [target_capital.GetName]. До його складу увійде обраний на місцевому рівні керуючий, а наглядати за роботою стане обласний суддя. Окрім них засідати будуть 14 найвидатніших місцевих дворян."
 flavor_boh.23.a: "Добре. Ми схвалюємо цей план."
 flavor_boh.23.b: "Не варто відвертатися від центральної влади…"
 boh_control_prosp_dev_moravia_tt: "Кожен [Concept('location', 'район')|e] в області [target_area.GetName] отримає:\n#G 10%#! контролю\n#G 1#! од. розвитку\n#G 10%#! процвітання"
 boh_prosperity_capital_prov: "Кожен [Concept('location', 'район')|e] у провінції [target_capital.GetName] отримає:\n#G 10%#! процвітання"
 flavor_boh.24.title: "Кодекс Maiestas Carolina"
 flavor_boh.24.desc: "Уже далеко не перше століття [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] користуються майже безмежною владою над своїми володіннями, через що багато хто нерідко наважувався навіть оспорювати владу корони.\n\nТаке вільнодумство породило вкрай небезпечний прецедент. Багато радників пропонують нам обмежити владу найвидатніших дворян, видавши відповідні статті. Однак у такому разі ми ризикуємо підірвати рівновагу…"
 flavor_boh.24.a: "Приступити до складання статей. Ми тут влада!"
 flavor_boh.24.b: "Не будемо тривожити власть імущих."
 flavor_boh.25.title: "Майстер із Вишші-Брода"
 flavor_boh.25.desc: "За останні кілька років немалу славу в нашій державі [Select_CString(target_artist.IsFemale, 'здобула художниця', 'здобув художник' )] [target_artist.GetName]. Численні картини [Select_CString(target_artist.IsFemale, 'її', 'його' )] настільки вражають, що ми всерйоз замислюємося над тим, щоб запросити такий талант до свого двору. Такий жест не тільки піднесе нашу культуру в очах інших, але й втішить наш художній смак."
 flavor_boh.25.a: "Одне з найвеличніших імен у нашому живописі!"
 flavor_boh.25.b: "Ці картини явно переоцінені…"
 flavor_boh.26.title: "Корона Святого Вацлава"
 flavor_boh.26.desc: "Нелегкі часи, що обрушилися на наш королівський дім, ми перенесли з гідністю, вийшовши з цього горнила лише сильнішими; здолані нами на шляху до влади вороги тому підтвердження.\n\nЩоб у кожного остаточно відпали сумніви в нашій величі, радники виступили з пропозицією викувати найвеличнішу корону та присвятити її Святому Вацлаву. Корона ця, оздоблена золотом і майже сотнею різних дорогоцінних каменів, стане головним символом нашої влади та достатку!"
 flavor_boh.26.a: "Не пошкодуємо своїх коштів на створення такого шедевра!"
 flavor_boh.26.b: "Присвячення Святому Вацлаву вимагатиме пожертв…"
 flavor_boh.26.c: "Подібні цяцьки непомірно дорогі."
 wear_st_wenceslas_crown_tt: "[target_character.GetName] одягне нову корону"
 flavor_boh.27.title: "Кафедральний собор Святого Віта"
 flavor_boh.27.desc: "#TOOLTIP:BUILDING_TYPE,cathedral,X #L Кафедральний собор#!#! Святого Віта, збудований ще в X столітті, — давнє й прекрасне втілення нашої могутності та віри. Однак із часом [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] стає лише величнішим, а значить, і наші присвячення божественним покровителям мають бути достатньо грандіозними. Уже складено плани з розширення собору — залишається лише найняти робітників, якщо ми все-таки вирішимо взятися за цю серйозну справу."
 flavor_boh.27.a: "Вкладемо кошти в розширення!"
 flavor_boh.27.b: "Це надто дорого…"
 flavor_boh.27.historical_info: "Закладений у 930 році богемським князем Вацлавом собор спочатку являв собою ротонду в ранньому романському стилі. Уже пізніше, в 1060 році, князь Спитигнев II під впливом християнської громади, що побажала церкви більшого розміру, прибудував до południної апсиди романську базиліку. План собору був складений під враженням від романської архітектури Священної Римської Імперії, зокрема — від церкви абатства в Гільдесгаймі та Шпаєрського собору. У 1344 році, коли в Празі виникла архієпархія, почалося будівництво собору в готичному стилі, що перервалося через Гуситські війни, що почалися в наступному столітті. Відтоді впродовж наступних століть кілька разів робилися спроби закінчити роботи, однак добудувати собор вдалося лише в 1844 — 1929 роках."
 flavor_boh.28.title: "Рідка радість"
 flavor_boh.28.desc: "Мешканці [target_location.Custom('LR_RP')|l] [target_location.GetName] після довгого трудового дня люблять випити гуртку-другу освіжаючого #TOOLTIP:GOODS,beer,X #L пива#!#!. Любов до цього напою тут настільки міцна, що багато хто навіть почав варити пиво у себе вдома, і тепер пивоварні працюють усюди — і в містах, і в селах.\n\nСхоже, що кожна родина варить свій неповторний сорт пива, а де спрага, там і прибуток… Багато видатних [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] просять нас забезпечити постійне виробництво пива, щоб місцеві сорти прославилися скрізь."
 flavor_boh.28.a: "Так тому й бути."
 flavor_boh.28.b: "Ніякого алкоголю! За роботу!"
 flavor_boh.29.title: "Велике починається з малого"
 flavor_boh.29.desc: "Багато [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] мріють про яскраве життя та високе становище. Ми не проти, щоб народ прагнув до успіху, однак немає нічого ганебного в тому, щоб обробляти землю: це чесна й шанована праця.\n\nДеяким, утім, все-таки вдається втілити свою мрію. У [target_capital_location.Custom('LR_PP')|l] [target_capital_location.GetName] зараз обговорюють нову чутку: начебто в окрузі [Select_CString(target_character.IsFemale, 'з'явилася вмілий і доблесна воїтелька', 'з'явився вмілий і доблесний воїн' )], але обставини [Select_CString(target_character.IsFemale, 'її', 'його' )] появи такі, що важко сказати, де правда, а де вигадка.\n\n[target_character.GetName] — [Select_CString(target_character.IsFemale, 'дочка', 'син' )] коваля. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] рідне село Стршібрна-Скаліце поряд із [target_location.Custom('LR_TP')|l] [target_location.GetName] спалили під час війни. [Select_CString(target_character.IsFemale, 'Вона була змушена', 'Він був змушений' )] змалку взятися за меч. Навчившись військовому мистецтву та помінявши мирне життя на битви та подвиги, [Select_CString(target_character.IsFemale, 'вона вирушила', 'він вирушив' )] мандрувати. І ось, тепер [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'прийшла', 'прийшов' )] до нас."
 flavor_boh.29.a: "З [Select_CString(target_character.IsFemale, 'неї', 'нього')] вийде чудовий командир!"
 flavor_boh.29.b: "[Select_CString(target_character.IsFemale, 'Їй', 'Йому' )] не варто було забувати своє місце."
 flavor_boh.30.title: "У [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip] знайдено срібло"
 flavor_boh.30.desc: "Нам повідомили, що селяни з [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName] виявили найчистіші поклади #TOOLTIP:GOODS,silver,X #L срібла#!#!. Місцевість виявилася дуже вдалою: поклади готові до розробки й, за нашими оцінками, запаси дорогоцінного металу тут вельми великі.\n\nВідкривши тут рудник, ми не тільки збільшимо добробут місцевих жителів, але й приваблюємо нових поселенців, що бажають заробити на видобутку срібла."
 flavor_boh.30.a: "Добре. Вкласти кошти в видобуток."
 flavor_boh.30.b: "Ні. Розподілимо все, що можна видобути без праці, і не будемо порушувати усталений порядок."
 flavor_boh.31.title: "Корона [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_boh.31.desc: "[target_art.GetName] на голові та [ShowAreaName('bohemia_area')], [ShowAreaName('moravia_area')] і [ShowAreaName('silesia_area')] у руках: [ROOT.GetCountry.GetLongName] — [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] з-поміж найсильніших в Європі, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — далеко не найслабший гравець. Радники принесли нам ідею: у нас є [target_art.GetNameWithNoTooltip|l], а значить, розумно буде приєднати це слово до назви «[ROOT.GetCountry.GetLongNameWithNoTooltip]»."
 flavor_boh.31.a: "Відтепер ми — Корона [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_boh.31.b: "Нас і так все влаштовує."
 crown_of_bohemia_tt: "Наша держава називатиметься #Y Корона [GetCountry('BOH').Custom('CL_RP')]#!"
 flavor_boh.32.title: "Доля [GetCountry('LUX').Custom('CL_GEN')]"
 flavor_boh.32.desc: "Герцогства, якими править [target_character.GetName] — не лише як [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, але й як [GetCountry('LUX').GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('LUX').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LUX').Custom('CL_tt')],X [GetCountry('LUX').Custom('CL_RP')|L]#!#! — нещодавно стали значно обширнішими після того, як [Select_CString(target_character.IsFemale, 'її', 'його' )] обрали [Select_CString(target_character.IsFemale, 'імператрицею', 'імператором' )] #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#!. Це значно ускладнює бюрократію, в тому числі щодо титулів. Однак вихід є: [GetCountry('LUX').GetLongNameWithNoTooltip] може відійти іншому правителю — тоді керувати державою буде [target_heir.GetName].\n\nІ хоча [target_character.GetNameWithNoTooltip] тоді відчуватиме менше клопотів при управлінні своїми володіннями, територи, що [Select_CString(target_character.IsFemale, 'їй', 'йому' )] належать, стануть меншими (нехай навіть керувати ними продовжить династія [target_character.GetDynasty.GetName]). Якщо ж залишити все як є, інші правителі можуть сприйняти нас як загрозу, побачивши, скількома титулами володіє [target_character.GetShortNameWithNoTooltip]."
 flavor_boh.32.a: "Негайно передати володіння [Select_CString(target_heir.IsFemale, 'новій правительці', 'новому правителю' )]!"
 flavor_boh.32.b: "Ми — одноосібний господар!"
 flavor_boh.33.title: "[GetCountry('BRA').GetLongNameWithNoTooltip] на продаж"
 flavor_boh.33.desc: "[GetCountry('BRA').GetLongName] — ця держава давно користується в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священній Римській Імперії#!#! неабияким впливом, як, зрештою, і династія [target_bra_ruler.GetDynasty.GetName]. Крім того, [target_ruler.GetName] — [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], тому нам слід домогтися, щоб нас призначили виборщиками: такий чин виявиться виключно корисним. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('CL_RP')] — хороший титул, однак володіння [GetCountry('BRA').Custom('CL_TP')] не тільки дозволить нам стати виборщиками, але й обмежить вплив династії [target_bra_ruler.GetDynasty.GetNameWithNoTooltip].\n\nЦей рід безнадійно сп'янілий жадібністю та прагненням до влади, тому ми могли б запропонувати їм викупити володіння [GetCountry('BRA').Custom('CL_TP')] (власником, відповідно, стане [target_character.GetName]) і подивитися, скільки вони за нього запросять."
 flavor_boh.33.a: "Зробити їм пропозицію."
 flavor_boh.33.b: "Знайдуться й кориснішіі витрати."
 flavor_boh.33.tt: "[GetCountry('BRA').GetLongName] отримає від нас пропозицію про купівлю"
 flavor_boh.33.historical_info: "У 1373 році король Богемії та імператор Священної Римської Імперії Карл IV придбав для свого сина та спадкоємця Вацлава IV Бранденбурзьку марку. Правив нею, однак, сам Карл, оскільки Вацлав був ще надто юний. Завдяки цій купівлі імператор заодно заручився ще одним голосом курфюрста. Згодом, однак, вплив династії Люксембурґів ослаб, тому, коли ще одному синові Карла — Сиґізмунду — прийшла черга обиратися на посаду імператора, голоси виборщиків він придбав, передавши спадкові права на Бранденбург династії Гогенцоллернів."
 flavor_boh.34.title: "[GetCountry('BOH').GetLongNameWithNoTooltip] хоче купити в нас [ROOT.GetCountry.Custom('rank_ru_ACC')|l]"
 flavor_boh.34.desc: "[GetCountry('BOH').GetLongName] — ця держава поводиться надзвичайно сміливо, адже її володар після недавніх виборів ще й імператор #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#!. Тепер вони намагаються взяти вибори під свій контроль і навіть висунули сміливу пропозицію продати їм нашу державу, правити якою в такому разі стане [target_character.GetName].\n\nІ хоча династія [target_bra_ruler.GetDynasty.GetName] після цього втратить значну частку свого впливу, гроші за продаж можуть піти на розвиток решти земель. Крім того, влада роду [target_bra_ruler.GetDynasty.GetName] і захист з боку [GetCountry('BOH').Custom('CL_RP')] можуть виявитися кращими за існуючий порядок."
 flavor_boh.34.a: "Виставити їм ціну."
 flavor_boh.34.b: "Ми не продаємося!"
 flavor_boh.34.tt: "[GetCountry('BOH').GetLongName] отримає від нас пропозицію ціни"
 flavor_boh.35.title: "[GetCountry('BRA').GetLongNameWithNoTooltip] дає відповідь"
 flavor_boh.35.desc_no_heir: "$flavor_boh.35.desc$\n\nОднак прийняти цю пропозицію в нас нікому, оскільки [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] просто відсутній."
 flavor_boh.35.desc: "[GetCountry('BRA').GetLongName] надсилає відповідь, зазначивши в ній суму, яку ця держава вважає допустимим відшкодуванням за продаж частини своєї території та запанування іншого правителя, адже тоді [GetCountry('BRA').GetGovernment.GetRulerTitle|l] позбудеться свого престолу, а сидітиме на ньому [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] нашої держави."
 flavor_boh.35.a: "Це прийнятно."
 flavor_boh.35.b: "Гаразд, це неприйнятно."
 flavor_boh.36.title: "Чотири статті [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_boh.36.desc: "Останні кілька років пройшли в безупинній боротьбі в спробах відстояти нашу віру. Лік нашим загиблим праведникам іде на тисячі, а народ, колись лагідний і безропотний, перейшов у шал і тепер готовий воювати з усім світом. Але ось нарешті настав хиткий мир. Ми збираємо поранених і готуємося святкувати перемогу та возносити почесті вбитим, однак головне — ми сіли за стіл переговорів із тими, хто відкрито прагнув знищити нашу релігію.\n\nМожливо, сам Господь дав нам сили кинути виклик погрязлій у своїй гордині та інших гріхах #TOOLTIP:RELIGION,$catholic_tt$,X #L католицькій#!#! церкві. Тепер же необхідно вирішити, висунути цим негідникам наші вимоги чи відхилити їхні благання про перемир'я та продовжити похід проти розкладу католицьких звичаїв."
 flavor_boh.36.a: "Можливо, нехай буде мир?"
 enable_4_articles_prague_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «[ShowGovernmentReformName('four_articles')]»"
 flavor_boh.36.b: "Досить розмов!"
 STATIC_MODIFIER_NAME_bohemian_aggression_modifier: "Богемська агресія"
 STATIC_MODIFIER_DESC_bohemian_aggression_modifier: "Ворог, не спромігшися викорінити нашу віру, запросив про мир. Однак тепер за зброю візьмемося вже ми та знищимо їх раз і назавжди!"
 opinion_hussite_aggression_modifier: "Відхилили чотири статті"
 boh_widespread_condemnation_tt: "Думка кожної #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! держави про нас погіршиться на [ShowBiasValue('opinion_hussite_aggression_modifier')|-=0]"
 four_articles: "Чотири статті"
 four_articles_desc: "Вимоги, які наші державні та релігійні діячі висунули ворогу — учасникам хрестових походів, оголошених папою в жалюгідній спробі придушити наші вірування."
 flavor_boh.36.historical_info: "Чотири празькі статті (вони ж просто чотири статті) — список вимог, висунутих у XV столітті на Ферраро-Флорентійському соборі послідовниками богемського реформатора на ім'я [GetCharacter('boh_jan_hus').GetName]. Відіграли важливу роль в історії руху гуситів — провісників протестантської Реформації. Серед заявлених вимог були свобода проповідування слова Божого та причастя, реформа церкви як інституту та вигнання з її лав грішників."
 flavor_boh.37.title: "Братське єднання"
 flavor_boh.37.desc: "За останні роки #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситських#!#! богослужінь наша віра розрослася, мов молоді паростки, і тепер плоди її рясно зростають у кожному куточку нашої держави. Парафіяни приходять помолитися, взяти участь у церковних обрядах і очистити душу, заплямовану вченням заблудих єретиків.\n\nОднак подібна побожність обернулася тривожним чином: все частіше наші #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священники#!#! починають тлумачити гуситське вчення найбільш максималістським чином: вони проповідують про неприпустимість становлення знаті та купців священнослужителями, а також стверджують, що обряди богослужіння мають бути простими й скромними, відкидаючи при цьому апостольське спадкоємство."
 flavor_boh.37.a: "Нехай проповідують — у їхніх словах є істина."
 flavor_boh.37.b: "Не можна, щоб наш народ прислухався до них."
 unity_brethren_privilege: "Братське єднання"
 unity_brethren_privilege_desc: "Радикальний #TOOLTIP:RELIGION,hussite_tt,X #L гуситський#!#! рух. Його послідовники закликають до скромності та простоти під час церковних обрядів, наприклад причастя, підтримують використання рідної мови як літургійної та вважають, що [ShowEstateTypeName('burghers_estate')|l] і [ShowEstateTypeName('nobles_estate')|l] не повинні брати участь у релігійній діяльності."
 jan_hus_executed_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] страчений"
 jan_hus_executed_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] страчений"
 jan_hus_free_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] звільнений"
 jan_hus_free_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] звільнений"
 flavor_boh.38.title: "Возз'єднання Праги"
 flavor_boh.38.desc: "#TOOLTIP:LOCATION,prague_tt,X #L Прага#!#! уже не перше століття носить звання #L [ROOT.GetCountry.GetAdjective|l]ої#! столиці — і робить це із заслуженою гордістю. Однак у світлі останніх досягнень науки та початку індустріалізації стало очевидно, що інфраструктура цього [target_location.Custom('LR_GEN')|l] занадто застаріла. Щоб столиця могла розвиватися й далі на радість своїм мешканцям, усі райони [target_location.Custom('LR_GEN')|l] слід об'єднати та скласти єдиний інфраструктурний план, без якого розширення Праги буде неможливим."
 flavor_boh.38.a: "Потрібно виділити гроші на оновлення Праги."
 flavor_boh.38.b: "Це надто дорого."
 flavor_boh.38.historical_info: "У 1784 році чотири історичні райони Праги — Старе-Место, Нове-Место, Мала-Страна та Градчани — були об'єднані в один, після чого перестали вважатися самостійними містами."
 flavor_boh.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]е співдружність"
 flavor_boh.39.desc: "На очах нашого роду держава [ROOT.GetCountry.GetName] піднялася від малозначимої країни до великого гравця імперського розряду, що посідає далеко не останнє місце у світовій політиці та править обширними землями й численними народами. Однак завдання це нелегке — для неї потрібна тверда рука. Влада [ROOT.GetCountry.Custom('rank_ru_GEN')|l] побоюється зростання сепаратизму та напруженості серед жителів, а тому дехто пропонує прийняти нову конституцію, закликаючи залишити [ROOT.GetCountry.Custom('CL_GEN')] у минулому та замість цього встановити повноцінне співдружність. Наша держава, що розташувалася на просторах #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, неодмінно посяде належне їй місце серед сильних світу цього."
 flavor_boh.39.a: "Прийняти нову конституцію."
 flavor_boh.39.b: "Залишити наявну."
 flavor_boh.40.title: "Розширення Кутна-Гори"
 flavor_boh.40.desc: "[ShowLocationName('kutna_hora')] — основа основ #L [ROOT.GetCountry.GetAdjective|l]ого#! багатства: її глибокі #TOOLTIP:GOODS,silver,X #L срібні#!#! рудники живлять нашу економіку. Історичну та економічну важливість Кутна-Гори не описати словами, оскільки без неї наша скарбниця порожніла б, а різні починання — були просто неможливі. Ми можемо вкласти в розвиток місцевої шахтарської справи додаткові кошти, щоб місто розвивалося й далі, а багатства його стали надбанням і наступних поколінь."
 flavor_boh.40.a: "Вкластися в розширення."
 flavor_boh.40.b: "У цьому немає сенсу."
 flavor_boh.40.a.tt: "Вкладення в інфраструктуру Кутна-Гори знизить ризики обвалів і повеней."
 flavor_boh.41.title: "Затоплення Кутна-Гори"
 flavor_boh.41.desc: "#TOOLTIP:GOODS,silver,X #L Срібні#!#! рудники #TOOLTIP:LOCATION,kutna_hora_tt,X #L Кутна-Гори#!#! останнім часом все частіше заливає водою. Затоплення головних рудників, у яких знаходяться найбільші жили, загрожує знищити місцеві шахтарські традиції, що складалися впродовж століть. Уряд Кутна-Гори попросив нас допомогти їм врятувати з рудників усе, що ще можна врятувати, однак пошуки в обваленій шахті — це і дорого, і небезпечно."
 flavor_boh.41.a: "Ми зробимо все, що зможемо."
 flavor_boh.41.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_boh.41.historical_info: "У XVI—XVII століттях на Кутна-Гору обрушилася низка руйнівних повеней. Гірнича промисловість міста постраждала настільки, що так і не змогла відновитися до кінця."
 flavor_boh.42.title: "Загальнослов'янський з'їзд [GetCurrentYear] року"
 flavor_boh.42.desc: "По всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!, мов пожежа, поширюються ідеї націоналізму. Не обминули вони й представників #TOOLTIP:CULTUREGROUP,slavic_group,X #L слов'янських#!#! народів, які зібралися в #TOOLTIP:LOCATION,prague_tt,X #L Празі#!#!, щоб обговорити взаємодопомогу. Уже зараз стає очевидним зростаючий вплив всеслов'янського руху за взаємодію між слов'янськими народами, а також спільний розвиток народної словесності та звичаїв. Деякі навіть закликають до об'єднання всіх слов'ян під одним прапором. Цілком імовірно, що в майбутньому цей рух стане серйозною силою."
 flavor_boh.42.a: "Слава роду!"
 flavor_boh.42.historical_info: "Перший загальнослов'янський з'їзд, що пройшов у Празі, став серйозним кроком до просування ідеї єдності між слов'янськими народами. На ньому ж вперше були прийняті синьо-біло-червоний панслов'янський прапор і гімн «Гей, слов'яни!»."
 flavor_boh.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.43.desc: "[Select_CString(target_character.IsFemale, 'Черниця-каліксинка', 'Чернець-каліксинець' )] [target_character.GetName] — [Select_CString(target_character.IsFemale, 'поборниця', 'поборник' )] загальної освіти, [Select_CString(target_character.IsFemale, 'відома', 'відомий' )] під прізвиськом [Select_CString(target_character.IsFemale, '«Народна вчителька»', '«Народний вчитель»' )]. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] винахідливі підходи до навчання та спроби перебудувати систему освіти в цілому вже справили неабиякий вплив на наше суспільство та поступово здобувають все більше визнання. Не варто упускати таку можливість поставити подібний безцінний досвід на службу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!."
 flavor_boh.43.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] напевно знайде користь такому таланту."
 flavor_boh.43.historical_info: "Ян Амос Коменський, він же Коменій, — засновник сучасної педагогічної системи та прихильник загальної освіти. Розробив передові методи навчання, зробивши наголос на розумінні предмета та критичному мисленні замість механічного зазубрювання."
 flavor_boh.44.title: "Золоте місто Прага"
 flavor_boh.44.desc: "Наша чудова столиця #TOOLTIP:LOCATION,prague_tt,X #L Прага#!#! — найбільше місто #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#! — у народі відоме під прізвиськом «Золоте місто» та неодмінно приваблює до себе мешканців навіть найвіддаленіших країв. Сюди з'їжджаються й учені, і купці, й ремісники, і кожен із них вносить свій неповторний внесок у процвітання столиці. На їхніх талантах і грошах тримаються наші культура та могутність."
 flavor_boh.44.a: "Чудово!"
 STATIC_MODIFIER_NAME_the_golden_city_of_prague: "Золоте місто"
 flavor_boh.44.historical_info: "У роки правління Карла IV процвітаюча столиця Богемії перетворилася на великий політичний, культурний і економічний центр. Оскільки тут засідав сам імператор, Прага де-факто стала столицею й Священної Римської Імперії, що посприяло стрімкому розвитку міста. За Карла були збудовані такі відомі пам'ятки, як Карлів міст, Нове-Место та собор Святого Віта."
 flavor_boh.45.title: "Відкриття рукопису Войніча"
 flavor_boh.45.desc: "Ректор Карлового університету в #TOOLTIP:LOCATION,prague_tt,X #L Празі#!#! при вивченні архівів виявив вкрай незвичайний рукопис, написаний на невідомій мові та доповнений загадковими малюнками. Сам кодекс присвячений цілій безлічі предметів — від астрології до рецептів, однак розгадати написане не в силах жоден учений. Навколо рукопису точаться запеклі суперечки: хтось пропонує зберегти його для подальшого вивчення, а інші побоюються, що в архіви якимось чином потрапив ґрімуар, написаний мовою диявола."
 flavor_boh.45.a: "Зберегти цей незвичайний твір."
 flavor_boh.45.b: "Спалити його — воно богопротивне!"
 voynich_manuscript: "Рукопис Войніча"
 flavor_boh.45.historical_info: "Рукопис Войніча — загадковий ілюстрований середньовічний кодекс, написаний невідомою мовою з нерозшифрованою писемністю. Його призначення та походження не розкриті й сьогодні."
 flavor_boh.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.46.desc: ""
 flavor_boh.46.desc: "[target_character.GetName] — важливий представник #TOOLTIP:RELIGION,hussite_tt,X #L гуситського#!#! руху — служить архієпископом #TOOLTIP:LOCATION,prague_tt,X #L Праги#!#!. І хоча навколо точаться запеклі релігійні конфлікти, [Select_CString(target_character.IsFemale, 'її', 'його' )] відданість справі гуситів і спроби примирити поміж собою поміркований і радикальний напрями не залишилися непоміченими на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. [target_character.GetLastNameWithNoTooltip] чудово розбирається в богослов'ї та вміє вести релігійні диспути, а тому ніхто інший не впорається з поширенням нашої віри краще за [Select_CString(target_character.IsFemale, 'неї', 'нього' )]."
 flavor_boh.46.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.46.historical_info: "Рокіцана — один із найважливіших діячів гуситського руху, досвідчений керівник і богослов, який справив неабиякий вплив на релігійні та політичні реформи в землях Богемської корони. Поширював ідеї гуситів і прагнув об'єднати суперницькі напрями, що значно вплинуло на релігійну обстановку в королівстві."
 flavor_boh.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.47.desc: "[target_character.GetName] — гучне ім'я в #TOOLTIP:DIALECT,czech_dialect,X #L чеській#!#! літературі: видавець, [Select_CString(target_character.IsFemale, 'друкарка', 'друкар' )] і [Select_CString(target_character.IsFemale, 'перекладачка', 'перекладач' )]. Завдяки [Select_CString(target_character.IsFemale, 'її', 'його' )] внеску в розвиток чеської мови та прагненню зробити книги доступними для народу в нашій державі зростає рівень грамотності. Разом із цим зростає і вплив, яким користується [target_character.GetName], тому [Select_CString(target_character.IsFemale, 'її', 'його' )] знання слід поставити на службу [ROOT.GetCountry.Custom('rank_ru_DAT')|l] — така можливість у нас є."
 flavor_boh.47.a: "Не можна, щоб така вправність пропадала даремно."
 flavor_boh.47.historical_info: "Іржі Мелантріх з Авентіна — чеський друкар і видавець, який зробив значний внесок у культурний та інтелектуальний розвиток Богемії. Завдяки випуску та поширенню літературних і наукових праць допоміг не тільки зберегти, а й розвинути чеську мову та літературу, посприявши піднесенню чеської культури загалом."
 STATIC_MODIFIER_NAME_melantrichs_efforts: "Старання Мелантріха"
 flavor_boh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.48.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'одна', 'один' )] із найвидатніших архітекторів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, що працюють у стилі бароко. Кожному відомі такі знамениті [Select_CString(target_character.IsFemale, 'її', 'його' )] шедеври, як церква Святого Миколая в #TOOLTIP:LOCATION,prague_tt,X #L Празі#!#! або Бржевновський монастир. Під час роботи [target_character.GetLastNameWithNoTooltip] постійно винаходить щось нове та виявляє ретельну увагу до деталей, за що користується великою повагою. Число споруд, до яких [Select_CString(target_character.IsFemale, 'вона доклала', 'він доклав' )] руку, уже перевалило за сорок. Напевно [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] зрадіє, якщо ця людина отримає придворну посаду."
 flavor_boh.48.a: "Ми вельми цінуємо [Select_CString(target_character.IsFemale, 'її', 'його' )] труди."
 flavor_boh.48.historical_info: "Архітектурні роботи Дінценхофера в стилі бароко, такі як церква Святого Іоанна Непомука або Празька Лорета, запам'яталися не тільки його сучасникам, а й нащадкам. Притаманні архітектору новаторство та увага до деталей стали ключовим чинником в історії архітектури та культури королівства."
 flavor_boh.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.49.desc: "[Select_CString(target_character.IsFemale, 'Знаменита', 'Знаменитий' )] мовознавець та історик [target_character.GetName] — [Select_CString(target_character.IsFemale, 'одна', 'один' )] із найважливіших діячів чеського національного відродження, [Select_CString(target_character.IsFemale, 'яка надихається', 'який надихається' )] ідеями #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#! та лише почала складатися уявленнями про національні держави. [target_character.GetLastNameWithNoTooltip] палко закликає інших зберігати та відроджувати чеські мову, культуру та самосвідомість.\n\n[Select_CString(target_character.IsFemale, 'Її', 'Його' )] наукові праці та відданість справі підтримання культурної спадщини викликають неабияку гордість і почуття єдності в чеського народу. У ньому починає прокидатися масове усвідомлення, яке напевно визначить майбутнє всієї держави."
 flavor_boh.49.a: "Ми підтримаємо [Select_CString(target_character.IsFemale, 'її', 'його' )] старання!"
 flavor_boh.49.b: "Підтримавши [Select_CString(target_character.IsFemale, 'її', 'його' )], ми розлютимо меншини."
 flavor_boh.49.historical_info: "Йосеф Добровський — одна з найважливіших постатей чеського національного відродження. Виступав за збереження та розвиток чеських мови та культури, чим допоміг пробудити в народі почуття гордості та національної самосвідомості. Під впливом його наукових праць і старань підтримати культурну спадщину народу складалася чеська національна самосвідомість тієї епохи."
 flavor_boh.50.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий кришталь"
 flavor_boh.50.desc: "Уже не перше століття майже всі склодуви користуються виключно #L [GetCountry('VEN').GetAdjective|l]им#! #TOOLTIP:GOODS,glass,X #L склом#!#!, а цехи поменше намагаються повторити успіхи майстрів з острова Мурано. На території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! скло виробляють ще з XII століття, проте лише сьогодні, коли стало можливо поєднувати видобувану в нас крейду з поташем, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і склодуви нарешті виявилися здатні кинути виклик своїм [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]им суперникам.\n\nНова різновидність [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого кришталю міцніша та яскравіша, ніж [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]ий кришталь, а головне — вона помітно відрізняється зовні. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]і кришталеві люстри, скляні прикраси та гравюри по склу все частіше починають зустрічатися при дворах #TOOLTIP:CONTINENT,europe,X #L Європи#!#!."
 flavor_boh.50.a: "Все кришталево ясно."
 flavor_boh.50.a.tt: "[Concept('prosperity','Процвітання')|e] кожного району, що належить нам, з #TOOLTIP:BUILDING_TYPE,market_village,X #L торговим селом#!#! або #TOOLTIP:BUILDING_TYPE,glassworks,X #L скляною фабрикою#!#! збільшується на #G 20%#!."
 flavor_boh.51.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]і традиції пивоваріння"
 flavor_boh.51.desc: "[ShowGoodsName('beer')] — давня і невід'ємна частина нашої культури. Поласувати цим рідким золотом, що по праву вважається народним #TOOLTIP:CULTURE,czech_tt,X #L чеським#!#! напоєм, люблять усі: королі в розкішних замках, знать у величних маєтках, прості селяни в скромних хатах… До становлення цього звичаю доклали руку і монастирі: впродовж довгих століть вони вдосконалювали свої методи пивоваріння, тому монастирське пиво — одне з найсмачніших у [ROOT.GetCountry.Custom('CF_PP')|l].\n\nІсторія чеського пива налічує не одну сотню років. Кожне покоління допрацьовує рецепти, що дісталися їм від предків, а потім передає їх нащадкам. Ця традиція не тільки об'єднує наш народ, а й допомагає наповнювати скарбницю."
 flavor_boh.51.a: "Na zdraví!"
 flavor_boh.51.a.tt: "Кожен район, що належить нам, з #TOOLTIP:BUILDING_TYPE,brewery,X #L пивоварнею#!#!, #TOOLTIP:BUILDING_TYPE,beer_workshop,X #L пивоварною майстернею#!#!, #TOOLTIP:BUILDING_TYPE,brewery_manufactory,X #L великим пивзаводом#!#! або #TOOLTIP:BUILDING_TYPE,brewery_mill,X #L пивоварним заводом#!#! отримує [ShowNamedValue('prosperity_severe_bonus')|+=2%] до [Concept('prosperity', 'процвітання')|e]"
 flavor_boh.52.title: "Болотне чудовисько з Візовіце"
 flavor_boh.52.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] отримує тривожні донесення з області біля #TOOLTIP:LOCATION,vizovice_tt,X #L Візовіце#!#!. Серед місцевих жителів стрімко, як пожежа, розноситься леденящий кров чутка: на болотах оселилася жахлива потвора, яка викрадає та пожирає безпорадних селян. Народ настільки налякано, що про порядок у селі довелося забути. Деякі радники пропонують відправити туди військо з наказом спіймати потвору та покласти край зловісним чуткам, проте інші впевнені, що це просто народні байки і [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] не повинні витрачати гроші та час на подібні дрібниці."
 flavor_boh.52.a: "Відправити загін і з'ясувати, що відбувається."
 flavor_boh.52.b: "Не можна бути такими забобонними…"
