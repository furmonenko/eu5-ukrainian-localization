l_english:
 muscovite_succession_war.17.title: "Міжусобна війна в Московській Русі"
 muscovite_succession_war.17.desc: "[pretender.GetName] несподіваним ударом [Select_CString(pretender.IsFemale,'захопила', 'захопив')] [target_location.Custom('LR_ACC')|l] [target_location.GetName]! Військо претендента заволоділо міськими укріпленнями без спротиву. Тепер нам доведеться воювати за повернення [target_location.Custom('LR_GEN')|l], водночас приборкуючи інших бунтівників, натхнених нашою невдачею.\n\n[pretender.GetName] вже [Select_CString(pretender.IsFemale,'проголосила', 'проголосив')] себе [Select_CString(pretender.IsFemale,'єдиною правителькою', 'єдиним правителем')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і [Select_CString(pretender.IsFemale,'наказала', 'наказав')] стратити всіх вояків, які відмовилися [Select_CString(pretender.IsFemale,'їй', 'йому')] присягнути."
 muscovite_succession_war.17.a: "Це жахлива катастрофа!"
 STATIC_MODIFIER_NAME_demoralised_by_loss_of_capital: "Шок від втрати столиці"
 muscovite_succession_war.17.b: "Треба запропонувати [Select_CString(pretender.IsFemale,'їй','йому')] грошей за повернення міста."
 muscovite_succession_war.17.c: "У стратегічному сенсі місто не таке вже й важливе."
 muscovite_succession_war.17.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] демонструє рідкісну доблесть і воєнне мистецтво, і це надихає війська"
 muscovite_succession_war.17.historical_info: "Несподіване захоплення Москви військами Юрія Дмитровича, дядька князя Василя II, стало серйозним ударом для юного правителя. Втім, новий господар Москви виявився вельми посереднім лідером і незабаром втратив підтримку бояр і членів родини."
 muscovite_succession_war.18.title: "Вирвиочне видовище"
 muscovite_succession_war.18.desc_captured_during_siege: "Намагаючись відвоювати район [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'потрапила', 'потрапив')] у полон. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Княгиню', 'Князя')] полонив [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] ж власний воєначальник, що раніше присягнув [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'їй', 'йому')] на вірність. Вороги осліпили [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'полонянку', 'полоняника')] на обидва ока, а потім відпустили."
 muscovite_succession_war.18.desc_captured_by_cousin: "Вирушивши з візитом до сусіднього монастиря, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'потрапила','потрапив')] у полон. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Княгиню','Князя')] [Select_CString(target_cousin.IsFemale,'схопила','схопив')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її','його')] [Select_CString(target_cousin.IsFemale,'двоюрідна сестра','двоюрідний брат')] [target_cousin.GetName], що раніше [Select_CString(target_cousin.IsFemale,'присягнула','присягнув')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'їй','йому')] на вірність. Вороги осліпили [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'полонянку','полоняника')] на обидва ока, а потім відіслали до міста [target_location.GetName]."
 muscovite_succession_war.18.a: "Яке варварство!"
 muscovite_succession_war.18.historical_info: "Під час відвідування Троїце-Сергієвої лаври Василь II був схоплений своїм двоюрідним братом Дмитром Шем'якою, сином Юрія Дмитровича. Його привезли до Москви, а потім осліпили та вигнали зі столиці. На деякий час княжий престол опинився в руках Дмитра Юрійовича."
 muscovite_succession_war.19.title: "Зрада"
 muscovite_succession_war.19.desc_common: "Заручившись цією підтримкою, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] зміцнить свої позиції — або, принаймні, посіє насіння сумнівів серед наших ворогів."
 muscovite_succession_war.19.desc_child_defecting: "За чутками, [pretender.GetName] більше не може довіряти власним родичам, серед членів [Select_CString(pretender.IsFemale,'її', 'його')] родини зріє невдоволення. Якщо запропонувати достатньо велику суму, [target_child.GetName] може перейти на наш бік — в обмін на певні гарантії.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.desc_sibling_defecting: "За чутками, [pretender.GetName] більше не може довіряти навіть найближчим родичам, серед членів [Select_CString(pretender.IsFemale,'її', 'його')] родини зріє невдоволення. Якщо запропонувати достатньо велику суму, брат [Select_CString(pretender.IsFemale,'претендентки', 'претендента')], [target_sibling.GetName], може перейти на наш бік — в обмін на певні гарантії.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.a: "Так ми й зробимо!"
 muscovite_succession_war.19.b: "Це марна трата грошей."
 muscovite_succession_war.19.tt1: "[Concept('pops', 'Населення')|e] району [target_location.GetName] звикло до влади бунтівників. Жителі починають підтримувати персонажа [pretender.GetNameWithNoTooltip]"
 muscovite_succession_war.19.historical_info: "Після смерті Юрія Дмитровича його син Василь і надалі претендував на титул князя Московського, однак двоє його братів не вірили, що Василь Юрійович зможе втримати контроль над Москвою. В обмін на територіальні поступки вони погодилися підтримати Василя II. Зрештою Василь Юрійович був вигнаний з Москви та втік за межі князівства."
 muscovite_succession_war.20.title: "Кінець міжусобиці"
 muscovite_succession_war.20.desc: "Міжусобиця, через яку країна надовго поринула в хаос, нарешті закінчилася. Бунтівники втратили свій останній оплот, а всі члени правлячої династії, що виступали проти нас, мертві. Будемо молитися, щоб подібні події більше ніколи не повторилися."
 muscovite_succession_war.20.a: "Ми даруємо прощення всім уцілілим прихильникам бунту."
 muscovite_succession_war.20.b: "Усі, хто нам противився, будуть покарані."
 muscovite_succession_war.20.historical_info: "Міжусобна війна в Московській Русі закінчилася зі смертю останнього з синів Юрія Дмитровича. Зазнавши поразки в бою, він утік і згодом був отруєний за наказом Василя II. Загибель багатьох Рюриковичів поставила під питання подальше існування династії, однак родині все ж таки вдалося зберегти владу. Рюриковичі правили Руссю до кінця XVI століття."
