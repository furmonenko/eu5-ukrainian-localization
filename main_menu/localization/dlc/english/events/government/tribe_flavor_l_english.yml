l_english:
 tribe_flavor.3.title: "Нетрадиційна тактика"
 tribe_flavor.3.desc: "За довгі роки ми навчилися захищатися від іноземних загроз. Хай ми вирішуємо проблеми не найкрасивішим чи прийнятним способом, але ніхто не посміє засумніватися у ефективності нашого підходу. Ми знову вступаємо у стан війни, і наш ворог засвоїть свій урок — силоміць."
 tribe_flavor.3.a: "Вони не застануть нас зненацька."
 STATIC_MODIFIER_NAME_defensive_stance: "Оборонна позиція"
 STATIC_MODIFIER_DESC_defensive_stance: "Завдяки вмілому використанню укріплень, набігів і вилазок ми без особливих труднощів відбиваємо ворожі атаки."
 tribe_flavor.4.title: "Збереження миру"
 tribe_flavor.4.desc: "Закони відіграють основну роль у підтриманні миру між одноплемінниками. Той, хто чинить зло, отримує належне покарання. Той, хто чинить добро, отримує відповідну нагороду. Добробут племені безпосередньо залежить від дотримання цих законів."
 tribe_flavor.4.a: "Предки наглядають за нами."
 STATIC_MODIFIER_NAME_peace_kept: "Мир збережено"
 STATIC_MODIFIER_DESC_peace_kept: "Ми змогли зберегти мир серед нашого народу і пожинаємо плоди своїх мудрих рішень."
 tribe_flavor.5.title: "Неповага до предків"
 tribe_flavor.5.desc: "Завдяки зв'язкам із нашими сусідами до нас проникли ідеї, які поділяють не всі. Серед нашого народу зростає невдоволення, а шаман засудив ідеї, що суперечать нашим традиціям і поглядам."
 tribe_flavor.5.a: "Нам потрібно повернутися на істинний шлях."
 STATIC_MODIFIER_NAME_disrespecting_the_ancestors: "Неповага до предків"
 STATIC_MODIFIER_DESC_disrespecting_the_ancestors: "Шаман невдоволений шляхом, який ми вибрали для нашого народу."
 tribe_flavor.6.title: "Великий воїн"
 tribe_flavor.6.desc: "У наших військах з'явився природжений провідник — цей воїн здатний вселити відвагу в серця наших людей і жах в серця ворогів. Лише дурень не доручив би йому командувати нашими військами."
 tribe_flavor.6.a: "Під його командуванням наші воїни будуть невразливі."
 tribe_flavor.7.title: "Надмірна впевненість у наших лавах"
 tribe_flavor.7.desc: "У тому, що бойовий дух наших воїнів високий, немає жодних сумнівів. Втім, не можна сказати, що це добре. Наші воїни сміливіше поводяться в бою, що приносить нам більшу славу, але при цьому їхня хоробрість межує з безрозсудністю."
 tribe_flavor.7.a: "Нам слід бути обережнішими."
 STATIC_MODIFIER_NAME_overconfidence: "Надмірна впевненість"
 STATIC_MODIFIER_DESC_overconfidence: "Бойовий дух наших воїнів настільки високий, що вони рвуться в бій без страху просто на ворога. Але у цієї переваги є і зворотний бік."
 STATIC_MODIFIER_NAME_foreign_veterans: "Іноземні ветерани"
 STATIC_MODIFIER_DESC_foreign_veterans: "Чужоземні ветерани, хай і не найдисциплінованіші, прийшли до нас на допомогу у війні та принесли з собою досвід і тактику битв із далеких країн."
 tribe_flavor.8.title: "Неконтрольований вогонь"
 tribe_flavor.8.desc: "Часом наш народ випалює землю, благаючи духів землі, щоб ті повернули землю до життя після її тривалого використання. Цей традиційний обряд зазвичай проходить без пригод. Щоправда, цього разу за вогнем не доглянули, і він поширився так сильно, що вийшов з-під контролю. Мабуть, замість повернення землі родючості ми її остаточно спустошимо."
 tribe_flavor.8.a: "Що ми накоїли?!"
 tribe_flavor.9.title: "Танці на лезі ножа"
 tribe_flavor.9.desc: "Зв'язок із сусідами приносить нам нові ідеї та товари, але також показує, наскільки ми відрізняємося одне від одного. Ми знаємо, як ставитися до свого племені, але не знаємо, як ставитися до чужинців. Що вони думають про наші традиції? Слова? Ідеї?"
 tribe_flavor.9.a: "Чим усе це закінчиться?"
 dancing_on_the_knife_good: "Танці на лезі ножа"
 dancing_on_the_knife_bad: "Танці на лезі ножа"
 tribe_flavor.11.title: "Нові ідеї не для всіх"
 tribe_flavor.11.desc: "Традиції та іноземні ідеї не завжди поєднуються. Декому здається, що ми починаємо забувати свою культуру, переймаючи ці нові ідеї. Але ж вони так багато нам дають…"
 tribe_flavor.11.a: "Вони не розуміють."
