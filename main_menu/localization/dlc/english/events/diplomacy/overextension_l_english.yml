l_english:
 overextension.1.title: "Дезертирство солдатів"
 overextension.1.desc: "Наша безчесна політика призвела до загального несхвалення військових дій. Рекрути ухиляються від військової служби та масово тікають зі своїх частин."
 overextension.1.a: "Від боягузів усе одно ніякої користі."
 overextension.2.title: "Повсюдні протести"
 overextension.2.desc: "Репутація нашої держави стає дедалі гіршою, і багато #L [ROOT.GetCountry.GetAdjective|l]их#! підданих більше не в силах миритися з цим."
 overextension.2.a: "Мало ми їх пороли, треба більше…"
 overextension.3.title: "Погана репутація!"
 overextension.3.desc: "Як не дивно, але наша стратегія відбирання територій у всіх, кому не пощастило опинитися по сусідству, припала іншим державам не до вподоби."
 overextension.3.a: "Це взагалі не їхня справа!"
 overextension.4.title: "Інфляція"
 overextension.4.desc: "Постійні війни підірвали нашу економіку, інфляція вирвалася з-під контролю!"
 overextension.4.a: "То відкарбуйте більше грошей!"
 overextension.5.title: "Дезертирство офіцерів"
 overextension.5.desc: "Втомившись від нескінченних і безглуздих воєн, багато офіцерів [ROOT.GetCountry.Custom('CL_GEN')] покидають службу та вирушають на пошуки щастя в інші краї."
 overextension.5.a: "Дрібниці, їх замінять інші офіцери!"
 overextension.6.title: "Вигнання купців"
 overextension.6.desc: "Нескінченні загарбницькі війни #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! призвели до того, що #L [ROOT.GetCountry.GetAdjective|l]их#! купців почали виганяти з багатьох світових ринків."
 overextension.6.a: "Отже, ми й їх завоюємо!"
 overextension.7.title: "Вбивства купців"
 overextension.7.desc: "Наша зовнішня політика обурює деякі держави до такої міри, що вони почали вбивати наших торгових представників, сподіваючись таким чином завдати шкоди економіці нашої держави!\n\nГірше того, замахи відбуваються навіть на наших власних ринках!"
 overextension.7.a: "Дехто за це поплатиться! Сподіваюся, що не я…"
 overextension.8.title: "Легітимність під питанням"
 overextension.8.desc: "Кровожерливість, яку демонструє [target_ruler.GetName], цілковито знищила репутацію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! в очах усього світу. Навіть наші власні піддані починають сумніватися в легітимності такого жорстокого правителя…"
 overextension.8.a: "Це недобре…"
 overextension.9.title: "Чиновники покидають свої посади"
 overextension.9.desc: "Будь-який державний механізм тримається на чиновниках, а наші чиновники масово почали подавати у відставку!\n\nВони звільняються на знак протесту проти покладених на них тягарів нескінченної війни."
 overextension.9.a: "Чим би вони там не займалися, у мене вийде не гірше!"
 overextension.10.title: "Радник покидає посаду"
 overextension.10.desc: "Вражений нашою агресивною зовнішньою політикою, ключовий радник двору подає у відставку і більше не бажає служити своїй державі!"
 overextension.10.a: "Черговий критикан… Хай забирається геть!"
 merchant_recalled: "Неприйняття купців"
 overextension.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] обурюються"
 overextension.11.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] незадоволені тим, що через безрозсудну агресію нашої держави їхні відносини з аристократами інших держав виявилися безнадійно зіпсованими. Це погані вісті!"
 overextension.11.a: "$common_string_what_can_we_do$"
 overextension.12.title: "Безчестя — це [ROOT.GetCountry.GetReligion.GetSinName]"
 overextension.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] рішуче засуджують нашу [Concept('antagonism','неприязнь')|e] до інших держав. Безчесна політика щодо сусідів — це [ROOT.GetCountry.GetReligion.GetSinName|l], стверджують вони!"
 overextension.12.a: "Ну, якщо така божественна воля…"
 overextension.13.title: "Безчестя не залишиться безкарним!"
 overextension.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] скаржаться, що наша [Concept('antagonism','неприязнь')|e] до інших держав серйозно зашкодила зовнішній торгівлі, і це неодмінно позначиться на фінансовому добробуті держави!"
 overextension.13.a: "Ми це якось переживемо…"
 overextension.14.title: "Безчестя не в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их традиціях"
 overextension.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] заявляють, що наша [Concept('antagonism','неприязнь')|e] до інших держав суперечить давнім традиціям нашої держави. Раніше такого не було!"
 overextension.14.a: "Що ж, часи змінилися."
