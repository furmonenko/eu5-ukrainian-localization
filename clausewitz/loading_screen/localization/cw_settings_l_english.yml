 SETTINGS_CATEGORY_UI: "Інтерфейс"
 SETTINGS_CATEGORY_GAME: "Гра"
 SETTING_TEXTURE_QUALITY: "Якість текстур"
 SETTING_TEXTURE_QUALITY_TOOLTIP: "#T $SETTING_TEXTURE_QUALITY$#!\nКонтролює роздільну здатність завантажених текстур.\n\nНижчі налаштування можуть підвищити продуктивність."
 SETTING_QUALITY: "Пресет якості"
 SETTING_SFX: "SFX"
 SETTING_UI: "Інтерфейс"
 SETTING_QUALITY_TOOLTIP: "#T $SETTING_QUALITY$\n#!Виберіть пресет розширених графічних опцій нижче.\n\nНизький пресет підвищить продуктивність."
 SETTING_BLOOM_QUALITY_TOOLTIP: "#T $SETTING_BLOOM_QUALITY$\n#!Вмикає ефект "bloom", де надзвичайно яскраві світла розливатимуться на інші частини зображення.\n\nНижчі налаштування можуть підвищити продуктивність."
 SETTING_DOF_TOOLTIP: "#T $SETTING_DOF$\n#!Вмикає глибину різкості для симуляції об'єктива камери, розмиває точки зображення поза фокусом.\n\nВимкнення може підвищити продуктивність."
 SETTING_LENS_FLARE_TOOLTIP: "#T $SETTING_LENS_FLARE$\n#!Вмикає ефект відблисків лінз, який з'являється в дуже яскравих областях. Bloom має бути увімкнений для появи ефекту.\n\nВимкнення може підвищити продуктивність."
 SETTING_SECONDARY_LENS_FLARE_TOOLTIP: "#T $SETTING_SECONDARY_LENS_FLARE$\n#!Вмикає вторинний ефект відблисків лінз, який з'являється в дуже яскравих областях. Bloom має бути увімкнений для появи ефекту.\n\nВимкнення може підвищити продуктивність."
 SETTING_MAP_SSAO_TOOLTIP: "#T $SETTING_MAP_SSAO$\n#!Визначає, чи слід застосовувати екранне просторове затінення до карти.\n\nВимкнення може підвищити продуктивність."
 SETTING_REFRACTION_TOOLTIP: "Визначає, чи з'являються рефракції на воді чи ні."
 SETTING_REFRACTION_QUALITY_TOOLTIP: "#T $SETTING_REFRACTION_QUALITY$#!\nКонтролює якість рефракцій води, якщо вони увімкнені.\n\nНижчі налаштування можуть підвищити продуктивність."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP: "#T $SETTING_MAPOBJECT_QUALITY$#!\nВизначає найвищий рівень якості об'єктів карти (таких як будівлі).\n\nНижчі налаштування можуть підвищити продуктивність."
 SETTING_MESH_LOD_BIAS_TOOLTIP: "#T $SETTING_MESH_LOD_BIAS$#!\nВизначає якість LOD (рівнів деталізації) на об'єктах карти, таких як моделі юнітів.\n\nНижчі налаштування можуть підвищити продуктивність."
 SETTING_MESH_LOD_FADE_TOOLTIP: "#T $SETTING_MESH_LOD_FADE$\n#!Якщо увімкнено, 3D моделі плавно переходять між різними рівнями деталізації (LOD) при збільшенні або зменшенні масштабу.\n\nВимкнення може підвищити продуктивність."
 SETTING_PROVINCE_NAMES_TOOLTIP: "Визначає, як назви міст та провінцій з'являються на карті."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP: "Визначає, чи включена непрохідна місцевість у межі країни на карті."
 SETTING_LANGUAGE_TOOLTIP: "#T $SETTING_LANGUAGE$#!\nВизначає мову інтерфейсу користувача."
 SETTING_ACCOUNT_EMAIL_TOOLTIP: "Електронна пошта вашого облікового запису Paradox"
 SETTING_FRAMERATE_CAP: "Максимум FPS"
 SETTING_FRAMERATE_CAP_TOOLTIP: "#T $SETTING_FRAMERATE_CAP$#!\nМаксимальна кількість FPS (кадрів на секунду), які рендеритиме гра.\n\nНижчі налаштування можуть зменшити споживання енергії."
