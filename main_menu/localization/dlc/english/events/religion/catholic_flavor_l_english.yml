l_english:
 catholic_flavor.1.title: "Впливовий проповідник"
 catholic_flavor.1.desc: "Побожний молодий проповідник на ім'я [target_character.GetName] нещодавно відзначив, як вірно ми дотримуємося вчень Його Святості у місті [pope_capital_scope.GetName]. На таких вірних послідовників чекає світле майбутнє."
 catholic_flavor.1.a: "На цю молоду людину чекає місто [pope_capital_scope.GetNameWithNoTooltip]."
 catholic_flavor.1.b: "З нього вийде чудовий єпископ."
 catholic_flavor.2.title: "Процвітаючий монастир"
 catholic_flavor.2.desc: "#TOOLTIP:BUILDING_TYPE,monastery,X #L Монастир#!#! в [target_location.Custom('LR_PREP')|l] [target_location.GetName] розвивається і приваблює безліч відомих #TOOLTIP:RELIGION,catholic,X #L католицьких#!#! богословів, що позитивно позначається на місцевій економіці. [target_ruler.GetName] також може вшанувати монастир візитом і тим самим зміцнити свою репутацію."
 catholic_flavor.2.a: "Ця поїздка піде [Select_CString(target_ruler.IsFemale,'їй', 'йому')] на користь."
 catholic_flavor.2.b: "Залишимо їх у спокої. Нехай займаються своїми справами."
 catholic_flavor.3.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')] у біді"
 catholic_flavor.3.desc: "Наші ченці в одному з #TOOLTIP:BUILDING_TYPE,monastery,X #L монастирів#!#! переживають важкі часи. Через нестачу коштів і нових послідовників цей колись процвітаючий монастир занепав. У зв'язку з цим ченці благають нас про допомогу: їм потрібна велика пожертва, інакше вони просто не зможуть допомагати місцевим жителям, як раніше."
 catholic_flavor.3.a: "Ми виділимо для них деякі кошти."
 catholic_flavor.3.b: "Це не наша проблема."
 catholic_flavor.4.title: "Симонія?"
 catholic_flavor.4.desc: "У #L [ROOT.GetCountry.GetAdjective|l]ій#! єпархії звільнилася висока посада. Один священник із багатої родини на ім'я [target_character.GetName] зробив нам цікаву пропозицію: якщо ми підтримаємо [Select_CString(target_character.IsFemale,'її', 'його')] кандидатуру і допоможемо зайняти це місце, [Select_CString(target_character.IsFemale,'вона', 'він')] зробить щедру пожертву до нашої скарбниці. Інші побожні люди бачать у такій угоді гріх святокупства, але що вони в цьому розуміють?"
 catholic_flavor.4.a: "Нам потрібні гроші!"
 catholic_flavor.4.b: "Святокупство — гріх!"
 catholic_flavor.5.title: "Продаж індульгенцій"
 catholic_flavor.5.desc: "$flavor_pap.1701.a$\n\nВідпущення гріхів за гроші, також відоме як індульгенція, широко поширене серед заможних #TOOLTIP:RELIGION,catholic,X #L католиків#!#!. При цьому таке прощення навіть не вимагає їхньої відмови від порочного способу життя! Це викликає обурення серед #L [ROOT.GetCountry.GetAdjective|l]их!# священників, яким огидна думка про те, що [GetCountry('PAP').GetGovernment.GetRulerTitle|l] дозволяє #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church,X #L католицькій церкві#!#! збагачуватися таким блюзнірським чином. Вони закликають усіх #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#! уникати купівлі індульгенцій, а натомість щиро каятися у своїх гріхах у надії на прощення.\n\nОднак у міру того як [target_ruler.GetName] стає старшим, суперечки на цю тему стають для [Select_CString(target_ruler.IsFemale,'неї', 'нього')] дедалі актуальнішими: у [Select_CString(target_ruler.IsFemale,'неї', 'нього')] на душі теж чимало гріхів, як і в кожного правителя, який намагається зберегти владу. Як [Select_CString(target_ruler.IsFemale,'їй', 'йому')] найкраще здобути прощення?"
 catholic_flavor.5.a: "Нехай [GetCountry('PAP').GetGovernment.GetRulerTitle|l] отримає невелику пожертву."
 catholic_flavor.5.b: "Індульгенції — це занадто просто, покаяння краще."
 catholic_obstructing_church: "Відмова платити індульгенцію"
 catholic_flavor.6.title: "Поклоніння мощам"
 catholic_flavor.6.desc: "Від найвпливовіших аристократів до найпростіших селян, люди вірять, що поклоніння мощам святих дозволить їм скоротити час перебування в чистилищі. У провінції [unrest_province.GetName] на ворота церкви, де зберігається багата колекція таких мощей, хтось прибив трактат, що засуджує подібну практику. Чи є в ньому хоч крапля правди, чи це написали підлі бунтівники та єретики, які бажають порушити єдність #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!, що є нашим єдиним шляхом до спасіння?"
 catholic_flavor.6.a: "Але ж ми якраз купили флакон із молоком Діви Марії…"
 catholic_flavor.6.b: "Лише [ROOT.GetCountry.GetReligion.GetGodName] може дарувати прощення."
 catholic_flavor.6.b.tt: "Ця дія засмутить наше #L [ShowReligionAdjective('catholic')|l]е#! населення в провінції [unrest_province.GetName]"
 catholic_flavor.7.title: "Поклоніння Діві Марії"
 catholic_flavor.7.desc: "Благословенна Богородиця, Цариця Небесна і найсвятіша зі святих. Найпобожніша з жінок, мати Ісуса Христа, яку [ROOT.GetCountry.GetReligion.GetGodName] посадив праворуч від себе… Але чи так це? Останнім часом деякі радикальні богослови стверджують, що в такому возвеличенні немає жодної потреби. Чи мають вони рацію, чи це просто єретичні нападки на нашу Богородицю?"
 catholic_flavor.7.a: "Нехай Мадонна їх простить."
 catholic_flavor.7.b: "Вона — особлива жінка, але все ж просто жінка."
 opinion_denying_the_holy_mother: "Заперечення Богородиці"
 catholic_flavor.8.title: "Поняття приватного суду"
 catholic_flavor.8.desc: "Як ми знаємо, після смерті людини [ROOT.GetCountry.GetReligion.GetGodName] негайно судить її душу і визначає її долю до Страшного суду.\n\nОднак чернець у провінції [unrest_province.GetName] розпалив суперечку, що майже межує з єрессю, заявляючи, що жодного чистилища не існує і що заупокійні молитви не допомагають душам потрапити до раю.\n\nПодібні дискусії найбезпосереднішим чином загрожують єдності #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!."
 catholic_flavor.8.a: "Він напевно єретик."
 catholic_flavor.8.b: "Мертвим уже не допоможеш."
 catholic_flavor.9.title: "Нова конфесія"
 catholic_flavor.9.desc: "Реформатори представили нову конфесію з невеликими, але все ж серйозними відмінностями від #TOOLTIP:RELIGION,catholic_tt,X #L католицького#!#! вчення. #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L Католицька церква#!#! заявляє, що ці відступи межують з єрессю, тоді як інші стверджують, що вони допоможуть взяти церкву та її адміністративний апарат під суворіший контроль."
 catholic_flavor.9.a: "Ми схвалюємо нову течію попри її розкольницький характер."
 catholic_flavor.9.b: "Ні, ми накличемо на себе прокляття."
 catholic_flavor.10.title: "Обіцянка безпечного проїзду?"
 catholic_flavor.10.desc: "Нещодавно до нашого двору під обіцянку безпечного проїзду завітала група так званих ченців-реформаторів для диспуту про справедливість своєї справи. Як і [jan_hus_scope.GetName] до них, ці люди несуть цілковиту єресь, але ми все ж дали їм слово…"
 catholic_flavor.10.a: "Наше слово свято."
 catholic_flavor.10.b: "Ми не зобов'язані тримати слово перед єретиком."
 catholic_flavor.11.title: "Канонізація святого"
 catholic_flavor.11.desc: "[pope_scope.GetName] щойно [Select_CString(pope_scope.IsFemale, 'оголосила', 'оголосив')], що [Select_CString(ancestor_saint.IsFemale, 'одна', 'один')] з шанованих предків нашого правителя, [ancestor_saint.GetName], [Select_CString(ancestor_saint.IsFemale, 'була святою', 'був святим')] нашої благословенної церкви і що тепер настав час віддати [Select_CString(ancestor_saint.IsFemale, 'їй', 'йому') належну шану. Це привід для святкування!"
 catholic_flavor.11.a: "Te Deum!"
 catholic_flavor.12.title: "Sublimis Deus"
 catholic_flavor.12.desc: "[pope_scope.GetName] видав указ, що забороняє обертати на рабів тубільних жителів колоній. На його думку, ідея про те, що вони лише дикуни, нездатні приймати Божу милість, — це огидна брехня, поширювана самим ворогом роду людського. Його Святість наполягає на тому, що, як і всі інші одушевлені істоти, ці люди прагнуть Божого світла, і тому всі побожні государі повинні всіма силами навертати їх до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!."
 catholic_flavor.12.a: "Зробимо так, як велить [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 opinion_sublimis_deus: "Sublimis Deus"
 catholic_flavor.12.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle|U] нічого не дізнається…"
 catholic_flavor.13.title: "Скрипторій поширює єресь"
 catholic_flavor.13.desc: "Працівники скрипторію в [target_location.Custom('LR_PREP')|l] [target_location.GetName] допустили при копіюванні релігійних текстів серйозну помилку, яку не можна трактувати інакше, як єресь. Ми повинні негайно вжити необхідних заходів, інакше ці тексти підірвуть віру нашого народу."
 catholic_flavor.13.a: "Зупинимо їх поширення за будь-яку ціну."
 catholic_flavor.13.b: "Все вирішиться само собою."
 catholic_flavor.14.title: "[target_country.GetLongNameWithNoTooltip] долає Схизму"
 catholic_flavor.14.desc: "Єпископ #TOOLTIP:LOCATION,rome_tt,X #L Римський#!#! [target_character.GetName] оголосив про подолання Великої Схизми — водночас ці слова підтвердили [Select_CString(target_character.IsFemale,'її', 'його')] нові ставленики в #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополі#!#! та #TOOLTIP:LOCATION,moscow_tt,X #L Москві#!#!. Звісно, ми могли б і далі дотримуватися старої віри, але останні перемоги #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! змушують повірити, що [ROOT.GetCountry.GetReligion.GetGodName] і справді на боці #TOOLTIP:RELIGION,catholic_tt,X #L католиків#!#!."
 catholic_flavor.14.a: "Ми перейдемо до католицтва."
 catholic_flavor.14.a.tt: "Більша частина наших підданих навернеться до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!."
 catholic_flavor.14.b: "Нехай співають своє «філіокве», ми — православні!"
 catholic_flavor.14.b.tt: "Невелика частина наших підданих навернеться до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!."
 catholic_flavor.15.title: "Свято дурнів"
 catholic_flavor.15.desc: "Настало Свято дурнів!\n\nЛюди п'ють, реготять і танцюють, а новообраний фальшивий єпископ у диявольському вбранні глузує з наших церковних ритуалів. Від такої карикатури на #TOOLTIP:RELIGIONGROUP,christian,X #L християнське#!#! богослужіння в захваті майже всі, однак [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] вимагають, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] негайно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'заборонила', 'заборонив')] це богохульне неподобство."
 catholic_flavor.15.a: "Нехай люди веселяться."
 catholic_flavor.15.b: "Ми не станемо терпіти знущань над нашими священними інституціями!"
 catholic_flavor.15.c: "Жартома оголошую коня папою."
 catholic_flavor.15.d: "Призначимо паризького дзвонаря."
 catholic_flavor.16.title: "На славу переписувачів"
 catholic_flavor.16.desc: "Переписування текстів — важка і часто невдячна робота. Однак нещодавно скрипторій [target_location.Custom('LR_GEN')|l] [target_location.GetName] все ж отримав похвалу від абата, який звернувся до писарів із такими словами: #italic «Відданий писар, якому присвячена ця праця, ніколи не перестане прославляти Бога, радувати ангелів, зміцнювати праведних, навертати грішників, хвалити смиренних, утверджувати добрих, соромити гордих і приборкувати впертих».#!"
 catholic_flavor.16.a: "Чудовий приклад нашої відданості."
 catholic_flavor.16.b: "Наші писарі заслужили цю похвалу."
 catholic_flavor.100.title: "Кардинал-племінник"
 catholic_flavor.100.desc: "За давньою #L [ROOT.GetCountry.GetAdjective|l]ою#! традицією [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] висуває на службу в колегії кардиналів своїх родичів. Хоча дехто зневажливо називає це кумівством, кардинали-племінники все ж виконують у курії вельми важливі завдання."
 catholic_flavor.100.desc.a: "$catholic_flavor.100.desc$ Сьогодні настав час призначити нового кардинала #ONCLICK:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')],X [cardinal_nephew_country.Custom('CL_GEN')|L]#!#!, і [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'повинна', 'повинен')] вирішити, чи підійде [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його' )] родич для служби в провінції [cardinal_nephew_province.GetName]."
 catholic_flavor.100.desc.b: "$catholic_flavor.100.desc$ Сьогодні настав час призначити нового кардинала #ONCLICK:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')],X [cardinal_nephew_country.Custom('CL_GEN')|L]#!#!, і [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'повинна', 'повинен' )] вирішити, чи впорається [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його' )] родич із майбутніми завданнями."
 catholic_flavor.100.a: "Від цієї традиції вже давно пора відмовитися."
 catholic_flavor.100.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Її', 'Його')] племінник чудово впорається з роллю кардинала."
 catholic_flavor.101.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] і [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'її', 'його')] племінник"
 catholic_flavor.101.desc: "[target_character.GetName] просить нас призначити [Select_CString(target_character.IsFemale,'її', 'його')] родича кардиналом у провінції [cardinal_nephew_province.GetName]. Хоч це й усталена практика, багато хто вважає її волаючим проявом кумівства."
 catholic_flavor.101.a: "Ми виконаємо [Select_CString(target_character.IsFemale,'її','його')] прохання."
 catholic_flavor.101.a.tt: "Кожна держава з [Concept('cardinal', 'кардиналом')|e] змінює своє [Concept('opinion', 'ставлення')|e] щодо #ONCLICK:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')],X [cardinal_nephew_country.Custom('CL_GEN')|L]#!#! на [ShowBiasValue('opinion_popes_pet')|+=0]"
 opinion_popes_pet: "Улюбленець папи"
 catholic_flavor.101.b: "Ми не станемо заохочувати кумівство в церкві."
 catholic_flavor.102.title: "Призначення кардинала-племінника"
 catholic_flavor.102.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'висунула', 'висунув')] свого племінника на посаду кардинала в провінції [cardinal_nephew_province.GetName], і уряд #ONCLICK:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[cardinal_nephew_country.Custom('CL_tt')],X [cardinal_nephew_country.Custom('CL_GEN')|L]#!#! задовольнив [Select_CString((ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] прохання."
 catholic_flavor.102.a: "Чудова новина!"
 opinion_cardinal_nephew: "Кардинал-племінник"
 catholic_flavor.103.title: "Відмова призначати кардинала-племінника"
 catholic_flavor.103.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'висунула','висунув')] свого племінника на посаду кардинала в провінції [cardinal_nephew_province.GetName], однак уряд держави [cardinal_nephew_country.GetName] відхилив [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її','його')] прохання."
 catholic_flavor.103.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.1000.title: "Кафедра кардинала для [SCOPE.sCountry('actor').Custom('CL_GEN')]"
 catholic_flavor.1000.desc: "Влада #ONCLICK:COUNTRY,[SCOPE.sCountry('actor').Custom('CL_tt')] #TOOLTIP:COUNTRY,[SCOPE.sCountry('actor').Custom('CL_tt')],X [SCOPE.sCountry('actor').Custom('CL_GEN')|L]#!#! попросила нас надати їм нову #TOOLTIP:BUILDING_TYPE,seat_of_cardinal,X #L кафедру кардинала#!#!. Якщо ми погодимося, кардинал засідатиме в [target_location.Custom('LR_PREP')|l] [target_location.GetName]."
 catholic_flavor.1000.a: "Виконаємо їхнє прохання."
 catholic_flavor.1000.b: "Ми змушені їм відмовити."
 catholic_flavor.1001.desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle|U] милостиво відповідає нам згодою, а отже, в [target_location.Custom('LR_PREP')|l] [target_location.GetName] з'явиться новий кардинал. Ми вже приступили до спорудження житла, гідного людини такого високого становища."
 catholic_flavor.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 catholic_flavor.1002.desc: "На жаль, [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] відповідає нам відмовою, а отже, нам більше не варто розраховувати на нову #TOOLTIP:BUILDING_TYPE,seat_of_cardinal,X #L кафедру кардинала#!#!. Все, що залишається, — це сподіватися, що в майбутньому нам все ж підуть назустріч."
 catholic_flavor.1002.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.9000.title: "Святий Престол"
 catholic_flavor.9000.desc: "Через непідвладні нам обставини ми втратили #TOOLTIP:GOVERNMENT_REFORM,papacy_reform,X #L Святий Престол#!#!. Ніхто не готовий миритися з таким станом речей. Що швидше над нами знову пануватиме [GetInternationalOrganization('catholic_church').GetLeaderTitle|l], то краще!"
 catholic_flavor.9000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
