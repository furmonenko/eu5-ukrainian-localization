l_english:
 flavor_ere.1.title: "Крок до незалежності"
 flavor_ere.1.desc: "Володарі зі Сходу занадто довго гнобили наш народ. Відтоді, як впала стара влада Ільханідів, багато воєначальників намагалися приєднати #TOOLTIP:REGION,persia_region,X #L Персію#!#! і навіть #TOOLTIP:REGION,anatolia_region,X #L Анатолію#!#! до своїх земель. Але тепер, коли наші володіння достатньо великі, питання здобуття незалежності стає дедалі нагальнішим…"
 flavor_ere.1.a: "Час скинути [target_country.GetAdjectiveWithNoTooltip|l]і кайдани!"
 flavor_ere.1.b: "Ще не час."
 declare_indep_war_tt: "Це може призвести до #italic війни за незалежність#! проти них!"
 flavor_ere.2.title: "Проблеми в Анатолії"
 flavor_ere.2.desc: "Незважаючи на всі наші спроби приборкати хаос, викликаний падінням Ільханідів, деякі з наших підданих, яких очолює [target_character.GetName], вирішили пред'явити нам ультиматум. Вони готові взятися до зброї, якщо ми не звільнимо їх від своєї влади відтепер і назавжди!"
 flavor_ere.2.a: "Отже, війна!"
 flavor_ere.2.b: "Відкрита ворожнеча нам ні до чого…"
 flavor_ere.2.historical_info: "У середині XIV століття держава Еретнідів здобула автономію і почала зміцнювати свою владу в Анатолії. Це призвело до зіткнень з Джалаірідами, які прагнули підкорити собі всі території, що раніше належали Ільханату. Під проводом Хасана Бурзуга та його спадкоємця Шайха Увайса Джалаіриди намагалися посилити свій вплив в Анатолії і зберегти контроль над місцевими тюрками та монголами."
 flavor_ere.3.title: "Безбородий пророк"
 flavor_ere.3.desc: "Жорстока війна за незалежність з нашими колишніми володарями з [target_country.Custom('CL_GEN')] завершилася нашою рішучою перемогою! Народ, що ликує, на міських вулицях прославляє міць і рішучість нашого правителя, який не здригнувся перед обличчям небезпеки. Воістину, [target_character.GetName] увійде в історію нашого народу, якому божественною волею призначено стати могутнім бейликом #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!."
 flavor_ere.3.a: "Хай живе [target_character.GetName]!"
 beardless_prophet: "Безбородий пророк"
 flavor_ere.3.historical_info: "Еретна, що прийшов до влади в центральній Анатолії після смерті Хасана Кучака, проголосив себе султаном і почав карбувати монету зі своїм ім'ям. Він підкорив території від Коньї до Ерзурума, зокрема такі міста, як Анкара, Кайсері та Сівас, що в різний час були його столицями. Як досвідчений правитель, Еретна вміло використовував політичний хаос у мамлюцькому Єгипті та смерть правителів держав-суперниць, щоб згуртувати і розширити свої володіння. Незважаючи на дружбу з монгольським племенем кереїв і монгольські символи на своїх монетах, він намагався послабити позиції монголів і призначав на ключові посади мамлюків та представників місцевих тюркських племен. Як освічений і шанований правитель, Еретна підтримував у своїй державі порядок і стабільність протягом усього свого правління."
 flavor_ere.4.title: "Перспективний командир"
 flavor_ere.4.desc: "На полі битви швидкість і рішучість можуть відокремлювати славну перемогу від трагічної поразки. [target_character.GetName] вміє приймати складні рішення і зберігати тактичну перевагу, але це не єдині [Select_CString(target_character.IsFemale, 'її', 'його' )] чесноти. Піднявшись з лав простої піхоти, [Select_CString(target_character.IsFemale, 'ця героїня', 'цей герой' )] численних битв [Select_CString(target_character.IsFemale, 'готова', 'готовий' )] очолити наші війська."
 flavor_ere.4.a: "Призначити [Select_CString(target_character.IsFemale, 'її', 'його' )] командувачем армії."
 flavor_ere.4.b: "У нашій еліті немає місця селянам!"
 target_character_will_make_fine_general_tt: "[target_character.GetShortNameWithNoTooltip] зможе служити генералом"
 flavor_ere.5.title: "[target_character2.GetNameWithNoTooltip] вимагає корону"
 flavor_ere.5.desc: "[target_character2.GetName] багато років вірно служив під нашими прапорами, однак у світлі останніх віянь у зовнішній та внутрішній політиці він перетворився на нашу найбільшу невдачу. [target_character2.GetShortNameWithNoTooltip] возомнив себе гіднішим правителем, ніж [target_character.GetName], і збирається взяти владу силою зброї.\n\nЙого нічим не обґрунтовані заяви про відродження нашого народу і відновлення його колишньої міці знаходять відгук у серцях багатьох підданих і віщують великі лиха…"
 flavor_ere.5.a: "Цей дурень погубить наш народ!"
 impacted_locations_var_tt: "Близько [ROOT.GetVariable('num_rebelling_locations').GetValue] [Concept('locations', 'районів')|e] перейдуть на бік персонажа [target_character2.GetNameWithNoTooltip]"
 burhan_al_din_pretenders: "[GetCharacter('ere_burhan_al_din').GetShortNameWithNoTooltip] претендує на владу"
 flavor_ere.6.title: "Кешк медресе"
 flavor_ere.6.desc: "Передчасна загибель [ere_suli_scope.GetName] підірвала дух нашого найдорожчого правителя: [ruler_scope.GetName] переконаний, що звичайних похоронних ритуалів недостатньо для того, щоб належним чином вшанувати її пам'ять.\n\nВидатний [ShowCultureName('armenian_culture')|l] архітектор [ere_kaluyan_scope.GetName] пропонує збудувати в #TOOLTIP:LOCATION,kayseri_tt,X #L Кайсері#!#! #TOOLTIP:BUILDING_TYPE,madrasa,X #L медресе#!#! нового типу, яке безсмертить ім'я [ere_suli_scope.GetShortNameWithNoTooltip] у віках."
 flavor_ere.6.a: "Найняти його і збудувати медресе."
 flavor_ere.6.b: "Нам це не по кишені."
