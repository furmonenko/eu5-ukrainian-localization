 hint_battle: "Битви"
 hint_battle_hint_text: "$hint_battle_hint_text_1$\n\n$hint_battle_hint_text_2$\n\n$hint_battle_hint_text_3$"
 hint_battle_hint_text_1: "Коли [Concept('army','армії')|e] протиборчих сторін опиняються в одному [Concept('location','районі')|e], між ними починається [Concept('battle','битва')|e]. [Concept('army','Армія')], що прийшла в [Concept('location','район')] першою, вважається [Concept('defender','тією, що обороняється')|e], і отримує переваги, що їх дає місцевість. Битва завершується після того, як одна зі сторін повністю втрачає [Concept('morale','бойовий дух')|e] або втрачає всі свої [Concept('regiments','полки')|e] залежно від того, що станеться раніше."
 hint_battle_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Армії, розташовані неподалік, можна використовувати як підкріплення. Якщо вони встигнуть прийти вчасно, ваші війська отримають свіжі резерви.\n@arrow_bonus_tier_2! Перш ніж посилати [Concept('armies','армію')|e] на [Concept('battle','битву')], переконайтеся, що у неї є хороший [Concept('commander', 'командир')|e].\n@arrow_bonus_tier_2! Приділяйте увагу ландшафту [Concept('location','району')]. Його рельєф і рослинність можуть утруднювати дії [Concept('attacker','сторони, що атакує')|e]. Будьте обачні, вибираючи поле майбутнього зіткнення!\n@arrow_bonus_tier_1! Якщо противник має значну перевагу й загрожує розгромити вашу армію, радимо подумати про [Concept('retreat','відступ')|e]."
 hint_battle_hint_text_3: "#T Додаткові підказки:#!\n@hint! Програна битва не завжди веде до поразки у [Concept('war','війні')|e]. Зазнавши невдачі, ви можете [Concept('retreat','відступити')] у безпечне місце, відновити бойовий дух, завербувати найманців і здійснити нову спробу в кращих умовах. Усе це доступне й вашому ворогові, тож не втрачайте пильності після перемоги.\n@hint! Якщо в [Concept('location','районі')] є [Concept('fort','фортеця')|e], сторона, що контролює її, є [Concept('defender','тією, що обороняється')] незалежно від того, хто прийшов першим."
 hint_battle_diplomatic: "«Почекайте, поки ворог буде ослаблений голодом і виснаженням, а вже потім нападайте»."
 hint_battle_administrative: "«Швидка перемога на полі бою дозволить нам перейти в наступ, не віддаючи міста й села на поживу ворогам»."
 hint_battle_military: "«Хороший полководець спроможний визначити результат битви»."
 ### Construction missing input
 hint_siege_and_occupation: "Окупація й облога"
 hint_siege_and_occupation_hint_text: "$hint_siege_and_occupation_hint_text_1$\n\n$hint_siege_and_occupation_hint_text_2$\n\n$hint_siege_and_occupation_hint_text_3$"
 hint_siege_and_occupation_hint_text_1: "Вторгнувшись у [Concept('enemy','ворожий')|e] [Concept('location','район')|e], наша [Concept('army','армія')|e] спробує його [Concept('occupy','окупувати')|e]. Якщо в [Concept('location','районі')] немає [Concept('fort','фортеці')|e], це займе всього кілька днів, а ось якщо фортеця є, вам доведеться розпочати [Concept('siege','облогу')|e].\n\nОблоги можуть тривати місяцями й навіть роками. Це залежить від безлічі чинників, включаючи рівень укріплень, наявність артилерії та [Concept('ability','навички')|e] [Concept('general','генерала')|e], що обложує.\n\nУ разі капітуляції гарнізону [Concept('location','район')] стає [Concept('occupied','окупованим')], а [Concept('fort','фортеця')] переходить до переможця.\n\nОкуповані райони позначаються на карті значками грат і не переходять до окупанта, доки їхнє завоювання не буде затверджене мирним договором."
 hint_siege_and_occupation_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Перш ніж розпочинати облогу, переконайтеся, що ваша [Concept('army','армія')|e] здатна її пережити.\n@arrow_bonus_tier_1! При наближенні небезпечного противника не бійтеся зняти облогу й відступити."
 hint_siege_and_occupation_hint_text_3: "#T Додаткові підказки:#!\n@hint! Стежте за своєю армією під час облоги, навіть якщо поблизу немає ворожих військ."
 hint_siege_and_occupation_diplomatic: "«Тривала облога може виявитися згубною для місцевого населення»."
 hint_siege_and_occupation_administrative: "«Нам слід розміщувати фортеці так, щоб захистити головні міста від загарбників і мати можливість швидко звільнити їх у разі облоги»."
 hint_siege_and_occupation_military: "«Облога й оборона таких позицій, як вузькі гірські перевали, може вирішити результат війни»."
