l_english:
 papal_conclave_events.1.title: "Незгодні кардинали"
 papal_conclave_events.1.desc: "Під час конклаву, скликаного для обрання наступного понтифіка, двоє кардиналів вступили в запеклу суперечку, перейшовши від обговорення самих виборів до відкритого засудження цінностей одне одного.\n\nНа думку однієї сторони, справа Божа має ґрунтуватися на вдумливому роздумі без огляду на мінливу думку мас. Цей підхід поділяють багато високопоставлених [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Вони вважають, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не повинен змінювати свою думку на догоду тим, хто переймається лише мирськими благами, якою б світською владою вони не володіли.\n\nПротилежну позицію займають ті, кого підтримують впливові та багаті [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]: на їхню думку, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], що ігнорує турботи й інтереси своєї пастви, є поганим пастирем, а в народній підтримці немає нічого поганого."
 papal_conclave_events.1.a: "Господь пізнає своїх."
 papal_conclave_events.1.b: "Пастирі зобов'язані дбати про свою паству."
 papal_conclave_events.1.c: "Ми маємо залишитися нейтральними."
 papal_conclave_events.2.title: "Вплив на вибори"
 papal_conclave_events.2.desc: "Конклав, який має обрати нового понтифіка, розпочав роботу. Бажаючи вплинути на думку кардиналів, багато зацікавлених сторін уже почали вести переговори й плести дипломатичні інтриги. Зважаючи на те, скільки впливових держав чекають на це важливе рішення, ми можемо спробувати схилити шальки терезів на користь однієї з них.\n\nЦе обійдеться недешево, та й успіху ніхто не гарантує, але переваги, які дасть нам підтримка держави, що стоїть за будь-яким із кардиналів, здатні принести нам чималу користь."
 papal_conclave_events.2.a: "Заохотимо їх матеріально."
 papal_conclave_events.2.b: "Святотатство!"
 papal_conclave_events.2.tt: "[target_country.GetName] отримає нашу пропозицію. У разі згоди:"
 papal_conclave_events.3.title: "Пропозиція конклаву"
 papal_conclave_events.3.desc: "[GetCountry('PAP').GetLongName] — це держава, звідки нам надійшло послання і де зібрався конклав, що обирає нового папу римського. Кардинали розуміють, що вибір претендента на папський престол — питання не лише теологічне, а й політичне. У зв'язку з цим вони просять нас про підтримку на цих виборах, обіцяючи, що ця співпраця принесе нам чималу вигоду."
 papal_conclave_events.3.a: "Приймемо пропозицію."
 papal_conclave_events.3.b: "Ми не втручатимемося у справи Святого Престолу."
 papal_conclave_events.4.title: "Пропозицію прийнято"
 papal_conclave_events.4.desc: "[target_country.GetLongName] — це держава, куди ми відправили свого посланника. Він повернувся звідти з чудовими новинами. [target_country.GetGovernment.GetRulerTitle] [target_country.Custom('CL_GEN')] приймає нашу пропозицію і підтримуватиме нас на поточних виборах. Дипломатичні зв'язки між нашими державами зміцнилися."
 papal_conclave_events.4.a: "Благослови Господь цю державу."
 papal_conclave_events.5.title: "Пропозицію відхилено"
 papal_conclave_events.5.desc: "[target_country.GetLongName] — це держава, де править [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'многогрішна', 'многогрішний' )] [target_country.GetGovernment.GetRulerTitle|l]. [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'Вона відхилила', 'Він відхилив' )] нашу пропозицію, повернувшись до нас спиною. Ми залишилися без підтримки цієї держави, але таке небажання виконати волю Святого Престолу не залишиться без наслідків."
 papal_conclave_events.5.a: "Горіти їм усім у пеклі."
 papal_conclave_events.6.title: "Особлива меса"
 papal_conclave_events.6.desc: "Поки конклав обговорює проблему обрання нового понтифіка, народ починає хвилюватися. Неспроможність кардиналів швидко визначити найдостойнішого з кандидатів і страх, що все це затягнеться надовго, непокоять серця католиків, які без свого пастиря почуваються заблуканими й покинутими. Надійшла пропозиція відслужити в соборі міста [ROOT.GetCountry.GetCapital.GetName] особливу месу, щоб заспокоїти людей і показати їм, що Свята Церква, як і раніше, сильна."
 papal_conclave_events.6.a: "#italic Gloria in Excelsis Deo.#!"
 papal_conclave_events.6.b: "У нас є нагальніші справи."
 papal_conclave_events.6.tt: "Кожна [Concept('pop', 'група населення')|e] отримає [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e]. [Concept('pops', 'Групи населення')|U] у [Concept('capital', 'столиці')|e] отримають ще [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e]"
 papal_conclave_events.7.title: "Усунення кардинала"
 papal_conclave_events.7.desc: "Під час нинішнього конклаву кардинали вже майже дійшли згоди щодо кандидатури нового понтифіка, але потім спливла нова інформація про церковне та світське минуле їхнього обранця. Його звинуватили в таких серйозних вадах, як пияцтво, ненажерливість і розпуста.\n\nХоча це вельми тяжкі гріхи, їх усе одно недостатньо для відлучення від церкви; до того ж, кардинал давно покаявся в них найсуворішим чином. Але тепер він усе одно стрімко втрачає підтримку. Схоже, конклаву доведеться починати обговорення заново, ще сильніше затягуючи процес."
 papal_conclave_events.7.a: "Він однозначно негідний Святого Престолу."
 papal_conclave_events.7.b: "Людині властиво помилятися."
 papal_conclave_events.8.title: "Святий птах"
 papal_conclave_events.8.desc: "Затяжні вибори нового папи римського дедалі більше непокоять народ. Серед усіх цих хвилювань ми отримали повідомлення про таємничу подію в місті [ROOT.GetCountry.GetCapital.GetName]. На найвищій дзвіниці місцевого собору вже цілий день нерухомо сидить птах.\n\nЩо це за птах, точно невідомо. Хоча така поведінка зазвичай властива голубам, різні люди описують його як схожого на яструба, сову, курку, качку або навіть ворону. Але хоч би ким він був, цей «святий птах», як його прозвали місцеві жителі, почав приваблювати віруючих з усього міста. Люди спеціально приходять до собору, щоб подивитися на нього.\n\nМи можемо скористатися цією подією, витлумачивши її як знак того, що Господь задоволений ходом нинішнього конклаву. Це допоможе заспокоїти населення."
 papal_conclave_events.8.a: "Воістину, це знамення Боже."
 papal_conclave_events.8.b: "Іноді птах — це просто птах."
 papal_conclave_events.9.title: "Чутки навколо конклаву"
 papal_conclave_events.9.desc: "Конклав виконує обов'язок перед Богом, обираючи нового папу римського. Зазвичай ця процедура проходить відносно гладко, хоча кардинали доходять згоди далеко не одразу. Однак зараз конклав опинився в дуже незвичній ситуації. Вибори ще не завершені, але в місті [ROOT.GetCountry.GetCapital.GetName] наввипередки говорять, що новий [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] уже призначений, і навіть називають його ім'я.\n\nМи не знаємо, хто і з якою метою поширює ці неправдиві чутки, але очевидно, що населення умисно введено в оману. Якщо цю проблему не вирішити, вона може не лише викликати недовіру до нас з боку місцевих жителів, а й підірвати авторитет нового папи, коли його справді буде обрано."
 papal_conclave_events.9.a: "Придушимо неправдиві чутки."
 papal_conclave_events.9.b: "Правда Господа сильніша за брехню Диявола."
 papal_conclave_events.10.title: "Обранець відмовляється"
 papal_conclave_events.10.desc: "Дебати конклаву дуже виснажливі, і коли кардинали нарешті доходять згоди, вони зітхають з полегшенням. Однак цього разу їхні обличчя затьмарилися: кандидат, обраний за підсумками голосування, відмовився приймати високий пост.\n\nХоча в кандидатів справді є таке право, зазвичай вони ним не користуються або, принаймні, мають честь повідомити про свої наміри до початку голосування. Тепер же конклаву доведеться розпочати всю процедуру заново."
 papal_conclave_events.10.a: "Як можна відмовитися від покликання Божого?"
 papal_conclave_events.10.b: "Ми не можемо примушувати його силою."
 papal_conclave_events.11.title: "Конклав завершено"
 papal_conclave_events.11.desc: "Папський конклав закінчив дебати про обрання нового понтифіка й назвав імена трьох основних кандидатів. Хто з них виграє вибори?"
 papal_conclave_events.11.a: "Кардинал [first_candidate.GetNameWithNoTooltip]."
 papal_conclave_events.11.b: "Кардинал [second_candidate.GetNameWithNoTooltip]."
 papal_conclave_events.11.c: "Кардинал [third_candidate.GetNameWithNoTooltip]."
