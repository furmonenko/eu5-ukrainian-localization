 mission_expand_construction_materials: "Забезпечення будматеріалами"
 mission_get_construction_materials_desc: "Перш ніж нарощувати мануфактурне виробництво, ми повинні забезпечити державу надійними будівельними матеріалами."
 mission_expand_construction_materials_desc: "$mission_get_construction_materials_desc$ Наприклад, можна наростити експлуатацію цих ресурсів у державі."
 mission_import_construction_materials: "Імпорт будматеріалів"
 mission_import_construction_materials_desc: "$mission_get_construction_materials_desc$ Для цього необхідно буде зайнятися торгівлею, імпортом та експортом товарів."
 mission_secure_construction_material: "Поставки будматеріалів"
 mission_secure_construction_material_desc: "Ми повинні забезпечити безперебійні поставки матеріалів для розширення наших будівельних робіт."
 mission_secure_production_resource: "Поставки сировини"
 mission_secure_production_resource_desc: "Для розширення нашого зростаючого підприємства потрібні будматеріали, проте не варто забувати і про сировину, необхідну для виробництва самих товарів, які ми плануємо продавати."
 mission_secure_production_resource_tt: "[ROOT.GetCountry.GetCapital.GetMarket.GetName] — тут знаходяться всі [Concept('goods','товари')|e], необхідні для поточного [Concept('production_method','методу виробництва')|e]"
 mission_construct_goods_industry: "Будівництво мануфактур"
 mission_construct_goods_industry_desc: "Наші склади забиті будматеріалами та сировиною для виробництва товарів. Настав час будувати мануфактури!"
 mission_satisfy_own_demands: "Задоволення потреб народу"
 mission_satisfy_own_demands_desc: "Було б несправедливо продавати наші товари на іноземних ринках, коли в них гостро потребує наш народ. Насамперед ми повинні задовольнити потреби нашої держави, і лише після цього можна буде зосередитися на отриманні прибутку."
 mission_export_produced_goods: "Експортувати товар «[ROOT.GetCountry.MakeScope.GetVariable('mission_target_goods').GetGoods.GetNameWithNoTooltip|l]»"
 mission_export_produced_goods_desc: "Ми організували виробництво товарів, і тепер можемо продавати їх до інших країн."
 mission_create_profit: "Отримання прибутку"
 mission_create_profit_desc: "$generic_capital_economy_CRITERIA_DESCRIPTION$"
 mission_expand_merchant_capacity: "Підвищення торговельного потенціалу"
 mission_expand_merchant_capacity_desc: "Щоб розширити наші торговельні підприємства, спершу слід залучити до країни більше купців, які купуватимуть і продаватимуть вироблені товари на наших ринках."
 mission_expand_merchant_capacity_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('production', '', '@production_panel! Панель виробництва > Споруди')], щоб побачити список ваших [Concept('buildings', '@buildings! споруд')|e].\n\n@arrow_bonus_tier_2! Відфільтруйте [Concept('buildings', 'споруди')], в яких працюють @burghers!#TOOLTIP:POPTYPE,burghers,X #L міщани#!#!, і виберіть#TOOLTIP:BUILDING_TYPE,marketplace,X #L ринок#!#!.\n\n@arrow_bonus_tier_1! Побудуйте його в [Concept('locations', 'районах')], які належать до відповідного [Concept('market', '@market! ринку')|e]. Ви можете відфільтрувати ринки, налаштувавши відповідну Картку ринку у верхній частині панелі.\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_trade', 'Торгівля')]."
 mission_expand_merchant_power: "Впливові купці"
 mission_expand_merchant_power_desc: "Щоб досягти успіху в своїх купецьких прагненнях, необхідно, щоб вплив на нашому ринку був абсолютним. Для цього знадобиться звести безпосередньо [ShowBuildingTypeName('marketplace')|l] та інші схожі споруди."
 mission_expand_merchant_power_tip: "Існує кілька способів збільшити ваше [Concept('merchant_power', '@merchant_power! торговельне переважання')|e] на [Concept('market', '@market! ринку')|e]:\n\n@arrow_bonus_tier_3! Встановлення контролю над великою кількістю [Concept('locations', '@locations! районів')|e], що належать до цього [Concept('market', 'ринку')].\n\n@arrow_bonus_tier_2! Збільшення [Concept('maritime_presence', '@maritime_presence! морської присутності')|e] у прибережних водах [Concept('market', 'ринку')].\n\n@arrow_bonus_tier_1! Деякі [Concept('buildings', '@buildings! споруди')|e], наприклад, #TOOLTIP:BUILDING_TYPE,marketplace,X #L ринок#!#!, також збільшують [Concept('merchant_power', 'торговельне переважання')].\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_increasing_trade_advantage', 'Торговельне переважання')]."
 mission_get_into_profitable_export: "Мистецтво продажу"
 mission_get_into_profitable_export_desc: "Перепродаж імпортних товарів на інших ринках — простий, але ефективний спосіб заробітку. Створивши експортні маршрути, ми можемо забезпечити собі значний прибуток."
 mission_get_into_profitable_export_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('trade', '', '@economy_panel! Панель економіки > Торгівля')], щоб побачити вашу [Concept('trade', '@trade! торгівлю')|e].\n\n@arrow_bonus_tier_2! Виберіть одну із запропонованих [Concept('trades', 'угод')], і зачекайте місяць, щоб побачити, як вона пройде.\n\n@arrow_bonus_tier_1! Замість цього ви можете автоматизувати всі угоди, натиснувши на @automation!#V Шестірню Автоматизації#!\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_trade', '@hint! Торгівля')]."
 mission_get_into_profitable_import: "Розкіш для народу"
 mission_get_into_profitable_import_desc: "Нашим людям бракує екзотичних товарів, і ми цілком можемо забезпечити ними внутрішній ринок… але лише за гідну плату."
 mission_get_into_profitable_import_tip: "@arrow_bonus_tier_3! Перейдіть до вкладки [Link('trade', '', '@economy_panel! Економіка > Торгівля')], щоб побачити вашу [Concept('trade', '@trade! торгівлю')|e].\n\n@arrow_bonus_tier_2! Виберіть одну із запропонованих [Concept('trades', 'угод')], і зачекайте місяць, щоб побачити, як вона пройде.\n\n@arrow_bonus_tier_1! Замість цього ви можете автоматизувати всі угоди, натиснувши на @automation!#V Шестірню Автоматизації#!\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_trade', '@hint! Торгівля')]."
 mission_improve_market_worth: "[SCOPE.sMarket('mission_target_market').GetNameWithNoTooltip] і багатство"
 mission_improve_market_worth_desc: "Добробут нашої держави безпосередньо залежить від багатства нашого внутрішнього ринку, а отже, ми повинні робити все можливе, щоб його розвивати."
 mission_improve_market_worth_tip: "@arrow_bonus_tier_3! Перейдіть до вкладки [Link('trade', '', '@economy_panel! Економіка > Торгівля')], щоб побачити вашу [Concept('trade', '@trade! торгівлю')|e].\n\n@arrow_bonus_tier_2! Виберіть одну із запропонованих [Concept('trades', 'угод')], і зачекайте місяць, щоб побачити, як вона пройде.\n\n@arrow_bonus_tier_1! Замість цього ви можете автоматизувати всі угоди, натиснувши на @automation!#V Шестірню Автоматизації#!\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_trade', '@hint! Торгівля')]."
 mission_trade_in_new_markets: "Освоєння нових ринків"
 mission_trade_in_new_markets_desc: "Хоча внутрішній ринок є нашим основним місцем збуту товарів, пошук та освоєння нових ринків безумовно піде на користь нашій економіці."
