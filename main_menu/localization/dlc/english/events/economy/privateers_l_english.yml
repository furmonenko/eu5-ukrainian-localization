l_english:
 privateers.1.title: "Місцеві торговці просять про допомогу"
 privateers.1.desc: "Капітани торгових кораблів і купці з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! надіслали свого представника до уряду, який стверджує, що на їхніх землях запанувало беззаконня: пірати втратили будь-який страх, а на порти й кораблі постійно нападають капери. Потерпілі кажуть, що уряд їх покинув, і просять надати їм фінансову допомогу, щоб захистити себе від зростаючих загроз. Якщо ми не задовольнимо їхнє прохання, люди не терпітимуть далі збитків і оберуть спокійніше місце для бізнесу."
 privateers.1.a: "Надішлемо їм усе необхідне."
 privateers.1.b: "У них достатньо грошей, щоб захистити себе самостійно."
 refused_aid_traders: "Відмова допомагати торговцям"
 privateers.2.title: "Недійсне каперське свідоцтво?"
 privateers.2.desc: "Каперство завжди загрожує дипломатичними ускладненнями — особливо коли ми не ведемо відкритої війни, і розмивається межа між піратом і ворогом, який має підкорятися певним правилам. Капітан нещодавно захопленого судна надав нам каперське свідоцтво, яке [Select_CString(privateer_country.GetGovernment.GetRuler.IsFemale,'видала', 'видав')] йому [privateer_country.GetGovernment.GetRulerTitle|l] із сумнівною репутацією.\n\nЯкщо ми визнаємо його дійсним, то поліпшимо відносини з господарями капера, хоча для нас він нічим не відрізняється від звичайного пірата."
 privateers.2.a: "Це жалюгідне виправдання не врятує його від шибениці!"
 privateers.2.b: "Іноді ми можемо проявити поблажливість."
 privateers.3.title: "Недійсне каперське свідоцтво?"
 privateers.3.desc: "Пірати — постійний головний біль для нашого купецтва, і їхня вдала поимка — велика перемога не лише для нас, але й для наших торгових партнерів. Нещодавно ми затримали пірата, який стверджує, що грабував кораблі від імені одного з наших васалів. Ця ситуація пахне серйозним дипломатичним інцидентом.\n\nКапітан пред'явив дивне каперське свідоцтво: його [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'склала', 'склав')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], але [Select_CString(privateer_country.GetGovernment.GetRuler.IsFemale,'видала', 'видав')] [privateer_country.GetGovernment.GetRulerTitle|l]. Капітан стверджує, що його напад на нас був трагічним непорозумінням. Відчайдушно намагаючись уникнути шибениці, він благає нас владнати це питання з губернатором."
 privateers.3.a: "Губернатор перевищив свої повноваження. Пірата чекає шибениця."
 privateers.3.b: "Свідоцтво від нашої держави законне, хоч і видане васалом."
 privateers.4.title: "Шалений капер"
 privateers.4.desc: "Як ми і сподівалися, наймані капери справді заважають нашим конкурентам торгувати, однак таких ділових партнерів не назвеш ні чесними, ні надійними. Один капітан узяв за звичку плювати на будь-які правила й домовленості, однак у нальотах на ворожі кораблі йому просто немає рівних.\n\nМожливо, це дві сторони однієї медалі, а може й ні. Як би там не було, позбавивши цього бунтаря каперського свідоцтва, ми уникнемо дипломатичних проблем, але водночас залишимося без нашого найкращого найманця."
 privateers.4.a: "Усі ці правила й домовленості — просто побажання…"
 STATIC_MODIFIER_NAME_reckless_privateer: "Шалений капер"
 STATIC_MODIFIER_DESC_reckless_privateer: "Ми надали безжальному каперу повну свободу дій. Інші найманці осміліли і стали здійснювати жорстокіші набіги."
 privateers.4.b: "Не можна, щоб якийсь найманець нам перечив!"
 STATIC_MODIFIER_NAME_curtailed_privateer: "Розжалуваний капер"
 STATIC_MODIFIER_DESC_curtailed_privateer: "Безжальний капер позбувся свідоцтва, й інші найманці почали діяти обережніше."
 privateers.5.title: "З каперів у пірати"
 privateers.5.desc: "Межа між каперством і піратством примарна, особливо в мирний час, і нещодавно один із найманих капітанів разом зі своєю командою перейшли цю межу, пограбувавши нашого торговця. Гірше того, нам повідомили, що цей волаючий акт непокори виявився лише початком: схоже, зрадники вирішили вирушити у вільне плавання і зколотити собі статок… звісно ж, за наш рахунок."
 privateers.5.a: "Цим мерзотникам не зносити голови!"
 privateers.6.title: "Капер-першовідкривач"
 privateers.6.desc: "Виявляється, один із наших найкращих каперів здійснює набіги далеко не лише у ворожих водах. Ми навіть не могли уявити, що він сунеться в такі віддалені місця! Якщо ми профінансуємо тривалу експедицію з таким досвідченим мореплавцем на чолі, то зможемо дізнатися, наскільки далеко простягається рука нашого ворога. Можливо, ми навіть запливемо ще далі й приєднаємо до #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! нові землі в ім'я #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри."
 privateers.6.a: "Хай веде нас за собою. Наші кораблі обійдуть навколо світу."
 privateers.6.b: "Капери мають грабувати наших ворогів, а не нас."
 privateers.7.title: "Пірати під нашим прапором"
 privateers.7.desc: "Те, що ми використовуємо каперів для зміцнення своїх позицій на морі, привернуло увагу різних сумнівних особистостей, які грабують кораблі за покликом серця, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — їм не вказ. Хоча капери діють в інтересах держави, а пірати — у власних, для багатьох ця різниця несуттєва.\n\nДеякі вельми успішні пірати, які промишляють у районах, що нас цікавлять, прагнуть заручитися підтримкою #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, щоб отримати більш-менш офіційний статус. Вони ясно дали зрозуміти, що якщо ми не приймемо їхню пропозицію, вони знайдуть іншого господаря."
 privateers.7.a: "Найняти парочку жорстоких моряків — непогана ідея."
 privateers.7.b: "Це вимагання. Ми не вестимемо справ із піратами."
 privateers.8.title: "Пірати під нашим прапором"
 privateers.8.desc: "Нещодавно група піратів звернулася до наших каперів. Вони хочуть заручитися #L [ROOT.GetCountry.GetAdjective|l]ою#! підтримкою і грабувати судна з нашого дозволу. Якщо ми візьмемо їх під своє крило, вони більше не нападатимуть на наші кораблі."
 privateers.8.a: "Тепер вони наші капери."
 privateers.8.b: "Ми не подаємо руки тим, хто нападає на чесних торговців."
 privateers.9.title: "Захоплені раби"
 privateers.9.desc: "Один із наших каперів захопив корабель, що перевозив людей, яких його власники називають «вантажем». На території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! рабство скасовано і вважається диким пережитком минулого, але в інших державах його ще практикують.\n\nТепер раби вільні, але треба вирішити, що робити з тими, хто їх перевозив. Ми можемо проявити поблажливість і поставитися до них як до добропорядних торговців, що діють відповідно до законів іншої держави, але це суперечить нашим моральним принципам. Крім того, за нашими законами всі работорговці — пірати й викрадачі людей, і поводитися з ними треба відповідно."
 privateers.9.a: "Тих, хто торгує людськими життями, інакше як піратами не назвеш."
 privateers.9.b: "Відпустимо їх."
 privateers.10.title: "Брехня на благо"
 privateers.10.desc: "У мирний час капери приносять нам багато користі. Приватні війни, помста, таємні союзи з піратами — усе це було б неможливо без їхньої допомоги, але в кожної медалі є зворотний бік. Нещодавно ворог зірвав одну з наших операцій і захопив наші кораблі. На щастя, капітан загубив каперське свідоцтво, і в супротивника є лише непрямі докази нашого зв'язку з його командою.\n\nУ відчаї капітан зв'язався з нами. Він просить, щоб ми підтвердили, що його люди діяли від нашого імені. Це допоможе їм захистити себе в суді."
 privateers.10.a: "Це звичайні купці, які вживають відповідних заходів на дії ворога!"
 opinion_angry: "Гнівна відповідь"
 privateers.10.b: "Ми вперше бачимо цих грабіжників. Вони схожі на піратів."
