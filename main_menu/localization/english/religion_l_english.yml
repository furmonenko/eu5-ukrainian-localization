 inti_ceremonial_festivals: "Провести церемонію"
 inti_ceremonial_festivals_desc: "Церемоніальний фестиваль святкується щомісяця, кожного разу обертаючись навколо іншої теми. Цього разу ми інвестуємо силу уряду та зробимо його більшим, ніж зазвичай."
 zamay_quilla_tt: "На Замай Кілья, перший місяць, святкування обертається навколо родючості та вирощування кукурудзи."
 hatun_pucuy_quilla_tt: "На Хатун Пукуй Кілья, другий місяць, святкування обертається навколо квітів і достатку."
 pacha_pucuy_quilla_tt: "На Пача Пукуй Кілья, третій місяць, святкування обертається навколо зрілості землі."
 ayrihua_quilla_tt: "На Айріхуа Кілья, четвертий місяць, святкування обертається навколо врожаю та відпочинку."
 aymoray_quilla_tt: "На Аймарай Кілья, п'ятий місяць, святкування обертається навколо сушіння зерна."
 haucai_cusqui_quilla_tt: "На Хаукай Кускі Кілья, шостий місяць, святкування обертається навколо зимового сонцестояння та відродження Сонця."
 chacra_conaqui_quilla_tt: "На Чакра Конакі Кілья, сьомий місяць, святкування обертається навколо військових і їхнього престижу."
 chacra_yapuy_quilla_tt: "На Чакра Япуй Кілья, восьмий місяць, святкування обертається навколо кукурудзи, насіння та посіву."
 coia_raymi_quilla_tt: "На Койа Раймі Кілья, дев'ятий місяць, святкування обертається навколо молодих посівів."
 uma_raymi_quilla_tt: "На Ума Раймі Кілья, десятий місяць, святкування обертається навколо дощу."
 ayamarca_raymi_quilla_tt: "На Аямарка Раймі Кілья, одинадцятий місяць, святкування обертається навколо мертвих."
 capac_raymi_quilla_tt: "На Капак Раймі Кілья, дванадцятий місяць, святкування обертається навколо відкидання старого та оновлення."

 sacrifice_noble_blood: "Принести в жертву благородну кров"
 sacrifice_noble_blood_desc: "Нашим Богам потрібна кров нашого народу для підтримки балансу на небі та на землі. Це обов'язок наших дворян віддавати їм свою кров у ритуальному жертвопринесенні, оскільки їхня кров є найчистішою та найціннішою з усіх."
 sacrifice_noble_blood_tt: "Вибраний персонаж може померти"
 mayan_ceremonial_festivals: "Провести церемонію"
 mayan_ceremonial_festivals_desc: "Церемоніальний фестиваль святкується кожного уїналя, що дорівнює 20 дням, кожного разу обертаючись навколо іншої теми. Цього разу ми інвестуємо силу уряду та зробимо його більшим, ніж зазвичай."
 uinal_pop_tt: "На уїналь Поп святкування обертається навколо оновлення та очищення."
 uinal_uo_tt: "На уїналь Уо святкування обертається навколо духовенства та оракулів."
 uinal_zip_tt: "На уїналь Зіп святкування обертається навколо [ShowGodName('coatlicue_god')], богині кохання та медицини."
 uinal_zotz_tt: "На уїналь Зотц духовенство та урядовці дотримуються очищального посту."
 uinal_zec_tt: "На уїналь Зек святкування обертається навколо меду, [ROOT.GetCountry.GetReligion.GetGodName] отримає жертви фігурок, зроблених з меду, а пасічники роздають його людям з щедрістю."
 uinal_yaxkin_tt: "На уїналь Яшкін святкування обертається навколо дітей та їхнього шляху до того, щоб стати експертами в ремеслі своїх батьків."
 uinal_xul_tt: "На уїналь Шуль святкування обертається навколо [ShowGodName('quetzalcoatl_god')] і верховного лідера воїнів."
 uinal_mol_tt: "На уїналь Моль пасічники моляться [ROOT.GetCountry.GetReligion.GetGodName] за розквіт достатньої кількості квітів, щоб врожай наступного року був рясним."
 uinal_chen_tt: "На уїналь Чен і Яш храми оновлюються, глиняні ідоли та їхні жаровні замінюються новоствореними."
 uinal_zac_tt: "На уїналь Зак святкування обертається навколо Бога полювання та спокути за пролиття крові мисливцями поза ритуальним жертвопринесенням."
 uinal_ceh_tt: "На уїналь Кех святкування обертається навколо великого бенкету, де спалюється велика кількість копалу."
 uinal_mac_tt: "На уїналь Мак святкування обертається навколо [ROOT.GetCountry.GetReligion.GetGodName] хліба, багато вогнів будуть запалені, і серця тварин будуть спалені в них."
 uinal_kankin_tt: "На уїналь Канкін святкування не проводиться."
 uinal_muan_tt: "На уїналь Муан фермери [ShowGoodsName('cocoa')] приносять в жертву какаового кольору собаку [ROOT.GetCountry.GetReligion.GetGodName]."
 uinal_pax_tt: "На уїналь Пакс лідери та жерці менших сіл приходять до своїх столиць і вшановують [ROOT.GetCountry.GetReligion.GetGodName] разом."
 uinal_kayab_tt: "На уїналь Каяб і Кумку кожне село святкує свої власні фестивалі, щоб підготуватися до Уайєб, п'яти фатальних днів."
 uinal_uayeb_tt: "На п'ять днів Уайєб святкування не проводиться, оскільки будь-яка діяльність приречена закінчитися трагедією."

 
#(Semi) Generic Aspects
 adoptionism: "Адопціонізм"
 adoptionism_desc: "Наше вірування стверджує, що Ісус Христос став Сином Божим при Його хрещенні або воскресінні, а не будучи вічно божественним."
 adult_baptism: "Хрещення дорослих"
 adult_baptism_desc: "Хрещення як дорослого на основі сповідання віри в Ісуса Христа та як прийняття до місцевої громади віри здійснюється тими, хто вірить, що спасительна благодать і членство в Церкві є дарами від Бога. Віра реципієнта має бути озвучена і не може бути передана або перенесена від однієї особи до іншої."
 aniconism: "Аніконізм"
 aniconism_desc: "Символи не є належним способом представлення нашого Господа, оскільки вони є засобами представлення ідолів або людей. Ми відкинемо будь-яке зображення, включаючи хрест, що використовується іншими християнами."
 asceticism: "Аскетизм"
 asceticism_desc: "Матеріалістичні прагнення осліплюють нас до божественної істини. Тільки присвятивши себе простому життю без розкоші, ми можемо досягти духовного просвітлення."
 bread_and_wine: "Хліб і вино"
 bread_and_wine_desc: "Ми віримо, що лише причастя, яке включає як хліб, так і вино, є дійсним, навіть для мирян. Наші священики проводитимуть причастя під обома видами для кожного члена служби."
 clerical_poverty: "Духовна бідність"
 clerical_poverty_desc: "Духовенство не повинно володіти багатствами та відмовитися від своїх матеріальних володінь. Вони повинні присвятити свою увагу Богу, а не світському світу."
 crown_as_head_of_faith: "Корона як глава віри"
 crown_as_head_of_faith_desc: "Церква більше не підпорядкована одному зовнішньому, корумпованому теократу. Замість цього всі релігійні питання тепер перенаправлятимуться до правителя, який служить новою главою віри."
 freedom_to_preach: "Свобода проповідувати"
 freedom_to_preach_desc: "Серед послідовників є багато розбіжностей, але кожна секта отримає свободу вільно проповідувати, поки Бог у їхніх серцях."
 gnosticism: "Гностицизм"
 gnosticism_desc: "Гностицизм зосереджується на особистому спасінні через #italic гнозис#!. Ми втечемо з матеріального світу і повернемося до вищої сфери, шукаючи духовного прозріння."
 individual_creeds: "Індивідуальні символи віри"
 individual_creeds_desc: "Дозвіл нашому народу формулювати власні символи віри заохотить формування індивідуальних думок і дозволить прокласти шлях до прогресу!"
 monasticism: "Монашество"
 monasticism_desc: "Насолоди чудової їжі та напоїв служать лише для відволікання нас від служіння божественному. Ізолювання себе у віддалених монастирях — це найкращий спосіб уникнути цих спокус."
 modalism: "Модалізм"
 modalism_desc: "Ми віримо, що Бог абсолютно один, і тринітарні концепції, такі як Отець, Син і Святий Дух, є лише різними способами, якими Бог проявляє Себе."
 organized_through_bishops: "Призначення єпископів"
 organized_through_bishops_desc: "Замість повного відкидання призначення єпископів, вони служитимуть Церкві як адміністратори більших територій."
 pacifism: "Пацифізм"
 pacifism_desc: "Блаженні миротворці, бо вони будуть названі дітьми Божими."
 parish_registers: "Парафіяльні реєстри"
 parish_registers_desc: "Деталі хрещень, шлюбів і поховань відтепер документуватимуться в парафіяльному реєстрі. Кожен парафіяльний священик вестиме книгу, де він записуватиме ці події та зберігатиме її в надійній скрині з двома замками."
 participation_women: "Участь жінок"
 participation_women_desc: "Хоча жінки беруть участь як рівні в наших громадах, ми прийдемо загальне правило всюди, щоб з ними поводилися так само, як з чоловіками."
 rejection_of_sacraments: "Відхилення таїнств"
 rejection_of_sacraments_desc: "Наша доктрина відкидає більшість християнських таїнств, оскільки вони переважно фізичні та не мають значення. Духовна частина є єдиною, що має значення, щоб зробити нас ближче до Бога."
 sola_fide: "Sola Fide"
 sola_fide_desc: "Жодна добра справа не може задовольнити Бога. Ми помилувані лише божественною благодаттю, яку Бог дарував через Свого єдиного Сина, Ісуса Христа."
 sola_scriptura: "Sola Scriptura"
 sola_scriptura_desc: "Біблія, слово Боже, передане людині, є єдиним авторитетом для християнської доктрини. Усі релігійні практики, які не можуть бути підтримані біблійними посиланнями, повинні бути засуджені як єресь."
 soli_deo_gloria: "Soli Deo Gloria"
 soli_deo_gloria_desc: "Усі людські досягнення можуть бути створені лише з хвалою Богу як їхнім присвяченням."
 translated_bibles: "Перекладені Біблії"
 translated_bibles_desc: "Переклад Біблій мовою, якою говорить народ нашої країни, дає їм найкращий шлях до Бога способом, який говорить до їхніх розумів і сердець."
 usury_allowed: "Лихварство дозволено"
 usury_allowed_desc: "Грошові позики з процентами, що збагачують кредитора, тепер дозволені і більше не вважаються гріховними."
 war_sermons: "Військові проповіді"
 war_sermons_desc: "У часи конфліктів віра зберігає надію нашого народу. Церква нашого царства проповідуватиме зі Святої Книги, щоб підтримувати моральний дух населення навіть у найтемніші години."
 
 #Bogomilism
 five_doors: "П'ять дверей"
 five_doors_desc: "Деякі серед нашого народу практикують стиль медитації, що полягає у закритті всіх дверей у будинку, відкриваючи #italic п'ять дверей#! або п'ять почуттів. Ми запровадимо цю практику всюди."
 holy_cooperation: "Свята співпраця"
 holy_cooperation_desc: "Відбудеться зсув у бік просування та активної участі в продуктивній роботі. Цей етос поширюватиметься на наші сільськогосподарські громади, натхненні моделлю ранніх християн священної кооперативної спільноти."
 twelve_emissaries: "Дванадцять емісарів"
 twelve_emissaries_desc: "Натхнені організацією деяких громад, ми оберемо серед наших старійшин і досконалих дванадцять мудреців, щоб діяти як верховна рада, без створення справжньої ієрархії."

 #Catharism
 consolamentum: "Консоламентум"
 consolamentum_desc: "Оскільки процес життя неминуче тягне за собою жаль за наші гріхи, необхідність отримати втіху для входу до Небес чистим і наблизитися до Бога стає очевидною. Отримуючи #italic Консоламентум#!, наш народ звільняється від своїх гріхів перед неминучою смертю,"
 pescatarianism: "Пескетаріанство"
 pescatarianism_desc: "Тварини є носіями реінкарнованих душ, і через це ми не можемо їх їсти. Риби, істоти, що спонтанно народжуються, не можуть вважатися тваринами і можуть бути з'їдені."
 the_perfects: "Досконалі"
 the_perfects_desc: "Ті серед нас, хто особливо віддані Богу та чеснотам, яких має прагнути кожна людина, називаються Досконалими. Ці чоловіки та жінки отримують #italic Консоламентум#! за свою відданість і стають Досконалими. На відміну від звичайних людей, Досконалі отримують #italic Консоламентум#! двічі у своєму житті: коли їх підвищують до нової ролі та перед смертю."

 #Paulicianism
 baptism_by_fire: "Хрещення вогнем"
 baptism_by_fire_desc: "Наша віра не вірить, що хрещення водою є постійним, як визнав святий Іоанн Хреститель. Лише торканням чотирьох сторін голови людини палаючою свічкою може відбутися постійне хрещення."
 name_change: "Зміна імені"
 name_change_desc: "Сила імен добре відома нашим громадам. Наші релігійні лідери часто змінюють свої імена на імена послідовників святого Павла, як звичайні люди змінюють назви своїх поселень на назви місць, де мешкав наш святий покровитель."
 paulician_canon: "Павліціанський канон"
 paulician_canon_desc: "Наш народ відкидає Старий Завіт і його Пророків, як вони відкидають включення послань святого Петра. Лише слова святого Павла є належними."
 punishment_by_stoning: "Покарання побиттям камінням"
 punishment_by_stoning_desc: "Побиття камінням є поширеною практикою для покарання релігійних дисидентів серед наших громад, що виділяються серед наших сусідів. Це найімовірніше спадщина з наших анатолійських витоків."

 #Calvinism
 arminianism: "Армініанство"
 arminianism_desc: "Армініанство базується на плюралістичних і гуманітарних ідеях голландського реформованого теолога Якоба Арміния."
 gomarism: "Гомаризм"
 gomarism_desc: "Франциск Гомар виступає проти вірувань Якоба Арміния, який викладав пелагіанські доктрини та намагався створити нову школу теології в університеті, де вони обидва викладали."
 instituionalized_arminianism: "Інституціоналізоване $arminianism$"
 instituionalized_arminianism_desc: "$arminianism_desc$ Цей релігійний рух тепер інституціоналізований у нашій державі."
 instituionalized_gomarism: "Інституціоналізований $gomarism$"
 instituionalized_gomarism_desc: "$gomarism_desc$ Цей релігійний рух тепер інституціоналізований у нашій державі."

 #Hussite
 adamite_services: "Адамітські служби"
 adamite_services_desc: "Секта адамітів наполягає на наготі під час церковних служб. Без стилістики статусу чи культури ми виглядаємо як рівні в очах Бога, яскраве нагадування про нашу спільну людяність і про невинність, якою ми насолоджувалися до Падіння."
 punishment_of_sin: "Покарання за гріх"
 punishment_of_sin_desc: "Усі, хто грішить, повинні бути покарані однаково, незалежно від багатства чи рангу. Навіть дворянство не вище від законів Божих."

 #Lutheranism
 justified_conflicts: "Виправдані конфлікти"
 justified_conflicts_desc: "Нова Церква країни загрожує язичниками та єретиками однаково. У війні самозбереження Церква виправдає наші конфлікти Біблією."
 pietism: "Пієтизм"
 pietism_desc: "Пієтизм зосереджується на індивідуальній побожності кожного віруючого та підкреслює внутрішню трансформацію, що веде до благочестивого християнського життя."

 #Anglican
 prima_scriptura: "Prima Scriptura"
 prima_scriptura_desc: "Хоча Святе Писання має вважатися центральним джерелом спасіння, його не можна вважати єдиним джерелом божественного одкровення."


 demand_church_tax: "Вимагати апостольський податок"
 demand_church_tax_desc: "У часи потреби всі нації, які зобов'язуються прийти до нашої фінансової допомоги через [ShowEstatePrivilegeName('apostolic_tax_privilege')] [Concept('estate_privilege','привілей стану')|e], будуть закликані зробити це в ім'я Боже."
 20_years_cd: "Ця взаємодія доступна кожні #Y 20#! років"
 every_catholic_asked_to_pay_tt: "Кожна [ShowReligionAdjective('catholic')] країна з [ShowEstatePrivilegeNameWithNoTooltip('apostolic_tax_privilege')] [Concept('estate_privilege','привілей стану')|e] буде закликана сплатити податок. Отримані гроші залежатимуть від [Concept('estate_power','влада стану')|e] нашого уряду\n"
 demand_church_tax_price: "Вартість вимоги церковного податку"

 request_aid: "Запросити допомогу"
 request_aid_desc: "Наш орден є бастіоном нашої віри, захисниками справжніх віруючих і щитом проти тих, хто бажає зашкодити нашому народу. Надання допомоги нашій справі має бути головним завданням для [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 10_years_cd: "Ця взаємодія доступна кожні #Y 10#! років"
 request_aid_price: "Вартість запиту католицької допомоги"

 placitum_regium: "Placitum Regium"
 placitum_regium_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] втручався у справи нашої країни занадто довго. Авторитет корони не повинен вклонятися перед [GetCountry('PAP').GetAdjective] престолом! [Concept('papal_bull','Папские булли')|e] матиме силу лише тоді, коли наш уряд дасть свою згоду."
 once_per_ruler: "Цю дію можна виконати лише один раз за життя [Concept('ruler','правитель')|e]."

 request_cardinal_seat: "Запросити кардинальський престол"
 request_cardinal_seat_desc: "Колегії кардиналів явно бракує представлення нашого розуміння. Ми повинні запросити новий [ShowBuildingTypeName('seat_of_cardinal')] для [ShowBuildingTypeName('cathedral')] на нашій території, щоб гарантувати, що наш вплив не зменшиться."
 request_cardinal_tt: "Призначена [Concept('location','локація')|e] отримає [ShowBuildingTypeName('seat_of_cardinal')], якщо санкціоновано [GetCountry('PAP').GetAdjective] владою."
 recently_requested_cardinal: "Країна нещодавно запросила кардинала"

#Catholic Church Laws and Policies
 cc_indulgences: "Купівля індульгенцій"
 cc_indulgences_desc: "Офіційна позиція [GetInternationalOrganization('catholic_church').GetName] щодо питання індульгенцій."

 limited_indulgences: "Cum Postquam"
 limited_indulgences_desc: "Послідовник віри [ShowReligionAdjective('catholic')] може зменшити свій час у чистилищі виконанням благодійності, такої як милостиня або інші пожертвування інституту [GetInternationalOrganization('catholic_church').GetName]."
 unlimited_indulgences: "Unigenitus Dei Filius"
 unlimited_indulgences_desc: "Продаж індульгенцій широко поширений і високо комерціалізований. Послідовники можуть купувати індульгенції безпосередньо у членів [GetInternationalOrganization('catholic_church').GetName], навіть купуючи прощення за гріхи, ще не скоєні."
 no_financial_indulgences: "Etsi Dominici Gregis"
 no_financial_indulgences_desc: "Купівля індульгенцій будь-якими засобами, навіть роздача милостині, заборонена."

 cc_papal_authority: "Папська влада"
 cc_papal_authority_desc: "Офіційна позиція [GetInternationalOrganization('catholic_church').GetName] щодо питання папської влади."

 ultramontanism: "Ультрамонтанізм"
 ultramontanism_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] має сильні прерогативи та повноваження над [GetInternationalOrganization('catholic_church').GetName]. [GetInternationalOrganization('catholic_church').GetLeaderTitle] непогрішний."
 gallicanism: "Галліканізм"
 gallicanism_desc: "Відкидаючи повну владу [GetInternationalOrganization('catholic_church').GetLeaderTitle], $gallicanism$ надає подібну важливість авторитету держави."
 conciliarism: "Конциларизм"
 conciliarism_desc: "$conciliarism$ відкидає повну владу [GetInternationalOrganization('catholic_church').GetLeaderTitle] як однієї особи, покладаючи її на руки вселенського собору."
 invisible_church: "Невидима церква"
 invisible_church_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] є лише представницькою роллю у вірі, з владою щодо питань віри, покладеною на правителя окремої країни."

