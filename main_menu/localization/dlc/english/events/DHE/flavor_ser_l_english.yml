 ser_every_wheat_location_tt: "До всіх районів у нашому володінні, де виробляється #TOOLTIP:GOODS,wheat,X #L пшениця#!#!, будуть застосовані такі ефекти:"
 flavor_ser.70.title: "Столиця великого царства"
 flavor_ser.70.desc: "Держава досягла величезних успіхів, але наші амбіції вимагають більшого. Ми повинні вписати свої імена в книгу історії, причому золотими літерами! Час подумати про те, якому місту випаде честь стати столицею нової великої держави, зримим втіленням нашої сили й величі…"
 flavor_ser.70.a: "Столицею стане Скоп'є!"
 flavor_ser.70.b: "Це буде Константинополь — перлина Римської імперії!"
 flavor_ser.70.c: "Нинішня столиця нас цілком влаштовує…"
 flavor_ser.80.title: "Зламаний щит Балкан"
 flavor_ser.80.desc: "[GetCountry('TUR').GetLongName] — серйозний противник, а до нас фортуна останнім часом явно повернулася спиною. Солдати, втративши волю до битви, тікають із полів битв, на вулицях панують безлади, перелякане населення скрізь бачить знамення майбутніх бід. Держава опинилася на порозі катастрофи, сама тканина нашого суспільства тріщить по швах. У столиці зібралася велика рада, яка повинна визначити стратегію воєнної кампанії й вирішити, як врятувати #L [ROOT.GetCountry.GetAdjective|l]ський#! народ від загибелі."
 flavor_ser.80.a: "Офіційно попросити допомоги."
 flavor_ser.80.b: "Брати за вірою не залишать нас у біді…"
 flavor_ser.80.c: "Це ще не кінець!"
 ser_target_country_gets_flavor_ser.82_tt: "На території [target_country.Custom('CL_RP')] станеться подія #Y «Братська допомога?»#!"
 flavor_ser_desc_key: "До нашого двору прибув #L [GetCountry('SER').GetAdjective|l]ський#! посланець. Його держава опинилася в найважчому становищі — [GetCountry('TUR').GetLongName] продовжує тиснути, захисники [GetCountry('SER').Custom('CL_GEN')] тримаються з останніх сил. Якщо Балкани впадуть, загарбникам зі Сходу відкриється шлях у серце Європи. Посол смиренно просить нас про допомогу…"
 flavor_ser.81.title: "[GetCountry('SER').GetNameWithNoTooltip] просить допомоги"
 flavor_ser.81.desc: "$flavor_ser_desc_key$"
 flavor_ser.81.a: "Ми підтримаємо їх золотом і укладемо союз. Нехай військо готується до походу!"
 flavor_ser.81.b: "Треба поділитися з ними військовим досвідом."
 flavor_ser.81.c: "Вистачить і невеликого пожертвування на військові потреби."
 flavor_ser.81.d: "Нічого вони не отримають!"
 flavor_ser.82.title: "Братська допомога?"
 flavor_ser.82.desc: "$flavor_ser_desc_key$"
 flavor_ser.82.a: "Ми одновірці, а значить — брати по зброї!"
 flavor_ser.82.b: "Наш військовий досвід добре послужить їм у боротьбі."
 flavor_ser.82.c: "Допоможемо їм золотом на військові потреби."
 flavor_ser.82.d: "Ми не в тому стані, щоб допомагати іншим…"
 flavor_ser_reply_desc: "Посланець, відправлений за допомогою проти #L [GetCountry('TUR').GetAdjective|l]ої#! загрози, нарешті повернувся назад. Його не зупинили ні дощі, ні бурі, ні зграї розбійників, яких останніми роками розвелося без ліку. Дібравшись до палацу, він дістає з дорожньої торби вишуканого листа, що несе печатку чужоземної держави…"
 flavor_ser.83.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'прислала','прислав')] відповідь"
 flavor_ser.83.desc: "$flavor_ser_reply_desc$"
 flavor_ser.83.a: "$flavor_ser_response$"
 flavor_ser.83.b: "$flavor_ser_response$"
 flavor_ser.83.c: "$flavor_ser_response$"
 flavor_ser.83.d: "Вони не бажають допомогти? Та як вони сміють!"
 flavor_ser_response: "Ця допомога вельми до речі! Ми дуже вдячні."
 flavor_ser.84.title: "Посол повернувся з [target_country.Custom('CL_GEN')]"
 flavor_ser.84.desc: "$flavor_ser_reply_desc$"
 flavor_ser.84.a: "$flavor_ser_response$"
 flavor_ser.84.b: "$flavor_ser_response$"
 flavor_ser.84.c: "$flavor_ser_response$"
 flavor_ser.84.d: "Вони не бажають допомогти? Цього не може бути!"
 flavor_ser.90.title: "Монастир Манасія"
 flavor_ser.90.desc: "У самому центрі нашої держави є урочище дивовижної краси. Відвідавши ці краї, [Select_CString(target_character.IsFemale,'наша','наш')] [GetCountry('SER').GetGovernment.GetRulerTitle|l] буквально [Select_CString(target_character.IsFemale,'закохалася','закохався')] в це дивне місце. Прогулюючи околицями, [Select_CString(target_character.IsFemale,'вона мріяла','він мріяв')] побудувати тут монастир із гробницею, в якій [Select_CString(target_character.IsFemale,'вона','він')] знайде свою останню домівку.\n\nЗ часом [Select_CString(target_character.IsFemale,'її','його')] плани ставали дедалі амбітнішими. [GetCountry('SER').GetGovernment.GetRulerTitle] [Select_CString(target_character.IsFemale,'уявляла','уявляв')] собі не просто монастир із жменькою ченців, а повноцінну фортецю, оточену неприступними стінами.\n\nЯкщо ми здійснимо ці плани, монастирська церква буде присвячена заступникам нашого народу — Святій Трійці."
 flavor_ser.90.a: "Це святе місце увійде в історію."
 flavor_ser.90.b: "Навіщо нам ще один монастир?"
 flavor_ser.91.title: "Ресавська школа"
 flavor_ser.91.desc: "Монастир Манасія, також відомий як Ресава, досить швидко став видним культурним центром провінції #TOOLTIP:PROVINCE_DEFINITION,toplica_province,X #L Топлиці#!#!. Завдяки так званій #italic Ресавській школі#!, де трудилися найкращі писарі й перекладачі держави, монастир прославився навіть за межами нашої держави.\n\nПереписувачі старанно копіюють старовинні манускрипти, щоб зберегти знання минулого для прийдешніх поколінь. Звісно, деякі з цих сувоїв можуть бути доволі небезпечні, часто їхній зміст суперечить ученню Святої Церкви. Ми повинні уважно стежити за тим, щоб скрипторії передавали лише благі знання, що виходять від самого Господа Бога."
 flavor_ser.91.a: "Наша культура прославиться на весь світ."
 flavor_ser.100.title: "Завоювання Царгорода"
 flavor_ser.100.desc: "Упродовж століть наш народ мріяв заволодіти Царицею міст, і тепер ця мрія здійснилася. Місто впало під натиском наших армій, над його стінами й палацами гордо маюють наші знамена.\n\nВідтепер [Select_CString(target_character.IsFemale,'наша правителька', 'наш правитель')], [target_character.GetName], має право називати себе [Select_CString(target_character.IsFemale,'царицею й імператрицею', 'царем і імператором')], адже [Select_CString(target_character.IsFemale,'їй', 'йому')] покорилася найвеличніша зі столиць світу!\n\nЧи не час дати місту більш відповідну назву — #Italic  Царський град#!?"
 flavor_ser.100.a: "Місто наше, і ми дамо йому нову назву."
 flavor_ser.100.b: "Ми збережемо стару назву."
 flavor_ser.110.title: "[target_location.GetNameWithNoTooltip] процвітає"
 flavor_ser.110.desc: "Шахтарське поселення #TOOLTIP:LOCATION,$novo_brdo_tt$,X #L Ново-Брдо#!#! стрімко зростає. Секрет його процвітання — в розташованих поблизу багатих покладах так званого «гламського #TOOLTIP:GOODS,silver,X #L срібла#!#!» (срібна руда зі значною — до третини — домішкою #TOOLTIP:GOODS,goods_gold,X #L золота#!#!). Багато з працьовитих гірників — нащадки #TOOLTIP:CULTURE,$german_transylvanian_tt$,X #L трансільванських німців#!#!, які переселилися в ці краї кілька поколінь тому.\n\nЗавдяки видобуванню срібла [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] багатіє, люди з усієї округи стікаються сюди в пошуках кращої долі, і населення швидко збільшується.\n\nМуніципальна рада відправила до столиці делегацію. Вони хочуть, щоб ми визнали [target_location.GetNameWithNoTooltip] повноправним містом."
 flavor_ser.110.a: "Господь благословив це місце!"
 flavor_ser.120.title: "Золото Лече"
 flavor_ser.120.desc: "Старателі з-поміж #TOOLTIP:CULTURE,$german_transylvanian_tt$,X #L трансільванських німців#!#! досліджують гори в районі #TOOLTIP:LOCATION,$glubocica_tt$,X #L Глубочиці#!#!, неподалік від селища Лече. Вони переконані, що там є поклади #TOOLTIP:GOODS,goods_gold,X #L золота#!#!.\n\nЩоб дістатися до дорогоцінної руди, необхідно викопати глибокі шахти. Роботи обійдуться скарбниці недешево, але результат може перевершити найсміливіші наші очікування — старателі вважають, що родовище в Лече, можливо, є найбільшим у нашій державі."
 flavor_ser.120.a: "Завдяки саксонським шахтарям ми збагатимося."
 flavor_ser.120.b: "Золото в наших скринях коштує дорожче, ніж гіпотетичні підземні жили."
 flavor_ser.130.title: "Фортеця [ShowLocationNameWithNoTooltip('smederevo')]"
 flavor_ser.130.desc: "Місце впадіння Йезави в Дунай має велике стратегічне значення для нашої держави, адже саме тут у державу можуть вторгнутися загарбники. Побудувавши в цьому районі укріплення, ми зможемо вберегти наші кордони від можливої загрози з півночі.\n\nНаші підлеглі, що мешкають в околицях містечка [ShowLocationName('smederevo')], більше не почуваються в безпеці. Стривожені мешканці наполегливо вимагають, щоб ми посилили фортечні споруди в регіоні.\n\nПобудувавши нові укріплення, ми забезпечимо надійний захист кордону з цього флангу. Але не варто забувати, що фортифікаційні роботи потребують величезної кількості ресурсів. Перш ніж приймати остаточне рішення, необхідно зважити всі за і проти."
 flavor_ser.130.a: "Нам треба забезпечити контроль над цією областю."
 flavor_ser.130.b: "Нехай розбираються самі."
 STATIC_MODIFIER_NAME_ser_defenses_neglected: "Обвітшалі укріплення"
 STATIC_MODIFIER_DESC_ser_defenses_neglected: "Уряд ігнорує прохання місцевих жителів відновити оборонні споруди на півночі держави. Укріплення поступово ветшають, а мешканці регіону почуваються кинутими напризволяще."
 flavor_ser.140.title: "Батько сучасної сербської літератури"
 flavor_ser.140.desc: "[target_character.GetName] [target_character.GetBirthDate] року народження — [Select_CString(target_character.IsFemale,'великий', 'великий')] #TOOLTIP:CULTURE,$serbian_tt$,X #L [Select_CString(target_character.IsFemale,'сербська', 'сербський')]#!#! [Select_CString(target_character.IsFemale,'вчена', 'вчений')], [Select_CString(target_character.IsFemale,'письменниця', 'письменник')] і [Select_CString(target_character.IsFemale,'просвітителька', 'просвітитель')]. [Select_CString(target_character.IsFemale,'Її', 'Його')] праці справили великий вплив не лише на сербську культуру, а й на загальноєвропейські ідеї Просвітництва.\n\nПід впливом західних мислителів [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'зайнялася', 'зайнявся')] оновленням мови й приведенням сербської літератури у відповідність із розмовною мовою. Твори, написані #L [ROOT.GetCountry.GetReligion.GetLanguage.GetName|l]ою#!, — переважно мовою богослужіння, — раніше були малозрозумілі для простого народу.\n\nДеякі члени уряду виступають за те, щоб запропонувати [Select_CString(target_character.IsFemale,'їй', 'йому')] посаду радника. Їхні опоненти стверджують, що [target_character.GetLastNameWithNoTooltip] не є нічим особливим."
 flavor_ser.140.a: "[Select_CString(target_character.IsFemale,'Її','Його')] місце в уряді."
 flavor_ser.140.b: "[Select_CString(target_character.IsFemale,'Ця жінка','Ця людина')] — справжнє джерело натхнення для нашого народу."
 flavor_ser.150.title: "[target_location.GetNameWithNoTooltip] знову в наших руках"
 flavor_ser.150.desc: "Після довгої й наполегливої боротьби [target_location.GetRank.GetName|l] [target_location.GetName] знову в #L [ROOT.GetCountry.GetAdjective|l]ських#! руках! Місто, розташоване в місці впадіння Сави в Дунай, не просто володіє величезною військовою цінністю — воно здавна було центром торгівлі й осередком [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої культури. Враховуючи його стратегічне розташування, що дозволяє контролювати весь регіон, [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] ідеально підходить на роль нашої столиці.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] активно обговорює пропозицію про перенесення столиці. Багато придворних вважають, що це рішення надихне народ і зміцнить контроль над державою."
 flavor_ser.150.a: "[target_location.GetNameWithNoTooltip] буде новою столицею!"
 flavor_ser.150.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] залишиться в місті [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_ser.160.title: "Битва при Косові"
 flavor_ser.160.desc: "Зробивши неможливе, відважні #L [ROOT.GetCountry.GetAdjective|l]ські#! воїни завдали нищівної поразки #L [GetCountry('TUR').GetAdjective|l]ським#! загарбникам у битві на #TOOLTIP:PROVINCE_DEFINITION,kosovo_province,X #L Косовому полі#!#!. Ця перемога стала символом нової надії для всіх християн. Агресивна #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L тюркська#!#! експансія на #TOOLTIP:REGION,balkan_region,X #L Балкани#!#! становила страшну небезпеку для всього #L [ShowReligionGroupAdjective('christian')|l]ого#! світу, а наша держава довгі роки жила під загрозою завоювання.\n\nМужність і доблесть, виявлені нашими воїнами, зупинили [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ський натиск. Тепер у нас з'явився шанс відвоювати весь півострів. Ця перемога повинна стати першим кроком до визволення нашої батьківщини від [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ого панування!"
 flavor_ser.160.a: "Вперед, до перемоги!"
 flavor_ser.160.historical_info: "28 червня 1389 року в Косові відбулася велика битва між християнськими (переважно сербськими) військами й армією Османської імперії. Битва, що відбулася на Косовому полі неподалік від Приштини, стала однією з найважливіших битв за всю історію Балкан. Її ключовим епізодом стала загибель османського султана Мурада I. Згідно з історичними хроніками, він був убитий у власному наметі сербським лицарем Мілошем Обіличем, який проник в османський табір, прикинувшись перебіжчиком. Це був єдиний випадок в історії, коли османський султан загинув на полі битви."
 flavor_ser.170.title: "[target_location.GetNameWithNoTooltip], білий фенікс"
 flavor_ser.170.desc: "Місто [target_location.GetName], серце нашої держави, стало найбагатшим і найгустонаселенішим серед усіх #TOOLTIP:REGION,balkan_region,X #L балканських#!#! міст. «Білий фенікс» — так прозвали його мешканці. Займаючи важливе стратегічне становище на місці впадіння Сави в Дунай, [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] служить зримим символом впливу й могутності нашої держави. Навіть #TOOLTIP:LOCATION,$constantinople_tt$,X #L Константинополь#!#! не може посперечатися з величністю цього прекрасного міста!"
 flavor_ser.170.a: "Чудово!"
 STATIC_MODIFIER_NAME_ser_the_white_phoenix: "Білий фенікс"
 flavor_ser.180.title: "Перегляд «Законоправила»"
 flavor_ser.180.desc: "#italic  «Законоправило»#!, монументальний звід законів, складений святим Саввою в 1219 році, довгий час лежав в основі світського й церковного права нашої держави. Його мудрі вказівки вели #L [ROOT.GetCountry.GetAdjective|l]ське#! суспільство упродовж століть.\n\nВтім, за цей час світ доволі змінився, і деякі вважають, що закони святого Савви застаріли. «Законоправило», кажуть вони, не відповідає викликам сьогодення й потребує серйозного перегляду. Ця ідея викликала гарячі суперечки — більшість наших підлеглих погоджуються з тим, що закони необхідно оновити, проте [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] категорично проти будь-яких змін у тексті, який став для них майже священним."
 flavor_ser.180.a: "Закони справді час переглянути."
 flavor_ser.180.b: "Ми повинні зберігати закони Савви в первозданному вигляді."
 flavor_ser.190.title: "Хіландарський монастир"
 flavor_ser.190.desc: "#TOOLTIP:LOCATION,$mount_athos_tt$,X #L Гора Афон#!#! знову перебуває під владою #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Серед безлічі афонських монастирів для нас особливо важливий Хіландар — обитель, зведена Стефаном Неманею і його сином, святим Саввою. На жаль, за роки недбалості наша національна святиня занепала. Стіни, в яких молилися наші предки, потребують серйозної реставрації."
 flavor_ser.190.a: "Ми відновимо монастирський комплекс."
 flavor_ser.190.b: "Нам це не до кишені."
 flavor_ser.200.title: "Відовдан"
 flavor_ser.200.desc: "Доблесть предків, що віддали своє життя в боротьбі з #L [GetCountry('TUR').GetAdjective|l]ськими#! гнобителями, золотими літерами вписана в історію нашої держави. Особливе місце серед пам'ятних дат займає Відовдан — річниця битви на Косовому полі, яка відзначається 28 червня. У цей день ми шануємо героїв і мучеників, які билися й загинули за #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!. Їхня жертва, принесена на вівтар нашої незалежності, ніколи не буде забута.\n\nДедалі більше мешканців нашої держави вимагають оголосити Відовдан офіційним святом, щоб пам'ять про полеглих героїв навіки збереглася в національній свідомості. Цей святий день стане символом єдності держави."
 flavor_ser.200.a: "Зробимо свято офіційним!"
 flavor_ser.200.b: "Краще обійдемося без офіційного визнання."
 flavor_ser.210.title: "Ново-Брдоський законник"
 flavor_ser.210.desc: "У шахтарському містечку #TOOLTIP:LOCATION,$novo_brdo_tt$,X #L Ново-Брдо#!#! склався унікальний звід правил і законів, що регламентують роботу гірничодобувної галузі й її правові аспекти. Гірники інших областей вимагають, щоб цей кодекс ліг в основу загальнонаціонального законодавства в царині рудної справи. Запропонований ними #TOOLTIP:POLICY,novo_brdo_mining_law,X #L Ново-Брдоський законник#!#! повинен регламентувати облаштування шахтарських містечок, визначити права й обов'язки гірників і забезпечити заходи безпеки й справедливе ведення справ на всій території [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_ser.210.a: "Приймемо загальнонаціональний законник."
 flavor_ser.210.b: "Нас влаштовують і чинні правила."
 flavor_ser.210.historical_info: "Ново-Брдоський законник, прийнятий Стефаном Лазаревичем у 1412 році, становив усеосяжний звід правил, що регламентували всі аспекти гірничорудної справи — від організації гірничого видобутку до облаштування шахтарських міст. Законник регулював права власності, заходи безпеки й економічну діяльність, сприяючи розвитку й процвітанню шахтарських спільнот."
 STATIC_MODIFIER_NAME_ser_novo_brdo_code: "Ново-Брдоський законник"
 flavor_ser.210.tt: "Відкриває правило #TOOLTIP:POLICY,novo_brdo_mining_law,X #L «Ново-Брдоський законник»#!#! у сфері гірничого права."
 has_unlocked_novo_brdo_tt: "Правило відкрито в рамках [Concept('event', 'події')|e] #Y «Ново-Брдоський законник»#!"
 flavor_ser.220.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.220.desc: "[target_character.GetName] і [Select_CString(target_character.IsFemale,'її', 'його')] Алеманнська гвардія — відбірний загін німецьких солдатів, — відіграють найважливішу роль у захисті [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. [GetCharacter('ser_stefan_dusan').GetName] довіряє [Select_CString(target_character.IsFemale,'їй', 'йому')] як [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'самій', 'самому')] собі. Алеманнська гвардія прославилася своєю дисципліною, вірністю й відвагою, в ці неспокійні часи вона залишається прикладом надійності й сили."
 flavor_ser.220.a: "Ми перед [Select_CString(target_character.IsFemale,'нею', 'ним')] у боргу!"
 flavor_ser.230.title: "Голубацька фортеця"
 flavor_ser.230.desc: "Стратегічно важлива Голубацька фортеця на березі Дунаю в #TOOLTIP:LOCATION,$kucevo_tt$,X #L Кучево#!#! — не лише ключова оборонна споруда, а й важливий центр торгівлі. Ця твердиня розташована біля дунайської теснини Залізні Ворота, звідси можна контролювати річкові шляхи й забезпечувати безпеку торгівлі, не кажучи вже про захист держави від вторгнень. Враховуючи стратегічне становище фортеці, її варто перетворити на неприступну цитадель, яка закріпить наше панування над регіоном."
 flavor_ser.230.a: "Вкладемо кошти в будівництво укріплень."
 flavor_ser.230.b: "Краще витратити ресурси на щось інше."
 flavor_ser.240.title: "Ілліризм"
 flavor_ser.240.desc: "Черпаючи натхнення з ідей #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#! і #TOOLTIP:CULTUREGROUP,slavic_group,X #L південнослов'янської#!#! єдності, прихильники ілліризму виступають за об'єднання слов'янських народів в одну державу й їхнє визволення від чужоземного ярма. Образ єдиної й незалежної південнослов'янської нації, який пропагують активісти й ідеологи руху, захопив уяву #L [ROOT.GetCountry.GetAdjective|l]ого#! народу. Ідеї ілліризму поширюються по всій державі.\n\nЦей заклик до об'єднання багато в чому близький до нашої власної національної ідеї, проте в ілліризму є свої недоліки. Реалізація його ідей навряд чи сподобається неслов'янському населенню нашої держави."
 flavor_ser.240.a: "Південнослов'янська єдність — наша головна мета!"
 flavor_ser.240.b: "Це призведе до безладів."
 flavor_ser.240.historical_info: "Ілліризм — культурно-політичний суспільний рух XIX століття, спрямований на зміцнення південнослов'янської єдності й пробудження національної самосвідомості хорватів, словенців і сербів. Прихильники ілліризму черпали натхнення в романтичному націоналізмі й ідеях Просвітництва. Пропагуючи відродження слов'янських мов і культури, вони заклали основу майбутнього визволення південних слов'ян з-під влади іноземних держав і їхнього політичного об'єднання."
 flavor_ser.250.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.250.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'шанована','шанований')] глава #L [ROOT.GetCountry.GetAdjective]ого#! Патріархату — справжня духовна опора для нашого народу. Під [Select_CString(target_character.IsFemale,'її','його')] керівництвом [ROOT.GetCountry.GetName] залишається бастіоном християнства, а церква зберігає єдність нації й підтримує її дух. [Select_CString(target_character.IsFemale,'Її','Його')] непохитна відданість заповідям Христа сприяє зміцненню авторитету [ROOT.GetCountry.Custom('CL_GEN')] у всьому #L [ShowReligionAdjective('orthodox')|l]ому#! світі."
 flavor_ser.250.a: "Ось [Select_CString(target_character.IsFemale,'істинна служителька','істинний служитель')] Христа!"
 flavor_ser.250.historical_info: "Макарій Соколович став патріархом Сербії в критичний для держави момент. Багато в чому саме завдяки йому серби зуміли зберегти національну самобутність і православні традиції в умовах османського панування. У цей непростий час патріарх Макарій став духовним провідником і справжнім лідером нації, він зміцнив вплив православ'я й сприяв збереженню сербського народу під владою турків."
