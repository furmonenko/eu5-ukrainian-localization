 increase_control_area_advance: "Тотальний контроль"
 increase_control_area_advance_desc: "Наша могутня держава постійно зростає та розвивається, що створює необхідність посилення контролю над населенням."
 improved_supply_lines: "Покращені шляхи постачання"
 improved_supply_lines_desc: "Сучасна війна характеризується широким застосуванням на полі бою артилерії та залпового вогню. У зв'язку з цим утримання армії потребує великих витрат, а отже, і більш розвиненої логістики."
 supply_lines: "Шляхи постачання"
 supply_lines_desc: "Поява професійних армій змінила методи ведення війни. Тепер логістика відіграє найважливішу роль у будь-якій військовій кампанії, і для забезпечення армії провізією та боєприпасами потрібні надійні шляхи постачання."
 improved_logistics: "Покращена логістика"
 improved_logistics_desc: "Мистецтво ведення сучасної війни потребує нового підходу до підготовки армії. Поки аматори обговорюють тактику, справжні професіонали вивчають логістику."
 mining_advance: "Видобуток відкритим способом"
 mining_advance_desc: "Людство споконвіку займається видобутком корисних копалин, однак з освоєнням металообробки пошук і видобуток різних мінералів та металів стали ще важливішою діяльністю, без якої неможливе становлення розвиненого суспільства."
 bronze_working: "Обробка бронзи"
 bronze_working_desc: "Бронза — це сплав міді та олова, що відрізняється більшою міцністю та пластичністю порівняно з чистою міддю. З бронзи можна виготовляти набагато надійніші інструменти та зброю."
 iron_working: "Обробка заліза"
 iron_working_desc: "Залізо ідеально підходить для створення різних видів інструментів і зброї. Втім, цей надійний матеріал стане в пригоді не лише в ковальській справі, а й у складніших виробничих ланцюжках."
 advanced_mining: "Покращена гірнича промисловість"
 advanced_mining_desc: "Створення більш досконалих і надійних інструментів відкриває можливості для видобутку нових металів та мінералів."
 fine_metals_mining: "Видобуток чистих металів"
 fine_metals_mining_desc: "Винайдення нових металевих сплавів дозволяє видобувати й обробляти метал у більших обсягах, що робить цей процес прибутковішим порівняно з видобутком інших корисних копалин."
 ranching: "Тваринництво"
 ranching_desc: "Тваринництво дає можливість розводити коней у великих кількостях, а також виводити породи, придатні для найрізноманітніших умов і завдань."
 mining_law_advance: "$mining_law$"
 mining_law_advance_desc: "$mining_law_desc$"
 fort_limit_1_advance: "Система кастелянів"
 fort_limit_1_advance_desc: "За місцевими фортецями та гарнізонами офіційно закріплюються призначені кастеляни. Це перша організована спроба налагодити управління фортецями та їх утримання."
 fort_limit_2_advance: "Наглядачі кордонів"
 fort_limit_2_advance_desc: "Наглядачі віддалених регіонів організовують взаємодію мешканців прикордонних замків. Вони відповідають за постачання, зв'язок та спільну оборону."
 fort_limit_3_advance: "Комітет з оборони"
 fort_limit_3_advance_desc: "Корона формує в столиці комітет, який здійснює нагляд за укріпленнями. Тепер усі документи, фінанси та замовлення на обслуговування надходять до єдиного органу."
 fort_limit_4_advance: "Генерал-інспектори"
 fort_limit_4_advance_desc: "По державі їздять професійні інспектори. Вони оцінюють відповідність гарнізонів, складів і стін єдиним стандартам та забезпечують надійність вашої оборони."
 fort_limit_5_advance: "Стандартизація інженерних робіт"
 fort_limit_5_advance_desc: "У державі запроваджуються стандарти будівництва та ремонту. Вони відкривають нові можливості для планування і спільного проєктування, а також забезпечують ефективне обслуговування фортець."
 fort_limit_6_advance: "Державне картографічне управління"
 fort_limit_6_advance_desc: "Завдяки ретельному картографуванню та організації мережі постачання наші фортеці тепер становлять єдину систему оборони. Усе це стало результатом злагодженої роботи вчених, бюрократів і представників влади."
 chancery_advance: "Канцелярія"
 chancery_advance_desc: "Канцелярія — це урядова установа, що вперше з'явилася в Середньовіччі. Працівники канцелярії допомагали монарху управляти володіннями, оскільки з часом цей процес ставав дедалі складнішим. Основне завдання канцелярії — складання, відправлення та отримання документів, що стосуються державного управління."
 chancery_records: "Канцелярський архів"
 chancery_records_desc: "Оскільки канцелярія неминуче розросталася, а бюрократія ускладнювалася, знадобилося заснування нового керівного органу. Ним став канцелярський архів, де зберігаються всі листи, отримані канцелярією, а також копії документів, складених писарями та нотаріусами."
 lieutenancy_advance: "Лейтенантство"
 lieutenancy_advance_desc: "Майна, що належить короні, стає дедалі більше. Монарх відсутній дедалі частіше — це послаблює владу корони і кидає тінь на відносини з васалами. За таких умов з'являється посада лейтенанта — тимчасового виконувача обов'язків монарха на час його відсутності в державі. Щоб стати лейтенантом, однієї королівської крові замало — треба мати зв'язки з королівською родиною."
 viceroyalty_advance: "Віце-королівство"
 viceroyalty_advance_desc: "Віце-королівство — це частково самостійне територіальне утворення у складі королівства. Воно являє собою монархічну державу, якою керує призначений королем намісник, він же — віце-король. Перед ним стоїть найважливіше завдання з керівництва конкретною державою або провінцією. Віце-королівство зазвичай розташоване вдалині від столичної території й існує як окреме утворення на частковому самоврядуванні, хоча зрештою воно підпорядковується правлячому монарху. Обов'язки віце-короля широкі: до них належать впровадження тієї чи іншої політики, підтримання порядку, а також представлення влади короля в окремо взятому регіоні."
 tolerance_idea: "Уявлення про терпимість"
 tolerance_idea_desc: "Кожен із нас рівний Творцю, а тому будь-яке віросповідання — навіть помилкове! — може послужити справі навернення людини до істинної віри."
 empiricism: "Емпіризм"
 empiricism_desc: "Світ даний нам у відчуттях: ми можемо його торкнутися, побачити, почути... Знання, здобуті емпіричним шляхом, — це міцна основа для нових ідей."
 print_culture: "Культура друкарства"
 print_culture_desc: "Завдяки винайденню друкарського верстата знання почали поширюватися з неймовірною швидкістю. Прогрес невдовзі дійде навіть до найвіддаленіших куточків нашої держави, і вона стане лише сильнішою та багатшою."
 religious_unification: "Релігійне згуртування"
 religious_unification_desc: "Лише одну віру можна назвати істинною. Тому наш обов'язок — об'єднати всіх віруючих, бо того бажає Бог."
 humanism: "Гуманізм"
 humanism_desc: "Людина — це вінець творіння Божого, а тому цілком природно вважати її центром Всесвіту. Людську природу слід заохочувати в усіх її проявах, від свободи волі до прагнення до вивчення світу."
 merchant_traditions: "Купецькі традиції"
 merchant_traditions_desc: "Торговельна діяльність — це основа нашої економіки, а водночас надійний показник її здоров'я. Наші купці зацікавлені в безперебійності поставок — а отже, їхніми зусиллями ми можемо здобути собі добре ім'я торговельної держави й залучити купців із-за кордону."
 benign_diplomats: "Доброзичливі дипломати"
 benign_diplomats_desc: "Мистецтво дипломатії неймовірно складне. Тут замало добре добирати слова: вміння триматися перед співрозмовником безпосередньо впливає на те, як ці слова будуть витлумачені. Навчивши своїх дипломатів поводитися більш дружелюбно, ми здобудемо прихильне ставлення інших держав."
 grand_banquets: "Грандіозні бенкети"
 grand_banquets_desc: "Обговорювати важливі справи необхідно виключно за добрим обідом. І що важливіша справа, то більше на столі має бути страв. Якщо ми будемо регулярно влаштовувати грандіозні бенкети, обговорення нагальних питань перестане затягуватися."
 buffer_states: "Буферні держави"
 buffer_states_desc: "Сварки із сусідами завжди дуже неприємні. Щоб обстановка на кордонах не була напруженою, слід відгородитися від потенційно ворожих держав буферними державами — така перешкода дасть нам певний простір для маневру."
 camp_followers: "Маркітанти"
 camp_followers_desc: "Основу будь-якого війська, очевидно, становлять воїни. Однак навіть найміцніший воїн далеко не просунеться без супроводжуючих, що перевозять їжу та спорядження. Належним чином організувавши діяльність наших маркітантів, ми отримаємо з неї чималу користь."
 #Sweden
 swedish_tradition: "Безперервна атака"
 swedish_tradition_desc: "Шикування клином — запорука перемоги! Під натиском такого строю здригнеться будь-який супротивник. Коней же слід залишити осторонь; вони лише засіб пересування, якому не місце в бою."
 swedish_heritage: "Вільні селяни"
 swedish_heritage_desc: "Шведське селянство завжди відігравало важливу роль у житті держави. Межа між знаттю та вільними селянами традиційно хистка."
 kung_och_riksdag: "Король і Риксдаг"
 kung_och_riksdag_desc: "Шведські королі нерідко були змушені враховувати інтереси станів, особливо — численного селянства, яке врівноважувало вплив знаті. Однак в епоху правління Густава II Адольфа з аристократами було укладено компроміс: вони пообіцяли надати державі всі свої кошти в обмін на нові привілеї."
 swedish_steel: "Шведська сталь"
 swedish_steel_desc: "Поки інші війська осипають ворогів градом куль, що летять куди попало, ми впевнено підходимо до супротивника стрункими шеренгами, виконуємо залп зблизька, а потім частуємо ворога холодною сталлю."
 hakkapelitta: "Гаккапеліти"
 hakkapelitta_desc: "Фіни — бідний і відсталий народ. Служба у шведській армії — єдина для багатьох можливість розбагатіти шляхом грабунку. Навчивши фінів битися верхи й давши їм першокласних коней, ми виховали грізних кавалеристів, які, як стверджують вороги, зачаровані, а тому безсмертні."
 indelningsverket: "Система індельти"
 indelningsverket_desc: "У рамках системи індельти шведське селянство розбивається на групи по 10 осіб — це значно спрощує процес призову до армії та розподіл новобранців по підрозділах."
 swedish_absolutism: "Шведський абсолютизм"
 swedish_absolutism_desc: "В основі абсолютизму лежить припущення, що влада має належати одній людині — королю. Жодна державна рада не повинна заважати одноосібному розпорядженню монарха урядом."
 produktplakatet: "Продуктплакат"
 produktplakatet_desc: "Цей указ забороняє іноземним кораблям, що входять у шведські води, ввозити товари з інших держав, крім своїх власних країн або колоній."
 mulltimmer_masugn: "Деревно-земляна домна"
 mulltimmer_masugn_desc: "Шведське залізо, відоме своєю міцністю та чистотою, використовується не лише всередині нашої держави, а й у ливарних майстернях багатьох інших країн. Воно виготовляється в особливих доменних печах, збудованих із каменю та обкладених піском і землею для кращої теплоізоляції. При цьому печі оточені дерев'яними конструкціями, які утримують ці сипкі матеріали на місці."
 swedish_royal_post_office: "Королівська поштова служба"
 swedish_royal_post_office_desc: "Королівську поштову службу було засновано під час правління королеви Крістіни. Завдяки цьому на великих володіннях Швеції з'явилася широка мережа поштових станцій, яка дозволила підвищити ефективність роботи уряду. Ця система активно використовувалася чиновниками, військовими та дипломатами для швидкого обміну повідомленнями, що відіграло важливу роль у становленні Швеції як великої держави."
 polhem_machina_nova: "Нова машина"
 polhem_machina_nova_desc: "Шведський винахідник Крістофер Польгем — «батько шведської механіки» — здійснив справжній переворот у промисловості, збудувавши кілька складних механічних систем для спрощення та прискорення виробництва. Ці системи отримали назву «Нова машина». За допомогою хитромудрої сукупності передач, кулачків і напору води Польгем зібрав машини, що замінюють ручну працю — дроблення руди в шахтах, плетіння тканин, розпилювання деревини... Його Laboratorium Mechanicum — не лише майстерня, а й училище, що служить поширенню знань про механіку по всьому королівству."
 #Hungary
 hun_composite_light_cavalry: "Змішана легка кавалерія"
 hun_composite_light_cavalry_desc: "Легка кавалерія — це основа збройних сил нашої держави. Разом зі звичайними вершниками в ній служать кінні лучники. У 1278 році вона чудово проявила себе в битві на Моравському полі, а отже, ще не раз здобуде нам славу в бою."
 hun_castle_warriors: "Замкові воїни"
 hun_castle_warriors_desc: "Замкові воїни — це особливий стан, що перебуває на військовій службі у місцевого #italic ішпана#! в районах, прилеглих до королівського замку. Замкові воїни з'явилися ще в перші роки існування королівства і тепер користуються значними спадковими привілеями в обмін на обов'язок захищати державу."
 hun_renaissance_knowledge: "Діяч епохи Ренесансу"
 hun_renaissance_knowledge_desc: "У пам'яті підданих король залишився справедливим володарем, який захищав знедолених від жорстких вимог і несправедливого поводження з боку магнатів. Цей монарх був справжньою людиною епохи Ренесансу: успішним полководцем і правителем, видатним мовознавцем і меценатом."
 hun_bulwark_of_christianity: "Оплот християнства"
 hun_bulwark_of_christianity_desc: "З півдня нам дедалі більше починають загрожувати турки. Стати на захист християнства від турецької орди здатні лише ми — Королівство Угорщина. Тож хай знає кожен, що ми не зречемося цього обов'язку."
 hun_found_the_black_army: "Заснування Чорної армії"
 hun_found_the_black_army_desc: "Ми вшануємо геній Юлія Цезаря: основою угорських армій стануть професійні війська. Вони будуть настільки суворі, що вороги називатимуть нашу армію чорною."
 hun_reformed_coinage: "Перетворення в монетній справі"
 hun_reformed_coinage_desc: "Для оплати послуг професійних солдатів нам знадобиться постійне джерело доходу. Запровадивши нові стандарти ваги монет, ми полегшимо собі завдання, оскільки точно знатимемо, скільки саме народ буде зобов'язаний платити."
 hun_curtailed_peasantry: "Обмеження свободи селян"
 hun_curtailed_peasantry_desc: "Угорщина обділена природними кордонами, де можна було б звести потужні укріплення. Широкі рівнини, куди колись прийшли наші предки, чудово підходять для набігів на західні землі, але ніяк не для оборони. Щоб ворога можна було зупинити, знадобляться ресурси. Якщо ми дозволимо магнатам надійніше прикріпити селянство до землі, вони неодмінно змусять селян працювати ретельніше."
 hun_strengthened_towns: "Зміцнення містечок"
 hun_strengthened_towns_desc: "Для процвітання Угорщини потрібне багатство, і забезпечити його можуть невеликі містечка. Якщо надати їм гідний захист від свавілля дворянства, ми зможемо й надалі стягувати податки з торгівлі."
 hun_hungarian_reformation_intro: "Ідеї Реформації поширюються Європою подібно до пожежі, і рано чи пізно вони мали дістатися наших земель."
 hun_hungarian_reformation: "Угорська Реформація"
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$ Земель, на які вже давно зазіхають іноземні держави. Приєднавшись до руху Реформації, ми скинемо з себе ярмо зобов'язань перед папою, зможемо більше не виконувати його примхи, а отже, станемо ближчими до свободи!"
 hun_the_catholic_shield: "Щит католицизму"
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$ Однак віра в серцях нашого народу міцна. Раби Божі гідно витримають це випробування єрессю."
 hun_realm_of_many_religions: "Багатоконфесійна держава"
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$ На жаль, поки що вони приносять нам лише нещастя: сім'ї розпадаються, друзі стають ворогами. Під загрозою стабільність наших регіонів. І все ж одних богословських суперечок буде замало, щоб розколоти нас остаточно, адже в нашій державі уживається одразу безліч релігій."
 hun_multi_culturalism: "Багатокультурна держава"
 hun_multi_culturalism_desc: "На землях Карпатського басейну оселилися не лише угорці. У нашій державі проживають словаки, русини, половці, німці та інші меншини, для яких Угорщина стала другою батьківщиною. Не дивно, що наш уряд з такою легкістю переймає особливості інших культур."
 hun_revolutionized_military_tactics: "Революційна військова тактика"
 hun_revolutionized_military_tactics_desc: "Наша тактика на полі бою розвивається відповідно до військової справи. Принципи війни на суші постійно змінюються. Здатність встигати за цими віяннями — запорука існування самої нашої держави."
 hun_hungarian_unity: "Угорська єдність"
 hun_hungarian_unity_desc: "Зламати дух і волю угорського народу неможливо, скільки б загроз не нависало над нашою державою. Щоб Угорщина залишилася єдиною, кожен її солдат готовий битися до останнього подиху."
 hun_hungarian_hussars: "$a_hungarian_hussars$"
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
 salic_law_advance: "Салічний закон"
 salic_law_advance_desc: "Роль жінок у монархіях по всьому світу часто применшують. Нерідко в таких державах навіть приймаються закони, що прямо виключають жінок з лінії престолонаслідування на користь їхніх братів або племінників."
 partition_inheritance_advance: "Поділ спадщини"
 partition_inheritance_advance_desc: "Суперництво — не рідкість серед монарших синів, оскільки кожен мріє стати новим правителем. Щоб цього уникнути, деякі монархи роздають свої володіння й титули кожному синові так, щоб не образити нікого, — усім дістаються рівні частки."
 national_assemblies_advance: "Національні збори"
 national_assemblies_advance_desc: "$national_assemblies_desc$"
 enlightenment_advance: "Просвітництво"
 enlightenment_advance_desc: "Минуле століття стало свідком невпинного зростання популярності раціоналізму та емпіризму серед найкращих умів того часу. Вогонь розуму запалено, і люди не зупиняться, поки не донесуть його до найдальших куточків земної кулі."
 distribution_of_power_advance: "$distribution_of_power_law$"
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
 industrialization_advance: "Індустріалізація"
 industrialization_advance_desc: "Промислова революція змінить не лише торгівлю та підприємництво, а й саму структуру суспільства. Такі винаходи, як механічний ткацький верстат і парові двигуни, розширять можливості людства до небачених раніше меж."
 levee_en_masse_advance: "Загальний військовий обов'язок"
 levee_en_masse_advance_desc: "Війна постійно змінюється. З кожним поколінням нововведення та винаходи роблять її дедалі досконалішою і смертоноснішою. Щоб задовольнити потребу в експансії та реалізувати свої амбіції, багато держав приймають закони про загальний військовий обов'язок і набирають з неодружених молодих людей армії небачених досі розмірів."
 griot_advance: "Гріоти"
 griot_advance_desc: "Гріоти — оповідачі, історики, радники, музиканти та поети водночас. Вони пам'ятають перекази й легенди давно минулих часів, виступають посередниками між ворогуючими сторонами, а також служать радниками при правителях і місцевих громадах."
 west_african_caravan_stop_advance: "Сахарська зупинка караванів"
 west_african_caravan_stop_advance_desc: "Протягом багатьох століть ми ведемо торгівлю між Чорною та Північною Африкою. Перехід через безкраю пустелю — неймовірно важке й небезпечне підприємство навіть для досвідченого мандрівника, тому будівництво зупинок караванів, де купці та погоничі, що перетинають Сахару, зможуть відпочити, помітно сприятиме торгівлі."
 #Sunday Schools Generic
 sunday_schools_advance: "Недільні школи"
 sunday_schools_advance_desc: "Навчання нужденних — важлива частина нашої релігійної місії. Треба створювати школи при храмах, щоб дати пастві базову освіту."
 #catholic advances
 res_publica_christiana: "Братерство християн"
 res_publica_christiana_desc: "Потрібно підтримувати хороші відносини з братами-християнами, навіть якщо деякі їхні звичаї здаються нам єрессю."
 roman_orthodoxy: "Католицька церква"
 roman_orthodoxy_desc: "Щоб католицьку церкву поважали, істинність її вчення має бути незаперечною."
 marian_devotion: "Поклоніння Діві Марії"
 marian_devotion_desc: "Поклоніння Діві Марії має залишатися наріжним каменем нашої віри."
 crusading_knights: "Досвід Балтійських хрестових походів"
 crusading_knights_desc: "Споконвіку наша держава відправляла своїх найкращих лицарів і дворян у язичницькі області Балтійського або Середземного морів. Ми не лише вчинимо богоугодну справу, навернувши невіруючих у християнство, а й підвищимо професіоналізм своїх командирів."
 catholic_pilgrimages: "Католицькі паломники"
 catholic_pilgrimages_desc: "У віруючих має бути можливість поклонитися великим святиням. Потрібно заохочувати паломництво й вихваляти тих, хто відвідав священні місця."
 inquisition_advance: "Інквізиція"
 inquisition_advance_desc: "Інквізицію було засновано в XII столітті для боротьби з єрессю катарів, але в пізньому Середньовіччі її роль значно зросла, що зробило її основним інструментом католицької церкви в боротьбі з інакомисленням."
 preaching_friars: "Ченці-проповідники"
 preaching_friars_desc: "Багато ченців проповідують наше вчення. Треба допомагати тим, хто взявся за цю справу, й заохочувати їх за те, що вони зміцнюють віру наших селян."
 devotio_moderna: "Нове благочестя"
 devotio_moderna_desc: "Усередині нашої релігії набирає популярності рух під назвою «Нове благочестя», і представники двору мають перейняти частину його принципів, щоб показати себе добрими християнами."
 denounce_heretics: "Викриття єретиків"
 denounce_heretics_desc: "Ми маємо зберігати одну, істинну віру й засуджувати всіх єретиків, які її викривають."
 beguins_and_beghards: "Заснування чернечих орденів"
 beguins_and_beghards_desc: "Багато віруючих присвячують життя молитві та благим справам — часто в ролі ченців і черниць. Вони не приносять офіційних клятв і діють без формального папського благословення, проте ми зобов'язані підтримувати в народі прагнення нести добро й допомагати ближньому."
 conquistador_advance: "Конкістадори"
 conquistador_advance_desc: "До Нового Світу рвуться шукачі пригод усіх мастей, готові ризикнути грошима й життям заради казкового багатства, слави та впливу. Експедиції з невизначеним результатом, що здійснюються за велінням корони, офіційно називаються конкістою — завоюванням."
 grand_display_of_faith: "Грандіозна демонстрація віри"
 grand_display_of_faith_desc: "Потрібно зводити великі монументи на славу Господа. Так ми покажемо не лише силу своєї істинної віри, а й те, яких висот досягли наші архітектори."
 monastery_productions: "Чернеча ощадливість"
 monastery_productions_desc: "Мешканці наших монастирів дотримуються ідеалів економії та поміркованості. Іншим представникам духовенства варто брати з них приклад."
 reform_church_music: "Реформа церковної музики"
 reform_church_music_desc: "Нам слід прийняти запропоновану реформу літургійної музики. Невиразні мелодії, які зараз у ходу, мають поступитися місцем новим."
 frequent_councils: "Збиратися частіше"
 frequent_councils_desc: "Слід частіше проводити релігійні зібрання, адже нас уже давно критикують за те, що ми рідко їх організовуємо. Хоча наш вплив на курію обмежений, ми маємо достатньо влади, щоб втілити цю ідею в життя."
 mendicant_orders: "Жебрацькі ордени"
 mendicant_orders_desc: "Релігійні ордени, члени яких ведуть життя жебраків-мандрівників, приносять користь у найрізноманітніших куточках держави. Ми маємо підтримати цих людей, не порушуючи їхніх обітниць."
 exsurge_domine: "Повстань, Господи!"
 exsurge_domine_desc: "Сам Господь повстане й вирве зло з корінням, позбавивши наші землі від єретиків!"
 confutatio_augustana: "Боротьба з хибними віруваннями"
 confutatio_augustana_desc: "У такі неспокійні часи потрібно чітко пояснити нашим васалам, що саме вважається єрессю і яких поглядів має дотримуватися благочестивий християнин."
 roman_catechism: "Римський катехізис"
 roman_catechism_desc: "Наше духовенство має дотримуватися приписів церкви. Це спростить навчання священників і підвищить ефективність їхнього служіння."
 oversea_missions: "Заморські місії"
 oversea_missions_desc: "Священники прагнуть нести нашу віру в заморські землі й достатньо підготовлені для цього завдання. Їхні зусилля спростять і здешевлять освоєння нових територій."
 baptism_books: "Книги про хрещення"
 baptism_books_desc: "Хрещення — один зі стовпів нашого вчення. Усі священнослужителі повинні мати можливість проводити це таїнство."
 second_scholasticism: "Друга схоластика"
 second_scholasticism_desc: "Нам варто відродити й вдосконалити схоластику — середньовічну релігійну філософію."
 catholic_sunday_schools: "$sunday_schools_advance$"
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
 index_librorum_prohibitorum: "Список заборонених книг"
 index_librorum_prohibitorum_desc: "Небезпечні ідеї Реформації можуть захопити уми наших підданих через книги, що пропагують цю єресь."
 catholic_cuius_regio_eius_religio: "Чия держава, того й віра"
 catholic_cuius_regio_eius_religio_desc: "#italic Чия держава, того й віра.#! Нам доведеться змиритися з тим, що релігійні погляди жителів інших держав відрізняються від наших, і часом це відіграватиме важливу роль у вирішенні дипломатичних питань."
 embellish_baroque_art: "Мистецтво бароко"
 embellish_baroque_art_desc: "Церква традиційно підтримувала мистецтво. Бароко повною мірою відображає наш релігійний світогляд, і ми маємо продовжувати покровительствувати митцям, які розвивають цей стиль."
 national_churches: "Національна церква"
 national_churches_desc: "Держава має посилити контроль над церквою. Не можна допустити зростання впливу іноземних структур на нашу адміністрацію."
 entrenched_church: "Укорінення церкви"
 entrenched_church_desc: "Неважливо, ким ми правимо: церква допоможе нам об'єднати людей під своєю егідою."
 catholic_enlightenment: "Католицьке просвітництво"
 catholic_enlightenment_desc: "Щоб наша віра пережила епоху Просвітництва, треба адаптуватися й поглянути на церкву свіжим поглядом."
 divine_church_music: "Божественна церковна музика"
 divine_church_music_desc: "Багато композиторів створили свої найвеличніші твори, надихнувшись релігійними мотивами. Ми маємо й надалі залучати найталановитіших митців, щоб у соборах завжди лунала прекрасна музика."
 continue_missionary_works: "Місіонерська діяльність"
 continue_missionary_works_desc: "Не варто шкодувати коштів на місіонерську діяльність. Хай якомога більше людей з усіх куточків світу долучиться до католицької віри."
 #protestant advances
 protestant_invite_persecuted: "Притулок для гнаних"
 protestant_invite_persecuted_desc: "Наш народ пізнав істинну віру, однак багато братів страждають під гнітом заблуканих. Ми маємо підтримати цих людей і приютити їх у себе. Тут вони зможуть жити без страху і, що не менш важливо, робити свій внесок у поповнення нашої скарбниці."
 protestant_administration_tax: "Ефективні збирачі податків"
 protestant_administration_tax_desc: "У минулому духовенство активно брало участь у збиранні податків. Хоча деякі з цих структур було скасовано в ході Реформації, серед священників, як і раніше, є чимало людей, які добре знають свою справу й готові служити нам."
 confessio_augustana: "Нова конфесія"
 confessio_augustana_desc: "Реформація дає можливість створити нове віровчення і, що не менш важливо, сприймати критику та трансформувати його."
 devotionalism: "Релігійне завзяття"
 devotionalism_desc: "Нам слід відродити августиніанську теологію, зробивши почуття та пориви віруючих опорою нашої релігії."
 protect_the_new_faith: "Щит віри"
 protect_the_new_faith_desc: "Вороги оточують нас з усіх боків, і нам доведеться захищати свою віру від зазіхань гнобителів-папістів."
 expulsion_of_heretics: "Вигнання єретиків"
 expulsion_of_heretics_desc: "Єретики — постійне джерело проблем. Більше того, ці люди можуть очолити заколот проти правителя. Якщо відправити їх у заморські колонії, вони менше нам докучатимуть."
 repurposed_monasteries: "Переоблаштування монастирів"
 repurposed_monasteries_desc: "Старі церковні землі, захоплені в ході перетворення нашої держави, стануть новими центрами виробництва й управління."
 involved_laity: "Залучення мирян"
 involved_laity_desc: "Підвищуючи залученість мирян до повсякденних справ церкви, ми сприяємо формуванню тіснішого зв'язку народу з релігією."
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
 protestant_painters: "Мистецтво протестантів"
 protestant_painters_desc: "Під впливом Реформації митці дедалі частіше почали звертатися до нових сюжетів, далеких від вихваляння Господа. Найнявши побільше таких талантів, ми створимо собі славу покровителів мистецтв."
 protestant_sunday_schools: "$sunday_schools_advance$"
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
 protestant_work_ethic: "Старанні працівники"
 protestant_work_ethic_desc: "Вплив проповідників-пуритан і пієтистів на Реформацію незаперечний. Особливу увагу вони приділяють таким чеснотам, як ощадливість і працьовитість, що допоможе нам виростити більш відповідальних і вмілих працівників."
 embrace_romanticism: "Покровительство романтизму"
 embrace_romanticism_desc: "На схилі епохи Просвітництва ми не повинні забувати про привабливість романтизму. Наші митці, які працюють у цьому напрямку, здатні створювати справді великі твори мистецтва."
 wary_of_heretic_preachers: "Захист від єретиків"
 wary_of_heretic_preachers_desc: "Варто остерігатися тих, хто намагається навернути наш народ до іншої віри або повернути його до попередньої релігії. Затаврувавши таких проповідників ворогами й негідниками, ми налаштуємо людей проти них і допоможемо їм сформувати правильний релігійний світогляд."
 protestant_innovation: "Новаторство протестантів"
 protestant_innovation_desc: "Оскільки наша віра народилася з протесту, ми чудово знаємо, як важливо піддавати сумніву усталені доктрини та погляди. Те саме можна сказати й про інші галузі знань."
