l_english:
 flavor_mai.1.title: "Друкарський верстат Гутенберга"
 flavor_mai.1.desc: "У 1450 році заможний купець з Майнца на ім'я Йоганн Гутенберг створив перший у світі друкарський верстат, озброївшись знаннями, здобутими від свого батька-ювеліра. Першою книгою, надрукованою на цьому верстаті, стала німецька поема, однак амбіції Гутенберга були значно масштабнішими: він хотів надрукувати саму Біблію. Ці амбіції призвели купця до банкрутства, внаслідок чого його справа перейшла до його спонсорів, однак у 1457 році перша друкована Біблія таки побачила світ. Світ уже ніколи не стане колишнім!\nЯк нам вчинити?"
 flavor_mai.1.a: "Ми профінансуємо цей великий винахід!"
