 vainakh_paganism_desc: "$vainakh_paganism$ $common_folk_religion_desc$"
 yukaghir_shamanism_desc: "$yukaghir_shamanism$ $common_folk_religion_desc$"
 yupik_shamanism_desc: "$yupik_shamanism$ $common_folk_religion_desc$"
 yazidism_desc: "Виникнувши з $iranian_group$ традиції, вона також містить елементи з $judaism$, $christian$ і $islam$. Вона вірить, що всесвіт був створений Богом, але що він призначив 'Ангела Павича' Тавусі Мелека правити ним. Хоча вона містить багато впливів від інших релігій, особливо в її езотеричних практиках, її ядро закорінене в давніх $iranian_group$ релігіях."
 zoroastrian_desc: "Давня $iranian_group$ релігія, що слідує вченням Заратустри, також званого Заратуштра, і текстам Авести. Вона базується на дуалістичній космології добра і зла, з вічним конфліктом божества Ахура Мазда і руйнівного духу Ангра Майнью, з прогнозованим остаточним тріумфом добра над злом."
