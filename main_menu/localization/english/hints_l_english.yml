 hint_lacks_of_rivals_hint_text: "$hint_lacks_of_rivals_hint_text_1$\n\n$hint_lacks_of_rivals_hint_text_2$\n\n$hint_lacks_of_rivals_hint_text_3$"
 hint_lacks_of_rivals_hint_text_1: "Нашими [Concept('rivals','суперниками')|e] вважаються [Concept('countries','держави')|e], що відкрито виступають проти наших інтересів. Це дає нам низку переваг. По-перше, якщо у нашого суперника є вороги, нам простіше налагодити з ними дипломатичні стосунки. По-друге, ми можемо фабрикувати [Concept('casus_belli','приводи для війни')|e] проти суперників і втручатися в [Concept('war','війни')|e] за їхньої участі."
 hint_lacks_of_rivals_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Стежте за конфліктами та [Concept('alliances','союзами')|e] своїх сусідів, обираючи тих самих суперників, що й держава, союзником якої ви хочете стати. Але постарайтеся не набути надто могутніх ворогів.\n@arrow_bonus_tier_2! Ви можете почекати, поки інші [Concept('countries','держави')] не визначаться з [Concept('rivals','суперниками')], а вже потім зробити свій хід. Це дозволить вам уникнути небажаних конфліктів.\n@arrow_bonus_tier_2! Щоб фабрикувати [Concept('casus_belli','приводи для війни')|e] проти [Concept('rivals','суперників')], створюйте на їхній території [Concept('spy_network','шпигунську мережу')|e]."
 hint_lacks_of_rivals_hint_text_3: "#T Додаткові підказки:#!\n@hint! Не обов'язково оголошувати суперниками усіх підряд. Ви можете просто закрити #W сповіщення#!, клацнувши по ньому правою кнопкою миші.\n@hint! Якщо у вас є суперники, ви отримуватимете пропозиції брати участь у війнах на боці їхніх ворогів. Але будьте обережні: [Concept('rival_enemies','суперники')|e] точно так само зможуть втручатися у війни за нашої участі."
 hint_lacks_of_rivals_diplomatic: "«Заводити непотрібних ворогів шкідливо, але наявність спільних суперників може зміцнити наші стосунки із сусідами»."
 hint_lacks_of_rivals_administrative: "«Вороги нашихворогів мають бути нашими друзями»."
 hint_lacks_of_rivals_military: "«Наявність відповідного суперника відкриває багато вигідних можливостей для тих, хто не боїться ними скористатися»."
