 #Jainism
 mula_sangh_school: "Mula Sangh"
 mula_sangh_school_desc: "Означає 'корінь', це відноситься до оригінальних практик [ShowReligionName('jain')], що походять від Кундакунди, [ShowReligionAdjectiveWithNoTooltip('jain')] ченця з другого століття, який створив багато текстів про [ShowReligionAdjectiveWithNoTooltip('jain')] філософію, і найважливішого вчителя для Дігамбара [ShowReligionNameWithNoTooltip('jain')]."
 balatkara_gana_school: "Balatkara Gana"
 balatkara_gana_school_desc: "Секція [ShowReligiousSchoolName('mula_sangh_school')], монашеський орден $balatkara_gana_school$ [ShowReligionName('jain')] виник у 8 столітті з засновником династії $STR_ADJ$. Таким чином, це один з найстаріших у [ShowReligionNameWithNoTooltip('jain')]."
 kashtha_sangha_school: "Kashtha Sangha"
 kashtha_sangha_school_desc: "Видатна [ShowReligionAdjective('jain')] монашеська школа Дігамбара в Північній і Західній $india$, що виникла з Лохачар'єю, тобто Судхармасвамі. Він був п'ятим учнем Махавіри, 24-го (і останнього) з Тіртханкара."
 upkesa_gaccha_school: "Upkeśa Gaccha"
 upkesa_gaccha_school_desc: "Найстаріший монашеський орден Шветамбара [ShowReligionName('jain')], він слідує лінії Парасанатхи, 23-го Тіртханкара, на відміну від більшості інших шкіл, які слідують лінії Махавіри."
 kharatara_gaccha_school: "Kharatara Gaccha"
 kharatara_gaccha_school_desc: "Також званий #italic Vidhisangha#! або #italic Vidhimarga#!, що означає 'Асамблея' і 'Шлях Належної Поведінки' відповідно, це монашеський орден Шветамбара, який бачить свої власні практики як єдині духовно правильні. Він заохочує сувору відданість чистоті та релігійній доктрині і писанням без відхилень."
 tapa_gaccha_school: "Tapa Gaccha"
 tapa_gaccha_school_desc: "Заснований Ачар'єю Джагатчандрою Сурі, званим 'Медитативним', це монашеський орден Шветамбара, який заохочує шанування релігійних фігур і паломництво до святих храмів."
 tristutik_gaccha_school: "Tristutik Gaccha"
 tristutik_gaccha_school_desc: "Також відомий як Agama Gaccha, це монашеський орден Шветамбара, який фокусується на відданості і шануванні Тіртханкара в своїх ритуалах, вважаючи їх єдиними гідними поклоніння."

