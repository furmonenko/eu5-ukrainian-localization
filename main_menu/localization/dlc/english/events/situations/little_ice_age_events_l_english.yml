l_english:
 little_ice_age.1.title: "Малий льодовиковий період"
 little_ice_age.1.desc: "Останні кілька зим виявилися значно суворішими, ніж раніше. [ROOT.GetCountry.GetLongName] потерпає від неврожаїв, голоду та холоду; життя в державі стає дедалі важчим. Землероби збирають дедалі менше врожаю, а комори стоять майже порожні. Народ не знає, чим ми накликали на себе божественний гнів. Залишається лише сподіватися, що колись сонце знову почне зігрівати нещасну землю."
 little_ice_age.1.historical_info: "#italic Малий льодовиковий період#! — глобальне похолодання, що торкнулося майже всієї північної півкулі. Вважається, що причиною його настання стала сукупність чинників, зокрема зменшена сонячна активність, почастішання вивержень вулканів та зміни океанських течій. З падінням температури зима щороку ставала довшою й суворішою, що іноді призводило до погодних феноменів, наприклад замерзання Темзи. Воно збіглося з вулканічною зимою, спричиненою виверженням вулкана Уайнапутіна. Малий льодовиковий період ознаменувався не лише рекордно низькими температурами — нічого подібного не фіксувалося кілька століть — а й масовим голодом у Європі."
 little_ice_age.1.a: "Помолімося, щоб настали теплі деньки…"
 start_of_little_ice_age_tt: "Зими стануть довшими, а запаси [Concept('food','їжі')|e] почнуть потерпати: в цей час ймовірні #italic голод#! та #italic нестача ресурсів#!"
 little_ice_age.100.title: "Закінчення малого льодовикового періоду"
 little_ice_age.100.desc: "Десятки років потому, як зими почали ставати холоднішими, ми продовжуємо відчувати нестачу їжі. Але, попри всі негаразди, які обрушив на нас #TOOLTIP:SITUATION,little_ice_age,X #L Малий льодовиковий період#!#!, ми вижили. Простори [ROOT.GetCountry.Custom('rank_ru_GEN')|l] досі вкриті льодом, проте найгірше вже позаду. Постійна загроза голоду, викликана багаторічними неврожаями, стала найважчим випробуванням для багатьох із нас, але ми, як і раніше, зустрічаємо кожен новий день із терплячою надією!"
 little_ice_age.100.a: "Будемо чекати, коли настануть теплі дні."
 end_of_little_ice_age_tt: "Наші [Concept('areas','області')|e] перестануть потерпати від затяжних [Concept('winter','зим')|e]. [Concept('situation','Ситуація')|e] «[ShowSituationNameWithNoTooltip('little_ice_age')]» завершиться."
