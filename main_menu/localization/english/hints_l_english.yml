# Missing Historical Hints - Added 2025-11-17
 hint_address_shortage_text: "Клацнувши по #W сповіщенню#!, ви перейдете на вкладку @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')] зі списком [Concept('goods','товарів')], яких бракує на відповідному [Concept('market','ринку')].\nЗбільшити [Concept('supply','пропозицію')|e] певного [Concept('good','товару')|e] на [Concept('markets','ринках')|e] можна трьома основними способами:\n\n@arrow_bonus_tier_3! Клацніть по кнопці @rgo! «[Concept('rgo','Видобуток ресурсів')|e]», щоб побачити список [Concept('locations','районів')] цього [Concept('market','ринку')], де видобувається відповідний [Concept('rgo','ресурс')]. Пам'ятайте, що [Concept('rgo','видобуток ресурсів')] може виробляти лише [Concept('raw_materials','необроблену сировину')|e].\n@arrow_bonus_tier_2! Клацніть по кнопці @building! «[Concept('building','Споруди')|e]», щоб побачити список всіх доступних [Concept('buildings','споруд')|e], здатних виробляти потрібний [Concept('good','товар')].\n@arrow_bonus_tier_2! Клацніть по кнопці @import! «[Concept('import','імпорт')|e]», щоб імпортувати [Concept('good','товар')] з іншого ринку, використовуючи [Concept('merchant_capacity','торговий потенціал')|e].\n@automation! Ви можете автоматизувати будівництво [Concept('building','споруд')] і місць [Concept('rgo','видобутку ресурсів')], а також [Concept('trade','торгівлю')|e] на вкладці @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_black_death: "Чорна смерть"
 hint_black_death_administrative: "«Бліда смерть стукає і в замки королів, і в халупи бідняків»."
 hint_black_death_diplomatic: "«Смерть скаче попереду. Біди й руйнування слідують за нею»."
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_black_death_hint_text_1: "Чорною смертю називається [Concept('situation','ситуація')|e], здатна обернутися жахливою бідою для Старого Світу. Її причиною є поширення торгівлі та цивілізації. Вона спустошує густонаселені [Concept('locations','райони')|e] і сходить нанівець, лише коли ті, хто вижив, набудуть [Concept('disease_resistance','стійкість до епідемій')|e].\n\nЕпідемія губить людей з усіх [Concept('pop_type','суспільних класів')|e], залишаючи наші [Concept('buildings','споруди')|e] без робочої сили, поки не відбудеться [Concept('promote','підвищення')|e] нових #TOOLTIP:POPTYPE,peasants,X #L селян#!#!. Внаслідок цього наша [Concept('tax_base','податкова база')|e] і обсяги випуску товарів у [Concept('buildings','спорудах')] різко зменшаться, а вирішальним чинником для відновлення [Concept('employment','зайнятості')|e] стане модифікатор #TOOLTIP:MODIFIER_TYPE,local_pop_promotion_speed,X #P #V «Швидкість підвищення населення»#!#!#!."
 hint_black_death_hint_text_2: "#T Рекомендації#!\n@arrow_bonus_tier_3! Побудуйте #TOOLTIP:BUILDING_TYPE,hospital,X #L лікарні#!#! у найбільших [Concept('urban_locations', 'міських районах')|e] перш ніж епідемія прийде до [Concept('country','держави')|e].\n@arrow_bonus_tier_2! Клацніть по банеру [Concept('situation','ситуації')], щоб дізнатися про доступні особливі дії. Можливо, вони допоможуть запобігти катастрофі?\n@arrow_bonus_tier_2! Підтримуйте високий рівень [Concept('stability','стабільності')|e]. Це важливо не лише для запобігання [Concept('rebellions','повстанням')|e], а й для модифікатора #TOOLTIP:MODIFIER_TYPE,local_pop_promotion_speed,X #P #V «Швидкість підвищення населення»#!#!#!.\n@arrow_bonus_tier_1! Не будуйте нові споруди в знелюднених [Concept('locations','районах')]: там не буде кому працювати.\n@arrow_bonus_tier_1! Стежте за модифікатором #TOOLTIP:MODIFIER_TYPE,local_pop_promotion_speed,X #P #V «Швидкість підвищення населення»#!#!#!: більшості наших [Concept('buildings','споруд')] і місць [Concept('rgo','видобутку ресурсів')|e] потрібне [Concept('promote','підвищення')|e] #TOOLTIP:POPTYPE,peasants,X #L селян#!#! до більш розвинутих [Concept('pop_types','суспільних класів')]."
 hint_black_death_hint_text_3: "#T Додаткові поради#!\n@hint! Цей процес може зайняти роки, але при достатній кількості селян втрати робочої сили у [Concept('locations','районах')] з часом відшкодуються за рахунок [Concept('promote','підвищення')|e] класу населення.\n@hint! Досвід подолання цієї катастрофи стане вам у пригоді й при інших лихах: [Concept('starvation','голод')|e], [Concept('diseases','епідемії')|e] і [Concept('loot','грабіж')|e] мають подібний вплив на наші землі."
 hint_black_death_military: "«З'явився четвертий Вершник. Тепер нас ніщо не врятує»."
 hint_casus_belli: "Привід для війни"
 hint_casus_belli_administrative: "«З гарним приводом ми можемо оголосити війну, не накликаючи на себе гнів сусідів»."
 hint_casus_belli_diplomatic: "«Навіть на війні є правила, яких потрібно дотримуватись»."
 hint_casus_belli_hint_text: "$hint_casus_belli_hint_text_1$\n\n$hint_casus_belli_hint_text_2$\n\n$hint_casus_belli_hint_text_3$"
 hint_casus_belli_hint_text_1: "[Concept('casus_belli','Приводом для війни')|e] називається законна причина для початку [Concept('war','війни')|e] з іншою державою. Почати війну можна й без приводу, але в такому разі нам буде важче нав'язати свої вимоги при укладанні [Concept('peace_treaty','мирного договору')|e], а сусіди реагуватимуть на наші дії більш вороже."
 hint_casus_belli_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Привід для війни найпростіше отримати, запитавши його у [Concept('parliament','парламенту')|e]. Ви можете скликати засідання парламенту на вкладці @government_panel![Link('government', 'tabcontent = parliament', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Створивши [Concept('spy_network','шпигунську мережу')|e] в інших [Concept('countries','державах')|e], ми зможемо фабрикувати приводи для війни з ними, якщо у нас є [Concept('cores','національні райони')|e] на їхній території або вони є нашими [Concept('rivals','суперниками')|e]."
 hint_casus_belli_hint_text_3: "#T Додаткові підказки:#!\n@hint! Пам'ятайте, що [Concept('wars','війни')] далеко не завжди справедливі й часом починаються без жодного приводу. Звичайно, гідний привід для війни ніколи не буває зайвим, але й без нього все вирішує право сильного, а переможців не судять.\n@hint! Кожен привід для війни ставить перед вами певну [Concept('war_goal','ціль')|e]. Досягнувши цієї [Concept('war_goal','цілі')] під час [Concept('war','війни')], ми отримаємо [Concept('war_score','військовий рахунок')|e], що має вирішальне значення для перемоги.\n@hint! Деякі [Concept('events','події')|e] і [Concept('situations','ситуації')|e] можуть давати нам особливі приводи для воєн."
 hint_casus_belli_military: "«Найкращий привід для війни, мілорде, — це відсутність будь-якого приводу»."
 hint_columbian_exchange: "[GetSituationByKey('columbian_exchange').GetNameWithNoTooltip]"
 hint_columbian_exchange_administrative: "$hint_treaty_of_tordesillas_administrative$"
 hint_columbian_exchange_diplomatic: "Торговий прибуток править світом…"
 hint_columbian_exchange_hint_text: "$hint_columbian_exchange_hint_text_1$\n\n$hint_columbian_exchange_hint_text_2$"
 hint_columbian_exchange_hint_text_1: "Відбувається [GetSituationByKey('columbian_exchange').GetName]! [Concept('trade','Торгівля')|e] пожвавиться: між Старим і Новим Світом хлине бурхливий [Concept('goods','товарний')|e] потік!"
 hint_columbian_exchange_hint_text_2: "#T Рекомендації#!\n@arrow_bonus_tier_3! Отримати ще більше вигоди, наповнивши [Concept('market','ринок')|e] новими товарами, можна за допомогою унікальних [Concept('actions','дій')|e] на панелі [Concept('situation','ситуації')|e]."
 hint_columbian_exchange_military: "«Потрібно випередити конкурентів і першими заволодіти джерелами вигоди та новими товарами!»"
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]"
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$"
 hint_council_of_trent_hint_text_1: "Поки триває [ShowSituationName('council_of_trent')], #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицька церква#!#! може змінити [Concept('laws','звід правил')|e] і внести нові [Concept('policies','політики')|e] в [Concept('international_organization','міжнародну організацію')|e]."
 hint_council_of_trent_hint_text_2: "#T Можливі взаємодії:#!\n@arrow_bonus_tier_3! Як [Concept('member','послідовник')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!, ви можете запропонувати #TOOLTIP:RESOLUTION,policy_vote,X #L обговорення правил#!#! з наведеного нижче [Concept('laws','зводу правил')] або з панелі доктрин #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!\n@arrow_bonus_tier_2! Як [Concept('member','послідовник')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!, ви можете голосувати щодо запропонованого #TOOLTIP:RESOLUTION,policy_vote,X #L обговорення правил#!#!"
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]"
 hint_fall_of_delhi_administrative: "«Землі, захоплені під час хаосу — ненадійний приз. По можливості варто виділяти [Concept('subjects','ленників')|e] або підвищувати [Concept('control','контроль')|e], щоб нові території не вислизнули з наших рук так само швидко, як були здобуті»."
 hint_fall_of_delhi_diplomatic: "«Вирішите ви захистити трон #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_RP')|L]#!#! чи станете суперником, важливо дотримуватись обережності у відносинах із сусідами. Дружба дозволить виграти час, а ворожнеча допоможе виправдати нові завоювання»."
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$"
 hint_fall_of_delhi_hint_text_1: "#TOOLTIP:SITUATION,fall_of_delhi,X #L Падіння Делі#!#! — це [Concept('situation','ситуація')|e], яка може призвести до краху [GetCountry('DLH').Custom('CF_RP')|l]. Стерв'ятники та потенційні завойовники вже збираються вздовж ослаблених кордонів, поки [GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName|l] втрачає владу..."
 hint_fall_of_delhi_hint_text_2: "#T Рекомендовані дії для Делі:#!\n@arrow_bonus_tier_3! При грі за #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_VP')|L]#!#! варто використовувати численні нові [Concept('actions','дії')|e], такі як [ShowGenericActionName('strengthen_neighbor_relations')|l] або [ShowGenericActionName('fall_of_delhi_appoint_governors')|l]. \n@arrow_bonus_tier_2! Під час [Concept('events','подій')|e], пов'язаних із цією [Concept('situation','ситуацією')|e], потрібно спробувати збільшити [Concept('share_of_power_gc', 'частку влади')|e] за рахунок наших противників, інакше наш народ чекає незавидна доля."
 hint_fall_of_delhi_hint_text_3: "#T Додаткові поради для Делі:#!\n@hint! Нашою явною перевагою над ворогами є потужна регулярна [Concept('army','армія')|e]. На відміну від [Concept('levies','ополчення')|e] наші найманці поповнюють свої ряди і набагато ефективніші в бою. Це основа нашої могутності, що дозволяє зберігати контроль над державою."
 hint_fall_of_delhi_hint_text_4: "#T Рекомендовані дії для противника:#!\n@arrow_bonus_tier_3! Найсильніша [Concept('country','держава')|e] Індії стане головним противником із початком [Concept('situation','ситуації')|e], але ми можемо зайняти це становище, якщо оголосимо війну й захопимо першість. Щоб досягти цієї мети, ми маємо або бути найсильнішою [Concept('country','державою')|e] Індії на момент початку [Concept('situation','ситуації')|e], або перемогти поточного лідера й захопити першість за допомогою [Concept('peace_treaty','мирного договору')|e] «[ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')]»."
 hint_fall_of_delhi_military: "«Меч відіграє велику роль у цій боротьбі. Сильна [Concept('army','армія')|e] може врятувати Делі від краху або дозволити противникам повалити гіганта. Але навіть перемога несе у собі ризики! Не забувайте про повстання та перенапруження»."
 hint_food_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Щоб побачити доступні нам ринки, перейдіть на @economy_panel![Link('trade', 'subtab = markets', 'панель ринків')]. #G Зеленим#! кольором позначені ринки, які охоплюють [Concept('owned','належні')|e] нам [Concept('locations','райони')], тому нам слід стежити, щоб баланс [Concept('food','їжі')] на цих ринках завжди залишався додатним. Якщо кількість [Concept('food','їжі')] на будь-якому з наших ринків почне швидко зменшуватись, ми побачимо жовтий банер, а якщо в окремих [Concept('locations','районах')] почався голод — червоний.\n@arrow_bonus_tier_3! Щоб збільшити виробництво їжі на будь-якому з наших ринків, клацніть по кнопці «Їжа», щоб перейти до вкладки @production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')]. Тут ви можете побачити, яким із наших [Concept('provinces','провінцій')] загрожує [Concept('starvation','голод')], і розширити в них [Concept('rgo','видобуток ресурсів')].\n@arrow_bonus_tier_3! Розширювати [Concept('rgo_with_icon', 'видобуток ресурсів')|e] рекомендується в районах із найбільшими запасами [Concept('food_raw_materials','ресурсів для виробництва їжі')] (наприклад, #TOOLTIP:GOODS,rice,X #L рису#!#! або #TOOLTIP:GOODS,wheat,X #L пшениці#!#!) і високою [Concept('food_productivity_with_icon', 'ефективністю виробництва їжі')|e].\n@arrow_bonus_tier_1! Ми також можемо скористатися [Concept('merchant_capacity_with_icon', 'торговим потенціалом')|e] для імпорту [Concept('food_raw_materials','ресурсів для виробництва їжі')|e] з інших [Concept('markets','ринків')], що дасть нам еквівалентну кількість [Concept('food','їжі')]. Це можна зробити на вкладці @economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')]."
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]"
 hint_golden_age_of_piracy_administrative: "«Управління нашими морськими володіннями — непроста справа в епоху піратства. Боремось ми з піратами чи суперничаємо з ними, головне зберігати контроль!»"
 hint_golden_age_of_piracy_diplomatic: "«Посмішки та ром працюють краще, ніж загрози, принаймні поки не заговорять гармати. Можливо, буде розумно підтримувати міцні стосунки з негідниками. Не всі скарби — це срібло та золото»."
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$"
 hint_golden_age_of_piracy_hint_text_1: "[GetSituationByKey('golden_age_of_piracy').GetName] — це [Concept('situation','ситуація')|e], яка може сприяти появі нових піратів. Вільні люди, незадоволені моряки та противники централізованої влади піднімають чорні вітрила і чинять беззаконня."
 hint_golden_age_of_piracy_hint_text_2: "#T Рекомендовані дії для боротьби з піратами:#!\n@arrow_bonus_tier_3! Подумайте про знищення будь-яких піратів біля наших берегів. Ми не можемо допустити, щоб вони бороздили наші моря. \n@arrow_bonus_tier_2! Кожна [Concept('event','подія')|e], пов'язана з цією [Concept('situation','ситуацією')|e], може покласти початок новій піратській республіці."
 hint_golden_age_of_piracy_hint_text_3: "#T Додаткові поради:#!\n@hint! У нас буде можливість скористатися новими [Concept('actions','діями')|e] цієї [Concept('situation','ситуації')|e] незалежно від того, підняли ми чорний прапор чи ні."
 hint_golden_age_of_piracy_hint_text_4: "#T Рекомендовані дії для піратів:#!\n@arrow_bonus_tier_3! Буде мудро захистити узбережжя і побудувати могутній [Concept('navy','флот')|e]. За допомогою [Concept('actions','дій')|e], наприклад, «[ShowGenericActionName('attract_sailors')]» або «[ShowGenericActionName('migrate_to_new_waters')]», ми зможемо створити універсальний флот і підтримувати присутність."
 hint_golden_age_of_piracy_military: "«Пірати не визнають держав, адже вони продали свою. А оскільки при захопленні їх усе одно повісять, вони без докорів сумління палитимуть і вбиватимуть, якщо не виконати їхні вимоги»."
 hint_great_pestilence: "[GetSituationByKey('great_pestilence').GetNameWithNoTooltip]"
 hint_great_pestilence_administrative: "«Не варто відчаюватись! Зі смертністю можна боротися багатьма способами, хай навіть вони майже марні…»"
 hint_great_pestilence_diplomatic: "«Союзники нас покинули, а влада — зрадила. Залишити пости! Рятуйтесь хто може!»"
 hint_great_pestilence_hint_text: "$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_great_pestilence_military: "«Краще, щоб наші [Concept('armies','армії')|e] уникали тих [Concept('locations','районів')|e], де лютує епідемія. Кожен солдат зараз на вагу золота»."
 hint_has_constructions_missing_input: "Будівництву бракує ресурсів"
 hint_has_constructions_missing_input_administrative: "«Дипломатія та торгівля забезпечать нам усе, що ми не можемо виробляти самі»."
 hint_has_constructions_missing_input_diplomatic: "«Уважний контроль ресурсів і потреб життєво важливий для будь-якого підприємства»."
 hint_has_constructions_missing_input_hint_text: "$hint_has_constructions_missing_input_hint_text_1$\n\n$hint_has_constructions_missing_input_hint_text_2$\n\n$hint_has_constructions_missing_input_hint_text_3$"
 hint_has_constructions_missing_input_hint_text_1: "Всім [Concept('constructions','стройкам')|e] потрібен доступ до певних [Concept('goods','товарів')|e] на [Concept('market','ринку')|e] свого [Concept('location','району')|e]. Якщо [Concept('goods','товарів')] буде недостатньо, [Concept('construction','будівництво')|e] зупиниться."
 hint_has_constructions_missing_input_hint_text_2: "#T Рекомендації:#!\n$hint_address_shortage_text$"
 hint_has_constructions_missing_input_hint_text_3: "#T Додаткові підказки:#!\n@hint! Різні [Concept('location','райони')] [Concept('market','ринку')] отримують [Concept('goods','товари')] у порядку свого [Concept('market_access','доступу до ринку')|e] незалежно від того, де були вироблені ці товари.\n@hint! Це означає, що [Concept('location','районам')], розташованим ближче до [Concept('market_centers','ринкових центрів')|e], простіше отримати будь-які необхідні товари."
 hint_has_constructions_missing_input_military: "«Ми маємо бути здатні самі задовольняти свої потреби, щоб інші не могли скористатися нашими слабкостями»."
 hint_has_unraised_levies_in_war: "Ополчення"
 hint_has_unraised_levies_in_war_administrative: "«Якщо народ вірить нам, він завжди прийде нам на допомогу»."
 hint_has_unraised_levies_in_war_diplomatic: "«Люди мають трудитися, але вони мають і захищати свої домівки»."
 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$"
 hint_has_unraised_levies_in_war_hint_text_1: "У перші століття гри, коли [Concept('regulars', '@regulars! регулярні війська')|e] ще не з'явилися, основою збройних сил усіх [Concept('country', '@country! держав')|e] є [Concept('levies', '@levies! ополчення')|e]. Його настійно рекомендується збирати у разі будь-якої [Concept('war', '@war! війни')|e]."
 hint_has_unraised_levies_in_war_hint_text_2: "#T Рекомендовані дії#!\n@arrow_bonus_tier_3! З початком війни клацніть по #W сповіщенню#!, щоб відкрити #W збір ополчення#! на @military_panel![Link('unit_overview', '', 'панелі загонів')]. Тут можна зібрати все доступне [Concept('levies','ополчення')] відразу або вказати окремі [Concept('provinces', '@provinces! провінції')|e], де набиратимуться війська.\n@arrow_bonus_tier_2! Було б непогано знизити залежність від [Concept('levies', 'ополчення')], замінивши їх більш ефективними, але дорогими [Concept('regular_regiments', 'регулярними полками')]. Для цього вам знадобиться побудувати #TOOLTIP:BUILDING_TYPE,sergeantry,X #L сержантерію#!#!.\n@arrow_bonus_tier_1! Якщо у нас достатньо грошей, то доповнити або навіть замінити [Concept('levies','ополчення')] у важку годину можуть [Concept('mercenaries', '@mercenaries! найманці')|e]. Їх можна вербувати на @military_panel![Link('unit_overview', '', 'панелі загонів')]."
 hint_has_unraised_levies_in_war_hint_text_3: "#T Додаткові поради#!\n@hint! [Concept('levies', 'Ополчення')] переважно набирається з [Concept('pops', '@pops! груп населення')|e] вашої [Concept('primary_culture', '@primary_culture! основної')|e] та [Concept('accepted_culture', '@accepted_culture! визнаних культур')|e], але кількість, що призивається з конкретного [Concept('location', 'району')], залежить від [Concept('control', '@control! контролю')|e] над ним.\n@hint! Виробництво [Concept('food', '@food! їжі')|e] і [Concept('rgo', '@rgo! видобуток ресурсів')|e] у [Concept('locations', 'районах')], де було зібрано ополчення, знижується доти, поки воїни не повернуться додому.\n@hint! Дійте обачно: загиблі на війні селяни вже не зможуть працювати в полі."
 hint_has_unraised_levies_in_war_military: "«Незоране поле — не привід, щоб ухилятися від війни»."
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]"
 hint_hundred_years_war_administrative: "«Ми напевно втратимо [Concept('control','контроль')|e] над заморськими територіями. Враховуйте [Concept('proximity','близькість')|e] недавно завойованих районів до нашої [Concept('capital','столиці')|e]»."
 hint_hundred_years_war_diplomatic: "«Дайте війні шанс!»"
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$"
 hint_hundred_years_war_hint_text_1: "[GetSituationByKey('hundred_years_war').GetName] занурює #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західну Європу#!#! в неспокійну епоху! Цей період випробує на міцність союзи, і на руїнах неодмінно народяться нові держави."
 hint_hundred_years_war_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! І [GetCountry('FRA').GetName], і [GetCountry('ENG').GetName] можуть використовувати #TOOLTIP:GENERIC_ACTION,request_war_entry,X #L прохання про вступ у війну#!#!, #TOOLTIP:GENERIC_ACTION,hyw_sign_truce,X #L підписання перемир'я#!#! і #TOOLTIP:GENERIC_ACTION,request_papal_delegates,X #L запит [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ьких делегатів#!#!. Це унікальні способи змінити статус-кво конфлікту або навіть схилити шальки терезів на користь однієї з держав."
 hint_hundred_years_war_hint_text_3: "#T Додаткові поради:#!\n@hint! Ми втягнуті в конфлікт, і нам може випасти можливість заволодіти землями або могутніми союзниками."
 hint_hundred_years_war_hint_text_4: "#T Рекомендовані дії для [Concept('subject','ленника')|e] #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!:#!\n@arrow_bonus_tier_3! Гарним рішенням буде #TOOLTIP:GENERIC_ACTION,demand_autonomy,X #L вимога автономії#!#!. Кожен #TOOLTIP:SUBJECT_TYPE,appanage,X #L апанаж#!#! може зажадати певну автономію і отримати значну вигоду, скориставшись своєю роллю захисника [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ої корони."
 hint_hundred_years_war_military: "«Ведете війну з нашими ворогами на півдні за #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_VP')|L]#!#! або #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_VP')|L]#!#!? Можливо, варто використати [Concept('action','дію')|e] «[ShowGenericActionName('hyw_sign_truce')]» щодо іншого могутнього сусіда»."
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]"
 hint_hussite_wars_administrative: "«Ми маємо постаратися зберегти [Concept('religious_unity','релігійну єдність')|e]»."
 hint_hussite_wars_diplomatic: "«Віра має мотивувати нас шукати союзників-однодумців і пережити цей непростий період»."
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$"
 hint_hussite_wars_hint_text_1: "[GetSituationByKey('hussite_wars').GetName] ясно дають зрозуміти, що [GetReligionByKey('catholic').GetName|l] переживає глибокий внутрішній розкол. У свою чергу, [GetReligionByKey('catholic').GetAdjectiveWithNoTooltip|l]ькі монархи побоюються, що якщо швидко не покінчити з цією єрессю, вона може охопити значні частини #TOOLTIP:CONTINENT,europe,X #L Європи#!#! і підірвати духовну владу, якою володіє [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 hint_hussite_wars_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! [GetCountry('PAP').GetGovernment.GetRulerTitle] постарається почати [Concept('war','війну')|e] проти #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_RP')|L]#!#!. Сусідні #TOOLTIP:RELIGIONGROUP,christian,X #L християнські#!#! держави можуть підтримати будь-яку зі сторін, що дозволяє їм вершити долю всього [Concept('continent','континенту')|e]."
 hint_hussite_wars_hint_text_3: "#T Додаткові поради:#!\n@hint! #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_DP')|L]#!#! доступна безліч унікальних [Concept('actions','дій')|e], зокрема «[ShowGenericActionName('convert_heretics_hw_action')]» і «[ShowGenericActionName('prepare_defenses_hw_action')]»."
 hint_hussite_wars_hint_text_4: "#T Рекомендовані дії для #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_RP')|L]#!#!:#!\n@arrow_bonus_tier_3! Гарні стосунки з іншими #TOOLTIP:RELIGION,catholic,X #L католицькими#!#! державами можуть дозволити нам покликати їх у нашу боротьбу. Під час [Concept('situation','ситуації')|e] доступний унікальний [Concept('peace_treaty','мирний договір')|e] «[ShowPeaceTreatyTypeName('supress_hussite_faith')]». Він скорочує вартість [Concept('peace_treaty','мирного договору')|e] «#Y Примусове навернення#!»."
 hint_hussite_wars_military: "«Ймовірно, нам доведеться силою захищати свою віру»."
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]"
 hint_italian_wars_administrative: "«Створення [Concept('subjects','ленників')|e] в #TOOLTIP:REGION,italy_region,X #L Італії#!#! зміцнить наш вплив у [Concept('region','регіоні')|e]»."
 hint_italian_wars_diplomatic: "«#TOOLTIP:REGION,italy_region,X #L Італія#!#! має належати нам і нашим союзникам-однодумцям»."
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$"
 hint_italian_wars_hint_text_1: "[GetSituationByKey('italian_wars').GetName] охоплюють #TOOLTIP:REGION,italy_region,X #L Італію#!#!. Сторонні [Concept('countries','держави')|e] прагнуть вторгнутися в регіон, а створення італійських ліг знаменує початок епохи розрізненості та опору для захисту регіону."
 hint_italian_wars_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! Лідери кожної ліги можуть запрошувати інші [Concept('countries','держави')|e], щоб зміцнити свою владу над #TOOLTIP:REGION,italy_region,X #L Італією#!#!."
 hint_italian_wars_hint_text_3: "#T Додаткові поради:#!\n@hint! Суперники або вороги лідерів ліг можуть #TOOLTIP:GENERIC_ACTION,iw_send_aid,X #L відправити допомогу#!#! і змістити баланс під час важливої війни."
 hint_italian_wars_hint_text_4: "#T Рекомендовані дії для лідера #TOOLTIP:CULTUREGROUP,italian_group,X #L італійської#!#! ліги:#!\n@arrow_bonus_tier_3! Гарні стосунки з іншими сусідами зміцнять нашу [Concept('international_organization','міжнародну організацію')|e]."
 hint_italian_wars_military: "«Ми маємо придушити опір — на кону багатство та влада»."
 hint_lack_pop_promotion_to_fill_buildings: "Спорудам або місцям [Concept('rgo','видобутку ресурсів')] бракує працівників"
 hint_lack_pop_promotion_to_fill_buildings_administrative: "«Якщо наші підлеглі не працюватимуть, інші країни можуть вважати нас ледарями»."
 hint_lack_pop_promotion_to_fill_buildings_diplomatic: "«Що це за промисловість, якщо в ній нікому працювати?»"
 hint_lack_pop_promotion_to_fill_buildings_hint_text: "$hint_lack_pop_promotion_to_fill_buildings_hint_text_1$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_2$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_3$"
 hint_lack_pop_promotion_to_fill_buildings_hint_text_1: "Різним [Concept('buildings','спорудам')|e] потрібні працівники різних [Concept('pop_types','суспільних класів')|e]. Якщо після того, як [Concept('building','споруду')] буде побудовано, в її околицях виявиться недостатньо [Concept('pops','населення')|e] потрібного [Concept('pop_types','класу')], вона почне [Concept('promote','підвищувати')|e] клас #TOOLTIP:POPTYPE,peasants,X #L селян#!#! зі швидкістю, що залежить від модифікатора «[ShowModifierTypeName('local_pop_promotion_speed')]» для даного [Concept('location','району')|e].\n\nСпоруди також можуть втрачати працівників при зменшенні [Concept('pops','населення')] через [Concept('diseases','епідемії')|e], [Concept('sieges','облоги')|e] і [Concept('starvation','голод')|e]."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Не будуйте споруди в [Concept('locations','районах')], де вже спостерігається істотний дефіцит працівників.\n@arrow_bonus_tier_2! Розвивайте аспекти [Concept('location','району')], що прискорюють підвищення класу населення: [Concept('stability','стабільність')|e], [Concept('literacy','грамотність')|e] і [Concept('control','контроль')|e].\n@arrow_bonus_tier_1! У найважливіших [Concept('locations','районах')] настійно рекомендується побудувати #TOOLTIP:BUILDING_TYPE,library,X #L бібліотеки#!#! та #TOOLTIP:BUILDING_TYPE,university,X #L університети#!#!.\n@arrow_bonus_tier_1! Також ви можете знести менш потрібні [Concept('buildings','споруди')], щоб вивільнити робочу силу."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_3: "#T Додаткові підказки:#!\n@hint! У [Concept('urban_locations','міських районах')|e] більша базова частка [Concept('pops','населення')], що належить до [Concept('upper_class','вищого суспільства')|e].\n@hint! Пам'ятайте, що для [Concept('promote','підвищення')|e] класу населення в [Concept('location','районі')] має бути [Concept('available','доступна')|e] достатня кількість #TOOLTIP:POPTYPE,peasants,X #L селян#!#!.\n@hint! Дізнатися модифікатор «[ShowModifierTypeName('local_pop_promotion_speed')]», що діє в [Concept('location','районі')], можна на #W вкладці «Демографія»#! #W панелі району#!."
 hint_lack_pop_promotion_to_fill_buildings_military: "«Обов'язок населення — виробляти все, в чому потребує країна»."
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]"
 hint_little_ice_age_administrative: "«Виробництво та розподіл [Concept('food','їжі')|e] врятують наші [Concept('pops','групи населення')|e] від передчасної зустрічі з жнецем»."
 hint_little_ice_age_diplomatic: "«Зима близько»."
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$"
 hint_little_ice_age_hint_text_1: "Починається [GetSituationByKey('little_ice_age').GetName]! Землі скував холод. Ми маємо зробити все можливе, щоб захистити врожай і тварин та забезпечити виживання нашого народу!"
 hint_little_ice_age_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! Подумайте про розширення [Concept('buildings','споруд')|e], які виробляють [Concept('food','їжу')|e] або сприяють її виробництву."
 hint_little_ice_age_hint_text_3: "#T Додаткові поради:#!\n@hint! Ми можемо використовувати численні унікальні [Concept('actions','дії')|e], щоб наростити виробництво [Concept('food','їжі')|e] або розподілити її серед наших [Concept('provinces','провінцій')|e]»."
 hint_little_ice_age_military: "«Замерзлі водойми стануть прохідними на якийсь час, але [Concept('armies','армії')|e], заперті в зимових горах, можуть застрягти в них надовго»."
 hint_no_allies: "Немає союзників"
 hint_no_allies_administrative: "«Навіть якщо ми не плануємо нападати самі, союз із сусідом переконає наших ворогів не нападати на нас»."
 hint_no_allies_diplomatic: "«У цьому світі неможливо вижити на самоті»."
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$"
 hint_no_allies_hint_text_1: "[Concept('alliance','Союзом')|e] називається [Concept('treaty','договір')|e] між двома [Concept('countries','державами')|e], що зобов'язує їх надавати один одному [Concept('wars','військову')|e] підтримку. Якщо на нас нападуть, наші [Concept('allies','союзники')] отримають [Concept('call_to_arms','заклик до зброї')|e] і зможуть вступити у війну на нашому боці. Якщо ж ми самі оголосимо [Concept('war','війну')|e], союзники нашого ворога з великою ймовірністю виступлять проти нас."
 hint_no_allies_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Відкрийте вкладку @diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')] і клацніть по кнопці «$offer_alliance$» у розділі «#W $CATEGORY_FRIENDLY_ACTIONS$#!». Ви побачите список усіх [Concept('countries','держав')], готових укласти з нами [Concept('alliance','союз')|e].\n@arrow_bonus_tier_2! Деякі [Concept('countries','держави')] можуть погодитися на союз не відразу. Щоб переконати їх, виконуйте [Concept('diplomatic_action','дипломатичну дію')|e] «#W $IMPROVE_RELATIONTITLE$#!»."
 hint_no_allies_hint_text_3: "#T Додаткові підказки:#!\n@hint! Будьте пильні: союзники можуть втягувати нас у власні війни. Не укладайте союзів із занадто вразливими державами, інакше ми ризикуємо опинитися у чужій війні на боці переможених.\n@hint! [Concept('call_to_arms','Заклик до зброї')|e] завжди можна відхилити, але це зруйнує дружбу і залишиться плямою на нашій дипломатичній репутації."
 hint_no_allies_military: "«Сильний союзник може прикрити нам тил, коли ми підемо в наступ»."
 hint_reformation: "[GetSituationByKey('reformation').GetNameWithNoTooltip]"
 hint_reformation_hint_text: "$hint_reformation_hint_text_1$\n\n$hint_reformation_hint_text_2$\n\n$hint_reformation_hint_text_3$"
 hint_reformation_hint_text_1: "У [Concept('situation','ситуації')|e] «[ShowSituationNameWithNoTooltip('reformation')]» #TOOLTIP:BUILDING_TYPE,lutheran_preachers,X #L будівлі лютеранських проповідників#!#! і #TOOLTIP:BUILDING_TYPE,calvinist_preachers,X #L будівлі кальвіністських проповідників#!#! поширюватимуть нові [Concept('religions','релігії')|e] по всьому #TOOLTIP:RELIGIONGROUP,christian,X #L християнському#!#! світу."
 hint_reformation_hint_text_2: "#T Боротьба з реформаторами#!\n@arrow_bonus_tier_3! Приберіть [Concept('buildings','споруди')|e] «[ShowBuildingTypeName('lutheran_preachers')]» і «[ShowBuildingTypeName('calvinist_preachers')]» (це знизить [Concept('stability','стабільність')|e])\n@arrow_bonus_tier_3! Як тільки це стане можливо, побудуйте #TOOLTIP:BUILDING_TYPE,jesuit_college,X #L єзуїтський коледж#!#! і підтримуйте його діяльність з боротьби проти поширення #TOOLTIP:RELIGION,lutheran,X #L лютеранства#!#! і #TOOLTIP:RELIGION,calvinist,X #L кальвінізму#!#!"
 hint_reformation_hint_text_3: "#T Підтримка реформаторів#!\n@arrow_bonus_tier_3! Як тільки у вашій державі отримає поширення одне з нових віровчень, прийміть його і наверніться до нової віри за допомогою дії #V «$embrace_the_reformation$»#!\n@arrow_bonus_tier_2! Відкрийте @religion_panel![Link('country_religion', '', '@society_panel! вкладку «Релігія»')], щоб навернутися до нової [Concept('religion', 'релігії')]"
 hint_rise_of_the_ottomans: "Поради ситуації «[GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip]»"
 hint_rise_of_the_ottomans_administrative: "«Ми, безсумнівно, майстри завоювань, але не можна забувати про свої внутрішні землі та серце нашої держави. Не нехтуйте внутрішньою політикою в гонитві за славою на чужині!»"
 hint_rise_of_the_ottomans_diplomatic: "«На ранньому етапі [Concept('situation','ситуації')|e] буде розумно використовувати доступні [Concept('actions','дії')|e], наприклад, #TOOLTIP:GENERIC_ACTION,seek_relations_with_the_byzantines,X #L пошук зв'язків із [GetCountry('BYZ').Custom('CL_TP')]#!#!. Скориставшись залишками їхнього престижу як останнього оплоту Риму, ми зміцнимо свою спадщину»."
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$"
 hint_rise_of_the_ottomans_hint_text_1: "Ця [Concept('situation','ситуація')|e] відзначає піднесення #italic найсильнішого бейлику#!, якому судилося створити одну з найвеличніших імперій в історії. За допомогою унікальних [Concept('events','подій')|e] і [Concept('actions','дій')|e] ми маємо встановити свою владу над іншими бейликами, перетнути [ShowProvinceDefinitionName('marmara_sea_province')] і заволодіти багатствами #TOOLTIP:LOCATION,constantinople,X #L Константинополя#!#!. Вічна слава чекає!"
 hint_rise_of_the_ottomans_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_2! Настав час нашого піднесення. Завдяки потужним [Concept('actions','діям')|e], таким як #TOOLTIP:GENERIC_ACTION,press_claims,X #L нав'язування претензій#!#!, і вигідних [Concept('events','подій')|e], що прискорюють [Concept('integration','інтеграцію')|e], наше піднесення увійде в історію.\n@arrow_bonus_tier_1! Якщо ми візьмемо під контроль #Y 120#! [Concept('locations','районів')|e] і захопимо плацдарм на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#!, ми зможемо використовувати [Concept('action','дію')|e] «[ShowGenericActionNameWithNoTooltip('press_claims')]» і в цьому [Concept('region','регіоні')|e]."
 hint_rise_of_the_ottomans_military: "«Ми маємо прагнути до завоювання [Concept('towns_and_cities', 'міст')|e] наших ворогів. Ці кампанії стануть основою нашої влади на багато поколінь»."
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]"
 hint_the_revolution_administrative: "«Розумно буде обрати сторону — і пошвидше. Від уміння швидко приймати рішення залежить сама доля нашої держави. Ми маємо бути готові зустріти революцію, коли та постукає нам у двері»."
 hint_the_revolution_diplomatic: "«Політична картина вельми цікава: схоже, багато монархів остаточно втратили голову в спробах придушити революції»."
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$"
 hint_the_revolution_hint_text_1: "Спалахнула [GetSituationByKey('the_revolution').GetName]! Монархії затремтіли, а ідеї свободи, рівності та братерства ширяться подібно до лісової пожежі. Чи приймемо ми полум'я змін, чи встанемо на захист старого порядку?"
 hint_the_revolution_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! Ми можемо стати [Concept('revolutionary','революційною державою')|e], прийнявши сторону [Concept('revolutionary','революційних')|e] повстанців під час [Concept('disaster','лиха')|e] «[ShowDisasterName('revolution_disaster')]».\n@arrow_bonus_tier_2! [Concept('situation','Ситуація')|e] відкриває #Y 2#! унікальних [Concept('peace_treaties','мирних договори')|e]: «[ShowPeaceTreatyTypeName('reinstate_the_monarchy')]» і «[ShowPeaceTreatyTypeName('force_revolution')]».\n@arrow_bonus_tier_1! [Concept('situation','Ситуація')|e] відкриває доступ до нових [Concept('actions','дій')|e], таких як #TOOLTIP:GENERIC_ACTION,suppress_foreign_revolutionaries,X #L боротьба з закордонними революціонерами#!#! і #TOOLTIP:GENERIC_ACTION,assist_foreign_revolutionaries,X #L допомога закордонним революціонерам#!#!."
 hint_the_revolution_hint_text_3: "#T Додаткові поради#!\n@hint! Найсильніша революційна держава зможе прийняти на себе роль [Concept('revolutionary_target','цілі-революціонера')|e], якщо набере найбільший [Concept('great_power_score','рахунок великої держави')|e]."
 hint_the_revolution_military: "«Наш вплив має простиратися за межі держави, і неважливо, підтримуємо ми революціонерів чи збираємося їх знищити»."
 hint_treaty_of_tordesillas: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 hint_treaty_of_tordesillas_administrative: "«Ділові можливості в Новому Світі вражають уяву. Їх ніяк не можна упускати»."
 hint_treaty_of_tordesillas_diplomatic: "«Нам випала чудова можливість під приводом релігійного — і простого — авторитету заволодіти частиною відкритих недавно земель»."
 hint_treaty_of_tordesillas_hint_text: "$hint_treaty_of_tordesillas_hint_text_1$\n\n$hint_treaty_of_tordesillas_hint_text_2$"
 hint_treaty_of_tordesillas_hint_text_1: "Відбувається [GetSituationByKey('treaty_of_tordesillas').GetName]! [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetName] і [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetName] збираються поділити між собою Новий Світ!"
 hint_treaty_of_tordesillas_hint_text_2: "#T Рекомендації#!\n@arrow_bonus_tier_3! Надати конкретики нашим колоніальним устремлінням можна за допомогою унікальних [Concept('actions','дій')|e] на панелі [Concept('situation','ситуації')|e].\n@arrow_bonus_tier_2! Через якийсь час після ратифікації договору почнеться #Y друга#! фаза [Concept('situation','ситуації')|e]. Після цього прийняти участь і заявити свої претензії зможуть і інші [Concept('countries','держави')|e]."
 hint_treaty_of_tordesillas_military: "«Не можна допустити, щоб ворог дістався до цих земель швидше за нас!»"
 hint_unprofitable_buildings_military: "«Чим ми сильніші, тим краще нам даватимуться здорові протекціоністські заходи. Питання ембарго та торговельних суперечок найкраще вирішуються, коли в розмову готові вступити гармати»."
 hint_war_of_religions: "[GetSituationByKey('war_of_religions').GetNameWithNoTooltip]"
 hint_war_of_religions_hint_text: "$hint_war_of_religions_hint_text_1$\n\n$hint_war_of_religions_hint_text_2$\n\n$hint_war_of_religions_hint_text_3$\n\n$hint_war_of_religions_hint_text_4$"
 hint_war_of_religions_hint_text_1: "У [Concept('situation','ситуації')|e] «[ShowSituationNameWithNoTooltip('war_of_religions')]» дві [Concept('international_organizations', '@international_organizations! міжнародні організації')|e] боротимуться за існування своєї [Concept('religions','релігії')|e] на території #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священної Римської Імперії#!#!. [GetUniqueInternationalOrganization('protestant_union').GetName] і [GetUniqueInternationalOrganization('catholic_league').GetName] пропонуватимуть державам, що входять до імперії, свій захист. У міру наростання напруги обидва об'єднання зможуть спробувати зробити свою релігію пануючою і змінити [Concept('laws','звід правил')|e] імперії згідно зі своїми уподобаннями."
 hint_war_of_religions_hint_text_2: "#T Рекомендації#!\n@arrow_bonus_tier_3! Вступіть до [Concept('international_organization', 'міжнародної організації')], яку хочете підтримати\n@arrow_bonus_tier_2! Постарайтеся укласти нові [Concept('alliances','союзи')|e] зі сторонніми державами"
 hint_western_schism: "[GetSituationByKey('western_schism').GetNameWithNoTooltip]"
 hint_western_schism_hint_text: "$hint_western_schism_text_1$\n\n$hint_western_schism_text_2$\n\n$hint_western_schism_text_3$\n\n$hint_western_schism_text_4$"
 hint_western_schism_text_1: "У [Concept('situation','ситуації')|e] «[ShowSituationNameWithNoTooltip('western_schism')]» неможливі взаємодії з курією, оскільки істинними папами #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,catholic_church,X #L католицької церкви#!#! ([Concept('international_organization', '@international_organization! міжнародна організація')|e]) себе оголосили одразу два кандидати.\n\nЩоб вплинути на результат [Concept('situation', 'ситуації')], можна зробити наступне (залежно від вашої ролі в церкві):"
 hint_western_schism_text_2: "#T [Concept('countries', 'Держави')], де є [Concept('cardinal', '@cardinal! кардинал')|E]:#!\n@arrow_bonus_tier_3! Проголосуйте за одного з кандидатів."
 hint_western_schism_text_3: "#T [Concept('countries', 'Держави')], де немає [Concept('cardinal', '@cardinal! кардинала')|E]:#!\n@arrow_bonus_tier_3! Скористайтеся [Concept('situation', 'ситуативною')] [Concept('action', 'дією')|e] #V «$schism_show_support_for_one_pope$»#!, щоб допомогти обраному кандидату наблизитися до своєї мети.\n@arrow_bonus_tier_2! Скористайтеся релігійною [Concept('action', 'дією')] «$request_cardinal_seat$», щоб отримати [Concept('cardinal', 'кардинала')].\n@arrow_bonus_tier_1! Скористайтеся [Concept('situation', 'ситуативною')] [Concept('action', 'дією')] #V «$schism_demand_support_from_one_pope$»#!, щоб отримати вигоду з [Concept('situation', 'ситуації')]."
 hint_western_schism_text_4: "Під час [Concept('situation', 'ситуації')] по католицькому світу поширюватиметься єресь.\n\n#T Рекомендації#!\n@arrow_bonus_tier_3! Спробуйте застосувати [Concept('situation','ситуативну')|e] [Concept('action', 'дію')] #V «$schism_show_unity_of_faith$»#!, щоб ваша [Concept('religious_unity','релігійна єдність')|e] не слабшала"
