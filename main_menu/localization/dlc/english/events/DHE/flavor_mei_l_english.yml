l_english:
 flavor_mei.1.title: "Срібна лихоманка у Фрайберзі"
 flavor_mei.1.desc: "Нещодавно виявлені #TOOLTIP:GOODS,silver,X #L срібні#!#! родовища викликали справжній ажіотаж — натовпи людей вирушили до #TOOLTIP:LOCATION,freiberg_tt,X #L Фрайберга#!#!, сподіваючись розбагатіти завдяки гірничодобувній промисловості, що стрімко розвивається в #TOOLTIP:PROVINCE_DEFINITION,erzgebirge_province,X #L Рудних горах#!#!. Цей сплеск інтересу до шахтарських міст обіцяє нам неабияку вигоду."
 flavor_mei.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.1.a.tt: "Кожен [Concept('location', 'район')|e], де видобуваються копалини [Concept('raw_material', 'ресурси')|e], отримує модифікатор «[ShowModifier('freiberger_berggeschrey')]»."
 STATIC_MODIFIER_NAME_freiberger_berggeschrey: "Фрайберзька срібна лихоманка"
 flavor_mei.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.2.desc: "[Select_CString(target_character.IsFemale, 'Талановита драматургиня і поетеса', 'Талановитий драматург і поет')] [target_character.GetName] [Select_CString(target_character.IsFemale, 'обрала', 'обрав')] нашу державу своїм новим пристановищем, щоб продовжити творчу діяльність на наших землях. [Select_CString(target_character.IsFemale, 'Вона вже здобула', 'Він уже здобув')] собі славу визнаного літератора, але явно не збирається зупинятися на досягнутому."
 flavor_mei.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.2.b: "Нехай краще вирушає до [target_banish_country.Custom('CL_ACC')]."
 flavor_mei.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.10.desc: "[target_character.GetName] — віртуозний композитор з #TOOLTIP:LOCATION,eisenach_tt,X #L Айзенаха#!#!, який нині [Select_CString(target_character.IsFemale,'мешкає', 'мешкає')] в #TOOLTIP:LOCATION,leipzig_tt,X #L Лейпцизі#!#!, скаржиться на низьку оплату праці #italic томаскантора#! — [Select_CString(target_character.IsFemale,'керівниці', 'керівника')] відомого хору хлопчиків. [Select_CString(target_character.IsFemale,'Вона', 'Він')] також висловлює бажання вирушити до столиці й стати придворним музикантом."
 flavor_mei.10.a: "Наблизити [Select_CString(target_character.IsFemale,'її', 'його')] до двору."
 flavor_mei.10.b: "Ми не потребуємо [Select_CString(target_character.IsFemale,'її', 'його')] послуг."
 flavor_mei.10.historical_info: "Йоганн Себастьян Бах був композитором епохи бароко та найвідомішим представником родини музикантів із Північної Німеччини. Хоча сучасники запам'ятали його переважно як видатного клавесиніста, органіста й експерта з органів, нині його вважають одним із найвеличніших композиторів усіх часів."
 flavor_mei.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.20.desc: "[target_character.GetName], як [Select_CString(target_character.IsFemale,'близька подруга', 'близький друг')] Лютера, палко підтримує #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!, але також [Select_CString(target_character.IsFemale,'відкрита', 'відкритий')] до співпраці з #TOOLTIP:RELIGION,catholic_tt,X #L католицькими#!#! меценатами.\n\n[target_character.GetName] — [Select_CString(target_character.IsFemale,'наша придворна художниця', 'наш придворний художник')], тому ми хвилюємося, що [Select_CString(target_character.IsFemale,'її', 'його')] зв'язки можуть стати для нас проблемою. По всьому континенту #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютерани#!#! та #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! ворогують між собою, і ми боїмося, що теж опинимося втягнуті в конфлікт."
 flavor_mei.20.a: "Усі ми брати у Христі."
 flavor_mei.20.b: "Нехай [Select_CString(target_character.IsFemale,'вона', 'він')] визначиться з вірою."
 flavor_mei.20.historical_info: "Лукас Кранах #italic Старший#! — надзвичайно талановитий німецький художник і гравер епохи Відродження, майстер різьби по дереву та гравюри. Він був придворним живописцем саксонських курфюрстів і малював німецьких князів та видатних лідерів протестантської реформації.\n\nТакож він був близьким другом Мартіна Лютера й палко підтримував його ідеї. Його роботи вражають розмаїттям. Він писав і релігійні сюжети в католицькій традиції, і релігійно-філософські новаторські роботи, створені під впливом лютеранства. Попри це, на багатьох його дивовижних полотнах релігійного чи міфологічного змісту зустрічаються оголені фігури.\n\nХудожники з його майстерні неодноразово копіювали його шедеври. Коли Лукас Кранах Старший помер, його син Лукас Кранах Молодший та інші живописці продовжували відтворювати його полотна, щоб вшанувати пам'ять видатного німецького художника й зберегти його спадщину."
 flavor_mei.30.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.30.desc: "[target_character.GetName] — математик, філософ, [Select_CString(target_character.IsFemale,'учена', 'учений')] і дипломат — веде насичене життя. Народ може пишатися [Select_CString(target_character.IsFemale,'її', 'його')] вражаючими досягненнями одразу в кількох галузях.\n\nНа жаль, [Select_CString(target_character.IsFemale,'її', 'його')] допитлива натура прагне нових вражень, тому [Select_CString(target_character.IsFemale,'вона', 'він')] довго не затримується на одному місці, мандруючи по всій Німеччині. Якщо ми хочемо, щоб [Select_CString(target_character.IsFemale,'вона', 'він')] й надалі [Select_CString(target_character.IsFemale,'приносила', 'приносив')] нам користь, ми маємо вкласти кошти в [Select_CString(target_character.IsFemale,'її', 'його')] дослідження й якось утримати [Select_CString(target_character.IsFemale,'її', 'його')] у своїй державі."
 flavor_mei.30.a: "Вкласти гроші в [Select_CString(target_character.IsFemale,'її', 'його')] дослідження."
 flavor_mei.30.b: "Прибережемо гроші для інших цілей."
 flavor_mei.30.historical_info: "Готфрід Вільгельм Лейбніц — блискучий ерудит XVII-XVIII століть, який зробив значний внесок у розвиток таких наук, як математика, філософія та природознавство. Він відомий своїми передовими роботами в галузі математичного аналізу та незалежно від Ньютона розробив принципи диференціального й інтегрального числення, які лягли в основу сучасної математики. Він також створив філософську систему, що отримала назву монадологія, і відстоював ідею про первісну гармонію всесвіту."
 flavor_mei.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.40.desc: "[target_character.GetName] — відомий мандрівний хірург, який подорожує по #TOOLTIP:AREA,upper_saxony_area,X #L Верхній Саксонії#!#!, #TOOLTIP:AREA,bohemia_area,X #L Богемії#!#! та #TOOLTIP:AREA,silesia_area,X #L Сілезії#!#!, пропонуючи свої послуги.\n\n[Select_CString(target_character.IsFemale,'Її', 'Його')] майстерність не викликає сумнівів. Однак [Select_CString(target_character.IsFemale,'вона', 'він')] вірить у магію та її зв'язок із медициною, і цей факт може призвести до великого скандалу."
 flavor_mei.40.a: "Зробити [Select_CString(target_character.IsFemale,'її', 'його')] нашим придворним окулістом."
 flavor_mei.40.b: "Людину, яка вірить у таке, не можна підпускати до нашого правителя."
 flavor_mei.40.historical_info: "Георг Бартіш, видатний німецький лікар і хірург, зробив значний внесок у розвиток медицини. У XVI столітті він написав одну з перших книг про захворювання очей та їхнє лікування, яку назвав «Ophthalmodouleia». Ця праця лягла в основу офтальмології. Передові ідеї Бартіша та розроблені ним хірургічні методи пролили світло на багато очних хвороб і справили величезний вплив на розвиток офтальмології як галузі медицини."
 flavor_mei.50.title: "Розквіт Дрездена"
 flavor_mei.50.desc: "Відтоді, як у 1455 невелике поселення #TOOLTIP:LOCATION,dresden_tt,X #L Дрезден#!#! отримало складське право, воно повільно, але невпинно росло.\n\nМісто розташоване на річці Ельба, що полегшує торгівлю, а також неподалік від Рудних гір із багатими покладами. Дехто вважає, що перенести столицю до Дрездена — чудова ідея."
 flavor_mei.50.a: "[ShowLocationNameWithNoTooltip('dresden')] стане нашою новою столицею."
 flavor_mei.50.b: "[ShowLocationNameWithNoTooltip('dresden')] уже став важливим містом!"
 flavor_mei.50.historical_info: "Хоча Дрезден був малозначним містом до того, як саксонські правителі зробили його своєю резиденцією в 1485 році, він здобув славу культурного центру та одного з найзначніших міст Священної Римської імперії."
 flavor_mei.60.title: "Різдвяний подарунок"
 flavor_mei.60.desc: "Щороку в #TOOLTIP:LOCATION,dresden_tt,X #L Дрездені#!#! проходить різдвяний ярмарок, що отримав назву #italic «Дрезден Штріцельмаркт»#!, під час якого мешканці Дрездена та найближчих міст продають і купують різноманітні товари. Цей ярмарок проводиться з 1434 року, коли міська рада отримала таку привілегію.\n\nРинок завжди приносить великий прибуток, але цього року він перевершив усі очікування, тому міська рада вирішила подарувати нам частину доходу від зборів. Наші радники вирішують, як вчинити з цими грошима."
 flavor_mei.60.a: "Гроші зайвими не бувають."
 flavor_mei.60.b: "Вкладемо ці кошти в розвиток Дрездена."
 flavor_mei.60.historical_info: "Дрезден Штріцельмаркт — найстаріший різдвяний ярмарок Німеччини, згаданий у документах, і одна з головних визначних пам'яток Дрездена."
 flavor_mei.70.title: "Вимоги збудувати нову #italic Фрауенкірхе#!"
 flavor_mei.70.desc: "Серед мешканців #TOOLTIP:LOCATION,dresden_tt,X #L Дрездена#!#! — міста, загалом лояльного до корони, — зростає обурення. Більшість городян сповідує іншу віру, і їм потрібен власний храм, де вони могли б відправляти богослужіння.\n\nВони просять знести стару церкву Богоматері або #italic Фрауенкірхе#! і на її місці збудувати новий храм в іншому стилі. Хоча вони кажуть, що готові оплатити будівництво, ми боїмося, що їхніх коштів не вистачить. Крім того, якщо ми підемо в них на поводу, то створимо небезпечний прецедент."
 flavor_mei.70.a: "Дозволити їм зруйнувати церкву й перебудувати її на свій смак."
 flavor_mei.70.b: "Вони мають прийняти нашу віру."
 flavor_mei.70.historical_info: "До реформації в церкві Фрауенкірхе розташовувалася кафедра преосвященного єпископа Дрездена-Майсена. Однак в епоху реформації Фрауенкірхе перетворилася на протестантський храм. У 1727 році церкву знесли, а на її місці звели великий просторий собор. Городяни вирішили самостійно перебудувати його на лютеранську парафіяльну церкву й несподівано отримали підтримку від саксонського курфюрста Фрідріха Августа I, який прийняв католицизм, щоб стати королем Польщі. На його кошти було збудовано вражаючий купол, а мешканці Саксонії остаточно переконалися, що до них не застосовуватиметься відомий принцип #italic «Чия країна, того й віра»#!."
 flavor_mei.80.title: "«Страждання молодого Вертера»"
 flavor_mei.80.desc: "[Select_CString(target_character.IsFemale,'Молода письменниця', 'Молодий письменник')] [target_character.GetName] [Select_CString(target_character.IsFemale,'здобула', 'здобув')] широку відомість у літературних колах після виходу [Select_CString(target_character.IsFemale,'її', 'його')] роману #italic «Страждання молодого Вертера»#!. Цей твір зазнав серйозної критики через його згубний вплив на читачів. Кілька людей покінчили життя самогубством, наслідуючи головного героя, який страждає від нещасливого кохання. Художня цінність роману безсумнівна, але він може становити небезпеку для особливо вразливих натур."
 flavor_mei.80.a: "Все одно наблизити [Select_CString(target_character.IsFemale,'її', 'його')] до двору."
 flavor_mei.80.b: "Нам не потрібен автор із поганою славою."
 flavor_mei.80.historical_info: "У своєму романі #italic «Страждання молодого Вертера»#! Ґете описує важкі переживання й трагічну долю головного героя — Вертера. Книга вийшла в 1774 році, одразу стала літературною сенсацією та породила культурний феномен, що отримав назву #italic «ефект Вертера»#!. Цим терміном позначали сплеск наслідувальних самогубств, спричинений романтизацією саморуйнівного кохання. Сильний вплив, який книга справила на почуття та вчинки читачів, став предметом широкої дискусії про відповідальність мистецтва перед суспільством."
 flavor_mei.90.title: "Трагедія Фауста"
 flavor_mei.90.desc: "Останніми місяцями наш придворний драматург [target_character.GetName] працює над постановкою за мотивами легенди про Йоганна Георга Фауста.\n\n$faust_desc$"
 flavor_mei.90.a: "Приголомшлива п'єса!"
 flavor_mei.90.historical_info: "#italic «Фауст» #! Йоганна Вольфганга фон Ґете — це відома трагічна п'єса в двох частинах, які називаються #italic «Фауст. Частина 1»#! та #italic Фауст. Частина 2#!. Ранішу версію тексту, #italic «Прафауст»#!, було написано між 1772 і 1775 роками, але точні дати залишаються невідомими. #italic «Прафауст»#! складається з двадцяти двох сцен і являє собою поєднання прози та римованих віршів. Хоча оригінальний рукопис було втрачено, в 1886 році знайшли його копію.\n\nПерший уривок п'єси було видано в 1790 році під назвою #italic «Фауст. Фрагмент»#!. У 1806 році Ґете завершує #italic «Першу частину»#!, яка виходить у 1808 році, а в 1828–1829 роках він публікує перевидання. У #italic другій частині «Фауста»#!, завершеній у 1831 році, Ґете звертається до таких тем, як психологія, історія, політика, містика та філософія, завдяки чому ця частина стає кульмінацією пізньої творчості автора. Уся #italic перша#! і майже вся #italic друга#! частина написані у віршах і входять до репертуару багатьох німецьких театрів. Нині #italic «Фауст»#! вважається головною працею Ґете та шедевром німецької літератури."
 flavor_mei.100.title: "Нова ратуша в Лейпцизі"
 flavor_mei.100.desc: "Члени міської ради #TOOLTIP:LOCATION,leipzig_tt,X #L Лейпцига#!#! звернулися до нас по допомогу в модернізації Старої ратуші. У XIV столітті наші предки профінансували будівництво будівлі для міської адміністрації.\n\nВідтоді, як її було зведено в південній частині центрального ринку Лейпцига, минуло 200 років. На жаль, Стара ратуша надто мала й не відповідає потребам сучасної ради.\n\nНам запропонували вкласти кошти в новий проєкт, виконаний у стилі саксонського Відродження. Якщо ми погодимося, то візьмемо участь у будівництві, мабуть, найвражаючої ратуші в усій державі."
 flavor_mei.100.a: "Ми допоможемо городянам."
 flavor_mei.100.b: "Це їхня справа."
 flavor_mei.100.historical_info: "Стара ратуша, розташована в самому серці Лейпцига, — це прекрасний зразок ренесансної архітектури, збудований у XVI столітті. Її вражаючий фасад прикрашений вигадливими скульптурами та декоративними елементами. Ратуша була домом для міської ради, а з її дивовижної вежі відкривається панорамний вид на Лейпциг. Нині вона є символом багатої історії та культурної спадщини міста."
 flavor_mei.110.title: "Цвінгер"
 flavor_mei.110.desc: "Надивившись на чудові палаци, зведені іншими правителями, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша володарка', 'наш володар' )] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'вирішила', 'вирішив' )] створити щось подібне.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'поділилася', 'поділився' )] своїми планами з придворним архітектором, і той невдовзі представив амбітний план палацового комплексу з розкішними садами, виставковими галереями та бібліотечними залами. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Наша правителька', 'Наш правитель' )] в повному захваті, але такий грандіозний проєкт потребує серйозних вкладень. Як ми вчинимо?"
 flavor_mei.110.a: "Приголомшлива ідея!"
 flavor_mei.110.b: "Ще один палац?"
 flavor_mei.110.historical_info: "Цвінгер — це палацовий комплекс у стилі бароко з розкішними садами. Його було спроєктовано Маттеусом Даніелем Пьоппельманом, і він вважається головною архітектурною пам'яткою Дрездена поряд із культовою Фрауенкірхе. За часів правління Августа Сильного палацовий комплекс із його прекрасними оранжереями та садами був місцем для святкувань. Його просторі павільйони та галереї, прикрашені скульптурами й коштовними вазами, демонструють розкіш тієї епохи.\n\nЗа задумом Цвінгер мав стати переднім двором нового замку, але той так і не був збудований. У XIX столітті палацовий комплекс перетворився на величезний музей. Цей статус остаточно закріпився за ним після зведення галереї Земпера з видом на Ельбу, яка замикає двір Цвінгера з північного боку.\n\nУ 1945 році Цвінгер був зруйнований під час бомбардування Дрездена. Його повна реставрація тривала два десятиліття. Нині в Цвінгері розміщуються такі знамениті музеї, як Галерея старих майстрів, Збірка Фарфору та Фізико-математичний салон, які чекають на відвідувачів, що бажають дізнатися більше про історію та культуру Німеччини."
 flavor_mei.120.title: "Придбання Ландсберга"
 flavor_mei.120.desc: "Після того, як [target_spouse.GetName] та [target_character.GetName] взяли шлюб, [Select_CString(target_character.IsFemale,'остання успадкувала', 'останній успадкував')] [GetCountry('LDB').GetLongName] і хоче продати його нам.\n\nНе так давно землі Ландсберга входили до нашої держави, і зараз у нас з'явився шанс повернути їх собі. Як нам вчинити?"
 flavor_mei.120.a: "Ці землі належать нам."
 flavor_mei.120.b: "Ми продали їх не просто так."
 flavor_mei.120.historical_info: "Спочатку маркграфство Ландсберг належало Веттінам, а в 1291 році було продане Асканіям. У 1347 році герцог Магнус I Брауншвейг-Люнебурзький продав маркграфство, яке він успадкував після шлюбу з Софією Бранденбург-Стендаль, маркграфинею Ландсберзькою, маркграфу Фрідріху II Майсенському і тим самим знову об'єднав землі Веттінів."
 flavor_mei.121.desc: "[GetCountry('MEI').GetName] has entered advanced negotiations with [target_character.GetName] with the goal of purchasing the [GetCountry('LDB').GetName]! While this is a dangerous threat to our autonomy, it is not too late yet to prevent this agreement and sway [target_character.GetNameWithNoTooltip] with the help of [target_spouse.GetName]."
 flavor_mei.121.a: "Selling this land is the right thing to do."
 flavor_mei.121.a.tt: "We will continue playing as [GetCountry('MEI').GetNameWithNoTooltip]"
 flavor_mei.121.b: "We can not part way with this land!"
 flavor_mei.122.desc: "[GetCountry('LDB').GetName] has suddenly withdrawn from our negotiations about the acquisition of their lands. This leaves us no choice but to pursue their lands through the means of war."
 flavor_mei.122.a: "[ROOT.GetCountry.Custom('common_string_unfortunate')]"
 flavor_mei.130.title: "Пропозиція імператора"
 flavor_mei.130.desc: "[target_character.GetName] з #ONCLICK:COUNTRY,[GetCountry('SWB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWB').Custom('CL_tt')],X [GetCountry('SWB').Custom('CL_RP')|L]#!#! [Select_CString(target_character.IsFemale,'померла', 'помер')], не залишивши спадкоємця, і тепер [Select_CString(target_character.IsFemale,'її', 'його')] місце вільне.\n\nМи маємо якнайшвидше знайти гідного кандидата.\n\nНаші радники вважають, що [GetCountry('MEI').GetGovernment.GetRulerTitle] з #ONCLICK:COUNTRY,[GetCountry('MEI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MEI').Custom('CL_tt')],X [GetCountry('MEI').Custom('CL_RP')|L]#!#! — [Select_CString(GetCountry('MEI').GetGovernment.GetRuler.IsFemale,'відмінна претендентка', 'відмінний претендент')]. Якщо ми зробимо [Select_CString(GetCountry('MEI').GetGovernment.GetRuler.IsFemale,'її правителькою', 'його правителем')] #ONCLICK:COUNTRY,[GetCountry('SWB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWB').Custom('CL_tt')],X [GetCountry('SWB').Custom('CL_RP')|L]#!#!, то [Select_CString(GetCountry('MEI').GetGovernment.GetRuler.IsFemale,'вона', 'він')] ніколи цього не забуде."
 flavor_mei.130.a: "Чудова ідея!"
 flavor_mei.130.b: "[Select_CString(GetCountry('MEI').GetGovernment.GetRuler.IsFemale,'Вона не гідна', 'Він не гідний')] такої честі"
 flavor_mei.130.historical_info: "У 1423 році Фрідріх Войовничий, маркграф Майсена, придбав герцогство Саксен-Віттенберг, а також право виборщика, внаслідок чого маркграфство Майсен увійшло до складу курфюрства Саксонія та втратило свій незалежний статус."
 flavor_mei.131.title: "Пропозиція імператора"
 flavor_mei.131.desc: "Правитель #ONCLICK:COUNTRY,[GetCountry('SWB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWB').Custom('CL_tt')],X [GetCountry('SWB').Custom('CL_GEN')|L]#!#! помер, не залишивши спадкоємця, і тепер трон [GetCountry('SWB').Custom('rank_ru_GEN')|l] порожній. [Select_CString(target_emperor.IsFemale,'Імператриця', 'Імператор')] [target_emperor.GetName] пропонує нам стати новим виборщиком."
 flavor_mei.131.a: "Ми з честю приймемо [Select_CString(target_emperor.IsFemale,'її', 'його')] пропозицію."
 flavor_mei.131.tt: "Ми станемо курфюрством Саксонія"
 flavor_mei.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.140.desc: "[target_ruler.GetName] наполягає на тому, щоб [target_character.GetName], [Select_CString(target_character.IsFemale, 'одна', 'один')] з [Select_CString(target_ruler.IsFemale, 'її', 'його')] найближчих особистих радників, [Select_CString(target_character.IsFemale, 'вступила', 'вступив')] на службу при дворі. Однак багато хто при дворі стурбований, оскільки ходять чутки, що [target_character.GetLastNameWithNoTooltip] має більшу владу, ніж [Select_CString(target_ruler.IsFemale, 'сама', 'сам')] [target_ruler.GetNameWithNoTooltip|l]. Це може надати [Select_CString(target_character.IsFemale, 'їй', 'йому')] небувалий дипломатичний вплив і призвести до зловживання владою задля досягнення власних амбіцій."
 flavor_mei.140.a: "Дозволимо [Select_CString(target_character.IsFemale, 'їй', 'йому')] вершити наші справи."
 flavor_mei.140.b: "Ми не можемо дозволити [Select_CString(target_character.IsFemale, 'їй', 'йому')] стати сірим кардиналом."
 flavor_mei.140.historical_info: "Генріх фон Брюль був впливовим першим міністром Саксонії та Польщі за часів правління Фрідріха Августа II, також відомого як Август III Польський. Як дипломат і придворний, Брюль фактично десятиліттями контролював саксонську та польську політику, керував союзами й державними призначеннями. Він настільки централізував двір під своїм управлінням, що поспілкуватися з королем можна було лише через нього."
 flavor_mei.150.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.150.desc: "[target_character.GetName] здобуває дедалі більшу відомість завдяки своїм майстерно створеним органам, які, як кажуть, мають неперевершену чистоту звучання, і слава про них розноситься по всій країні. Багато хто з [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] висловив бажання найняти [Select_CString(target_character.IsFemale, 'її', 'його')], щоб звеличити наші церкви й прославити нашу віру, але їм бракує коштів, щоб зробити замовлення."
 flavor_mei.150.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його')] мистецтво зробить нас благочестивішими."
 flavor_mei.150.b: "Ми не можемо дозволити собі таку розкіш."
 flavor_mei.150.historical_info: "Готфрід Зільберман був одним із найвідоміших органних майстрів епохи бароко. Працюючи переважно в Саксонії, Зільберман збудував понад 50 органів, відомих своєю тональною пишнотою та механічними інноваціями. Він удосконалив раніші французькі та німецькі конструкції, поєднавши майстерність з акустичною інженерією. Його органи здобули захоплення багатьох важливих персон, зокрема Йоганна Себастьяна Баха та Фрідріха Великого."
 flavor_mei.160.title: "Заснування Лейкореї"
 flavor_mei.160.desc: "Наш регіон давно потребує хорошого освітнього закладу. Деякі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] виступили з пропозицією заснувати #TOOLTIP:BUILDING_TYPE,university,X #L університет#!#! в [target_location.Custom('LR_PREP')|l] [target_location.GetName], який би готував юристів, медиків і священнослужителів. Вони готові фінансувати його, але не зможуть самотужки оплатити будівництво, тому розраховують, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] теж допоможуть."
 flavor_mei.160.a: "Нехай сяє світлом знань!"
 flavor_mei.160.b: "У нас зараз немає зайвих коштів."
 flavor_mei.160.historical_info: "Віттенберзький університет, також відомий як Лейкорея, був заснований у 1502 році курфюрстом Саксонії Фрідріхом Мудрим, а імператорську хартію йому дарував імператор Максиміліан I. Призначений для підготовки адміністраторів, теологів і юристів для Саксонського курфюрства, невдовзі він став колискою Лютеранської реформації, особливо після того, як у 1508 році професором був призначений Мартін Лютер, а незабаром до нього приєднався Філіп Меланхтон."
 flavor_mei.170.title: "Фрайберзький університет"
 flavor_mei.170.desc: "Багатство наших гір полягає не лише в руді, а й у знаннях, необхідних для її видобутку. Оскільки традиційні методи гірничої справи перестають справлятися з труднощами глибших шахт і складної геології, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує перепрофілювати #TOOLTIP:STATIC_MODIFIER,freiberg_base,X #V #L срібні рудники Фрайберга#!#!#! і натомість заснувати #TOOLTIP:BUILDING_TYPE,university,X #L університет#!#!, який зосередиться на сучасних промислових методах видобутку та готуватиме наступне покоління інженерів."
 flavor_mei.170.a: "Фрайберг стане кузнею наукової гірничої справи!"
 flavor_mei.170.b: "Краще розширимо традиційні методи."
 flavor_mei.170.c: "Ми не можемо дозволити собі ні того, ні іншого."
 flavor_mei.170.historical_info: "Фрайберзька гірнича академія, заснована в 1765 році, є найстарішим у світі університетом гірничої справи та металургії, що діє й донині. Її було створено у відповідь на дедалі більшу складність видобутку корисних копалин у Рудних горах і на прагнення замінити традицію емпіричним знанням, яке супроводжувало епоху Просвітництва. Університет невдовзі став взірцевим закладом для освіти у сфері гірничої справи по всій Європі, а його студенти навіть відкрили два нових елементи — індій і германій."
 flavor_mei.180.title: "Централізація карбування монет"
 flavor_mei.180.desc: "Століттями монетний двір #TOOLTIP:LOCATION,freiberg_tt,X #L Фрайберга#!#! був одним із найпрестижніших і найпродуктивніших на території [ROOT.GetCountry.Custom('rank_ru_GEN')|l], перетворюючи #TOOLTIP:GOODS,silver,X срібло#! з #TOOLTIP:PROVINCE_DEFINITION,erzgebirge_province,X #L Рудних гір#!#! на валюту, яка використовується в усіх куточках [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Однак вимоги сучасної адміністрації та грошової стабільності підштовхнули наших радників до думки про централізацію карбування. Вони пропонують конфіскувати всі монетні двори на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і заснувати єдиний у #TOOLTIP:LOCATION,dresden_tt,X #L Дрездені#!#!, з наглядом над усією державою."
 flavor_mei.180.a: "Централізуємо карбування."
 flavor_mei.180.b: "Нехай кожен регіон карбує власні монети."
 flavor_mei.180.historical_info: "У 1556 році курфюрст Саксонії Август закрив монетний двір у Фрайберзі, що довго домінував, і переніс усі операції з карбування до Дрездена, коли виявилося повсюдне псування монети на регіональних дворах. Створивши монетний двір поруч зі своєю резиденцією, він отримав прямий контроль над якістю срібла та фінансовою політикою."
 flavor_mei.190.title: "Лейпцизька дискусія"
 flavor_mei.190.desc: "У #TOOLTIP:LOCATION,leipzig_tt,X #L Лейпцизі#!#! розгорнулася напружена академічна дискусія, яку ведуть [target_character.GetName], радикальний теолог і професор з #TOOLTIP:LOCATION,wittenberg_tt,X #L Віттенберга#!#!, та відомий схоласт [target_character2.GetName]. Вони обговорюють нові заяви, представлені прихильниками Реформації, такі як те, що влада має виходити з Писання, а не з традиції, що #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,catholic_church,X #L католицька церква#!#! помиляється в тлумаченні доктрин, і що [GetCountry('PAP').GetGovernment.GetRulerTitle|l] не має верховної влади з волі Божої."
 flavor_mei.190.a: "Не варто в це втручатися."
 flavor_mei.190.b: "Підтримаємо традиційні погляди, яких дотримується [target_character2.GetNameWithNoTooltip]."
 flavor_mei.190.c: "[target_character.GetNameWithNoTooltip] порушує цілком обґрунтовані питання."
 flavor_mei.190.historical_info: "Лейпцизький диспут 1519 року був академічною суперечкою в Лейпцизькому університеті між Йоганном Екком та Андреасом Карлштадтом. Диспут почався через негативний коментар Екка до 95 тез Лютера й спочатку стосувався питань свободи волі та церковної влади. Невдовзі він розширився до повномасштабного обговорення легітимності Церкви, переваги Писання над традицією та основи Папської влади. Хоча консенсусу так і не було досягнуто, диспут значно популяризував реформістські ідеї та сприяв теологічному й політичному розколу всередині Священної Римської імперії."
 flavor_mei.200.title: "Заслужена нагорода"
 flavor_mei.200.desc: "Зять [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] величності, правитель [target_country.Custom('CL_GEN')] [son_in_law.GetName], надав нам велику допомогу під час лиха в #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_PREP')|L]#!#!. Імператору варто щедро нагородити вірного слугу #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#!."
 flavor_mei.200.a: "Обсипати [Select_CString(son_in_law.IsFemale,'її', 'його')] багатствами."
 flavor_mei.200.b: "Служіння імператору — найкраща нагорода."
 flavor_mei.200.historical_info: "Фрідріх II із династії Веттінів був вірним союзником імператора Людвіга IV Баварського. Одружившись з його донькою Матильдою, він став ключовою фігурою в стабілізації Бранденбурзької марки після її переходу під контроль Віттельсбахів. За відданість імператорській владі Фрідріх отримав військову й політичну допомогу в зміцненні своїх позицій у Тюрингії та Майсені."
 flavor_mei.201.title: "Подарунок від імператора"
 flavor_mei.201.desc: "[target_emperor.GetName], [Select_CString(target_emperor.IsFemale, 'імператриця', 'імператор')] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! і [Select_CString(target_emperor.IsFemale, 'близька родичка', 'близький родич')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нашої правительки', 'нашого правителя')] [Select_CString(target_emperor.IsFemale, 'надіслала', 'надіслав')] щедру нагороду за нашу вірність. [Select_CString(target_emperor.IsFemale, 'Вона', 'Він')] особливо відзначає зусилля, які [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'доклала', 'доклав')] для стабілізації #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_GEN')|L]#!#! і на підтримку [Select_CString(target_emperor.IsFemale, 'її', 'його')] імператорського правління."
 flavor_mei.201.a: "Передати нагороду до скарбниці."
 flavor_mei.201.b: "Почнемо карбувати нову монету — Майсенський грош."
 STATIC_MODIFIER_NAME_meissen_groschen: "Майсенський грош"
 STATIC_MODIFIER_DESC_meissen_groschen: "Нова монета зміцнює економіку #ONCLICK:COUNTRY,[GetCountry('MEI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MEI').Custom('CL_tt')],X [GetCountry('MEI').Custom('CL_GEN')|L]#!#!, спрощуючи угоди та переказ капіталу."
 flavor_mei.210.title: "Майсенська фарфорова мануфактура"
 flavor_mei.210.desc: "#TOOLTIP:GOODS,porcelain,X #L Фарфор#!#! довгий час був предметом великого інтересу, і багато хто безуспішно намагався розкрити секрет його виробництва у справжньому вигляді. Однак завдяки численним дослідам, проведеним нашими найкращими вченими та винахідниками, нам вперше вдалося відтворити фарфор у #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Щоб захистити цю цінну новинку й отримати з неї вигоду, багато хто пропонує заснувати державну мануфактуру в #TOOLTIP:LOCATION,meissen_tt,X #L Майсені#!#!."
 flavor_mei.210.a: "Чудова ідея!"
 flavor_mei.210.b: "Краще зосередимося на традиційному виробництві."
 flavor_mei.210.historical_info: "Майсенську фарфорову мануфактуру було засновано в 1710 році в замку Альбрехтсбург за фінансування Августа Сильного. Це була перша мануфактура в Європі, яка виробляла твердий фарфор, що раніше імпортувався лише з Китаю. Це нововведення справило величезний економічний і культурний вплив, перетворивши Саксонію на провідного виробника фарфору та зміцнивши її престиж по всій Європі."
 flavor_mei.220.title: "Геній [target_character.GetNameWithNoTooltip]"
 flavor_mei.220.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'вразила', 'вразив')] [ROOT.GetCountry.Custom('rank_ru_ACC')|l] своїми вишуканими та майстерними творіннями, серед яких складні ювелірні вироби, що поєднують художність і технічну точність. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] пропонує надати [Select_CString(target_character.IsFemale, 'їй', 'йому')] заступництво, оскільки вважає, що за належного фінансування [target_character.GetLastNameWithNoTooltip] зможе значно підвищити наш культурний престиж."
 flavor_mei.220.a: "Запропонуємо [Select_CString(target_character.IsFemale, 'їй', 'йому')] заступництво."
 flavor_mei.220.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його')] послуги обійдуться надто дорого."
 flavor_mei.220.historical_info: "Йоганн Мельхіор Дінглінгер був одним із найвидатніших ювелірів свого часу. Його багато оздоблені роботи, часто інкрустовані тисячами дорогоцінних каменів, були символами пишноти саксонського двору. Він часто отримував замовлення від Августа Сильного та зробив великий внесок в естетику Саксонії епохи бароко."
 flavor_mei.230.title: "Теорія нептунізму"
 flavor_mei.230.desc: "У Гірничій академії #TOOLTIP:LOCATION,freiberg_tt,X #L Фрайберга#!#! професор [target_character.GetName] [Select_CString(target_character.IsFemale, 'представила', 'представив')] революційну теорію геологічного формування, яку [Select_CString(target_character.IsFemale, 'вона', 'він')] називає нептунізмом. Згідно з [Select_CString(target_character.IsFemale, 'її', 'його')] ідеями, всі гірські породи колись осіли з первісного океану шляхом кристалізації. Хоча [Select_CString(target_character.IsFemale, 'її', 'його')] лекції приваблюють чимало людей, багато критиків відкидають [Select_CString(target_character.IsFemale, 'її', 'його')] ідеї, які, тим не менш, набувають дедалі більшої популярності в академічних колах."
 flavor_mei.230.a: "Ми підтримаємо розвиток нептунізму!"
 flavor_mei.230.b: "Це не більше ніж спекулятивні домисли."
 flavor_mei.230.historical_info: "Абраам Готтлоб Вернер був видатним геологом і однією з основоположних фігур сучасної мінералогії. Його теорія нептунізму, хоч і була врешті-решт витіснена плутонізмом, пояснювала формування порід вулканічною активністю, глибоко вплинула на наукову думку по всій Європі та приваблювала студентів до Фрайберга."
 flavor_mei.240.title: "[target_character.GetLastNameWithNoTooltip] прибуває"
 flavor_mei.240.desc: "Знаменна подія сталася в #TOOLTIP:LOCATION,dresden_tt,X #L Дрездені#!#!: до міста [Select_CString(target_character.IsFemale, 'прибула', 'прибув')] [target_character.GetName], [Select_CString(target_character.IsFemale, 'одна', 'один')] з найславетніших [Select_CString(target_character.IsFemale, 'творців', 'творців')] опери-серіа в #TOOLTIP:CONTINENT,europe,X #L Європі#!#!, щоб представити свою найновішу роботу. Поки городяни стікаються на [Select_CString(target_character.IsFemale, 'її', 'його')] вистави, багато хто при дворі шепочеться, що [target_character.GetLastNameWithNoTooltip], можливо, [Select_CString(target_character.IsFemale, 'могла', 'міг')] би залишитися, якщо ми запропонуємо [Select_CString(target_character.IsFemale, 'їй', 'йому')] заступництво та вшануємо [Select_CString(target_character.IsFemale, 'її', 'його')] геній."
 flavor_mei.240.a: "Ми зробимо все, щоб [Select_CString(target_character.IsFemale, 'вона залишилася', 'він залишився')]!"
 flavor_mei.240.b: "Це лише черговий музикант."
 flavor_mei.240.historical_info: "Йоганн Адольф Хассе був визначним композитором німецького бароко. Його прибуття до Дрездена ознаменувало золоту добу музики при саксонському дворі, особливо за заступництва курфюрстини Марії Йозефи та курфюрста Августа III. Пізніше він служив капельмейстером і відіграв ключову роль у перетворенні Дрездена на центр італійської опери на північ від Альп."
 flavor_mei.1000.title: "Насувається буря"
 flavor_mei.1000.desc: "Відтоді як наш дім заволодів #L [GetCountry('THU').GetAdjective|l]ий#! трон Людовінгів, у регіоні тліє напруженість між нами та дрібними лордами. Ми давно прагнули об'єднати [GetCountry('THU').Custom('CL_ACC')] під владою династії #TOOLTIP:DYNASTY,wettin_dynasty_tt,X #L Веттінів#!#!, і місцеві графи люто протистояли цьому нашому прагненню. Можливо, настав час нарешті почати працювати над досягненням цієї мети, і завоювання #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! видається ідеальним першим кроком."
 flavor_mei.1000.a: "Ми негайно заявимо свої претензії!"
 flavor_mei.1000.a.tt: "Побачивши нашу відкриту ворожість, влада #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! може почати пошук союзників."
 flavor_mei.1000.b: "Зараз не час для війни."
 flavor_mei.1000.historical_info: "У 1247 році династія Людовінгів у Тюрингії обірвалася, і трон заволодів Генріх Майсенський із династії Веттінів. З моменту цього захоплення влади Веттіни намагалися об'єднати регіон під своїм правлінням, але це відштовхнуло інших князів регіону. У 1342 році місцеві династії зібралися в місті Арнштадт і уклали союз, покликаний протистояти Веттінам. Конфлікт між двома протиборчими групами вилився в Тюрингську графську війну. Спочатку графи успішно чинили опір, але врешті-решт війна закінчилася перемогою Веттінів і зміцненням їхньої влади над регіоном."
 flavor_mei.1001.title: "Загроза Веттінів"
 flavor_mei.1001.desc: "Відтоді як династія #TOOLTIP:DYNASTY,wettin_dynasty_tt,X #L Веттінів#!#! закріпилася на території #ONCLICK:COUNTRY,[GetCountry('THU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('THU').Custom('CL_tt')],X [GetCountry('THU').Custom('CL_GEN')|L]#!#!, у регіоні тліє напруженість між ними та дрібними лордами. Правителі #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_GEN')|L]#!#! нещодавно відкрито заявили про прагнення об'єднати регіон під своєю владою, і ходять чутки, що ми можемо стати однією з їхніх перших цілей. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] наполягає, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] вжили заходів, поки не стало надто пізно. Вони радять відправити послів до сусідніх держав і запропонувати їм союз для протидії загрозі з боку [GetCountry('THU').Custom('CL_GEN')]."
 flavor_mei.1001.a: "Треба діяти швидко."
 flavor_mei.1001.a.tt: "Наші спроби укласти союз, спрямований проти #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_GEN')|L]#!#!, можуть вилитися в превентивну війну."
 flavor_mei.1001.b: "Нічого не вдієш."
 flavor_mei.1002.title: "Загроза Веттінів"
 flavor_mei.1002.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] повідомляє про прибуття посла з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, який приніс вісті про величезну загрозу, що походить від династії Веттінів та їхніх амбіцій: вони, нібито, прагнуть об'єднати весь регіон під своєю владою, загрожуючи незалежності як [target_country.Custom('CL_GEN')], так і #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Нам пропонують укласти союз, який утримає їх від нападу на одну з наших держав."
 flavor_mei.1002.a: "Мудра пропозиція."
 flavor_mei.1002.b: "Ми не можемо укладати союзи, спираючись на чутки."
 flavor_mei.1003.title: "Тюрингська графська війна"
 flavor_mei.1003.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] отримує тривожні вісті. Влада #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! підбурює дрібних лордів регіону створити коаліцію, щоб завадити нашим планам з об'єднання регіону. Хоча дехто вважає, що нам краще відмовитися від цих планів, інші впевнені, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] навпаки мають завдати удару якнайшвидше, поки всі лорди не об'єдналися під прапорами [target_country.Custom('CL_GEN')]."
 flavor_mei.1003.a: "Треба діяти швидко."
 flavor_mei.1003.b: "Противник надто сильний."
 flavor_mei.1003.historical_info: "Після підписання пакту в 1342 році в Арнштадті дрібні лорди регіону повели війну проти Веттінів, у якій вони прагнули завадити втіленню їхніх амбіцій про регіональне панування. Хоча спочатку їм щастило, Веттіни використали стратегію сепаратних мирних договорів, виводячи дрібних лордів із війни одного за одним. Зрештою Веттінам вдалося перетворити їхні землі на свої феоди, фактично зробивши їх васалами й досягнувши своєї мети: об'єднання регіону під владою династії Веттінів."
 flavor_mei.1004.title: "Тюрингська графська війна"
 flavor_mei.1004.desc: "Хоча наші дипломатичні зусилля, судячи з усього, увінчалися успіхом і не дозволили #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#! здійснити їхні амбіції з об'єднання регіону, багато хто при дворі вважає, що цього недостатньо. Вони пропонують використати наших союзників, щоб приборкати династію #TOOLTIP:DYNASTY,wettin_dynasty_tt,X #L Веттінів#!#! і змусити їх раз і назавжди відмовитися від своїх претензій."
 flavor_mei.1004.a: "Найкращий захист — це напад."
 flavor_mei.1004.b: "Ми вже забезпечили свою безпеку."
