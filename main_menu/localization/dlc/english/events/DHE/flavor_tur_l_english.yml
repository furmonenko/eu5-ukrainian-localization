 flavor_tur.102.title: "Чудеса обертання"
 flavor_tur.102.desc: "Людина на ім'я [taqi_ad_din.GetName] винайшла хитру парову машину, здатну обертати рожен із кебабом. Ця машина тепер розважає голодних роззяв у корчмі в районі [capital_location.GetName]. Крім того, [taqi_ad_din.GetNameWithNoTooltip] ще й видатний учений в інших галузях, особливо в астрономії. Найнявши його собі на службу, ми можемо здобути неабияку славу."
 flavor_tur.102.historical_info: "Такіюддін Мухаммад ібн Маруф був справжнім ерудитом. За своє життя він випустив понад 90 праць у різних галузях, включно з астрономією, оптикою, інженерною та годинникарською справами. 1551 року Такіюддін описав кілька варіантів парових двигунів, здатних обертати рожен. Хоча подібні конструкції придумували ще давні греки, раніше лише небагато ідей виявлялися придатними до практичного застосування. Двадцять років потому Такіюддін дослужився до придворного астронома султана Мурада III."
 flavor_tur.102.a: "Така людина нам потрібна."
 flavor_tur.102.b: "Краще просто насолодимося кебабом."
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip] кане в безвість"
 flavor_tur.103.title: "[taqi_ad_din.GetNameWithNoTooltip] та його обсерваторія"
 flavor_tur.103.desc: "Від самого початку своєї служби в нас [taqi_ad_din.GetName] мріяв про велику обсерваторію, де він міг би вивчати рух небесних тіл. Зараз він уже виготовляє армілярну сферу та механічний годинник для майбутньої обсерваторії, також учений уже знайшов відповідне місце на пагорбі, що височить над районом [capital_location.GetName]. Залишається лише забезпечити його грошима."
 flavor_tur.103.historical_info: "Обсерваторію Такіюддіна було збудовано 1577 року. Вона складалася з двох будівель, розташованих на пагорбі, звідки відкривався вид на європейський район Константинополя. Обсерваторія проіснувала зовсім недовго, але за цей час Такіюддін встиг зробити низку відкриттів, які дозволили йому виправити й доповнити каталог зірок, створений Улугбеком у Самарканді більш ніж за сотню років до цього."
 flavor_tur.103.a: "Ми добудуємо обсерваторію."
 flavor_tur.103.b: "Наш пріоритет — релігійна архітектура."
 flavor_tur.104.title: "Велика комета [GetCurrentYear] року"
 flavor_tur.104.desc: "У нічному небі виявлено велику комету, її дивне світло відкидає незвичайні тіні на землю. Таке видовище може здатися зловісним, але астрономи, чиє місце роботи [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')], стверджують, що це добра прикмета, що віщує добробут і розкіш, а також довгоочікувану перемогу над давнім суперником ([super_sinister_rival.GetLongName])."
 flavor_tur.104.historical_info: "За великою кометою 1577 року спостерігали багато вчених, зокрема османський ерудит Такіюддін і данський астроном Тихо Браге. На прохання Мурада III Такіюддін спробував витлумачити, що поява цього небесного тіла віщує державі, однак його оптимістичні прогнози не збулися: невдовзі після цього імперію охопила епідемія чуми. Ця помилка коштувала Такіюддіну обсерваторії: через кілька років її було зруйновано."
 flavor_tur.104.a: "Прекрасні новини!"
 flavor_tur.104.b: "У житті все не так райдужно."
 repercussions_later.tt: "Нехай цей прогноз послужить нам натхненням."
 flavor_tur.105.title: "Закриття обсерваторії"
 flavor_tur.105.opening: "Невдовзі після того, як астрономи, чиє місце роботи — [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')], оголосили про добрі прикмети, які віщує комета, в нашій державі спалахнула чума. Тепер у районі [capital_location.GetName] дедалі голосніше лунають голоси про те, що ця обсерваторія — сама по собі погана й богопротивна прикмета."
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$ Кажуть, що навіть вірити в подібне вже було нерозумно з боку Блискучої Порти. $flavor_tur.105_ending$"
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$ Блискуча Порта сумнівалася недарма. $flavor_tur.105_ending$"
 flavor_tur.105_ending: "Народ по всій державі тепер виступає за знесення обсерваторії."
 flavor_tur.105.historical_info: "Хоча закриття Константинопольської обсерваторії 1580 року часом пояснюють обуренням громадськості з релігійних причин, це рішення мало радше політичний характер. Такіюддін нажив ворогів серед улемів і дрібних чиновників, і ті наввипередки намагалися звинуватити його в єресі. Саме тому обсерваторію було знищено, проіснувавши лише кілька років, що стало великою втратою для астрономії ісламського світу."
 flavor_tur.105.a: "Усе хороше колись закінчується."
 flavor_tur.105.b: "Ні, ми відстоїмо обсерваторію."
 flavor_tur.105.happy_pops.tt: "[Concept('pop_satisfaction','Вдоволення ')|e] [Concept('pops','груп населення')|e] з-поміж городян і селян у районі [capital_location.GetNameWithNoTooltip] підвищиться на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]."
 flavor_tur.106.title: "Відновлення Єрусалима"
 flavor_tur.106.desc: "Священне місто [target_location.GetName] — скарб нашої держави, але воно відчайдушно потребує відновлення. Давні мури осипаються, і навіть Купол Скелі втратив колишній блиск. Оплативши відновлювальні роботи, ми зможемо заслужити любов місцевих жителів і показати свою відданість справі #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!."
 flavor_tur.106.historical_info: "Сулейман Пишний та його дружина Роксолана прагнули до того, щоб Османська імперія сприймалася як центр ісламської цивілізації, і не шкодували коштів на різноманітні будівельні проєкти, зокрема на масштабну реставрацію священного міста Єрусалима. Мусульмани не лише повністю відновили зовнішні мури давнього міста, а й відремонтували Купол Скелі, облицювавши його блакитними мармуровими плитами, які прикрашають мечеть і донині."
 flavor_tur.106.a: "На таке ніяких грошей не шкода."
 flavor_tur.106.b: "Ми відновимо лише Купол Скелі."
 flavor_tur.106.c: "Краще звести сучасні укріплення."
 jerusalem_happy_burghers.tt: "[Concept('pop_satisfaction','Вдоволення ')|e] [Concept('pops','груп населення')|e] з-поміж городян в Єрусалимі підвищиться на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]."
 flavor_tur.107.title: "[ShowGoodsNameWithNoTooltip('coffee')] з Каїра"
 flavor_tur.107.desc: "#TOOLTIP:GOODS,coffee,X Кава#! з Ємену останнім часом стала дуже популярною: у великих і малих містах держави повсюдно відкриваються кав'ярні. Каїр, зокрема, особливо процвітає від торгівлі ароматним темним напоєм, але серед духовенства знайшлися ті, хто хоче обмежити його продаж. Вони запевняють, що кава небезпечна для благочестя людини майже так само, як алкоголь, і вважають, що без неї жителям Каїра буде лише краще."
 flavor_tur.107.historical_info: "Уперше напій із кавових зерен з'явився в Ємені в XV столітті, а вже наприкінці XVI століття він здобув повсюдну популярність в османських землях. З єменського порту Моха каву доставляли до Каїра, звідки вона потрапляла в усі куточки імперії. Торгівля кавою частково посприяла тому, що Єгипет зрештою став однією з найбагатших османських провінцій."
 flavor_tur.107.a: "Ми підтримаємо купців."
 flavor_tur.107.b: "Заборона вже давно напрошується."
 flavor_tur.108.title: "Девальвація акче"
 flavor_tur.108.desc: "Нещодавні проблеми в державі призвели до просідань в економіці. Торговці скаржаться на велику різницю в цінах на наших внутрішніх ринках, де використовується безліч різних місцевих валют. Солдати засмучені несвоєчасною виплатою платні. Якщо ми збираємося девальвувати срібні монети-акче, можливо, цей захід можна буде врівноважити уніфікацією економіки держави та підвищенням вартості золотих монет, які ще є в державній скарбниці."
 flavor_tur.108.historical_info: "Не зовсім зрозуміло, чому 1585 року османи прийняли рішення знецінити акче. Можливо, до цього їх підштовхнули затяжні й затратні війни з Персією або приплив срібла з Нового Світу. Місцеві економіки всередині імперії були сильно роз'єднані, і девальвація могла стати спробою створення єдиного економічного поля та зміцнення золотої валюти відносно срібної з метою збагачення державної скарбниці. Як би там не було, реформа вийшла неоднозначною, й османську валюту не вдавалося стабілізувати ще кілька десятиліть."
 flavor_tur.108.a: "Варто ризикнути."
 flavor_tur.108.b: "Побоювання безпідставні."
 flavor_tur.109.title: "Клітка"
 flavor_tur.109.desc: "Людям дедалі важче змиритися з жорстоким, хоч і необхідним братовбивством (часом і вбивством немовлят), що вчиняється, коли на трон сходить новий правитель. Якщо замість убивства ув'язнювати братів султана в так званому #italic кафесі#!, частині [ROOT.GetCountry.GetGovernment.GetAdjective]ого гарему, вони можуть проживати свої дні в розкоші. Це гарантує нам, що в династії «[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]» ніколи не буде браку спадкоємців."
 flavor_tur.109.historical_info: "Наприкінці XVI століття, після низки жахливих розправ над десятками хлопців і немовлят, що передували коронації Мурада III та Мехмеда III, османи вирішили відійти від традиції братовбивства. Замість цього родичів султана чоловічої статі почали замикати в гаремі, компенсуючи неволю розкішшю та наложницями. Це забезпечувало процвітання династії та стабільність держави, але послаблювало особисту владу правителя: тепер знайти йому заміну стало набагато простіше."
 flavor_tur.109.a: "Час покінчити з цим дикунством."
 flavor_tur.109.b: "Брати завжди становлять небезпеку."
 flavor_tur.110.title: "Капітуляції"
 flavor_tur.110.desc: "Нам час поліпшити відносини з #TOOLTIP:RELIGIONGROUP,christian,X #L християнськими#!#! державами. [capitulation_country.GetName] — хороший кандидат на випробування нового виду хартії, яку підготував [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]. Вона дасть [capitulation_country.GetAdjectiveWithNoTooltip]им торговцям і мандрівникам захист і привілеї в нашій державі, це стане жестом доброї волі. Наші власні городяни, однак, невдоволені цим і кажуть, що в іноземців з'явиться несправедлива перевага."
 flavor_tur.110.historical_info: "Капітуляціями, або #italic ахаднамами#!, називають хартії, які Османська імперія підписувала з іншими державами. Як правило, такі акти звільняли торговців з підкорених країн від податків і судового переслідування на османських територіях. Одними з перших підписантів капітуляцій стали Венеція та Генуя, однак домовленість із Францією, досягнуту 1535 року, ймовірно, можна назвати однією з найуспішніших, оскільки вона заклала основи для багаторічної франко-османської співпраці."
 flavor_tur.110.a: "Ми підпишемо хартію."
 flavor_tur.110.b: "Ні, наші [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] мають рацію."
 opinion_ottoman_capitulation: "Отримано капітуляцію"
 flavor_tur.111.title: "Гра тіней"
 flavor_tur.111.desc: "У багатьох містах нашої держави зараз стали популярними лялькові театри, де глядачі дивляться на тіні на муслінових завісах. У виставах беруть участь два комічні персонажі — Карагьоз і Хадживат, їхні пригоди збирають повні зали глядачів як у чайних, так і в благородних домах. Деякі духівники заявляють, що ці грубі та не зовсім пристойні п'єси ображають #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#!, але заборонити вистави повністю означало б засмутити дуже багатьох городян."
 flavor_tur.111.historical_info: "Історія походження театру тіней Карагьоз покрита таємницею. Хтось вважає, що його привезли до Османської імперії торговці з Яви, де театр тіней був відомий починаючи із Середніх віків. До XVI століття ці часто сатиричні та зухвалі п'єси виконувалися в кожному місті Османської імперії. $common_string_shaikh_al_islam$ Ебуссууд-ефенді видав знамениту постанову, в якій оголосив, що ці п'єси не заборонені ісламом. Згодом, однак, правителі забороняли такі вистави через їхній політичний зміст."
 flavor_tur.111.a: "Нехай народ розважається."
 flavor_tur.111.b: "Ми станемо на бік обурених."
 plays_banned.tt: "П'єси Карагьоз заборонено."
 flavor_tur.112.title: "Кінець тімаріотів"
 flavor_tur.112.desc: "Система тімаріотів, що справно служила нам, зіткнулася з критичними проблемами. Земельні наділи, що роздаються нами вершникам, стають дедалі більш розділеними та бідними, а самим вершникам дедалі важче битися з ворогами, озброєними мушкетами. Перестівши роздавати наділи-тімари, ми могли б, у міру того, як старіють і вмирають їхні власники, здавати їх в оренду, що допоможе поповнити скарбницю держави. Також не завадило б модернізувати армію, зробивши наголос на піхоті з вогнепальною зброєю."
 flavor_tur.112.historical_info: "Система надання сипахам — воїнам важкої кавалерії — земельних наділів, або тімарів, з часом втратила актуальність. Великі османські завоювання залишилися в минулому, і ділянок стало просто не вистачати. Крім того, представники інших родів військ — особливо яничари — теж почали претендувати на цей привілей. Усвідомивши, що далі так тривати не може, османська влада скасувала застарілу систему й стала більше спиратися на набір секбанів — солдатів селянського походження."
 flavor_tur.112.a: "Усе тече, усе змінюється."
 flavor_tur.112.b: "Кавалерія — наша головна опора."
 timars_unavailable.tt: "[Concept('reforms','Реформи')|e] «Тімар» навіки стануть недоступними."
 flavor_tur.113.title: "Поради державцям"
 flavor_tur.113.desc: "Останнім часом став дуже популярним жанр літератури під назвою #italic насіхат-наме#!, «поради державцям». Такі книги часто пишуться так, ніби [target_ruler.GetName] черпатиме з них поради з питань віри, моралі та політичного управління. Автори, втім, почали натякати, що загалом справи нашої держави дуже погані й лише провидіння може її врятувати. Чи варто дозволяти видавати такі роботи?"
 flavor_tur.113.historical_info: "Жанр насіхат-наме багато в чому близький до європейських княжих дзеркал, однак характеризується песимізмом, акцентом на різноманітних недугах Османської імперії та численними порівняннями із «золотою добою», під якою малася на увазі епоха правління Селіма I. Такий похмурий настрій ввів в оману багатьох істориків, не зовсім справедливо називаючи XVII століття періодом занепаду османської держави."
 flavor_tur.113.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] може багато чого почерпнути з таких праць."
 flavor_tur.113.b: "Ми переконаємо авторів вихваляти режим."
 flavor_tur.113.c: "Стратити зрадників!"
 executed_authors.tt: "Жанр насіхат-наме швидко канув у небуття."
 flavor_tur.114.title: "Мамі видніше"
 flavor_tur.114.desc: "Валіде-хатун [valide_sultan.GetName] — жінка виняткового таланту та цілеспрямованості, що вже досягла високої посади при дворі. Усвідомлюючи, як багато всього загрожує династії «[target_ruler.GetDynasty.GetName]», вона хоче більше впливати на справи держави, щоб працювати на благо держави, як робили великі сельджуцькі правительки минулого. Ми могли б дати їй новий титул валіде-султан, що підніме її над іншими жінками та дасть їй право стежити за засіданнями ради."
 flavor_tur.114.historical_info: "Хоча матері османських султанів майже завжди були рабинями з гарему, вони могли досягти неабиякої влади, діючи за лаштунками, особливо після правління Сулеймана Пишного та його могутньої дружини Роксолани. Титул валіде-султан, уперше дарований матері Сулеймана Хафсі, передбачав безліч особливих повноважень і привілеїв. Володарка такого титулу відігравала важливу роль у дипломатії імперії, організовуючи шлюби принцес."
 flavor_tur.114.a: "Нам потрібна її мудрість."
 flavor_tur.114.b: "Жінкам місце в гаремі, нехай там і залишаються."
 flavor_tur.115.title: "М'яка сила"
 flavor_tur.115.desc: "Зараз, коли в нашій державі повно проблем, [harem_power.GetName] та інші жінки двору готові взяти на себе більше відповідальності — хто допоміжної, через стіни гарему, а хто безпосередньої. Вплив [ROOT.GetCountry.GetGovernment.GetAdjective]их жінок зростає, хай багато з них і невільниці, їхніх талантів це не применшує. Втім, якщо ми дозволимо жінкам узяти кермо влади при дворі, багато традиціоналістів цьому протидіятимуть."
 flavor_tur.115.historical_info: "Період, названий жіночим султанатом, тривав майже 150 років. Ці роки видалися особливо неспокійними: султани часто правили недовго й часом приходили до влади, будучи ще дітьми. Їхні матері, сестри, бабусі або дружини мали неабияку могутність, що регулярно призводило до конфліктів із великими візирами. Так чи інакше, Міхрімах, Нурбану, Кьосем, Турхан і деякі інші султанші того часу вважаються одними з найвпливовіших жінок в османській історії."
 flavor_tur.115.a: "Державі потрібна жіноча мудрість."
 flavor_tur.115.b: "Ми поставимо цих відьом на місце."
 flavor_tur.116.title: "[favored_country.GetAdjectiveWithNoTooltip]е угруповання"
 flavor_tur.116.desc: "Угруповання наложниць, одалісок, карликів і євнухів [favored_country.GetAdjective]ого походження набирає сили при дворі, на чолі якого [target_ruler.GetName]. Діючи приховано, вони вже досягли значного впливу в гаремі та серед чиновників. Ці люди просувають рішення, сприятливі для держави [favored_country.GetNameWithNoTooltip], і розраховують, що ми підпишемо акт капітуляції."
 flavor_tur.116.historical_info: "Раби нерідко досягали високого становища при османському дворі. Євнухи та наложниці не забували про своє коріння й час від часу об'єднувалися в коаліції, просуваючи політичні рішення, вигідні для їхньої батьківщини. Наприкінці XVI століття при дворі навіть існував союз венеціанських ренегатів на чолі з могутнім євнухом Ґазанфером, який сам походив із Венеції."
 flavor_tur.116.a: "Ми прислухаємося до їхніх слів."
 flavor_tur.116.b: "Нехай внутрішня розвідка усуне їх усіх."
 flavor_tur.116.c: "Не будемо звертати на них уваги."
 flavor_tur.117.title: "[ambitious_ruler.GetNameWithNoTooltip] проводить реформи"
 flavor_tur.117.desc: "[ambitious_ruler.GetName] стурбований, розуміючи, що апарат правителя починає втрачати колишній престиж. Він нарікає на зростаючий вплив чиновників, губернаторів провінцій і навіть жінок із гарему — усі вони, зауважує правитель, діють за його рахунок. Володар має намір провести низку політичних маневрів, щоб повернути владу собі — але такий хід обов'язково налаштує проти нього ряд угруповань."
 flavor_tur.117.historical_info: "У XVI столітті Османська імперія почала поступово перетворюватися на бюрократичну державу, де султани мали куди меншу владу, ніж у минулому. 1618 року на трон зійшов Осман II. Юний султан пробував боротися з такою тенденцією, але, оскільки в нього не було впливової союзниці в гаремі, він лише налаштував проти себе яничарів і радників, і його спроба з тріском провалилася."
 flavor_tur.117.a: "Правителю потрібно більше влади."
 flavor_tur.117.b: "Нехай він краще вивчає управління державою."
 flavor_tur.117.c: "Ми скинемо цього дурня."
 very_successful_coup.tt: "Спроба перевороту виявилася успішною."
 somewhat_successful_coup.tt: "Спроба перевороту виявилася частково успішною."
 flavor_tur.118.title: "Гнів яничарів"
 flavor_tur.118.desc: "[ambitious_ruler.GetName], проводячи свої радикальні реформи, примудрився образити яничарів, назвавши їх боягузами. Розлючені яничари, що не бажали, до того ж, щоб він скасував їхній корпус, знайшли численних союзників при дворі й у гаремі, і тепер вони жадають крові. Схоже, правителю час попрощатися з життям — інакше ми ризикуємо зіткнутися з громадянською війною."
 flavor_tur.118.historical_info: "На велике невдоволення яничарів, Осман II продовжив обмежувати їхній вплив. Він закрив кав'ярні, де вони збиралися, і почав створювати нову армію анатолійських секбанів, які були йому вірні. У відповідь яничари змовилися з Халіме-султан, матір'ю попереднього правителя Мустафи Божевільного. Османа було ув'язнено і вбито, а до влади знову прийшов неврівноважений Мустафа."
 flavor_tur.118.a: "Отже, він мусить померти."
 flavor_tur.118.b: "Ми розправимося з загрозою Блискучій Порті."
 janissary_revolt: "Бунтівні яничари"
 flavor_tur.119.title: "На сторожі насолоди"
 flavor_tur.119.desc: "[mehmed_agha.GetName] — талановитий [ROOT.GetCountry.GetGovernment.GetCourtTitle]ий євнух, один зі стражів [ROOT.GetCountry.GetGovernment.GetAdjective]ого гарему. Декілька угруповань при дворі хочуть, щоб для нього створили нову посаду #italic кизляр-аги#!, охоронця дівчат. На цій посаді він наглядатиме за особистими покоями правителя й слугуватиме посередником між гаремом і верховною радою. Також він піднесеться над старим білим євнухом, #italic капи-агою#!, що відповідав за хлопчиків-слуг при дворі — той ніколи не вирізнявся особливою надійністю."
 flavor_tur.119.historical_info: "Кількість євнухів при османському дворі постійно зростала. У 1574 році для Мехмеда-аги було створено посаду кизляр-аги, що давала євнухам безпрецедентну владу. Африканські євнухи вважалися більш надійними, оскільки їхня батьківщина була далеко, і з часом вони стали впливовішими за білих євнухів. Частково завдяки міцним зв'язкам кизляр-аги з могутніми валіде-султан (матерями правлячих султанів) ця поблога стала рівнозначною візиру першого рангу, вище за неї були лише великий візир і $common_string_shaikh_al_islam$."
 flavor_tur.119.a: "Ми підвищимо Кизляр-агаси."
 flavor_tur.119.b: "Капи-агаси більш гідний підвищення."
 flavor_tur.119.c: "У цих євнухів і так достатньо влади."
 valide_sultan_objects.tt: "Валіде-султан це не сподобається."
 mehmed_agha_fired.tt: "[mehmed_agha.GetNameWithNoTooltip] залишає двір."
 flavor_tur.120.title: "Держава [super_sinister_rival.GetNameWithNoTooltip] та її гармати"
 flavor_tur.120.desc: "З часів нашої останньої війни з державою [super_sinister_rival.GetName] у нас залишилося декілька захоплених гармат і знарядь, і зараз, у дні миру, армії не завадило б видовище для підняття бойового духу. [target_ruler.GetName] хоче використати ці гармати для військового свята в регіоні [reenactment_location.GetName], яке буде присвячене його дитині. [target_child.GetName] — [target_child.GetDaughterSon] [target_child.GetAgeInYears] років від народження, буде, звісно, присутній на святі."
 flavor_tur.120.historical_info: "Османа II всюди переслідували невдачі. Він спробував зміцнити свою легітимність, в'язавшись у війну з Польщею, але на нього чекала нищівна поразка. На шляху додому султан отримав з Константинополя звістку про народження шехзаде Омера, його першого сина, і ця новина трохи його підбадьорила. Він попросив свою дружину Мейлішах Хатун приїхати до нього в Едірне разом із немовлям, де намічалося велике святкування з реконструкцією минулих битв…"
 flavor_tur.122.a: "Ми проведемо свято."
 flavor_tur.120.b: "Обійдемося без цієї показухи."
 unpredictable_outcome.tt: "Подія може обернутися успіхом… або трагедією."
 flavor_tur.121.title: "Нещастя в регіоні [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.121.desc: "Святкування в регіоні [reenactment_location.GetName] обернулося трагедією. Під час реконструкції великої битви з державою [super_sinister_rival.GetName] куля вершника відскочила рикошетом і влучила в дитину правителя. [target_child.GetName], на жаль, помер на місці. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] вважають те, що сталося, вкрай поганою прикметою для і кажуть, що тепер [target_ruler.GetName] приречений на невдачі."
 flavor_tur.121.historical_info: "Під час реконструкції в Едірне було вбито Омера, першого сина Османа II. Найімовірніше, це був нещасний випадок, хоча ще довгий час ходили чутки, що за цим стоїть та чи інша коаліція. Осман II тяжко переніс втрату. Матір Омера Мейлішах, наложницю російського походження, звинуватили в тому, що сталося, і відправили у вигнання. Після цієї трагедії серце султана ожорстало, що врешті-решт призвело його до загибелі."
 flavor_tur.121.a: "Нехай скорбота зміниться гнівом."
 flavor_tur.121.b: "Нехай за все відповідають [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.121.c: "Гарем дарує розраду."
 flavor_tur.122.title: "Тріумф у регіоні [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.122.desc: "Святкування в регіоні [reenactment_location.GetName] увінчалося успіхом. Ми продемонстрували там захоплені знаряддя, а також майстерність наших вершників та яничарів. Постріли гармат лунали так гучно, що їх могли чути в самій державі [super_sinister_rival.GetName]. [target_ruler.GetName] та [target_child.GetName] чудово провели час того дня."
 flavor_tur.122.historical_info: "Хоча більшість невдач Османа II стали наслідком неправильних рішень, не можна заперечувати, що йому на рідкість не щастило. Якби його перший син Омер не загинув від нещасного випадку під час реконструкції в Едірне, можливо, надалі султан повівся б інакше, і його правління було б більш успішним."
 flavor_tur.122.a: "Нехай усі [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] запам'ятають цей день."
 flavor_tur.122.b: "Нехай [ROOT.GetCountry.GetGovernment.GetRulerTitle] здобуде свої уроки з цього дня."
 flavor_tur.122.c: "Хай бояться вороги нашої могутності!"
 flavor_tur.123.title: "[target_character.GetShortNameWithNoTooltip] Божевільний"
 flavor_tur.123.desc_opening: "[target_character.GetName] завжди був трохи ексцентричним, але зараз, кажуть, він став відверто божевільним. Розповідають, що він ходить уночі, вигукуючи ім'я свого попередника, і просить звільнити його від тягаря влади. Могутнє угруповання з лав духовенства та [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] об'єдналися й спільно вимагають його відставки."
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$ [valide_sultan.GetName], матір султана, можна переконати погодитися на це, але з більшою ймовірністю вона почне планувати усунення передбачуваного наступника, яким вважається [ruler_replacement.GetName]."
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$ Змовники зроблять так, щоб замість нього трон посів [ruler_replacement.GetName]."
 flavor_tur.123.historical_info: "У період з 1617 по 1623 роки Мустафа I двічі займав престол. Матір Мустафи Халіме та інші впливові наложниці, що прагнули контролювати кожен крок правителя, щоб захистити від смерті власних синів, використовували юного султана як маріонетку. Мустафа завжди вирізнявся дивацтвом, але вбивство Османа II, який керував країною в перерві між двома його правліннями, вплинуло на нього настільки, що він зовсім втратив розум. Врешті-решт народ підняв повстання, і Халіме погодилася, хоч і неохоче, що Мустафа повинен залишити трон."
 flavor_tur.123.a: "Він має мирно зректися трону."
 flavor_tur.123.b: "Нехай цю справу вирішать яничари."
 flavor_tur.123.c: "[ruler_replacement.GetNameWithNoTooltip] має впасти від руки вбивць."
 flavor_tur.123.d: "Ми проігноруємо ці нерозумні вимоги."
 tur_put_in_kafes_tt: "[target_character.GetName] ув'язнений в [ROOT.GetCountry.GetGovernment.GetAdjective]ому гаремі."
 flavor_tur.124.title: "Розбійники в Анатолії"
 flavor_tur.124.desc_opening: "Банди розбійників донимають селян Анатолії. Багато з них — самі колишні селяни, що збідніли через брак перспектив і опустилися до грабунку."
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$ Скасувавши систему тимаріотів і перейшовши до системи секбанів для набору мушкетерів, ми могли б задіяти більше селян на військовій службі, тим самим пом'якшивши кризу в Анатолії."
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$ [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] пропонує пом'якшити наслідки проблеми, найнявши бандитів, що бажають спокутування, в армію, в секбани."
 flavor_tur.124.historical_info: "У XVI столітті через бурхливе зростання населення в Анатолії стало не вистачати земель, що призвело до повсюдної злиднів. Деякі зневірені селяни брали участь у повстаннях Джалалі, інші займалися бандитизмом, і в результаті ситуація погіршувалася. Одним із методів боротьби з проблемою став найм колишніх злочинців у мушкетерські полки секбанів."
 flavor_tur.124.a: "Вони поповнять лави мушкетерів."
 flavor_tur.124.b: "Створити систему секбанів."
 flavor_tur.124.c: "Напустити на селян башибузуків."
 flavor_tur.124.d: "Масштаби проблеми перебільшено."
 anatolian_brigands_maybe_more_problems.tt: "Це може знизити рівень злочинності."
 anatolian_brigands_no_more_problems.tt: "Це напевно знизить рівень злочинності."
 anatolian_brigands_certainly_more_problems.tt: "Це навряд чи знизить рівень злочинності."
 flavor_tur.125.title: "Роззброєння Анатолії"
 flavor_tur.125.desc: "Попри наші зусилля, серед селян Анатолії тривають заворушення. Напади бунтівників і бандитів тримають ці землі в напрузі, багато мешканців тепер озброєні до зубів. Самі селяни, звісно, кажуть, що вся ця зброя — для самозахисту, але з тією ж легкістю мушкети й шаблі можуть бути використані для майбутніх бунтів. Можливо, селян краще роззброїти, поки в нас є така можливість."
 flavor_tur.125.historical_info: "Упродовж усієї історії в Османській імперії по-різному ставилися до носіння зброї. Однак у XVII столітті вогнепальна зброя широко поширилася серед селян Анатолії, чому частково посприяли заворушення, викликані повстаннями Джалалі. Прагнучи роззброїти потенційних бунтівників, влада почала конфісковувати зброю і боєприпаси: лише в 1659 році було вилучено понад 80 000 одиниць нелегального озброєння. Однак ті, в кого вистачало грошей на вогнепальну зброю, завжди могли звернутися до послуг контрабандистів."
 flavor_tur.125.a: "Ми роззброїмо їх насильно."
 flavor_tur.125.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] отримають компенсацію."
 flavor_tur.125.c: "Хто тоді служитиме в нашій армії?"
 peasant_revolt: "$bra_peasants_revolt$"
 rebellion_dies_down_tt: "Бунт майже або повністю вщухне"
 flavor_tur.126.title: "Моряки-варвари"
 flavor_tur.126.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] стурбований нашим зростаючим відставанням на морі, особливо порівняно з державою [naval_adversary.GetName]. Щоб ефективно конкурувати з нею, нам потрібно як найняти більше моряків, так і поліпшити їхню підготовку. [target_country.GetName], одна з держав так званого Варварського берега, славиться своїми традиціями піратства і мореплавства. За правильного стимулювання ми могли б заручитися її допомогою в посиленні флоту."
 flavor_tur.126.historical_info: "За чисельністю професійних моряків османи нерідко поступалися своїм суперникам, насамперед Венеції, яка могла легко поповнювати військовий флот за рахунок торгового. Таке відставання стало особливо очевидним після того, як у 1656 році османи програли венеціанцям у битві при Дарданеллах. У минулому османи значною мірою покладалися на моряків і командирів з Варварського берега — середземноморського узбережжя Північної Африки. Наприкінці XVII століття вони провели низку флотських реформ і повернулися до цієї практики."
 flavor_tur.126.a: "Покластися на державу [target_country.GetNameWithNoTooltip]."
 flavor_tur.126.b: "Краще провести масштабну реформу флоту."
 flavor_tur.126.c: "Нам ні до чого ці пірати-дикуни."
 flavor_tur.127.title: "Рух кадизаделі"
 flavor_tur.127.desc: "Група представників духовенства, яку очолює [kadizade.GetName], проповідує в мечетях району [capital_location.GetName]. У них уже утворилася чимала й #italic дуже#! віддана їм група послідовників. Кадизаделі, як їх називають, хочуть повернутися до віри в її первісному вигляді, обмежити бездумні державні витрати і заборонити таке занепадництво, як кава, алкоголь, пісні й танці. Багато хто серед аристократичних і духовних еліт хотів би позбутися цих небезпечних демагогів раз і назавжди."
 flavor_tur.127.historical_info: "Радикальні консерватори кадизаделі були багато в чому близькі ваххабітам, що з'явилися декілька століть потому. Вони протестували проти #italic нововведень#! в ісламі й швидко стали противниками суфійських течій. Пік популярності ідей кадизаделі припав на часи правління Мурада IV і Мехмеда IV: тоді їм дозволяли навіть проповідувати в соборі Святої Софії. Втім, після призначення Мехмеда Кьопрюлю на посаду великого візира кадизаделі впали в немилість. Мехмед бачив у них загрозу держави й подбав про те, щоб лідерів руху заслали на Кіпр."
 flavor_tur.127.a: "Вигнати цих дурнів!"
 flavor_tur.127.b: "А вони діло кажуть…"
 flavor_tur.128.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] і його епоха"
 flavor_tur.128.desc.opening: "[target_character.GetName], чия поблога тепер — [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], хоче заткнути рота всім опонентам. Він просить дати його кабінету ще більше повноважень, щоб мати можливість невтомно працювати на благо династії «[target_ruler.GetDynasty.GetName]»."
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$ [valide_sultan.GetName] всіляко підтримує цю пропозицію, оскільки з багатьох питань [target_character.GetNameWithNoTooltip] звітує саме перед нею."
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$ [ROOT.GetCountry.GetGovernment.GetRulerTitle] втратить чималу частку влади. Він проводитиме свої дні в полюванні та прогулянках, а важливими справами тим часом займуться більш досвідчені люди."
 flavor_tur.128.historical_info: "Зайнявши посаду великого візира, Мехмед Кьопрюлю швидко став найвпливовішою людиною в державі. Він умовив юного Мехмеда IV переїхати до старої столиці Едірне, тим самим фактично усунувши султана від управління країною. Хоча Кьопрюлю спирався на підтримку головної наложниці Турхан, він також намагався обмежити її владу. У 1661 році, відчуваючи наближення смерті, Мехмед переконав султана призначити на посаду великого візира свого сина Фазила Ахмеда, тим самим поклавши початок епосі Кьопрюлю. Представники цієї династії декілька десятиліть займали посаду великого візира і відігравали найважливішу роль в османській політиці."
 flavor_tur.128.a: "У його руках держава буде в безпеці."
 flavor_tur.128.b: "У нього вже і так достатньо влади."
 nobles_revolt: "Розлючені аристократи"
 flavor_tur.129.title: "Велика пожежа [GetCurrentYear] року"
 flavor_tur.129.desc: "Район [target_location.GetName] уражений страшною пожежею, вогонь пройшовся по окрузі з люттю ворожої армії. Знищено десятки або навіть сотні тисяч старих дерев'яних будинків, особливо постраждав #TOOLTIP:RELIGION,$judaism_tt$,X #L єврейський#!#! квартал. [grand_vizier.GetName] готовий зайнятися відбудовою, але дістати гроші на неї він хоче вельми несподіваним способом. Візир пропонує заборонити відновлення численних церков і синагог, що згоріли у вогні, а натомість має намір продати землю під ними з аукціону правовірним #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманам#!#!."
 flavor_tur.129.historical_info: "Страшна пожежа 1660 року знищила цілі райони Константинополя: багато церков і синагог згоріло дощенту. Після цього Вані Мехмед Ефенді, проповідник з радикального ісламського руху кадизаделі, заявив, що, раз єврейська власність найбільше постраждала від вогню, це слід розглядати як покарання від Аллаха. Зрештою християнам дозволили викупити ділянки, на яких розташовувалися спалені церкви, а от євреям пощастило менше. Великий візир Кьопрюлю Фазил Ахмед, імовірно, був солідарний з кадизаделі. Так чи інакше, він конфіскував землі, де раніше стояли синагоги."
 flavor_tur.129.a: "Чудова ідея!"
 flavor_tur.129.b: "Ні, ми поважаємо чужу віру."
 constantinople_fire_event.a.tt: "$constantinople_fire_event.b.tt$ Якщо вкласти кошти в цей [Concept('location','район')|e], його буде простіше відбудовувати."
 constantinople_fire_event.b.tt: "[target_location.GetName] втратить частку [Concept('prosperity','процвітання')|e] і позбудеться частини [Concept('pops', 'груп населення')|e], в результаті катастрофи будуть зруйновані деякі [Concept('buildings', 'споруди')|e]"
 flavor_tur.129.a.tt: "[Concept('pop_satisfaction','Задоволеність ')|e] #TOOLTIP:RELIGION,judaism_tt,X #L юдейських#!#! і #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! [Concept('pops','груп населення')|e] в районі [capital_location.GetNameWithNoTooltip] знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]."
 flavor_tur.129.b.tt: "[Concept('pop_satisfaction','Задоволеність ')|e] #TOOLTIP:RELIGION,judaism_tt,X #L юдейських#!#! і #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! [Concept('pops','груп населення')|e] в районі [capital_location.GetNameWithNoTooltip] підвищиться на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]."
 flavor_tur.130.title: "Торжество розуму"
 flavor_tur.130.desc: "Багато вчених останнім часом залишили район [scholars_location.GetName] — ймовірно, рятуючись від переслідувань і бідності. Після довгих мандрівок помітна їх частина прибула до воріт міста [capital_location.GetName], просячи прихистити їх. Натомість вони обіцяли невтомно працювати на благо держави [ROOT.GetCountry.GetName]. Варто, однак враховувати, що ці люди — прихильники #italic тахкіка#!, емпіричного погляду на світ, який деякі з лідерів нашого духовенства вважають безбожним."
 flavor_tur.130.historical_info: "Хоча дехто стверджує, що вплив консервативної течії кадизаделі уповільнив розвиток османської науки, це було не зовсім так. На початку XVII століття в країну хлинули вчені з Ірану та Курдистану. Вони прагнули відродити раціональний підхід до наукового знання і понад усе ставили старий принцип перевірки, або тахкік, який часто протиставлявся принципу імітації (такліду) і здобув чималу популярність в ісламській науці пізнього Середньовіччя."
 flavor_tur.130.a: "Ми приймемо вчених."
 flavor_tur.130.b: "Ворота міста [capital_location.GetRank.GetNameWithNoTooltip] мають залишитися зачиненими."
 flavor_tur.131.title: "Вівці серед вовків"
 flavor_tur.131.desc: "Городяни дедалі більше дратуються привілеями, які отримують державні службовці. У районі [janissary_location.GetName] ходять чутки, що вже й у лави яничарів проникли підприємливі купці, що скористалися зв'язками, щоб записатися в корпус і отримувати всі належні елітним воїнам права. З одного боку так можна поповнити скарбницю Блискучої Порти, з іншого — може впасти престиж і боєготовність яничарського корпусу, що століттями навівав страх на ворогів."
 flavor_tur.131.historical_info: "У XVI і XVII століттях як в економіці, так і в політиці османської держави йшов процес плюралізації. На привілейовані посади, раніше займані виключно вихідцями із системи девширме, тепер могли претендувати й заможні представники середнього класу. Наприклад, купці й ремісники стали купувати собі місця в корпусі яничарів, щоб отримати певні переваги."
 flavor_tur.131.a: "Гроші вирішують все."
 flavor_tur.131.b: "Яничари священні."
 flavor_tur.132.title: "Відкупна реформа [GetCurrentYear] року"
 flavor_tur.132.desc: "Бажаючи поправити грошові справи держави, [grand_vizier.GetName] підготував нову систему податкового відкупу під назвою #italic малікане#!. Село або район буде віддано тому, хто заплатить більше, після чого переможець аукціону отримає довічне право стягувати податок з цих земель. Великий візир стверджує, що нова система поліпшить стан речей — довічний відкупник буде зацікавлений розвивати добробут своїх земель, а не вичавлювати їх досуха до закінчення контракту. Також скоротяться витрати на бюрократичне оформлення однорічних контрактів, звичайних для колишніх часів. З іншого боку, ці короткострокові контракти були досить прибутковими."
 flavor_tur.132.historical_info: "У 1695 році незадачливий великий візир Ельмас Мехмед-паша запровадив систему малікане. Ймовірно, він щиро прагнув збільшити доходи держави в довгостроковій перспективі, але результат вийшов неоднозначним. Система малікане зустріла лютий опір з боку власників старого покоління, а влада виявилася не в змозі встежити за довічними наділами нового типу. Невдовзі країна зазнала великих військових втрат, і реформа ніяк не допомогла у виплаті жалування воїнам. Сам Ельмас був убитий власними підлеглими у 1697 році, а у 1703 році яничари, невдоволені затримками у виплатах, скинули Мустафу II."
 flavor_tur.132.a: "Ми проведемо реформу."
 flavor_tur.132.b: "Ми залишимо стару систему оподаткування."
 malikane_available.tt: "Відкриває доступ до [Concept('government_reform','державного принципу')|e] «[ShowGovernmentReformName('ottoman_malikane_tax_reform')]»."
 flavor_tur.133.title: "Ціна науки"
 flavor_tur.133.desc: "Багатьом ученим з числа духовенства дедалі важче і важче знайти роботу. На каді завжди є попит, але таких посад мало і на них дуже багато конкурентів. Батьки тепер радять синам не ставати вченими, і, можливо, навіть зовсім не вступати до #TOOLTIP:BUILDING_TYPE,madrasa,X #L медресе#!#!. Учені з тугою згадують дні Алі аль-Кавшаджі і Такі ад-Діна, коли держава привітала будь-яку науку."
 flavor_tur.133.historical_info: "XVII століття випало непростим для османських учених. У Константинополі не було нестачі в медресе, тож отримати добру освіту могли всі охочі, однак через низку економічних потрясінь зарплати вчених зменшилися, і це збіглося з повальним захопленням абстрактними науками. Кар'єра вченого перетворилася на важке і не надто прибуткове заняття, і багато талановитих людей воліли їй торгівлю, ремесло або бюрократію."
 flavor_tur.133.a: "Це було неминуче."
 flavor_tur.133.b: "Потрібно вкласти кошти в науку."
 flavor_tur.134.title: "Війна за провінцію [target_province.GetNameWithNoTooltip]"
 flavor_tur.134.desc: "Кораблі, що перевозили високопоставлених паломників до #TOOLTIP:LOCATION,$mecca_tt$,X #L Мекки#!#!, зазнали зухвалого нападу піратів. Серед убитих розбійниками були колишній головний євнух, каді Каїра і годувальниця самого повелителя. Згодом пірати стали на якір у порту поблизу району [ShowLocationName('candia')], у провінції [target_province.GetName]. Цей острів давно вже дошкуляє нам, і різні придворні угруповання закликають оголосити війну державі [target_country.GetName] — але [objecting_vizier.GetName] рішуче заперечує, стверджуючи, що війна сильно вдарить по нашій скарбниці."
 flavor_tur.134.historical_info: "У середині XVII століття вплив Венеції почав слабшати, а османи давно хотіли привласнити собі острів Крит, на той час що перебував під контролем республіки. Коли мальтійські лицарі захопили корабель з паломниками, а потім відправили частину полонених на Крит як рабів, османи нарешті отримали чудовий привід оголосити венеціанцям війну. Великий візир Семіз Мехмед-паша виступав проти кампанії, але зустрів лютий опір з боку придворних «яструбів». Історія показала, що візир мав рацію: війна виявилася довгою і затратною."
 flavor_tur.134.a: "Що б не казав візир, війна — значить війна!"
 flavor_tur.134.b: "Нам важливіше добробут держави."
 flavor_tur.135.title: "[target_ruler.GetShortNameWithNoTooltip] зазнає поганого впливу"
 flavor_tur.135.desc: "[target_ruler.GetShortName] останнім часом погано себе почуває і водить компанію з людьми, яких явно більше цікавить особиста вигода, ніж добробут нашого правителя. Перший з них — людина на ім'я [cinci_hoca.GetName], самопроголошений духовний цілитель, якого багато хто в нашому духовенстві вважає попросту шарлатаном. [ROOT.GetCountry.GetGovernment.GetRulerTitle] же, тим часом, хоче дарувати цілителю високу посаду і подібним же чином піднести решту підлесників."
 flavor_tur.135.historical_info: "Султан Ібрагім вирізнявся фізичною слабкістю і неврівноваженістю характеру, що не дивно, враховуючи, в яких умовах він ріс: майже всі його брати стали жертвами придворних змов. Він швидко потрапив під вплив своєї могутньої матері Кьосем-султан і маніпуляторів різного ґатунку, серед яких — фрейліна Шекерпаре Хатун, адмірал Сілахдар Юсуф-паша і Джінджі Ходжа — знахар-шарлатан, що стверджував, ніби здатний вилікувати недуги правителя. На той час саме ці люди фактично керували країною."
 flavor_tur.135.a: "Що хоче [ROOT.GetCountry.GetGovernment.GetRulerTitle], те він і отримає!"
 flavor_tur.135.b: "Вигнати цих дурнів з двору!"
 flavor_tur.135.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] буде усунутий яничарами."
 flavor_tur.136.title: "[target_character.GetShortNameWithNoTooltip] Екстравагантний"
 flavor_tur.136.desc: "[target_character.GetShortName] досі не залишив спадкоємця, що може мати погані наслідки для держави. Втім, його мати [valide_sultan.GetName] знає, як виправити ситуацію, що склалася. Відомо, що [ROOT.GetCountry.GetGovernment.GetRulerTitle] любить шовки, хутро, коштовності й пишних жінок. Надаючи йому все це, ми надійно утримаємо його в гаремі, подалі від державних справ — а заразом забезпечимо майбутнє династії «[target_character.GetDynasty.GetName]»."
 flavor_tur.136.historical_info: "На час, коли Ібрагім зійшов на престол, усі його брати були вже мертві, і в правлячій родині він залишився єдиним чоловіком. Його могутня мати Кьосем придумала, як вирішити цю проблему, а заразом тримати сина під контролем: вона оточила Ібрагіма розкішшю і регулярно постачала йому рабинь для тілесних утіх. У результаті султан став батьком щонайменше два десятки разів і врятував династію Османів від вимирання, однак його марнотратство, а також звичка балувати коханих наложниць і численних підлесників посприяли його передчасній кончині."
 flavor_tur.136.a: "Матері завжди видніше."
 flavor_tur.136.b: "Ні, нам допоможе [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.137.title: "Судді для правовірних"
 flavor_tur.137.desc: "#italic Каді#!, #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламські#!#! судді з усіх питань — один з давніх стовпів, на якому тримається держава, і така поблога — мрія багатьох учених. Розвиток системи управління і податкового відкупу призвів до того, що каді бажають домогтися більшої автономії у своїх земельних наділах-#italic кадилуках#!. Вони стверджують, що така автономія зміцнить наше право владарювати над усіма мусульманами і підвищить взаємну довіру їх і Блискучої Порти одне до одного."
 flavor_tur.137.historical_info: "У XVII столітті влада султана в Османській імперії стала поступово слабшати, а такі інститути, як яничари і каді, почали, навпаки, нарощувати міць. Каді отримували у своє розпорядження так звані кадилуки, на території яких вони самостійно контролювали військову повинність і оподаткування. Такі привілеї дозволяли каді домагатися чималого впливу, особливо у віддалених провінціях, де влада центру була не така сильна. Авторитет каді зріс ще більше після Едірнського інциденту 1703 року, під час якого було скинуто султана Мустафу II."
 flavor_tur.137.a: "Вони заслужили нашу довіру."
 flavor_tur.137.b: "У них і так достатньо влади."
 has_enabled_kadiluks_privilege: "Цю [Concept('estate_privilege','станову привілею')|e] стало доступно через [Concept('event','подію')|e] «$flavor_tur.137.title$»."
 flavor_tur.138.title: "Нестача писарів"
 flavor_tur.138.desc: "Наш бюрократичний апарат, $late_ottoman_bureaucracy$, перетворився на величезний механізм з писарів, рахівників і чиновників, що працюють на благо держави. Такому апарату потрібні досвідчені писарі, а знайти їх стає дедалі важче. Вищі чиновники благають збільшити фінансування і звертають нашу увагу на те, що зараз багато посад у їхніх кабінетах так і залишаються незайнятими, а полиці канцелярій збирають пил."
 flavor_tur.138.historical_info: "У XVII столітті Османська імперія з патримоніальної держави, одноосібно керованої султаном, почала перетворюватися на бюрократичну державу, де ключову роль відігравали інститути. Головною ознакою таких змін стало стрімке розростання бюрократичного апарату. Зрештою бюрократи з'їхали з палацу Топкапи і стали менше залежати від правлячої родини. Попит на хороших писарів був неабиякий, оскільки більшість документів все ще залишалися рукописними."
 flavor_tur.138.a: "Допоможемо чим зможемо."
 flavor_tur.138.b: "Краще вкластися в корпус яничарів."
 flavor_tur.138.c: "Який толк від цих бюрократів?"
 flavor_tur.139.title: "[kemankes.GetNameWithNoTooltip] та його реформи"
 flavor_tur.139.desc: "[kemankes.GetName] старанно розробляє численні реформи з розширення флоту, скорочення армії з посиленням її підготовки, а також будівництва укріплень у прикордонних провінціях. Масштабнішим завданням стане реорганізація фінансів держави, мета якої — боротьба з корупцією і затвердження державних цін на товари на місцевих ринках, що дасть Блискучій Порті більше контролю над економікою. Він, утім, нажив собі чимало ворогів в [ROOT.GetCountry.GetGovernment.GetAdjective]ому гаремі — щоб реалізувати свої плани, йому, можливо, спершу доведеться розібратися з цими ворогами."
 flavor_tur.139.historical_info: "Як і деякі його вороги при дворі, Кеманкеш Кара Мустафа-паша був одночасно надзвичайно розумний і безжалісний. Зайнявши посаду великого візира, він скоротив чисельність яничарів і сіпахів і зробив серйозну спробу спрямувати османську економіку в більш меркантилістське русло. Він повністю реорганізував країну, борючись зі зловживаннями з боку збирачів податків щодо простих людей, і при цьому запровадив суворі покарання за порушення своєї нової політики. Врешті-решт Кеманкеш спробував умовити яничарів повстати проти валіде-султан Кьосем та інших наближених Ібрагіма. Однак його зухвалий план не спрацював, і він був страчений за зраду у 1644 році."
 flavor_tur.139.a: "Без цих змін не обійтися."
 flavor_tur.139.b: "Можливо, він занадто амбітний..."
 flavor_tur.140.title: "$tulip_period$"
 flavor_tur.140.desc: "У нашій країні настає нова епоха. Художники, поети й архітектори, надихаючись як #TOOLTIP:CULTURE,turkish_culture_tt,X #L турецькою#!#! культурою, так і новими рухами #TOOLTIP:CONTINENT,europe,X #L європейського#!#! мистецтва, створюють роботи, вишукані, наче квіти. Схоже, настав час скористатися зміною загального настрою і реалізувати реформи, які зададуть усій державі новий курс у дипломатії та торгівлі. Це принесе нам велику користь у майбутньому."
 flavor_tur.140.historical_info: "Епохою тюльпанів, або #italic Ляле Деврі#!, називають короткий мирний період з 1718 по 1730 роки, що характеризувався розквітом османського мистецтва й архітектури. Великий візир Невшехірлі Ібрагім-паша проводив нову політику, спрямовану на налагодження відносин і торгівлі з іншими країнами. Надихнувшись європейським стилем бароко, творці й зодчі того часу тяжіли до пишних форм і квіткових орнаментів. Тюльпани й до цього нерідко зустрічалися в османському мистецтві, однак новий рух вивів їх на центральне місце, і вони стали справжнім символом епохи."
 flavor_tur.140.a: "Так, ми маємо дивитися в майбутнє."
 flavor_tur.140.b: "Ми не піддамося впливу невірних."
 flavor_tur.141.title: "Сила друкованого слова"
 flavor_tur.141.desc: "[muteferrika.GetName] багато років вірно служив нам на дипломатичній ниві, але справжньою його пристрастю завжди були науки і він довго вивчав історію #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. Тепер він хоче заснувати в місті [capital_location.GetName] друкарню, де буде використано новий, лише нещодавно почавши поширюватися в державі винахід — рухомі #TOOLTIP:LANGUAGE,arabic_language,X #L арабські#!#! шрифти. Дехто в духовенстві різко проти такого нововведення — його противники стверджують, що друк знищить мистецтво каліграфії, яке так цінують богобоязливі люди."
 flavor_tur.141.historical_info: "Хоча друкарські верстати з єврейським алфавітом існували в Османській імперії протягом століть, верстати з рухомим арабським шрифтом почали з'являтися лише у XVIII столітті. У 1726 році угорський учений і дипломат Ібрагім Мутеферріка звернувся до суду за дозволом друкувати в Константинополі книги нерелігійного змісту. За наступні понад два десятиліття він випустив 23 друковані книги, серед яких — атлас, словник, історичні та наукові праці."
 flavor_tur.141.a: "Ми підтримаємо цей почин."
 flavor_tur.141.b: "Заявимо, що праві [ROOT.GetCountry.GetGovernment.GetEstateNameWithnoTooltip('clergy_estate')|l]."
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip] кане в безвість"
 flavor_tur.142.title: "Протест писарів"
 flavor_tur.142.desc: "Друкарня з рухомим шрифтом, яку заснував [muteferrika.GetName], підштовхнула вивчення наук, але водночас і нажила собі чимало ворогів серед писарів бюрократичного апарату. Писарі, побоюючись, що їх повністю замінить друкарський прес, вимагають, щоб ми закрили друкарню — більше того, вони знайшли прихильників серед яничарів. Не поступившись їм, ми ризикуємо спровокувати бунт — але, знову ж таки, що таке друкарня порівняно зі стабільністю держави?"
 flavor_tur.142.historical_info: "Друкарський верстат Ібрагіма Мутеферріки пропрацював лише кілька десятиліть. За цей час першодрукар нажив собі ворогів не тільки серед улемів, але й впливових писарів, які боялися, що їхнє ремесло стане незатребуваним. Зрештою султан Ахмед III був змушений закрити підприємство Мутеферріки. Пізніше британський дипломат Джеймс Маріо Матра спробував заснувати в Стамбулі ще одну друкарню, однак зазнав невдачі, зіткнувшись з так само лютим опором, як і його попередник."
 flavor_tur.142.a: "$flavor_tur.16.b$"
 flavor_tur.142.b: "Ми збережемо друкарський верстат."
 flavor_tur.143.title: "Залізний замок"
 flavor_tur.143.desc: "Гори й пагорби, де мешкають курди — бастіон нашої держави, залізний замок, споруджений самою природою. Місцева курдська знать, однак, шукає більшої автономії, обіцяючи вкласти ще більше зусиль в укріплення і розвиток району [kurdish_stronghold_location.GetName], якщо ми надамо їй підвищену незалежність у її місцевих справах. Погодившись, ми ризикуємо викликати заздрість своєї аристократії."
 flavor_tur.143.historical_info: "Курдистан мав для османів важливе економічне і стратегічне значення. Цей гірський регіон забезпечував чудовий захист кордону від ворожого Ірану, а його шахти Кебан-Ергані слугували країні одним з головних джерел срібла. На зорі імперії османські султани надали курдській знаті виняткову автономію, яка зберігалася аж до початку процесу централізації у XIX столітті."
 flavor_tur.143.a: "Курди важливі для нас."
 flavor_tur.143.b: "Ми вчинимо з точністю до навпаки."
 kurds_pleased_tooltip: "[Concept('pop_satisfaction', 'Задоволеність')|e] усіх [Concept('pops','груп населення')|e] з числа аристократії підвищиться на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]."
 kurds_displeased_tooltip: "[Concept('pop_satisfaction','Задоволеність ')|e] [Concept('pops','груп населення')|e] з числа аристократії знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%], але райони з курдською культурою, де є пагорби або гори, отримають [Concept('control','контроль')|e]."
 flavor_tur.144.title: "Загроза моральності"
 flavor_tur.144.desc: "Настала Епоха тюльпанів з її любов'ю до всього #TOOLTIP:CONTINENT,europe,X #L європейського#!#!, і особливо одягу, який із задоволенням почали носити придворні дами. Багато #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманок#!#! і #TOOLTIP:RELIGIONGROUP,christian,X #L християнок#!#! тепер вільно спілкуються одна з одною і високородні західні жінки часто відвідують [ROOT.GetCountry.GetGovernment.GetAdjective]ий гарем. Нові свободи і можливості припали до смаку нашим городянкам — у чому, ймовірно, й немає ніякої шкоди, але духовенство турбується про скромність мусульманок і закликає повернутися до колишніх норм."
 flavor_tur.144.historical_info: "В османській культурі був період стурбованості почастішалими близькими контактами мусульманок і християнок, особливо в банях-#italic хамамах#! — вважалося, що там християнські жінки могли чинити підривний вплив на скромність і мораль. $tulip_period$, однак, ознаменувала собою почастішалі зустрічі високородних османських і західних жінок — однією з таких, приміром, була леді Мері Уортлі-Монтегю, дружина англійського посла. У цей період жінки стали частіше брати участь у громадській діяльності — і тоді ж почали протестувати проти нововведень консервативні верстви суспільства, що призвело, зокрема, до заборони жінкам відвідувати #italic каймачні#! лавки."
 flavor_tur.144.a: "Ми маємо йти в ногу з часом."
 flavor_tur.144.b: "Ми захистимо наші цінності будь-якою ціною."
 flavor_tur.145.title: "Викуп з Ісландії"
 flavor_tur.145.desc: "Нещодавно берберські пірати напали на район [raid_location.GetName] в Ісландії, самотньому острові на задвірках Атлантики. Вони повернулися на невільничі ринки регіону [barbary_location.GetName] з великим вантажем світлошкірих полонених. Деяким з викрадених, однак, вдалося зібрати великі суми грошей на викуп, втрутився в справу й [target_country.GetGovernment.GetRulerTitle] держави [target_country.GetName], внісши кошти зі своєї особистої скарбниці й увічливо, але твердо попросивши, щоб ми скористалися своїм впливом у регіоні [barbary_location.GetNameWithNoTooltip] для звільнення його підданих."
 flavor_tur.145.historical_info: "Після проголошення дванадцятирічного перемир'я у 1609 році багато іспанських, голландських і англійських моряків зв'язалися з берберськими піратами і навчили їх плавати у відкритому океані. Згодом пірати тероризували Атлантику і кілька разів нападали на Мадейру, Ірландію, Ісландію і Фарерські острови. Але багато ісландських полонених, яких привезли до Алжиру після великих набігів за рабами у 1627 році, врешті-решт були викуплені. Пірати звільнили священника Оулавюра Егільссона, щоб той зібрав кошти для викупу інших бранців. Зрештою в ситуацію втрутився данський король."
 flavor_tur.145.a: "Ми люб'язно погодимося."
 flavor_tur.145.b: "Ні за що. Влаштуємо більше набігів!"
 slaves_released: "Незаконно захоплених рабів звільнено."
 slaves_sent_home.tt: "Більшість [Concept('pop','груп населення')|e] в районі [barbary_location.GetNameWithNoTooltip] повернуться в регіон [raid_location.GetNameWithNoTooltip]."
 flavor_tur.146.title: "Дерево мерців"
 flavor_tur.146.desc: "Група яничарів гатить у двері [ROOT.GetCountry.GetGovernment.GetAdjective]ого палацу, вимагаючи компенсації за свої образи. У них із собою довгий список скарг і настільки ж довгий список чиновників, яких вони вважають винними в їхніх проблемах. Яничари вже почали хапати людей зі списку і вішати їх на найближчій #italic чинарі#!. [minister_1.GetName] та [minister_2.GetName], заявляють вони, не виплатили їм жалування і загалом сильно нашкодили державі, а тому мають бути видані на розправу."
 flavor_tur.146.historical_info: "Інцидент біля чинари стався у 1656 році. Бунтівні воїни, що нещодавно повернулися з Критської війни і невдоволені розмірами отриманих виплат, пред'явили Мехмеду IV і його впливовій матері Турхан список з тридцяти чиновників, які, на їхню думку, були винні в поточних економічних проблемах, і зажадали видати їм цих людей. Султан справді передав бунтівникам декількох осіб, і ті негайно їх повісили. Після цієї події Турхан зрозуміла, що державі потрібне ефективніше управління, і призначила Кьопрюлю Мехмеда-пашу на посаду великого візира."
 flavor_tur.146.a: "Ми видамо винних."
 flavor_tur.146.b: "Ми заплатимо воїнам."
 flavor_tur.146.c: "Ми повісимо бунтівників на тому ж дереві."
 flavor_tur.147.title: "Будинки мудрості"
 flavor_tur.147.desc: "[library_enthusiast.GetName] пристрасно любить учитися і хоче вжити свої зусилля на щось окрім мечетей. Він пропонує нам вкласти кошти в #TOOLTIP:BUILDING_TYPE,library,X #L бібліотеки#!#! нового типу, великі й розкішні, але доступні широкій публіці, щоб усі в нашій державі могли доторкнутися до мудрості. Городяни будуть дуже раді такій можливості, серед духовенства ж багато противників нового починання — вони не бачать сенсу пропагувати знання серед нижчого стану."
 flavor_tur.147.historical_info: "До кінця XVII століття османські публічні бібліотеки розташовувалися в невеликих приміщеннях при мечетях і благодійних установах. Доступ до великих архівів мав далеко не кожен, а цінні пам'ятки літератури порошіли в Каїрській генізі та інших забутих сховищах. Бібліотека Кьопрюлю, зведена у 1678 році в Константинополі, стала першою публічною бібліотекою на Близькому Сході. Бум будівництва бібліотечних будівель з книгосховищами і читальними залами припав на епоху тюльпанів. Усі ці споруди були тією чи іншою мірою надихнуті європейською класичною архітектурою."
 flavor_tur.147.a: "Це вартий проєкт."
 flavor_tur.147.b: "Будемо будувати мечеті, як і раніше."
 flavor_tur.148.title: "Кров на шовкових простирадлах"
 flavor_tur.148.desc: "Валіде-султан [valide_sultan.GetName] і хасекі-султан [haseki_sultan.GetName], яку шанує коханою наложницею [target_ruler.GetShortName], ворогують між собою і зараз їхнє суперництво досягло піку. [valide_sultan.GetNameWithNoTooltip] давно займала значущу позицію при дворі, але тепер розклад сил змінився — головний чорний євнух і [haseki_sultan.GetShortNameWithNoTooltip] об'єдналися. Вони готові увійти до гарему і раз і назавжди покінчити з владою валіде-султан, пролливши чимало крові. [valide_sultan.GetShortNameWithNoTooltip], однак, здаватися не має наміру і намагається підмовити сина вбити свою фаворитку."
 flavor_tur.148.historical_info: "Кульмінацією бурхливого історичного періоду Жіночого султанату стало суперництво Кьосем, що понад двадцять років володіла чималою владою, як валіде-султан, і Турхан, хасекі-султан Ібрагіма I, сина Кьосем. Кьосем добре розумілася на політиці, але союз валіде-султан з яничарами підштовхнув її ворогів заохотити амбіції Турхан і молода жінка почала будувати змову проти Кьосем за сприяння Сулеймана-аги, головного чорного євнуха султанського двору. Зрештою в гаремі зхлеснулися сотні євнухів і яничарів, але прихильники Кьосем поступалися ворогам чисельно і тому втекли. Саму шановну валіде-султан було знайдено і задушено — за чутками, її ж власними косами."
 flavor_tur.148.a: "Підтримати наложницю."
 flavor_tur.148.b: "Хай живе мати султана."
 flavor_tur.149.title: "Євнухи Каїра"
 flavor_tur.149.desc: "У Каїрі зріють неприємності — в далекому регіоні [rebellion_location.GetName] почалися заворушення. Оскільки саме в Каїрі оселилися, вийшовши у відставку, багато з наших колишніх чорних євнухів, на вулиці міста тепер вийшли розгнівані юрби, які кричать, що саме ці євнухи, що знаються на політиці, мають вирушати в регіон [rebellion_location.GetNameWithNoTooltip], а не сини єгиптян. Старі євнухи, однак, вважають це недоцільним і обіцяють виділити більше коштів на облаштування Каїра, якщо ми не відправлятимемо їх до бунтівників."
 flavor_tur.149.historical_info: "Поблога гаремного євнуха не була довічною. За традицією в старості чорні євнухи виходили у відставку до Каїра, де мали багатство і чималий вплив. Єгипет відігравав велику роль у житті цих людей, оскільки часто саме там їх оскоплювали й навчали, узявши в рабство в Ефіопії. У 1654 р. в Хабеші, на території османської Еритреї, спалахнув бунт і губернатора в Каїрі попросили мобілізувати війська. Це викликало протести — каїряни вирішили, що впливові відставні євнухи, пов'язані з Хабешем особистими зв'язками, мають вирушити туди і вирішити ситуацію самостійно."
 flavor_tur.149.a: "Євнухи заслужили відставку."
 flavor_tur.149.b: "Відправимо їх до [rebellion_location.Custom('LR_ACC')|l] [rebellion_location.GetNameWithNoTooltip]."
 cairenes_displeased_tooltip: "Усі [Concept('pops','групи населення')|e] #TOOLTIP:LOCATION,cairo_tt,X #L Каїра#!#!, що не належать до вищого суспільства, крім #TOOLTIP:POPTYPE,slaves,X #L рабів#!#!, втратять [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','задоволеності')]."
 cairenes_pleased_tooltip: "Усі [Concept('pops','групи населення')|e] #TOOLTIP:LOCATION,cairo_tt,X #L Каїра#!#!, що не належать до вищого суспільства, крім #TOOLTIP:POPTYPE,slaves,X #L рабів#!#!, отримають [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] до [Concept('pop_satisfaction','задоволення')]."
 flavor_tur.150.title: "Ображений слуга"
 flavor_tur.150.desc: "Літній євнух [yusuf_agha.GetName] служив ще минулому правителю, але потім упав у немилість — за його словами, через інтриги, які плели [target_ruler.GetName] та [Select_CString(target_ruler.IsFemale, 'її', 'його' )] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Зараз він животіє в злиднях. Якщо в Блискучій Порті є хоч якась справедливість, ми повинні повернути йому хоча б частину багатств і слуг, щоб він зміг спокійно прожити решту днів у #TOOLTIP:LOCATION,cairo_tt,X #L Каїрі#!#!, працюючи на благо #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#! та [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_tur.150.historical_info: "Юсуф-ага був кизляр-агою, головним чорним євнухом Мехмеда IV, і, судячи з усього, дуже здібною людиною. Коли султана скинули за програш у Великій Турецькій війні, в немилість потрапив і Юсуф-ага. Повстанці конфіскували й продали все його майно, він був змушений піти у відставку до Єгипту в злиднях, оплакуючи свою долю — той, хто колись був головним євнухом у гаремі, став «грошовим африканським рабом»."
 flavor_tur.150.a: "Його проблеми нас не стосуються."
 flavor_tur.150.b: "Необхідно виплатити компенсацію."
 flavor_tur.150.c: "Він може спокутувати провину, повернувшись на службу."
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip] йде на спокій зубожілим."
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip] йде на спокій багатим."
 flavor_tur.151.title: "Краса літер"
 flavor_tur.151.desc: "Каліграф і друкар [hafiz_osman.GetName], готовий наставляти і бідних, і багатих, досяг вершин своєї майстерності. Шановні родичі-[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] виховали його талановитим і благочестивим. Зараз він запропонував навчити синів правителя вишуканого накреслення літер — звісно, не безкоштовно. Що скаже [target_ruler.GetShortName]?"
 flavor_tur.151.historical_info: "Хафіз Осман був одним із найвидатніших каліграфів в османській історії. Він навчав султанів Ахмеда II, Мустафу II та Ахмеда III, але також давав уроки біднякам. В ісламському світі каліграфія вважалася вельми шанованим і цінним видом мистецтва, Хафіз зберігав у ній баланс між нововведеннями й повагою до традицій. Його зразки робіт у жанрі хільє, словесних описів пророка Мухаммада, стали в Османській імперії взірцем."
 flavor_tur.151.a: "Це справжній геній."
 flavor_tur.151.b: "Каліграфія вже була бездоганною."
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip] залишається в безвісті."
 flavor_tur.152.title: "Червоні монети"
 flavor_tur.152.desc: "Економіка [ROOT.GetCountry.Custom('CF_RP')|l] перебуває не в найкращому стані, а наші солдати знову скаржаться, що їм платять знеціненою #italic червоною монетою#!. Радники пропонують провести радикальну грошову реформу. Заборонивши обіг будь-яких іноземних монет, ми зможемо переплавити їх і викарбувати нову валюту. Це дозволить нам впоратися з інфляцією й досягти більшого контролю над фінансовою системою, але в короткостроковій перспективі зашкодить торгівлі."
 flavor_tur.152.historical_info: "Османська срібна монета акче з часом знецінилася настільки, що стала занадто дешевою для повсюдного використання, і навіть золоті монети пара девальвувалися, через що інколи зневажливо називалися #italic червоними монетами#!. Велика Турецька війна змусила османів розпочати грошові реформи, що вилилося в 1697 році в заборону всіх іноземних монет. Це був сміливий крок, оскільки раніше османська торгівля залежала від голландського лев'ячого талера, але йому на зміну прийшла срібна монета куруш, яка й стала основою економіки в наступному столітті."
 flavor_tur.152.a: "Ввести заборону."
 flavor_tur.152.b: "Ні, ми повинні підтримати міжнародну торгівлю."
 flavor_tur.153.title: "Барон [francis_de_tott.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.153.desc: "У #TOOLTIP:CONTINENT,europe,X #L Європі#!#! відбуваються стрімкі зміни — особливо в такій галузі, як артилерія. Деякі радники вже турбуються про наше відставання в цій сфері. Але, на щастя, [GetCountry('FRA').GetAdjective|l]ький аристократ [francis_de_tott.GetName] готовий нам допомогти. У цього експерта з мортир і гаубиць є багато ідей щодо того, як поліпшити наші укріплення, корабельні гармати й артилерійські полки, однак його послуги обійдуться недешево."
 flavor_tur.153.historical_info: "У середині 18 століття після кількох десятиліть миру османська армія відставала від збройних сил держав Європи. Назріла необхідність реформ і можливість їх реалізації постала в особі Франца Тотта, французького посланника, що служив раніше консулом у Кримському ханстві. Він вступив на службу до османів офіцером під час Російсько-турецької війни (1768-1774) і пізніше брав участь у серії військових реформ. Серед цих реформ були будівництво нових фортифікацій на Босфорі та створення мобільних артилерійських військ."
 flavor_tur.153.a: "Наймемо його."
 flavor_tur.153.b: "Нам це не по кишені."
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip] шукатиме роботу в інших місцях."
 flavor_tur.154.title: "Пожежа в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_tur.154.desc: "Беззаконний збрід, таємно найнятий #ONCLICK:COUNTRY,[russia.Custom('CL_tt')] #TOOLTIP:COUNTRY,[russia.Custom('CL_tt')],X [russia.Custom('CL_INST')|L]#!#!, увірвався в [target_location.Custom('LR_ACC')|l] [target_location.GetName] біля нашого кордону, влаштував масову різанину й підпалив будинки. Загинули тисячі мирних жителів. Це зухвала образа нашого суверенітету й престижу: багато хто з [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] вимагає, щоб ми негайно оголосили війну. Втім, інші придворні обережно натякають, що [russia.GetNameWithNoTooltip] — занадто могутній ворог, а наші сили й кошти краще витратити на відновлення [target_location.Custom('LR_GEN')|l]."
 flavor_tur.154.historical_info: "Російсько-турецька війна, що тривала з 1768 по 1774 роки, почалася з внутрішніх суперечностей у Речі Посполитій, де поступово набирала дедалі більше контролю Росія, що загрожувало безпеці османів і союзного їм Кримського ханства. У 1768 році українські козаки за підтримки Росії увійшли в османське прикордонне місто Балта, нібито переслідуючи там ворожих їм польських солдатів. Зрештою козаки спалили місто дощенту й вирізали його жителів. Налаштовані проти росіян поляки, яких тепер підтримувала Франція, підштовхнули султана Мустафу III оголосити війну Росії — війну, що стала для османів справжнім лихом."
 flavor_tur.154.a: "Якщо вони хочуть війни, вони її отримають."
 flavor_tur.154.b: "Ми підставимо другу щоку."
 burnt_town_event.a.tt: "$constantinople_fire_event.b.tt$"
 burnt_town_event.b.tt: "$constantinople_fire_event.a.tt$"
 flavor_tur.155.title: "[mehmed_tahir.GetNameWithNoTooltip] та його праці"
 flavor_tur.155.desc: "[Select_CString(target_character.IsFemale, 'Горда й благочестива', 'Гордий і благочестивий' )] [target_character.GetName] бажає залишити свій слід в історії [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Як би не заперечували [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], що воліють витрачати казенні кошти на фортеці й кораблі, [Select_CString(target_character.IsFemale, 'вона', 'він' )] хоче звести мечеті, мости й гробниці, що довговічністю й пишнотою не поступатимуться собору Святої Софії. Але щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(target_character.IsFemale, 'змогла', 'зміг' )] здійснити свою мрію, [Select_CString(target_character.IsFemale, 'їй', 'йому' )] потрібен геніальний архітектор. Зараз у нас є лише один такий майстер — [mehmed_tahir.GetName]."
 flavor_tur.155.historical_info: "За правління Мустафи III, попри довгу виснажливу війну з Росією, було розпочато багато будівельних проектів. Його головний архітектор Мехмед Тахір-ага очолив відновлення колосальної мечеті Фатіх, що вирізнялася на міському горизонті Стамбула, він же спроектував гробницю султана й багато інших мечетей у місті. Хоча султан Мустафа після своєї ранньої смерті залишив імперію в скрутній економічній і військовій ситуації, він також залишив і велику архітектурну спадщину."
 flavor_tur.155.a: "Негайно призначити його головним архітектором!"
 flavor_tur.155.b: "Послухаємо, що скажуть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_tur.156.title: "Кінець Епохи тюльпанів"
 flavor_tur.156.desc: "[petrona_halil.GetName], командувач яничарів, остаточно розчарувався в миролюбній політиці Епохи тюльпанів, вважаючи її ознакою занепаду держави. Зараз він веде війська до столичного міста [target_capital.GetName], вимагаючи, щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'капітулювала', 'капітулював' )] і [Select_CString(target_character.IsFemale, 'скасувала', 'скасував' )] нещодавні реформи. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] знає, як розв'язати цю проблему, але для цього потрібен час. Якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] офіційно зречеться влади, ми зможемо вгамувати менш радикальних учасників повстання, а потім зробити так, що [petrona_halil.GetNameWithNoTooltip] з рештою просто зникнуть без зайвого галасу. Так ми хоча б врятуємо престиж [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_tur.156.historical_info: "Реформи й розкіш при дворі Епохи тюльпанів розлютили частину населення, особливо албанських яничарів, які й стали основними учасниками бунту, очоленого яничаром Петроною Халілем. Кілька тижнів повстанці контролювали імперію й змусили Ахмеда III піти у відставку, але великий візир, заручившись допомогою кримського хана й вірних яничарів, зміг придушити бунт. Петрону Халіля було страчено, як і тисячі його послідовників. З цим спалахом насильства Епоха тюльпанів підійшла до кінця, в державі встановився жорсткіший політичний клімат."
 flavor_tur.156.a: "Це необхідна жертва."
 flavor_tur.156.b: "Поступимося їхнім вимогам."
 flavor_tur.156.c: "Розтрощити зрадників на полі бою."
