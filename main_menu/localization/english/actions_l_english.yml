 monarchy_to_theocracy: "$transition_to_theocracy$"
 monarchy_to_theocracy_desc: "Божественне закликає нас скасувати поточний статус-кво в нашому уряді й підняти наш $clergy_estate$ до влади через перехід до [ShowGovernmentTypeName('theocracy')]."

 theocracy_to_monarchy: "$transition_to_monarchy$"
 theocracy_to_monarchy_desc: "Наш народ заслуговує на сильне керівництво, очолене найбагатшими родинами, що складають наш $nobles_estate$, замість $clergy_estate$ в мантіях. Настав час прийняти наше монархічне майбутнє."

 republic_to_monarchy: "$transition_to_monarchy$"
 republic_to_monarchy_desc: "Наші республіканські цінності послабли, оскільки влада накопичується в руках заможного $nobles_estate$. Прийняття форми уряду, подібної до [ShowGovernmentTypeName('monarchy')], є логічною еволюцією для нашого царства."

 tribal_to_monarchy: "$transition_to_monarchy$"
 tribal_to_monarchy_desc: "Шляхи наших предків стали застарілими. Якщо ми хочемо пережити суворі перешкоди історії, ми повинні реформуватися в [ShowGovernmentTypeName('monarchy')]."
 kicks_us_from_jurchen_confederation_tt: "Якщо ми станемо [ShowGovernmentTypeName('monarchy')], нас видалять із нашої #Y Чжурчженської конфедерації#! [Concept('international_organization','міжнародна організація')|e], якщо ми не є її #Y лідером#!"

 gov_action_republic_to_theocracy: "$transition_to_theocracy$"
