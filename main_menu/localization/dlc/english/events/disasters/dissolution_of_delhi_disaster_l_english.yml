l_english:
 #Events
 dissolution_of_delhi.1.title: "Розпад [GetCountry('DLH').Custom('CL_GEN')]"
 dissolution_of_delhi.1.desc: "Десятиліття наполегливої боротьби за збереження нашої величезної держави ні до чого не призвели. Безперервні інтриги ворожо налаштованих сусідів, їхнє постійне прагнення підірвати престиж [ROOT.GetCountry.Custom('rank_ru_GEN')|l] та звести нанівець наші великі завоювання принесли свої плоди. [target_character.GetName] [Select_CString(target_character.IsFemale,'втратила', 'втратив')] авторитет в очах підданих, повсюди вирують повстання, народ голодує, між поселеннями починаються міжусобні війни. Ми опинилися у відчайдушному становищі, і радники вже не знають, як розв'язувати незліченні проблеми країни."
 dissolution_of_delhi.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 all_estates_lose_20_loyalty_tt: "[Concept('estate_satisfaction', 'Задоволення')|e] усіх наших [Concept('estates', 'станів')|e] знижується на [ShowNamedValue('estate_satisfaction_extreme_penalty')|+=2%]"
 dissolution_of_delhi.2.title: "Проблеми в провінції"
 dissolution_of_delhi.2.desc: "Мешканці [target_location.Custom('LR_GEN')|l] [target_location.GetName], схоже, давно забули про існування центральної влади. Наш авторитет ні в що не ставлять, повсюди тільки й говорять, що про самоврядування та незалежність. Контроль над районом фактично втрачено — ми не збираємо там податки, не отримуємо звідти товари і не можемо набирати місцевих жителів до війська. Наші чиновники потребують допомоги, щоб зберегти там хоч якусь подобу управління."
 dissolution_of_delhi.2.a: "Нехай [target_location.Custom('LR_INST')|l] [target_location.GetNameWithNoTooltip] керують [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 dissolution_of_delhi.2.b: "Нехай цю справу вирішать [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 dissolution_of_delhi.2.c: "Якщо ми самі не здатні керувати цією територією, значить, ми не маємо права нею володіти!"
 dissolution_of_delhi.3.title: "Ремствування при дворі"
 dissolution_of_delhi.3.desc: "Уже доволі давно при дворі поширюються тривожні чутки, що потребують уваги наших головних радників. Кажуть, серед вищих сановників зріє невдоволення, вони не схвалюють наші останні адміністративні рішення. Було б непогано розслідувати ці чутки й докопатися до істини. Посланець, який відповідає за контакти двору з представниками станів, вважає, що ми не можемо дозволити собі сварки з жодним із них. Тільки не зараз, коли наша держава стоїть на роздоріжжі…"
 dissolution_of_delhi.3.a: "Можливо, невеликий подарунок їх заспокоїть?"
 dissolution_of_delhi.3.b: "Ми не можемо впасти так низько!"
 dissolution_of_delhi.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] скаржаться"
 dissolution_of_delhi.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] з провінції [target_province.GetName] звернулися до нас із проханням. Їхній посланець скаржиться, що народ страждає від поганої їжі та нестачі багатьох продуктів. Голоду як такого в провінції немає, але доступна їжа неапетитна й несмачна. Якщо піти їм назустріч і надіслати якусь допомогу, місцеве населення напевно не забуде нашої доброти…"
 dissolution_of_delhi.4.a: "Направимо їм партію різноманітних продуктів із провінції [target_province2.GetNameWithNoTooltip]."
 dissolution_of_delhi.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 target_province_peasants_get_20_satisfaction_tt: "[Concept('pops','Групи населення')|e] зі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]» у провінції [target_province.GetNameWithNoTooltip] отримають [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
 target_province_peasants_lose_10_satisfaction_tt: "[Concept('pop_satisfaction','Задоволення ')|e] селянських [Concept('pops','груп населення')|e] у провінції [target_province.GetNameWithNoTooltip] знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 target_province_nobles_lose_25_satisfaction_tt: "[Concept('pops','Групи населення')|e] зі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]» у провінції [target_province.GetNameWithNoTooltip] втратять [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
 target_province_nobles_gain_20_satisfaction_tt: "[Concept('pops','Групи населення')|e] зі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]» у провінції [target_province.GetNameWithNoTooltip] отримають [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
 target_province_peasants_lose_25_satisfaction_tt: "[Concept('pops','Групи населення')|e] зі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]» у провінції [target_province.GetNameWithNoTooltip] втратять [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
 dissolution_of_delhi.5.title: "Зловживання владою"
 dissolution_of_delhi.5.desc: "До міста [ROOT.GetCountry.GetCapital.GetName] дійшли обурливі чутки з провінції [target_province.GetName]. Схоже, місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] розігнали народні збори, щоб встановити власні закони. Вони відчули слабкість центральної влади й хочуть правити як повновладні господарі провінції. Радники вважають, що всіх їх слід віддати мечу на острах іншим провінціям, які теж подумують кинути виклик уряду."
 dissolution_of_delhi.5.a: "Відрубати їм голови!"
 dissolution_of_delhi.5.b: "Вони все ще потрібні нам."
 dissolution_of_delhi.6.title: "Наші гроші знецінюються"
 dissolution_of_delhi.6.desc: "Єдина грошова система, надійність якої гарантувалася могутністю [ROOT.GetCountry.Custom('rank_ru_GEN')|l], стала справжнім благословенням для всіх торговців на території нашої країни. Однак із послабленням центральної влади та падінням авторитету держави гроші теж почали втрачати вартість. У скарбниці закінчується #TOOLTIP:GOODS,silver,X #L срібло#!#!, бракує й інших матеріалів, необхідних для карбування монет. Населення, яке зіткнулося з нестачею грошових коштів, вдалося до паніки. Багато поселень забули про закони й перейшли на мінову торгівлю."
 dissolution_of_delhi.6.a: "Нехай усе залишається, як є."
 dissolution_of_delhi.6.b: "Нехай наша адміністрація офіційно візьме мінову торгівлю під контроль."
 dissolution_of_delhi.6.c: "То проведіть грошову реформу, дурні!"
 dissolution_of_delhi.7.title: "Криза минула"
 dissolution_of_delhi.7.desc: "Наша країна не з чуток знає про труднощі. Ми витерпіли безліч позбавлень, пережили роки нестабільності — і в результаті стали сильнішими, ніж будь-коли раніше. Пройшовши всі випробування, наш могутній народ знову здобув колишню велич. Незабаром вороги відчують на собі всю міць переможного #L [ROOT.GetCountry.GetAdjective|l]ого#! війська, а Індія знову схилиться перед нашими прапорами!"
 dissolution_of_delhi.7.a: "Ми відродилися з попелу…"
