 country_history_georgian: "#TOOLTIP:CULTURE,georgian_culture_tt,X #L Грузинський#!#! народ славиться гордою і давньою історією — його предки жили біля підніжжя #TOOLTIP:REGION,caucasus_region,X #L Кавказу#!#! ще до виникнення перших великих імперій давнини. Грузини одними з перших прийняли #TOOLTIP:RELIGIONGROUP,christian,X #L християнство#!#!, зробивши його своїм прапором та основою ідентичності. Навіть після #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманської#!#! експансії, опинившись в оточенні язичницьких народів, вони зберегли віру, ставши оплотом християнства на межі між Сходом і Заходом.\n\nНавіть #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольські#!#! орди та $genghis_khan_name$ не змогли повністю зламати цей народ — щойно влада загарбників ослабла, грузини знову підняли голову і кинули виклик поневолювачам. Одного разу вони вже були об'єднані у велике царство і здатні знову досягти небувалих висот."
 country_history_GEO: "$country_history_georgian$\n\nПіку своєї слави держава досягла за таких монархів, як [GetCharacter('geo_david_iv').GetName] та [GetCharacter('geo_tamar_the_great').GetName]. [GetCountry('GEO').GetLongName] — ця держава після періоду роздробленості знову об'єднується. [GetCharacter('geo_george_v').GetName] [Select_CString(GetCharacter('geo_george_v').IsFemale, 'підкорила', 'підкорив')] захід [GetCountry('GEO').Custom('CL_GEN')] і [Select_CString(GetCharacter('geo_george_v').IsFemale, 'відновила', 'відновив')] контроль над усіма грузинськими землями. Навіть влада #ONCLICK:COUNTRY,[GetCountry('ARM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ARM').Custom('CL_tt')],X [GetCountry('ARM').Custom('CL_GEN')|L]#!#! схилилася перед могутністю [GetCountry('GEO').Custom('CL_GEN')].\n\nФормально держава залишається васалом #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate_tt,X #L Держави Хулагуїдів#!#!, однак сама вона перетворилася на порожню оболонку без реального лідера. Хіба може народ [GetCountry('GEO').Custom('CL_GEN')] не відродитися з новою силою за таких умов?"
 country_history_armenian: "#TOOLTIP:CULTURE,armenian_culture_tt,X #L Вірменський#!#! народ населяє ці землі з найдавніших часів, беручи початок своєї державності біля підніжжя гори Арарат. Пишаючись статусом першої #TOOLTIP:RELIGIONGROUP,christian,X #L християнської#!#! держави, він пережив вторгнення #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, #TOOLTIP:REGION,persia_region,X #L персів#!#! та #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркських#!#! племен, хоча був розділений на дрібні царства, а слава великої Вірменії минулого залишилася лише в пам'яті.\n\nОднак вірмени виявили неймовірну стійкість — вони витримали навіть нещодавні #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольські#!#! завоювання і тепер чекають години, щоб знову заявити про себе."
 country_history_ARM: "$country_history_armenian$ [GetCountry('ARM').GetLongName], хоч і перебуває під сюзеренітетом #ONCLICK:COUNTRY,[GetCountry('GEO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GEO').Custom('CL_tt')],X [GetCountry('GEO').Custom('CL_GEN')|L]#!#! та #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate_tt,X #L держави Хулагуїдів#!#!, зберігає достатню автономію для самостійних дій. Хай від колишньої величі сьогодні залишилася лише тінь, але правляча династія #TOOLTIP:DYNASTY,zakarid_dynasty_tt,X #L Закарянів#!#! зуміла зміцнити свою владу і продовжує гордо нести вірменський прапор серед інших народів світу."
 country_history_persian: "Землі #TOOLTIP:REGION,persia_region,X #L Персії#!#! споконвіку займали особливе становище, слугуючи мостом між Заходом і Сходом та перехрестям найважливіших торговельних шляхів. Ці землі стали центром, де змішувалися ідеї, культури й релігії — [ShowReligionName('zoroastrian')|l], [ShowReligionGroupName('muslim')|l], [ShowReligionGroupName('christian')|l] і навіть [ShowReligionGroupName('buddhist')|l] знаходили тут своїх послідовників.\n\n#TOOLTIP:RELIGIONGROUP,iranian_group,X #L Іранські#!#! народи — народи миру, а Персія дала життя великим імперіям минулого: від Ахеменідів до Сасанідів. Нещодавня #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольська#!#! навала та встановлення влади #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate_tt,X #L держави Хулагуїдів#!#! нав'язали їм чужоземне панування, але іранці готові піднятися знову і повернути собі колишню велич."
 country_history_indian: "В Індії дуже давня й багата історія. Якщо вірити давнім #TOOLTIP:RELIGION,hindu,X #L індуїстським#!#! епосам, таким як #TOOLTIP:ADVANCE_DEFINITION,mahabarata,X #L «Махабгарата»#!#! та #TOOLTIP:ADVANCE_DEFINITION,ramayana,X #L «Рамаяна»#!#!, #TOOLTIP:CULTUREGROUP,indian_group,X #L індійській#!#! культурі вже тисяча років. Величезні землі й незліченні багатства цієї країни завжди приваблювали місцевих і чужих завойовників, що прагнули привласнити все це собі. Однак $india$ завжди залишалася непохитною.\n\nЗ недавніх пір на її землі поклав око новий завойовник, цього разу з числа #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!. [GetCountry('DLH').GetLongName] поширив[GetCountry('DLH').Custom('endlong_fem')] свій вплив на значну частину субконтиненту, тоді як на інших його територіях усе ще сильні індуїстські держави. Інші індійські релігії, #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизм#!#! та #TOOLTIP:RELIGION,jain,X #L джайнізм#!#!, подекуди продовжують зберігатися, хоча їхні масштаби значно скоротилися.\n\nМайбутнє, віра й самовизначення Індії залежать від того, куди схилиться шальок терезів, і лише час покаже, чим закінчиться ця боротьба."
 country_history_thai: "#TOOLTIP:CULTURE,thai_culture_tt,X #L Тайські#!#! народи переселилися з #TOOLTIP:REGION,south_china_region,X #L Південного Китаю#!#! до #TOOLTIP:REGION,indochina_region,X #L Індокитаю#!#! століття тому, опинившись на перехресті торговельних шляхів, а також культурного впливу Індії та Китаю. Увібравши риси обох цивілізацій, а також #TOOLTIP:RELIGION,hindu_tt,X #L індуїзму#!#! та #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизму#!#!, вони сформували унікальну ідентичність. Тайські держави, що виникли, кинули виклик домінуванню #TOOLTIP:CULTURE,mon_culture_tt,X #L монських#!#! народів, чиї території скоротилися, а давні царства поступилися місцем тайським. [GetCountry('KHM').GetLongName] — ця держава також давно в занепаді, від її колишнього впливу не залишилося й сліду. Яких висот досягнуть тайці — покаже лише час."
 country_history_LAV: "$country_history_thai$\n\nОдним із занепалих монських царств стала територія #ONCLICK:COUNTRY,[GetCountry('LAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LAV').Custom('CL_tt')],X [GetCountry('LAV').Custom('CL_GEN')|L]#!#! — вона не лише була завойована тайцями, а й розділилася на тайські царства [GetCountry('SPN').GetName] та [GetCountry('LAV').GetNameWithNoTooltip]. Останнє з них, хоч і зберегло попередню назву, опинилося під владою тайців, змушених визнати сюзеренітет цієї держави — [GetCountry('KHM').GetLongNameWithNoTooltip].\n\nОднак завдяки [GetCountry('KHM').GetAdjectiveWithNoTooltip|l]ій слабкості тепер і [GetCountry('SUK').GetLongName], і [GetCountry('LAV').GetNameWithNoTooltip] скинули кайдани й здобули незалежність. Серед цих держав дедалі більшого значення набуває поселення #TOOLTIP:LOCATION,ayodhya_tt,X #L Айодх'я#!#!, яке демонструє потенціал до розширення."
 country_history_SUK: "$country_history_thai$\n\nСеред нових держав вирізняється [GetCountry('SUK').GetLongName], здобувши незалежність від #ONCLICK:COUNTRY,[GetCountry('LAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LAV').Custom('CL_tt')],X [GetCountry('LAV').Custom('CL_GEN')|L]#!#! — держави, яка сама підкоряється [GetCountry('KHM').Custom('CL_GEN')]. [GetCharacter('suk_ram_khamhaeng').GetName] провів низку блискучих завоювань і став безперечним лідером регіону, розширивши свій вплив далі, ніж будь-яка інша тайська держава до цього."
 country_history_tibet: "#TOOLTIP:CULTUREGROUP,tibetan_group,X #L Тибетці#!#!, які живуть біля самої вершини світу, завжди перебували у відносній ізоляції біля підніжжя гір. Хоча #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійська#!#! віра проникла туди з Індії, вона також набула особливої місцевої форми. Споконвічна релігія #TOOLTIP:REGION,tibet_region,X #L Тибету#!#! під назвою #TOOLTIP:RELIGION,bon,X #L «бон»#!#! також прийняла в себе нові буддійські елементи, причому настільки, що зараз ці релігії майже нерозрізнювані для зовнішнього спостерігача. Усе це зробило тибетське самовизначення досить особливим, і лише небагатьом зовнішнім завойовникам вдавалося підкорити цей край. Давня Тибетська імперія зникла багато століть тому, але хто сказав, що вона не може відродитися?"
 country_history_jurchen: "#TOOLTIP:CULTURE,$jurchen_culture_tt$,X #L Чжурчжені#!#! населяють #TOOLTIP:REGION,manchuria_region,X #L Маньчжурію#!#! і поділені на різні групи — цзяньчжоуських, хайсійських і диких чжурчженів, — що ведуть різний спосіб життя. Одні залишаються мисливцями-збирачами, інші — скотарями, але більшість перейшла до осілого землеробства.\n\n#TOOLTIP:CULTUREGROUP,chinese_group,X #L Китайські#!#! чиновники класифікували чжурчженів за ступенем близькості до кордонів та особливостями побуту. Цзяньчжоуські чжурчжені, що мешкають біля річки Муданьцзян, перейняли китайські звичаї. Хайсійські чжурчжені — кочові та осілі племена вздовж річки Хайсі. Єжень (дикі чжурчжені) на малонаселеній півночі Маньчжурії живуть полюванням і примітивним землеробством.\n\nЗазнаючи впливу сусідніх династій, чжурчжені зберігають систему, за якої їхні вожді, сплачуючи данину, отримують номінальні посади командувачів прикордонних гарнізонів."
 country_history_mongolian_group: "Великий $genghis_khan_name$ зумів створити могутню імперію, об'єднавши всі #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольські#!#! народи і підкоривши величезні території від #TOOLTIP:CONTINENT,europe,X #L Європи#!#! до Китаю. Усі народи навчилися боятися тупоту копит монгольської кінноти та могутності Великого хана.\n\nМи його спадкоємці, а тому мріємо про відродження слави найбільшої монгольської орди."
 country_history_CHG: "$country_history_mongolian_group$ [GetCharacter('chagatai_khan').GetName] був сином $genghis_khan_name_no_tooltip$а, а отже — прямим спадкоємцем його імперії.\n\nРозташування #ONCLICK:COUNTRY,[GetCountry('CHG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHG').Custom('CL_tt')],X [GetCountry('CHG').Custom('CL_GEN')|L]#!#! в центрі монгольських держав має ключове значення — через ці землі пролягає Великий шовковий шлях, що дозволяє контролювати багато з його найважливіших міст. Це ставить [GetCountry('CHG').Custom('CL_ACC')] у найкраще становище для управління торгівлею та зв'язками між іншими спадкоємцями Великого хана."
 country_history_GLH: "$country_history_mongolian_group$ [GetCharacter('jochi_borjigin').GetName], син $genghis_khan_name_no_tooltip$а, і його син [GetCharacter('batu_borjigin').GetName] продовжили справу Великого хана, заснувавши державу під назвою [GetCountry('GLH').GetLongName].\n\nВони контролюють безкраї степи західних меж імперії, а багато європейських держав покірно схиляються перед їхньою могутністю."
