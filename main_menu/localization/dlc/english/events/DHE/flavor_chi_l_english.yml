 expedition_leader_name_herhim: "[Select_CString(character_expedition_leader_target.IsFemale,'Її', 'Його')]"
 expedition_leader_name_herhis: "[Select_CString(character_expedition_leader_target.IsFemale,'Її', 'Його')]"
 expedition_leader_name_herselfhimself: "[Select_CString(character_expedition_leader_target.IsFemale,'Сама', 'Сам')]"
 expedition_location_name: "[expedition_initiator.MakeScope.GetVariable('chinese_treasure_fleet_location').GetLocation.GetName]"
 expedition_location_name_tooltipless: "[expedition_initiator.MakeScope.GetVariable('chinese_treasure_fleet_location').GetLocation.GetNameWithNoTooltip]"
 flavor_chi.2000.title: "Епоха морських експедицій"
 flavor_chi.2000.desc: "Останні десятиліття були надзвичайно врожайними, і в скарбниці накопичилася велика кількість золота та інших ресурсів. Ці кошти можна спрямувати на подальше зміцнення й без того сильних позицій #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної Держави#!#! в очах решти світу. Ми побудуємо величезний флот і відправимо в усі кінці світу ескадри, сповнені найдорогоцінніших скарбів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, щоб переконати заморські країни вступити в лави наших #TOOLTIP:SUBJECT_TYPE,tributary,X #L данників#!#!."
 flavor_chi.2000.a: "Так ми й зробимо!"
 chi_able_to_send_treasure_voyages: "[ROOT.GetCountry.GetName] отримає доступ до [Concept('action','дії')|e] «[ShowGenericActionName('start_a_treasure_voyage')]», яка дозволяє в обмін на [Concept('gold','золото')|e] залучати нові країни до системи #TOOLTIP:SUBJECT_TYPE,tributary,X #L данників#!#!. Це можливо лише доти, поки [ROOT.GetCountry.GetName] залишається [Concept('international_organization_leader_short','лідером')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної Держави#!#!."
 flavor_chi.2001.title: "Кінець епохи"
 flavor_chi.2001.desc: "Озираючись на епоху морських експедицій, мешканці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! бачать лише марну витрату коштів. Заради швидкоплинного підвищення престижу країни були витрачені колосальні суми. Майбутнім літописцям краще не згадувати про цей ганебний епізод нашої історії…"
 flavor_chi.2001.a: "Що ж, нічого не вдієш."
 chi_unable_to_send_treasure_voyages: "[ROOT.GetCountry.GetName] більше не зможе використовувати дію «[ShowGenericActionName('start_a_treasure_voyage')]»."
 flavor_chi.2002.title: "Відправлення експедиції"
 flavor_chi.2002.desc: "Після довгих зборів наш великий флот нарешті готовий до відплиття. $expedition_leader_name$ з командою вирушають у невідомість, по дорозі до області [target_area.GetName] вони зіткнуться з дивовижними пригодами й страшними лихами, але ми впевнені, що наші моряки не підведуть — адже для цієї місії їх [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerOrRegent.IsFemale, 'відібрала сама', 'відібрав сам' )] [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName].\n\nНа світанку флот відпливе з порту [start_location.Custom('LR_RP')|l] [start_location.GetName]. Мине не один рік, перш ніж ескадра повернеться до наших берегів. Побажаймо їм щасливої дороги!"
 flavor_chi.2002.a: "Успіхів!"
 chinese_treasure_expeditions_send_tooltip: "$expedition_name_treasure_voyage$ вирушить до [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.Custom('LR_VP')|l] [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName]. Командувати ескадрою буде [target_character.GetName].\nУ корабельних трюмах перебувають дари на #g [ROOT.GetVariable('chinese_treasure_voyage_cargo').GetValue|2]#! [Concept('gold', 'дукатів')|e]. Вони призначені для правителів [Concept('countries', 'держав')|e], які ескадра відвідає під час своєї подорожі."
 flavor_chi.2003.title: "Прихована подія"
 flavor_chi.2003.desc: "Прихована подія"
 flavor_chi.2003.a: "Прихована подія"
 flavor_chi.2004.title: "$expedition_name_treasure_voyage$ прибуває з [expedition_initiator.Custom('CL_GEN')]"
 flavor_chi.2004.desc: "На світанку перед мешканцями [target_stop.Custom('LR_GEN')|l] [target_stop.GetName] постає неймовірне, навіть лячне видовище. Обрій перетворюється на справжній ліс щогл — до гавані наближається величезний #L [expedition_initiator.GetAdjective|l]ий#! флот #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної Держави#!#!. $expedition_leader_name$ на чолі ескадри сходить на берег за дозволом поповнити припаси в [target_stop.Custom('LR_PREP')|l] [target_stop.GetNameWithNoTooltip]. А потім стається щось дивне: [expedition_initiator.GetAdjectiveWithNoTooltip|l]і моряки буквально осипають місцевих чиновників цінними дарами. Вони хочуть, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'прийняла', 'прийняв' )] їхню делегацію."
 flavor_chi.2004.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] з радістю зустріне чужоземних гостей."
 flavor_chi.2005.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] приймає гостей"
 flavor_chi.2005.desc: "$expedition_leader_name$ із супутниками нарешті прибули до палацу. Спочатку [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша вельмишановна', 'наш вельмишановний' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'була глибоко вражена', 'був глибоко вражений' )] розмірами їхньої ескадри та щедрими подарунками. Тим сильнішим було розчарування, коли чужоземці, по суті, запропонували нам стати [expedition_initiator.GetAdjectiveWithNoTooltip|l]ими #TOOLTIP:SUBJECT_TYPE,tributary,X #L данниками#!#!. З іншого боку, підкорятися такій могутній державі не так погано, як може здатися…"
 flavor_chi.2005.a: "Усяка дружба має свою ціну."
 flavor_chi.2005.b: "Ми не скоримося!"
 chinese_expedition_resolution_tt: "$expedition_name_treasure_voyage$ з Китаю наступні кілька місяців простоїть у порту [target_stop.GetName]. У цей час відбуватимуться [Concept('events', 'події')|e], під час яких ми зможемо поспілкуватися з китайцями та змінити їхню думку про нас. Коли флот відпливе додому, ми дізнаємося, яке враження наша васальна держава справила на посланників: \n\nСлухняне (від #y 67#! до #y 100#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_positive', ROOT.GetCountry.MakeScope.Self)]\nДружнє (від #y 33#! до #y 66#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_positive', ROOT.GetCountry.MakeScope.Self)]\nБайдуже (від #y −32#! до #y 32#!):\n$NOTHING_HAPPENS_EFFECT$\nНешанобливе (від #y −66#! до #y −33#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_negative', ROOT.GetCountry.MakeScope.Self)]\nЗарозуміле (від #y −100#! до #y −67#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_negative', ROOT.GetCountry.MakeScope.Self)]"
 flavor_chi.2006.title: "Гідні дари"
 flavor_chi.2006.desc: "Завершивши місію на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, золотий флот #ONCLICK:COUNTRY,[expedition_initiator.Custom('CL_tt')] #TOOLTIP:COUNTRY,[expedition_initiator.Custom('CL_tt')],X [expedition_initiator.Custom('CL_GEN')|L]#!#! готується до швидкого виходу в море. За звичаєм, на знак поваги та як підтвердження нашого статусу #TOOLTIP:SUBJECT_TYPE,tributary,X #L данників#!#! ми маємо піднести їм усе найкраще, чим славиться наша держава."
 flavor_chi.2006.a: "Ми продемонструємо їм нашу щедрість."
 flavor_chi.2006.gift: "Ми піднесемо їм свої дивовижі."
 flavor_chi.2006.b: "Нам це не по кишені."
 flavor_chi.2007.title: "Експедиція відпливає"
 flavor_chi.2007.desc: "#L [expedition_initiator.GetAdjective]ий#! золотий флот нарешті залишає гавань [target_stop.Custom('LR_GEN')|l] [target_stop.GetName]. Чужоземні гості надовго запам'ятають гостинність нашої держави, ми ж побажаємо їм доброго шляху та прихильності фортуни."
 flavor_chi.2007.a: "До побачення!"
 chi_fleet_will_depart: "#L [expedition_initiator.GetAdjective]а#! експедиція залишить #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!."
 chinese_expedition_opinion: "Думка членів золотого флоту"
 based_on_expedition_opinion: "$chinese_expedition_opinion$ зараз становить [ROOT.GetVariable('chinese_expedition_opinion').GetValue], тому станеться таке:"
 flavor_chi.2008.title: "$expedition_name_treasure_voyage$ повернеться додому"
 flavor_chi.2008.desc: "Ескадра, яку ми кілька років тому відправили до [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.Custom('LR_ACC')|l] [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName], нарешті повернулася додому. Відважні мореплавці привезли з собою чужоземних посланників та безліч дарів, отриманих під час довгих мандрів. $expedition_leader_name$ вже їде до столиці, щоб представити до двору закордонних дипломатів та подарунки з далеких країн."
 flavor_chi.2008.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2009.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] зустрічає експедицію"
 flavor_chi.2009.desc: "$expedition_leader_name$ з тріумфом повертається до міста [ROOT.GetCountry.GetCapital.GetName], і там експедицію зустрічає натовп, що лікує. Мандрівники доставили до двору посланців з багатьох країн, готових присягнути на вірність [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нашій государині', 'нашому государю' )]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] вельми [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'зрадіє', 'зрадіє' )] їхній згоді відвідати столицю."
 flavor_chi.2009.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2010.title: "Завершення експедиції"
 flavor_chi.2010.desc: "$expedition_name_treasure_voyage$ повернувся додому. Залишилося підбити підсумки та зрозуміти, чи виправдала ця експедиція витрачені кошти і чи варто організовувати такі дорогі підприємства в майбутньому."
 flavor_chi.2010.a: "Треба готувати нові експедиції."
 flavor_chi.2011.title: "Нові маршрути"
 flavor_chi.2011.desc: "Експедиція до [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.Custom('LR_ACC')|l] [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] не мала дослідницького характеру, однак дорогою наші мореплавці відкрили нові маршрути, листуючись із місцевими правителями. Повернувшись, вони допоможуть нам скласти детальнішу карту земель, що лежать за межами #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної Держави#!#!."
 flavor_chi.2011.a: "Невже #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединна Держава#!#! — це ще не весь світ?"
 chi_we_will_gift_cloves: "[expedition_initiator.GetName] отримає від нас #TOOLTIP:GOODS,cloves,X #L гвоздику#!#!."
 chi_we_will_gift_giraffe: "[expedition_initiator.GetName] отримає від нас жирафа."
 chi_we_will_gift_persian_blue: "[expedition_initiator.GetName] отримає від нас місцевий #TOOLTIP:GOODS,dyes,X #L барвник#!#!."
 flavor_chi.2012.title: "Екзотичний звір"
 flavor_chi.2012.desc: "$expedition_name_treasure_voyage$ привозить додому дивного звіра, від вигляду якого [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] та [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] приходять у неописуваний захват! Це велика плямиста тварина з неймовірно довгою шиєю, яку за кордоном називають жирафом, однак наші придворні знаходять у ній разючу схожість із #italic цилінем#! — істотою з #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайських#!#! міфів, що віщує золотий вік для нинішньої династії. Ми можемо використати цю легенду, щоб підняти свій престиж, але тоді ми завищимо очікування людей."
 flavor_chi.2012.a: "Це легендарний #italic цилінь#!!"
 flavor_chi.2012.b: "Звір справді дивовижний."
 flavor_chi.2013.title: "Неперевершений колір"
 flavor_chi.2013.desc: "Наша славна експедиція привезла з #TOOLTIP:SUB_CONTINENT,middle_east,X #L Близького Сходу#!#! дивовижний #TOOLTIP:GOODS,dyes,X #L барвник#!#! насиченого синього кольору, який чудово виглядатиме на нашій знаменитій #TOOLTIP:GOODS,pottery,X #L кераміці#!#!. Такого обсягу саме вистачить на глазурування перших партій."
 flavor_chi.2013.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2014.title: "Вишуканий смак"
 flavor_chi.2014.desc: "#TOOLTIP:REGION,indonesia_region,X #L Індонезія#!#! славиться своїми спеціями, але такої ароматної #TOOLTIP:GOODS,cloves,X #L гвоздики#!#!, як на #TOOLTIP:AREA,moluccas_area,X #L Молуккських островах#!#!, немає більше ніде. Місцеві жителі прийняли нашу делегацію винятково привітно та подарували нам велику партію цієї вишуканої приправи. $expedition_name_treasure_voyage$ привозить додому стільки гвоздики, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] та [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] зможуть насолоджуватися її смаком кілька місяців поспіль."
 flavor_chi.2014.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2015.title: "Впіймання [Select_CString(extradited_character.IsFemale,'утікачки', 'утікача')]"
 flavor_chi.2015.desc: "$expedition_name_treasure_voyage$ приносить несподівані плоди: $expedition_leader_name$ та $expedition_leader_name_herhis$ вірна команда моряків зуміли вистежити [Select_CString(extradited_character.IsFemale,'відому бунтівницю', 'відомого бунтівника')] на ім'я [extradited_character.GetName]. [extradited_character.GetShortNameWithNoTooltip] давним-давно [Select_CString(extradited_character.IsFemale,'залишила', 'залишив')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!, уникнувши правосуддя. Однак наша експедиція не лише знайшла [Select_CString(extradited_character.IsFemale,'негідницю', 'негідника')], а й відбила [Select_CString(extradited_character.IsFemale,'її', 'його')] в охорони притулку на території #ONCLICK:COUNTRY,[asylum_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[asylum_country.Custom('CL_tt')],X [asylum_country.Custom('CL_GEN')|L]#!#!. Тепер [Select_CString(extradited_character.IsFemale,'вона', 'він')] перебуває в #TOOLTIP:SUB_CONTINENT,china,X #L Китаї#!#! та очікує на покарання."
 flavor_chi.2015.a: "Ми повісимо [Select_CString(extradited_character.IsFemale,'цю жалюгідну злочинницю', 'цього жалюгідного злочинця')]!"
 flavor_chi.2015.b: "Ми [Select_CString(extradited_character.IsFemale,'її', 'його')] обезголовимо!"
 flavor_chi.2015.c: "Ми проведемо #italic лінчі#!: поріжемо [Select_CString(extradited_character.IsFemale,'її', 'його')] на шматочки."
 flavor_chi.2015.d: "Ми помилуємо [Select_CString(extradited_character.IsFemale,'утікачку: вона', 'утікача: він')] нам ще знадобиться."
 flavor_chi.2016.title: "Страта пірата на ім'я [executed_character.GetNameWithNoTooltip]"
 flavor_chi.2016.desc: "[executed_character.GetName] походить з області [executed_character.GetBirthLocation.GetArea.GetName]. Після запровадження #TOOLTIP:POLICY,haijin_policy,X #L Хайцзіня#!#! [Select_CString(executed_character.IsFemale,'її', 'його')] сім'я подається в пірати. Втікши з держави, [executed_character.GetShortNameWithNoTooltip] очолює піратську спільноту на території #ONCLICK:COUNTRY,[loser_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[loser_country.Custom('CL_tt')],X [loser_country.Custom('CL_GEN')|L]#!#!. $expedition_leader_name$ згодом бере участь у кількох битвах біля берегів [loser_country.Custom('rank_ru_GEN')], де [executed_character.GetNameWithNoTooltip] виступає на боці противника. Час розібратися з [Select_CString(executed_character.IsFemale,'цією мерзотницею', 'цим мерзотником')], щоб іншим не кортіло!"
 flavor_chi.2016.a: "Правосуддя звершилося."
 flavor_chi.2017.title: "[Select_CString(loser_character.IsFemale,'Норовлива правителька', 'Норовливий правитель')]"
 flavor_chi.2017.desc: "$expedition_name_treasure_voyage$ підносить приємний сюрприз: під час подорожі $expedition_leader_name$ та команда схопили дуже важливу людину. Це [loser_character.GetName], у минулому [loser_country.GetGovernment.GetRulerTitle|l]. [loser_country.GetLongName] — ця держава виявила разючу неповагу до сюзерена, що й призвело [Select_CString(loser_character.IsFemale,'норовливу правительку', 'норовливого правителя')] до стрімкої поразки. Тепер [Select_CString(loser_character.IsFemale,'вона', 'він')] томиться в нашому полоні."
 flavor_chi.2017.a: "Ми з [Select_CString(loser_character.IsFemale,'нею', 'ним')] порахуємося."
 flavor_chi.2017.b: "Ми виявимо милосердя."
 flavor_chi.2018.title: "Майбутнє [loser_country.Custom('CL_GEN')]"
 flavor_chi.2018.desc: "Глава #ONCLICK:COUNTRY,[loser_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[loser_country.Custom('CL_tt')],X [loser_country.Custom('CL_GEN')|L]#!#! з дурості своєї вирішує піти проти #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної Держави#!#!, яку представляє $expedition_leader_name$ зі своєю експедицією. [loser_country.GetLongNameWithNoTooltip] — ця держава програє в запеклому зіткненні, і, поки йде розбір, на порожнє місце тимчасово призначається [loser_country.GetGovernment.GetRulerTitle|l]."
 flavor_chi.2018.a: "Відправимо намісника. Хай ним стане [target_character_for_viceroyalty.GetNameWithNoTooltip]."
 flavor_chi.2018.b: "Хай місцевий номінальний глава залишається."
 flavor_chi.2019.title: "Намісник з держави [expedition_initiator.GetNameWithNoTooltip]"
 flavor_chi.2019.desc: "Ми отримали новини з #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної Держави#!#!. Тепер наша держава — китайський #TOOLTIP:SUBJECT_TYPE,tributary,X #L данник#!#!, і в осяжному майбутньому нею керуватиме китайський намісник, [target_character_for_viceroyalty.GetName]. Така наша доля: жити під ворожою п'ятою."
 flavor_chi.2019.a: "Одного дня ми скинемо китайське ярмо."
 flavor_chi.2020.title: "Дари з далеких земель"
 flavor_chi.2020.desc: "Під час експедиції наші моряки отримали безліч різних подарунків від місцевих жителів та привезли ці дрібнички до #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#!. Вони не мають особливої цінності, але підвищують привабливість #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної Держави#!#! та зміцнюють наш престиж."
 flavor_chi.2020.a: "Іншого ми й не очікували."
 flavor_chi.2021.title: "Помирає [target.GetNameWithNoTooltip]"
 flavor_chi.2021.desc: "Ми дізналися, що $expedition_leader_name$, глава нашої експедиції «$expedition_name_treasure_voyage$», більше не з нами. На жаль, часом подорожі бувають смертельно небезпечними. Тепер експедицію очолить [new_leader.GetName]. Відтепер її доля залежить від нового лідера."
 flavor_chi.2021.a: "Сподіваємося, це не погана прикмета."
 chi_new_expedition_leader: "[new_leader.GetName] тепер керує нашою експедицією «$expedition_name_treasure_voyage$»."
 flavor_chi.2022.title: "Брак коштів"
 flavor_chi.2022.desc: "Ми дізналися, що члени нашої експедиції «$expedition_name_treasure_voyage$» повертаються на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. У них закінчилися гроші на подарунки, і вони більше не можуть вести дипломатію. Можливо, наступного разу нам варто виділити більше коштів."
 flavor_chi.2022.a: "Це ганебно."
 chi_expedition_is_returning_to_china: "Члени експедиції «$expedition_name_treasure_voyage$» повертаються на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 show_current_chinese_expedition_amount: "[COUNTRY.MakeScope.GetVariable('chinese_expedition_opinion').GetValue]"
 change_amount_of_treasure_voyage_tt: "Кількість вантажу, що перевозять члени експедиції «$expedition_name_treasure_voyage$», збільшилася на $VALUE|+$."
 change_amount_of_treasure_voyage_tt_neg: "Кількість вантажу, що перевозять члени експедиції «$expedition_name_treasure_voyage$», скоротилася на $VALUE|-$."
 change_opinion_of_expedition: "$chinese_expedition_opinion$ щодо нас покращується на $VALUE|0Y$ (зараз: $show_current_chinese_expedition_amount$)"
 change_opinion_of_expedition_neg: "$chinese_expedition_opinion$ щодо нас погіршується на $VALUE|0Y$ (зараз: $show_current_chinese_expedition_amount$)"
 give_gold_to_expedition: "Члени експедиції «$expedition_name_treasure_voyage$» отримають $VALUE|2Y$."
 chi_gift_received_count: "Ми отримали [ROOT.GetVariable('gifts_received').GetValue|2+=] [Concept('gold', 'дукатів')|e]. Ця сума конвертується в:"
 flavor_chi.2100.title: "Золотий флот потрапив у шторм"
 flavor_chi.2100.desc: "Під час плавання наш найбільший золотий флот зіткнувся з підступним ворогом — шаленою бурею, яка застала зненацька навіть найдосвідченіших моряків. Багато кораблів затонуло, а разом з ними пішли на дно наші подарунки та товари."
 flavor_chi.2100.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.2101.title: "Битва з піратським флотом"
 flavor_chi.2101.desc: "[target_location.GetTopography.GetName] у [TARGET_LOCATION.Custom('LR_PREP')|l] [TARGET_LOCATION.GetName] назавжди залишиться в пам'яті наших моряків. Тут наш славний золотий флот зіткнувся з підлими піратами. Звісно ж, наші хоробрі воїни не розгубилися. Вони негайно вступили з ворогом у вирішальний бій, знищили піратські судна та взяли в полон їхніх ватажків. На жаль, у цій битві наш флот втратив багато людей та кораблів, а також позбувся важливих ресурсів."
 flavor_chi.2101.a: "Ця битва підніме наш престиж."
 flavor_chi.2200.title: "Пошук перекладача"
 flavor_chi.2200.desc: "Що сильніше кораблі #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайської#!#! експедиції з пошуку скарбів віддаляються від дому, то складніше морякам підтримувати з нами зв'язок. Однак вони сповнені рішучості пливти далі та зустрітися з представниками різних культур. На жаль, без перекладача спілкування з ними навряд чи буде продуктивним. Члени експедиції просять нас знайти місцевого перекладача, який допоможе їм подолати мовний бар'єр."
 flavor_chi.2200.a: "Негайно знайдемо перекладача!"
 flavor_chi.2200.b: "Це не наша проблема."
 flavor_chi.2201.title: "Передача карт"
 flavor_chi.2201.desc: "Команда експедиції «$expedition_name_treasure_voyage$» просить нас надати їм карти місцевих водних шляхів. Ми не зобов'язані це робити, але $expedition_leader_name$ та #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайські#!#! еліти, які зараз перебувають у районі «$expedition_location_name$», вважатимуть нашу допомогу жестом доброї волі та будуть дуже нам вдячні."
 flavor_chi.2201.a: "Передамо їм усе, що в нас є."
 flavor_chi.2201.b: "Нам нічим з ними поділитися."
 flavor_chi.2202.title: "Витрати на експлуатацію"
 flavor_chi.2202.desc: "Місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] вирішили обдурити моряків з експедиції «$expedition_name_treasure_voyage$» та відкрили нові ринки поруч із гаванню району $expedition_location_name$. На цих ринках вони продають товари втридорога, а найжадібніші купці взагалі підняли ціни до небес. А що? Морякам нікуди дітися — все одно куплять! Через це на вулицях почалися збройні сутички, які призвели до заворушень. [fleet_loc.GetRank.GetName] поринає в хаос."
 flavor_chi.2202.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] мають понести покарання!"
 flavor_chi.2202.b: "Притягнемо до відповідальності моряків."
 flavor_chi.2203.title: "Отверезлива ляпанка"
 flavor_chi.2203.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вкрай незадоволені тією увагою, яку ми приділяємо членам експедиції «$expedition_name_treasure_voyage$». Вони вважають #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайців#!#! зарозумілими загарбниками, що не заслуговують на той прийом, який їм надають. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] вимагають, щоб ми позбавили китайських моряків частини привілеїв. Хай знають, що їм тут не раді."
 flavor_chi.2203.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] мають рацію. Послухаємо їхніх порад."
 flavor_chi.2203.b: "Останнє, що нам потрібно, — це розгнівані китайці."
 flavor_chi.2204.title: "Неповага до релігії"
 flavor_chi.2204.desc: "#TOOLTIP:CULTUREGROUP,chinese_group,X #L Китайські#!#! моряки з експедиції в пошуках скарбів через незнання порушили #L [ROOT.GetCountry.GetReligion.GetAdjective|l]і#! звичаї та вчинили страшне святотатство. Наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] прийшли в лють. Вони вимагають вибачень від лідера експедиції на ім'я $expedition_leader_name$."
 flavor_chi.2204.a: "Хай $expedition_leader_name_tooltipless$ принесе свої вибачення."
 flavor_chi.2204.b: "Не будемо втручатися."
 flavor_chi.2205.title: "Запит на екстрадицію"
 flavor_chi.2205.desc: "Члени експедиції «$expedition_name_treasure_voyage$» кажуть, що [Select_CString(target_escapee.IsFemale, 'одна', 'один' )] з наших придворних, [target_escapee.GetName], — [Select_CString(target_escapee.IsFemale, 'бунтівниця', 'бунтівник' )], [Select_CString(target_escapee.IsFemale, 'що втекла', 'що втік' )] з #ONCLICK:COUNTRY,[expedition_initiator.Custom('CL_tt')] #TOOLTIP:COUNTRY,[expedition_initiator.Custom('CL_tt')],X [expedition_initiator.Custom('CL_GEN')|L]#!#!. $expedition_leader_name$ та #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайські#!#! еліти вимагають передати [Select_CString(target_escapee.IsFemale, 'її', 'його' )] #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединній Державі#!#!, де [Select_CString(target_escapee.IsFemale, 'її', 'його' )] судитимуть за всією суворістю закону."
 flavor_chi.2205.a: "Виконаємо їхнє прохання."
 flavor_chi.2205.b: "Це повний абсурд!"
 flavor_chi.2206.title: "Спільні військові навчання"
 flavor_chi.2206.desc: "Лідер експедиції «$expedition_name_chinese_expedition$» пропонує нам взяти участь у спільних навчаннях. Ці навчання будуть корисні обом сторонам та зміцнять довіру між нами та китайцями, але нам слід бути напоготові: ніколи не знаєш, чого очікувати від іноземних солдатів. Найближче до району $expedition_location_name$ перебуває загін «[target_unit.GetName]». Він і братиме участь у спільних навчаннях з китайцями."
 flavor_chi.2206.a: "Приймемо пропозицію."
 flavor_chi.2206.b: "Ми завжди можемо відмовитися."
 flavor_chi.2207.title: "Допомога від китайців"
 flavor_chi.2207.desc: "Коли члени китайської експедиції «$expedition_name_treasure_voyage$» прибули до району $expedition_location_name$, то дізналися: [ROOT.GetCountry.GetLongName] — ця держава веде кровопролитну війну. Виявилося, що [expedition_initiator.GetLongName] не надто високої думки про наших ворогів. Тепер китайці пропонують нам допомогу в цьому конфлікті."
 flavor_chi.2207.a: "Нам знадобиться будь-яка допомога."
 flavor_chi.2207.b: "Це наша війна, а не їхня."
 flavor_chi.2208.title: "Китайські мандрівники допомагають ворогам"
 flavor_chi.2208.desc: "Наші шпигуни повідомили нас: [expedition_initiator.GetLongName] — ця держава проводить масштабну експедицію «$expedition_name_treasure_voyage$», на чолі якої стоїть $expedition_leader_name$. Нещодавно її члени прибули до ворожого порту, розташованого в районі $expedition_location_name$. Схоже, вони погодилися допомогти #ONCLICK:COUNTRY,[from.GetNameAlt('CL_tt')] #TOOLTIP:COUNTRY,[from.GetNameAlt('CL_tt')],X [from.GetNameAlt('CL_DAT')|L]#!#! у війні проти нас!"
 flavor_chi.2208.a: "Ми ніколи не пробачимо китайцям!"
 flavor_chi.2209.title: "Запит на будівництво мечеті"
 flavor_chi.2209.desc: "Як виявилося, глава експедиції «$expedition_name_chinese_expedition$» $expedition_leader_name$, як і багато інших її учасників, сповідує релігію «[target_religion.GetName]». Вони просять дозволити їм збудувати мечеть, щоб підтримати місцеву [target_religion.GetAdjectiveWithNoTooltip|l]у громаду."
 flavor_chi.2209.a: "Задовольнимо запит."
 flavor_chi.2209.b: "Пояснимо їм, що це гріх."
 flavor_chi.2210.title: "$expedition_location_name_tooltipless$ і китайська діаспора"
 flavor_chi.2210.desc: "У районі $expedition_location_name$ живе велика #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайська#!#! діаспора, яка формувалася багато десятиліть. Китайські купці брали за дружин місцевих жінок, селилися тут та ставали повноправними членами нашого суспільства. Нещодавно сюди прибула експедиція «$expedition_name_treasure_voyage$» з #ONCLICK:COUNTRY,[expedition_initiator.Custom('CL_tt')] #TOOLTIP:COUNTRY,[expedition_initiator.Custom('CL_tt')],X [expedition_initiator.Custom('CL_GEN')|L]#!#!. Її лідер хоче підтримати діаспору своїх колишніх співгромадян."
 flavor_chi.2210.a: "Чудова ідея."
 flavor_chi.2210.b: "Зупинити їх!"
 flavor_chi.2211.title: "Солдати залишаються"
 flavor_chi.2211.desc: "Кілька демобілізованих солдатів з експедиції «$expedition_name_chinese_expedition$» одружилися з місцевими дівчатами та вирішили осісти в районі $expedition_location_name$. З часом вони обзаведуться корисними зв'язками, що буде нам дуже на руку."
 flavor_chi.2211.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.2212.title: "$expedition_name_treasure_voyage$ допомагає нам"
 flavor_chi.2212.desc: "Коли члени експедиції «$expedition_name_chinese_expedition$» прибули до району $expedition_location_name$, то виявили, що [ROOT.GetCountry.GetFlavorRank|l] перебуває в стані громадянської війни. Лідер експедиції «$expedition_name_treasure_voyage$» $expedition_leader_name$ та інші її учасники виявилися не з боязких. Вони перейнялися співчуттям до #L [ROOT.GetCountry.GetAdjective|l]ого#! народу та пропонують нам військову допомогу від імені #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної Держави#!#!."
 flavor_chi.2212.a: "Ми приймемо будь-яку допомогу."
 flavor_chi.2212.b: "Ні, нам не потрібна їхня допомога."
 flavor_chi.2213.title: "$flavor_chi.2212.title$"
 flavor_chi.2213.desc: "Учасники експедиції «$expedition_name_chinese_expedition$» прийняли сторону в конфлікті, що отримав назву «[target_war.GetName]». Можливо, $expedition_leader_name$ — і розумний лідер, але рішення підтримати #ONCLICK:COUNTRY,[country_at_war_with.Custom('CL_tt')] #TOOLTIP:COUNTRY,[country_at_war_with.Custom('CL_tt')],X [country_at_war_with.Custom('CL_ACC')|L]#!#! замість #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! мудрим не назвеш. Ми розгромимо їх на полі бою."
 flavor_chi.2213.a: "Ми цього не забудемо!"
 flavor_chi.2214.title: "Китайці в люті"
 flavor_chi.2214.desc: "Відносини між #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! та нашими гостями з експедиції «$expedition_name_treasure_voyage$» загострилися до межі. Останніми днями сутички між нашим гарнізоном та іноземними моряками значно почастішали. Тим не менш, гості продовжували підтримувати з нами контакти, хоч і без колишньої теплоти. Однак зараз їхній терпець, схоже, увірвався. $expedition_leader_name$ більше не хоче мати з нами жодних справ. Учасники експедиції збираються покинути територію під назвою [ROOT.GetCountry.GetLongNameWithNoTooltip], поки ситуація остаточно не вийшла з-під контролю."
 flavor_chi.2214.a: "Потрібно налагодити відносини з китайцями."
 flavor_chi.2214.b: "Щасливої дороги!"
 chinese_interregnum: "#ONCLICK:COUNTRY,[THIS.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[THIS.GetCountry.Custom('CL_tt')],X [THIS.GetCountry.Custom('CL_ACC')|L]#!#! чекає період #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайського#!#! міжцарів'я."
 flavor_chi.2215.title: "Заклик до війни"
 flavor_chi.2215.desc: "Глава експедиції «$expedition_name_treasure_voyage$» $expedition_leader_name$ просить нас вступити у війну проти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Ми не знаємо, чому #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайці#!#! так ополчилися на цю державу. Так чи інакше, [target_country.Custom('rank_ru_ACC')] чекають важкі часи, а [target_country.GetGovernment.GetRulerTitle|l], можливо, скоро й зовсім розпрощається з життям. Лідери експедиції закликають нас покарати непокірних в ім'я Небес."
 flavor_chi.2215.a: "Ми зробимо все, що вони попросять."
 flavor_chi.2215.b: "Ми не будемо їм підкорятися."
 flavor_chi.2216.title: "Невдалі дари"
 flavor_chi.2216.desc: "Ми дізналися, що учасників експедиції «$expedition_name_treasure_voyage$» з числа еліти не влаштовують наші дари, хоча вони й не говорять про це відкрито. Ми помітили невдоволення на їхніх обличчях, ще коли [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'приймала', 'приймав')] їх у себе. Шпигуни підслухали їхні розмови та підтвердили наші побоювання."
 flavor_chi.2216.a: "Виплатимо їм компенсацію."
 flavor_chi.2216.b: "Нехай спершу до нас звернуться, а потім подивимось."
 flavor_chi.2217.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] у центрі скандалу"
 flavor_chi.2217.desc: "Коли [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'проводила', 'проводив')] офіційний прийом, один з наших придворних глибоко образив #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайських#!#! гостей. Якщо терміново нічого не вжити, члени експедиції «$expedition_name_treasure_voyage$» відправлять гінця до Китаю. [expedition_initiator.GetGovernment.GetRulerTitle] буде поза себе від люті."
 flavor_chi.2217.a: "Принесемо їм офіційні вибачення."
 flavor_chi.2217.b: "Обсиплемо їх подарунками."
 flavor_chi.2217.c: "Ми не будемо карати своїх."
 flavor_chi.2218.title: "Радушний прийом"
 flavor_chi.2218.desc: "Лідери експедиції «$expedition_name_treasure_voyage$» дуже задоволені наданим прийомом та отриманими привілеями. Ми не лише обмінялися з ними подарунками, але й допомогли їм відремонтувати кораблі. Ми знаємо, що вони вдячні нам за гостинність, хоча й не говорять про це відкрито."
 flavor_chi.2218.a: "Гостинність — це ключ до успіху!"
 flavor_chi.2218.b: "Нехай не тішаться."
 chi_neighboring_nations_might_get_cb_on_us: "Сусідні [Concept('nations', 'держави')|e], відвідані членами експедиції «$expedition_name_treasure_voyage$», зможуть оголосити [Concept('war', 'війну')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! та отримати їхню підтримку."
 not_is_treasure_voyage_active: "Зараз не проводиться жодна експедиція «$expedition_name_treasure_voyage$»"
 chinese_treasure_expeditions_when_expedition_returns: "Коли експедиція повернеться в #ONCLICK:COUNTRY,[expedition_initiator.Custom('CL_tt')] #TOOLTIP:COUNTRY,[expedition_initiator.Custom('CL_tt')],X [expedition_initiator.Custom('CL_ACC')|L]#!#!:"
