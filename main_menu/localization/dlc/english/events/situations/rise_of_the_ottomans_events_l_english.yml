 #Historical Info for seats of Power
 rise_of_the_ottomans.200.historical_info: "Ізміт — найважливіше місто з часів Римської імперії, розташоване на березі затоки. З часом воно перетворилося на процвітаючий центр торгівлі, де перетинається безліч культур. Його значення було настільки велике, що Діоклетіан з гордістю проголосив його столицею римського східного регіону. Пізніше його завоювали хрестоносці, а на початку XIII століття їм на зміну прийшли воїни Газі. У 1337 році Ізміт остаточно перейшов під контроль османських військ."
 rise_of_the_ottomans.201.historical_info: "Бурса — місто з багатою історією і перша столиця Османської імперії — нагадує прекрасний строкатий гобелен. На його території розташовані такі чудеса архітектурної думки, як Зелена та Велика мечеті, які є символами величі Бурси."
 rise_of_the_ottomans.202.historical_info: "Конья — колиска багатьох цивілізацій, що прославилася в сельджуцький період як політичний і культурний центр. Її архітектура нагадує фантастичний візерунок, де химерно переплетені різні культури. Тут можна зустріти безліч самобутніх і величних споруд, зведених в епоху правління Сельджукидів, таких як міська фортеця, мечеть Ала ад-Діна та медресе Сирчали, а також кілька невеликих мечетей і гробниць."
 rise_of_the_ottomans.203.historical_info: "З моменту заснування Анкара часто ставала ареною битв. За контроль над нею боролися багато армій. У римську епоху місто було центром культури, торгівлі та мистецтв. За часів розквіту Османської імперії Анкара зберегла своє значення і стала точкою перетину східних караванних шляхів. У XIV столітті місто слугувало резиденцією влади купецького братства з республіканською формою правління — це дивовижний випадок у регіоні ворогуючих бейликів."
 rise_of_the_ottomans.204.historical_info: "Кайсері — місто, засноване хетами, — завжди було важливим торговельним центром, розташованим уздовж Великого шовкового шляху. У давні часи місто слугувало резиденцією каппадокійських царів, а пізніше перейшло до персів і врешті-решт було завойоване Олександром Македонським. Місто пережило три золоті віки: у 2000-х роках до н. е., коли воно було центром торгівлі між ассирійцями та хетами, у період римського панування з I по XI століття та за сельджуків з 1178 по 1243 рік. Попри те, що Кайсері витримав безліч облог і битв, він може похвалитися розкішними пам'ятками архітектури, такими як комплекс Хунат Хатун і мечеть Килич-Арслана."
 rise_of_the_ottomans.205.historical_info: "Давні історики описують Сівас як найважливіше поселення регіону з прекрасною мечеттю, при якій розташовувалася знаменита лікарня. У 1516 році місто увійшло до складу Османської імперії і стало одним із санджаків."
 rise_of_the_ottomans.206.historical_info: "Історія Смірни налічує тисячі років. Це одне з найстаріших давньогрецьких міст і найважливіший центр Західної Анатолії. В останні століття воно було завойоване й розорене турецькими військами, а в 1222 році відновлене нікейським імператором на ім'я Іоанн III Дука Ватац. Смірна стала ціллю переможного хрестового походу 1344 року, який очолили лицарі Родосу та Кіпрське королівство, внаслідок чого місто перейшло до рук родоських хрестоносців. Саме тут у 1403 році лицарі-госпітальєри зазнали нищівної поразки від великого завойовника Тімура, який завдав місту величезної шкоди. Попри це, місто продовжувало перебувати під сильним грецьким впливом, через що османи прозвали його «Невірною Смірною»."
 rise_of_the_ottomans.300.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] занепадає"
 rise_of_the_ottomans.300.desc: "Попри всі зусилля гарнізону, схоже, укріплення в [target_location.Custom('LR_PREP')|l] [target_location.GetName] прийшли в непридатність через безладність і недостатній догляд. Люди стали рідше патрулювати й оглядати стіни, тому в нашій обороні утворилися величезні прогалини. Безсумнівно, це викликає тривогу в мешканців [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip] і найближчих поселень…"
 rise_of_the_ottomans.300.a: "Ми маємо відновити порядок!"
 rise_of_the_ottomans.210.title: "Падіння [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.210.desc: "Після кількох місяців битв і оборони варта [target_location.Custom('LR_GEN')|l] [target_location.GetName] з прискорбністю повідомила нам, що фортеця перейшла до #L [target_country.GetAdjective|l]их#! рук. Хмари згущуються. Наш вплив в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! слабшає, і голоси, що віщують нашу швидку загибель, лунають дедалі голосніше…"
 rise_of_the_ottomans.210.a: "Жахливі вісті."
 rise_of_the_ottomans.211.desc: "Після тривалого бою за мости, ворота й околиці фортеці в [target_location.Custom('LR_PREP')|l] [target_location.GetName] нашим солдатам нарешті вдалося вдертися до неї і захопити один з останніх #L [target_country.GetAdjective|l]их#! плацдармів у регіоні. Тепер усі знають, що за силою та впливом ми значно перевершуємо [target_country.Custom('CL_ACC')]."
 rise_of_the_ottomans.211.a: "На нас чекає велике майбутнє!"
 rise_of_the_ottomans.212.title: "Втручання у справи [Country.Custom('CL_GEN')]"
 rise_of_the_ottomans.212.desc: "[target_character2.GetName] — [Select_CString(target_character2.IsFemale,'бездарна правителька', 'бездарний правитель')], [Select_CString(target_character2.IsFemale,'що не дбає', 'що не дбає')] про благо свого народу, — [Select_CString(target_character2.IsFemale,'ввергла', 'вверг')] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#! у стан невизначеності. Селяни то й діло стають жертвами розбійників, у судах панує безлад, а центральна влада ніяк не проявляє себе. На щастя, [Select_CString(target_character.IsFemale,'придворна', 'придворний')] [target_character.GetName] має право претендувати на [target_country.GetAdjectiveWithNoTooltip|l]ий трон. [Select_CString(target_character.IsFemale,'Її', 'Його')] правління принесе мир і процвітання…"
 rise_of_the_ottomans.212.a: "Ми несемо мир і стабільність."
 rise_of_the_ottomans.212.b: "Не будемо поспішати."
 rise_of_the_ottomans.213.title: "Колісний шлях до Ерзурума"
 rise_of_the_ottomans.213.desc: "Давня дорога, що з'єднує #TOOLTIP:LOCATION,konya_tt,X #L Конью#!#!, #TOOLTIP:LOCATION,sivas_tt,X #L Сівас#!#!, #TOOLTIP:LOCATION,erzurum_tt,X #L Ерзурум#!#! і #TOOLTIP:LOCATION,tabriz_tt,X #L Табріз#!#!, споконвіку була основою торгівлі та влади в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!. По цьому тракту, що перетинає суворі пустелі та родючі рівнини, ходили торговці, книжники та воїни. Його стратегічну важливість неможливо переоцінити, тому радники наполегливо рекомендують нам захопити всі його ключові точки.\n\nПоки по цьому шляху ходять каравани, навантажені товарами та скарбами, він продовжує зв'язувати регіон і визначати долі імперій. Минулого століття було створено інфраструктуру в його східній частині, а тепер, узявши його під контроль, ми будемо розвивати дорожню мережу й в інших регіонах, сприяючи процвітанню нашого народу."
 rise_of_the_ottomans.213.historical_info: "Анатолійський колісний шлях, що з'єднував Конью, Ерзурум, Сівас і Табріз у XIII–XIV століттях, був найважливішим торговим і військовим маршрутом регіону. По ньому возили такі товари, як чай і килими, а в 1243 році він відіграв ключову роль у поході султана Кейхюсрева II, що завершився битвою при Кьосе-дазі. Після того, як у 1289 році поблизу Ерзурума був збудований міст Чобан-деде, це місто перетворилося на великий центр торгівлі та постачання. Ця дорога, що з'єднувала імперії, культури та економіки, назавжди залишила слід в історії Анатолії."
 rise_of_the_ottomans.213.a: "Багатства Анатолії в нас на долоні?"
 control_of_the_erzurum_trunk_road_tt: "Якщо ми доб'ємося прямого контролю над #TOOLTIP:LOCATION,konya_tt,X #L Коньєю#!#!, #TOOLTIP:LOCATION,erzurum_tt,X #L Ерзурумом#!#!, #TOOLTIP:LOCATION,sivas_tt,X #L Сівасом#!#! або #TOOLTIP:LOCATION,tabriz_tt,X #L Табрізом#!#!, наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] отримають [Concept('estate_privilege','станову привілею')|e] «[ShowEstatePrivilegeName('trunk_road_to_erzurum_privilege')]».\n\nКожен наступний [Concept('location','район')|e], що перейде під наш прямий контроль, додатково посилить цю [Concept('privilege','привілею')|e]."
 rise_of_the_ottomans.214.title: "Монетні двори старого султанату"
 rise_of_the_ottomans.214.desc: "#TOOLTIP:LOCATION,konya_tt,X #L Конья#!#! і #TOOLTIP:LOCATION,sivas_tt,X #L Сівас#!#! вирізняються тим, що в кожному з цих міст є [ShowBuildingTypeName('seljuk_mint')] — важливий символ багатства та влади. Під ритмічний стукіт молотків руда цінних металів перетворюється тут на монети, що ходять по всьому регіону. Ці монети прикрашені зображеннями лева та сонця, що символізують міць, незалежність і небесні сили, які спрямовують владарів та їхніх підданих. Стратегічно розташовані в самому центрі #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!, ці монетні двори важливі не лише для торгівлі. Це справжні інструменти влади, що підкоряють віддалені провінції волі свого господаря. Контроль над ними, що дає змогу впливати на економіку, фінансувати армії та втілювати в життя масштабні проєкти, життєво важливий для кожного, хто має намір правити цим регіоном."
 rise_of_the_ottomans.214.a: "Вони будуть нашими."
 silver_dirhams_explanation_tt: "У кожному з цих [Concept('locations','районів')|e] є [ShowBuildingTypeName('seljuk_mint')], що суттєво підвищує його цінність"
 rise_of_the_ottomans.214.historical_info: "Монетні двори в Сівасі та Коньї були центрами економічної та творчої думки. Тут карбували вражаючі срібні дірхами із зображенням лева та сонця. Хоча мусульманські традиції не схвалювали зображення живих істот, у цих монетах відображалися культурний вплив і політичні символи. Лев і сонце зображали зв'язок з небом, сузір'я Лева або символізували союз могутнього правителя та його наложниці. Крім своєї художньої цінності ці монети були інструментом економічного контролю: вони циркулювали по всій державі та нагадували підданим про владу Сельджуцького султанату. Ці монетні двори не лише живили торгівлю, а й допомагали поширювати владу, що робило їх важливим джерелом процвітання та стабільності в регіоні."
 rise_of_the_ottomans.215.title: "Велике тюркське переселення"
 rise_of_the_ottomans.215.desc: "Хоча більша частина #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! тепер перебуває під нашим контролем, ця земля все ще пам'ятає своє [GetCountry('BYZ').GetAdjective|l]е минуле, і в багатьох важливих прибережних областях досі переважає [ShowCultureName('greek_culture')|l]а культура. Але зміни вже не зупинити. Занепад Сельджуцького султанату та нескінченні #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольські#!#! навали змусили величезні маси #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркських#!#! поселенців покинути домівки та вирушити на захід у пошуках нових земель і кращої долі. Вони чекають від нашої славної держави захисту та керівництва.\n\nЦе чудова можливість для нас змінити обличчя регіону, тому нам потрібно залучати переселенців, селити їх біля берегів #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! та їхніми силами зміцнювати там свою владу. З кожним новим поселенням регіон змінюватиметься, і з часом він стане серцем нашої зростаючої держави. Така тюркська присутність допоможе зміцнити нашу армію та адміністрацію і збудує для нашої держави міцний фундамент з вірних підданих зі спільними з нами коренями."
 rise_of_the_ottomans.215.historical_info: "На початку XIV століття на землі османів почали приходити великі маси переселенців, рухомі занепадом держави сельджуків і розширенням влади османів. Наприкінці XIII століття сельджуцький Рум почав слабшати внаслідок нападів монголів, і багато тюркських племен, зокрема тюрки-огузи, почали переміщуватися на захід, в Анатолію. Ці племена шукали нових земель і кращого життя і часто селилися на землях, які згодом увійшли до складу Османської імперії."
 rise_of_the_ottomans.215.a: "Ми приймемо їх з розпростертими обіймами!"
 enable_turkic_migration_tt: "Оскільки наш вплив в Анатолії значно зріс, тепер нам доступна [Concept('action','дія')|e] #TOOLTIP:GENERIC_ACTION,invite_turkic_migration,X #L «Підтримати [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]у міграцію»#!#! у рамках [Concept('situation', 'ситуації')|e] #TOOLTIP:SITUATION,rise_of_the_ottomans,X #L «Піднесення турків»#!#!"
 rise_of_the_ottomans.216.title: "[target_culture.GetNameWithNoTooltip|U]і мігранти стікаються до провінції [target_province_destination.GetNameWithNoTooltip]"
 rise_of_the_ottomans.216.desc: "Серед #L [target_culture.GetName|l]ого#! населення провінції [target_province_origin.GetName] поширюються чутки про те, що в провінції [target_province_destination.GetName] на них чекає нове життя. Релігійні лідери та місцеві чиновники почали умовляти сім'ї вирушити в дорогу, обіцяючи їм родючі землі, процвітання та можливість зміцнити присутність нашої культури в провінції. Таке переселення, якщо воно буде успішним, змінить склад обох провінцій і допоможе нам ще сильніше зміцнити контроль над нашими землями."
 rise_of_the_ottomans.216.a: "Ми приймемо їх з розпростертими обіймами!"
 target_province_destination_already_has_tt: "Оскільки в провінції [target_province_destination.GetName] вже діє [Concept('modifier', 'модифікатор')|e] «[ShowModifier('cultural_intermixing_modifier')]», його ефекти протягом наступних #Y 2 років#! діятимуть удвічі сильніше"
 rise_of_the_ottomans.217.title: "Новий удж-бей"
 rise_of_the_ottomans.217.desc: "Для зміцнення наших кордонів і захисту [ROOT.GetCountry.Custom('CF_RP')|l] від зовнішніх загроз, [target_character.GetName] [Select_CString(reza_abbasi.IsFemale, 'була призначена намісницею', 'був призначений намісником' )] #TOOLTIP:SUBJECT_TYPE,uc_bey,X #L удж-бея#!#! [target_country.GetName]. Для цієї мети [Select_CString(target_character.IsFemale, 'вона', 'він' )] підтримуватиме тут регулярне військо, керуватиме будівництвом і утриманням укріплень та забезпечуватиме спокій наших земель. Це призначення стане важливим кроком у зміцненні нашої оборони та влади в регіоні. Хай [target_character.GetShortNameWithNoTooltip] служить нам з честю!"
 rise_of_the_ottomans.217.a: "[target_province.GetNameWithNoTooltip] у надійних руках."
 uc_bey_spawns_tt: "[target_country.GetLongName] захищатиме наші кордони в провінції [target_province.GetName]"
 create_uc_bey_tt: "Вказана [Concept('province','провінція')|e] перейде у власність нового #TOOLTIP:SUBJECT_TYPE,uc_bey,X #L удж-бея#!#!"
 rise_of_the_ottomans.218.title: "В Анатолії зростає наш торговий вплив"
 rise_of_the_ottomans.218.desc: "Наші нещодавні завоювання в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! рішуче змінили розстановку сил у всьому регіоні. Внаслідок наших останніх походів ми заволоділи контролем над частиною знаменитої дороги на [ShowLocationName('erzurum')] разом з розташованим на ній важливим торговим вузлом. Такий розвиток подій поза сумнівом ствердить наші позиції в ході #TOOLTIP:SITUATION,rise_of_the_ottomans,X #L піднесення турків#!#! і, можливо, захистить наш народ від іноземних вторгнень.\n\nДодатково до цього наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] домагаються передачі їм влади над цими важливими торговими вузлами вздовж дороги, що забезпечить нам серйозний дохід ціною їхнього зрослого впливу. Це складне питання, і, можливо, [target_character.GetName] не ризикне накликати на себе гнів цього стану — інакше [Select_CString(target_character.IsFemale, 'її', 'його' )] влада може похитнутися."
 rise_of_the_ottomans.218.b: "Ми не можемо допустити зростання їхнього впливу!"
 rise_of_the_ottomans.400.title: "Балканські війни"
 rise_of_the_ottomans.400.desc: "Наше панування в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! незаперечне. Ті, хто колись намагався кинути нам виклик, нині боязко ховаються за своїми стінами.\n\nДехто пояснює нашу стрімко зростаючу міць божественним втручанням, однак не можна применшувати заслуги нашої доблесної армії. Радники вважають, що поки в нас є сили та можливості, потрібно провести військові походи на #TOOLTIP:REGION,balkan_region,X #L Балкани#!#!."
 rise_of_the_ottomans.400.a: "Снаряди наших гармат затьмарять сонце!"
 tur_press_claims_expanded_tt: "Поки ми напряму контролюємо #Y 120#! [Concept('locations', 'районів')|e] на Балканах і маємо там присутність, [Concept('action', 'дія')|e] #TOOLTIP:GENERIC_ACTION,press_claims,X #L «Нав'язування претензій»#!#! під час [Concept('situation', 'ситуації')|e] #TOOLTIP:SITUATION,rise_of_the_ottomans,X #L «Піднесення турків»#!#! #italic також#! дозволяє нам формулювати [Concept('casus_bellis', 'приводи для війни')|e] проти будь-якої [Concept('provinces', 'провінції')|e] в цьому регіоні"
 rise_of_the_ottomans.500.title: "Турецький застій"
 rise_of_the_ottomans.500.desc: "Політичних інтриг і дипломатичних ігор виявилося недостатньо, щоб мрії про завоювання та розширення кордонів стали явою. Ми вперлися в межу своїх сил, і після десятиліть застою хода колись грізних військ #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! завмерла. Кордони наші залишилися незмінними. Чужоземці виявилися сильнішими — вони змогли погасити той вогонь, що колись палав усередині нас, і тепер мало хто вже скаже, що ми заслуговуємо вважати себе великою державою.\n\nСтановище наше хитке. Зрив усіх задумів не залишився непоміченим — пильні вороги обов'язково спробують розхитати нашу державу. Лише час покаже, чи зможемо ми пережити ці часи, чи ж нам відведена роль виноски на полях підручника історії."
 rise_of_the_ottomans.500.a: "Сумний поворот."
 rise_of_the_ottomans.600.title: "Класична епоха держави [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 rise_of_the_ottomans.600.desc: "Урочисто гуркочуть військові барабани, і #L [GetCountry('TUR').GetAdjective|l]і#! прапори майорять по всьому континенту. Наші могутні армії розтрощили #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_VP')|L]#!#!, приборкали бейликів #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! та взяли штурмом фортеці #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#!, змінивши своєю силою історію. [target_character.GetName] тепер — [Select_CString(target_character.IsFemale, 'незаперечна владарка', 'незаперечний владар' )] цих обширних земель, [Select_CString(target_character.IsFemale, 'захисниця', 'захисник' )] #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! та [Select_CString(target_character.IsFemale, 'покровителька', 'покровитель' )] найсвятіших міст нашої віри.\n\nМечем ми підкорили ці землі. Правити ж ними будемо законом. [ROOT.GetCountry.GetFlavorRank] переходить від завоювань до золотої епохи управління: у великих залах [target_location.Custom('LR_RP')|l] [target_location.GetName] зберуться вчені, зодчі та сановники, які збудують нову державу на багато століть. Час поліпшити наше володіння — тепер ми не просто завойовники, а й будівничі багатовікового майбутнього."
 rise_of_the_ottomans.600.historical_info: "Епоха розквіту Османської імперії тривала приблизно з 1453 по 1600 роки. У цей час держава досягла вершини свого військового, політичного та культурного могутності. За влади султанів Мехмеда II, Селіма I та Сулеймана Величного османи завоювали землі в Європі, на Близькому Сході та в Північній Африці, перемігши візантійців, мамлюків і угорців. Їхня могутність трималася на централізованій владі, зводі законів #italic Канун-наме#! та військових нововведеннях на кшталт яничарів. Стамбул став столицею імперії, містом грандіозних мечетей і культурного прогресу. Імперія контролювала важливі торгові шляхи, панувала на Середземному морі та стала халіфатом, релігійним і політичним лідером ісламського світу."
 rise_of_the_ottomans.600.a: "#italic Тепер ми — [ROOT.GetCountry.GetGovernment.GetRulerTitle] земель і морів, тінь Аллага на землі.#!"
 we_are_now_empire_tt: "Ми приймаємо [Concept('country_rank','ранг держави')|e] #TOOLTIP:COUNTRY_RANK,rank_empire,X #L імперії#!#!"
