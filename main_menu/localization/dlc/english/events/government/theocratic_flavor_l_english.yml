l_english:
 theocratic_flavor.1.title: "Не все те золото, що блищить"
 theocratic_flavor.1.desc: "До нашого двору прибув посланник. Із собою він привіз стару, оздоблену золотом книгу, яка, за його твердженнями, містить опис усієї історії світу. До рук нашого великого правителя потрапили заборонені знання, що розплутають будь-який клубок таємниць. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] може прочитати ці прокляті сторінки, але чи дозволимо ми подібне блюзнірство?"
 theocratic_flavor.1.a: "Це золото."
 theocratic_flavor.1.b: "Це не золото."
 STATIC_MODIFIER_NAME_its_not_gold: "Це не золото"
 STATIC_MODIFIER_DESC_its_not_gold: "Наші місіонери оцінили таку розсудливість."
 theocratic_flavor.2.title: "Влада від Бога"
 theocratic_flavor.2.desc: "Лише небагато смертних удостоєні права царювати від імені вищої сили. Вони знають, що незабаром нам належить, і з радістю допоможуть нам у боротьбі проти нечестивих ворогів."
 theocratic_flavor.2.a: "Божественне слово — закон."
 STATIC_MODIFIER_NAME_the_rule_of_god: "Влада від Бога"
 STATIC_MODIFIER_DESC_the_rule_of_god: "Бойовий дух військ зріс при вигляді нашого благословенного провідника."
 theocratic_flavor.3.title: "Auctoritas"
 theocratic_flavor.3.desc: "[target_ruler.GetName] користується великою повагою у нашого народу. [Select_CString(target_ruler.IsFemale,'Її', 'Його')] авторитет можна порівняти лише з найвидатнішими героями минулого, праведний погляд пронизує тіла ворогів подібно до стріл відплати, а грізний голос подібний до грому. [target_ruler.GetNameWithNoTooltip] — людина непохитної волі, і [Select_CString(target_ruler.IsFemale,'її', 'його')] цілеспрямованість буде для наших військ джерелом натхнення."
 theocratic_flavor.3.a: "Наша армія знає, що робити."
 theocratic_flavor.4.title: "Відверни смертні очі свої"
 theocratic_flavor.4.desc: "Нашу землю осяяло видіння: з небес дивляться на наших ворогів палаючі очі, немов зірки, що несуть загибель усьому живому та роз'їдають плоть до самих кісток. Полководці та радники бажають втілити це видіння у життя, тому найкращим артилеристам нашої держави наказано зробити все можливе, щоб вороги не наважилися навіть поглянути на наші війська, щоб це було так само небезпечно, як дивитися просто на сонце."
 theocratic_flavor.4.a: "Вони не наважаться навіть поглянути на нас."
 STATIC_MODIFIER_NAME_avert_thy_mortal_eyes: "Відверни смертні очі свої"
 STATIC_MODIFIER_DESC_avert_thy_mortal_eyes: "Військові технології покликані втілити у життя видіння нашого правителя."
 theocratic_flavor.5.title: "Згасаюче світло"
 theocratic_flavor.5.desc: "На війні дні завжди стають коротшими. Загадкові промені сонця освітлюють купи мертвих тіл. На цьому божевільному полі бою не можна розглянути небо. Це ледь помітне сонячне світло, ці клуби диму, що приховують його від запалених очей наших солдатів… Дні стали тінями."
 theocratic_flavor.5.a: "Лють, навколо одна лють."
 STATIC_MODIFIER_NAME_the_dying_of_the_light: "Згасаюче світло"
 STATIC_MODIFIER_DESC_the_dying_of_the_light: "Наші війська пригнічені через нестачу сонячного світла."
 theocratic_flavor.6.title: "Старійшини під підозрою"
 theocratic_flavor.6.desc: "У міру того, як зростає вплив духовенства, поширюються чутки, що хтось підіслав вбивць до покоїв нашого правителя. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(target_ruler.IsFemale,'повинна', 'повинен')] бути насторожі. Один поважний радник запропонував створити свою мережу контррозвідки, яка має стежити за нашим власним народом. Раніше таке було б немислимим, але зараз, здається, це єдине розумне рішення."
 theocratic_flavor.6.a: "Ми будемо наглядати за ними."
 theocratic_flavor.7.title: "Око за око"
 theocratic_flavor.7.desc: "Ця війна виснажила наших солдатів, а наші резерви поступово вичерпуються. Ворожий полководець вирішив цим скористатися і найняти найманців, щоб залишити #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! без поповнення. Зрештою він зазнав невдачі, адже престиж нашого правителя та страх перед вищою силою переважили його жалюгідні задуми… Втім, наші гроші теж відіграли свою роль."
 theocratic_flavor.7.a: "Зуб за зуб."
 theocratic_flavor.8.title: "Земля обітована"
 theocratic_flavor.8.desc: "Місту вічного життя судилося бути фортецею віри, неприступною для сил зла. І ми маємо будувати свої фортеці подібним чином, щоб товсті мури оберігали наш народ та наші домівки від згубних ідей."
 theocratic_flavor.8.a: "Вище, ще вище!"
 STATIC_MODIFIER_NAME_promised_land: "Земля обітована"
 STATIC_MODIFIER_DESC_promised_land: "Ми приділяємо пильну увагу обороноздатності наших міст."
 theocratic_flavor.9.title: "Світло світу"
 theocratic_flavor.9.desc: "Божественність — це маяк, що вказує шлях до процвітання. Її земним представником є [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша гідна наслідування правителька', 'наш гідний наслідування правитель')], [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'яка присвятила', 'який присвятив')] життя поширенню нашої віри. Завдяки [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] наполегливим зусиллям люди з усього світу залишають свої сумнівні та помилкові переконання у минулому та йдуть за світлом."
 theocratic_flavor.9.a: "Нехай прийдуть до нас."
 theocratic_flavor.10.title: "Чудо звершилося"
 theocratic_flavor.10.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], хоч і не у повному складі, але виступає за посилення експансії нашої держави, бо нам сприяють божественні сили. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша правителька', 'Наш правитель')], [ROOT.GetCountry.GetGovernment.GetRuler.GetName], попри небажання приймати сміливі рішення у минулому, вже давно прислухається до членів ради та поступово змінює свою думку.\nНашим полководцям відомі ці нові амбітні погляди, і вони вирішили їх підтримати, хоча їм доведеться використати для цього свої війська."
 theocratic_flavor.10.a: "Час готуватися!"
 STATIC_MODIFIER_NAME_lo_and_behold: "Чудо звершилося"
 STATIC_MODIFIER_DESC_lo_and_behold: "Завдяки відданості полководця нашій справі війська тепер коштують дешевше."
