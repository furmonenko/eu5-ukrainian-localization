l_english:
 flavor_mor.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.1.desc: "[target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'відома','відомий')] під різними іменами: імам [target_character.GetLastName], [Select_CString(target_character.IsFemale,'шейха','шейх')] [target_character.GetLastNameWithNoTooltip] і не тільки. Останнім часом [Select_CString(target_character.IsFemale,'вона отримала','він отримав')] велике визнання завдяки своїй побожності, праведності та знанню священних текстів. Будучи прямим нащадком Пророка, [Select_CString(target_character.IsFemale,'вона','він')] має намір отримати титул шаріфа і застосувати свої таланти, служачи нам."
 flavor_mor.1.a: "Надамо [Select_CString(target_character.IsFemale,'їй','йому')] підтримку."
 flavor_mor.1.b: "У наших чертогах і без того вистачає мандрівних ледарів."
 flavor_mor.1.historical_info: "Аль-Джазулі — марокканський суфій, що жив у XV столітті. Ключова постать у Шазілійському тарікаті. Аль-Джазулі народився в регіоні Сус і навчався в Фесі. Найвідоміший своєю знаменитою працею «Далаіль аль-хайрат» — збіркою молитов на славу пророка Мухаммеда, мир йому. Творчість аль-Джазулі залишила значний слід у марокканському суфізмі."
 flavor_mor.2.title: "Андалуські біженці"
 flavor_mor.2.desc: "[target_country.GetName] вирішує вигнати #TOOLTIP:CULTURE,andalusi_tt,X #L андалусців#!#!, що все ще живуть у державі. Тепер до наших портів прибуває безліч біженців, які просять пустити їх до держави. Нам шкода цих людей, змушених покинути свої домівки, але, можливо, для [ROOT.GetCountry.Custom('CF_RP')|l] це стане благом.\n\nБільша частина цих біженців — міщани, ремісники, вчені, творці та управлінці. З їхньою допомогою ми постараємося зміцнити свій престиж і навіки прославити знамена нашої держави."
 flavor_mor.2.a: "Ми з радістю приймемо наших братів по вірі в [target_location1.Custom('LR_PREP')|l] [target_location1.GetNameWithNoTooltip]."
 flavor_mor.2.b: "Хай поселяться в околицях [target_location2.Custom('LR_GEN')|l] [target_location2.GetNameWithNoTooltip]."
 flavor_mor.2.c: "Тільки кращі з кращих зможуть стати частиною нашого суспільства."
 flavor_mor.3.title: "[target_character.GetNameWithNoTooltip] і $dalai_al_khayarat$"
 flavor_mor.3.desc: "[target_character.GetName], нещодавно [Select_CString(target_character.IsFemale,'повернувшись','повернувшись')] після тривалого перебування в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName], швидко [Select_CString(target_character.IsFemale,'здобула','здобув')] славу в релігійних колах нашої держави. По поверненні [Select_CString(target_character.IsFemale,'вона вручила','він вручив')] нам книгу з молитовними піснеспівами, де прославляються милостивий [ROOT.GetCountry.GetReligion.GetGodName] і пророк Мухаммед.\n\n[target_character.GetLastNameWithNoTooltip] не може перебувати в декількох місцях водночас, чого не скажеш про копії цієї книги. Збірник став неймовірно популярним. Схоже, що про нього не забудуть, навіть коли [target_character.GetName] і [target_character2.GetShortName] відійдуть у мир інший."
 flavor_mor.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.3.b: "Ми не можемо дозволити собі такі витрати."
 flavor_mor.4.title: "Ідрісіди в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mor.4.desc: "Декілька років тому, як і свідчила давня легенда, в одній з мечетей [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName] було знайдено збережене тіло Ідріса II. Відтоді Ідрісіди стали привертати все більше послідовників не тільки в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip], але й у [ROOT.GetCountry.Custom('CF_PP')|l] в цілому.\n\nНічого дивного, що вони завоювали людські серця своєю набожністю і побожністю. Проте натхненникам подібних народних рухів ніколи не слід забувати, в чиїх руках світська влада."
 flavor_mor.4.a: "Підтримаємо Ідрісідів."
 flavor_mor.4.b: "Дамо їм представництво, але не надаватимемо офіційної підтримки."
 flavor_mor.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.5.desc: "По суті, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] перебуває у владі впливових радників і могутніх людей. [target_character.GetName] [Select_CString(target_character.IsFemale,'домоглася популярності', 'домігся популярності')], коли [Select_CString(target_character.IsFemale,'її', 'його')] піднесення підтримали інші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Після цього [Select_CString(target_character.IsFemale,'вона зробила', 'він зробив')] все, аби #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]а#! бюрократія працювала належним чином і залишалася під [Select_CString(target_character.IsFemale,'її', 'його')] суворим контролем.\n\nОскільки #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасіди#!#! є в спорідненні з правителями династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], нам, можливо, і нема про що хвилюватися. Варто радіти, що такий яскравий управлінський талант тепер служить на благо нашому народу. Навряд чи [target_character.GetName] лише жадає влади…"
 flavor_mor.5.a: "Цікавий розвиток подій."
 wattasids_appear_at_court_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] поповнюється членами династії #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасідів#!#!"
 flavor_mor.6.title: "#TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасіди#!#! сплітають змову?"
 flavor_mor.6.desc: "Тепер стало ясно, що родина #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасідів#!#! набрала занадто багато сили та впливу в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]. Якщо ми зараз не спробуємо обмежити їхню владу, потім може бути вже пізно. [target_country.Custom('GetRulerOrRegentTitle')] вважає, що проти трону готується змова, і решта радників просять нас не зволікати."
 flavor_mor.6.a: "Позбавимо їх влади!"
 flavor_mor.6.b: "Вони залишаться нашими довіреними радниками."
 flavor_mor.7.title: "Заколот #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасідів#!#!"
 flavor_mor.7.desc: "Запідозривши візирів з роду #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасідів#!#! у зраді, наш [target_country.Custom('GetRulerOrRegentTitle')|l] затримав і стратив більшу їхню частину. Проте [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] вельми популярні, і цей вчинок породив хвилю обурення.\n\nМи призначили на службу нових радників, але нам повідомляють про бунти, що спалахнули. Ходять чутки, що хтось із #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасідів#!#! ховається в таємному місці і збирається очолити заколот, аби помститися за вбитих членів родини."
 flavor_mor.7.a: "Варта, варта!"
 wattasid_rebels: "Бунтівники з роду #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасідів#!#!"
 flavor_mor.12.title: "Імперські міста"
 flavor_mor.12.desc: "За час свого існування деякі великі міста удостоїлися честі бути політичним центром #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. При Ідрісідах і #TOOLTIP:DYNASTY,$marinid_dynasty_tt$,X #L Марінідах#!#! місцем зосередження влади стало північне місто [ShowLocationName('fez')], що дозволило правителям очолити битву зворогами в #TOOLTIP:REGION,iberia_region,X #L Іберії#!#! і східному #TOOLTIP:REGION,maghreb_region,X #L Магрибі#!#!. Альморавіди й Альмохади віддавали перевагу [ShowLocationName('marrakesh')], а халіф Якуб аль-Мансур спробував зробити своєю столицею [ShowLocationName('rabat')]. Деякі сановники переконані, що [ShowLocationName('meknes')] теж підходить на роль політичного центру. Будь-яке з цих міст може стати прекрасною столицею нашої держави."
 flavor_mor.12.a: "Столицею буде [ShowLocationNameWithNoTooltip('fez')]."
 flavor_mor.12.a2: "Столицею залишиться [ShowLocationNameWithNoTooltip('fez')]."
 flavor_mor.12.b: "[ShowLocationNameWithNoTooltip('marrakesh')] стане столицею."
 flavor_mor.12.b2: "[ShowLocationNameWithNoTooltip('marrakesh')] залишиться столицею."
 flavor_mor.12.c: "Столицею стане [ShowLocationNameWithNoTooltip('meknes')]!"
 flavor_mor.12.c2: "[ShowLocationNameWithNoTooltip('meknes')] залишиться столицею."
 flavor_mor.12.d: "[ShowLocationNameWithNoTooltip('rabat')] заслуговує цієї честі."
 flavor_mor.12.d2: "[ShowLocationNameWithNoTooltip('rabat')] залишиться нашою столицею."
 flavor_mor.13.title: "Хвилювання на півдні"
 flavor_mor.13.desc: "Після конфлікту з #TOOLTIP:DYNASTY,$wattasid_dynasty_tt$,X #L Ваттасідами#!#! і #TOOLTIP:DYNASTY,$marinid_dynasty_tt$,X #L Марінідами#!#! на півдні почалися хвилювання. Відчувши слабкість, багато [ShowEstateTypeName('tribes_estate')|l] почали об'єднуватися в союзи та укладати один з одним договірні шлюби. [ROOT.GetCountry.GetGovernment.GetCourtTitle] здебільшого вважає, що їх треба залишити напризволяще, а самим сховатися в [ROOT.GetCountry.GetCapital.Custom('LR_PREP')|l] [ROOT.GetCountry.GetCapital.GetName], але загроза з півдня лише зростатиме, якщо з нею не розібратися."
 flavor_mor.13.a: "Застосуємо силу — хай знають своє місце."
 flavor_mor.13.b: "Хай справляються самі."
 flavor_mor.14.title: "Бану Марін"
 flavor_mor.14.desc: "Десятки років можновладці в #TOOLTIP:REGION,maghreb_region,X #L Магрибі#!#! покладалися на сильні та впливові племена, аби контролювати територію і захищати торговельні маршрути. Бану Марін — одне з таких племен. Піднявшись з попелу попередньої #L [ROOT.GetCountry.GetAdjective|l]ої#! династії, в 1245 році вони зайняли [ShowLocationName('meknes')].\n\nЦі вихідці з наших північно-східних територій були не почутком знайомі з ворожнечею між нашим народом і правителями #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!, тому колись становили більшу частину наших військ. Проте, незважаючи на свій бойовий досвід, вони здебільшого проводять час зі своїми родинами і пасуть величезні стада овець."
 flavor_mor.14.a: "Ми мусимо їх підтримати."
 every_location_with_wool_gains_tt: "Всі належні нам [Concept('location','райони')|e], де виробляється #TOOLTIP:GOODS,wool,X #L вовна#!#! (наприклад, [target_location.GetName]), отримають [Concept('modifier','модифікатор')|e] «[ShowModifier('banu_marin_wool_modifier')]»"
 flavor_mor.14.b: "Ми не можемо покладатися на віддалені непокірні племена."
 flavor_mor.14.historical_info: "Бану Марін, або Марініди, — амазігське плем'я, що входило до союзу Зената. Спочатку вони були кочовими пастухами на північному сході Атлаських гір у Марокко і служили найманцями для династії Альмохадів, але згодом підняли заколот і в XIII столітті домоглися незалежної влади. Це плем'я відіграло ключову роль у становленні династії Марінідів, що контролювала Марокко і деякі території Північної Африки. Бану Марін, відомі силою і воїнською доблестю, справили великий вплив на політичні події в регіоні, але зрештою їхньому могутності прийшов кінець через внутрішні суперечності."
 flavor_mor.15.title: "Суспільне життя [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого народу"
 flavor_mor.15.desc: "Важкі роки голоду, воєн, безладів і руйнувань, що потрясали наш народ за попередньої династії, благополучно забуті. Незважаючи на численних недоброзичливців, [target_character.GetName] [Select_CString(target_character.IsFemale,'змогла','зміг')] об'єднати різношерсті громади. Під [Select_CString(target_character.IsFemale,'її','його')] суворим і мудрим керівництвом племена, місцеві жителі, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і вчені стали одним народом. Уперше за багато століть [target_country.Custom('GetRulerOrRegentTitle')|l] володіє реальною владою і повелює місцевими землями."
 flavor_mor.15.a: "На нас чекає мир і процвітання."
 flavor_mor.15.b: "Прийшов час централізації!"
 flavor_mor.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.16.desc: "[target_character.GetName], що здобув славу одного з кращих філософів світу, пропонує нам підтримати його праці. Оскільки [target_character.GetShortNameWithNoTooltip] походить з впливової родини, йому довелося навчатися в кращих розумів #TOOLTIP:REGION,maghreb_region,X #L Магрибу#!#!.\n\nВрешті він досяг успіху в багатьох галузях юриспруденції, релігійного права і лінгвістики. Безсумнівно, такий талант збагатить нашу культуру."
 flavor_mor.16.a: "Ми підтримаємо [Select_CString(target_character.IsFemale,'її','його')] праці."
 flavor_mor.16.b: "Краще не треба."
 flavor_mor.16.historical_info: "Ібн Хальдун — знаменитий арабський соціолог, філософ і історик. Він був одним з найвидатніших середньовічних мислителів, що зробив важливі відкриття в історіографії, соціології, економіці й демографії. Свою найвідомішу працю #italic «Мукаддіма»#! він створив лише за шість місяців. Цей трактат справив великий вплив на істориків більш пізніх часів: ідеї Ібн Хальдуна допомогли їм зрозуміти, як розвиваються імперії. Теорії Ібн Хальдуна нерідко ставляться в один ряд із досягненнями Макіавеллі, Гегеля, Адама Сміта та інших європейських мислителів, не поступаючись їм у значущості. Його висновки й досі актуальні для сучасного ісламського права і різних наукових дисциплін."
 flavor_mor.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.17.desc: "Не секрет, що #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламський#!#! світ виростив ряд найвеличніших мислителів, яких коли-небудь бачив світ. [Select_CString(target_character.IsFemale,'Одна з них','Один з них')] — [target_character.GetName], [Select_CString(target_character.IsFemale,'відома','відомий')] видатними досягненнями в численних галузях. [Select_CString(target_character.IsFemale,'Її','Його')] перу належать прекрасні прозові та поетичні праці, натхненні життям у #TOOLTIP:REGION,maghreb_region,X #L Магрибі#!#!. [target_character.GetName] — майстер саджа, або римованої поезії."
 flavor_mor.17.historical_info: "Лісану-д-дін Ібн аль-Хатіб — видатний різнобічний учений з емірату Гранада. Він відомий як поет, історик, філософ, лікар і політик. Його поетичні твори #italic «Джадака аль-Гайсу»#! and #italic «Ламма Бада Ятасанна»#! прикрашають стіни Альгамбри. Масштабна історична праця #italic «аль-Іхата фі акбар Гарната»#!, написана Ібн аль-Хатібом у 1369 році та що містить автобіографічні відомості, так і не перекладена.\n\nПопри свої досягнення, Ібн аль-Хатіб не раз бував у вигнанні, а в 1374 році був страчений — швидше за все, через політичний конфлікт з династією Насрідів. Його особлива поезія, що називається римованою прозою, натхненна творчістю ісламських поетів Сходу, а трактат про чуму описує способи передавання захворювання, випередивши відкриття європейських учених на декілька століть."
 flavor_mor.18.title: "[target_character2.GetNameWithNoTooltip] плете інтриги"
 flavor_mor.18.desc: "[target_character2.GetName] зухвало і грубо [Select_CString(target_character2.IsFemale,'кинула','кинув')] виклик нашому могутності, заявляючи, що [Select_CString(target_ruler.IsFemale,'стара','старий')] [target_ruler.GetShortName] [Select_CString(target_ruler.IsFemale,'негідна','негідний')] трону. Завдяки своєму запалу і жадобі до влади [target_character2.GetName] [Select_CString(target_character2.IsFemale,'привернула','привернув')] на свій бік чимало змовників, які вважають, що нинішній [target_country.Custom('GetRulerOrRegentTitle')|l] мусить бути вигнаний. Якщо це відбудеться, на нас чекає епоха розпусти і корупції!"
 flavor_mor.18.a: "Значить, [target_character2.GetName] позбудеться голови."
 flavor_mor.18.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 marinid_pretender_rebels: "Бунтівники з роду #TOOLTIP:DYNASTY,$marinid_dynasty_tt$,X #L Марінідів#!#!"
 no_head_of_cabinet_tt: "Без [Concept('head_of_the_cabinet','глави ради')|e] ви отримаєте ці ефекти:"
 flavor_mor.19.title: "Влада не в тих руках"
 flavor_mor.19.desc: "Порочність влади й розкоші стає помітною лише тоді, коли боротися з нею вже пізно. Побачивши, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] стали занадто сильні, [target_character.GetName] намагається обмежити їхній вплив. Але [Select_CString(target_character.IsFemale,'її','його')] спроби марні: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] повністю захопили всі важливі структури в нашому уряді…"
 flavor_mor.19.a: "На жаль, ми безсилі."
 resisting_viziership_lowers_requirements_to_repeal: "Наші [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] прагнуть до автократії. Якщо ми протистоятимемо їм у #Y наступних подіях#!, вимоги для скасування цього [Concept('government_reform','державного принципу')|e] знизяться"
 flavor_mor.20.title: "Політичні династії"
 flavor_mor.20.desc: "Відтоді, як [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] захопили владу, число титулів і посад, що передаються між ними, все зростає. Влада переходить з рук у руки, і [target_character2.GetName] не в змозі протистояти зростаючим апетитам цих впливових людей. На подібну образу влади не можна заплющувати очі.\n\n[target_character.GetName] — [Select_CString(target_character.IsFemale,'чергова','черговий')] [target_character.Custom('GetCharacterCabinetTitle')|l], [Select_CString(target_character.IsFemale,'котра намагається','котрий намагається')] їм протистояти. [Select_CString(target_character.IsFemale,'Вона','Він')] виявляє катастрофічні проблеми, створені [Select_CString(target_character.IsFemale,'її','його')] оточенням."
 flavor_mor.20.a: "Що значить «ще одна посада»?"
 flavor_mor.20.b: "Вони забули, де їхнє місце!"
 easier_to_repeal_viziership_tt: "Скасування принципу «[ShowGovernmentReformName('powerful_vizierships_reform')]» вимагатиме менше [Concept('crown_power','влади правителя')|e]"
 flavor_mor.21.title: "Вимоги привілейованих станів"
 flavor_mor.21.desc: "Усім відомо, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] володіють великою могутністю при дворі, де вони представлені в достатку. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] платять своїм ставленикам, аби за їхньою допомогою вимагати нові привілеї і зміцнювати вплив у державі."
 flavor_mor.21.a: "Нам доведеться змиритися…"
 flavor_mor.21.b: "Ні за що!"
 flavor_mor.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] і їхня економіка"
 flavor_mor.22.desc: "[target_character.GetName] формально панує, але реальним впливом володіють [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], що діють у [Select_CString(target_character.IsFemale,'неї','нього')] за спиною. Вони забирають частку з усіх податків, і це вже стало свого роду звичаєм. Нещодавно [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] черговий раз вирішили зазіхнути на дохід, який з таким трудом отримує [ROOT.GetCountry.GetFlavorRank|l], і домоглися чергового зниження податків для себе та своїх покровителів."
 flavor_mor.22.a: "Вони ж заробили ці гроші?"
 flavor_mor.22.b: "Вони забули, кому служать!"
 flavor_mor.22.c: "Задобримо їх пожертвою…"
 flavor_mor.23.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] готують змову"
 flavor_mor.23.desc: "Недавні спроби відновити баланс влади, аби [target_country.Custom('GetRulerOrRegentTitle')|l] знову [Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'отримала', 'отримав')] більше повноважень, зустріли явне несприйняття. Багато впливових [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] приголомшені цією невдачею. За зачиненими дверима укладаються таємні угоди і розробляються хитрі плани. Змовники хочуть, аби [target_character.GetName] безчасно [Select_CString(target_character.IsFemale,'скінчилася','скінчився')], не встигнувши вирвати владу з кігтів цих голодних яструбів, а [target_character2.GetName] [Select_CString(target_character2.IsFemale,'мусить','мусить')] посприяти [Select_CString(target_character.IsFemale,'її','його')] загибелі."
 flavor_mor.23.a: "[target_character2.GetShortNameWithNoTooltip] — [Select_CString(target_character2.IsFemale,'проклята зрадниця','проклятий зрадник')]!"
 flavor_mor.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.24.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'відома','відомий')] своєю набожністю і ретельним вивченням #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! дисциплін, [Select_CString(target_character.IsFemale,'здобула','здобув')] славу великого духовного лідера в наших володіннях. [Select_CString(target_character.IsFemale,'Вона прибула','Він прибув')] з містечка біля скелястих гір #TOOLTIP:LOCATION,eastern_anti_atlas_tt,X #L східного Антіатласа#!#! і [Select_CString(target_character.IsFemale,'зібрала','зібрав')] у своїй завії безліч послідовників, міркуючи про містичні вчення. Чи потребує [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] подібних людей? Вирішувати нам."
 flavor_mor.24.a: "Ми будемо [Select_CString(target_character.IsFemale,'їй','йому')] раді!"
 flavor_mor.24.b: "У нас і без того вистачає богословів."
 flavor_mor.25.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'скінчилася', 'скінчився')]"
 flavor_mor.25.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'скінчилася','скінчився')], і [Select_CString(target_character.IsFemale,'її','його')] скорботні послідовники зі сльозами на очах прибувають у [target_location.Custom('LR_PREP')|l] [target_location.GetName], аби вшанувати [Select_CString(target_character.IsFemale,'велику наставницю','великого наставника')]. До місця, де спочиває [target_character.GetName], приходить стільки паломників, що місцеві жителі попросили звести тут належну святиню, аби вшанувати [Select_CString(target_character.IsFemale,'її','його')] пам'ять."
 flavor_mor.25.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.25.b: "Нам це не по кишені."
 flavor_mor.26.title: "[target_character.GetShortNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її','його')] видіння"
 flavor_mor.26.desc: "Уже багато ночей [target_character.GetName] бореться з незбагненними сновидіннями. Аби вгамувати тривогу, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'звернулася','звернувся')] за тлумаченням до суфійського шейха. Сни були різними, але кінець їхній залишався незмінним. Прогулюючись прекрасним містом серед задоволених життям людей, [target_character.GetName] [Select_CString(target_character.IsFemale,'наближалася','наближався')] до центральної башти, оздобленої мармуром і золотом. До башти входили два леви, за якими йшов захоплений натовп.\n\nУчений дав цим видінням два пояснення. Або це благословення Аллаха і знак того, що [target_character.GetShortNameWithNoTooltip] поводиться побожно, або ж два леви — це [target_child1.GetName] і [target_child2.GetName], яким судилося стати великими…"
 flavor_mor.26.a: "[target_character.GetShortNameWithNoTooltip] приведе нас до процвітання."
 flavor_mor.26.b: "Цим левам ми довіримо майбутнє нашого народу."
 flavor_mor.27.title: "Відважна оборона Тунісу"
 flavor_mor.27.desc: "Коли наш найдорожчий правитель [ruler_scope.GetName] і принцеса [GetCharacter('tun_fatimah').GetName] з роду #TOOLTIP:DYNASTY,$hafsid_dynasty_tt$,X #L Хафсідів#!#! поєдналися шлюбом, дві династії уклали союз.\n\nНезважаючи на це, в 1335 році [GetCountry('TLE').GetLongName] зважився підло напасти на наших #L [GetCountry('TUN').GetAdjective|l]их#! соратників. Наші доблесні вояки вступили у війну і напали на [GetCountry('TLE').GetNameWithNoTooltip] із заходу. Примусивши ворожі війська відступити, вони обклали їхню столицю — місто [tle_capital_scope.GetName].\n\nЗа два роки облога на час припинилася, поки [ruler_scope.GetNameWithNoTooltip] [Select_CString(ruler_scope.IsFemale,'придушувала','придушував')] заколот, влаштований [Select_CString(ruler_scope.IsFemale,'її','його')] непокірним братом.\n\nТепер настав час повернутися на фронт і покінчити із султанатом [GetCountry('TLE').GetNameWithNoTooltip]."
 flavor_mor.27.a: "До зброї!"
 flavor_mor.28.title: "Бунтівний син"
 flavor_mor.28.desc: "Син нашого правителя [usurper_scope.GetName], досі що керував завойованими землями в області [ShowAreaNameWithNoTooltip('algiers_area')], скористався нашою відсутністю під час походу. [usurper_scope.GetName] поспішив до столичного міста [capital_scope.GetName] і заявив, що він тепер [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nЗвинувативши нас у тому, що ми залишили свій народ в розпал війни і голоду, він вимагає, аби ми визнали його сходження на трон."
 flavor_mor.28.a: "Повертаємося до столиці!"
 flavor_mor.28.b: "Ми приймемо [Select_CString(usurper_scope.IsFemale,'її','його')] вимоги."
 abu_inan_faris_rebels: "Прихильники Абу Інана Фаріса"
 flavor_mor.29.title: "Примхи долі"
 flavor_mor.29.desc: "Всупереч справедливості і здоровому глузду [usurper_scope.GetName] отримав незаслужений дар долі.\n\nНа жаль, наш славний правитель [ruler_scope.GetName] скінчився, не встигнувши придушити заколот власного сина. Той, у свою чергу, поспішив зміцнити свою владу і становище.\n\nЧи може ця влада, отримана незаконним шляхом, привести до стабільності? Чи династію #TOOLTIP:DYNASTY,$marinid_dynasty_tt$,X #L Марінідів#!#! чекає крах?"
 flavor_mor.29.a: "Час покаже."
 flavor_mor.30.title: "Доблесний первісток"
 flavor_mor.30.desc: "Наша держава охоплена скорботою.\n\nВсіма улюблений [heir_scope.GetName] раптово скінчився, виконуючи свій воїнський обов'язок перед #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!.\n\nПам'ять про його відвагу надихатиме багато поколінь молодих воїнів нашої держави."
 flavor_mor.30.historical_info: "У 1339 році Абу Малік Абд аль-Вахід, спадкоємець марінідського султана, потрапив у засідку кастильських військ, повертаючись з набігу на прикордонне містечко Херес-де-ла-Фронтера. Його люди загинули під час жорстокої різанини, а його самого вбили під час спроби втечі."
 flavor_mor.30.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor.30.b: "Вся держава скорботиме по ньому."
 flavor_mor.31.title: "[ShowBuildingTypeNameWithNoTooltip('guich_garrison')]"
 flavor_mor.31.desc: "Численні #TOOLTIP:CULTUREGROUP,amazigh_group,X #L амазігські#!#! племена виявилися надійними союзниками #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Вони допомогли захистити декілька наших поселень від усіляких внутрішніх і зовнішніх загроз. Можливо, нам варто створити спеціальні гарнізони для племен Джейш, аби зміцнити ці рубежі."
 flavor_mor.31.a: "Так і зробимо."
 flavor_mor.31.b: "Не варто довіряти їм таке важливе завдання."
 flavor_mor.32.title: "Поліпшення мечеті Ібн Юсуфа"
 flavor_mor.32.desc: "$ben_youssef_mosque$, найважливіша мечеть у [target_location.Custom('LR_PREP')|l] [target_location.GetName], занепадає і потребує масштабного ремонту як всередині, так і зовні. [target_character.GetName] подумує оновити її. Реконструкція не тільки врятує будівлю, але й посприяє процвітанню #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#!."
 flavor_mor.32.a: "Треба оновити мечеть."
 flavor_mor.32.b: "Вона й так у непоганому стані."
 flavor_mor.33.title: "$el_badi_palace$"
 flavor_mor.33.desc: "Прийнявши бразди правління, [target_character.GetName] [Select_CString(target_character.IsFemale,'задумала','задумав')] створити палац, що втілює [Select_CString(target_character.IsFemale,'її','його')] перевагу надворогами. [Select_CString(target_character.IsFemale,'Вона','Він')] планує використати для будівництва матеріали з різних куточків світу — від #TOOLTIP:REGION,italy_region,X #L Італії#!#! до #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!, аби звести найвеличніший палац на світі. Це буде непроста задача, але, можливо, результат того вартий."
 flavor_mor.33.a: "Ми докладемо всіх зусиль, аби виправдати сподівання."
 flavor_mor.33.b: "Не станемо братися за таку складну справу."
 flavor_mor.33.c: "Давайте побудуємо найпрекрасніший палац у світі."
 flavor_mor.34.title: "Піднесення династії Саадітів"
 flavor_mor.34.desc: "Через нестабільність в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! багато хто починає думати, що [target_character2.GetName] — [Select_CString(target_character2.IsFemale,'слабка','слабкий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Вони вважають, що [target_character.GetName] з дрібного знатного роду — набагато кращий кандидат на цю роль, і підтримують [Select_CString(target_character.IsFemale,'її','його')]. Маючи намір скинути [Select_CString(target_character2.IsFemale,'нинішню правительку','нинішнього правителя')] і зайняти [Select_CString(target_character2.IsFemale,'її','його')] місце, [target_character.GetName] обіцяє мир, свободу і справедливість в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]."
 flavor_mor.34.a: "[target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale,'мусить','мусить')] поступитися владою."
 flavor_mor.34.b: "Що [target_character.GetName] про себе [Select_CString(target_character.IsFemale,'возомнила','возомнив')]?"
 flavor_mor.35.title: "[ShowReligiousSchoolNameWithNoTooltip('isawiyya_school')|U] набирає впливу"
 flavor_mor.35.desc: "Вплив суфізму в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! призвів до виникнення однієї з найтаємничіших шкіл. [ShowReligiousSchoolName('isawiyya_school')] набирає все більшої сили в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]."
 flavor_mor.35.a: "Чим більше релігійних шкіл, тим більше розбіжностей."
 flavor_mor.35.b: "Цікаво."
 mor_unlock_isawiyya_school_tt: "Відкриває [Concept('religious_school','релігійну школу')|e] «[ShowReligiousSchoolName('isawiyya_school')]»"
 flavor_mor.36.title: "Відновлення #TOOLTIP:LOCATION,cordoba_tt,X #L Кордови#!#!"
 flavor_mor.36.desc: "Коли наші війська здобули перемогу в #TOOLTIP:REGION,iberia_region,X #L Іберії#!#! [ShowRegionName('iberia_region')], мету походу було досягнуто. Тепер, коли з'явився проблиск надії на відновлення Андалусії і повернення #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламського#!#! панування в регіоні, треба зажадати підпорядкування союзників, яким ми допомогли в цій кривавій сутичці."
 flavor_mor.36.a: "Хай схиляться перед нашими володарями."
 flavor_mor.37.title: "Вимога [prev_country.Custom('CL_GEN')]"
 flavor_mor.37.desc: "Надавши нам допомогу в боротьбі з нашими ворогами в #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!, держава [prev_country.GetName] тепер нагадує про наш борг і заявляє, що ми маємо стати її підданими. Схоже, [prev_country.GetName] не відступить, поки ми не виконаємо ці вимоги."
 flavor_mor.37.a: "Ми дали обіцянку."
 flavor_mor.37.b: "Треба зберегти незалежність!"
 mor_demand_granada_submission_tt: "Ми зажадаємо приєднати #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#!"
 flavor_mor.38.title: "[target_country.GetNameWithNoTooltip] не бажає поступатися"
 flavor_mor.38.desc: "Схоже, [target_country.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! відкидає наше повеління. Бажаючи відстояти свою незалежність, [target_country.GetName] стоїть у нас на шляху і заважає відновити Андалусію."
 flavor_mor.38.a: "Вони збережуть свободу, лише відійшовши в небуття!"
 flavor_mor.38.b: "Ми поки не готові."
 mor_deny_submission_may_lead_to_war_tt: "Відмова призведе до війни з #ONCLICK:COUNTRY,[prev_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prev_country.Custom('CL_tt')],X [prev_country.Custom('CL_INST')|L]#!#!"
 flavor_mor.1000.title: "[target_country.GetAdjectiveWithNoTooltip]і найманці"
 flavor_mor.1000.desc: "Наші союзники в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#! давно процвітають, ставши великою державою на світовій арені. Тепер багато їхніх вояків хочуть поповнити наші ряди. Проте це можливо лише за двох умов — ми платитимемо їм, а їхній [target_country.GetGovernment.GetRulerTitle|l] надасть нам підтримку."
 flavor_mor.1000.a: "Давайте обговоримо це."
 flavor_mor.1000.b: "Чужоземці в нашому війську — вірний шлях до катастрофи."
 mor_they_must_accept_offer_tt: "Аби ефекти подіяли, #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#! треба погодитися на нашу пропозицію"
 mor_no_ottoman_mercs_tt: "Ми не проситимемо #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#! про [Concept('mercenaries','найманців')|e]"
 flavor_mor.1001.title: "$flavor_mor.1000.title$"
 flavor_mor.1001.desc: "Держава [prev_country.GetName] повідомляє нам, що частина наших військ бажає спробувати удачі в неї на службі. [prev_country.GetName] не тільки погоджується платити їм, але й обдаровує нас золотом, аби ми дозволили цим воїнам вирушити в [prev_country.GetCapital.Custom('LR_ACC')|l] [prev_country.GetCapital.GetName]."
 flavor_mor.1001.a: "Для наших союзників — все, що завгодно!"
 flavor_mor.1001.b: "Вояки залишаться в [ROOT.GetCountry.GetCapital.Custom('LR_ACC')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_mor.1100.title: "Зростання виробництва #TOOLTIP:GOODS,sugar,X #L цукру#!#!"
 flavor_mor.1100.desc: "[ROOT.GetCountry.GetName] потребує більшої кількості #TOOLTIP:GOODS,sugar,X #L цукру#!#!, і [target_character.GetName] пропонує придбати #TOOLTIP:GOODS,slaves_goods,X #L рабів#!#! у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Працюючи на плантаціях [target_location2.Custom('LR_GEN')|l] [target_location2.GetName], вони збільшать виробництво цукру. Звісно, це залежить від того, чи побачить у цьому взаємну вигоду [target_country.GetGovernment.GetRulerTitle|l] [target_country.Custom('CL_GEN')]."
 flavor_mor.1100.a: "Зробимо їм таку пропозицію."
 flavor_mor.1100.b: "Краще знайдемо інших рабів."
 mor_no_slave_purchase_tt: "Ми не купуватимемо #TOOLTIP:GOODS,slaves_goods,X #L рабів#!#! у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!"
 flavor_mor.1101.title: "$flavor_mor.1100.title$"
 flavor_mor.1101.desc: "[prev_country.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[prev_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prev_country.Custom('CL_tt')],X [prev_country.Custom('CL_GEN')|L]#!#!, [target_character.GetName], пропонує придбати наших #TOOLTIP:GOODS,slaves_goods,X #L рабів#!#! з провінції [target_location.GetProvinceDefinition] за вражаючу суму. Так вони мають намір наростити виробництво #TOOLTIP:GOODS,sugar,X #L цукру#!#!."
 flavor_mor.1101.a: "Це взаємовигідна угода."
 flavor_mor.1101.b: "Вони не отримають наших рабів."
 flavor_mor.1200.title: "Відновлення Андалусії"
 flavor_mor.1200.desc: "Відтоді, як почалася Реконкіста, #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламський#!#! вплив в #TOOLTIP:REGION,iberia_region,X #L Іберії#!#! ослаб. Тепер, коли [ShowLocationName('cordoba')] та інші важливі регіони перебувають під #L [target_country2.GetAdjective|l]им#! пануванням, [target_character.GetName] подумує влаштувати похід і повернути ці землі. Якщо [target_character2.GetName] підтримає нас, ми можемо не тільки відновити Андалусію, але й покінчити з хрестоносцями, благослови нас [ROOT.GetCountry.GetReligion.GetGodName]!"
 flavor_mor.1200.a: "Переконаємо [target_country.Custom('CL_ACC')] підтримати нас."
 flavor_mor.1200.b: "Цей похід — марна затія."
 mor_reclaiming_corduba_and_most_of_andalucia_will_allow_us_to_request_vassalization_of_granada_tt: "Якщо нам вдасться захопити #TOOLTIP:LOCATION,cordoba_tt,X #L Кордову#!#! і #Y 80%#! #TOOLTIP:AREA,andalusia_area,X #L Андалусії#!#! після перемоги у [Concept('war','війні')|e], ми зможемо відновити Андалусію і зажадати приєднання #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 mor_send_offer_to_granada_for_war_against_castile: "Ми запропонуємо #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#! укласти [Concept('alliance','союз')|e]"
 flavor_mor.1201.title: "$flavor_mor.1200.title$"
 flavor_mor.1201.desc: "[target_character.GetName] з #ONCLICK:COUNTRY,[prev_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prev_country.Custom('CL_tt')],X [prev_country.Custom('CL_GEN')|L]#!#! пропонує нам укласти союз, аби повернути собі #TOOLTIP:LOCATION,cordoba_tt,X #L Кордову#!#! та інші #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламські#!#! райони на півдні #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!."
 flavor_mor.1201.a: "Ми приєднаємося до їхнього походу."
 flavor_mor.1201.b: "Чи можна їм узагалі довіряти?"
