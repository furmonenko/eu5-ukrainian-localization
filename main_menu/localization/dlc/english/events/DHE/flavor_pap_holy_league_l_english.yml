l_english:
 flavor_pap_holy_league.1.title: "Священна ліга"
 flavor_pap_holy_league.1.desc: "Падіння #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! і подальше завоювання #TOOLTIP:REGION,balkan_region,X #L Балкан#!#! #L [GetCountry('TUR').GetAdjective]ою#! армією стали великим потрясінням для християнського світу, і люди чекають від нас відповідної реакції. Ми лідери #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!, тому наш святий обов'язок — зібрати флоти в #TOOLTIP:REGION,italy_region,X #L Італії#!#! та Середземномор'ї, організувати хрестовий похід і назавжди вигнати невірних з #TOOLTIP:CONTINENT,europe,X #L Європи#!#!."
 flavor_pap_holy_league.1.a: "Ми оголосимо хрестовий похід!"
 flavor_pap_holy_league.1.a.tt: "[THIS.GetCountry.GetName] отримає пропозицію приєднатися до [Concept('crusade','хрестового походу')|e]."
 flavor_pap_holy_league.1.b: "Нам з ними не впоратися…"
 flavor_pap_holy_league.1.historical_info: "Священними лігами називали союзи між християнськими державами, що створювалися — як правило, папою римським, — з метою протидії Османській імперії, яка становила серйозну загрозу для католицької церкви та християнських королівств. Ці ліги відіграли ключову роль у сповільненні просування османських армій і захисті Європи від подальших нападів турків."
 flavor_pap_holy_league.2.title: "Новий хрестовий похід"
 flavor_pap_holy_league.2.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] отримує листа. У ньому [GetCountry('PAP').GetGovernment.GetRulerTitle|l] повідомляє про рішення створити Священну лігу середземноморських держав з метою розгромити #L [GetCountry('TUR').GetAdjective|l]их#! загарбників, завадити їхньому просуванню на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! і захистити території #TOOLTIP:REGION,italy_region,X #L Італії#!#!."
 flavor_pap_holy_league.2.a: "Ми маємо вступити до Священної ліги."
 flavor_pap_holy_league.2.b: "Нас це не стосується."
 flavor_pap_holy_league.3.title: "[target_country.GetNameWithNoTooltip] вступає до Священної ліги"
 flavor_pap_holy_league.3.desc: "До нас дійшли добрі вісті! [target_ruler.GetName] [GetCountry('TUR').Custom('CL_GEN')] приймає пропозицію вступити до Священної ліги, а отже, [target_country.GetAdjectiveWithNoTooltip]і війська приєднаються до нас у війні проти #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_GEN')|L]#!#!."
 flavor_pap_holy_league.3.a: "Так хоче Бог!"
 flavor_pap_holy_league.4.title: "[target_country.GetNameWithNoTooltip] відмовляється вступати до Священної ліги"
 flavor_pap_holy_league.4.desc: "[target_ruler.GetName] [GetCountry('TUR').Custom('CL_GEN')] виявляє малодушність і відхиляє нашу пропозицію про вступ до Священної ліги. Отже, у боротьбі з #L [GetCountry('TUR').GetAdjective]ими#! загарбниками на допомогу [target_country.GetAdjectiveWithNoTooltip]их військ розраховувати не доведеться."
 flavor_pap_holy_league.4.a: "Бог їм суддя!"
 flavor_pap_holy_league.5.title: "Перемога Священної ліги"
 flavor_pap_holy_league.5.desc: "Війська Священної ліги організували хрестовий похід проти #L [GetCountry('TUR').GetAdjective]их#! загарбників і здобули впевнену перемогу. Можливо, це стане першим кроком до звільнення #TOOLTIP:REGION,balkan_region,X #L Балкан#!#! від впливу язичників і повернення регіону християнам."
 flavor_pap_holy_league.5.a: "Господь на нашому боці!"
 flavor_pap_holy_league.5.historical_info: "Священна ліга не раз здобувала перемогу над османами. Наприклад, після поразки в битві при Лепанто і при облозі Відня османи поступилися значною частиною європейських територій, і їхній вплив як на суші, так і на морі суттєво послабшав."
 flavor_pap_holy_league.6.title: "Поразка Священної ліги"
 flavor_pap_holy_league.6.desc: "Провальна спроба Священної ліги вигнати #L [GetCountry('TUR').GetAdjective|l]их#! загарбників з #TOOLTIP:REGION,balkan_region,X #L Балкан#!#! завершилася підписанням принизливого мирного договору. Тепер язичники зможуть закріпитися на півострові та здійснювати звідти набіги на #TOOLTIP:CONTINENT,europe,X #L Європу#!#!. Зганьблені хрестоносці звернулися в утечу, а турки готуються до завоювання нових земель."
 flavor_pap_holy_league.6.a: "Нищівний удар…"
 flavor_pap_holy_league.6.historical_info: "Османи багато разів здобували верх над Священною лігою. Наприклад, після перемог у Нікопольській битві, у битві при Варні та у війнах Сулеймана османці зуміли розширити території в європейському регіоні та зміцнити позиції у Східному Середземномор'ї."
 flavor_pap_holy_league.7.title: "Битва при Лепанто"
 flavor_pap_holy_league.7.desc: "В історичній битві при Лепанто #L [ROOT.GetCountry.GetAdjective]ий#! флот ущент розбив [GetCountry('TUR').GetAdjective]. Ця безпрецедентна перемога на морі стала однією з найбільших з часів античності. Вона суттєво послабила військово-морський потенціал Османської імперії та здатна переломити хід конфлікту на користь християнського світу. Командири та прості моряки виявили дивовижні майстерність і героїзм. Вони не лише здобули верх у стратегічно важливій битві, а й вселили надію в серця #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#! по всій Європі."
 flavor_pap_holy_league.7.a: "Нашому флоту немає рівних!"
 flavor_pap_holy_league.7.historical_info: "7 жовтня 1571 року відбулася битва при Лепанто — ключова морська битва між Османською імперією та Священною лігою — об'єднаними силами Венеції, Іспанії та Папської області. Перемога Священної ліги стала переломним моментом у боротьбі за контроль над Середземномор'ям. У результаті просування османів сильно сповільнилося, а християни досягли в регіоні панування на воді."
 flavor_pap_holy_league.8.title: "Хрестовий похід Священної ліги"
 flavor_pap_holy_league.8.desc: "Прагнучи сповільнити просування [ROOT.GetCountry.Custom('CL_GEN')] на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#!, язичники створили коаліцію на чолі з [GetCountry('PAP').Custom('CL_GEN')] і оголосили нам війну, закликавши на допомогу інші держави. Зараз хрестоносці збирають величезну армію, тож незабаром так звана Священна ліга перетне наші кордони та рушить на [ShowLocationName('constantinople')]."
 flavor_pap_holy_league.8.a: "Хай приходять!"
 flavor_pap_holy_league.9.title: "Поразка Священної ліги"
 flavor_pap_holy_league.9.desc: "Прапори із зображенням хреста зірвані, і війська Священної ліги повержені. У це важко повірити, але ми вистояли в битві з однією з найбільших коаліцій, що будь-коли виступала проти нас. [GetCountry('PAP').GetGovernment.GetRulerTitle] може розпрощатися з мрією повернути #TOOLTIP:REGION,balkan_region,X #L Балкани#!#! християнам, а #TOOLTIP:RELIGIONGROUP,christian,X #L християнські#!#! королі, що наважилися кинути нам виклик, зараз з ганьбою відступають, зализуючи рани."
 flavor_pap_holy_league.9.a: "Про нашу перемогу складуть легенди!"
 flavor_pap_holy_league.10.title: "Перемога Священної ліги"
 flavor_pap_holy_league.10.desc: "Війська Священної ліги здобули верх, розгромивши наших славних солдатів на полі бою. #TOOLTIP:RELIGIONGROUP,christian,X #L Християнські#!#! королі, яких [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'закликала','закликав')] [GetCountry('PAP').GetGovernment.GetRulerTitle|l], завдали [ROOT.GetCountry.Custom('rank_ru_DAT')] серйозного удару. По всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#! лунають церковні дзвони: люди святкують перемогу хрестоносців. Тим часом наш народ відчуває гіркоту поразки, і в державі наростають заворушення. Тепер християнські правителі осмілились, і вони намагатимуться скористатися нашою слабкістю за першої ж нагоди."
 flavor_pap_holy_league.10.a: "Нищівний удар…"
