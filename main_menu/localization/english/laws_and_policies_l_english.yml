 capitalism_policy_desc: "$capitalism_desc$"
 io_policy_vote_active_cooldown: "Международное голосование по смене політики"
 io_policy_vote_active_cooldown: "Міжнародне голосування зі зміни політики"
 sc_policy_proposal_frequency: "Частота пропозицій з політики"
 sc_policy_proposal_frequency_desc: "Правило адміністрування законопроектів у #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарській конфедерації#!#!."
 sc_frequent_policy_proposals: "Часті пропозиції з політики"
 sc_frequent_policy_proposals_desc: "Зміна правил і політик — часте явище, що відбувається в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарській конфедерації#!#! кожні 4 роки."
 sc_moderate_policy_proposals: "Помірні пропозиції з політики"
 sc_moderate_policy_proposals_desc: "Хоча це і важливий процес, адміністрування законів і пропозицій з політики в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарській конфедерації#!#! потребує значних зусиль, тому законопроекти вносяться лише раз на 8 років."
 sc_religious_affairs: "Релігійні справи"
 sc_religious_affairs_desc: "[ShowSituationName('reformation')] набирає обертів, через що релігійна єдність конфедерації перебуває в хиткому становищі. Необхідно вирішити цю проблему, інакше конфлікт віри загрожує розірвати унію на частини."
 sc_clear_religious_chaos_tt: "[ShowLawName('sc_internal_politics')] і [ShowLawName('sc_war_politics')|l] тепер поширюються на всіх учасників, незалежно від їхньої [Concept('religion', 'віри')|e]."
 sc_mending_schism: "Виправлення розколу"
 sc_mending_schism_desc: "Стабільність і безпека #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! вище релігійних чвар #TOOLTIP:SITUATION,reformation,X #L Католицької Реформації#!#!. Усі учасники мають утриматися від ворожнечі через віру."
 sc_enforcing_religious_unity: "Встановлення релігійної єдності"
 sc_enforcing_religious_unity_desc: "Віра відіграє важливу роль у житті учасників #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#!, а тому її релігійна єдність має першорядне значення. Усі кантони мають так чи інакше дотримуватися однієї і тієї самої віри."
 sc_only_defending_same_religion_allies_tt: "Поточна #TOOLTIP:LAW,sc_war_politics,X #L військова політика#!#! іде на користь лише учасникам, які дотримуються однієї віри."
 sc_relations_with_hre: "Імперські відносини"
 sc_relations_with_hre_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарська конфедерація#!#! є частиною #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священної Римської імперії#!#! з моменту свого створення. Проте #TOOLTIP:SITUATION,reformation,X #L Католицька Реформація#!#! викликала невдоволення у багатьох учасників конфедерації…"
 sc_remain_in_the_hre: "Залишатися в імперії"
 sc_remain_in_the_hre_desc: "Хоча #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарська конфедерація#!#! — успішне об'єднання, здатне захистити своїх учасників від іноземних держав, але воно погано підходить для протистояння військовій міці набагато більших держав. Залишаючись у #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священній Римській імперії#!#!, ми надамо #TOOLTIP:CULTURE,$swiss_group_tt$,X #L швейцарському#!#! народу більше необхідної підтримки."
 sc_remain_in_the_hre_tt: "Залишатися в #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священній Римській імперії#!#!"
 sc_prestige_malus_tt: "Кожен учасник втрачає [ShowNamedValue('prestige_extreme_penalty')|+=2%] од. [Concept('prestige', 'престижу')|e]"
 sc_leave_the_hre: "Покинути імперію"
 sc_leave_the_hre_desc: "Хоча зовнішні вороги не рідкість, найбільші загрози для #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! йдуть зсередини самої #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священної Римської імперії#!#!, що обіцяла захищати своїх учасників. Залишаючись в імперії, ми лише піддаємося ризику."
 sc_leave_the_hre_tt: "Покинути #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священну Римську імперію#!#!"
 sc_every_member_leaves_hre_tt: "Усі учасники покидають #ONCLICK:INTERNATIONAL_ORGANIZATION,hre #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre,X #L Священну Римську імперію#!#! і не зможуть більше до неї приєднатися, поки залишаються учасниками #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#!"
 sc_representative: "#L [ShowCultureGroupNameWithNoTooltip('swiss_group')]ий#! представник"
 sc_representative_desc: "Кожному виду організації потрібен спікер — представник, який буде обличчям політичних суб'єктів всередині і за межами організації. Проте #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарська конфедерація#!#! може бути винятком з цього правила…"
 sc_canton_representative: "Представник-кантон"
 sc_canton_representative_desc: "Деякі кантони багатші або впливовіші за інших. Таким чином, #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарську конфедерацію#!#! представлятиме не людина, а місто-держава."
 sc_councillor_representative: "Радник-представник"
 sc_councillor_representative_desc: "Кантонам #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! слід відмовитися від частини свого впливу і призначити одну людину обличчям конфедерації."
 sc_power_of_the_sovereign: "На чолі конфедерації стоїть [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]"
 sc_power_of_the_sovereign_desc: "Представник конфедерації міг би зажадати більше повноважень і впливу в унії, щоб зміцнити свої позиції на громадській арені."
 sc_sovereign_representative_power: "Представницька влада"
 sc_sovereign_representative_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] має право попросити допомоги в учасників #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! з різних питань, починаючи від фінансової допомоги і закінчуючи військовою підтримкою."
 sc_sovereign_religious_power: "Релігійна влада"
 sc_sovereign_religious_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] не має широких повноважень і завідує лише релігійними справами #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#!."
 sc_sovereign_absolute_power: "Абсолютна влада"
 sc_sovereign_absolute_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] керує #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарською конфедерацією#!#! як єдиною державою. Таким чином, правитель користується всіма привілеями і виконує всі обов'язки, як ніби він був монархом конфедерації."
 sc_election_method: "Система виборів"
 sc_election_method_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! обирається за належним рішенням з боку відповідного законодавчого органу."
 sc_direct_vote: "Пряме голосування"
 sc_direct_vote_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] обирається напряму учасниками #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#!. Кожен учасник має один голос і право представляти конфедерацію."
 sc_lottery: "Жеребкування"
 sc_lottery_desc: "Тільки Господь Бог може вирішувати, хто представлятиме #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарську конфедерацію#!#!. Вибори здійснюються через таємне жеребкування, вирішальним чинником в якому є доля."
 sc_rotation: "Чергування"
 sc_rotation_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] призначається по черзі. Кожен учасник #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! має представляти конфедерацію хоча б раз, перш ніж колишній лідер зможе знову отримати владу."
 sc_ruling_period: "Період правління"
 sc_ruling_period_desc: "У конфедерації може бути [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]. Проте потрібно визначити чи [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] служитиме унії довічно або протягом певного часу."
 sc_timed: "Тимчасове лідерство"
 sc_timed_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! перебуває при владі лише протягом встановленого періоду. Після цього термін повноважень минає, і обирається новий [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l]."
 sc_lifelong: "Довічне лідерство"
 sc_lifelong_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! служить їй все життя. Вибори проводяться лише після смерті або примусової відставки правителя."
 sc_election_frequency: "Частота виборів"
 sc_election_frequency_desc: "Тепер, коли [ShowLawName('sc_ruling_period')|l] визначений, перейдемо до наступного питання — частоти проведення виборів, на яких обиратиметься новий [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]."
 sc_biyearly_elections: "Вибори раз на два роки"
 sc_biyearly_elections_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! обирається кожні 2 роки."
 sc_four_yearly_elections: "Вибори раз на 4 роки"
 sc_four_yearly_elections_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! обирається кожні 4 роки."
 sc_eight_yearly_elections: "Вибори раз на 8 років"
 sc_eight_yearly_elections_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! обирається кожні 8 років."
 sc_internal_politics: "Внутрішня політика"
 sc_internal_politics_desc: "Хоча #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарська конфедерація#!#! — це насамперед союз, створений в оборонних цілях, очевидно, що внутрішні справи конфедерації також мають вирішуватися спільними силами."
 sc_forbid_internal_wars: "Заборона на внутрішні війни"
 sc_forbid_internal_wars_desc: "Не можна допустити, щоб дрібні суперечки переросли в криваві конфлікти. Кожен учасник #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! має вирішувати свої проблеми з іншим учасником за допомогою суддів конфедерації, а не на полі бою."
 sc_forbid_internal_wars_tt: "Жоден учасник #ONCLICK:INTERNATIONAL_ORGANIZATION,swiss_confederation #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation,X #L Швейцарської Конфедерації#!#! не може атакувати іншого учасника"
 sc_forbid_same_religion_internal_wars_tt: "Жоден учасник #ONCLICK:INTERNATIONAL_ORGANIZATION,swiss_confederation #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation,X #L Швейцарської Конфедерації#!#! не може атакувати іншого учасника, що сповідує одну з ним [Concept('religion','віру')|e]"
 sc_allow_internal_wars: "Дозволені внутрішні війни"
 sc_allow_internal_wars_desc: "Війни — невід'ємна частина людської історії. Так, приємного в них мало, але будь-які конфлікти роблять нас сильнішими."
 sc_membership_regulation: "Регламентація членства"
 sc_membership_regulation_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] спочатку створена #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарцями#!#! для захисту від династії Габсбургів, чий вплив у регіоні став занадто значним. Проте досі так і не вирішено, хто має право вступити до об'єднання…"
 sc_swiss_culture_and_geography: "Тільки корінні швейцарці"
 sc_swiss_culture_and_geography_desc: "Конфедерація — суто #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарське#!#! об'єднання, тому до неї можуть приєднатися лише держави конкретної культури і регіону."
 sc_swiss_culture_and_geography_tt: "Приєднатися до об'єднання можуть лише держави зі #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарською#!#! культурою як [Concept('primary_culture','основною')|e]. При цьому їхня [Concept('capital','столиця')|e] має знаходитися в #TOOLTIP:AREA,central_switzerland_area,X #L центральній#!#!, #TOOLTIP:AREA,eastern_switzerland_area,X #L східній#!#! або #TOOLTIP:AREA,western_switzerland_area,X #L західній Швейцарії#!#!"
 sc_just_swiss_culture: "Швейцарська культура"
 sc_just_swiss_culture_desc: "Незважаючи на природні кордони, вплив #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарської#!#! культури поширюється далеко за межі Швейцарської Конфедерації. Тому варто переглянути закон про те, кому можна приєднуватися до об'єднання."
 sc_just_swiss_culture_tt: "Приєднатися до об'єднання можуть лише держави зі #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарською#!#! культурою як [Concept('primary_culture','основною')|e]"
 sc_swiss_or_swiss_relative: "Родичі швейцарців"
 sc_swiss_or_swiss_relative_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] має велику міць і вплив не лише завдяки #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарцям#!#!, але й за рахунок внеску інших народів, близьких до нашої культури."
 sc_swiss_or_swiss_relative_tt: "Приєднатися до об'єднання можуть лише держави, чия [Concept('primary_culture','основна культура')|e] або [Concept('language','мова')|e] є #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарськими#!#!"
 sc_war_politics: "Військова політика"
 sc_war_politics_desc: "У #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! багато зовнішніх загроз. #TOOLTIP:CULTUREGROUP,swiss_group,X #L Швейцарський#!#! народ має бути єдиний у захисті один одного — тоді конфедерація зможе вижити в оточуючій її політичній анархії."
 sc_defensive_pact: "Оборонний пакт"
 sc_defensive_pact_desc: "Учасники #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! покликатимуться до зброї лише в оборонній війні проти зовнішніх загроз."
 sc_alliance: "Швейцарський союз"
 sc_alliance_desc: "Учасники #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! можуть звертатися один до одного за допомогою в прагненні розширити свою територію. У разі зовнішнього вторгнення всі учасники покликаються до зброї, щоб захистити своїх товаришів по конфедерації."
 sc_united_war_efforts: "Спільні військові дії"
 sc_united_war_efforts_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарська конфедерація#!#! стає єдиним політичним центром для всіх зовнішніх держав. У кожній війні — наступальній або оборонній — мають брати участь військові сили всіх учасників конфедерації."
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$, а сторона, що закликає, і закликані сповідують одну і ту саму [Concept('religion', 'релігію')|e]"
 sc_call_to_arms_always_tt: "Ворог НЕ є членом #TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарської Конфедерації#!#!"
 sc_unification: "$SWI_ADJ$е об'єднання"
 sc_unification_desc: "#L [ShowCultureGroupName('swiss_group')]і#! землі були роздроблені занадто довго. Якщо мешканці Альп хочуть процвітання та безпеки, їм потрібно об'єднатися під спільним знаменом."
 sc_unification_movement_event_happened_tt: "Відбулася [Concept('event','подія')|e] #Y «$flavor_swi.999.title$»#!. Для її спрацювання потрібні такі умови:\n\n[ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]"
 sc_unification_same_religion_tt: "Кожен учасник сповідує або [ShowReligionName('catholic')|l], або [ShowReligionName('lutheran')|l], або [ShowReligionName('calvinist')|l]"
 sc_found_swiss_republic: "$SWI_ADJ$а $republic$"
 sc_found_swiss_republic_desc: "Принципи і методи #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарської конфедерації#!#! добре сприймаються кожним кантоном, оскільки всі вони прагнуть до того, щоб їхній голос був врахований. Тим не менш децентралізованість конфедерації завжди ставитиме під загрозу безпеку і захищеність #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарського#!#! народу. Настав час об'єднати конфедерацію в одну державу, а #TOOLTIP:GOVTYPE,republic,X #L республіка#!#! при цьому має зберегтися."
 sc_found_swiss_republic_specific_tt: "Влада #ONCLICK:COUNTRY,[THIS.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[THIS.GetCountry.Custom('CL_tt')],X [THIS.GetCountry.Custom('CL_RP')|L]#!#! об'єднує #ONCLICK:INTERNATIONAL_ORGANIZATION,swiss_confederation #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation,X #L Швейцарську Конфедерацію#!#!. У результаті формується #L [GetCountry('SWI').GetAdjective|l]а#! #TOOLTIP:GOVTYPE,republic,X #L республіка#!#!"
 sc_found_swiss_republic_tt: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарська Конфедерація#!#! об'єднується. У результаті формується #L [GetCountry('SWI').GetAdjective]а#! #TOOLTIP:GOVTYPE,republic,X #L республіка#!#!"
 sc_found_swiss_monarchy: "$SWI_ADJ$а $monarchy$"
 sc_found_swiss_monarchy_desc: "Хоча спочатку #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарська конфедерація#!#! була республіканською унією, їй довелося зіткнутися з безліччю випробувань, протистояти яким було б набагато простіше під керівництвом єдиного сильного лідера. Світле майбутнє #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарського#!#! народу забезпечить тільки #TOOLTIP:GOVTYPE,monarchy,X #L монархія#!#!, яка має прийти на зміну конфедерації."
 sc_found_swiss_monarchy_specific_tt: "Влада #ONCLICK:COUNTRY,[THIS.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[THIS.GetCountry.Custom('CL_tt')],X [THIS.GetCountry.Custom('CL_RP')|L]#!#! об'єднує #ONCLICK:INTERNATIONAL_ORGANIZATION,swiss_confederation #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation,X #L Швейцарську Конфедерацію#!#!. У результаті формується #L [GetCountry('SWI').GetAdjective|l]а#! #TOOLTIP:GOVTYPE,monarchy,X #L монархія#!#!"
 sc_found_swiss_monarchy_tt: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарська Конфедерація#!#! об'єднується. У результаті формується #L [GetCountry('SWI').GetAdjective|l]а#! #TOOLTIP:GOVTYPE,monarchy,X #L монархія#!#!"
 sc_found_swiss_theocracy: "$SWI_ADJ$а $theocracy$"
 sc_found_swiss_theocracy_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарська конфедерація#!#! зобов'язана своїм нинішнім становищем не вільній волі республіканських голосів або авторитарній владі монархії, а лише божественному провидінню. Тільки #TOOLTIP:GOVTYPE,theocracy,X #L теократія#!#! дозволить #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарському#!#! народу процвітати в цьому світі."
 sc_found_swiss_theocracy_specific_tt: "Влада #ONCLICK:COUNTRY,[THIS.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[THIS.GetCountry.Custom('CL_tt')],X [THIS.GetCountry.Custom('CL_RP')|L]#!#! об'єднує #ONCLICK:INTERNATIONAL_ORGANIZATION,swiss_confederation #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation,X #L Швейцарську Конфедерацію#!#!. У результаті формується #L [GetCountry('SWI').GetAdjective|l]а#! #TOOLTIP:GOVTYPE,theocracy,X #L теократія#!#!"
 sc_found_swiss_theocracy_tt: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарська Конфедерація#!#! об'єднується. У результаті формується #L [GetCountry('SWI').GetAdjective|l]а#! #TOOLTIP:GOVTYPE,theocracy,X #L теократія#!#!"
 colonial_federation_unification: "Об'єднання колоніальної федерації"
 colonial_federation_unification: "Об'єднання колоніальної федерації"
 colonial_federation_unification_desc: "Наші узи кувалися в полум'ї боротьби за незалежність. Час замислитися про об'єднання земель союзників у повноцінну державу."
 colonial_federation_found_republic: "Заснувати нову республіку"
 colonial_federation_found_republic_desc: "Тільки #TOOLTIP:GOVTYPE,republic,X #L республіканські#!#! принципи і процедури забезпечать права і свободи держав-учасниць і всіх підданих нашої держави."
 colonial_federation_found_republic_specific_tt: "Влада #ONCLICK:COUNTRY,[THIS.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[THIS.GetCountry.Custom('CL_tt')],X [THIS.GetCountry.Custom('CL_GEN')|L]#!#! об'єднує #ONCLICK:INTERNATIONAL_ORGANIZATION,swiss_confederation #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation,X #L Швейцарську Конфедерацію#!#!. У результаті формується #L [GetCountry('SWI').GetAdjective|l]а#! #TOOLTIP:GOVTYPE,republic,X #L республіка#!#!"
 colonial_federation_found_republic_tt: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,colonial_federation,X #L Колоніальна федерація#!#! перетворюється на єдину #TOOLTIP:GOVTYPE,republic,X #L республіку#!#!"
 colonial_federation_found_monarchy: "Заснувати нову монархію"
 colonial_federation_found_monarchy_desc: "Лише нова, справедлива #TOOLTIP:GOVTYPE,monarchy,X #L монархія#!#! забезпечить процвітання країнам-учасницям."
 colonial_federation_found_monarchy_specific_tt: "Під владою #ONCLICK:COUNTRY,[THIS.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[THIS.GetCountry.Custom('CL_tt')],X [THIS.GetCountry.Custom('CL_GEN')|L]#!#! наша #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,colonial_federation,X #L колоніальна федерація#!#! перетвориться на єдину #TOOLTIP:GOVTYPE,monarchy,X #L монархію#!#!"
 colonial_federation_found_monarchy_tt: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,colonial_federation,X #L Колоніальна федерація#!#! перетворюється на єдину #TOOLTIP:GOVTYPE,monarchy,X #L монархію#!#!"
 colonial_federation_found_theocracy: "Заснувати нову теократію"
 colonial_federation_found_theocracy_desc: "Наша #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,colonial_federation,X #L колоніальна федерація#!#! зобов'язана своєю незалежністю не вільній волі республіканських голосів або авторитарній владі монархії, а лише божественному провидінню. Тільки #TOOLTIP:GOVTYPE,theocracy,X #L теократія#!#! дозволить нашому народу процвітати в цьому світі."
