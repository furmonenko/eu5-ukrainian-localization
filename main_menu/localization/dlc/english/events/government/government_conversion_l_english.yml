l_english:
 government_conversion_events.conversion_complete.title: "[target_government_type.GetNameWithNoTooltip] зміцнює вплив на території [target_country.Custom('CL_GEN')]"
 government_conversion_events.conversion_complete.title_fallback: "Реформа уряду"
 government_conversion_events.conversion_complete.desc: "Останні кілька років позначилися нестабільністю та заворушеннями. [target_country.GetLongName] — держава, де [target_government_type.GetName|l] потребує реформи. У довгостроковій перспективі це буде найкращим рішенням, проте багато впливових старців, що загрузли в безчесті, усіма силами трималися за старі порядки і сподівалися, що [origin_government_type.GetName|l] не зміниться. Попри все, [target_character.GetName] [Select_CString(target_character.IsFemale,'подолала', 'подолав')] усі труднощі й [Select_CString(target_character.IsFemale,'поклала', 'поклав')] край старим традиціям. Тепер [target_government_type.GetNameWithNoTooltip|l] може зосередити владу у своїх руках."
 government_conversion_events.conversion_complete.a: "Ми більше не [origin_government_type.GetNameWithNoTooltip|l], а [target_government_type.GetNameWithNoTooltip|l]!"
