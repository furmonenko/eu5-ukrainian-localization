 stockholm_desc: "Стокгольм було засновано у 1252 році Біргером Магнуссоном у районі, де озеро Меларен впадає в Балтійське море. Завдяки своєму стратегічному розташуванню місто не лише контролювало доступ до озера, а й слугувало важливим торговельним вузлом, що пов'язував Швецію з купецькими мережами Ганзи в Балтиці."
 paris_desc: "Розташований на річці Сені, Париж поступово перетворився зі скромного поселення на справжню перлину Франції. Завдяки своєму знаменитому собору, великим ринкам і навчальним закладам він став одним із найважливіших політичних і культурних центрів Європи."
 london_desc: "Побудований в гирлі річки Темзи, Лондон пройшов довгий шлях від невеликого римського поселення до найбільшого міста Англії. Нині тут зосереджена вся політична та економічна міць королівства."
 rome_desc: "Колись Рим був центром могутньої імперії, яка простягалася на кілька континентів. Втім, навіть після її падіння Вічне місто змогло зберегти своє політичне і релігійне значення, ставши столицею Папської держави."
 jerusalem_desc: "Єрусалим є місцем перетину авраамічних релігій, а тому він має особливе значення для іудеїв, християн і мусульман. Історія та образ цього священного міста сформувалися під впливом численних завоювань і паломників, що прибувають сюди з усіх куточків світу."
 alexandria_desc: "Александрія, колись відома своїм грандіозним маяком і бібліотекою, знаходиться на межі різних цивілізацій і культур. За рахунок цього вона й досі залишається важливим торговельним і освітнім центром Середземномор'я."
 constantinople_desc: "Оточений могутніми стінами, Константинополь був серцем Східної Римської імперії і місцем розташування собору Святої Софії — одного з найбільших у світі храмів. Протягом тисячі років велич і багатство цього міста були предметом заздрощів для всього світу."
 sitges_desc: "У Середні віки на пагорбі, де сьогодні розташована будівля муніципалітету, було побудовано замок. Спочатку він належав архиєпархії Барселони, проте в XII столітті перейшов до сім'ї, на честь якої й отримав свою назву."
 valladolid_desc: "Вальядолід було засновано наприкінці XI століття графом Педро Ансуресом і його дружиною Ейло Альфонсо в самому центрі Північної Месети, поблизу річки Пісуерга. Завдяки торгівлі Вальядолід швидко став одним із найважливіших міст у регіоні поряд із Бургосом. До XIV століття він здобув настільки значний вплив, що слугував адміністративним центром держави при регенті Марії де Моліна та її онукові Альфонсо XI."
 penafiel_desc: "Місто Пеньяф'єль, чия назва походить від латинського #italic Pinna Fidelis#! («Вірна скеля»), було засновано в X столітті. Спочатку воно являло собою невеликий аванпост на вершині пагорба, призначений для відбиття набігів з боку Кордовського халіфату. Граф Санчо Гарсія значно укріпив його і в 1013 році надав йому фуерос — особливі міські права та привілеї. Згодом Пеньяф'єль перейшов у володіння впливового дона Хуана Мануеля і став вельми багатим містом із процвітаючою винороб­ною промисловістю."
 toro_desc: "Торо було засновано в X столітті в долині річки Дуеро для захисту володінь Королівства Леон від військ Кордовського халіфату. Завдяки своєму вигідному розташуванню місто слугувало важливим оборонним вузлом, а теплий клімат і родючі землі дозволили йому також стати великим центром виноробства."
 thessaloniki_desc: "Довгий час Фессалоніки вважалися другим за значенням містом Візантії після Константинополя. Своїм багатством вони зобов'язані вигідному розташуванню поблизу Егейського моря, що сприяє розвитку торгівлі. При цьому місцеві порти служать своєрідним мостом між Заходом і Сходом, дозволяючи перевозити товари між імперськими володіннями та Італією."
 malmo_desc: "Мальме контролює прохід суден через протоку Ересунн, що з'єднує Балтійське та Північне море. У зв'язку з цим місто є найважливішим стратегічним пунктом, захист якого забезпечують його міцні стіни та пильний гарнізон."
 bilbao_desc: "Більбао було засновано в 1300 році Дієго Лопесом де Аро, сеньйором Біскайї. Розташоване в гирлі річки Нервьйон, невдовзі це місто стало важливим торговельним вузлом і центром кораблебудівної промисловості в Північній Іспанії. Крім того, завдяки своїй розвиненій портовій інфраструктурі Більбао слугувало місцем, з якого купці перевозили місцеву залізну руду та кастильську мериносову вовну прямісінько в англійські та фламандські порти."
 radom_desc: "Після свого розширення і оновлення королем Казимиром III місто Радом стало важливим політичним центром Польщі, яким воно залишалося аж до кінця епохи Відродження. Саме тут у 1401 році було укладено Віленсько-Радомську унію, і тут же на сеймі 1505 року було прийнято закон #italic Nihil novi#!."
 krakow_desc: "Про поселення на Вавельському пагорбі було відомо ще в давнину, проте вперше Краків згадується в документі від 965 року, де він описується як великий торговельний город. У 1038 році Краків став резиденцією польських монархів з династії Пястів, і відтоді він слугував одним із головних адміністративних, економічних і культурних центрів Польського королівства."
 megara_desc: "У давнину Мегарою правив легендарний герой Ніс, а деякі її уродженці заснували в Середземномор'ї такі великі міста, як Візантіон, Херсонес і Селінунт. Надалі Мегара стала важливим торговельним центром і здобула величезний вплив на території Греції — багато в чому завдяки своєму потужному флоту. Однак відтоді вона втратила більшу частину своєї могутності, і нині від її колишньої величі залишилася лише тінь."
 grojec_desc: "До XII століття в Груєці розташовувалася Познанська архиєпархія і резиденція місцевого каштеляна, проте у зв'язку із зростанням впливу сусіднього міста Черська він поступово втратив своє значення."
 gdansk_desc: "Перша письмова згадка про Гданськ відноситься до 997 року, проте поселення там існувало задовго до цього. В епоху пізнього Середньовіччя Гданськ перетворився на великий торговельний порт і центр суднобудування, завдяки чому він став одним із найбагатших і найвпливовіших міст Східної Європи."
 athens_desc: "Афіни вважалися культурним центром Стародавньої Греції і були одним із наймогутніших міст-держав свого часу. Суперничаючи зі Спартою, Фівами та іншими античними державами, Афіни поступово досягли панування в Егейському морі. Пізніше місто було завойоване спочатку Македонською, а потім Римською та Візантійською імперіями, через що прийшло в занепад. Тим не менш після 1204 року Афіни знову піднеслися, ставши столицею новоутвореної держави хрестоносців."
 wieliczka_desc: "Велічка було засновано в 1290 році Пшемислом II у районі соляних рудників. Видобуток цього цінного продукту приносив Польщі величезний прибуток, у зв'язку з чим місто отримало численні привілеї і стало великим промисловим центром. Так, шахти у Велічці та сусідній Бохні стали частиною соледобувної компанії #italic «Краківські жупи»#!, яка забезпечувала їх роботу до кінця XX століття. В офіційних документах за містом довгий час зберігалася його стара назва #italic Wielka Sól#!, що означає #italic «велика сіль»#!."
 leksand_desc: "Це містечко на південному березі озера Сільян існує вже понад тисячу років. У XII столітті тут було побудовано церкву, першим протестантським главою якої був далекий предок Юхана Андерссона — провідного гейм-дизайнера Europa Universalis V."
 leipzig_desc: "Заснований у 1165 році на перетині #italic Імперської#! та #italic Царської#! доріг, Лейпциг досить швидко перетворився на багате й розвинене місто за рахунок торгівлі хутром. Отримавши низку значних привілеїв, він став важливим торговельним вузлом Європи та одним із центрів книгодрукування в регіоні."
 augsburg_desc: "Відомий під назвою #italic Августа Вінделіків#! у роки правління імператора Траяна, вільне імперське місто Аугсбург вважається одним із найдавніших міст Священної Римської імперії. У 955 році місцевому гарнізону вдалося відбити напад угорських військ, внаслідок чого значення міста помітно зросло. У 1276 році король Рудольф I дарував Аугсбургу статус імперського міста, що ознаменувало новий етап у його розвитку і посприяло його подальшому процвітанню."
 warsaw_desc: "На зорі своєї історії Варшава являла собою невелике мазовецьке рибальське поселення. У 1596 році Сигізмунд III переніс столицю з Кракова до Варшави, після чого вона почала стрімко зростати і вже до XVIII століття стала найбільшим містом Польщі. У цей же час тут перебудували та звели численні будівлі, що значно посприяло розвитку польської архітектури і різноманітних ремесел."
 tunis_desc: "Заснований легендарною цариною Дідоною в 814 році до н.е., спочатку це місто носило назву Карфаген і було столицею однойменної пунічної держави. Внаслідок трьох великих воєн воно було зруйноване, а потім заново відбудоване римлянами. Сучасне місто Туніс було закладено арабами в 698 році неподалік від стародавніх карфагенських руїн. Після завоювання Альмохадів у XII столітті місто фактично стало регіональною столицею, і під час правління династії Хафсідів цей статус лише зміцнився."
 heidelberg_desc: "Наприкінці XII століття Гейдельберг став резиденцією пфальцграфа Рейнського, у зв'язку з чим тут було зведено вражаючий замок. Пізніше в цьому місті було засновано перший університет Німеччини, завдяки чому він став важливим науковим і освітнім центром. У ході Реформації Гейдельберг приєднався до протестантського руху, що вплинуло на створення Євангелічної унії на чолі з Пфальцем. В епоху романтизму образ Гейдельберзького замку приваб­ив до міста величезну кількість поетів, за рахунок чого воно навіть отримало прізвисько #italic «місто романтики»#!."
 aviles_desc: "Авілес було засновано в X столітті в гирлі однойменної річки, завдяки чому воно здобуло важливе стратегічне значення як порт. У розташованому поблизу замку Гаусон король Астурії Альфонсо III наказав виготовити Хрест перемоги — прикрашену золотом і дорогоцінним камінням реліквію, яка згодом стала символом королівства. В XI столітті Авілес отримав статус королівського міста і став одним із центрів морської торгівлі, в якому також зберігалися значні запаси солі, видобутої в інших регіонах держави."
 pingjin_desc: "Тайюань, де розташований священний храм Цзінь, ще з V століття до н.е. є одним із найважливіших міст Шаньсі й усього Північного Китаю. У 979 році, під час завоювання Північної Хань, імператор Тай-цзун наказав затопити і знищити місто. На знак тріумфу і приниження своїх ворогів він перейменував захоплений регіон на Пінцзінь, що означає «замирення Шаньсі». Внаслідок затоплення від міста залишилися лише руїни, і на його відновлення пішли багато десятиліть."
 dunstable_desc: "Данстабл виник на місці стародавнього римського поселення. Вже в Середні віки англійці заснували тут монастир. За свою довгу історію місто пережило низку історичних подій. Зокрема, тут розлучився зі своєю дружиною Генріх VIII, а великий полководець Олівер Кромвель набирав у навколишніх землях добровольців для участі в громадянській війні. Крім того, тут розташована стара резиденція Генріха I і один із дванадцяти пам'ятних хрестів Елеонори."
 paderborn_desc: "З моменту свого заснування близько 800 року Падерборн слугував центром місцевого єпископства. Саме тут уперше зустрілися Карл Великий і папа римський Лев III. За часів Тридцятилітньої війни місто зазнало великої шкоди: воно пережило 16 облог, останню з яких влаштувала шведська армія в 1646 році."
 porto_desc: "Саме від #italic «непереможного міста»#! Порту походить назва Португалії і знаменитого на весь світ портвейну, що виготовляється в долині річки Дору."
 jiaxing_desc: "Цзясін розташований на кордоні між регіонами У та Юе. Слово «цзя» в його назві означає «краса», а «сін» — «процвітання»."
 torgau_desc: "У 1452 році курфюрст Фрідріх II наказав створити біля замку в Торгау рів із ведмедем. Рів поступово розширювався аж до 1624 року, і в якийсь момент він міг вміщувати до 39 ведмедів одночасно."
 changsha_desc: "З часів побудови місто Чанша протягом двох тисяч років залишалося головним економічним і адміністративним центром регіону."
 ningxiang_desc: "У Нінсяні було знайдено найбільший бронзовий #italic цзунь#! (ритуальну посудину для вина), виготовлений понад 3000 років тому за часів правління династії Шан."
 wurzburg_desc: "Вюрцбург було утворено на місці франконської фортеці в 741 році, коли поселення, що там знаходилося, отримало статус єпископства. У ранньому Середньовіччі місто процвітало головним чином за рахунок свого вигідного розташування на річці Майн, якою проходили багато торговельних маршрутів."
 hanover_desc: "Зі скромного поселення Ганновер поступово перетворився на одне з ключових міст Священної Римської імперії. Під управлінням династії Вельфів місто стало розвиненим торговельним і культурним центром, який до того ж мав великий політичний вплив."
 osnabruck_desc: "У Середні віки Оснабрюк слугував центром місцевого єпископства і важливим торговельним вузлом Священної Римської імперії. Серед іншого місто відоме тим, що в ньому було підписано одну з двох угод, які привели до укладення Вестфальського миру."
 glasgow_desc: "Глазго виник навколо середньовічного собору, який слугував резиденцією місцевого архиєпископства. У XV столітті тут було засновано університет, який посприяв становленню Глазго як освітнього центру Шотландії."
 neva_desc: "Санкт-Петербург було закладено в дельті річки Неви, яка колись була частиною варязько-грецького торговельного шляху. Засноване в 1703 році, це місто слугувало столицею Росії понад 200 років."
 dubno_desc: "Місто Дубно, вперше згадане в 1100 році, було великим торговельним центром Волині, відомим своїми великими ярмарками. У 1492 році тут було зведено замок, навколо якого розгортаються події повісті Миколи Гоголя #italic «Тарас Бульба»#!."
 baden_desc: "Початкове поселення на цьому місці було засновано римлянами і носило назву #italic Civitas Aurelia Aquensis#!. В епоху раннього Середньовіччя місто стало відоме як Баден, і пізніше ця назва також перейшла до Баденського дому династії Церінгенів, який почав правити цими землями."
 erbach_desc: "Наприкінці XVIII століття граф Франциск I, що живив великий інтерес до реліквій давнини, виділив кошти на створення в Ербасі гільдії різьбярів, яка займалася створенням виробів з слонової кістки. Завдяки цьому місто привабило численних творців і стало одним із головних центрів цього ремесла."
 manhattan_desc: "Колись населений народом ленапе, острів Манна-хата було придбано голландськими поселенцями в обмін на товари загальною вартістю всього 60 гульденів. Тут вони збудували фортецю, яка стала центром влади Нового Амстердама."
 doncaster_desc: "Через Донкастер, відомий раніше під римською назвою Данум, проходила Велика північна дорога, якою мандрівники та торговці перевозили товари між Лондоном і північними землями. Завдяки такому вигідному розташуванню Донкастер до 1337 року став одним із найбагатших міст Йоркширу."
 kitchissippi_desc: "Це місто було названо на честь річки Кічисіпі, нині відомої як Оттава. На цих землях народ анішинабе займався полюванням і торгівлею, поки британські поселенці не розширили вирубку лісів і не заснували тут місто, що стало резиденцією їхньої колоніальної адміністрації."
 saint_marceilin_desc: "Заснований в XI столітті, Сен-Марселлен слугував резиденцією ради дофіна в період з 1337 по 1340 рік. Це місто також славиться своїм м'яким сиром із зморшкуватою скоринкою, який подавали при королівському дворі щонайменше з 1461 року."
 caerphilly_desc: "У валлійських долинах видобувалося найякісніше вугілля в Європі, завдяки чому в другій половині XVIII століття цей регіон став важливим центром виробництва заліза."
 grenoble_desc: "Гренобль — невелике, але стратегічно важливе місто в Альпах, що є столицею провінції Дофіне. Оточене річками та горами, воно чудово підходить для оборони місцевих земель, у зв'язку з чим тут було зведено фортецю Бастилія. Навколо місцевого собору простягаються вузькі звивисті вулиці, де живуть і працюють купці, ремісники та селяни, що привозять сюди продукти із сусідніх долин."
 kinsale_desc: "Кінсейл являв собою невелике, але вельми жваве портове містечко, розташоване в природній гавані на південному узбережжі Ірландії. Основними заняттями міщан були рибна ловля і торгівля. Так, місцеві купці обмінювали рибу, шкури та вовну на вино, сіль і предмети розкоші з Іберії та Франції. На вузьких вулицях навколо причалів подекуди зустрічалися іноземні торговці, з якими ірландські моряки обмінювалися історіями і укладали угоди. Попри скромні розміри гавані, саме вона дозволила Кінсейлу стати стратегічно важливим портовим містом, яке з'єднувало Ірландію з континентальною Європою."
 stockton_desc: "Стоктон — англосаксонське поселення на північному березі річки Тіс. Воно залишалося вельми малонаселеним до тих пір, поки єпископ не звільнив місцевих кріпаків, що привабило сюди численних купців і ремісників. За рахунок цього Стоктон став важливим торговельним містом, яке займалося продажем місцевої вовни та ввезенням іноземних вин. Однак по-справжньому великим містом Стоктон став лише після промислової революції."
 kunow_desc: "Кунув з раннього Середньовіччя перебував у віданні Краківської архиєпархії, проте парафія тут з'явилася лише в 1281 році. Своєю назвою місто, ймовірно, зобов'язане куницям, які в достатку водилися в навколишніх лісах."
 lublin_desc: "Люблін було засновано на рубежі XII–XIII століть, а статус міста отримав від Владислава Локетека в 1317 році. У наступні століття Люблін перетворився на великий торговельний центр, розквіт якого припав на XVI століття. Саме в цей час було укладено Люблінську унію, яка й дозволила місту збагатитися за рахунок розвитку торгівлі зі Сходом."
 kendal_desc: "Кендал було засновано на місці римського військового містечка, яке виникло на березі річки Кент ще в I столітті н.е. Поселення активно розвивалося за норманів: отримавши в 1189 році від короля Річарда I право на торгівлю в обмін на фінансову підтримку його хрестового походу, Кендал почав процвітати і з часом став важливим центром середньовічної торгівлі вовною. Головний замок міста належав родині Парр, найвідомішою представницею якої була Катерина — дружина короля Генріха VIII."
