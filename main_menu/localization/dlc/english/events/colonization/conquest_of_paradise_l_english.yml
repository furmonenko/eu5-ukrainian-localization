l_english:
 conquest_of_paradise.1.title: "Закон про заробітну плату будівельників"
 conquest_of_paradise.1.desc: "У зв'язку зі зростанням колонії значно збільшився попит на кваліфікованих робітників, що також призвело до подорожчання будівництва. Для вирішення цієї проблеми чиновники пропонують встановити максимальний розмір заробітної плати для всіх теслярів, пилярів, мулярів та кладчиків #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Оплата праці буде гідною, а якщо хтось почне вимагати або, навпаки, пропонувати вищу плату за будівельні роботи, то його буде покарано. Як нам слід проголосувати?"
 conquest_of_paradise.1.a: "Непогана думка. Проголосуємо за."
 conquest_of_paradise.1.b: "Нам немає потреби регулювати це."
 STATIC_MODIFIER_NAME_construction_wages: "Обмеження заробітних плат"
 STATIC_MODIFIER_DESC_construction_wages: "Щоб зупинити зростання цін на будівництво, влада встановила максимальний розмір заробітної плати для робітників."
 conquest_of_paradise.2.title: "Прикордонний конфлікт у колонії"
 conquest_of_paradise.2.desc: "Поселенці з колоній [colonial_conflict_target.Custom('longname_ru_GEN')] вторглися на наші землі! У погоні за ресурсами вони вирішили зайняти частину території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і вступили в конфлікт з місцевими жителями. Ми повинні їх зупинити!"
 conquest_of_paradise.2.a: "Нехай ополченці виженуть їх з нашої землі!"
 conquest_of_paradise.2.a.tt: "Вони можуть нам за це помститися…"
 conquest_of_paradise.2.b: "Все владнається само собою."
 conquest_of_paradise.3.title: "Прикордонний конфлікт у колонії"
 conquest_of_paradise.3.desc: "Освоюючи нові землі в пошуках ресурсів, поселенці з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! перетнули кордон з #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_INST')|L]#!#!, тим самим спровокувавши конфлікт з місцевими жителями. Влада [colonial_conflict_source.Custom('longname_ru_GEN')] покликала на допомогу ополченців, але замість мирного вирішення ситуації вони влаштували каральний похід на землі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Ми повинні їх зупинити!"
 conquest_of_paradise.3.a: "Зберемо ополчення у відповідь на їхні дії."
 conquest_of_paradise.3.b: "Все владнається само собою."
 conquest_of_paradise.4.title: "Прикордонний конфлікт у колонії"
 conquest_of_paradise.4.desc: "Схоже, виганяючи поселенців, що прийшли з [colonial_conflict_target.Custom('longname_ru_GEN')], наші ополченці трохи захопилися й влаштували набіг на прикордонні села в чужих землях. У відповідь на це місцева влада теж відправила своїх ополченців на нашу територію."
 conquest_of_paradise.4.a: "Ось мерзотники!"
 conquest_of_paradise.5.title: "Прикордонний конфлікт у колонії"
 conquest_of_paradise.5.desc: "Ох, з чого б почати… Ймовірно, в пошуках нових земель і ресурсів поселенці з [colonial_conflict_target.Custom('longname_ru_GEN')] першими вирішили увійти на територію [colonial_conflict_source.Custom('longname_ru_GEN')]. Після цього влада #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_GEN')|L]#!#! послала ополченців, щоб прогнати чужинців, але вони перестаралися і прослідували за ополченцями вже на територію #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_GEN')|L]#!#!, пограбувавши при цьому пару сіл. У відповідь влада #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_GEN')|L]#!#! зібрала власне ополчення, щоб дати відсіч #L [colonial_conflict_source.GetAdjective|l]им#! нальотчикам і знову прийти на землі сусідів.\n\n[colonial_conflict_source.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_GEN')|L]#!#! і [colonial_conflict_target.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_GEN')|L]#!#! тепер звинувачують одне одного в розпалюванні конфлікту. Як нам краще вирішити цю суперечку, не зіпсувавши власну репутацію?"
 conquest_of_paradise.5.a: "Нехай колонії розбираються самі."
 conquest_of_paradise.5.b: "Покараємо того, хто допустив ескалацію конфлікту!"
 conquest_of_paradise.5.c: "Покараємо того, хто першим почав конфлікт!"
 conquest_of_paradise.6.title: "Прикордонний конфлікт у колонії"
 conquest_of_paradise.6.desc: "У нещодавньому прикордонному конфлікті між #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_INST')|L]#!#! і #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_INST')|L]#!#! сюзерен — [the_overlord.GetLongName] — стає на бік другої держави. [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] виносить свій остаточний вердикт, і [ROOT.GetCountry.GetGovernment.GetRuler.GetName] усувається з посади."
 conquest_of_paradise.6.a: "Чи не забагато [the_overlord.GetGovernment.GetRulerTitle|l] собі дозволяє?"
 conquest_of_paradise.7.title: "Прикордонний конфлікт у колонії"
 conquest_of_paradise.7.desc: "У нещодавньому прикордонному конфлікті між #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_INST')|L]#!#! і #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_INST')|L]#!#! сюзерен — [the_overlord.GetLongName] — стає на наш бік! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] виносить свій остаточний вердикт і [colonial_conflict_target.GetGovernment.GetRulerTitle|l] [colonial_conflict_target.GetGovernment.GetRuler.GetName] усувається з посади."
 conquest_of_paradise.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.8.title: "Прикордонний конфлікт у колонії"
 conquest_of_paradise.8.desc: "У нещодавньому прикордонному конфлікті між #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_INST')|L]#!#! і #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_INST')|L]#!#! сюзерен — [the_overlord.GetLongName] — стає на бік першої держави. [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] виносить свій остаточний вердикт, і [ROOT.GetCountry.GetGovernment.GetRuler.GetName] усувається з посади."
 conquest_of_paradise.8.a: "Чи не забагато [the_overlord.GetGovernment.GetRulerTitle|l] собі дозволяє?"
 conquest_of_paradise.9.title: "Прикордонний конфлікт у колонії"
 conquest_of_paradise.9.desc: "У нещодавньому прикордонному конфлікті між #ONCLICK:COUNTRY,[colonial_conflict_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_source.Custom('CL_tt')],X [colonial_conflict_source.Custom('CL_INST')|L]#!#! і #ONCLICK:COUNTRY,[colonial_conflict_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[colonial_conflict_target.Custom('CL_tt')],X [colonial_conflict_target.Custom('CL_INST')|L]#!#! сюзерен — [the_overlord.GetLongName] — стає на наш бік! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] виносить свій остаточний вердикт і [colonial_conflict_source.GetGovernment.GetRulerTitle|l] [colonial_conflict_source.GetGovernment.GetRuler.GetName] усувається з посади."
 conquest_of_paradise.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.10.title: "Посилення колоніального ополчення"
 conquest_of_paradise.10.desc: "Збори пропонують виділяти більше коштів на ополчення, оскільки нашій колонії потрібно захищатися від набігів як індіанців, так і інших поселенців. Це також дозволить нам зміцнити війська на випадок війни проти #ONCLICK:COUNTRY,[ROOT.GetOverlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetOverlord.Custom('CL_tt')],X [ROOT.GetOverlord.Custom('CL_GEN')|L]#!#!."
 conquest_of_paradise.10.a: "Прийняти пропозицію."
 STATIC_MODIFIER_NAME_enhanced_colonial_militia: "Посилення колоніального ополчення"
 conquest_of_paradise.10.b: "Не будемо вводити пропозицію в дію."
 conquest_of_paradise.11.title: "Заборона на торгівлю хутром"
 conquest_of_paradise.11.desc: "Поселенці з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! занадто дружелюбні до корінних жителів. Влада пропонує заборонити всю приватну торгівлю з індіанцями та ввести смертну кару для тих, хто вчить їх стріляти зі зброї. Подібний закон напевно завдасть шкоди місцевій економіці та населенню, зате убезпечить нас від набігів озброєних індіанців."
 conquest_of_paradise.11.a: "Схвалимо пропозицію."
 STATIC_MODIFIER_NAME_restrict_fur_trade: "Торгівля хутром заборонена"
 conquest_of_paradise.11.b: "Нам нічого не загрожує."
 conquest_of_paradise.12.title: "Урожай [GetCurrentYear] року"
 conquest_of_paradise.12.desc: "Цього року #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! підкосив поганий урожай, і нестача продовольства вже дається взнаки. Ціни на їжу зростають, і на додачу очікується сувора зима. Індіанці, що живуть по сусідству, дізналися про нашу біду і люб'язно поділилися своєю їжею, однак і її виявилося недостатньо. Втім, у них напевно ще є припаси, у зв'язку з чим деякі поселенці запропонували відправити до них солдатів і відібрати їжу силою."
 conquest_of_paradise.12.a: "Заберемо припаси в індіанців."
 conquest_of_paradise.12.b: "Ми впораємося і без грабунку."
 conquest_of_paradise.13.title: "Знайдено поклади заліза"
 conquest_of_paradise.13.desc: "Щоб забезпечити #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! всім необхідним, потрібно шукати нові джерела доходу і водночас знижувати нашу залежність від імпорту. На щастя, нещодавно ми виявили в одній з провінцій родовище залізної руди! Вже висунуто пропозицію зобов'язати власника землі збудувати піч і кузню, щоб якнайшвидше розпочати виробництво. Як винагороду ми надамо власнику податкові пільги на десять років, щоб покрити початкові витрати."
 conquest_of_paradise.13.a: "Таку можливість не можна втрачати."
 conquest_of_paradise.13.b: "Ні, дякую."
 conquest_of_paradise.14.title: "Власне виробництво вовни"
 conquest_of_paradise.14.desc: "Зменшення торгових доходів і залежність від імпорту завдають #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! великої шкоди. Нам час здобути економічну незалежність, і в нас якраз з'явилася можливість зробити перший крок у цьому напрямку. Якщо ми заборонимо продаж овець і збільшимо виробництво вовни, то зможемо забезпечити наших поселенців теплим одягом. Однак спершу для цього необхідно збудувати текстильну мануфактуру."
 conquest_of_paradise.14.a: "Таку можливість не можна втрачати."
 conquest_of_paradise.14.b: "Ні, дякую."
 conquest_of_paradise.15.title: "Заборона на товарні культури"
 conquest_of_paradise.15.desc: "Нових поселенців, на відміну від засновників #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, більше хвилює миттєвий прибуток, ніж добробут своїх сімей у довгостроковій перспективі. Замість того щоб вирощувати їжу для колонії, багато хто вирощує товарні культури в розрахунку на те, щоб продавати їх і на виручені гроші закуповувати їжу в інших фермерів. Якщо нічого не вжити, то невдовзі на нас можуть чекати голод і заворушення. Щоб цього не допустити, нам запропонували прийняти закон, що зобов'язує нових фермерів відводити не менше половини своїх посівних площ під харчові культури."
 conquest_of_paradise.15.a: "Це необхідний захід."
 conquest_of_paradise.15.b: "Це не наша справа."
 conquest_of_paradise.16.title: "Заборона на вирощування тютюну"
 conquest_of_paradise.16.desc: "Коли ми вперше прибули до цих земель, ціни на тютюн були вкрай високими. Відтоді число фермерів і виробництво тютюну в колонії збільшилося, тому його вартість у Європі з кожним роком знижується. Іменитих власників плантацій запропонували заборонити вирощування тютюну на один рік, щоб ціни відновилися. Звісно, нові фермери будуть проти таких заходів, але від цього залежить добробут нашої колонії."
 conquest_of_paradise.16.a: "Встановимо заборону."
 STATIC_MODIFIER_NAME_banned_tobacco_planting: "Заборона на вирощування тютюну"
 conquest_of_paradise.16.b: "У цьому немає необхідності."
