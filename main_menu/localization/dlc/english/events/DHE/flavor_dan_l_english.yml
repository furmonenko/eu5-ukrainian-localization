l_english:
 flavor_dan.1.title: "Друге Гроте-Мандренке"
 flavor_dan.1.desc: "Найпотужніша повінь обрушилася на узбережжя #TOOLTIP:AREA,north_sea_area,X #L Північного моря#!#!. Одна з доповідей, складена #TOOLTIP:CULTURE,low_franconian_tt,X #L нижньофранконським#!#! інженером на місці будівництва намивних територій, звучить особливо лякаюче:\n\n#italic «Увечері почалася негода, в морі на південному заході піднялася сильна буря. Вітер дув так сильно, що ми не могли заснути. Хвилі, що здіймалися біля морської дамби, обрушувалися на дах будинку з жахливим звуком».#!\n\nШтормові хвилі, що хлинули на берегову лінію від #TOOLTIP:LOCATION,ribe_tt,X #L Рібе#!#! до #TOOLTIP:LOCATION,heide_tt,X #L Хайде#!#!, повністю спустошили місцевість, знищивши все, що місцеві жителі зводили віками. Деякі острови повністю змиті водою, від них нічого не залишилося."
 flavor_dan.1.a: "Господь гнівається на нас!"
 flavor_dan.1.historical_info: "Повінь Бурхарді, що сталася в жовтні 1634 року, спустошила узбережжя Північного моря в Данії та Шлезвігу. У той час у Священній Римській імперії тривав конфлікт між протестантами та католиками. Дамби, що захищали узбережжя Північної Фризії, прийшли в непридатність і не могли зупинити набіжні хвилі. Повінь забрала від 8 до 15 тисяч життів і завдала величезної шкоди господарству регіону. Поля були занедбані, а місцеве старо-нордштрандське наріччя північнофризької мови вийшло з ужитку."
 flavor_dan.2.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]ий дозвіл на будівництво університету"
 flavor_dan.2.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'вручила', 'вручив')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашій государині', 'нашому государеві')] папську буллу, що дозволяє розширити освітні заклади #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#!. Завдяки [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'її', 'його')] підтримці ми можемо заснувати перший університет на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і зібрати в його стінах найкращі уми держави."
 flavor_dan.2.a: "Підтримаємо університет коштами!"
 flavor_dan.2.b: "Краще скористатися цим випадком, щоб вплинути на церкву."
 flavor_dan.2.historical_info: "Копенгагенський університет був заснований у 1479 році королем Данії Крістіаном I зі схвалення папи. Університет швидко став важливим центром католицького богослов'я, з часом у ньому з'явилися також юридичний, філософський та медичний факультети. Перемога протестантської реформації в Данії призвела до тимчасового закриття навчального закладу у 1531–1537 роках, проте король Крістіан III наказав відкрити його знову — вже як лютеранський університет."
 flavor_dan.3.title: "Орден святої Клари просить про допомогу"
 flavor_dan.3.desc: "Орден кларисинок існує на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вже давно, проте останнім часом у монахинь виникли серйозні фінансові труднощі. Як побожні #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#!, ми повинні допомогти конгрегації, профінансувавши будівництво нового #TOOLTIP:BUILDING_TYPE,monastery,X #L монастиря#!#! в околицях #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#!."
 flavor_dan.3.a: "Ми допоможемо їм коштами."
 flavor_dan.3.b: "У Копенгагені й без того вистачає жебраків!"
 flavor_dan.3.historical_info: "Король Йоганн I та королева Крістіна заснували монастир Святої Клари у 1497 році, віддавши під будівництво землі, на яких розташовувалися колишні королівські городи в Копенгагені. Рік потому королева пожертвувала на будівництво 40 рейнських гульденів. Монастирський комплекс включав келії, трапезну, церкву, лазарет, підвали та приміщення для сестер-мирянок. Монастир був освячений у серпні 1505 року, після семи років будівництва. У 1536 році він знову перейшов у власність корони."
 flavor_dan.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] проводить реформи"
 flavor_dan.4.desc: "Світ швидко змінюється, і законодавство, за яким живуть наші підданці, має змінюватися разом з ним. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] бажає, щоб наша держава стала зразковою сучасною державою, гнучкою та здатною легко адаптуватися до викликів часу. Ті, хто керуватиме #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!, мають отримувати свої посади за заслуги, а не за правом народження — неважливо, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вони чи [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 flavor_dan.4.a: "Ми реформуємо державу!"
 flavor_dan.4.b: "Старі порядки надійніші."
 flavor_dan.5.title: "Конституція Скандинавії"
 flavor_dan.5.desc: "Керувати безкрайніми просторами #TOOLTIP:REGION,scandinavian_region,X #L Скандинавії#!#! — завдання не з легких. #L [GetCountry('SWE').GetAdjective]і#!, #L [GetCountry('DAN').GetAdjective|l]і#! та #L [GetCountry('NOR').GetAdjective|l]і#! [ShowEstateTypeName('nobles_estate')|l] постійно конфліктують між собою, їхні інтереси не збігаються практично ні в чому. Час задуматися про створення єдиної конституції, що діє на всій території унії — тоді [ShowEstateType('nobles_estate')|l] будуть змушені підкорятися її положенням, навіть якщо їм не вдасться досягти згоди. Нова конституція стане важливим кроком на шляху до централізації Кальмарської унії, проте противники #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади напевно сприймуть її як загрозу для своєї автономії."
 flavor_dan.5.a: "Скласти конституцію Скандинавії."
 opinion_enforced_scandinavian_constitution: "Введена конституція Скандинавії"
 flavor_dan.5.b: "Зберегти децентралізацію унії."
 opinion_discarded_scandinavian_constitution: "Відмова від конституції Скандинавії"
 flavor_dan.6.title: "Нова династія"
 flavor_dan.6.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша', 'Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] родом з нової династії, лише опосередковано пов'язаної з домом #TOOLTIP:DYNASTY,estrid_dynasty_tt,X #L Естрід#!#!, і зараз перед [Select_CString(target_character.IsFemale,'нею', 'ним')] стоїть непросте завдання. #TOOLTIP:CULTURE,danish_tt,X #L Датські#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] відчули можливість зміцнити своє становище та нав'язати [Select_CString(target_character.IsFemale,'новій правительці', 'новому правителю')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! свою волю. Деякі з них вже вимагають нових привілеїв, у разі відмови загрожуючи виступити проти #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади. Якщо [target_character.GetName] хоче втриматися на троні, [Select_CString(target_character.IsFemale,'вона має', 'він має')] довести знаті, що з [Select_CString(target_character.IsFemale,'нею', 'ним')] доведеться рахуватися."
 flavor_dan.6.a: "Знать має допомагати нам порадою — але не правити."
 flavor_dan.6.b: "Вони відстоюють свої законні права."
 flavor_dan.7.title: "Реформа [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ого флоту"
 flavor_dan.7.desc: "У нашої держави величезна берегова лінія, і необхідність її захисту — ключовий елемент військової стратегії [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. В останні роки [rival_country.GetName] всерйоз загрожує нашому пануванню на морі, а отже, і безпеці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Наміри ворога цілком однозначні, і ми зобов'язані зробити все можливе, щоб зберегти свою владу над морями. Час модернізувати наш флот і реформувати військову освіту #TOOLTIP:CULTURE,danish_tt,X #L датських#!#! флотоводців."
 flavor_dan.7.a: "Проведемо реформу флоту!"
 flavor_dan.7.b: "Краще зосередитися на сухопутних силах."
 flavor_dan.7.c: "Реформи нам не потрібні."
 flavor_dan.8.title: "[target_character.GetNameWithNoTooltip] у пошуках спадкоємця"
 flavor_dan.8.desc: "[target_character.GetName] досі не [Select_CString(target_character.IsFemale,'обзавелася', 'обзавівся')] синами, тому королівська рада змушена розглядати будь-які кандидатури на посаду майбутнього спадкоємця престолу. [count_of_holstein.GetName] з #ONCLICK:COUNTRY,[GetCountry('SHL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SHL').Custom('CL_tt')],X [GetCountry('SHL').Custom('CL_RP')|L]#!#!, один з наймогутніших феодалів [ROOT.GetCountry.Custom('CF_RP')|l], вважає, що найкращим кандидатом на цю роль стане [target_heir.GetName].\n\n[count_of_holstein.GetNameWithNoTooltip] [Select_CString(count_of_holstein.IsFemale,'дала', 'дав')] зрозуміти, що [Select_CString(count_of_holstein.IsFemale,'готова', 'готовий')] профінансувати [Select_CString(target_heir.IsFemale,'її', 'його')] обрання з власної скарбниці."
 flavor_dan.8.a: "[Select_CString(target_heir.IsFemale,'Вона', 'Він')] стане гідним кандидатом."
 flavor_dan.8.b: "Ми нічого не можемо обіцяти."
 flavor_dan.9.title: "Рибний ярмарок у Мальмєхусі"
 flavor_dan.9.desc: "Щорічний рибний ярмарок у #TOOLTIP:LOCATION,malmo_tt,X #L Мальме#!#! — вражаюче видовище. Купці з усіх кінців #TOOLTIP:CONTINENT,europe,X #L Європи#!#! збираються на берегах #TOOLTIP:LOCATION,oresund_tt,X #L Ересунна#!#!, щоб поспостерігати за виловом оселедця, яким буквально кишать ці води. Зазвичай риби так багато, що її можна виловлювати голими руками.\n\nУ всякому разі, так було раніше. З #TOOLTIP:PROVINCE_DEFINITION,malmohus_province,X #L Мальмєхуса#!#! доходять панічні повідомлення — оселедця цієї осені було зовсім мало, рибний ярмарок довелося закрити. Якщо не станеться диво і риба не повернеться в колишніх обсягах, щорічній ярмарковій традиції прийде кінець."
 flavor_dan.9.a: "Прикро."
 flavor_dan.10.title: "Велика Копенгагенська пожежа"
 flavor_dan.10.desc: "У західній частині #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#! сталася грандіозна пожежа. Вогонь, що запалав від свічки, яка впала, швидко поширився і охопив все місто. Точну шкоду підрахують ще не скоро, але вже зараз можна сказати, що значна частина Копенгагена вигоріла вщент. Сотні горожан загинули в полум'ї, багато інших залишилися без даху над головою.\n\nПоки місцеві жителі зайняті розчищенням вулиць, нам час задуматися про майбутнє міста. Завдяки пожежі ми можемо відбудувати Копенгаген заново, зробити його ще величнішим, ніж раніше — але це коштуватиме величезних грошей."
 flavor_dan.10.a.tt: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] втратить частку [Concept('prosperity','процвітання')|e] і позбудеться частини [Concept('pops', 'груп населення')|e], внаслідок пожежі постраждають деякі [Concept('buildings', 'споруди')|e]"
 flavor_dan.10.a: "Ми здійснимо масштабну реконструкцію міста!"
 flavor_dan.10.b.tt: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] втратить частку [Concept('prosperity','процвітання')|e] і [Concept('development','розвитку')|e], а також позбудеться частини [Concept('pops', 'груп населення')|e], внаслідок пожежі постраждають деякі [Concept('buildings', 'споруди')|e]"
 flavor_dan.10.b: "Обмежимося лише найнеобхіднішим."
 flavor_dan.11.title: "Нижньофранконські зв'язки"
 flavor_dan.11.desc: "На відміну від більшої частини #TOOLTIP:CONTINENT,europe,X #L європейського#!#! населення, жителі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! здавна пов'язані з морем. Ця особливість зближує нас з #TOOLTIP:CULTURE,low_franconian_tt,X #L нижньофранконським#!#! населенням #TOOLTIP:REGION,north_german_region,X #L Північної Німеччини#!#! — вони, як і ми, ведуть активну торговельну діяльність на #TOOLTIP:AREA,baltic_area,X #L Балтиці#!#! і часто бувають у #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагені#!#!. Використовуючи культурні зв'язки між нашими народами, ми могли б реформувати уряд за зразком нижньофранконських держав, чиї [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] мають велику владу та вплив на державні справи."
 flavor_dan.11.a.tt: "Наші відносини з усіма нижньофранконськими державами покращаться"
 flavor_dan.11.a: "[GetEstateNameWithNoTooltip('burghers_estate')|U] — це майбутнє нашої держави."
 flavor_dan.11.b: "Час порвати з нижньофранконськими містами."
 danish_dutch_inspiration: "Проголландська політика серед влади [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_dan.12.title: "[target_character.GetNameWithNoTooltip] починає проповідувати в [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_dan.12.desc: "Провчившись кілька років у #TOOLTIP:LOCATION,rostock_tt,X #L Ростоку#!#!, #TOOLTIP:LOCATION,wittenberg_tt,X #L Віттенберзі#!#!, #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагені#!#! і #TOOLTIP:LOCATION,leuven_tt,X #L Левені#!#!, на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! повернувся [target_character.GetName]. За роки навчання він явно пройнявся симпатією до видатних діячів Реформації, і тепер прагне поширити серед жителів [ROOT.GetCountry.Custom('CL_RP')|l] #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранські#!#! ідеї.\n\n[ROOT.GetCountry.GetLongNameWithNoTooltip] — #TOOLTIP:RELIGION,catholic_tt,X #L католицька#!#! держава, і якщо ми хочемо зберегти вірність Риму, нам доведеться втрутитися. З іншого боку, з підтримкою влади держава швидко перетвориться на могутній оплот лютеранства."
 flavor_dan.12.a: "Ми підтримуємо його ідеї."
 flavor_dan.12.a.tt: "Багато [Concept('pops', 'груп населення')|e] навернуться в #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!"
 flavor_dan.12.b: "Ми не зрадимо католицьку віру."
 flavor_dan.13.title: "Розширення торгівлі худобою"
 flavor_dan.13.desc: "Протягом віків Хервейєн, або Бичача дорога, була основним торговельним шляхом, що сполучав землі #TOOLTIP:PROVINCE_DEFINITION,western_jutland_provinces,X #L Західної Ютландії#!#! з материковою #TOOLTIP:CONTINENT,europe,X #L Європою#!#!. Давньою дорогою мандрували купці, рухалися армії, але найчастіше вона використовувалася для перегону величезних стад худоби на знаменитий ринок у місті Ведель, неподалік від #TOOLTIP:LOCATION,hamburg_tt,X #L Гамбурга#!#!. Звідти датські корови розходилися по всій #TOOLTIP:REGION,north_german_region,X #L Північній Німеччині#!#!. У наші дні населення Північної Європи стрімко збільшується, а разом з ним зростає і попит на худобу. Розширивши наше скотарське господарство, ми могли б значно збільшити доходи скарбниці, проте радники побоюються, що внаслідок цього [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]-землевласники отримають забагато влади, тоді як [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] позбудуться останніх свобод."
 STATIC_MODIFIER_NAME_growth_of_the_cattle_trade: "Розширення торгівлі худобою"
 STATIC_MODIFIER_DESC_growth_of_the_cattle_trade: "Розширення торгівлі худобою зміцнить сільське господарство держави, при цьому [ShowEstateTypeName('nobles_estate')|l] посилять свої позиції в державі, а [ShowEstateTypeName('peasants_estate')|l] втратять свободу."
 flavor_dan.13.a: "Зайві гроші нам точно не завадять!"
 flavor_dan.13.b: "Ні, це неприпустимо."
 flavor_dan.14.title: "[target_artist.GetNameWithNoTooltip] бореться із забобонами"
 flavor_dan.14.desc: "Останнім часом серед жителів #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#! набирають популярність найдикіші забобони. [target_artist.GetName], священнослужитель #L [ROOT.GetCountry.GetAdjective|l]ої#! церкви, опублікував книгу, покликану розвіяти більшу частину їхніх прикрих оман. У трактаті стверджується, що незвичайні явища можуть бути творінням рук як Бога, так і диявола, а більша частина так званих чудес — не більше ніж обман."
 flavor_dan.14.a: "Ми підтримуємо цю точку зору."
 flavor_dan.14.b: "Від забобонів буває й користь."
 flavor_dan.14.historical_info: "Єнс Дінесен Єрсін — єпископ Данської лютеранської церкви, просвітитель і реформатор освіти, автор підручників граматики для тих, хто вивчає латину. Намагаючись боротися з розгулом забобонів, що охопили його єпархію, Єрсін опублікував трактат #italicOn «Чудеса, знамення, одкровення та їхнє пояснення»#!."
 flavor_dan.15.title: "[target_character.GetNameWithNoTooltip] пропонує свої послуги"
 flavor_dan.15.desc: "До нашого двору з'явився талановитий флотоводець і командир на ім'я [target_character.GetName]. Отримавши освіту в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!, він багато років прослужив на кораблях іноземних держав, де заробив репутацію вмілого флотського офіцера. Безсумнівно, що він має цінні навички та величезний досвід, питання лише в тому, де від них буде більше користі — на містку флагмана #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! ескадри, чи в раді, на посаді морського та військового міністра."
 flavor_dan.15.a: "Він заслуговує адміральську посаду."
 flavor_dan.15.b: "З нього вийде прекрасний міністр."
 flavor_dan.16.title: "Надзвичайна ситуація"
 flavor_dan.16.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] вкрай незадоволені нескінченною війною, в яку занурилася наша держава. На останніх станових зборах вони зажадали розширення привілеїв і заявили, що відтепер будь-яке рішення прийматиметься лише з їхнього схвалення. На щастя для нас, [target_character.GetName] користується великою популярністю у певної частини нашого суспільства: [Select_CString(target_character.IsFemale,'їй', 'йому')] довіряють [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale,'повідомила', 'повідомив')], що якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle] продовжить обмежувати владу аристократів, [Select_CString(target_character.IsFemale,'вона', 'він')] це цілком підтримає. Парочка хабарів — і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] зійдуть з політичної арени, а [ROOT.GetCountry.GetFlavorRank] зможе правити без оглядки на їхню думку."
 flavor_dan.16.a: "Втілимо план у життя."
 flavor_dan.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] — наша головна опора."
 flavor_dan.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.17.desc: "[target_character.GetName] походить з родини багатих торговців на прізвище Шумахер і вже багато років служить нашій державі вірою та правдою. Останнім часом [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] стали для нас одним з джерел талановитих людей, і [target_character.GetName], що піднявся на цій хвилі, домагається того, щоб йому й надалі надавали підтримку, призначаючи на високі урядові посади."
 flavor_dan.17.a: "Ми винагородимо його за чудову службу."
 flavor_dan.17.b: "Нам це ні до чого."
 flavor_dan.18.title: "[target_artist.GetNameWithNoTooltip] та його праці"
 flavor_dan.18.desc: "[target_artist.GetName], вихідець з впливової дворянської родини, нещодавно видав збірку своїх праць з астрономії. Його дослідження присвячені положенню зірок і руху Сонця. Ми маємо надати йому всебічну підтримку, щоб він продовжив пошуки та зібрав більше відомостей."
 flavor_dan.18.a: "Ось справжня зірка!"
 flavor_dan.19.title: "[target_gerhard.GetNameWithNoTooltip] і недоброзичливці"
 flavor_dan.19.desc: "[target_gerhard.GetName] залишається найважливішою фігурою в #L [ROOT.GetCountry.GetAdjective|l]ій#! політиці з моменту свого приходу до влади: за свою довгу кар'єру [Select_CString(target_gerhard.IsFemale,'вона встигла', 'він встиг')] послужити не одному, а цілим двом королям. Після того, як [GetCharacter('dan_chistopher_ii').GetName] [Select_CString(GetCharacter('dan_chistopher_ii').IsFemale, 'померла', 'помер' )], держава фактично опинилася в руках [Select_CString(target_gerhard.IsFemale, 'цієї жінки', 'цього чоловіка' )]. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] почали чинити опір таким змінам, і їхню підтримку [Select_CString(target_valdemar.IsFemale, 'отримала', 'отримав' )] [target_valdemar.GetName].\n\nЗ часом ситуація тільки накалювалася, і тепер [target_gerhard.GetShortNameWithNoTooltip] має всі підстави боятися за своє життя."
 flavor_dan.19.a: "[Select_CString(target_gerhard.IsFemale,'Вона нажила', 'Він нажив')] достатньоворогів."
 flavor_dan.19.b: "За гроші можна досягти компромісу."
 flavor_dan.20.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її', 'його')] нова резиденція"
 flavor_dan.20.desc: "Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale,'придбала', 'придбав')] нове володіння в безпосередній близькості від #TOOLTIP:LOCATION,kobenhavn,X #L Копенгагена#!#! і [Select_CString(target_character.IsFemale,'вирішила', 'вирішив')] так: «[ROOT.GetCountry.GetLongName] — ця держава як ніколи потребує нової перлини для своєї столиці». Якщо ми покинемо поточну резиденцію, вона швидко опиниться в тіні невпинно розвиненого міста. З іншого боку, побудувавши палац подалі, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] отримає більше простору для проектування столиці на власний розсуд."
 flavor_dan.20.a: "Втілимо ці плани в життя!"
 flavor_dan.20.b: "Нам і в цій резиденції добре."
 flavor_dan.21.title: "Непокірний командувач"
 flavor_dan.21.desc: "Наш командувач [target_character.GetName] постійно вступає в конфлікти з іноземними суднами, що може призвести до прямого протистояння з колись дружніми державами. [target_character.GetNameWithNoTooltip] заявляє, що завжди діє відповідно до #L [ROOT.GetCountry.GetAdjective]ого#! військово-морського кодексу, а його останній напад було здійснено виключно з метою оборони нашої держави. Багато наших придворних з піною біля рота захищають зарвавшегося командувача, проте деякі вважають, що потурання його безрозсудству може призвести до втрати традиційних цінностей серед вищих військових чинів."
 flavor_dan.21.a: "Ми не відмовимося від його послуг."
 flavor_dan.21.b: "Ми не станемо з ним панькатися."
 flavor_dan.22.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_dan.22.desc: "[target_artist.GetName] — цього автора порекомендував нам один з радників, що помітив його неймовірний талант при відвідуванні #TOOLTIP:BUILDING_TYPE,theater,X #L театру#!#! в #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагені#!#!. [target_artist.GetNameWithNoTooltip] вигадує чарівні історії, майстерно змішуючи #L [ROOT.GetCountry.GetCulture.GetName|l]і#! та інші #TOOLTIP:CONTINENT,europe,X #L європейські#!#! народні казки. Якщо ми надамо йому фінансову підтримку, він зможе присвятити написанню цих чарівних творів весь свій час."
 flavor_dan.22.a: "Нова епоха в [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ій літературі!"
 flavor_dan.23.title: "[target_artist.GetNameWithNoTooltip] і його п'єси"
 flavor_dan.23.desc: "[target_artist.GetName] нещодавно повернувся на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! з поїздки по #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Під час подорожі він глибоко зацікавився #TOOLTIP:LANGUAGE,latin_language,X #L латиною#!#! і #TOOLTIP:CULTURE,french_tt,X #L французькою#!#! комедією, що надихнуло його писати п'єси для #TOOLTIP:BUILDING_TYPE,theater,X #L театру#!#! в #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагені#!#!."
 flavor_dan.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.title: "Переклад Нового Заповіту"
 flavor_dan.24.desc: "Реформація поступово охоплює #TOOLTIP:CONTINENT,europe,X #L Європу#!#!, і її вплив починає просочуватися в нашу державу. Розчарувавшись у традиціях, наші підданці все частіше звертаються до #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранського#!#! вчення. Нещодавно [target_character1.GetName] і [target_character2.GetName] завершили переклад Нового Заповіту на #TOOLTIP:DIALECT,danish_dialect,X #L датську#!#!, і прості люди отримали можливість читати священні тексти рідною мовою. Нове видання було зустрінуте з великим енту зіазмом. Люди буквально зметають його з полиць, тим самим сприяючи подальшому поширенню лютеранства в [ROOT.GetCountry.Custom('CL_PREP')]."
 flavor_dan.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.a.tt: "#Y 30%#! всіх #TOOLTIP:RELIGION,catholic_tt,X #L католицьких#!#! [Concept('pops', 'груп населення')|e] #TOOLTIP:AREA,denmark_area,X #L Данії#!#! приймуть #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!."
 flavor_dan.24.b: "Тут уже нічого не вдієш…"
 flavor_dan.24.b.tt: "#Y 30%#! всіх #TOOLTIP:RELIGION,catholic_tt,X #L католицьких#!#! [Concept('pops', 'груп населення')|e] #TOOLTIP:AREA,denmark_area,X #L Данії#!#! приймуть #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!."
 flavor_dan.24.c: "Негайно заборонити це безчинство!"
 flavor_dan.24.c.tt: "#Y 10%#! всіх #TOOLTIP:RELIGION,catholic_tt,X #L католицьких#!#! [Concept('pops', 'груп населення')|e] #TOOLTIP:AREA,denmark_area,X #L Данії#!#! приймуть #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!."
 flavor_dan.24.c.tt.2: "Відносини з лютеранськими державами в Європі погіршуються на [ShowBiasValue('dan_banned_lutheran_bible')|0R]"
 flavor_dan.25.title: "Штурм церкви Богоматері"
 flavor_dan.25.desc: "Над #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагеном#!#! лютує буря реформації. Напруження між реформаторами та прихильниками #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#! досягло межі. Підігріті зростаючою ненавистю до того, що вони розцінюють як зловживання з боку #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!, завзяті послідовники #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#! відправилися штурмувати церкву Богоматері. У праведному гніві вони повалили статуї, зруйнували вівтарі та знищили священні реліквії, заявивши, що все це — ідоли, недостойні поклоніння. Цей акт осквернення викликав найсильнішу реакцію серед жителів [target_location.Custom('LR_GEN')], ще більше поглибивши розкол між прихильниками двох течій."
 flavor_dan.25.a: "Ми не потерпимо насильства!"
 flavor_dan.25.b: "Нам їх не зупинити…"
 flavor_dan.26.title: "[ShowWorkOfArtNameWithNoTooltip('chronica_jutensis')]"
 flavor_dan.26.desc: "В одному з запилених куточків старої монастирської бібліотеки була знайдена #TOOLTIP:WORK_OF_ART,chronica_jutensis_tt,X #L «Ютландська хроніка»#!#!. Цей невеликий рукопис висвітлює ті самі події, що й #TOOLTIP:WORK_OF_ART,gesta_danorum_tt,X #L «Діяння данів»#!#!, проте доповнює історію [ROOT.GetCountry.Custom('CL_GEN')] новими подіями та подробицями, що не увійшли до знаменитої книги. Автор рукопису невідомий, проте він, без сумніву, є важливою частиною нашої спадщини."
 flavor_dan.26.a: "Ми збережемо оригінал."
 flavor_dan.26.b: "Треба зробити побільше копій!"
 flavor_dan.26.historical_info: "#italic «Ютландська хроніка»#!, також відома як #italic «Хроніка данів»#!, — середньовічний манускрипт латиною, в якому міститься детальний опис історії Данії. Особливу увагу невідомий автор приділив подіям у Ютландії, що відбулися наприкінці XIII — на початку XIV ст. На відміну від своїх сучасниць, ця літопис пропонує незвичайний погляд на регіональні конфлікти, політичні рішення та соціальні проблеми того часу."
 flavor_dan.27.title: "Повернення в Гренландію"
 flavor_dan.27.desc: "Століття тому наші предки, скандинавські вікінги, заснували поселення в #TOOLTIP:AREA,greenland_area,X #L Гренландії#!#! в надії, що одного дня в їхній владі опиниться весь острів. Проте, зіткнувшись з суворими кліматичними умовами та іншими труднощами, вони залишили свої житла, і всі подальші спроби освоїти Гренландію виявлялися провальними. Тепер, коли ми повернули собі контроль над узбережжям острова, настав час переглянути тактику. Якщо ми переселимо в Гренландію побільше наших людей, ми не лише закріпимося на цій стратегічно важливій території і зміцнимо свою владу над нею, але й відкриємо нові можливості для досліджень і торгівлі."
 flavor_dan.27.a: "Ми відправимо туди людей на поселення."
 flavor_dan.27.b: "Ми не станемо витрачати ресурси на ці безплідні землі."
 flavor_dan.27.historical_info: "Данія приступила до колонізації Гренландії на початку XVIII століття, керована місіонерським запалом і економічними інтересами. У 1721 році датсько-норвезький місіонер Ганс Егеде заснував у цих землях поселення з метою навернути інуїтів у християнство та відновити зв'язок з втраченими скандинавськими колоніями. Поступово Датське королівство розширювало вплив на острів, в основному торгуючи китовим жиром і тюленячими шкурами через Королівський торговельний департамент Гренландії. Наприкінці XVIII століття Данія встановила повний контроль над цією територією, і корінне населення було значною мірою інтегроване в колоніальну систему."
 flavor_dan.28.title: "Повторне відкриття Вінланда"
 flavor_dan.28.desc: "Ми століттями зберігали історії про Вінланд — країну наших предків-вікінгів, — і нарешті змогли знову досягти її легендарних берегів. Ця знаменна подія не лише підтвердила правдивість стародавніх переказів, але й пробудила в нашому народі почуття гордості, дух авантюризму та пристрасть до пригод. Ці обширні родючі землі стануть для нас новим осередком життя та торгівлі."
 flavor_dan.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.28.historical_info: "Згідно зі скандинавськими сказаннями, Вінланд — область Північної Америки, куди північні вікінги потрапили приблизно в 1000-му році. Вважається, що на його місці зараз розташовується канадська провінція Ньюфаундленд."
 flavor_dan.29.title: "[ShowBuildingTypeNameWithNoTooltip('kastellet')]"
 flavor_dan.29.desc: "[ShowLocationName('kobenhavn')] поступово нарощує вплив, перетворюючись на справжній центр [ROOT.GetCountry.Custom('rank_ru_GEN')], і питання зміцнення оборони міста зараз стоїть особливо гостро. Нам пропонують побудувати [ShowBuildingTypeName('kastellet')] — нову цитадель, яка захистить місто від атак з суші та моря. Ця фортеця у формі зірки матиме п'ять бастіонів, пов'язаних між собою товстими стінами: це створить поля обстрілу, що перекриваються, що зробить конструкцію практично неприступною для ворожих військ. Якщо додатково оточити цитадель ровом і обладнати її казармами, збройними та продовольчими складами, вона перетвориться на головну точку оборони #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#! і забезпечить безпеку нашої столиці та її жителів."
 flavor_dan.29.a: "Це розумне вкладення."
 flavor_dan.29.b: "[ShowLocationNameWithNoTooltip('kobenhavn')] і так непогано захищений."
 flavor_dan.29.historical_info: "Цитадель Кастеллет — одна з найвражаючих фортець Північної Європи. Вона втілює собою передові ідеї військової архітектури того часу і надає захист як від штурмів піхоти, так і від артилерійських обстрілів. Ця цитадель не раз відігравала вирішальну роль в обороні Копенгагена, а сьогодні перетворилася на одну з ключових визначних пам'яток міста."
 flavor_dan.30.title: "Збереження «Діянь данів»"
 flavor_dan.30.desc: "Після винаходу #TOOLTIP:INSTITUTION,printing_press,X #L друкарського верстата#!#! нам більше не треба турбуватися про те, що знання загубляться в історії. Тепер ми можемо зберігати, поширювати і навіть покращувати найважливіші історичні документи. Настав час використати цю чарівну технологію на книзі #TOOLTIP:WORK_OF_ART,gesta_danorum_tt,X #L «Діяння данів»#!#!, перлині нашої спадщини. За допомогою друкарського верстата ми збережемо якість хроніки і виробимо безліч її копій, надавши широкій публіці можливість ознайомитися з цією безцінною історичною працею."
 flavor_dan.30.a: "Ми забезпечимо збереження книги і поширимо її в друці!"
 flavor_dan.30.b: "Ми не можемо собі цього дозволити."
 flavor_dan.31.title: "[ShowBuildingTypeNameWithNoTooltip('kronborg')]"
 flavor_dan.31.desc: "Завдяки вигідному розташуванню біля протоки #TOOLTIP:LOCATION,oresund_tt,X #L Ересунн#!#! ми довгий час отримували чималий дохід за рахунок зборів з суден, що пропливають повз. На жаль, зараз наш прибуток сильно впав, оскільки ми не можемо забезпечити належний контроль за цим місцем і стягувати податки так само ефективно, як раніше. Рішення цієї проблеми багато хто бачить у будівництві вражаючого замку Кронборг у #TOOLTIP:LOCATION,helsingor_tt,X #L Хельсінгері#!#!. Так ми посилимо нагляд за протокою, зможемо краще стежити за сплатою мита і зміцнимо свій військовий та економічний вплив у цій стратегічно важливій точці."
 flavor_dan.31.a: "Приступимо до будівництва!"
 flavor_dan.31.b: "Ми витратимо більше грошей, ніж заробимо."
 flavor_dan.31.historical_info: "Кронборг був побудований у 20-х роках XV століття за наказом короля Еріка Померанського. Замок забезпечував контроль за ділянкою впадіння в Балтійське море і дозволяв збирати податки з суден, що пропливають повз. Наприкінці XVI століття король Фредерік II перебудував Кронборг, перетворивши його на палац у стилі ренесансу."
 flavor_dan.32.title: "[target_character.GetNameWithNoTooltip] виступає з пропозицією"
 flavor_dan.32.desc: "[target_character.GetName] — людина, що внесла значний внесок у #L [ROOT.GetCountry.GetAdjective]у#! історію та літературу, — виступає з пропозицією, яку [ROOT.GetCountry.GetGovernment.GetCourtTitle] напевно визнає достойною уваги. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] хоче перекласти ключові історичні хроніки з латини на #TOOLTIP:DIALECT,danish_dialect,X #L датську#!#! мову, зробивши їх доступними для широкої публіки. [target_character.GetName] стверджує, що знання нашої великої історії та повага до неї згуртує наш народ ще сильніше."
 flavor_dan.32.a: "Ми [Select_CString(target_character.IsFemale, 'її', 'його')] підтримаємо."
 flavor_dan.32.b: "Нам [Select_CString(target_character.IsFemale, 'її', 'його')] послуги не по кишені."
 flavor_dan.32.historical_info: "Андерс Серенсен Ведель — видатний датський історик і перекладач, найбільш відомий своїми спробами зробити датські історичні тексти доступними для широких мас. Його переклади ключових історичних хронік, серед яких — «Діяння данів» Саксона Граматика, відіграли найважливішу роль у популяризації датської історії та культури."
 flavor_dan.33.title: "[target_character.GetNameWithNoTooltip] хоче модернізувати флот"
 flavor_dan.33.desc: "Видатний флотоводець і військовий стратег [target_character.GetName] пропонує цілий ряд передових ідей щодо підвищення потенціалу нашого флоту, серед яких — модернізація конструкцій кораблів і вдосконалення військово-морських тактик. Вклавшись у ці інновації, ми зможемо ефективніше відстоювати свої інтереси, зміцнимо позиції на морі та забезпечимо належний захист наших територій і торговельних шляхів."
 flavor_dan.33.a: "Ми довіримо [Select_CString(target_character.IsFemale, 'їй', 'йому')] модернізацію флоту."
 flavor_dan.33.b: "Нас це не цікавить."
 flavor_dan.34.title: "[dan_laxmand.GetNameWithNoTooltip]"
 flavor_dan.34.desc: "[dan_laxmand.GetName] — шериф кількох важливих #L [ROOT.GetCountry.GeAdjective]их#! областей. Крім того, [Select_CString(dan_laxmand.IsFemale, 'вона', 'він')] керує ключовими територіями та бере участь у серйозних дипломатичних справах усередині держави. [Select_CString(dan_laxmand.IsFemale, 'Ця власниця', 'Цей власник')] незліченних ферм та об'єктів нерухомості вирізняється не лише багатством і впливом, але й, безсумнівно, чималим талантом, тому [ROOT.GetCountry.GetGovernment.GetCourtTitle] і знаходить [Select_CString(dan_laxmand.IsFemale, 'її', 'його')] кандидатуру вкрай привабливою."
 flavor_dan.34.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] з радістю запропонує [Select_CString(dan_laxmand.IsFemale, 'їй', 'йому')] посаду."
 flavor_dan.34.b: "У [Select_CString(dan_laxmand.IsFemale, 'неї', 'нього')] свої справи, у нас — свої."
 flavor_dan.35.title: "[laxmand.GetNameWithNoTooltip] [Select_CString(laxmand.IsFemale,'вбита', 'вбитий')]!"
 flavor_dan.35.desc: "[laxmand.GetName], глава #L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ої#! ради і найбагатший чоловік у державі, [Select_CString(laxmand.IsFemale, 'була вбита', 'був вбитий')] у #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагені#!#! серед білого дня. За словами очевидців, два видних аристократи спершу напали на [Select_CString(laxmand.IsFemale, 'неї', 'нього')] з ножем, а потім скинули тіло в канал. Глава #L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ої#! ради [Select_CString(laxmand.IsFemale, 'була', 'був')] впливовою особистістю, до того ж, [Select_CString(laxmand.IsFemale, 'вона', 'він')] і [ROOT.GetCountry.GetGovernment.GetRulerTitle] періодично міцно сварилися.\n\nДеякі вважають, що добробут [ROOT.GetCountry.Custom('CF_RP')] не завжди стояв для [Select_CString(laxmand.IsFemale, 'неї', 'нього')] на першому місці. Ми можемо використати цю трагедію для боротьби з [Select_CString(laxmand.IsFemale, 'її', 'його')] союзниками і конфіскації [Select_CString(laxmand.IsFemale, 'її', 'його')] майна. Проте велика ймовірність, що ця затія відверто погано позначиться на нашій репутації: хтось може подумати, що за вбивством стоїть [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_dan.35.a: "Ми розслідуємо це вбивство."
 flavor_dan.35.b: "Ми не станемо себе цим обтяжувати."
 flavor_dan.36.title: "Спадок Імперії Північного Моря"
 flavor_dan.36.desc: "Прагнучи зміцнити владу над щойно завойованою [GetCountry('ENG').Custom('CL_INST')], [GetCharacter('eng_cnut_the_great').GetName] оселився в #TOOLTIP:LOCATION,london_tt,X #L Лондоні#!#!, залишивши контроль над [GetCountry('DAN').Custom('CL_INST')] і [GetCountry('NOR').Custom('CL_INST')] своїй дружині. З тих пір минуло багато століть, і ось [GetCountry('ENG').GetNameWithNoTooltip] знову в наших руках, проте керувати цими далекими землями з #L [ROOT.GetCountry.GetCapital.GetAdjective]ої#! резиденції буде зовсім непросто. Можливо, нам варто знову перенести столицю до [ShowLocationNameWithNoTooltip('london')]?"
 flavor_dan.36.a: "Нашою новою столицею стане [ShowLocationNameWithNoTooltip('london')]!"
 flavor_dan.36.b: "Краще вкласти кошти в нашу поточну столицю."
 flavor_dan.37.title: "Захід Ганзейського союзу"
 flavor_dan.37.desc: "Після того, як ми захопили два ключових #L [GetCountry('HSA').GetAdjective]их#! порти, [ShowLocationName('lubeck')] і [ShowLocationName('hamburg')], наш давній торговельний суперник значною мірою втратив силу та вплив. Тепер, коли [GetCountry('HSA').GetAdjectiveWithNoTooltip] занепадає, наші позиції в Балтійському морі істотно зміцнилися, і звання беззаперечного лідера торгівлі в цьому регіоні нарешті перейшло до нас."
 flavor_dan.37.a: "Тепер усі багатства Балтики стануть нашими!"
 STATIC_MODIFIER_NAME_dan_defeated_hansa: "Ганзейський союз зазнає поразки"
 flavor_dan.38.title: "Лев Півночі"
 flavor_dan.38.desc: "Отримавши #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! статус і встановивши контроль над #TOOLTIP:LOCATION,stockholm_tt,X #L Стокгольмом#!#! і #TOOLTIP:LOCATION,oslo_tt,X #L Осло#!#!, ми зміцнили наші позиції в регіоні. Тепер, коли наша влада безперечна, ми стали повноправними господарями #TOOLTIP:REGION,scandinavian_region,X #L Скандинавії#!#!, і наш вплив продовжує зростати. #TOOLTIP:CULTURE,$danish_tt$,X #L Датський#!#! лев набув неймовірної могутності, і його грізне ричання розноситься по всій півночі."
 flavor_dan.38.a: "Ми змусимо ворогів тремтіти!"
 STATIC_MODIFIER_NAME_dan_lion_from_the_north: "Лев Півночі"
 flavor_dan.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]а колоніальна імперія"
 flavor_dan.39.desc: "Дослідницький дух предків-вікінгів розгорається в нас все сильніше: ми вже оселилися в #TOOLTIP:CONTINENT,america,X #L Америці#!#!, #TOOLTIP:CONTINENT,africa,X #L Африці#!#! і #TOOLTIP:CONTINENT,asia,X #L Азії#!#!. Отримавши владу над цими новими територіями, ми можемо по праву називатися однією з найбільших колоніальних імперій. Наш вплив поширився одразу на кілька континентів, і ми забезпечили собі гідне місце на світовій арені."
 flavor_dan.39.a: "Чудово!"
 flavor_dan.39.historical_info: "У період з XVII по XIX ст. Данія отримала контроль над низкою заморських земель і стала колоніальною державою, хоча й досить скромною. На американських континентах їй належала частина Карибських островів: передусім область, названа Датською Вест-Індією. В Африці датчани побудували кілька факторій і фортець на Золотому Березі, а в Азії, на території Індії, заснували торговельне поселення Транкебар. Разом ці колонії складали невелику, але глобальну торговельну мережу, що сприяла розвитку економіки та поширенню впливу Данії."
 flavor_dan.40.title: "Ми відвойовуємо Сканію"
 flavor_dan.40.desc: "[GetCharacter('dan_chistopher_ii').GetName] ледве не привів [ROOT.GetCountry.Custom('CL_ACC')] до розвалу: через внутрішні чвари та вторгнення ззовні королівство опинилося на межі зникнення. Після його смерті держава була сильно ослаблена, і це призвело до того, що територія #TOOLTIP:AREA,skaneland_area,X #L Сканії#!#!, яка не лише славиться багатством ресурсів, але й є невід'ємною частиною нашої історії та культури, перейшла до [GetCountry('SWE').Custom('CL_DAT')]. Через роки напруженої боротьби ми все-таки змогли відвоювати Сканію і повернути її в рідне лоно."
 flavor_dan.40.a: "Відсвяткуємо перемогу!"
 flavor_dan.40.b.tt: "Усі [Concept('location','райони')|e] #TOOLTIP:AREA,skaneland_area,X #L Сканії#!#! отримують [Concept('modifier','модифікатор')|e] «[ShowModifierEffect('dan_integrating_scania')]» на #Y 20#! років"
 flavor_dan.40.b: "Займемося реінтеграцією області."
 flavor_dan.41.title: "Золота доба датського живопису"
 flavor_dan.41.desc: "Зараз [ROOT.GetCountry.GetName] переживає культурний розквіт, який пізніше увійде в історію під назвою «Золота доба датського живопису». Цей період, що характеризується глибоким почуттям національної гордості та увагою до краси повсякденності, дарує нам цілу плеяду виняткових художників, які у своїх творах прагнуть передати дух нашої природи, народу та культури. З розвитком цього напряму в мистецтві стає очевидно, що воно не лише відображає датську культурну спадщину, але й значною мірою сприяє зміцненню нашої національної ідентичності."
 flavor_dan.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.41.historical_info: "Золота доба датського живопису, що припала на початок XIX століття, породила ключових художників, які визначили обличчя національного мистецтва. Реалістичний стиль батька датського живопису Крістоффера Вільгельма Еккерсберга справив великий вплив на його учнів, серед яких — Йохан Томас Лундбіє, Петер Сковгор і Вільгельм Марстранд. Лундбіє і Сковгор прославилися своїми романтичними пейзажами, а Марстранд — зображенням сценок з повсякденного життя. Мистецтво того часу відрізняє патріотизм, любов до датської природи та народу."
 flavor_dan.42.title: "Знесення Абсалонського замку"
 flavor_dan.42.desc: "Після принизливої поразки [ROOT.GetCountry.Custom('CL_GEN')] [GetCountry('HSA').GetName] висуває жорсткі умови, серед яких — знесення Абсалонського #TOOLTIP:BUILDING_TYPE,castle,X #L замку#!#!, стародавньої фортеці #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#!. Ця цитадель, побудована в XII столітті єпископом Абсалоном, віками відігравала ключову роль в обороні столиці, проте Ганзу, мабуть, найбільше дратує те, що тут стягується Зундська мита."
 flavor_dan.42.a: "Ми ошельмовані…"
 flavor_dan.43.title: "Заснування Крістіанстада"
 flavor_dan.43.desc: "Наш правитель виявляє жвавий інтерес до архітектури та містобудування, а, крім того, жадає залишити слід в історії. Саме тому ми отримали сміливу пропозицію заснувати в районі #TOOLTIP:LOCATION,solvesborg_tt,X #L Сельвесборга#!#! нове місто під назвою Крістіанстад. Цей амбітний проєкт підвищить наш престиж і продемонструє наше прагнення до розвитку, проте радники не можуть прийти до згоди з цього питання. Хтось вважає, що це місто стане пам'ятником нашим досягненням, інші ж побоюються, що така марнотратність виснажить нашу скарбницю."
 flavor_dan.43.a: "Ми побудуємо Крістіанстад."
 flavor_dan.43.b: "Краще відхилити пропозицію."
 flavor_dan.44.title: "Церква Святої Трійці в Сельвесборзі"
 flavor_dan.44.desc: "Після заснування #TOOLTIP:LOCATION,solvesborg_tt,X #L Сельвесборга#!#! до нас [Select_CString(steenwinckel.IsFemale,'звернулася', 'звернувся')] відомий архітектор [steenwinckel.GetName]. У самому серці [target_location.Custom('LR_GEN')] [Select_CString(steenwinckel.IsFemale,'вона', 'він')] пропонує збудувати величний собор, церкву Святої Трійці. Така грандіозна споруда підніме престиж [target_location.Custom('LR_GEN')] — місця, якому [ROOT.GetCountry.GetGovernment.GetRulerTitle] дав своє ім'я."
 flavor_dan.44.a: "Ми схвалимо будівництво собору."
 flavor_dan.44.b: "Ми можемо збудувати його за менші гроші."
 flavor_dan.44.c: "У нас у пріоритеті інші завдання."
 flavor_dan.44.historical_info: "Церква Святої Трійці, видатна скандинавська пам'ятка в стилі ренесанс, була збудована в Крістіанстаді на початку XVII століття за проєктом відомого архітектора Лоренца ван Стенвінкеля. Ця споруда, що відзначається характерними для тієї епохи монументальним фасадом і складними декоративними елементами, додає величі місту, названому на честь датського короля."
 flavor_dan.46.title: "Збільшення складу королівської лейб-гвардії"
 flavor_dan.46.desc: "#TOOLTIP:ADVANCE_DEFINITION,dan_royal_life_guards,X #L Королівська лейб-гвардія#!#! — церемоніальний та охоронний підрозділ #L [ROOT.GetCountry.GetAdjective]ої#! монархії, — відіграє ключову роль у захисті та підтриманні статусу #L [ROOT.GetCountry.GetGovernment.GetAdjective]ої#! сім'ї. Цей полк не тільки оберігає наших правителів, а й символізує непорушність #L [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetAdjective]ої#! влади. Однак зі зростанням як внутрішніх, так і зовнішніх загроз наші військові радники дедалі частіше пропонують посилити королівську лейб-гвардію та збільшити її склад."
 flavor_dan.46.a: "Нам це точно не завадить."
 flavor_dan.46.b: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')|U] у цьому не потребує."
 flavor_dan.47.title: "[ShowAdvanceNameWithNoTooltip('dan_scanian_regiment')|U]"
 flavor_dan.47.desc: "#TOOLTIP:ADVANCE_DEFINITION,dan_scanian_regiment,X #L Сканійський полк#!#!, спочатку створений з метою зміцнити опору держави на найманих солдатах, став важливим кроком на шляху до формування надійнішої та організованішої постійної армії. Міцні [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], набрані до цього полку, вже продемонстрували в бою вірність і дисципліну, яких і не снилося іншим найманцям. Однак [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] стурбовані дедалі зростаючим впливом цього підрозділу під #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]им#! контролем. Вони бояться, що, якщо так піде й далі, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] отримають забагато влади, і баланс сил кардинально зміниться."
 flavor_dan.47.a: "Ми збільшимо склад полку!"
 flavor_dan.47.a.tt: "Відкриває доступ до подій за участі осіб, що служать у #TOOLTIP:ADVANCE_DEFINITION,dan_scanian_regiment,X #L Сканійському полку#!#!."
 flavor_dan.47.b: "Нам не можна йти проти аристократів."
 flavor_dan.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.48.desc: "[target_character.GetName] — досвідчений і талановитий офіцер #TOOLTIP:ADVANCE_DEFINITION,dan_scanian_regiment,X #L Сканійського полку#!#!, відомий своїми виняткові лідерськими якостями та тактичною майстерністю. [Select_CString(target_character.IsFemale, 'Її', 'Його')] заслуги не залишилися непоміченими: багато хто вважає, що [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'гідна', 'гідний')] вищого становища в наших лавах."
 flavor_dan.48.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')] стане чудовим лідером для нашої армії."
 flavor_dan.48.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] більше потребує [Select_CString(target_character.IsFemale, 'її', 'його')] послуг."
 flavor_dan.48.historical_info: "Шотландець Ендрю Сінклер з маєтку Рейвенскрейг, відомий у Данії як Андерс Сінклар, відіграв найважливішу роль у розвитку датської армії. Цей дворянин був датським таємним радником, посланником в Англії, полковником, власником великих феодів та одним із ключових гравців у дипломатичних відносинах між Англією та Данією в період правління Крістіана IV."
 flavor_dan.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.49.desc: "[Select_CString(target_character.IsFemale, 'Видатна аристократка та військовочальниця', 'Видатний аристократ і військовочальник')] [target_character.GetName] — ключова фігура #TOOLTIP:ADVANCE_DEFINITION,dan_scanian_regiment,X #L Сканійського полку#!#!. [target_character.GetLastNameWithNoTooltip] походить зі старої #L [ROOT.GetCountry.GetAdjective]ої#! дворянської династії, має репутацію талановитого стратега та людини обов'язку і давно [Select_CString(target_character.IsFemale, 'довела', 'довів')] свою незамінність на полі бою. Завдяки своєму багатому досвіду у військових кампаніях [Select_CString(target_character.IsFemale, 'вона', 'він')] користується повагою та підтримкою наших солдатів. Поширена думка, що [target_character.GetLastNameWithNoTooltip] заслуговує вищої посади: наша армія або [ROOT.GetCountry.GetGovernment.GetCourtTitle] можуть багато чому в [Select_CString(target_character.IsFemale, 'неї', 'нього')] повчитися."
 flavor_dan.49.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його')] навички стануть у пригоді в армії."
 flavor_dan.49.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] потребує [Select_CString(target_character.IsFemale, 'її', 'його')] досвіду."
 flavor_dan.49.historical_info: "Фальк Люкке був датським дворянином, феодалом, полковником Сканійського полку та лицарем ордена Слона. Він відіграв важливу роль в історії Данії під час Кальмарської війни, коли служив капітаном у піхотному полку Герта Ранцау. Після війни Люкке отримав Крістіанопель, який він згодом обміняв на Вісборг, ставши таким чином власником усього острова Готланд."
 flavor_dan.50.title: "[ShowGovernmentReformNameWithNoTooltip('dan_the_kings_law')]"
 flavor_dan.50.desc: "Мода на абсолютну монархію поступово захоплює #TOOLTIP:CONTINENT,europe,X #L Європу#!#!: королі та імператори проводять реформи з централізації та складають конституції, щоб зміцнити свою владу. Таким чином, перед нами постає питання: чи варто [ROOT.GetCountry.Custom('rank_ru_DAT')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! вчинити так само? Нам запропонували створити #TOOLTIP:GOVERNMENT_REFORM,dan_the_kings_law,X #L Королівський закон#!#! — конституцію, згідно з якою [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] буде [Select_CString(ROOT.GetCountry.GetGovernment.IsFemale,'одноосібною правителькою, на яку','одноосібним правителем, на якого')] не зможуть впливати ні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], ні інші інституції. Прийняття такого документа призведе до кардинальних змін в управлінні державою: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] отримає безмежні повноваження, а на [ROOT.GetCountry.Custom('CL_ACC')] чекає наближення до інших абсолютних монархій, що виникають по всьому континенту."
 flavor_dan.50.a: "Ми розробимо нову конституцію."
 flavor_dan.50.b: "Нехай все залишається по-колишньому."
 flavor_dan.50.historical_info: "Королівський закон — це головний юридичний документ, що закріплює абсолютну монархію в Данії. Він призначає монарха верховним правителем, у руках якого зосереджені всі гілки влади — законодавча, виконавча та судова, — і встановлює правила престолонаслідування. Цей закон став одним із найбезкомпромісніших абсолютистських ініціатив у Європі та залишався чинним аж до прийняття конституції 1849 року."
 flavor_dan.51.title: "Відновлення Йомсборга"
 flavor_dan.51.desc: "Ми отримали владу над стратегічно важливим районом #TOOLTIP:LOCATION,wolgast_tt,X #L Вольгаст#!#! у дельті річки Одер: якщо вірити переказам, тут колись стояло стародавнє місто-фортеця вікінгів під назвою Йомсборг. Деякі радники пропонують відновити це місто, перетворивши його на грізну цитадель, що забезпечить нам контроль над Балтійським морем. Інші ж побоюються, що відновлення такого легендарного місця пробудить старі забобони та привернет небажану увагу."
 flavor_dan.51.a: "Це зміцнить наше становище в регіоні."
 flavor_dan.51.b: "Нащо відроджувати старовинні легенди."
 flavor_dan.51.historical_info: "Йомсборг — легендарна твердиня вікінгів, що, згідно з повір'ями, знаходилася на південному узбережжі Балтійського моря, недалеко від гирла річки Одер. Кажуть, ця фортеця колись належала йомсвікінгам — напівміфічному братству видатних воїнів, що славилися безмежною відданістю та суворими уявленнями про воїнську честь. Хоча невідомо, де саме розташовувався Йомсборг і чи існував він узагалі, у скандинавських сказаннях та середньовічних хроніках ця цитадель описується як осередок могутності вікінгів і центр їхнього впливу на балтійський регіон."
 flavor_dan.52.title: "Канал Нюгавн"
 flavor_dan.52.desc: "Торгівля в #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагені#!#! продовжує набирати обертів, і інфраструктура міста вже не відповідає зрослим потребам. Багато хто вважає, що нам варто викопати мережу нових каналів, а також істотно продовжити канал Нюгавн. Це збільшить прохідність наших портів, сприятиме розвитку торговельних відносин і зміцнить статус Копенгагена як одного з найбільших центрів торгівлі в регіоні."
 flavor_dan.52.a: "Ми вкладемо кошти в масштабну перебудову."
 flavor_dan.52.b: "Ми профінансуємо проєкт поскромніше."
 flavor_dan.52.c: "У нас немає на це грошей."
 flavor_dan.52.historical_info: "Канал Нюгавн було побудовано в XVII столітті за наказом короля Крістіана V і він став одним із найлюднішіх портів Копенгагена. Сюди причалювали кораблі з усього світу, привозячи рибу та різноманітні товари. Уздовж каналу тягнулося безліч складів і пивоварень, і життя тут била ключом."
 flavor_dan.53.title: "Призначення головного зодчого"
 flavor_dan.53.desc: "Останнім часом [target_ruler.GetName] виявляє жвавий інтерес до архітектури. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] мріє втілити в життя низку масштабних проєктів, тому [ROOT.GetCountry.GetGovernment.GetCourtTitle] пропонує призначити головного зодчого, який стежитиме за тим, щоб будівництво велося за всіма правилами.\n\nСеред можливих кандидатів на цю престижну та відповідальну посаду особливо виділяється [target_character.GetName], не раз [Select_CString(target_character.IsFemale, 'продемонструвала', 'продемонстрував')] свої винятковi таланти на практиці, і багато хто вважає [Select_CString(target_character.IsFemale, 'її', 'його')] ідеальним варіантом. Завдяки своєму досвіду та видатній майстерності [target_character.GetName] може надати неоціненну допомогу в реалізації наших амбітних планів."
 flavor_dan.53.a: "Ми візьмемо [Select_CString(target_character.IsFemale, 'її', 'його')] на цю посаду."
 flavor_dan.53.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його')] послуги надто дорого нам обійдуться."
 flavor_dan.53.historical_info: "Ламберт ван Хавен — датсько-норвезький архітектор і художник, що жив за часів правління Крістіана V. Він був першою людиною, призначеною на тоді щойно з'явившуся посаду головного зодчого. Серед його заслуг — грандіозна церква Христа Спасителя в Копенгагені, побудована в стилі голландського класицизму, та внутрішнє оздоблення замку Фредеріксборг. Крім того, він доклав руку й до інших проєктів, серед яких — міські ворота Норрепорт і, ймовірно, палац Шарлоттенборг."
 flavor_dan.54.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.54.desc: "Останнім часом ми дедалі частіше чуємо про #L [ROOT.GetCountry.GetAdjective|l]ого#! архітектора на ім'я [target_character.GetName]. Ця людина — володар особливого бачення та справжній геній неокласицизму, — уже показала себе в багатьох [ROOT.GetCountry.GetNameWithNoTooltip]их проєктах. [target_character.GetName], чиї роботи є втіленням елегантної простоти та величі, ідеально підходить на роль куратора, який стежитиме за втіленням найамбітніших архітектурних планів [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_dan.54.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.55.title: "Палац Крістіансборг"
 flavor_dan.55.desc: "Вплив і міць [ROOT.GetCountry.Custom('CL_GEN')] продовжує зростати, і тепер нам потрібна велика #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]а#! резиденція, що б підкреслювала наш новий статус. Нинішні #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і#! покої зовсім не відображають величі [ROOT.GetCountry.Custom('rank_ru_GEN')]. Багато придворних пропонують найняти архітекторів для будівництва палацу. Один із найвправніших архітекторів нашого часу, [frederik_hansen.GetName], готовий узятися за цей проєкт і створити поістині розкішний палац у самому серці #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгагена#!#!. Палац Крістіансборг стане символом нашої #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади та затьмарить своєю красою всі палаци [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_dan.55.a: "Розумна пропозиція."
 flavor_dan.55.b: "У нас є справи поважніші."
 flavor_dan.56.title: "[target_character.GetNameWithNoTooltip] повертається на батьківщину"
 flavor_dan.56.desc: "Знаменитий #L [ROOT.GetCountry.GetAdjective|l]ий#! скульптор, який кілька десятиліть навчався мистецтву ваяння в #TOOLTIP:REGION,italy_region,X #L італійських#!#! майстрів, вирішує повернутися на свою батьківщину.\n\nТепер, коли [Select_CString(target_character.IsFemale,'вона відточила', 'він відточив')] свої навички до досконалості та [Select_CString(target_character.IsFemale,'отримала', 'отримав')] широке визнання, [Select_CString(target_character.IsFemale,'вона', 'він')] прагне внести свій вклад у культурну спадщину [ROOT.GetCountry.Custom('CL_RP')]. [Select_CString(target_character.IsFemale,'Її', 'Його')] повернення знаменує собою початок нової епохи в мистецтві. Ми віримо, що [Select_CString(target_character.IsFemale,'її', 'його')] роботи надихнуть майбутні покоління та підвищать престиж нашої держави."
 flavor_dan.56.a: "З поверненням, [target_character.GetName]."
 flavor_dan.56.b: "Нам не потрібні нові придворні."
 flavor_dan.56.historical_info: "Бертель Торвальдсен — відомий датський скульптор і майстер неокласицизму, який відправився до Рима, щоб відточити свої навички, і прожив там кілька десятиліть. Він був першим датським скульптором, який отримав міжнародне визнання та підвищив культурний статус Данії в Європі. Його монументальні скульптури, такі як статуя Христа в церкві Богоматері в Копенгагені, справили значний вплив на європейське мистецтво та надихнули цілі покоління скульпторів."
 flavor_dan.57.title: "Музей Торвальдсена"
 flavor_dan.57.desc: "Великий #L [ROOT.GetCountry.GetAdjective|l]ий#! скульптор [thorvaldsen.GetName], чиї роботи отримали міжнародне визнання і стали національним надбанням [ROOT.GetCountry.Custom('CL_GEN')], помер, однак його спадщина продовжує жити. Багато хто хоче віддати йому останню шану й пропонують розширити [ShowWorkOfArtName('christiansborg_palace')], прибудувавши до нього будівлю музею імені Торвальдсена. Завдяки цьому музею наші нащадки завжди пам'ятатимуть геніального скульптора та цінуватимуть той вклад, який він вніс у #L [ShowCultureName('danish')|l]у#! культуру."
 flavor_dan.57.a: "Він заслужив таку честь."
 flavor_dan.57.b: "Ми вшануємо [Select_CString(thorvaldsen.IsFemale,'її', 'його')] пам'ять іншим чином."
 flavor_dan.57.c: "У нас зараз інші турботи."
 flavor_dan.57.historical_info: "Музей Торвальдсена в Копенгагені — це остання данина поваги знаменитому скульптору Бертелю Торвальдсену. Це перший публічний музей Данії, де зберігається обширна колекція його скульптур, малюнків і особистих речей. Будівлю побудовано в античному стилі, і вона вражає незвичайними кольоровими рішеннями: як ззовні, так і всередині."
 flavor_dan.58.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]а#! академія образотворчих мистецтв"
 flavor_dan.58.desc: "Останнім часом серед жителів нашої держави зріє запит на будівництво престижної установи, що сприяла б розвитку мистецтва та підвищила культурний статус #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Провідні культурні діячі [ROOT.GetCountry.Custom('rank_ru_GEN')|l] пропонують створити #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]у академію образотворчих мистецтв — у цій школі навчатимуться майбутні покоління [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их митців, яким належить посилити культурний вплив нашої держави в #TOOLTIP:CONTINENT,europe,X #L Європі#!#!."
 flavor_dan.58.a: "Ці вкладення того варті."
 flavor_dan.58.b: "Ми збудуємо академію та утримуватимемо її на свої гроші."
 flavor_dan.58.c: "Нам це не потрібно."
 flavor_dan.59.title: "Падіння [ShowLocationNameWithNoTooltip('visby')]"
 flavor_dan.59.desc: "Унаслідок запеклих битв нашим військам вдалося захопити стратегічно важливе місто [ShowLocationName('visby')] на острові #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!. Це добре укріплене місто, розташоване прямо в центрі Балтійського моря, допоможе нам значно зміцнити контроль над регіоном. Однак нам потрібно визначитися, що робити з [ShowLocationNameWithNoTooltip('visby')]."
 flavor_dan.59.a: "[ShowLocationNameWithNoTooltip('visby')] — наша цінна здобич!"
 flavor_dan.59.b: "Обкладемо горожан високими податками."
 flavor_dan.59.c: "Залишимо все як є."
 flavor_dan.59.historical_info: "У 1361 році король Вальдемар IV Аттердаг захопив острів Готланд, щоб зміцнити контроль Данії над Балтійським регіоном та ослабити вплив Ганзейського союзу. Вальдемар не став грабувати головне місто Готланда, Вісбю. Замість цього він наказав його жителям набити трюми датських кораблів золотом та іншими коштовностями."
 flavor_dan.60.title: "Потонулий флот зі скарбами"
 flavor_dan.60.desc: "Жахливі новини. Один із кораблів, що перевозив скарби #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланда#!#! з [ShowLocationName('visby')] до [ROOT.GetCountry.GetCapital.GetName], затонув, а разом з ним — і все награбоване."
 flavor_dan.60.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dan.60.historical_info: "Згідно з #italic датською королівською хронікою#! один із кораблів Вальдемара, що перевозив награбоване з Готланда до Данії, затонув недалеко від острова Стура-Карлсе."
 flavor_dan.61.title: "[ShowGovernmentReformNameWithNoTooltip('dan_college_of_missions')]"
 flavor_dan.61.desc: "Прийнявши #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!, ми поклали на себе обов'язок залучити до віри всіх жителів [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Однак люди, здається, зовсім не раді цій перспективі та продовжують чіплятися за уламки старих вірувань. Хвилювання наростають. Члени двору та [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] пропонують заснувати #TOOLTIP:GOVERNMENT_REFORM,dan_college_of_missions,X #L Місіонерський коледж#!#!, який підтримуватиме відповідну просвітницьку діяльність по всій державі."
 flavor_dan.61.a: "Чудова ідея!"
 flavor_dan.61.b: "Релігійним меншинам це не сподобається."
 flavor_dan.62.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]а#! порцелянова мануфактура"
 flavor_dan.62.desc: "Нещодавно ми вклалися у виробництво #TOOLTIP:GOODS,porcelain,X #L порцеляни#!#! і не прогадали — її імпорт значно зріс. #TOOLTIP:CONTINENT,europe,X #L Європейський#!#! ринок порцеляни стрімко розвивається, і наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] вхопилися за можливість зміцнити економічне становище держави. Ми прислухалися до них і побудували державну фабрику, де виробляють високоякісну порцеляну, а потім відправляють її до Європи."
 flavor_dan.62.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.62.historical_info: "Датську Королівську порцелянову мануфактуру було створено 1775 року в місті Копенгаген, щоб задовольнити попит європейців на порцеляну — предмет розкоші, який набув великої популярності у XVIII столітті. Фабрику було засновано під патронажем королеви Юліани Марії для виробництва високоякісної порцеляни, здатної конкурувати з китайською та мейсенською."
 flavor_dan.63.title: "Ворнедскаб"
 flavor_dan.63.desc: "Через епідемію #TOOLTIP:SITUATION,black_death,X #L чорної смерті#!#! багато сільськогосподарських угідь #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! були покинуті селянами, що втекли до великих міст, де почувалися в відносній безпеці та отримували більше можливостей. Це призвело до гострої нестачі робочої сили та, як наслідок, спаду сільського господарства, що лежить в основі нашої економіки. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] звертаються до влади. Вони вважають, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] мають запровадити ворнедскаб — звід правил, згідно з якими [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] не можуть покидати свої земельні наділи, що зараз залишилися без догляду."
 flavor_dan.63.a: "Запровадимо ворнедскаб!"
 flavor_dan.63.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] житимуть там, де захочуть."
 flavor_dan.63.historical_info: "Ворнедскаб — аналог кріпацтва, запроваджений у Данії наприкінці XIV століття. Його метою було збереження робочої сили після епідемії чорної смерті, що призвела до значного скорочення населення. При ворнедскабі селяни були прив'язані до свого місця народження та не могли відправитися на пошуки кращого життя чи переїхати до міста. Цю практику було скасовано 1702 року."
 flavor_dan.64.title: "Амазігські набіги на Ісландію"
 flavor_dan.64.desc: "Сталося страшне: флот #TOOLTIP:CULTUREGROUP,amazigh_group,X #L амазігських#!#! піратів висадився на західне узбережжя #TOOLTIP:AREA,iceland_area,X #L Ісландії#!#!. Безжалісні налітники розграбували й зруйнували багато сіл і міст. Крім того, вони викрали наших чоловіків, жінок і дітей, щоб продати їх у рабство багатіям із далеких країн. Жителі Ісландії в паніці. Їхні благання про захист і вимоги відплати луною розносяться по [ROOT.GetCountry.Custom('rank_ru_DAT')|l]."
 flavor_dan.64.a: "Простягнемо руку допомоги місцевим жителям."
 flavor_dan.64.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_dan.64.historical_info: "Амазігські напади на Ісландію, також відомі як «турецькі викрадення», — серія набігів магрибських піратів з Алжиру. Під час таких рейдів вони викрали сотні людей, включно з ісландцями та данцями із захоплених торговельних суден."
 flavor_dan.65.title: "Заколот королівської лейб-гвардії"
 flavor_dan.65.desc: "У військових колах ходять чутки, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] збираються скасувати престижну #TOOLTIP:ADVANCE_DEFINITION,dan_royal_life_guards,X #L королівську лейб-гвардію#!#! під час масштабної реформи #L [ROOT.GetCountry.GetAdjective|l]ої#! армії. Ці елітні солдати, які довгий час стояли на захисті нашої держави, відчувають, що от-от позбудуться свого статусу. Вони щиро обурені цим рішенням, у якому бачать зраду, тому вирішили не сидіти склавши руки та підняли заколот. Вони вимагають, щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] відмовилися від своїх планів."
 flavor_dan.65.a: "Ми придушимо цей заколот!"
 flavor_dan.65.b: "Заплатимо, щоб вони відступили."
 flavor_dan.66.title: "Розширення Копенгагенської верфі"
 flavor_dan.66.desc: "Наш флот швидко розростається, і #TOOLTIP:BUILDING_TYPE,copenhagen_dockyard,X #L Копенгагенська верф#!#!, у будівництво якої ми вклали багато коштів, уже не відповідає його потребам. Адмірали та офіцери флоту стверджують, що якщо ми хочемо зберегти своє панування в морі та підтримувати кораблі в доброму стані, нам потрібна більша військово-морська база, оснащена всім необхідним. Вони вважають, що розширення портів — єдине вірне рішення, але на це потрібні гроші."
 flavor_dan.66.a: "Нехай флот візьме на себе всі витрати."
 flavor_dan.66.b: "Модернізацією верфі мають зайнятися [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]."
 flavor_dan.66.c: "Нас цілком влаштовує нинішня верф."
 flavor_dan.67.title: "Фрески Ельмелунде"
 flavor_dan.67.desc: "До останнього часу церква в селі Ельмелунде, розташованому в районі #TOOLTIP:LOCATION,vordingborg_tt,X #L Вордінгборг#!#!, була найзвичайнішим божим храмом, де проводили скромні богослужіння, але нещодавно стало відомо, що її стіни прикрашені серією незвичайних фресок із зображенням біблійних сцен і фольклорних сюжетів. Роботи невідомого майстра вже давно стали місцевим надбанням, але широка публіка тільки зараз дізналася про них. Ці фрески викликали жвавий інтерес по всій державі. Можливо, прийшов час перетворити їх із місцевого надбання на народне?"
 flavor_dan.67.a: "Вражаюче!"
 flavor_dan.68.title: "Панування в Балтійському морі"
 flavor_dan.68.desc: "Балтійське море завжди було яблуком розбрату для скандинавських королівств, але не тільки скандинави виявляли до нього підвищений інтерес. Тепер наш флот, що не має собі рівних за розміром і міццю, контролює головні торговельні шляхи та доступ до моря в цьому найважливішому регіоні. Наша повна гегемонія в балтійських водах дістала назву #italic Dominium Maris Baltici#! або «панування в Балтійському морі». Ми отримали велику стратегічну перевагу, що поліпшить наше економічне становище та військові позиції."
 flavor_dan.68.a: "Ми непереможні!"
 STATIC_MODIFIER_NAME_dan_dominium_maris_baltici: "Панування в Балтійському морі"
 flavor_dan.1000.title: "Опорний пункт в Індії"
 flavor_dan.1000.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] вислуховує #TOOLTIP:CULTURE,$danish_tt$,X #L датських#!#! купців, що хочуть організувати експедицію до #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!. Вони клянуться у вірності [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительці', 'правителю' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і пропонують заснувати #TOOLTIP:BUILDING_TYPE,trade_office,X #L торговельну контору#!#!. Підприємство ризиковане, але в разі успіху ми посилимо свій вплив на прибуткові #TOOLTIP:CONTINENT,asia,X #L азійські#!#! торговельні шляхи."
 flavor_dan.1000.a: "До Індії!"
 flavor_dan.1000.tt: "Ми відправимо до Індії свою торговельну місію. Якщо нам пощастить, усі вкладення окупляться сторицею."
 flavor_dan.1000.b: "У нас є проблеми поважніші."
 flavor_dan.1001.title: "Посольство з Данії"
 flavor_dan.1001.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] зустрічає #L [GetCountry('DAN').GetAdjective|l]их#! купців, що стверджують, що їх [Select_CString(GetCountry('DAN').GetGovernment.GetRuler.IsFemale,'прислала', 'прислав')] [GetCountry('DAN').GetGovernment.GetRulerTitle]. Вони просять дозволити їм створити торговельну факторію в нашому порту у форті [dansborg.GetName] і клянуться, що добре нам заплатять. Крім того, вони обіцяють, що [GetCountry('DAN').GetName] надасть нам захист. Хоча останнє звучить не надто правдоподібно, інтерес Данії до нашого регіону нам тільки на руку."
 flavor_dan.1001.a: "Чудова ідея!"
 opinion_dansborg: "Дансборзька факторія"
 flavor_dan.1001.b: "Не можна довіряти цим дрібним пройдисвітам."
 flavor_dan.1002.title: "Новини з Датської Індії"
 flavor_dan.1002.desc: "Учасники нашої першої експедиції до #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! повернулися з радісними вістями. Схоже, [Select_CString(danish_india_target.GetGovernment.GetRuler.IsFemale,'місцева правителька', 'місцевий правитель')] не проти, щоб ми заснували нову колонію в Датській Індії.\n\nКапітан каже, що новий порт уже побудовано, а разом з ним — невелику, але прибуткову факторію."
 flavor_dan.1002.a: "Будемо сподіватися, що наші вкладення окупляться."
 flavor_dan.1003.title: "Провал експедиції до Індії"
 flavor_dan.1003.desc: "Наші мандрівники повернулися з сумними вістями. Схоже, екіпаж дістався до острова #TOOLTIP:AREA,sailan_area,X #L Сайлан#!#! і зробив спробу зайняти місцевий храм. Зрештою індійські війська вигнали купців з острова.\nНаступного разу члени експедиції зупинилися в околицях #TOOLTIP:AREA,tamil_land_area,X #L Тамілнаду#!#!, де на них чекала та сама доля. Після цього стало зрозуміло, що експедиція до #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! провалилася."
 flavor_dan.1003.a: "Добре, що ми повернули хоча б частину грошей."
 flavor_dan.1100.title: "[target_character.GetNameWithNoTooltip] і [ROOT.GetCountry.GetGovernment.GetRulerTitle] вступають у конфлікт"
 flavor_dan.1100.desc: "Радник [target_character.GetName] посварився з [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашою правителькою', 'нашим правителем')] через власність. Цей конфлікт стане поворотною точкою в його кар'єрі. Що нам робити? Вигнати смутьяна, який виявив нечувану зухвалість, чи простити всі його прогріхи та просунути по службі?"
 flavor_dan.1100.a.tt: "[target_character.GetNameWithNoTooltip] буде вигнано до місця [exile_destination.GetName]"
 flavor_dan.1100.a: "Заберіть його з моїх очей!"
 flavor_dan.1100.b: "Плювати на нього."
 flavor_dan.1101.title: "[target_character.GetNameWithNoTooltip] пропонує свої послуги"
 flavor_dan.1101.desc: "[target_character.GetName] провів кілька років у вигнанні, куди його [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'відправила', 'відправив')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], але уважно стежив за ситуацією в [ROOT.GetCountry.Custom('CL_PREP')]. Він стверджує, що знає, як підвищити ефективність уряду, і пропонує нам свої послуги."
 flavor_dan.1101.a.tt: "[target_character.GetNameWithNoTooltip] відправиться до двору"
 flavor_dan.1101.a: "Повернемо його на службу."
 flavor_dan.1101.b: "Він нам не потрібний."
 flavor_dan.1200.title: "Королівське весілля"
 flavor_dan.1200.desc: "[target_valdemar.GetName] і [GetCharacter('dan_valdemar_iii').GetName] з держави [GetCountry('SLV').GetName] укладають угоду, згідно з якою перший має взяти в дружини сестру другого — дівчину на ім'я [target_helvig.GetName]. [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] має великий політичний вплив над державою [ROOT.GetCountry.GetLongName], і цей союз допоміг би не тільки зменшити його, а й повернути короні величезні ділянки землі. Завдяки цьому шлюбу [target_valdemar.GetNameWithNoTooltip] посилив би свою позицію та міг би спробувати повернути контроль над [ROOT.GetCountry.Custom('rank_ru_INST')]."
 flavor_dan.1200.a: "Виконаємо свою обіцянку та влаштуємо цей шлюб."
 flavor_dan.1200.b: "У цьому шлюбі більше немає потреби."
 flavor_dan.1200.dan.tt: "Ми почнемо підготовку до весілля та відправимо послання до держави [GetCountry('SLV').GetName]"
 flavor_dan.1200.slv.tt: "Це призведе до того, що ми станемо частиною #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_GEN')|L]#!#!, коли [target_valdemar.GetName] поверне свою владу"
 flavor_dan.1200.historical_info: "Вальдемар, герцог Шлезвіга, раніше правив Данією та носив ім'я Вальдемар III, а його опікуном був Герхард III — граф Гольштейн-Рендсбурга. Пізніше він вступив у союз проти Герхарда з майбутнім Вальдемаром IV, сином попереднього короля, а натомість пообіцяв віддати йому в дружини свою рідну сестру. Її посагом стали б обширні землі в Північній Ютландії, які посилили б позицію майбутнього короля та допомогли б йому об'єднати Данію й повернути свою владу над нею."
 flavor_dan.1201.desc: "[target_valdemar.GetName] і [target_helvig.GetName] вступили в шлюб за домовленістю з владою держави [GetCountry('SLV').GetLongName]. Цей союз дозволить Вальдемару посилити свій контроль над державою [ROOT.GetCountry.GetLongName] і принесе їй щастя та процвітання."
 flavor_dan.1201.a: "Нехай благословить цей союз Господь."
 flavor_dan.1202.desc: "[target_valdemar.GetName] і [target_helvig.GetName] не вступлять у шлюб. Підлаки з #ONCLICK:COUNTRY,[GetCountry('SLV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SLV').Custom('CL_tt')],X [GetCountry('SLV').Custom('CL_GEN')|L]#!#! вирішили скасувати заручини. Вони назавжди заплямували свою честь і позбулися нашого розташування."
 flavor_dan.1202.a: "Будьте вони прокляті."
