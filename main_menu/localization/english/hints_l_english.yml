 MANPOWER_HINT: "Low on Manpower!"
 manpower_topbar_hint: "We primarily gain more [Concept('manpower','людські ресурси')|e] from constructing certain types of [Concept('building','сооружение')|e]."
 MANPOWER_HINT_EXTRA: "We could build the following buildings to gain more [manpower|E]:"
