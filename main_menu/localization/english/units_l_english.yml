 a_flying_battery: "Літуча батарея"
 a_bedouin_cavalry: "Кавалерія бедуїнів"
 a_bedouin_cavalry_desc: "Кочовий народ бедуїнів живе в пустелях Аравійського півострова, Північної Африки, Леванту та Месопотамії. Бедуїни з дитинства вчаться верхової їзди, а верхи на арабських скакунах становлять грізну бойову кавалерію."
 a_feudal_levy: "Феодальне ополчення"
 a_villagers: "Селяни"
 a_villagers_desc: "Цей загін, зібраний з озброєних селян без будь-якої військової підготовки, являє собою останню відчайдушну спробу зупинити ворога."
 a_kerns: "Керни"
 a_kerns_desc: "$a_kerns$, які виросли серед суворих пагорбів та торф'яних боліт, становлять легку піхоту, озброєну кинджалами та дротиками. У бою вони відіграють роль застрільників."
 a_gallowglass: "Галлогласи"
 a_gallowglass_desc: "$a_gallowglass$, одягнені в кольчуги та озброєні дворучними мечами, становлять грізну силу і є нащадками скандинавських вікінгів, які розселилися по узбережжю Атлантики."
 a_scottish_highlander: "Шотландські горці"
 a_scottish_highlander_desc: "Шляхетні клани гірської Шотландії мають величезну цінність для наших військ. Якщо пристосувати до епохи мушкетів їхні старі воїнські звичаї, включно зі знаменитим #ITALIC натиском горців#!, воїни цих кланів зможуть легко підривати бойовий дух противника, кидаючись в атаку зі своїми палашами."
 a_reformed_gallowglass: "Реформовані галлогласи"
 a_reformed_gallowglass_desc: "Вплив континентальної військової справи призвів до того, що загони галлогласів стали краще екіпірованими та більш згуртованими."
 a_late_gallowglass: "Пізні галлогласи"
 a_late_gallowglass_desc: "$a_late_gallowglass$ — це воїни у важких обладунках, озброєні не лише традиційними сокирами та дворучними мечами, але й цілком сучасними аркебузами."
 a_early_longbowmen: "Бойові лучники"
 a_early_longbowmen_desc: "Мистецтво стрільби з довгого лука, яке колись погубило чимало англійських лицарів у долинах Уельсу, відтоді міцно увійшло в практику військової справи самих англійців."
 a_longbowmen: "Лучники"
 a_longbowmen_desc: "$a_longbowmen$ сильні не лише завдяки своїй зброї, а й багаторічним тренуванням на стрільбищах."
 a_late_longbowmen: "Реформовані лучники"
 a_late_longbowmen_desc: "Невеликі зміни в спорядженні та організації лучників дозволяють їм стріляти потужними залпами, здатними знищити майже будь-який ворожий стрій."
 a_hwacha: "Хвачха"
 a_hwacha_desc: "$a_hwacha$, яка стріляє цілими залпами ракет із залізними наконечниками, має нищівну вогневу міць. Через обмежену маневреність у бою вона відіграє переважно оборонну роль."
 a_schiltron: "Шілтрон"
 a_schiltron_desc: "$a_schiltron$ — це піхотний стрій із зімкнутими щитами та виставленими списами, здатний витримати натиск кінноти, але обмежений у своїй рухливості."
 a_hobelars: "Хобелари"
 a_hobelars_desc: "$a_hobelars$, озброєні списами, на своїх прудких ірландських конячках здатні швидко рухатися пересіченою місцевістю."
 a_caterans: "Катерани"
 a_caterans_desc: "$a_caterans$ становлять легку кавалерію, озброєну короткими списами та сокирами. Ці воїни не носять обладунків, покладаючись лише на відкриті шоломи, невеликі щити та швидкість своїх коней."
 a_noble_cavalry: "Знатна кавалерія"
 a_noble_cavalry_desc: "Можливість мчати в битву на бойовому коні довгі століття була привілеєм аристократів."
 a_mailed_knights: "Лицарі в кольчугах"
 a_mailed_knights_desc: "$a_mailed_knights$ з їхніми різнокольоровими гербами та тріпотливими на вітрі прапорами виділяються на тлі будь-яких військ. Завдяки блискучим кольчугам, гострим клинкам та постійним тренуванням протягом усього життя вони входять до числа найгрізніших воїнів."
 a_teulu: "Теулу"
 a_teulu_desc: "Кінні лицарі $a_teulu$, які об'єднали кельтські та континентальні військові традиції, легко долають навіть найпересіченішу місцевість."
 a_plated_knights: "Лицарі в латах"
 a_plated_knights_desc: "Ці аристократи борються верхи на бойових конях, одягнувшись у вишукані сталеві лати. Їхньою зброєю є булави та молоти для розбиванняворожих шоломів та кірас."
 a_cavaliers: "Шевальє"
 a_cavaliers_desc: "Можливо, золотий вік лицарства і залишився в минулому, але ці аристократи все ще вселяють повагу, лишаючись доблесною та чудово озброєною кавалерією."
 a_men_at_arms: "Важкоозброєні воїни"
 a_men_at_arms_desc: "$a_men_at_arms$ — це піхотинці у важких обладунках, озброєні різноманітною холодною зброєю та здатні прориватичорожий стрій."
 a_men_at_arms_levy: "$a_men_at_arms$"
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
 a_pontifical_swiss_guard: "Швейцарська гвардія"
 a_pontifical_swiss_guard_desc: "$a_pontifical_swiss_guard$ — це підрозділ особистої охорони Папи Римського. До неї беруть лише неодружених швейцарців католицького віросповідання. Виниклий як загін найманців, згодом він перетворився на невід'ємну частину армії Святого престолу."
 a_tercio: "Терції"
 a_tercio_desc: "Терція — елітний підрозділ іспанських військ, славетний своїми бойовими шикуваннями. Завдяки цим відбірним воїнам іспанське військо вважається однією з перших сучасних професійних армій Західної Європи."
 a_the_black_army: "Угорська Чорна армія"
 a_the_black_army_desc: "$a_the_black_army$, на відміну від багатьох інших найманих армій Європи, була постійною та регулярною. Крім того, частка використання вогнепальної зброї в ній була незвично високою для свого часу."
 a_landsknechte: "Ландскнехти"
 a_landsknechte_desc: "$a_landsknechte$ — це сучасні змішані війська, що складаються з пікінерів, сумнозвісних #italic доппельзольднерів#!, тобто найманців з подвійним жалуванням, що орудують дворучними мечами, а також аркебузирів, які надають підтримку з флангів."
 a_steppe_horse_archers: "Кінні лучники"
 a_steppe_horse_archers_desc: "Степові вершники покладаються на два основних види зброї — лук і спис. Їхні короткі, але потужні складені луки дозволяють точно та швидко стріляти прямо зі спини коня. Таке поєднання маневреності та влучності допомагало степовикам ефективно застосовувати тактику набігів."
 a_a_urughs: "Ауруги"
 a_a_urughs_desc: "Ауруги — це мілітаризовані родові загони, які монгольські армії розміщували в себе в тилу разом зі стадами овець."
 a_steppe_horde: "Кочове ополчення"
 a_steppe_horde_desc: "Монгольські діти з ранніх років вчаться верхової їзди та стрільби з лука, а в підлітковому віці вступають до загонів нальотників. Як правило, чоловік в орді в мирний час займається скотарством, але за наказом вождя завжди готовий взятися за зброю."
 a_tribal_cavalry: "Племінна кавалерія"
 a_tribal_cavalry_desc: "Багато племен, які населяють околиці нашої держави, займаються розведенням коней та великої рогатої худоби. Все їхнє життя будується навколо цих тварин. З цих варварів напевно вийдуть чудові вершники.\n\nЯкщо комусь вдасться зібрати їх разом і змусити підкорятися командам, він отримає у своє розпорядження неймовірно швидкий та ефективний підрозділ."
 a_handgonners: "Стрільці з ручницями"
 a_handgonners_desc: "Ці воїни оснащені новим залякуючим ворогів видом порохової зброї, яка випускає смертоносні свинцеві снаряди. При цьому стрільців потрібно захищати, оскільки знаряддя вимагають довгого перезарядження."
 a_archers: "Лучники"
 a_archers_desc: "Лучники ведуть вогонь здалеку та прикривають піхотинців, дозволяючи їм рухатися вперед при атаці та допомагаючи відбивати ворожі натиски під час оборони."
 a_armored_horsemen: "Броньовані вершники"
 a_armored_horsemen_desc: "Ці вершники носять важчі обладунки — зазвичай кольчужні або латні, — і здатні стрімко вриватися у ворожі ряди."
 a_crossbowmen: "Арбалетники"
 a_crossbowmen_desc: "Стрільці, озброєні арбалетами. Хоча їхня швидкострільність залишає бажати кращого, ці знаряддя набагато потужніші та смертоносніші за звичайні луки."
 a_cavalrymen: "Кавалеристи"
 a_cavalrymen_desc: "Часто ці вершники оснащені зброєю дальнього бою та використовуються для обстрілу ворожих загонів здалеку, але за потреби вони завжди готові вступити в ближній бій."
 a_heavy_cavalrymen: "Важкоозброєні кавалеристи"
 a_heavy_cavalrymen_desc: "Ці кавалеристи повністю одягнені в обладунки та використовують важке озброєння для ударних атак, здатних зруйнувати стрій противника."
 a_early_arquebusiers: "Ранні аркебузири"
 a_early_arquebusiers_desc: "Аркебуза — порохова зброя, що являє собою вдосконалену версію ручниці. Вона надійніша за свою попередницю, і перезаряджати її простіше та швидше, тому вона ідеально підходить для озброєння великих загонів."
 a_halberdiers: "Алебардисти"
 a_halberdiers_desc: "Піхотинці з алебардами або іншою рубаючою держаковою зброєю, які однаково успішно борються як у нападі, так і в обороні."
 a_light_lancers: "Легкоозброєні копійники"
 a_light_lancers_desc: "Вершники в легкій броні, озброєні списами. Завдяки своїй рухливості вони переважно застосовуються для раптових ударів у фланги ворога з подальшим відходом. Така тактика дозволяє завдавати піхоті великої шкоди, виснажуючи її постійними атаками."
 a_pikemen: "Пікінери"
 a_pikemen_desc: "Утримуючи зімкнутий стрій, пікінери можуть легко відбивати атаки ворожої кавалерії, зводячи до мінімуму її роль на полі бою."
 a_pistoleers: "Стрільці з пістолетами"
 a_pistoleers_desc: "Легка кавалерія, озброєна пістолетами. Ця вогнепальна зброя зручніша за луки та арбалети, а завдяки важкій посиленій рукояті її можна використовувати в ближньому бою."
 a_heavy_lancers: "Важкоозброєні копійники"
 a_heavy_lancers_desc: "Важка ударна кавалерія, одягнена в повні обладунки та озброєна списами. Ці вершники добре захищені від далекобійних атак і можуть завдавати ворожій піхоті нищівних ударів, буквально зминаючи солдатів і розкидаючи їх убік."
 a_hunters: "Мисливці"
 a_hunters_desc: "Ці воїни обстрілюють ворожі війська з великої відстані, щоб внести сум'яття в їхні ряди та пригнітити їхніх стрільців."
 a_gallop_cavalry: "Стрімка кавалерія"
 a_gallop_cavalry_desc: "Ударні загони вершників у легкій броні, озброєних довгими кавалерійськими шаблями. Таке оснащення забезпечує гарний баланс між рухливістю та бойовою міццю воїнів."
 a_sharpshooters: "Влучні стрільці"
 a_sharpshooters_desc: "Загони стрільців з далекобійними рушницями, що дозволяють ефективніше нав'язувати противнику бій і розладнувати його бойові порядки під час маневрів."
 a_fusiliers: "Фузилери"
 a_fusiliers_desc: "Ці воїни становлять основу нашої армії. Вони озброєні сучасними рушницями зі штиками, які дозволяють не лише обстрілювати ворога здалеку, а й кидатися на нього в ближньому бою."
 a_light_dragoons: "Легкоозброєні драгуни"
 a_light_dragoons_desc: "Вершники, навчені бою верхи та в пішому строю. Оснащені рушницями та шаблями, вони можуть не лише вести вогонь здалеку, а й швидко зближуватися з ворогом, спішуватися та вступати з ним у ближній бій."
 a_crusader_knights: "Хрестоносці"
 a_crusader_knights_desc: "$a_crusader_knights$ — це ченці-воїни, які присвятили своє життя поширенню християнства. Вони становлять елітний авангард духовно-лицарських орденів."
 a_crusader_knights_base: "$a_crusader_knights$"
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
 a_crusader_knights_levy: "$a_crusader_knights$"
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
 a_late_crusader_knights: "Реформовані хрестоносці"
 a_late_crusader_knights_desc: "$a_crusader_knights$ змінюють зброю та тактику, пристосовуючись до нових реалій війни. При цьому вони залишаються елітою своїх духовно-лицарських орденів."
 a_late_crusader_knights_base: "$a_late_crusader_knights$"
 a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$"
 a_late_crusader_knights_levy: "$a_late_crusader_knights$"
 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"
 a_horsemen: "Вершники"
 a_horsemen_desc: "$a_horsemen$ у легкій броні на швидких конях можуть відволікати та виснажувати ворога, здійснювати набіги та переслідувати тих, хто відступає."
 a_champions: "Герої"
 a_champions_desc: "$a_champions$ — це елітні бійці племен, які прославилися своєю хоробрістю та воїнським мистецтвом."
 a_tribesmen: "Племінне ополчення"
 a_tribesmen_desc: "$a_tribesmen$ — це прості селяни, які озброїлися сільськогосподарськими знаряддями для захисту своїх родин і домівок."
 a_chieftains: "Вожді"
 a_chieftains_desc: "$a_chieftains$ з їхніми розкішними обладунками та багато прикрашеною зброєю благородно вирушають на битву в перших рядах, надихаючи воїнів особистим прикладом."
 a_moa_hunters: "Мисливці на моа"
 a_moa_hunters_desc: "Усе життя переслідуючи гігантських птахів моа в суворих джунглях, ці мисливці навчилися бути чудовими застрільниками."
 a_jaguar_warrior: "Воїни-ягуари"
 a_jaguar_warrior_desc: "Воїни-ягуари становлять еліту ацтецької піхоти. Вони борються макуауітлями — дерев'яними дубинами з обсидіановими лезами. Щоб бути прийнятим до лав ягуарів, воїн повинен полонити в бою не менше чотирьох осіб."
 a_eagle_warrior: "Воїни-орли"
 a_eagle_warrior_desc: "Воїни-орли становлять еліту ацтецької піхоти. Вони борються різною зброєю, включно з дротиками-атлатлями, списами та кинджалами. До їхніх лав вступають найхоробріші бійці, які захопили найбільше полонених. Походження ролі не відіграє: воїнами-орлами можуть стати як простолюдини, так і аристократи."
 a_warriors_desc: "Словом «$a_warriors$» називають будь-яких бійців племен, які борються під командуванням своїх вождів. Їхня проста, але ефективна зброя різниться залежно від племені."
 a_feudal_levy_desc: "$a_feudal_levy$ становлять селяни, покликані на службу своїм феодалом і які пройшли певну військову підготовку. З плином часу на зміну таким загонам прийшли регулярні професійні армії."
 a_camp_followers: "Маркітанти"
 a_camp_followers_desc: "$a_camp_followers$, до числа яких входять різномастні купці та родичі солдатів, супроводжують армію на марші та надають їй різні неформальні послуги."
 a_houfnice_desc: "Вважається, що сучасні гаубиці успадкували свою назву від так званої хуфниці — гуситської артилерійської гармати XV століття. Ці короткоствольні гармати встановлюються на вози і підтримують дії піхоти, стріляючи запальними ядрами та картеччю."
 a_serbian_hussars: "Сербські гусари"
 a_serbian_hussars_desc: "Цей вид легкої кавалерії походить від традиційної кінноти сербів. Легка броня та швидкі коні дають гусарам перевагу в маневреності перед будь-якими іншими військами, дозволяючи розробляти та застосовувати абсолютно нові стратегії."
 a_peasant_levy: "Селянське ополчення"
 a_peasant_levy_desc: "$a_peasant_levy$ формується з простолюдинів, покликаних на службу своїм лордом. Оскільки зброю та спорядження вони набувають собі самі, якість екіпіровки таких загонів може сильно різнитися."
 a_supply_carts: "Фуражири"
 a_supply_carts_desc: "$a_supply_carts$ забезпечують виживання армії на чужій території, здобуваючи їжу для солдатів і корм для тварин. Вони збільшують відстань, яку може подолати військо, перш ніж йому доведеться зупинятися та здобувати собі поживу грабунком."
 a_arquebusiers_desc: "$a_arquebusiers$ з вогнепальною зброєю, які рухаються строєм і прикриті фалангою пікінерів в обладунках, являють собою вельми грізну силу на полі бою."
 a_caracole_desc: "Наприкінці XVI — на початку XVII століття найпоширенішим бойовим порядком західноєвропейської кавалерії був караколь. Він міг застосовуватися двома способами. У першому з них перша шеренга вершників атакувала противника в лоб, даючи залп з відстані 30–50 кроків. Потім ці вершники розвертали коней і поверталися в тил, а наступна шеренга ставала першою та повторювала маневр. Таким чином передня частина кавалерії завжди атакувала, поки решта вершників заряджала зброю та чекала своєї черги. Другий спосіб полягав у тому, що весь загін ставав в одну колону і починав рухатися паралельно ворожому строю. Вистріливши по противнику, що знаходився справа, кожен вершник згортав ліворуч і продовжував рух по колу, перезаряджаючи зброю, щоб потім знову повернутися на позицію для стрільби. Таким чином досягалася безперервність вогню."
 a_falconet_desc: "$a_falconet$ — це легка артилерійська гармата, створена у XV столітті як подальший розвиток важчого та незграбнішого фалькона."
 a_matchlock_levy: "Ополчення з аркебузами"
 a_matchlock_levy_desc: "З винаходом ґнотової аркебузи вогнепальна зброя стала справді масовою. Нею почали озброювати простих солдатів у масштабах, недосяжних для Середньовіччя."
 a_supply_convoy: "Колона постачання"
 a_supply_convoy_desc: "Епоха [ShowAgeName('age_3_discovery')] була відзначена переходом від феодального ополчення до регулярних армій. Це дозволило вести триваліші військові кампанії, що вимагали спеціально організованих колон постачання."
 a_musketeers_desc: "Мушкетери становлять елітну гвардію королівського двору. На цю престижну службу приймають лише аристократів, які мають за плечима багаторічний військовий досвід."
 a_hussars_desc: "Спочатку гусари були легкою розвідувальною кавалерією, поширеною в країнах Центральної Європи, але із занепадом старої феодальної армії вони поступово стали професійними воїнськими підрозділами."
 a_chambered_cannon_desc: "XVI століття примітне для артилерії не лише підвищенням її маневреності, а й спробами стандартизувати розміри та калібри гармат."
 a_flintlock_levy: "Ополчення з мушкетами"
 a_flintlock_levy_desc: "Кременеві мушкети, які прийшли на зміну ґнотовим аркебузам як основна зброя піхоти, забезпечують більшу щільність і точність вогню, а також простіші у використанні та обслуговуванні."
 a_baggage_train: "Обоз"
 a_baggage_train_desc: "Епоха [ShowAgeName('age_4_reformation')] була відзначена подальшим поширенням та розвитком регулярних армій. $a_baggage_train$ тепер супроводжував армію на марші для постачання солдатів усім необхідним."
 a_line_infantry_desc: "Пристосувавши до дула мушкета штик, мушкетери можуть виконувати роль пікінерів. Це дозволяє відмовитися від пік і посилити бойову міць піхотних підрозділів."
 a_dragoons_desc: "Драгуни являють собою різновид піхоти, яка використовує коней для пересування, але бореться в пішому строю. Втім, у пізніші часи їх дедалі частіше використовували як звичнішу кавалерію."
 a_royal_mortar_desc: "Починаючи з другої половини XVII століття використання артилерії на полях битв стало повсюдним. Армії отримали польові гармати, які можна було легко та швидко переміщувати на нові позиції."
 a_wagon_train: "Фурштатський обоз"
 a_wagon_train_desc: "Епоха [ShowAgeName('age_5_absolutism')] була відзначена зростанням чисельності військ, що призвело до ускладнення логістики та необхідності створення спеціальних тилових підрозділів для підтримання боєздатності кожної армії. $a_wagon_train$ став таким підрозділом."
 a_wagenburg: "Вагенбург"
 a_wagenburg_desc: "$wagenburg_desc$"
 a_genoese_crossbowmen: "Генуезькі арбалетники"
 a_genoese_crossbowmen_desc: "$a_genoese_crossbowmen$ — це легендарний підрозділ, відомий ще з часів Першого хрестового походу. Екіпіровані арбалетами та ростовими щитами, ці піхотинці захищають свої рідні міста, а також служать найманцями по всій Європі."
 a_footmen_desc: "Піхота — це основа будь-якої армії. Саме піхотинці, готові стійко тримати фронт і захищати дім від іноземних загарбників, становлять більшість наших військ."
 a_footmen_levy_desc: "$a_footmen_desc$"
 a_lancers_desc: "Ця штурмова кавалерія, озброєна піками, призначена для прориву бойових порядків противника та нанесення нищівних ударів."
 a_hungarian_hussars: "Угорські гусари"
 a_hungarian_hussars_desc: "Так звані полки королівських гусарів, створені за мотивами легендарної кінноти Матяша I Корвіна, істотно посилили угорську легку кавалерію. Ці підрозділи, відомі своїм стрімким і безстрашним натиском, прославилися по всій Європі та стали символом воїнської доблесті угорців."
 a_winged_hussars: "Крилаті гусари"
 a_winged_hussars_desc: "$winged_hussar_desc$"
 a_redcoats: "Червоні мундири"
 a_redcoats_desc: "Англійську стройову піхоту прозвали «червоними мундирами» після того, як форму такого кольору почали носити спершу солдати, які билися в Ірландії, а потім і інші підрозділи оновленої армії."
 a_experimental_riflemen: "Елітні стрільці"
 a_experimental_riflemen_desc: "$a_experimental_riflemen$ — це відібрані воїни, озброєні далекобійними гвинтівками Бейкера. Діючи невеликими групами, вони прикривають вогнем основні війська та втілюють у собі сучасні уявлення про піхотну тактику."
 a_militiamen: "Ополченці"
 a_militiamen_desc: "Поширення мушкетів у XVII столітті дозволило використовувати місцеве міське ополчення як резерви та підтримку для основних армій."
 a_infantry_column: "Піхотна колона"
 a_infantry_column_desc: "Збільшення вогневої міці лінійної піхоти дозволило розробити нову тактику, засновану на швидкому перешикуванні з шеренги в колону з подальшою штиковою атакою проти ворожих піхотинців."
 a_cuirassiers_desc: "У повній відповідності з духом часу важка кавалерія кірасирів відмовилася від пік як основної зброї на користь пістолетів і шабель."
 a_flying_battery_desc: "Артилерія завдає величезної шкоди на полі бою, але абсолютно марна, якщо ворог не перебуває в зоні ураження. Літуча батарея здатна переміщуватися туди, де вона потрібна найбільше, і швидко відходити, поки ворог не встиг відповісти."
 a_order_knights: "Орденські лицарі"
 a_order_knights_desc: "$a_order_knights$ — це найкращі солдати, яких тільки може запропонувати орден. Вони зобов'язані бути вправними воїнами та служити інтересам свого ордену на полі битви."
 a_conscripts: "Рекрути"
 a_conscripts_desc: "Це солдати поневолі, вимушено відправлені на війну. Рекрути можуть перемогти навчену армію лише за рахунок переважаючої чисельності."
 a_logistics_corps: "Тиловий корпус"
 a_logistics_corps_desc: "Епоха [ShowAgeName('age_6_revolutions')] дозволяє підтримувати великі армії завдяки тиловому корпусу — чітко працюючому механізму з обозів та ефективної бюрократії, що являє собою вершину військової організації."
 a_lour_lances: "Валлійські копійники"
 a_lour_lances_desc: "Валлійські копійники славляться своїм умінням поводитися з важкими списами. Якщо ж справа доходить до ближнього бою, ці легкі піхотинці беруться за довгі ножі, які дозволяють впоратися навіть із краще захищеним противником."
 a_renaissance_conquistadors: "Ранні конкістадори"
 a_renaissance_conquistadors_desc: "Укладаючи «капітуляції про завоювання», представники нижчої знаті та простолюдини устремилися коряти далекі землі в ім'я своїх королів."
 a_discovery_conquistadors: "Конкістадори"
 a_discovery_conquistadors_desc: "З плином часу конкістадори почали краще розуміти свої бойові можливості. Тепер ці честолюбні люди здатні знищувати цілі імперії."
 a_almogavars: "Альмогавари"
 a_almogavars_desc: "Альмогавари — це легка піхота, що веде своє походження із земель Арагонської корони. Ці стрімкі воїни захищають кордон і виступають у ролі рядових солдатів. Окрім участі в Реконкісті, вони також відзначилися як найманці в Італії, Франкократії та Леванті."
 a_late_almogavars: "Реформовані альмогавари"
 a_late_almogavars_desc: "Завдяки прийняттю нововведень альмогавари спромоглися адаптуватися та підвищити свою ефективність на полі бою. Пристосувавши новітню зброю та стратегічні досягнення під свою традиційну тактику, ці вмілі воїни стали ще смертоноснішими. Цим поєднанням давнього майстерності та сучасних засобів ведення бою вони подають приклад бездоганного злиття традицій та інновацій у військовій справі."
 a_cacadores: "Касадори"
 a_cacadores_desc: "$a_cacadores$, що в перекладі з португальської означає «мисливці», є аналогом німецьких #italic єгерів#! та французьких #italic шассерів#!. Ці елітні піхотні підрозділи виконують свій обов'язок, охороняючи землі Португалії."
 a_catalan_crossbowmen: "Каталонські арбалетники"
 a_catalan_crossbowmen_desc: "$a_catalan_crossbowmen$ вважаються одними з найбезжальніших і найсмертоносніших арбалетників західного Середземномор'я, оспорюючи першість у генуезьких."
 a_lanzas_de_castilla: "Кастильські копійники"
 a_lanzas_de_castilla_desc: "Натхненні хінетами — мавританською кавалерією — кастильські копійники являють собою рухливу кінноту, яка атакує стрій ворога подібно до важкої кінноти, при цьому не носячи відповідних обладунків."
 janissary: "Яничари"
 a_renaissance_janissaries: "Гвардія яничарів"
 a_renaissance_janissaries_desc: "Елітний корпус яничарів відданий особисто султану. Їхні ряди поповнювалися за системою девширме, згідно з якою воїни відбиралися з дитинства та проходили жорстку військову підготовку. Завдяки цьому яничари були найдисциплінованішими військами в імперії."
 a_discovery_janissaries: "Яничари з аркебузами"
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_reformation_janissaries: "Яничари з мушкетами"
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_absolutism_janissaries: "Лінійна піхота яничарів"
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
 EFFECTIVE_JANISSARY_BUILDINGS: "Ефективні споруди яничарів"
 qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
 a_discovery_qizilbash: "Застрільник кизилбашів"
 a_discovery_qizilbash_desc: "$qizilbash$ — члени войовничого шиїтського ордену, створеного з коаліції різних племен тюркомовного походження. Віра відіграє важливу роль у їхній службі, тому вони не лише лютіворі, а й набожні члени ордену сефевіє."
 a_reformation_qizilbash: "Кавалерія кизилбашів"
 EFFECTIVE_QIZILBASH_BUILDINGS: "Ефективні споруди кизилбашів"
 a_ghilman: "Гулями"
 a_ghilman_desc: "$a_ghilman$ — елітний піхотний корпус, який замість традиційної зброї взяв на озброєння вогнепальну. Це солдати-раби, які поклялися в вічній вірності шаху."
 EFFECTIVE_GHILMAN_BUILDINGS: "Ефективні споруди гулямів"
 a_tofangchi_desc: "$a_tofangchi$ — мушкетери імперії. Хоча вогнепальна зброя вже раніше використовувалася, робилося це вкрай нерегулярно, оскільки багато перських військових віддають перевагу традиційній зброї — лукам і стрілам. $a_tofangchi$ прагнуть змінити такий стан речей, оскільки навчаються володінню сучасною зброєю."
 a_tupchi_desc: "$a_tupchi$, або #italic артилеристи#!, становлять особливе військове підрозділ, що спеціалізується на використанні гармат і облогових знарядь. $a_tupchi$, як і тофангчі, символізують перехід Перської імперії до ведення сучасної війни."
 a_jazayerchi_desc: "$a_jazayerchi$ — елітні мушкетери імперії. Вони озброєні важкими кременевими мушкетами з чудовою вогневою міццю і точністю, а також підлягають постійній муштрі, завдяки чому часто здатні здобути перемогу навіть у нерівному бою."
 a_hakkapelitta_desc: "Фінська кавалерія гаккапелітів славилася своєю ефективністю на полі бою. Її назва походить від бойового клича hakkaa päälle (фін. «Рубай їх!»), перетвореного солдатами Священної Римської імперії на прізвисько цих воїнів. Вороги боялися гаккапелітів через їхні раптові і безжальні атаки, що змушували противника кинути зброю."
 caroleans_advance_desc: "$a_caroleans_desc$"
 a_caroleans: "Каролінери"
 a_caroleans_desc: "Каролінери — це шведська і фінська піхота Шведської імперії. Набрані з селян каролінери проходять сувору підготовку і славляться тим, що вселяють страх у серця ворогів."
 a_florentine_citizen_militia: "Флорентийское гражданское ополчення"
 a_florentine_citizen_militia_desc: "Мінлива військово-дипломатична обстановка в італійському [Concept('region','регіоні')|e] не дозволяє нам довіряти питання суверенітету найманим кондотьєрам. Замість цього Флоренції потрібно боєздатне ополчення з числа власних громадян, яке не поступається військам можливих загарбників і здатне швидко стати на захист рідного міста."
 a_iron_helmet_musketeers: "Мушкетери в залізних шоломах"
 a_iron_helmet_musketeers_desc: "Ці досвідчені солдати в залізних шоломах, озброєні мушкетами, стали новою силою, що панує на полях битв. Вони становлять основу піхоти багатьох армій Африки, служачи під прапорами найбільш могутніх правителів. Заряджаючи свою зброю чорним порохом та свинцевими кулями, мушкетери обстрілюють противників на відстані. Їхні громові залпи здатні зупинити будь-який натиск, а якщо справа доходить до ближнього бою, залізні шоломи допомагають їм вистояти. Мушкетери зіграли ключову роль у розвитку військової справи, підвищивши значущість вогнепальної зброї на полі бою."
 a_jonow_auxiliary: "Джоноу"
 a_jonow_auxiliary_desc: "Джоноу — це особливі раби, що переносять військове спорядження командирів келе-коун і їхніх солдатів."
 a_sofa_infantry_desc: "Піхоту софа становлять раби, навчені військовому мистецтву і які служать державі як солдати. Отримавши зброю з рук хоронів, вільних жителів Малі, вони ризикують своїм життям на полі бою."
 a_mandekalu_infantry_desc: "$a_mandekalu_infantry$ становлять основу малійської армії. У її рядах служать хорони — вільні жителі Малі. Озброєні дротиками і луками з отруєними стрілами, піхотинці мандекалу становлять грізну силу.\n\n$mandekalu_exp_gain_desc$"
 a_mandekalu_cavalry_desc: "$a_mandekalu_cavalry$ виконують у малійській армії функцію підтримки. Це хорони — вільні жителі Малі — які отримали коней і спорядження від манси і феодалів тон-тігі. Озброєні списами і довгими мечами, ці вершники несуть владу манси в найвіддаленіші куточки імперії.\n\n$mandekalu_exp_gain_desc$"
 a_farari_infantry_desc: "Загони фарарі, в чиїх рядах служать як еліти, так і звичайний народ, становлять еліту малійської армії. Ці воїни відомі своєю хоробрістю і бойовим досвідом."
 a_farari_cavalry_desc: "$a_farari_infantry_desc$"
 a_cawa: "Загони чева"
 a_cawa_desc: "До арсеналу ефіопського воїна чева входить кривий меч #italic шотель#!, універсальний спис #italic тор#!, а також різна стрілецька і метальна зброя, відома під збірною назвою #italic арма#!. Для надійного захисту від ворожих мечів і стріл багато хто з цих воїнів носять кольчуги або інші види обладунків."
 a_renaissance_cawa_desc: "Завдяки покращеній організації чева отримали кращу підготовку та стали могутньою силою на службі Ефіопії."
 a_discovery_cawa_desc: "З появою пороху традиційні луки та списи застаріли, проте чева отримали нову перевагу."
 a_reformation_cawa_desc: "Дисципліна полків чева зміцніла ще більше, що призвело до кращої координації і дозволило обрушувати на ворога смертоносні залпи."
 a_absolutism_cawa_desc: "Чева прийняли на озброєння лінійне побудову, марш колоною і стрільбу по черзі. Поки перша лінія перезаряджає зброю, друга виходить на позицію для стрільби, потім її змінює наступна і так далі."
 a_revolutions_cawa_desc: "Найбільш сучасна версія чева. Ці бійці досягли висот у рамках дисципліни і ефективності, ставши справжнім кошмаром для своїх ворогів."
 a_light_jurchen_cavalry: "Легка чжурчженська кавалерія"
 a_light_jurchen_cavalry_desc: "Ця легка кавалерія може переслідувати та добивати тих, хто втікає, чудово доповнюючи нашу важкоозброєну кінноту."
 a_iron_pagoda_cavalry: "Залізні пагоди"
 a_iron_pagoda_cavalry_desc: "Ця грізна важка кавалерія здатна прориватися через стрій противника, зминаючи його ряди та завдаючи нищівного удару його бойовому духу."
 paik_desc: "Пайки — це індійська піхота, здатна як наступати, так і оборонятися, відома своїм майстерністю стрільби з лука."
 a_early_paik_desc: "$paik_desc$ У системі пайків кожен чоловік підлягав обов'язковому призову на військову службу, це дозволяло швидко зібрати численну, хоч і не цілком професійну армію."
 a_paik_desc: "$paik_desc$"
 a_late_paik: "Пізні пайки"
 a_late_paik_desc: "$a_late_paik_infantry_desc$"
 a_early_paik_infantry: "Ранні пайки-піхотинці"
 a_paik_infantry: "Пайки-піхотинці"
 a_late_paik_infantry: "Пізні пайки-піхотинці"
 a_late_paik_infantry_desc: "$paik_desc$ З плином часу ці воїни змінили луки на сучасніші мушкети, але їхня універсальність залишилась колишньою."
 a_gurkha_desc: "Гуркхи — це воїни непальського походження, відомі своєю відвагою і дисципліною в бою."
 a_indian_elephant_auxiliary: "Допоміжні слони"
 a_indian_elephant_auxiliary_desc: "Могутні слони ідеально підходять для перевезення припасів, необхідних нашим арміям. Поступаючись коням та іншим в'ючним тваринам у швидкості, вони значно перевершують їх у силі та здатні доставляти вглиб території ворога значні запаси продовольства та спорядження."
 a_indian_elephant_cavalry: "Бойові слони"
 a_indian_elephant_cavalry_desc: "Слон — це величезна тварина з великими іклами та товстою шкірою. Значною перевагою індійських слонів є здатність долати будь-які джунглі."
 a_orissan_elephant_cavalry: "Оріські бойові слони"
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Оріські слони відомі особливою стійкістю до болю та поранень порівняно з іншими породами бойових слонів, що відрізняються слухняністю та міцною бронею."
 a_bengali_elephant_cavalry: "Бенгальські бойові слони"
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Бенгальські бойові слони примітні своєю універсальністю — їх також можна використовувати для транспортування значної кількості припасів."
 a_thai_elephant_cavalry: "$thai_culture$і бойові слони"
 a_siamese_advanced_elephant_cavalry: "$SIA_ADJ$і бойові слони"
 a_siamese_advanced_elephant_cavalry_desc: "Навіть коли інші країни вже відмовилися від слонів на полі бою, ця країна продовжувала їх використовувати, адаптуючи до нових умов сучасної війни."
 a_khmer_ballista_elephant_infantry: "$KHM_ADJ$і слони з балістами"
 a_khmer_ballista_elephant_infantry_desc: "$a_khmer_ballista_elephant_infantry$ — грізна сила на полі бою. Своєю ефективністю вони зобов'язані двострунному арбалету, встановленому зверху."
 a_sowar_cavalry: "Кавалерія соварів"
 a_sowar_cavalry_desc: "$a_sowar_cavalry$ — це важка кіннота Великих Моголів, відома своєю залізною дисципліною та нищівним натиском, що позбавляє ворогів будь-якої надії на перемогу."
 n_baghlah_desc: "Багала — це велике парусне морське судно, яке можна використовувати для перевезення товарів. Цей корабель створили на Арабському півострові, але використовують у найрізноманітніших місцях, включно з Островами прянощів."
 a_mauricians: "Полки Моріца Оранського"
 a_mauricians_desc: "$a_mauricians$ — це вкрай маневрена піхота, що застосовує тактику стрільби шеренгами: поки один ряд бійців веде вогонь, другий перезаряджає зброю. Ця тактика дозволяє досягти значної вогневої переваги над противником."
 a_black_guard: "Чорна гвардія"
 a_black_guard_desc: "$a_black_guard$ — елітний підрозділ з колишніх рабів. З дитинства вихоувані в релігійному середовищі, вони досягають успіху в стрільбі з лука та мушкета, верховій їзді та кам'яній кладці. Ці війська становлять хребет нашої армії в той час, коли наш народ найбільше потребує захисту."
 a_clan_retainers: "Васали клану"
 a_clan_retainers_desc: "Найважливіша частина будь-якого кланового війська — його васали, тобто воїни, пов'язані узами вірності та родства."
 a_clan_retainer_cavalry: "Васальні вершники клану"
