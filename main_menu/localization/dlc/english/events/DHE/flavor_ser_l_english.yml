 flavor_ser.30.title: "[GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip] і [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'її','його')] мрія"
 flavor_ser.30.desc: "Чимало правителів величали себе спадкоємцями Риму. Майже кожна християнська держава мріяла про велику імперію, про царський пурпур, про завоювання, подібних яким не бачив світ. [GetCharacter('ser_stefan_dusan').GetName], на відміну від інших претендентів, володіє всіма необхідними задатками, щоб здійснити цю мрію. Під [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'її', 'його')] мудрим і рішучим керівництвом ми підемо в бій і візьмемо те, що належить нам за правом!"
 flavor_ser.30.a: "Стережися, Константинополе! Ми здобудемо славу нового Риму!"
 ser_conquest_into_empire: "Якщо ми зуміємо завоювати ці [Concept('provinces', 'провінції')|e], поки [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'жива', 'живий')] [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip], то станемо #TOOLTIP:COUNTRY_RANK,rank_empire,X #L царством#!#! і зможемо призначити власного #italic автокефального#! [Concept('patriarch', 'патріарха')|e]"
 stefan_uros_conqueror_tt: "[target_character.GetName] буде володіти [Concept('modifier', 'модифікатором')|e] [Concept('character', 'персонажа')|e] #TOOLTIP:STATIC_MODIFIER,insatiable_ambition,X #V #L «Непомірні амбіції»#!#!#! протягом свого правління"
 granted_claims_stefan_uros_tt: "Ми отримаємо [Concept('casus_belli', 'привід')|e] #TOOLTIP:CASUS_BELLI,cb_conquer_province,X #L «Претензії на провінцію»#!#! для війни проти #TOOLTIP:PROVINCE_DEFINITION,upper_macedonia_province,X #L Верхньої Македонії#!#!, #TOOLTIP:PROVINCE_DEFINITION,lower_macedonia_province,X #L Нижньої Македонії#!#!, #TOOLTIP:PROVINCE_DEFINITION,chalkidiki_province,X #L Халкідіків#!#! і #TOOLTIP:PROVINCE_DEFINITION,thessaly_province,X #L Фессалії#!#!"
 flavor_ser.30.historical_info: "Коронація Стефана Уроша IV Душана в 1346 році поклала початок розквіту середньовічної сербської держави. Військові перемоги й юридичні реформи цього правителя перетворили Сербію на наймогутнішу державу Балкан. Користуючись занепадом Візантії, Душан приєднав до своїх володінь обширні області Македонії, Фессалії й навіть Епіру. На церковному соборі в Скоп'є його проголосили царем сербів і греків, що дало його державі не лише політичну вагу, а й церковну автономію: статус Сербської церкви піднісся до патріархату. Імператорський титул монарха символізував прагнення Сербії змінити Візантію як провідну православну державу регіону."
 flavor_ser.31.title: "Розквіт нового царства"
 flavor_ser.31.desc: "Подібно до фенікса, що піднявся з попелу, [GetCharacter('ser_stefan_dusan').GetName] [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'вивела', 'вивів')] наш народ із темряви й [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'принесла', 'приніс')] #L [ROOT.GetCountry.GetAdjective|l]ій#! державі небувале велич і славу. З занепадом #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_GEN')|L]#!#! багато колишніх володінь ромеїв опинилися в наших руках. Попри опір місцевого населення, ці завоювання стануть лише першим кроком на нашому великому шляху. На Балканах народилася нова сила, і перемога її близька. Ми наситимо землю кров'ю своїхворогів — так було пророковано, і так буде. Вперед! #TOOLTIP:LOCATION,$constantinople_tt$,X #L Константинополь#!#! чекає на нас! Нікого не щадити! В бій!"
 flavor_ser.31.a: "Настав час нашої славі!"
 flavor_ser.31.b: "У цій справі поспішати не можна…"
 flavor_ser.31.historical_info: "У 1346 році Стефан Урош IV Душан, також відомий як Душан Сильний, був коронований царем сербів і греків. Ця подія стала поворотним моментом в історії балканського регіону. Стефан IV народився в 1308 році в родині короля Сербії Стефана Уроша III Дечанського. У 1331 році він підняв повстання й силою захопив батьківський престол. Амбіції Стефана IV виходили далеко за межі сербських кордонів — він провів низку успішних кампаній проти Візантійської імперії, де в той час правив Іоанн VI Кантакузин. Коронація на царство в Скоп'є закріпила владу Стефана IV над величезними територіями, що простягалися від сучасної Хорватії до південної Греції. Щоб зміцнити незалежність нової держави, цар заснував автокефальну Сербську православну церкву на чолі з патріархом Печа. Потім він видав «Законник Стефана Душана» — всеосяжний звід законів, в основу якого лягло візантійське й римське право. Під владою Стефана IV Сербія досягла зеніту могутності, культурного впливу й територіальної експансії, проте після смерті царя в 1355 році царство почало розпадатися й швидко втратило колишні завоювання. Недовгий період розквіту Сербського царства залишив значний слід в історії держави."
 flavor_ser.40.title: "[target_character.GetNameWithNoTooltip] переходить на наш бік"
 flavor_ser.40.desc: "Не секрет, що при дворі нашого ворога вистачає жадібних стерв'ятників, готових розірвати власну державу на частини при першій же ознаці слабкості. З початком війни хитке становище #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_GEN')|L]#!#! стало очевидним для всіх придворних із честолюбними прагненнями. [Select_CString(target_character.IsFemale,'Однією', 'Одним')] із них [Select_CString(target_character.IsFemale,'стала', 'став')] [target_character.GetName]. Позбавившись прихильників і втративши надію захопити трон, [Select_CString(target_character.IsFemale,'вона вирішила', 'він вирішив')] перейти на наш бік."
 flavor_ser.40.a: "[Select_CString(target_character.IsFemale,'Вона', 'Він')] стане непоганим доповненням до наших воїнів."
 flavor_ser.40.b: "Перебіжчикам у нас не раді!"
 flavor_ser.40_for_byz_tt: "[GetCountry('BYZ').GetLongNameWithNoTooltip] дізнається про те, що [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'перейшла', 'перейшов')] на бік ворога"
 flavor_ser.41.title: "Ніж у спину"
 flavor_ser.41.desc: "До нас дійшли вісті, що [target_character.GetName] [Select_CString(target_character.IsFemale,'залишила','залишив')] свою посаду і, по суті, [Select_CString(target_character.IsFemale,'перейшла','перейшов')] на бік ворога в розпал військових дій. [Select_CString(target_character.IsFemale,'Її','Його')] зрада не буде прощена або забута. Подібну образу нашої влади можна змити лише кров'ю!"
 flavor_ser.41.a: "[Select_CString(target_character.IsFemale,'Огидна зрадниця','Огидний зрадник')]!"
 flavor_ser.50.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ський «Законник»"
 flavor_ser.50.desc: "Нові завоювання й великі перемоги, які [Select_CString(target_character.IsFemale,'здобула', 'здобув')] [target_character.GetName], сприяли настанню епохи небаченого процвітання. Але за всяким руйнуванням повинне слідувати відродження, і тому ми склали новий звід законів для ефективнішого управління нашою розрослою державою. Прийняття цього законодавства призведе до радикальних змін в органах влади й до реорганізації наших провінцій по всьому Балканському регіону."
 flavor_ser.50.a: "Наша велика держава потребує цих законів!"
 flavor_ser.50.b: "Краще не чіпати існуючі порядки."
 flavor_ser.50.historical_info: "Звід законів, відомий як #italic Закон вірного царя Стефана#!, — найважливіше джерело середньовічного права Сербії й усього балканського регіону. Він був прийнятий при Стефані IV Душані, царі греків і сербів середини XIV століття. «Законник Душана», названий так на ім'я автора, відіграв ключову роль у формуванні правової й адміністративної структури молодого Сербського царства. Держава Стефана IV перебувала під сильним культурним впливом Візантії, і в основу її законів лягли візантійські й римські правові традиції. «Законник» охоплював найрізноманітніші аспекти юриспруденції, управління й організації суспільства, його норми регулювали право власності, шлюб, оподаткування й кримінальний суд. Закони Стефана IV сприяли створенню єдиного законодавства Сербського царства й залишили незгладимий слід у юридичній історії Балкан."
 flavor_ser.60.title: "Влахи й меропхи"
 flavor_ser.60.desc: "На землях нашої славної держави мешкає велике розмаїття найрізноманітніших селян і простолюдинів. Найчисленнішими групами серед низького стану вважаються #italic влахи#! й #italic меропхи#!. Перші розводять для феодалів корів і овець, другі ж вирощують пшеницю на землях, що належать баронам, короні або церкві. Ці люди — основа нашої економіки, саме їм ми завдячуємо тучністю наших #TOOLTIP:GOODS,livestock,X #L стад#!#! і #TOOLTIP:GOODS,wheat,X #L пашень#!#!. На жаль, останні роки зими були важкими, і тепер пастухи й хлібороби потребують нашої підтримки."
 flavor_ser.60.a: "Допомогти і #italic влахам#!, і #italic меропхам#!."
 flavor_ser.60.b: "Ми можемо допомогти лише #italic влахам#!."
 flavor_ser.60.c: "Виділити кошти #italic меропхам#!."
 flavor_ser.60.d: "Ми нічим не можемо їм допомогти…"
