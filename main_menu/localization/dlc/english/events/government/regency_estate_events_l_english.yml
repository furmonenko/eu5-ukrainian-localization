l_english:
 regency_estate_events.1.title: "Станове панування під питанням"
 regency_estate_events.1.desc: "Останніми місяцями одна з фракцій нашої держави набирає сили, і її представники вважають, що мають правити під час регентства.\n\nУсе почалося з пліток: хтось пустив чутку, що певна особа незадоволена курсом держави; хтось інший обронив, що панівній фракції бракує могутності, а її суперники не отримують заслужених можливостей для регентства.\n\nЗвісно, [target_regent.GetName] непокоїться, бачачи, що [Select_CString(target_regent.IsFemale,'її', 'його')] фракція слабшає і втрачає авторитет. Настав час ухвалити доленосне рішення для нашої держави."
 regency_estate_events.1.a: "Приймемо зміну панування."
 regency_estate_events.1.b: "Підтримаємо регента."
 regency_estate_events.3.title: "Регент-самодур"
 regency_estate_events.3.desc: "Кривава ворожнеча може зруйнувати державу, але цей звичай такий же старий, як і саме людство. [Select_CString(target_regent.IsFemale,'Наша', 'Наш')] [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] [target_regent.GetName] не втрачає нагоди скористатися владою, щоб усувати політичних суперників.\n\nКористуючись своїм впливом регента, [Select_CString(target_regent.IsFemale,'вона', 'він')] переслідує всіх, кого вважає непокірними або просто недолюблює.\n\nОчевидно, що інші фракції, які не дуже задоволені таким перебігом подій, можуть почати мститися. Ми на роздоріжжі, і час вирішити: чи варто втручатися?"
 regency_estate_events.3.a: "[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetShortNameWithNoTooltip|U] заслуговує нашої довіри."
 regency_estate_events.3.b: "Доведеться змиритися з тиранією."
 regency_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] завдають клопоту"
 regency_estate_events.5.desc: "Вважається, що [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] турбуються лише про гроші — поки грошей достатньо, проблем не буде. Принаймні, ми так думали.\n\n[target_regent.GetName] та [Select_CString(target_regent.IsFemale,'її', 'його')] фракція скористалися своєю могутністю, щоб розвивати свої сумнівні підприємства. Нам не вперше заплющувати очі на контрабанду, але цього разу порушення закону викликали гнів іншої нації, яка може оголосити нам війну і зажадати відшкодування збитків. На жаль, на переговори вона йти не бажає."
 regency_estate_events.5.a: "Залишається лише чекати."
 regency_estate_events.6.title: "Зростання нетерпимості"
 regency_estate_events.6.desc: "Не секрет, що будь-яка релігійна влада завжди намагається зберегти могутність або встановити панування над іншими сферами життя під час свого правління. [ROOT.GetCountry.GetLongName] — не виняток.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] використовують владу, щоб зменшити вплив інших релігій у нашій державі. Вони занадто могутні, щоб їм протистояти. Єдине, на що ми здатні — це боязкі заперечення. Без сумніву, пізніше ми змінимо правила, але поки доведеться з цим змиритися."
 regency_estate_events.6.a: "Не все одразу."
 regency_estate_events.9.title: "Сприятливий вплив регента"
 regency_estate_events.9.desc: "Чудово, коли гідні люди більше дбають про благо нації, ніж про власні інтереси. [target_regent.GetName] довго [Select_CString(target_regent.IsFemale,'ділилася', 'ділився')] мудрістю та досвідом з [Select_CString(target_heir.IsFemale,'спадкоємицею', 'спадкоємцем')], на велике задоволення обох сторін.\n\nПідготовка правителя — справа нелегка, але [target_regent.GetShortNameWithNoTooltip] чудово [Select_CString(target_regent.IsFemale,'впоралася', 'впорався')]. Прогулюючись палацом, [target_regent.GetName] та [target_heir.GetName] вели довгі бесіди. [Select_CString(target_heir.IsFemale,'Спадкоємиця навчалася', 'Спадкоємець навчався')] етикету, історії, військової справи та різних наук."
 regency_estate_events.9.a: "[target_heir.GetShortNameWithNoTooltip] дуже багато чому [Select_CString(target_heir.IsFemale,'навчилася', 'навчився')]!"
