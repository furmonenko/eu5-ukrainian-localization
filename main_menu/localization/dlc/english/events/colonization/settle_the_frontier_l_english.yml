l_english:
 settle_the_frontier.1.title: "Експансія в [target.Custom('LR_ACC')|l] [target.GetNameWithNoTooltip]"
 settle_the_frontier.1.desc: "[recipient.GetName], [Select_CString(recipient.IsFemale,'хоробра жінка','хоробра людина')], чия батьківщина [ROOT.GetCountry.GetLongName], [Select_CString(recipient.IsFemale,'зібрала','зібрав')] команду добровольців і [Select_CString(recipient.IsFemale,'вирушила','вирушив')] на нічийні землі [target.Custom('LR_GEN')|l] [target.GetName]. Разом зі своїми прихильниками [Select_CString(recipient.IsFemale,'вона','він')] збирається розширити територію [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 settle_the_frontier.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 settle_the_frontier.1.a.tt: "[recipient.GetName] спробує оселитися в [target.Custom('LR_PP')|l] [target.GetName]. На це може піти до #Y 10 років#!"
 settle_the_frontier.2.title: "Подорож до [target.Custom('LR_ACC')|l] [target.GetNameWithNoTooltip]"
 settle_the_frontier.2.desc: "[from_province.GetName] — столична провінція #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_GEN')|L]#!#!, але деякі її мешканці хочуть спробувати щастя в [target_province.Custom('LR_PREP')|l] [target_province.GetName] — на новій землі, яку зараз досліджує [recipient.GetName]."
 settle_the_frontier.2.a: "Дозволимо їм розпочати нове життя в цій провінції."
 settle_the_frontier.2.b: "Покращимо їхнє становище в столиці."
 settle_the_frontier.2.b.tt: "Наступного року [Concept('pops', 'групи населення')|e] не будуть мігрувати до [target.Custom('LR_ACC')|l] [target.GetName]"
 settle_the_frontier.3.title: "Поширення культури"
 settle_the_frontier.3.desc: "Прагнучи оселитися в поселенні [target.GetName], [recipient.GetName] та [Select_CString(recipient.IsFemale,'її','його')] прихильники встановили контакт з місцевим населенням. Тепер [Select_CString(recipient.IsFemale,'вона','він')] просить підтримки #L [actor.GetAdjective|l]их#! властей, щоб поширювати #L [target_culture.GetAdjective|l]у#! культуру серед корінних жителів."
 settle_the_frontier.3.a: "Познайомимо [target.Custom('LR_ACC')|l] [target.GetName] з найкращими зразками нашої культури."
 settle_the_frontier.3.b: "Достатньо й простих #L [target_culture.GetAdjective|l]их#! історій."
 settle_the_frontier.3.c: "Нам немає потреби просвічувати місцевих жителів."
 settle_the_frontier.4.title: "Прохання про вкладення"
 settle_the_frontier.4.desc: "На землях [target.Custom('LR_GEN')|l] [target.GetName] виявилося не так легко оселитися. [recipient.GetName], [Select_CString(recipient.IsFemale,'яка', 'який')] намагається заснувати там колонію, звертається до #L [actor.GetAdjective|l]ого#! двору з офіційним проханням виділити додаткові кошти, оскільки [Select_CString(recipient.IsFemale,'їй', 'йому')] потрібно більше ресурсів."
 settle_the_frontier.4.a: "Ми підтримаємо поселенців за будь-яку ціну."
 settle_the_frontier.4.b: "Нехай самі себе забезпечують."
 settle_the_frontier.5.title: "Сусідські чвари"
 settle_the_frontier.5.desc: "Нові поселення [target.Custom('LR_GEN')|l] [target.GetName] вступили в конфлікт з населенням сусідніх земель. [recipient.GetName] просить нас ретельніше забезпечувати особливе становище [target.Custom('LR_GEN')|l] [target.GetNameWithNoTooltip] і покарати порушників спокою."
 settle_the_frontier.5.a: "Поселенців потрібно поважати."
 settle_the_frontier.5.b: "Рано чи пізно неприязнь вщухне."
 settle_the_frontier.6.title: "Початок використання ресурсів"
 settle_the_frontier.6.desc: "[recipient.GetName] вже досягає успіхів в освоєнні нових земель. Нові #L [actor.GetAdjective|l]і#! села в [target.Custom('LR_PREP')|l] [target.GetName] почали видобувати й використовувати ресурси цього краю. Ми можемо скористатися владою і вимагати віддати нам деякі з цих природних багатств…"
 settle_the_frontier.6.a: "Нам знадобиться такий товар, як [target_goods_0.GetNameWithNoTooltip|l]."
 settle_the_frontier.6.b: "Нашій столиці потрібен такий товар, як [target_goods_1.GetNameWithNoTooltip|l]."
 settle_the_frontier.6.c: "Державі знадобиться такий товар, як [target_goods_2.GetNameWithNoTooltip|l]."
 settle_the_frontier.6.d: "Такий товар, як [target_goods_3.GetNameWithNoTooltip], потрібен нам більше, ніж колоністам."
 settle_the_frontier.6.e: "Такий товар, як [target_goods_4.GetNameWithNoTooltip], принесе нам велику користь."
 settle_the_frontier.6.zzz: "Не варто забирати в поселенців цінні матеріали."
 settle_the_frontier.100.title: "Поселення в [target.Custom('LR_PREP')|l] [target.GetNameWithNoTooltip]"
 settle_the_frontier.100.desc: "Кілька років тому [recipient.GetName], підкоряючись #L [actor.GetAdjective|l]ому#! наказу, [Select_CString(recipient.IsFemale,'вирушила', 'вирушив')] на незаселені землі [target.Custom('LR_GEN')|l] [target.GetName], щоб зробити їх частиною [actor.Custom('CL_GEN')]. Сьогодні ця смілива справа нарешті завершилася!"
 settle_the_frontier.100.desc.a: "$settle_the_frontier.100.desc$\n\n[recipient.GetNameWithNoTooltip] [Select_CString(recipient.IsFemale,'зробила', 'зробив')] провінцію частиною своєї батьківщини. [Select_CString(recipient.IsFemale,'Вона', 'Він')] продовжить керувати новою колонією, але тепер ці землі повністю підпорядковуються нам."
 settle_the_frontier.100.desc.b: "$settle_the_frontier.100.desc$\n\nНа жаль, [recipient.GetNameWithNoTooltip] так і не [Select_CString(recipient.IsFemale,'повернулася','повернувся')] до [actor.Custom('CL_VP')]. Схоже, ми даремно дали [Select_CString(recipient.IsFemale,'їй','йому')] автономію: [Select_CString(recipient.IsFemale,'вона заявила','він заявив')], що тепер на цих землях буде [target_country.GetLongName] під [Select_CString(recipient.IsFemale,'її','його')] власним началом."
 settle_the_frontier.100.a: "[actor.Custom('common_string_positive')]"
 settle_the_frontier.100.b: "[Select_CString(recipient.IsFemale,'Вона','Він')] пошкодує про свою зухвалість!"
 settle_the_frontier.100.b.tt: "До [target.Custom('LR_ACC')|l] [target.GetName] приходить [target_country.GetName]"
 settle_the_frontier.100.c: "Що сталося з [target.Custom('LR_INST')|l] [target.GetNameWithNoTooltip]?"
 settle_the_frontier.101.title: "Завершення експансії в [target.Custom('LR_ACC')|l] [target.GetNameWithNoTooltip]"
 settle_the_frontier.101.desc: "Після того, як [recipient.GetName] раптово [Select_CString(recipient.IsFemale,'померла', 'помер')], віддані [Select_CString(recipient.IsFemale,'їй', 'йому')] поселенці втратили будь-яку надію на успіх справи. Колишня єдність змінилася хаосом, і нечисленні нові поселення спорожніли."
 settle_the_frontier.101.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.101.a.tt: "Наші спроби заселити [target.Custom('LR_ACC')|l] [target.GetName] припинилися"
 settle_the_frontier.102.title: "Невдале заселення [target.Custom('LR_GEN')|l] [target.GetNameWithNoTooltip]"
 settle_the_frontier.102.desc: "Ідея оселитися в [target.Custom('LR_PREP')|l] [target.GetName] здавалася досить перспективною, але [recipient.GetName] [Select_CString(recipient.IsFemale,'повідомила', 'повідомив')] нам, що ми схаменулися надто пізно. Наші сусіди вже колонізували всю провінцію і звели в ній укріплення…"
 settle_the_frontier.102.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.102.a.tt: "[recipient.GetName] повертається до #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_ACC')|L]#!#!"
 settler_character_truthfulness: "Вірність поселенців"
 change_settling_character_loyalty: "Збільшує [Select_CString(CHARACTER.IsFemale,'її','його')] параметр «#Y $settler_character_truthfulness$#!» на $VALUE|V0G$ од. (зараз: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! од.)"
 neg_change_settling_character_loyalty: "Зменшує [Select_CString(CHARACTER.IsFemale,'її','його')] параметр «#Y $settler_character_truthfulness$#!» на $VALUE|V0R$ од. (зараз: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! од.)"
 third_change_settling_character_loyalty: "[CHARACTER.GetName] збільшує свій параметр «#Y $settler_character_truthfulness$#!» на $VALUE|V0G$ од. (зараз: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! од.)"
 third_neg_change_settling_character_loyalty: "[CHARACTER.GetName] зменшує свій параметр «#Y $settler_character_truthfulness$#! на $VALUE|V0R$ од. (зараз: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! од.)"
 past_change_settling_character_loyalty: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] параметр «#Y $settler_character_truthfulness$#!» збільшено на $VALUE|V0G$ од. (зараз: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! од.)"
 past_neg_change_settling_character_loyalty: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] параметр «#Y $settler_character_truthfulness$#!» зменшено на $VALUE|V0R$ од. (зараз: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! од.)"
 third_past_change_settling_character_loyalty: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'збільшила','збільшив')] свій параметр «#Y $settler_character_truthfulness$#!» на $VALUE|V0G$ од. (зараз: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! од.)"
 third_past_neg_change_settling_character_loyalty: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'зменшила','зменшив')] свій параметр «#Y $settler_character_truthfulness$#! на $VALUE|V0R$ од. (зараз: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#! од.)"
