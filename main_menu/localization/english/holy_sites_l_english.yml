 jerusalem_the_holy_city_catholic_desc: "Церква Гробу Господнього в Єрусалимі було збудовано у IV столітті за наказом імператора Константина. На її території знаходиться Голгофа і місце поховання Христа. Цей храм вважається найбільшою святинею #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#!, він приваблює незліченну кількість паломників з усіх кінців християнського світу. Кілька разів зруйнована і перебудована, церква залишається під спільною опікою різних християнських деномінацій."
