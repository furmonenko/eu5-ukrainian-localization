l_english:
 flavor_mol.1000.title: "[target_character.GetShortNameWithNoTooltip] [target_character.GetNicknameWithNoTooltip]"
 flavor_mol.1000.desc: "Відколи існує [target_country.GetLongName], [root_country.GetName] постійно бореться з лютими #L [target_country.GetCulture.GetName|l]ими#! набіжниками. [target_character.GetShortName] з #L [target_location.Custom('LR_GEN')|l]#! [target_location.GetName] має намір об'єднати область [target_area.GetName] під своїми та нашими прапорами. [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'присягнулася','присягнувся')], що [root_character.GetName] завжди може розраховувати на [Select_CString(target_character.IsFemale,'її','його')] відданість. [Select_CString(target_character.IsFemale,'Вона','Він')] обіцяє нам, що наведе лад на кордонах і вірно служитиме [root_country.Custom('rank_ru_DAT')|l] на посаді голови #TOOLTIP:SUBJECT_TYPE,march,X #L марки#!#!."
 flavor_mol.1000.historical_info: "Драгош Воде, також відомий як Драгош Засновник, був першим воєводою Молдавії та васалом угорської корони. Після славної перемоги над Золотою Ордою в 1345 році Драгош та інші мешканці Марамурешу прийшли до річки Молдава і заснували там поселення. Втім, правдивість легенди про пристановище на берегах річки ставиться під сумнів, і історія заснування Молдавії оповита таємницею."
 flavor_mol.1000.a: "Хай керує маркою."
 flavor_mol.1000.a.at: "[target_character.GetName] вирушить до області [target_area.GetName], щоб заснувати там #L [GetCountry('MOL').GetAdjective|l]у#! #TOOLTIP:SUBJECT_TYPE,march,X #L марку#!#!."
 flavor_mol.1000.a.bt: "#R Це може призвести до конфлікту з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#!#!"
 flavor_mol.1000.b: "Ми не хочемо накликати на себе гнів [target_country.Custom('CL_GEN')]."
 flavor_mol.1001.title: "[GetCountry('MOL').GetAdjectiveWithNoTooltip]а #TOOLTIP:SUBJECT_TYPE,march,X #L марка#!#!"
 flavor_mol.1001.desc: "[target_character.GetName] з #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_GEN')|L]#!#! [Select_CString(target_character.IsFemale,'увійшла','увійшов')] до області [target_area.GetName] з парадним військом [root_country.GetAdjectiveWithNoTooltip|l]их вояків. Зовсім не зважаючи на нашу владу, ці люди оселилися в [target_location.Custom('LR_PREP')|l] [target_location.GetName] і створили державу [release_country.GetName] просто в нас під носом!"
 flavor_mol.1001.historical_info: "Зазнавши нищівної поразки від угорських військ у 1345 році, Драгош Воде, також відомий як Драгош Засновник, відступив до Молдавії і заснував марку для угорського короля. Історія заснування Молдавії оповита таємницею, і правдивість легенди про пристановище на берегах річки ставиться під сумнів, однак цю подію часто вважають початком молдавського воєводства."
 flavor_mol.1001.a: "Ми не можемо дозволити собі ворогувати з [root_country.Custom('CL_INST')] з такого приводу."
 flavor_mol.1001.b: "Оголошуємо війну!"
 flavor_mol.1002.title: "#L [target_country.GetAdjective|l]ий#! напад"
 flavor_mol.1002.desc: "Після заснування #ONCLICK:COUNTRY,[release_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[release_country.Custom('CL_tt')],X [release_country.Custom('CL_GEN')|L]#!#! наша влада простягається аж до #TOOLTIP:REGION,steppes_region,X #L степів#!#!. Однак [target_country.GetLongName] і, зокрема, [target_country.GetGovernment.GetRulerTitle|l] [target_character.GetName], бачить у розширенні нашої території загрозу своєму варварському урядові. #L [target_country.GetCulture.GetName]і#! набіжники вже проникли на наші землі. Так [target_country.GetNameWithNoTooltip] і [root_country.GetNameWithNoTooltip] вступили у війну."
 flavor_mol.1002.a: "До зброї!"
 flavor_mol.1003.title: "$flavor_mol.1000.title$"
 flavor_mol.1003.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'вторглася','вторгся')] до наших земель, сподіваючись оселитися в області [target_area.GetName] і зміцнити кордон з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#!. Багато хто з #TOOLTIP:CULTURE,moldovan_tt,X #L молдаван#!#! втомився від гніту #L [target_country.GetCulture.GetName|l]ого#! правління і вважає, що [target_character.GetShortNameWithNoTooltip] заслуговує на підтримку."
 flavor_mol.1003.a: "Попросимо захисту в [root_country.Custom('CL_GEN')]"
 flavor_mol.1003.a.tt: "Усі інші країни в області [target_area.GetName] можуть приєднатися до нас"
 flavor_mol.1003.b: "Яка користь міняти одного пана на іншого."
 flavor_mol.1004.title: "Заснування [release_country.Custom('CL_GEN')]"
 flavor_mol.1004.title_default: "Заснування Молдавії"
 flavor_mol.1004.desc: "$flavor_mol.1003.desc$\n\nТепер [Select_CString(target_character.IsFemale,'її','його')] люди з'явилися сюди, сподіваючись переконати нас теж приєднатися до #ONCLICK:COUNTRY,[release_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[release_country.Custom('CL_tt')],X [release_country.Custom('CL_DP')|L]#!#!."
 flavor_mol.1004.a: "Наші землі мають бути єдині!"
 flavor_mol.1004.b: "Ми не можемо відвернутися від [target_country.Custom('CL_GEN')]."
 opinion_hun_moldavian_push: "Молдавський натиск"
 become_moldavia_tt: "Заснування #Y Молдавії#! і створення #TOOLTIP:SUBJECT_TYPE,march,X #L марки#!#! на становищі [Concept('subject','васала')|e] #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#!"
