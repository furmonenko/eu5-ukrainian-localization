 flavor_ser.10.title: "Слабкість корони"
 flavor_ser.10.desc: "[GetCharacter('ser_stefan_dusan').GetName] [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'залишила', 'залишив')] велику спадщину — могутнє царство, що заволоділо значною частиною Балкан. На жаль, [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'сильна й шанована всіма цариця померла', 'сильний і шанований всіма цар помер')], і тепер на троні нашої держави сидить [target_character.GetName] — [Select_CString(target_character.IsFemale,'правителька', 'правитель')], на загальну думку, [Select_CString(target_character.IsFemale,'слабка й нерішуча', 'слабкий і нерішучий')]. Придворні перешіптуються про некомпетентність нинішнього монарха, авторитет царської влади стрімко падає, всі завоювання [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'покійної цариці', 'покійного царя')] ось-ось будуть втрачені. [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'поставила', 'поставив')] державу на межу краху, царство стрімко занурюється в хаос."
 flavor_ser.10.a: "Нехай [target_parent.GetName] стане регентом."
 flavor_ser.10.b: "[target_dynasty_member_scope.GetName] більше [Select_CString(target_dynasty_member_scope.IsFemale,'гідна', 'гідний')] правити державою."
 flavor_ser.10.c: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'повинна', 'повинен')] поступитися троном!"
 flavor_ser.10.d: "Ми не боїмося, і ми готові битися!"
 flavor_ser.10.e: "Ми поставимо їх на коліна."
