l_english:
 flavor_tim.1.title: "Помирає [target_timur.GetNameWithNoTooltip]"
 flavor_tim.1.desc.common: "[target_timur.GetName], чиє суворе правління супроводжувалося нескінченними військовими походами, відійшов у вічність. Будучи лише опосередковано пов'язаним із династією [ShowDynastyName('borjigin_dynasty')], завдяки своїй небаченій наполегливості та військовому генію він зумів створити могутню державу, яка у своїй величі не поступається імперії самого Чингісхана."
 flavor_tim.1.desc: "$flavor_tim.1.desc.common$\n\nНа жаль, відпущений йому час спливає, і він уже не вестиме наші славні армії в бій, однак його войовничий дух назавжди залишиться в серцях нашого народу."
 flavor_tim.1.a: "Його спадщина житиме!"
 flavor_tim.2.title: "$flavor_tim.1.title$"
 flavor_tim.2.desc: "$flavor_tim.1.desc.common$\n\nТепер, коли ми нарешті звільнилися від влади цього тирана, ми можемо скористатися періодом політичної нестабільності й обернути його смерть на свою користь."
 flavor_tim.2.a: "[target_ruler.GetNameWithNoTooltip] — [Select_CString(target_ruler.IsFemale,'його законна спадкоємиця','його законний спадкоємець')]!"
 flavor_tim.2.b: "Нехай розкол триває довго."
 flavor_tim.3.title: "[target_heir.GetNameWithNoTooltip] бажає заснувати обсерваторію"
 flavor_tim.3.desc: "[target_heir.GetName] має допитливий розум і з юних років захоплюється різними науками. На підставі цього наші радники вирішили довірити [Select_CString(target_ruler.IsFemale,'їй','йому')] управління [target_location.Custom('LR_INST')|l] [target_location.GetName]. Невдовзі після отримання владних повноважень [Select_CString(target_ruler.IsFemale,'вона виявила','він виявив')] бажання звести тут величезну обсерваторію, щоб перетворити [target_location.Custom('LR_ACC')|l] на один з основних центрів науки не лише нашої держави, а й усього світу."
 flavor_tim.3.a: "Розпочнімо будівництво!"
 flavor_tim.3.b: "У нас немає ні грошей, ні часу на такі дурниці!"
 flavor_tim.3.historical_info: "Син Тимура Улугбек у 16 років став правителем Самарканда. Уже в такому юному віці він виявляв глибокий інтерес до наук, а тому твердо вирішив зробити Самарканд їхнім осередком. Улугбек збудував у місті медресе й обсерваторію (обидві споруди збереглися до сьогодні), що стала справжньою перлиною ісламського світу. Крім того, він виявив кілька помилок у спостереженнях Птолемея та обчислив нахил земної осі й тривалість тропічного року, перевершивши в точності розрахунків Коперника."
 flavor_tim.4.title: "[target_artist.GetNameWithNoTooltip] бажає вирушити до [target_country.Custom('CL_ACC')]"
 flavor_tim.4.desc: "[target_artist.GetName] [Select_CString(target_artist.IsFemale,'звернулася','звернувся')] до нашого уряду з проханням відправити [Select_CString(target_artist.IsFemale,'її','його')] до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#! як посла. На [Select_CString(target_artist.IsFemale,'її','його')] думку, подібна дипломатична місія дозволить нам багато чого дізнатися про ті далекі й загадкові землі. Крім того, під час своєї подорожі [Select_CString(target_artist.IsFemale,'вона','він')] планує скласти докладний літопис, який описуватиме відносини між нашими державами."
 flavor_tim.4.a: "Відправимо [Select_CString(target_artist.IsFemale,'її','його')] до [target_country.Custom('CL_ACC')]."
 flavor_tim.4.b: "У такому посольстві немає потреби."
 flavor_tim.4.historical_info: "У сорокових роках XV століття посланник Тимуридів Абд ар-Раззак Самарканді був направлений із дипломатичним дорученням до Кожикоде, де докладно описав усе побачене в місті. У його літописі містяться детальні описи життя (зокрема торговельного) та подій не лише в Кожикоде, а й у стародавньому місті Віджаянагара. Записки Самарканді — цінне джерело відомостей про культуру цього регіону в XV столітті."
 flavor_tim.5.title: "$flavor_tim.4.title$"
 flavor_tim.5.desc: "[target_country.GetLongName] є продовжувачем давньої культурної традиції, яка споконвіку приваблювала увагу інших #TOOLTIP:CONTINENT,asia,X #L азійських#!#! країн. Якщо ми хочемо досягти подібної величі, то нам вкрай важливо підтримувати зв'язки з цією могутньою державою. Саме тому [target_artist.GetName] закликає нас відправити посольство до міста [target_country.GetCapital.GetName] і пропонує свою кандидатуру як голову цієї делегації. [Select_CString(target_artist.IsFemale,'Вона впевнена','Він упевнений')], що ця поїздка не лише зміцнить відносини між нашими країнами, а й відкриє нам нові знання про життя в [target_country.Custom('CL_PREP')]."
 flavor_tim.5.a: "$flavor_tim.4.a$"
 flavor_tim.5.b: "$flavor_tim.4.b$"
 flavor_tim.5.historical_info: "У двадцятих роках XV століття посланник Тимуридів Гіяс аль-Дін Наккаш був направлений із дипломатичним дорученням до двору імператора Юнле династії Мін. У своїх дорожніх нотатках він докладно описав деталі столичного та придворного життя Китаю, зокрема придворні церемонії та відправлення правосуддя, а також місцевий підхід до постачання, перевезень і ведення переговорів. Ці спостереження набули широкого поширення в ісламському світі та неодноразово перекладалися перською та тюркськими мовами."
 flavor_tim.6.title: "[target_timur.GetNameWithNoTooltip] Кульгавий"
 flavor_tim.6.desc: "Схоже, [target_timur.GetName] досі не залишив звичок своєї безрозсудної юності. Бажаючи згадати молодість, він періодично збирає воїнів і вирушає в розбійницькі набіги. Під час однієї такої вилазки він намагався вкрасти овець у місцевого пастуха, але врешті-решт був поранений двома стрілами: одна влучила в ногу, а через другу він втратив два пальці на правій руці.\n\nХоча ці каліцтва не смертельні, тепер вони мучитимуть його до кінця життя. Так, дехто з його оточення вже прозвав його #italic «Кульгавим»#! через його накульгування на праву ногу."
 flavor_tim.6.a: "Навряд чи це вгамує його палкий дух."
 flavor_tim.7.title: "«Зафар-наме»"
 flavor_tim.7.desc: "Досягнення нашої династії воістину великі, а її представники заслуговують найвищої поваги. Багато хто бажає дізнатися про наше славне походження, і нам слід надати їм таку можливість. Зважаючи на це, наш придворний історик на ім'я [target_artist.GetName] [Select_CString(target_artist.IsFemale,'запропонувала','запропонував')] написати #italic «Зафар-наме»#!, що означає #italic «Переможне послання»#!. Цей твір дозволить увічнити подвиги засновника нашої династії, однак на його створення нам доведеться витратити чималу суму грошей."
 flavor_tim.7.a: "Чудова думка."
 flavor_tim.7.b: "Це марнування грошей."
 flavor_tim.7.historical_info: "Життя Тимура — великого й могутнього засновника династії Тимуридів — незмінно викликало інтерес у сучасників. Першим хроністом, який склав життєпис завойовника, став Нізам ад-Дін Шамі. Його праця лягла в основу іншого літопису за авторством Шарафа ад-Діна Язді; він і сьогодні вважається одним із найдокладніших джерел відомостей про життя Тамерлана."
 flavor_tim.8.title: "[target_character.GetShortNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] прагнення до влади"
 flavor_tim.8.desc: "[target_character.GetName] — справжній військовий геній і [Select_CString(target_character.IsFemale,'непереможна завойовниця','непереможний завойовник')], [Select_CString(target_character.IsFemale,'одержима','одержимий')] мрією про відродження великої #L [GetCountry('MGE').GetAdjective|l]ої#! держави. Зібравши зі своїх вірних прихильників значне військо, [Select_CString(target_character.IsFemale,'вона захопила','він захопив')] [target_location.Custom('LR_ACC')|l] [target_location.GetName] разом із навколишніми землями та [Select_CString(target_character.IsFemale,'заснувала','заснував')] там нову державу, яка отримала назву «[target_country.GetLongName]»."
 flavor_tim.8.a: "Це обурливо! Це несправедливо!"
 flavor_tim.8.a.at: "Усі [Concept('location','райони')|e] навколо [target_location.Custom('LR_GEN')|l] [target_location.GetName] відділяться та увійдуть до складу #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!"
 flavor_tim.8.a.bt: "Звільнити державу [target_country.GetName]"
 flavor_tim.8.b: "Подивимось, до чого це все призведе."
 flavor_tim.81.title: "$flavor_tim.8.title$"
 flavor_tim.81.desc: "$flavor_tim.8.desc$\n\nМи можемо приєднатися до [Select_CString(target_character.IsFemale,'її','його')] завойовницького походу, але заради цього нам доведеться пожертвувати частиною своєї незалежності. З іншого боку, ми можемо спробувати завадити [Select_CString(target_character.IsFemale,'її','його')] експансії, однак це напевно призведе до повномасштабного конфлікту."
 flavor_tim.81.a: "За [target_country.Custom('rank_ru_ACC')|l]!"
 flavor_tim.81.b: "Ми готові воювати з [Select_CString(target_character.IsFemale,'нею','ним')], якщо доведеться."
 flavor_tim.9.title: "Об'єднання з іранським народом"
 flavor_tim.9.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'була великою завойовницею й приєднала','був великим завойовником і приєднав')] до нашої держави обширні землі, однак [Select_CString(target_character.IsFemale,'вона була не найздібнішою керівницею','він був не найздібнішим керівником')]. Тепер, коли значна частина нашого населення складається з #TOOLTIP:CULTUREGROUP,iranian_group,X #L іранців#!#!, наша система управління явно потребує змін. У зв'язку з цим [target_character2.GetName] планує перетворити [ROOT.GetCountry.Custom('rank_ru_ACC')|l] на більш бюрократичну державу. При цьому нащадки [Select_CString(target_character.IsFemale,'нашої славної правительки','нашого славного правителя')] отримають посади намісників, щоб вони могли набратися досвіду та в майбутньому взяти кермо влади у свої руки. Проблема полягає в тому, що для досягнення цих цілей нам доведеться прийняти багато іранських норм і впровадити їх у наше законодавство, що навряд чи порадує нашу #L [ROOT.GetCountry.GetCulture.GetAdjective|l]у#! знать."
 flavor_tim.9.historical_info: "На піку своєї могутності імперія Тимуридів тримала під контролем значну частину Ірану. При цьому на захоплених територіях головним чином застосовувалися монгольські закони, а не шаріат, яким керувалися попередні правителі цих земель. Однак із приходом до влади Шахруха все змінилося: він кардинально змінив систему управління державою за зразком інших мусульманських держав. Однією з найважливіших змін став перехід до судової системи на основі законів шаріату."
 flavor_tim.9.a: "Ми прагнемо правити, а не підкоряти."
 flavor_tim.9.b: "Ми не станемо забувати давні звичаї."
 timurid_renaissance_historical_info: "Війська Тимура ловили ремісників, що втекли із завойованих і пограбованих міст, і привозили їх до Самарканда — столиці імперії. Там полонені з різних країн знайомилися з монгольським мистецтвом, що згодом призвело до встановлення в Ірані періоду тимуридського Відродження."
 flavor_tim.10.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]е Відродження"
 flavor_tim.10.desc: "Хоча золота доба #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! культури вже давно минула, багато мусульманських правителів активно продовжують заступатися за мистецтва. Одним із таких лідерів є [target_character.GetName], чия держава сьогодні переживає небувалий культурний піднесення. Бажаючи підтримати цю тенденцію, [Select_CString(target_character.IsFemale,'вона вирішила','він вирішив')] зібрати при своєму дворі видатних митців з усіх куточків [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_tim.10.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.10.a: "Виділимо на це кошти."
 flavor_tim.10.b: "Розквіт станеться сам собою."
 flavor_tim.10.c: "Залишимося завойовниками."
 flavor_tim.11.title: "Зародження [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої архітектури"
 flavor_tim.11.desc: "Завдяки нашій підтримці руху #L [ROOT.GetCountry.GetAdjective|l]ого#! Відродження в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] зародився новий архітектурний стиль. Він увібрав у себе елементи безлічі різних культур, до яких належать наші майстри, і тепер він слугує зразком для всього #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламського#!#! світу."
 flavor_tim.11.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.11.a: "Накажемо звести в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip] кілька будівель у новому стилі."
 flavor_tim.11.b: "Тепер вони зможуть будувати такі споруди і в себе."
 flavor_tim.11.c: "Нехай [target_character.GetNameWithNoTooltip] використовує цей стиль у своїй роботі!"
 flavor_tim.12.title: "Створення шахів Тамерлана"
 flavor_tim.12.desc: "На наших завойованих землях і в сусідніх державах вкрай популярна гра в шахи. Нещодавно [target_character.GetName] придумав складніший варіант цієї гри, додавши до неї нові фігури та різні початкові розстановки. Багато хто при дворі вже випробував цей варіант гри та заявив, що він значно складніший і цікавіший за звичайні шахи."
 flavor_tim.12.historical_info: "Шахи Тамерлана — складніша та глибша різновидність шахів. Відрізняється трьома варіантами розстановки: перші два називаються «чоловіча» та «жіноча», третій же не має назви та включає різні фігури, такі як візир, слон і дабба — військова машина. Набула поширення в Ірані за доби Тимура. Рукописів, у яких описуються правила шахів Тамерлана, збереглося небагато, але все ж цю гру вдалося відновити в загальному вигляді."
 flavor_tim.12.a: "Ця гра піде [Select_CString(target_character.IsFemale,'їй','йому')] на користь."
 flavor_tim.12.b: "Нехай грають у цю чудову гру."
 flavor_tim.13.title: "Скасування монгольського права"
 flavor_tim.13.desc: "Ми приєднали до [ROOT.GetCountry.Custom('rank_ru_DAT')|l] величезну кількість територій, і тепер на більшій їх частині застосовується традиційне #TOOLTIP:POLICY,mongol_law_policy,X #L монгольське право#!#!. Однак щоб міцно закріпитися на цих землях, нам необхідна більш упорядкована правова система. Зважаючи на це, багато хто при дворі підтримує введення в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! #TOOLTIP:POLICY,sharia_law_policy,X #L шаріату#!#!, щоб при управлінні державою ми керувалися суворими релігійними нормами, а не застарілими звичаями."
 flavor_tim.13.historical_info: "Хоча за часів правління Тамерлана в імперії Тимуридів одночасно існували і шаріат, і монгольське право, фактично останнє застосовувалося значно частіше. Однак усний характер цієї системи дозволяв чиновникам по-своєму тлумачити багато законів, що часто призводило до зловживань владою. Саме з цієї причини в 1411 році Шахрух скасував суди яргу та замінив їх на шаріатські."
 flavor_tim.13.a: "Час прийняти норми шаріату."
 flavor_tim.13.b: "Нас цілком влаштовує монгольське право."
 flavor_tim.14.title: "Перлина регіону [target_region.GetNameWithNoTooltip]"
 flavor_tim.14.desc: "[target_location.GetName] стрімко розвивається завдяки коштам, які [target_character.GetName] вкладає в ці землі. Багато хто вже говорить про початок культурного відродження міста, а дехто й узагалі називає його перлиною регіону. На тлі цього при дворі дедалі частіше лунає думка, що [target_location.GetNameWithNoTooltip] підходить на роль столиці навіть більше, ніж [ROOT.GetCountry.GetCapital.GetName]. Якщо ми хочемо перенести туди наш уряд, то зараз для цього є всі необхідні умови."
 flavor_tim.14.historical_info: "Сини Тимура відмовилися миритися з тим, що славні дні Герата залишилися в далекому минулому, і вирішили привести це місто до колишньої величі, зробивши його столицею імперії. За втілення задумів відповідав молодший син — Шахрух. Отримавши владу над Гератом, він разом із радниками взявся за розвиток міста, надаючи йому всіляке заступництво. У Гераті почали розвиватися виробництво й торгівля, а також активно йшло будівництво."
 flavor_tim.14.a: "Нехай [target_location.GetNameWithNoTooltip] буде нашою новою столицею."
 flavor_tim.14.b: "Уряд залишиться в нинішній столиці."
 flavor_tim.15.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_tim.15.desc: "Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale,'познайомилася','познайомився')] з досить [Select_CString(target_character2.IsFemale,'цікавою жінкою','цікавим чоловіком')] на ім'я [target_character2.GetName]. Походячи з династії [target_character2.GetDynasty.GetName], [Select_CString(target_character2.IsFemale,'вона вже проявила себе як вправна керівниця','він уже проявив себе як вправний керівник')], і [target_character.GetNameWithNoTooltip] вважає, що [Select_CString(target_character2.IsFemale,'вона могла','він міг')] б стати [Select_CString(target_character.IsFemale,'їй','йому')] [Select_CString(target_character2.IsFemale,'гідною дружиною','гідним чоловіком')]."
 flavor_tim.15.historical_info: "Не менш важливу роль, ніж Шахрух, відігравала його дружина Гаухаршад, яка очолила культурне відродження в Ірані доби Тимуридів. Завдяки її зусиллям перська культура та мова стали головним надбанням імперії. Коли Шахрух захворів, саме Гаухаршад узяла на себе кермо влади, однак через якийсь час її сини збунтувалися проти влади матері. З цього почався розпад династії Тимуридів."
 flavor_tim.15.a: "Вони ідеальна пара!"
 flavor_tim.15.b: "Який сенс [Select_CString(target_character2.IsFemale,'одружуватися з місцевою аристократкою','виходити заміж за місцевого аристократа')]?"
 flavor_tim.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.16.desc: "З настанням у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! золотої доби мистецтв і наук до нашого двору почали прибувати багато видатних діячів. [Select_CString(target_character.IsFemale,'Одна','Один')] з них, талановитий астроном і математик на ім'я [target_character.GetName], бажає вступити до нас на службу. [Select_CString(target_character.IsFemale,'Вона','Він')] має обширні знання з геометрії та [Select_CString(target_character.IsFemale,'здатна','здатний')] розв'язати навіть найскладніші математичні задачі."
 flavor_tim.16.a: "Ми наймемо [Select_CString(target_character.IsFemale,'її','його')]."
 flavor_tim.16.b: "Суцільні хибні обіцянки."
 flavor_tim.17.title: "$gur_e_amir$"
 flavor_tim.17.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'померла','помер')], і величезна кількість людей з усієї країни прийшли на [Select_CString(target_character.IsFemale,'її','його')] похорон до [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Бажаючи увічнити пам'ять про [Select_CString(target_character.IsFemale,'велику засновницю','великого засновника')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, [target_character2.GetName] пропонує збудувати [Select_CString(target_character.IsFemale,'їй','йому')] гідну гробницю, якій не буде рівних у всьому регіоні."
 flavor_tim.17.a: "[Select_CString(target_character.IsFemale,'Вона','Він')] заслуговує найкращих почестей."
 flavor_tim.17.b: "Така розкішна гробниця нам не потрібна."
 flavor_tim.18.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.18.desc: "З поширенням на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! #L [ShowLanguageName('karluk_language')|l]ої#! мови до нашого двору почало прибувати дедалі більше поетів, мислителів і філософів. Одним із них є [target_character.GetName] — [Select_CString(target_character.IsFemale,'відома представниця','відомий представник')] #TOOLTIP:RELIGIOUS_SCHOOL,hanafi_school_tt,X #L ханафітської#!#! правової школи, містик, [Select_CString(target_character.IsFemale,'письменниця та художниця','письменник та художник')]. [Select_CString(target_character.IsFemale,'Вона готова','Він готовий')] присягнути на вірність [ROOT.GetCountry.Custom('rank_ru_DAT')|l] і надати нам свої послуги — за добру плату, звісно."
 flavor_tim.18.historical_info: "За років правління тимурида Шахруха в імперії мали ходіння дві мови: підданці еміра розмовляли перською, придворні — чагатайською. Сам Шахрух, до певного невдоволення свого оточення, віддавав перевагу перській культурі, але це анітрохи не перешкоджало розвитку літератури чагатайською. Саме нею писав знаменитий Алішер Навої — тюркський поет, творами якого надихалися такі люди, як Сулейман Пишний і Бабур — засновник імперії Великих Моголів."
 flavor_tim.18.a: "Наймемо [Select_CString(target_character.IsFemale,'її','його')]."
 flavor_tim.18.b: "У нас достатньо вчених."
 flavor_tim.19.title: "$goharshad_mosque$"
 flavor_tim.19.desc: "[target_location.Custom('LR_DAT')] [target_location.GetName] уже давно бракує уваги та підтримки з боку [ROOT.GetCountry.Custom('rank_ru_GEN')|l], і [target_character.GetName] [Select_CString(target_character.IsFemale,'має намір','має намір')] виправити цю ситуацію, заснувавши тут нову мечеть. Передбачається, що вона буде названа на честь [Select_CString(target_character.IsFemale,'неї','нього')], а за її будівництво відповідатиме відомий архітектор [target_character2.GetName]."
 flavor_tim.19.a: "Збудуємо цю мечеть."
 flavor_tim.19.b: "[ROOT.GetCountry.Custom('rank_ru_INST')] править [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName], а не [target_character.GetNameWithNoTooltip]."
 flavor_tim.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.20.desc: "Талановитий історик із сім'ї богословів на ім'я [target_character.GetName] [Select_CString(target_character.IsFemale,'завітала','завітав')] до нашого двору. У перші ж дні свого перебування тут [Select_CString(target_character.IsFemale,'вона здивувала','він здивував')] оточення своїми обширними знаннями: [Select_CString(target_character.IsFemale,'їй','йому')] [Select_CString(target_character2.IsFemale,'відома','відомий')] не лише [target_character2.GetName] та [Select_CString(target_character2.IsFemale,'її','його')] досягнення, а й більша частина історії нашої держави. Бажаючи зберегти цю інформацію для нащадків, [Select_CString(target_character.IsFemale,'вона звернулася','він звернувся')] до нас із проханням взяти [Select_CString(target_character.IsFemale,'її','його')] на службу як придворного історика та хроніста."
 flavor_tim.20.a: "Чудова нагода записати нашу історію."
 flavor_tim.20.b: "Наша спадщина безсмертна — нам не потрібні письменники."
 flavor_tim.1000.title: "Незручна людина"
 flavor_tim.1000.desc: "[target_father.GetName] є досить важливою постаттю при нашому дворі, однак його син [target_timur.GetName] викликає в оточення лише роздратування. Він постійно вплутується в якісь неприємності, чим навлікає на себе нарікання придворних.\n\nНаприклад, під час нещодавньої поїздки до [target_location.Custom('LR_VP')|l] [target_location.GetName] йому вдалося непомітно втекти від батька посеред ночі, після чого він прибився до місцевих хуліганів і спробував вкрасти овець у пастухів. На щастя, його спіймали до того, як він встиг учинити свою пакість, але цей випадок став для багатьох останньою краплею."
 flavor_tim.1000.a: "Суворо відчитати його."
 flavor_tim.1000.b: "Він ще не розбійник, він лише вчиться."
 flavor_tim.1000.c: "Так буває. Просто відшкодуємо збитки пастухові."
 flavor_tim.1001.title: "[target_timur.GetNameWithNoTooltip] взявся за розум"
 flavor_tim.1001.desc: "Вислухавши батьківські докори, [target_timur.GetName] нарешті трохи вгамувався. Він навчився поводитися більш стримано, тому він більше не лізтиме в халепи та не поводитиметься як відчайдушний бандит. Натомість він вирішив зосередитися на навчанні, щоб підготуватися до дорослого життя."
 flavor_tim.1001.a: "Стриманість — це головне."
 flavor_tim.1001.b: "Аби цей урок не минув даремно."
 flavor_tim.1002.title: "[target_timur.GetNameWithNoTooltip] бунтує"
 flavor_tim.1002.desc: "[target_timur.GetName] не вняв нашим умовлянням і спробам образумити його. Більше того, він став поводитися значно більш нахабно й зухвало, ніж раніше. Його вчинки вже виходять за рамки дитячих пустощів, і оточення вже порядком втомилося від цих неподобних витівок."
 flavor_tim.1002.a: "Досить це терпіти!"
 flavor_tim.1002.b: "Тут нічого не вдієш."
 flavor_tim.1003.title: "[target_timur.GetNameWithNoTooltip] продовжує безчинствувати"
 flavor_tim.1003.desc: "Як би ми не намагалися вгамувати його буйну вдачу, [target_timur.GetName] продовжує розбійничати, не зважаючи ні на скарги, ні на докори. Чутки про його нічні набіги та негідну поведінку вже поширилися по всій державі, і жителі сіл починають відверто боятися його."
 flavor_tim.1003.a: "$flavor_tim.1000.a$"
 flavor_tim.1003.b: "Звичайний невихований хлопчисько."
 flavor_tim.1004.title: "[target_timur.GetNameWithNoTooltip] взявся за розум"
 flavor_tim.1004.desc: "[target_timur.GetName] нарешті припинив здійснювати свої розбійні набіги та натомість почав приділяти більше часу навчанню. Крім того, він вибачився перед деякими членами двору, які стали жертвами його витівок, чим заслужив повагу оточення."
 flavor_tim.1004.a: "Нарешті все спокійно."
 flavor_tim_1100_shared: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] спадщина"
 flavor_tim.1100.title: "$flavor_tim_1100_shared$"
 flavor_tim.1100.desc: "Рух хуруфітів здобув безліч прихильників і перетворився на масштабну релігійну течію на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Лідер руху [target_character.GetName] заявляє, що [Select_CString(target_character.IsFemale,'вона','він')] — втілений [target_character.GetReligion.GetGodName], і що в Судний день [Select_CString(target_character.IsFemale,'вона','він')] з'явиться світові як Махді. Очевидно, в цих божевільних промовах немає ані краплі правди, однак якщо ми стратимо [Select_CString(target_character.IsFemale,'цю лжепророчицю','цього лжепророка')], [Select_CString(target_character.IsFemale,'її','його')] послідовники можуть підняти повстання."
 flavor_tim.1100.a: "[Select_CString(target_character.IsFemale,'Вона нешкідлива','Він нешкідливий')], нехай белькоче."
 flavor_tim.1100.b: "Вигнати [Select_CString(target_character.IsFemale,'її','його')]!"
 flavor_tim.1100.c: "Ми не станемо ризикувати, навіть якщо спалахне бунт."
 tim_banish_character_tt: "[target_character.GetName] буде [Select_CString(target_character.IsFemale,'вигнана','вигнаний')] до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#!"
 flavor_tim.1101.title: "$flavor_tim_1100_shared$"
 flavor_tim.1101.desc: "[Select_CString(target_character.IsFemale,'Вигнана','Вигнаний')] з #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#!, [target_character.GetName] [Select_CString(target_character.IsFemale,'прийшла','прийшов')] просити притулку в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. [Select_CString(target_character.IsFemale,'Вона','Він')] заявляє, що [Select_CString(target_character.IsFemale,'вона','він')] — втілений [target_character.GetReligion.GetGodName], і [Select_CString(target_character.IsFemale,'її','його')] послідовники готові йти за [Select_CString(target_character.IsFemale,'нею','ним')] хоч на край світу."
 flavor_tim.1101.a: "Ми будемо раді [Select_CString(target_character.IsFemale,'її','його')] прийняти."
 flavor_tim.1101.b: "Вигнати [Select_CString(target_character.IsFemale,'її','його')]!"
 flavor_tim.1101.c: "Стратити [Select_CString(target_character.IsFemale, 'її', 'його' )]."
 flavor_tim.1102.title: "$flavor_tim_1100_shared$"
 flavor_tim.1102.desc: "[target_character.GetName] та [Select_CString(target_character.IsFemale,'її', 'його')] вчення здобули нечувану популярність, і багато жителів нашої держави також почали приєднуватися до хуруфітів. Стихійний характер цього руху викликає серйозне занепокоєння серед членів #L [ROOT.GetCountry.GetAdjective|l]ого#! двору. Справа дійшла до того, що [target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale,'її', 'його')] послідовники оточили нашу столицю, вимагаючи, щоб [target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale,'склала свої повноваження та поступилася', 'склав свої повноваження та поступився')] владою."
 flavor_tim.1102.a: "Нехай приходять!"
 flavor_tim.1102.b: "Можливо, час змінити правителя."
