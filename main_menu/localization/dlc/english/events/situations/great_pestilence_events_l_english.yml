l_english:
 great_pestilence.1.title: "[ShowSituationNameWithNoTooltip('great_pestilence')]"
 great_pestilence.1.repeatedText: "Епідемія непередбачувана і смертоносна. Серед симптомів — гарячка, висип, блювання і біла гарячка. Наслідок майже завжди смертельний."
 great_pestilence.1.desc: "[diseased_location_scope.GetName] потерпає від незрозумілої чуми. Хвороба вражає кожного — і простолюдина, і аристократа, і найнабожнішого священика. $great_pestilence.1.repeatedText$\n\nУсі відомі ліки безсилі проти цієї зарази, наче насланої на нас самим дияволом. Не допомагають ні молитви, ні жертви; [ROOT.GetCountry.GetReligion.GetGodName], здається, більше не та сила, на яку можна покластися."
 great_pestilence.1.descB: "[diseased_location_scope.GetName] потерпає від незрозумілої чуми, що стрімко заражає корінне населення. Підхопити її може кожен — і простолюдин, і аристократ, і священик. $great_pestilence.1.repeatedText$\n\nНаші лікарі безсилі щось вдіяти: хвороба поширюється і вбиває надто швидко.\n\nУсе, що нам залишається зробити, — це відправити їх в останню путь і викопати більше могил."
 great_pestilence.1.a: "Настав кінець світу!"
 great_pestilence.1.a2: "Яке нещастя!"
 great_pestilence.2.title: "Однією ногою в могилі"
 great_pestilence.2.desc: "[ShowSituationName('great_pestilence')|U] продовжує шаленіти, не зупиняючись ні перед чим. Континент спустошений, а мертвим вже немає ліку. Хворіють усі: і праведники, і лиходії. Хвороба не знає ні відмінностей, ні кордонів.\n\nМіста, в яких колись вирувало життя, покинуті й віддані природі. Імперії та царства стоять на межі катастрофи — вороги вже гострять ножі… принаймні ті, хто ще живий."
 great_pestilence.2.a: "Нам це ніяк не допоможе…"
 great_pestilence.3.title: "Хтось же напевно винен!"
 great_pestilence.3.desc: "Жорстокість, з якою [ShowSituationName('great_pestilence')] вбиває наш народ, вражає настільки, що багато хто божеволіє, не в силах впоратися з цим страшним лихом.\n\nКілька селян з [location_scope.Custom('LR_RP')|l] [location_scope.GetName], втративши розум, навіть пішли на вбивство; загублені ними [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] нібито недостатньо ретельно молилися, тому тепер [ROOT.GetCountry.GetReligion.GetGodName] у гніві.\n\nЇхні набожні сусіди напали на вбивць у відповідь, оскільки вважали, що тепер [ROOT.GetCountry.GetReligion.GetGodName] вже напевно у гніві, адже вбиті посередники між нашим світом і світом божественним. Через це вже почалися перші заворушення."
 great_pestilence.3.a: "Наказати варті покарати нападників."
 great_pestilence.3.b: "Краще не втручатися."
 great_pestilence.4.title: "Єдність зникає"
 great_pestilence.4.desc: "[ShowSituationName('great_pestilence')] починає охоплювати й [infected_location.Custom('LR_VP')|l] [infected_location.GetName]. Усі спроби якось зупинити цю хворобу марні. Постраждалі родини з усієї держави вирішили покинути свої міста і села та піти в гори і ліси, покинувши землю і забувши про обов'язок перед владою.\n\nТака втеча значно ускладнить нам керування населенням, адже нав'язувати йому волю держави буде майже неможливо."
 great_pestilence.4.a: "Примусити їх знову взятися за роботу!"
 great_pestilence.4.b: "Хай роблять що хочуть."
 great_pestilence.5.t: "У пошуках причини"
 great_pestilence.5.desc: "Мешканців [target_location.Custom('LR_RP')|l] [target_location.GetName] охопили жах і обурення, які ось-ось виплеснуться назовні. Люди шукають, кого можна звинуватити в усіх бідах, і цей хтось має заплатити за чуму, що спалахнула.\n\nЗгодяться будь-які меншини, чи то бідняки, потвори чи каліки. Маси вимагають хапати і судити тих, хто накликав на нас цю страшну кару. Ми можемо або організувати полювання і керувати ним, або спробувати уникнути розправи над невинними і накликати народний гнів на себе."
 great_pestilence.5.a: "Влаштувати полювання!"
 great_pestilence.5.b: "Не можна звинувачувати інших у наших бідах!"
 great_pestilence.6.t: "Потреба в монетах"
 great_pestilence.6.desc: "[ShowSituationName('great_pestilence')] вбиває мешканців [target_location.Custom('LR_RP')|l] [target_location.GetName], і мешканці навколишніх сіл більше не в змозі платити податки.\n\nБагато хто або загинув, або захворів. Ті, хто ще не заразився, з усіх сил намагаються вижити, і справи [ROOT.GetCountry.Custom('CF_RP')|l] хвилюють їх в останню чергу.\n\nПроте страшні наслідки, які віщує порожня скарбниця, вдарять по державі набагато сильніше, ніж сільська бідність — по парі десятків селянських родин, тому наші збирачі податків наполегливо нагадують місцевим мешканцям, що податки треба платити. На жаль, ті у боргу не залишаються."
 great_pestilence.6.a: "Хай люди гніваються, але сплата податків — їхній обов'язок!"
 great_pestilence.6.b: "У важкі часи податки варто знизити…"
 great_pestilence.6.c: "Жертви епідемії не повинні платити податки!"
 great_pestilence.7.t: "Втрачені назавжди"
 great_pestilence.7.desc: "Гнів, з яким [ShowSituationName('great_pestilence')] обрушилася на [target_location.Custom('LR_VP')|l] [target_location.GetName], великий, і вберегтися від нього не може ніхто. Навіть наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] заражаються цією страшною хворобою.\n\nТака втрата б'є по нас удвічі сильніше: в багатьох селах більше не залишилося нікого, хто міг би здійснювати похоронні обряди. Тепер по землі будуть блукати мстиві неупокоєні духи, нездатні вирушити на той світ."
 great_pestilence.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] отримають від нас допомогу."
 great_pestilence.7.b: "Нічого не вдієш."
