l_english:
 cultural_event.1.title: "Комедія дель арте"
 cultural_event.1.desc: "Слухайте всі! Арлекін, Панталоне та інші класичні персонажі комедії дель арте вже готові виступати перед нічого не підозрюваною публікою та розважати її своїми трюками й кривляннями. Добра комедія змусить навіть найпохмурішу людину на час забути про тягарі та турботи цього непростого життя. Та й взагалі, це доволі весело!"
 cultural_event.1.a: "Ми готові це організувати!"
 cultural_event.1.b: "Безглузда трата часу."
 cultural_event.2.title: "Свобода, рівність, братерство"
 cultural_event.2.desc: "Ідеї просвітництва поширюються світом, наче смолоскип, освітлюючи найтемніші куточки Старого та Нового Світу. Підтримка цього руху, безсумнівно, призведе до розвитку науки та філософії, однак ідеї свободи та прав людини можуть спровокувати небажані бунтівні настрої серед нашого народу."
 cultural_event.2.a: "Подивимось, що нам може запропонувати Просвітництво!"
 cultural_event.2.b: "Ні, не варто ризикувати заворушеннями."
 cultural_event.3.title: "Посланець з [GetCountry('BYZ').Custom('CL_GEN')]"
 cultural_event.3.desc: "Захисники #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#! впали під натиском ворога. Разом із ними впав Константинополь — останній оплот Римської Імперії. Поки християнський світ оговтується від потрясіння, [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]ькі біженці стікаються до #TOOLTIP:CONTINENT,europe,X #L європейських#!#! міст, привозячи з собою старі рукописи з давніми знаннями, зокрема праці Аристотеля, Платона та Галена. Крім того, вони прекрасно володіють #TOOLTIP:LANGUAGE,latin_language,X #L латинською#!#! та #TOOLTIP:LANGUAGE,greek_language,X #L грецькою#!#! мовами.\n\nЗапросивши їх на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, ми зможемо помітно підштовхнути розвиток культури та науки власної держави."
 cultural_event.3.a: "Ми з радістю їх приймемо!"
 cultural_event.3.b: "Ні, ми не зможемо їх утримувати."
 cultural_event.4.title: "Підтримка флорентійської школи"
 cultural_event.4.desc: "Завдяки відомості нашої держави ми можемо підтримати #TOOLTIP:CULTUREGROUP,italian_group,X #L італійських#!#! художників флорентійської школи. Образ покровителів міжнародного мистецтва, безсумнівно, прихилить народ до нас."
 cultural_event.4.a: "Ми підтримаємо цей напрям філософії."
 cultural_event.4.b: "У нас вистачає інших турбот."
 cultural_event.5.title: "Останній лицарський турнір"
 cultural_event.5.desc: "У повітрі витає вітер змін. Скоро наша елітна кавалерія стане пережитком минулого. Лицарські традиції зникають під натиском часу. Світ змінюється, але в нас ще є остання можливість побачити, як #L [ROOT.GetCountry.GetAdjective|l]ькі#! вершники сходяться в поєдинку!"
 cultural_event.5.a: "Насолодимось видовищем!"
 cultural_event.5.b: "Ні, треба пристосовуватися до нової епохи."
 cultural_event.6.title: "Створення гільдії Святого Луки"
 cultural_event.6.desc: "По всій #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західній Європі#!#! сьогодні виникають гільдії художників, названі іменем Святого Луки, покровителя мистецтв. Подібну гільдію можна заснувати і на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! — це коштуватиме чималих грошей, але призведе до помітного піднесення культури. Розвиток апарату гільдії також сприятиме зміцненню наших бюрократичних традицій."
 cultural_event.6.a: "Ми підтримаємо цей напрям філософії."
 cultural_event.6.b: "Ні, нам це не по кишені."
 cultural_event.7.title: "[target_location.GetNameWithNoTooltip]: золота доба живопису"
 cultural_event.7.desc: "Жителі [target_location.Custom('LR_GEN')|l] [target_location.GetName] нещодавно прийняли нову віру — [ROOT.GetCountry.GetReligion.GetName|l]. Сильні гуманістичні настрої, що панують у державі, втім, зберігаються тут і сьогодні та вже заклали основу для відходу від усталених художніх традицій та ідеалів старої #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. Завдяки величезним доходам від торгівлі, які приносить [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip], ми зможемо проголосити золоту добу живопису!"
 cultural_event.7.a: "Ну звісно! Підтримаємо мистецтво!"
 cultural_event.7.b: "У нас вистачає інших турбот."
 cultural_event.8.title: "$STATIC_MODIFIER_NAME_diwani_script$"
 cultural_event.8.desc: "$STATIC_MODIFIER_NAME_diwani_script$ — каліграфічний стиль #TOOLTIP:LANGUAGE,arabic_language,X #L арабського#!#! письма, призначений для монарших указів. Якщо слово згори — [ROOT.GetCountry.GetReligion.GetGodName] нам у свідки — та укази записуватимуться писарями, які володіють мистецтвом каліграфії, наша влада стане лише міцнішою."
 cultural_event.8.a: "Ми вивчимо цей стиль."
 cultural_event.8.b: "Це не заслуговує нашої уваги."
 cultural_event.9.title: "Шлях чаю"
 cultural_event.9.desc: "#TOOLTIP:GOODS,tea,X Чай#! в #TOOLTIP:REGION,japan_region,X #L Японії#!#! вирощують уже багато століть, однак лише нещодавно там було винайдено особливу чайну церемонію, відому як #italic тя но-ю#!, або «шлях чаю». Вона поєднує в собі елементи релігійних обрядів і народних традицій, а тому може стати невід'ємною частиною нашої культури… якщо ми захочемо її дотримуватися."
 cultural_event.9.a: "Ми запозичимо цей ритуал."
 cultural_event.10.title: "Підтримка філософії Відродження"
 cultural_event.10.desc: "Останнім часом дедалі поширенішими стають філософські течії, що звеличують силу людського духу та стверджують, що людина здатна на великі звершення. Якщо ми підтримаємо ідеї гуманізму, то є велика ймовірність, що наш народ почне прагнути нових висот, зокрема у творчості та праці, але водночас — ставити під сумнів нашу владу."
 cultural_event.10.a: "Підтримаємо цю філософію."
 cultural_event.10.b: "У нас вистачає інших турбот."
 cultural_event.11.title: "[ShowModifierWithNoTooltip('south_german_organ_tradition')]"
 cultural_event.11.desc: "Органісти з #TOOLTIP:REGION,south_german_region,X #L Південної Німеччини#!#!, що навчаються під наставництвом #TOOLTIP:CULTUREGROUP,italian_group,X #L італійських#!#! майстрів, виробили власний неповторний стиль з імпровізованими прелюдіями, чаконами та пассакальями. Якщо підтримати цю справу, новий стиль цілком може перетворитися на поважану музичну та культурну традицію."
 cultural_event.11.a: "Ми підтримаємо цей напрям філософії."
 cultural_event.11.b: "У нас вистачає інших турбот."
 cultural_event.12.title: "Підтримка музики бароко"
 cultural_event.12.desc: "Неможливо точно сказати (і навіть уявити), скільки талановитих людей покинуло свої захоплення через брак грошей і підтримки. Однак якщо ми допоможемо невизнаним композиторам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, надавши їм покровительство, то вони, своєю чергою, згодом допоможуть уже нам."
 cultural_event.12.a: "Ми підтримаємо цей напрям філософії."
 cultural_event.12.b: "У нас вистачає інших турбот."
 cultural_event.13.title: "Народна легенда"
 cultural_event.13.desc: "В народі ходять різні легенди та історії про людину на ім'я [SCOPE.sCharacter('target_character').GetName]. Кажуть, коли на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! настануть важкі часи, [Select_CString(SCOPE.sCharacter('target_character').IsFemale, 'вона', 'він' )] повернеться і позбавить державу від зла. Яким би правдивим чи безглуздим не був цей міф, його можна взяти собі на озброєння, щоб вселити народові надію і заразом зміцнити власну легітимність."
 cultural_event.13.a: "Так, народові буває потрібна добра байка."
 cultural_event.13.b: "Не варто відволікати людей різними казками."
 cultural_event.14.t: "Зростаючий університет [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 cultural_event.14.desc: "#TOOLTIP:BUILDING_TYPE,university,X #L Університет#!#! у [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName] постійно розвивається і потребує дедалі більшого фінансування. Ми спостерігаємо розквіт схоластики та гуманізму, а також відродження інтересу до класичних текстів і праць. Вивчення всього цього коштує доволі недешево!\n\nКерівництво університету запропонувало відправити одного зі своїх найкращих викладачів на службу державі в обмін на матеріальну підтримку, яка дозволить ученим продовжувати свої дослідження. Звісно, для цього знадобляться великі кошти, але, як відомо, знання безцінні. Крім того, досвідчений викладач може добре прислужитися раді…"
 cultural_event.14.a: "Хіба ми відмовимо допитливим розумам в отриманні знань?"
 cultural_event.14.b: "Треба відмовитися від фінансування університету."
