l_english:
 #Events for the disaster
 court_and_country.1.title: "Конфлікт держави та двору"
 court_and_country.1.desc: "Посягання #L [ROOT.GetCountry.GetAdjective|l]ої#! держави на сфери, що традиційно були прерогативою регіональної аристократії, місцевих судів та інших впливових груп, призвели до того, що [ROOT.GetCountry.GetGovernment.GetRulerTitle] і [ROOT.GetCountry.GetGovernment.GetCourtTitle] у [target_location.Custom('LR_PP')|l] [target_location.GetName] тепер сприймаються з ненавистю.\n\nУсі ці групи тепер об'єднуються в союзи та готуються дати бій центральній владі. Сьогодні ми отримали від представників цих нахаб заперечення проти нового податкового указу з посиланням на давні вольності. Без сумніву, наші подальші спроби зміцнювати владу зустрічатимуть спротив на кожному кроці."
 court_and_country.1.a: "Вони схиляться перед центральною владою!"
 court_and_country.1.b: "Спробуємо домовитися з цими фрондерами."
 court_and_country.2.title: "Закінчення боротьби між державою та двором"
 court_and_country.2.desc: "Час розгулу беззаконня в провінціях нарешті добіг кінця. Те, яким способом ми впоралися з цією кризою, на найближчі роки визначить взаємини місцевих владних структур з урядом у [target_location.Custom('LR_PREP')|l] [target_location.GetName]."
 court_and_country.2.a: "Держава перемогла!"
 court_and_country.2.b: "Можливо, тепер ми нарешті зможемо працювати разом."
 court_and_country.2.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip] у руїні."
 legitimacy_yields_more_crown_power_tt: "Завдяки успішному розв'язанню [Concept('disaster','лиха')|e] «[ShowDisasterName('court_and_country')]» [Concept('legitimacy','легітимність')|e] тепер даватиме більше [Concept('crown_power','влади правителю')|e]."
 court_and_country.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] демонструють силу"
 court_and_country.3.desc: "У прагненні сконцентрувати владу в державі в руках монарха ми маємо обмежити вплив, яким володіють місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Епоха абсолютизму — це час переходу від феодального укладу, за якого [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] мають значну місцеву владу, до нашого ідеалу потужної централізованої державної машини, верховною владою над якою володіє лише [target_character.GetName]."
 court_and_country.3.a: "Скасувати їхні привілеї!"
 court_and_country.3.b: "Втрутитися на місцевому рівні."
 court_and_country.3.c: "Позбавити їх місць у [ROOT.GetCountry.Custom('parliament_ru_PREP')|l]."
 court_and_country.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] демонструють силу"
 court_and_country.4.desc: "З плином років [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] почали набирати значної ваги в політичному житті нашої країни. Їхні зароблені торгівлею багатства та фінансування місцевих політиків дедалі більше загрожують нашій владі. Щоб убезпечити наше становище на вершині ієрархії, нам слід подумати над тим, щоб відвести їм у державній структурі належне місце."
 court_and_country.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] демонструють силу"
 court_and_country.5.desc: "Завдяки своєму авторитету в духовних справах і питаннях віри, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] набули величезного впливу в нашій державі. Їхнє слово для багатьох — авторитет, якому [Select_CString(target_character.IsFemale, 'позаздрила', 'позаздрив' )] б і [target_character.GetName], адже колись вони володіли в країні обширними ділянками землі. Конфіскувавши їхні багатства та зміцнивши верховенство держави в релігійних питаннях, ми хочемо взяти їхню владу під свій контроль."
 court_and_country.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] демонструють силу"
 court_and_country.6.desc: "Основа нашого великого суспільства — не хто інші, як [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. На них тримається вся наша економіка, але їхні місцеві симпатії та старі вольності часто конфліктують з нашою центральною владою. Щоб зміцнити наш авторитет і встановити надійний контроль над нашим населенням, нам слід вжити заходів, що обмежують їхній вплив."
 court_and_country.7.title: "Провінція відмовляється платити податки"
 court_and_country.7.desc: "У провінції [target_province.GetName] зростає напруження, оскільки місцеві лідери вперто відмовляються виконувати недавні укази про податки, які [Select_CString(target_character.IsFemale, 'видала', 'видав' )] [target_character.GetName]. Замість того, щоб тихо підкоритися, вони об'єдналися та направили до міста [target_capital.GetName] офіційне прохання замінити кількох збирачів податків, посланих до їхньої провінції. Вони скаржаться, що #L [ROOT.GetCountry.GetGovernment.GetAdjective]і#! чиновники зловжили своїм становищем і образили давні права та вольності, що з незапам'ятних часів діяли в регіоні.\n\nСкарги місцевих лідерів такі ж численні, як і серйозні: вони розповідають про несправедливі побори з і без того бідних землеробів, раптові та незаконні конфіскації й повне нехтування місцевими звичаями. Вони стверджують, що ці діяння не лише посіяли серед населення невдоволення, вони загрожують зруйнувати порядок і лояльність до влади в усій провінції. Місцеві ображені, і якщо ми не відреагуємо вчасно, бурчання може перерости в заворушення, усунути які буде дуже непросто."
 court_and_country.7.a: "Арештувати лідерів!"
 court_and_country.7.b: "Давайте спробуємо домовитися."
 gain_modifier_loc_key: "Кожен [Concept('location', 'район')|e] у позначеній [Concept('province','провінції')|e] отримає"
 every_pop_in_target_province_loses_20_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] наших [Concept('pops', 'груп населення')|e] у [Concept('province','провінції')|e] знизиться на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 every_location_in_target_province_gets_cnc_local_authority_asserted_tt: "[Concept('modifier','модифікатор')|e] $gain_modifier_loc_key$ «[ShowModifier('cnc_local_authority_asserted')]»"
 every_pop_in_target_province_gains_20_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] всіх [Concept('pops', 'груп населення')|e] у [Concept('province', 'провінції')|e] підвищиться на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
 every_location_in_target_province_gets_cnc_refused_to_pay_taxes_tt: "[Concept('modifier','модифікатор')|e] «[ShowModifier('cnc_refused_to_pay_taxes')]»"
 court_and_country.8.title: "Невдоволення зростає"
 court_and_country.8.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'спробувала', 'спробував' )] сформулювати єдині закони, податки та зобов'язання для всіх провінцій держави [ROOT.GetCountry.GetLongName], але у відповідь на це [target_rebel.GetName] почали закликати своїх побратимів до зброї. Їхні лідери заявляють, що ми порушили закони, які поклялися захищати, і що в них немає іншого вибору, окрім як знову підняти прапори повстання.\n\nНаші місцеві представники благають нас почати переговори з бунтівниками, поки не стало надто пізно. Якщо ми пообіцяємо зберегти частину їхньої автономії, вони постараються переконати решту скласти зброю."
 court_and_country.8.a: "Це повстання буде розгромлене!"
 court_and_country.8.b: "Ми купимо їхню вірність."
 rebel_pops_in_target_province_lose_10_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволення ')|e] [Concept('pops', 'груп населення')|e], що підтримують [Concept('rebellion', 'заколот')|e], у провінції [target_province.GetNameWithNoTooltip] знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 non_rebel_pops_in_target_province_lose_5_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволення ')|e] [Concept('pops', 'груп населення')|e], що #Y не підтримують#! [Concept('rebellion', 'заколот')|e], у провінції [target_province.GetNameWithNoTooltip] знизиться на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 rebel_pops_in_target_province_gain_10_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволення ')|e] [Concept('pops', 'груп населення')|e], що підтримують [Concept('rebellion', 'заколот')|e], у провінції [target_province.GetNameWithNoTooltip] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 non_rebel_pops_in_target_province_gain_5_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволення ')|e] [Concept('pops', 'груп населення')|e], що #Y не підтримують#! [Concept('rebellion', 'заколот')|e], у провінції [target_province.GetNameWithNoTooltip] підвищиться на [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%]"
 court_and_country.9.title: "Сварливі [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 court_and_country.9.desc: "Деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] зі зневагою ставляться до нових ідеалів дворянства. Вони втратили становище і владу в [target_location.Custom('LR_PP')|l] [target_location.GetName], але досі зберігають серйозний вплив на місцях, обширні володіння та набиті золотом скрині. Туга за тими часами, коли вони були опорою держави, а не слугами государя та його міністрів, зробила їх упертими та незговірливими.\n\nСхоже, представники цього стану влаштували змову з метою відновити свої давні привілеї та відродити благочестя й традиції при дворі [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]. Вони зібрали на своїх наділах військо, за допомогою якого тепер хочуть продиктувати нам свою волю."
 court_and_country.9.a: "Ми зустрінемо їх з мечем у руках."
 court_and_country.9.b: "Давайте вислухаємо їхні вимоги."
 every_supporter_pop_loses_5_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволення ')|e] [Concept('pops', 'груп населення')|e], що підтримують [Concept('rebellion', 'заколот')|e], знизиться на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 court_and_country.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] дають відсіч"
 court_and_country.10.desc: "Останніми роками міста та гільдії, де широко представлені [target_rebel_pop.GetName|U], стогнуть під тягарем зростаючих податків і зобов'язань, які вони продовжують виконувати попри зростаюче невдоволення. Однак ситуація досягла точки кипіння в [target_location.Custom('LR_PP')|l] [target_location.GetName], де знатні [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] згуртувалися під прапорами місцевих лідерів і тепер відкрито відмовляються підкорятися #L [ROOT.GetCountry.GetGovernment.GetAdjective]ій#! владі.\n\nОб'єднані впливовими гільдіями та спільними претензіями до влади, вони вимагають права збирати свої власні податки, запроваджувати свої закони та керувати своєю вотчиною з нечуваними досі правами автономії. Осмілівши від власних ідей, вони вигнали наших чиновників з провінції. На тлі загрози заворушень ми стоїмо перед історичним вибором: поступитися їхнім вимогам або силою відновити порядок."
 court_and_country.10.a: "Розгромимо бунтарів!"
 court_and_country.10.b: "Ми можемо піти на поступки."
 every_pop_in_location_loses_5_satisfaction_tt: "[Concept('pop_satisfaction','Задоволення ')|e] [Concept('pops','груп населення')|e] у [target_location.Custom('LR_PREP')|l] [target_location.GetName] знизиться на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 every_pop_in_target_location_10_satisfaction_tt: "[Concept('pop_satisfaction','Задоволення ')|e] [Concept('pops','груп населення')|e] у [target_location.Custom('LR_PREP')|l] [target_location.GetName] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 court_and_country.11.title: "Неблагонадійні офіцери"
 court_and_country.11.desc: "Під час війни армія надає унікальну можливість піднятися соціальними сходами. Однак у ці часи внутрішньої боротьби ми маємо пам'ятати, що багато здібних солдатів досі прив'язані до невдоволених, вороже налаштованих фракцій [ROOT.GetCountry.Custom('CF_RP')|l].\n\nНаближені до нас міністри ставлять під сумнів лояльність армії та закликають вичистити з неї всіх, хто якось пов'язаний з протиборчими групами та родинами."
 court_and_country.11.a: "Нам потрібні вірні солдати."
 court_and_country.11.b: "Таку чистку ми собі дозволити не можемо."
 court_and_country.12.title: "Кому [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'мила', 'милий' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 court_and_country.12.desc: "Далеко не для всіх новий порядок у [ROOT.GetCountry.Custom('rank_ru_PREP')] обернувся бідою! Деякі побудували нову кар'єру на військовій службі або чиновниками в численних нових державних інституціях. Для інших же [ROOT.GetCountry.GetGovernment.GetRulerTitle] залишається [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'єдиною правителькою', 'єдиним правителем' )] з почуття честі та вірності традиціям. Хоча в нашій країні [ROOT.GetCountry.GetGovernment.GetCourtTitle] у [target_location.Custom('LR_PREP')|l] [target_location.GetName] не користується популярністю, нещодавно ми здобули багато прихильників."
 court_and_country.12.a: "Чудова нагода посилити наші лави!"
 court_and_country.12.b: "Їхня вірність буде винагороджена."
 court_and_country.12.c: "Ми правитимемо з повагою до старих інституцій."
