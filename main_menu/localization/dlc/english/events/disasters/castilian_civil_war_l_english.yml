l_english:
 castilian_civil_war.1.title: "[target_country.GetAdjectiveWithNoTooltip]а громадянська війна"
 castilian_civil_war.1.desc: "Хоча [previous_ruler.GetName] уже не править #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#!, [Select_CString(previous_ruler.IsFemale,'її', 'його')] спадщина все ще жива — і йдеться, на жаль, не лише про [Select_CString(previous_ruler.IsFemale,'її', 'його')] [Select_CString(ccw_legitimate_ruler.IsFemale,'законну дочку', 'законного сина')], адже [ccw_legitimate_ruler.GetName], [target_country.Custom('GetRulerOrHeirTitle')|l] [target_country.Custom('CL_RP')], — аж ніяк не єдиний нащадок нашого попереднього монарха. [previous_ruler.GetName] [Select_CString(previous_ruler.IsFemale,'залишила', 'залишив')] безліч позашлюбних дітей.\n\nНа біду, [Select_CString(ccw_bastard_ruler.IsFemale,'одна', 'один')] з них, [ccw_bastard_ruler.GetName], [Select_CString(ccw_bastard_ruler.IsFemale,'наважилася', 'наважився')] оспорювати право [Select_CString(ccw_legitimate_ruler.IsFemale,'законної спадкоємиці', 'законного спадкоємця')] на престол. І, що гірше за все, [Select_CString(ccw_bastard_ruler.IsFemale,'її', 'його')] претензії підтримали багато хто з [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Зрадники вимагають, щоб [Select_CString(ccw_legitimate_ruler.IsFemale,'наша', 'наш')] [target_country.Custom('GetRulerOrHeirTitle')|l] [Select_CString(ccw_legitimate_ruler.IsFemale,'зреклася', 'зрікся')] трону на користь [Select_CString(ccw_bastard_ruler.IsFemale,'претендентки', 'претендента')]…"
 castilian_civil_war.1.a: "За правилами успадкування, [Select_CString(ccw_legitimate_ruler.IsFemale,'наша', 'наш')] [target_country.Custom('GetRulerOrHeirTitle')|l] — [ccw_legitimate_ruler.GetShortNameWithNoTooltip]!"
 castilian_civil_war.1.nobility_joins_bastard: "[target_country.GetGovernment.GetEstateName('nobles_estate')] переходять на бік персонажа [ccw_bastard_ruler.GetName]. [succession_crisis_pretender_scope.GetName] отримає підтримку #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! у #Y 3#! найбільш населених [Concept('locations', 'районах')|e] у володінні."
 castilian_civil_war.1.b: "[target_country.Custom('CL_INST')] правитиме [ccw_bastard_ruler.GetShortNameWithNoTooltip]."
 castilian_civil_war.1.commoners_join_legitimate_ruler: "[target_country.GetGovernment.GetEstateName('burghers_estate')] і [target_country.GetGovernment.GetEstateName('peasants_estate')|l] переходять на бік персонажа [ccw_bastard_ruler.GetName]. [succession_crisis_pretender_scope.GetName] отримає підтримку #TOOLTIP:POPTYPE,peasants,X #L селян#!#! і #TOOLTIP:POPTYPE,burghers,X #L городян#!#! у #Y 3#! найбільш населених [Concept('locations', 'районах')|e] у володінні."
 ccw_side_against_ruler.ccw_bastard_ruler: "[ccw_bastard_ruler.GetName] користується підтримкою кількох незадоволених нашою владою [Concept('provinces', 'провінцій')|e]"
 ccw_side_against_ruler.ccw_legitimate_ruler: "[ccw_legitimate_ruler.GetName] користується підтримкою кількох незадоволених нашою владою [Concept('provinces', 'провінцій')|e]"
 castilian_civil_war.2.title: "[target_rebels.GetNameWithNoTooltip] отримують підтримку в провінції [target_province.GetNameWithNoTooltip]"
 castilian_civil_war.2.title.fallback: "Провінція переходить на бік претендента"
 castilian_civil_war.2.desc: "Поки [target_ruler.GetName] насолоджується життям при дворі, [Select_CString(target_pretender.IsFemale,'віроломна', 'віроломний')] [target_pretender.GetName] і [target_rebels.GetName|l] налаштовують мешканців провінції [target_province.GetName] проти [Select_CString(target_ruler.IsFemale,'законної правительки', 'законного правителя')]. [target_estate.GetName] юрбами збираються під прапорами претендента. Короні час щось вдіяти!"
 castilian_civil_war.2.a: "[target_estate.GetNameWithNoTooltip] продажні, ми можемо купити їхню вірність."
 castilian_civil_war.2.b: "Ця провінція для нас втрачена."
 castilian_civil_war.2.b.at: "Усі [Concept('pops', 'групи населення')|e]-#TOOLTIP:POPTYPE,peasants,X #L селян#!#! і #TOOLTIP:POPTYPE,burghers,X #L городян#!#! втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e], [target_rebels.GetName|l] заручаються їхньою підтримкою"
 castilian_civil_war.2.b.bt: "Усі [Concept('pops', 'групи населення')|e]-#TOOLTIP:POPTYPE,peasants,X #L селян#!#! і #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e], [target_rebels.GetName|l] заручаються їхньою підтримкою"
 castilian_civil_war.3.title: "[target_estate.GetNameWithNoTooltip]-зрадники"
 castilian_civil_war.3.title.fallback: "Зрада цілого стану"
 castilian_civil_war.3.desc: "Відданість закінчується там, де починаються особисті амбіції, і сьогодні [target_ruler.GetName] особисто [Select_CString(target_ruler.IsFemale,'переконалася', 'переконався')] в цьому. На прикрість усьому двору, наші [target_estate.GetName|l] не змогли встояти перед спокусою — вони сподіваються, що [target_pretender.GetName] забезпечить їм владу та вплив, про які їхні предки не могли й мріяти."
 castilian_civil_war.3.a: "Нам немає до них діла."
 castilian_civil_war.3.b: "Якщо запропонувати їм нові привілеї, [target_estate.GetNameWithNoTooltip|l] можуть і передумати…"
 castilian_civil_war.3.c: "Перебити зрадників!"
 castilian_civil_war.100.title: "Кінець кризи престолонаслідування"
 castilian_civil_war.100.title.war: "[from_country.GetAdjectiveWithNoTooltip]а громадянська війна"
 castilian_civil_war.100.desc.war: "Протистояння, в яке були втягнуті [target_ruler.GetName] і [target_pretender.GetName], переросло в повномасштабну громадянську війну, призом у якій стануть [from_country.GetLongName] і корона цієї держави. Обидва претенденти набрали армії та обзавелися сильними союзниками, тепер доля [from_country.Custom('CL_GEN')] вирішуватиметься на полі бою."
 castilian_civil_war.100.desc.inheritance: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'була готова', 'був готовий')] відстоювати свої права в громадянській війні, однак постійні конфлікти при дворі підірвали [Select_CString(target_ruler.IsFemale,'її', 'його')] душевне здоров'я. Останньою краплею стали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], масово перекинувшися на бік [Select_CString(target_pretender.IsFemale,'суперниці', 'суперника')]. Не витримавши тиску, [target_ruler.GetShortNameWithNoTooltip|l] [Select_CString(target_ruler.IsFemale,'зреклася', 'зрікся')] престолу. Відтепер [Select_CString(target_pretender.IsFemale,'законною правителькою', 'законним правителем')] #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! є [target_pretender.GetName]."
 castilian_civil_war.100.desc.ruler_death: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'померла', 'помер')], і [Select_CString(target_ruler.IsFemale,'її', 'його')] смерть поклала край періоду політичної нестабільності. Тепер [target_pretender.GetName] по праву займає #L [from_country.GetAdjective|l]ий#! престол. Подобається це комусь чи ні, але саме [Select_CString(target_pretender.IsFemale,'вона', 'він')] поведе [from_country.Custom('CL_ACC')] у майбутнє."
 castilian_civil_war.100.desc.pretender_death: "Не інакше як божественне провидіння позбавило #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_ACC')|L]#!#! від жахів громадянської війни. [target_pretender.GetName], ватажок повстанців і претендент на престол, [Select_CString(target_pretender.IsFemale,'померла', 'помер')], і тепер [target_ruler.GetName] повністю контролює країну."
 castilian_civil_war.100.desc.fallback: "#L [from_country.GetAdjective]ий#! народ чимало настраждався від міжусобних конфліктів, виступів повстанців та інших бід, однак держава змогла вистояти. Боротьба за престол, у якій зійшлися [target_ruler.GetName] і [target_pretender.GetName], нарешті скінчилася."
 castilian_civil_war.100.war: "До зброї!"
 castilian_civil_war.100.peace: "Ми ледве уникли катастрофи."
 castilian_civil_war.101.a: "А як же наші домовленості?"
 castilian_civil_war.101.a.tt: "Будь-які зобов'язання та нагороди, пов'язані з боротьбою персонажів [target_ruler.GetName] і [target_pretender.GetName] за #L [from_country.GetAdjective|l]ий#! престол, більше не чинні"
 castilian_civil_war.200.join_war: "Ми приєднаємося до цієї війни! На нас чекає велика слава!"
 castilian_civil_war.200.mercs: "Потрібно відправити великий загін на допомогу нашому союзнику!"
 castilian_civil_war.200.gold: "Нашому союзнику не завадить фінансова підтримка."
 castilian_civil_war.200.coward: "Ми не можемо собі дозволити участь у цьому конфлікті."
 ccw_ara_company: "$ARA_ADJ$і кондотьєри"
 ccw_por_company: "$POR_ADJ$і кондотьєри"
 ccw_fra_company: "$FRA_ADJ$і кондотьєри"
 ccw_eng_company: "$ENG_ADJ$і кондотьєри"
 ccw_nav_company: "$NAV_ADJ$і кондотьєри"
 ccw_fallback_company: "Кондотьєри громадянської війни"
 ccw_from_country_joins_target_country_in_100yw_issues_tt: "Влада #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! виступить на боці #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! в усіх конфліктах, пов'язаних зі #TOOLTIP:SITUATION,hundred_years_war,X #L Столітньою війною#!#!"
 castilian_civil_war.201.desc.common: "До нашого двору дійшла звістка з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!."
 castilian_civil_war.201.title: "Допомога з [target_country.Custom('CL_GEN')]"
 castilian_civil_war.201.desc: "$castilian_civil_war.201.desc.common$ Наші віддані [target_country.GetAdjectiveWithNoTooltip|l]і союзники вірні своїй клятві!"
 castilian_civil_war.201.desc.join_war: "$castilian_civil_war.201.desc$ Вони готові вступити у війну на нашому боці. [target_ruler.GetName] не залишиться [Select_CString(target_ruler.IsFemale,'сама', 'сам')]!"
 castilian_civil_war.201.desc.mercs: "$castilian_civil_war.201.desc$ Вони прислали великий загін найманців, які битимуться на нашому боці!"
 castilian_civil_war.201.desc.gold: "$castilian_civil_war.201.desc$ Вони прислали значну суму золота, яке допоможе оплатити наші воєнні витрати!"
 castilian_civil_war.201.a: "Їхня допомога буде дуже до речі."
 castilian_civil_war.202.title: "Зрада [target_country.GetAdjectiveWithNoTooltip|l]их союзників!"
 castilian_civil_war.202.desc: "$castilian_civil_war.201.desc.common$ Наші так звані союзники порушили свої обіцянки та відвернулися від #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! в годину потреби. У нас більше немає жодних зобов'язань перед ними."
 castilian_civil_war.202.a: "Вони пошкодують про своє віроломство!"
 castilian_civil_war.301.title: "[target_country.GetNameWithNoTooltip] підтримує повстанців!"
 castilian_civil_war.301.desc: "$castilian_civil_war.201.desc.common$ [target_country.GetLongNameWithNoTooltip] виконає свої зобов'язання перед союзником, і [target_pretender.GetName] отримає обіцяну допомогу."
 castilian_civil_war.301.desc.join_war: "$castilian_civil_war.301.desc$ [target_country.GetAdjectiveWithNoTooltip]і війська ось-ось вступлять у війну на боці повстанців!"
 castilian_civil_war.301.desc.mercs: "$castilian_civil_war.301.desc$ Вони направили великий загін найманців битися на боці повстанців!"
 castilian_civil_war.301.desc.gold: "$castilian_civil_war.301.desc$ Вони прислали значну суму золота, яке допоможе повстанцям оплатити їхні воєнні витрати!"
 castilian_civil_war.301.a: "Прокляті повстанці!"
 ccw_hire_mercs_tt: "Влада #ONCLICK:COUNTRY,[THIS.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[THIS.GetCountry.Custom('CL_tt')],X [THIS.GetCountry.Custom('CL_GEN')|L]#!#! покликала [Concept('mercenaries','найманців')|e] з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!"
 castilian_civil_war.302.title: "[target_country.GetAdjectiveWithNoTooltip]ий нейтралітет"
 castilian_civil_war.302.desc: "$castilian_civil_war.201.desc.common$ Як з'ясувалося, [target_pretender.GetName] і [Select_CString(target_pretender.IsFemale,'її', 'його')] претензії на #L [from_country.GetAdjective|l]ий#! престол зовсім не цікавлять [target_country.GetAdjectiveWithNoTooltip|l]их підданих. [target_country.GetNameWithNoTooltip] не бажає втручатися в конфлікт."
 castilian_civil_war.302.a: "Який приємний сюрприз!"
 castilian_civil_war.400.title: "Підсумки [from_country.GetAdjectiveWithNoTooltip|l]ої громадянської війни"
 castilian_civil_war.400.desc: "Нарешті звуки битви вщухли. [target_loser.GetName] і [Select_CString(target_loser.IsFemale,'її', 'його')] прихильники зазнали нищівної поразки. [target_winner.GetName] [Select_CString(target_winner.IsFemale,'позбавила', 'позбавив')] #L [from_country.GetAdjective|l]у#! державу від загрози, яку [Select_CString(target_loser.IsFemale,'несла', 'ніс')] [Select_CString(target_winner.IsFemale,'її', 'його')] [Select_CString(target_loser.IsFemale,'віроломна сестра', 'віроломний брат')], вразивши [Select_CString(target_loser.IsFemale,'її', 'його')] власною рукою. Помилка, якої свого часу припустився їхній батько [target_father.GetName], нарешті була виправлена."
 castilian_civil_war.400.a: "Хай живе [target_winner.GetShortNameWithNoTooltip]!"
 castilian_civil_war.401.desc: "Нарешті звуки битви вщухли. [target_loser.GetName] і [Select_CString(target_loser.IsFemale,'її', 'його')] люди билися гідно, але [target_winner.GetName] з союзниками виявилися сильнішими. Під приводом мирних переговорів [target_winner.GetShortNameWithNoTooltip] [Select_CString(target_winner.IsFemale,'прийшла', 'прийшов')] до [Select_CString(target_loser.IsFemale,'сестри', 'брата')] в намет, але коли [target_loser.GetShortNameWithNoTooltip] [Select_CString(target_loser.IsFemale,'глянула', 'глянув')] [Select_CString(target_winner.IsFemale,'суперниці', 'суперникові')] в очі, то [Select_CString(target_loser.IsFemale,'зрозуміла', 'зрозумів')], що не вийде звідси [Select_CString(target_loser.IsFemale,'живою', 'живим')]. Один-єдиний удар поставив крапку в #L [from_country.GetAdjective|l]ій#! громадянській війні."
 castilian_civil_war.401.a: "Принаймні війна скінчилася…"
 castilian_civil_war.410.title: "[target_winner.GetShortNameWithNoTooltip] [Select_CString(target_winner.IsFemale,'перемогла', 'переміг')] у громадянській війні"
 castilian_civil_war.410.desc: "Кровопролитна громадянська війна на території #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! нарешті скінчилася. У вирішальній битві [target_winner.GetName] [Select_CString(target_winner.IsFemale,'завдала', 'завдав')] нищівної поразки [Select_CString(target_loser.IsFemale,'своїй суперниці', 'своєму суперникові')]. Звісно, [Select_CString(target_winner.IsFemale,'вона', 'він')] б ніколи не [Select_CString(target_winner.IsFemale,'досягла', 'досягнув')] перемоги без нашої підтримки. Час нагадати [Select_CString(target_winner.IsFemale,'їй', 'йому')], що договори слід виконувати…"
 castilian_civil_war.410.a: "Саме час висунути наші претензії!"
 castilian_civil_war.410.a.at: "Ми можемо вимагати, щоб [target_winner.GetName] [Select_CString(target_winner.IsFemale,'виконала', 'виконав')] свою частину домовленостей. Якщо [from_country.GetName] прийме наші вимоги, станеться таке:"
 castilian_civil_war.410.a.bt: "Якщо [from_country.GetName] відмовиться виконувати наші вимоги, тоді станеться таке:"
 castilian_civil_war.410.b: "Для нас [Select_CString(target_winner.IsFemale,'її', 'його')] перемога — сама по собі гідна нагорода."
 castilian_civil_war.411.title: "[target_country.GetNameWithNoTooltip] відмовляється від своїх вимог"
 castilian_civil_war.411.desc.common: "[target_country.GetLongName] — це держава, без якої [target_winner.GetName] ніколи б не [Select_CString(target_winner.IsFemale,'змогла', 'зміг')] здобути перемогу в громадянській війні. В обмін на [target_country.GetAdjectiveWithNoTooltip|l]у підтримку [Select_CString(target_winner.IsFemale,'їй', 'йому')] довелося пообіцяти низку поступок."
 castilian_civil_war.411.desc: "$castilian_civil_war.411.desc.common$ На щастя, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'виявила', 'виявив')] рідкісну великодушність і не [Select_CString(target_ruler.IsFemale,'наполягала', 'наполягав')] на виконанні умов їхньої угоди."
 castilian_civil_war.411.a: "[Select_CString(target_ruler.IsFemale,'Вона', 'Він')] воістину людина честі!"
 castilian_civil_war.412.title: "[target_country.GetNameWithNoTooltip] висуває вимоги"
 castilian_civil_war.412.desc: "$castilian_civil_war.411.desc.common$ Тепер [target_ruler.GetName] висуває претензії та наполягає на виконанні обумовлених умов. Якщо [target_winner.GetShortNameWithNoTooltip] порушить свої обіцянки, на нас чекають серйозні наслідки…"
 castilian_civil_war.412.a: "Звісно. Вірність заслуговує на винагороду."
 castilian_civil_war.412.a.tt: "Станеться таке:"
 castilian_civil_war.412.b: "Ми не в змозі виконати їхні вимоги."
 castilian_civil_war.413.title: "[from_country.GetNameWithNoTooltip] виконає вимоги"
 castilian_civil_war.413.desc: "До нашого двору дійшли вісті з #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#!. [target_winner.GetName] обіцяє виконати всі наші вимоги! Незабаром ми отримаємо заслужену нагороду…"
 castilian_civil_war.413.a: "Чудова новина."
 castilian_civil_war.414.title: "[from_country.GetNameWithNoTooltip] відкидає вимоги"
 castilian_civil_war.414.desc: "До нашого двору дійшли вісті з #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#!. [target_winner.GetName] [Select_CString(target_winner.IsFemale,'відмовилася', 'відмовився')] виконувати наші вимоги! [Select_CString(target_winner.IsFemale,'Її', 'Його')] віроломство на багато років зіпсує відносини між нашими державами…"
 castilian_civil_war.414.a: "Брехливі пси!"
 castilian_civil_war.420.title: "[target_loser.GetShortNameWithNoTooltip] [Select_CString(target_loser.IsFemale,'зазнала', 'зазнав')] поразки"
 castilian_civil_war.420.desc: "Попри всі наші зусилля, #L [from_country.GetAdjective|l]а#! громадянська війна завершилася ганебною поразкою наших союзників. [target_winner.GetName] [Select_CString(target_winner.IsFemale,'розгромила', 'розгромив')] армію [Select_CString(target_loser.IsFemale,'своєї суперниці', 'свого суперника')] і вразив [Select_CString(target_loser.IsFemale,'її', 'його')] власною рукою. Угода, яку [Select_CString(target_loser.IsFemale,'уклала', 'уклав')] з нами [target_loser.GetName], тепер не варта й гроша."
 castilian_civil_war.420.a: "Яка прикрість…"
 castilian_civil_war.1000.title: "Боротьба за [from_country.GetAdjectiveWithNoTooltip|l]ий трон"
 castilian_civil_war.1000.desc.common: "[from_father.GetName] і [Select_CString(from_father.IsFemale,'її', 'його')] [from_mother.Custom('GetLover')|l] роками віддавалися розпусті на очах у всього двору, і тепер їхній гріховний зв'язок призвів до жахливих наслідків. За законом [Select_CString(target_legitimate.IsFemale,'правителькою', 'правителем')] #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! [Select_CString(target_legitimate.IsFemale,'стала законнонароджена дочка', 'став законнонароджений син')] монарха [target_legitimate.GetName], однак [Select_CString(target_legitimate.IsFemale,'її', 'його')] [Select_CString(target_bastard.IsFemale,'сестра', 'брат')]-бастард [target_bastard.GetName] [Select_CString(target_bastard.IsFemale,'зібрала', 'зібрав')] армію, щоб відібрати корону силою."
 castilian_civil_war.1000.desc: "$castilian_civil_war.1000.desc.common$\n\nУ ці суворі часи [target_pretender.GetNameWithNoTooltip] [Select_CString(target_pretender.IsFemale,'звернулася', 'звернувся')] до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#!. [Select_CString(target_pretender.IsFemale,'Вона', 'Він')] просить нашої підтримки в боротьбі з [Select_CString(target_ruler.IsFemale,'сестрою', 'братом')] і обіцяє щедро винагородити нас за допомогу."
 castilian_civil_war.1000.a: "Перед [target_country.Custom('rank_ru_INST')|l] відкриваються багатообіцяльні можливості!"
 castilian_civil_war.1000.a.tt: "[target_rebels.GetName] отримають від нас допомогу, коли на території #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! почнеться [Concept('civil_war', 'громадянська війна')|e]"
 castilian_civil_war.rebels_join_reward: "Якщо [target_rebels.GetName|l] отримають допомогу від #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! і переможуть у [Concept('civil_war', 'громадянській війні')|e], станеться таке:"
 castilian_civil_war.loyalists_join_reward_for_root: "Якщо [from_country.GetName] отримає допомогу від #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і переможе в [Concept('civil_war', 'громадянській війні')|e], станеться таке:"
 castilian_civil_war.rebels_join_reward_for_root: "Якщо [target_rebels.GetName|l] отримають допомогу від #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і переможуть у [Concept('civil_war', 'громадянській війні')|e], станеться таке:"
 castilian_civil_war.loyalists_join_reward: "Якщо [from_country.GetName] отримає допомогу від #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! і переможе в [Concept('civil_war', 'громадянській війні')|e], станеться таке:"
 castilian_civil_war.1000.a.tt.100yw: "Якщо [target_pretender.GetName] переможе в [Concept('civil_war', 'громадянській війні')|e], то влада #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! приєднається до нас під час #TOOLTIP:SITUATION,hundred_years_war,X #L Столітньої війни#!#!"
 castilian_civil_war.1000.b: "У нас немає причин втручатися в чвари [from_country.GetAdjectiveWithNoTooltip|l]ого народу."
 castilian_civil_war.1000.b.tt: "Якщо [target_rebels.GetName|l] почнуть на території #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! [Concept('civil_war', 'громадянську війну')|e], ми збережемо #Y нейтралітет#!"
 castilian_civil_war.1001.title: "[target_country.GetAdjectiveWithNoTooltip]е втручання"
 castilian_civil_war.1001.common.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'дізналася', 'дізнався')], що [Select_CString(target_pretender.IsFemale,'ця підла зрадниця', 'цей підлий зрадник')] [target_pretender.GetName] [Select_CString(target_pretender.IsFemale,'звернулася', 'звернувся')] до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#! за допомогою в майбутній громадянській війні."
 castilian_civil_war.1001.desc: "$castilian_civil_war.1001.common.desc$ Нам доведеться битися з [target_country.GetAdjectiveWithNoTooltip|l]ими військами!"
 castilian_civil_war.1001.a: "Отже, закопаємо їх поруч із [Select_CString(target_pretender.IsFemale,'її', 'його')] могилою."
 castilian_civil_war.1002.title: "[target_country.GetAdjectiveWithNoTooltip]ий нейтралітет"
 castilian_civil_war.1002.desc: "$castilian_civil_war.1001.common.desc$ На щастя, [target_country.GetAdjectiveWithNoTooltip|l]а влада вчинила мудро й відмовила [Select_CString(target_pretender.IsFemale,'їй', 'йому')] в проханні."
 castilian_civil_war.1002.a: "Хоч якісь добрі новини."
 castilian_civil_war.1002.a.tt: "Якщо [target_rebels.GetName|l] почнуть [Concept('civil_war', 'громадянську війну')|e], [target_country.GetName] збереже #y нейтралітет#!"
 castilian_civil_war.1003.desc.common: "Боротьба двох претендентів за трон #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! продовжує загострюватися. І [target_ruler.GetName], і [Select_CString(target_ruler.IsFemale,'її', 'його')] [Select_CString(target_pretender.IsFemale,'зведена сестра', 'зведений брат')] [target_pretender.GetName] повсюди шукають союзників у майбутній війні за [from_country.GetAdjectiveWithNoTooltip|l]у корону."
 castilian_civil_war.1003.desc: "$castilian_civil_war.1003.desc.common$ [target_pretender.GetShortNameWithNoTooltip] уже [Select_CString(target_pretender.IsFemale,'заручилася', 'заручився')] допомогою нашого найближчого союзника — #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. В обмін [target_country.GetAdjectiveWithNoTooltip|l][Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'а', 'ий')] [target_country.GetGovernment.GetRulerTitle|l] розраховує отримати землі в #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!. Якщо ми приєднаємося до [target_country.Custom('CL_DAT')], це зміцнить братерські узи між нашими державами — а крім того, у нас теж з'явиться можливість заволодіти частиною [from_country.GetAdjectiveWithNoTooltip|l]их територій. Якщо, звісно, переможе наш претендент…"
 castilian_civil_war.1003.a: "Не можна втрачати таку можливість!"
 castilian_civil_war.1003.a.tt: "[target_rebels.GetName] і [target_country.GetName] отримають нашу допомогу в [Concept('civil_war', 'громадянській війні')|e] проти #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#!"
 castilian_civil_war.1003.b: "Ми не можемо сваритися з [from_country.GetAdjectiveWithNoTooltip|l]ою короною."
 castilian_civil_war.1004.title: "[root_country.GetAdjectiveWithNoTooltip]е втручання"
 castilian_civil_war.1004.desc.common: "Дізнавшися про безумне рішення #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, #L [root_country.GetAdjective|l]а#! влада також обмірковувала втрутитися в конфлікт, що назріває."
 castilian_civil_war.1004.desc: "$castilian_civil_war.1004.desc.common$ Відкинувши здоровий глузд, [root_country.GetAdjectiveWithNoTooltip|l]і негідники вирішили, що [target_pretender.GetName] заслуговує на їхню підтримку."
 castilian_civil_war.1004.a: "Ця змова прирекла їх на загибель!"
 castilian_civil_war.1004.a.tt: "#R Якщо почнеться [Concept('civil_war', 'громадянська війна')|e], [target_rebels.GetName|l] отримають допомогу від #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#!#!\nЯкщо [target_pretender.GetName] заволодіє троном, [root_country.GetName] вимагатиме собі [Concept('province', 'провінцію')|e] [target_province_definition.GetName], а також [Concept('locations', 'райони')|e] [target_location_1.GetName] і [target_location_2.GetName]"
 castilian_civil_war.1005.title: "[root_country.GetAdjectiveWithNoTooltip]ий нейтралітет"
 castilian_civil_war.1005.desc: "$castilian_civil_war.1004.desc.common$ На щастя, благородн[Select_CString(root_country.GetGovernment.GetRuler.IsFemale,'а', 'ий')] [root_country.GetGovernment.GetRulerTitle|l] [root_country.Custom('CL_GEN')] [Select_CString(root_country.GetGovernment.GetRuler.IsFemale,'вирішила', 'вирішив')] не втручатися в протистояння двох претендентів."
 castilian_civil_war.1005.a: "Мудре рішення."
 castilian_civil_war.1005.a.tt: "Якщо [target_rebels.GetName|l] почнуть [Concept('civil_war', 'громадянську війну')|e], [root_country.GetName] збереже #y нейтралітет#!"
 castilian_civil_war.1020.title: "[pretender_mother.GetNameWithNoTooltip] і [Select_CString(pretender_mother.IsFemale,'її', 'його')] доля"
 castilian_civil_war.1020.title.fallback: "Доля матері претендента"
 castilian_civil_war.1020.desc.legal_heir: "$castilian_civil_war.1020.desc$ Тепер [alfonso_scope.GetName] [Select_CString(alfonso_scope.IsFemale,'зійшла', 'зійшов')] зі сцени, а на троні восідає [target_ruler.GetNameWithNoTooltip], і [pretender_mother.GetNameWithNoTooltip] [Select_CString(pretender_mother.IsFemale,'залишилася', 'залишився')] без захисту. [Select_CString(ruler_mother.IsFemale,'Снідана', 'Сніданий')] ревнощами [ruler_mother.GetShortNameWithNoTooltip] нарешті може порахуватися з [Select_CString(pretender_mother.IsFemale,'нею', 'ним')] за довгі роки нещасливого шлюбу. Оголосивши [Select_CString(pretender_mother.IsFemale,'суперницю', 'суперника')] в державній зраді, [Select_CString(ruler_mother.IsFemale,'вона', 'він')] вимагає, щоб [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'стратила', 'стратив')] [Select_CString(pretender_mother.IsFemale,'нещасну ', 'нещасного')]."
 castilian_civil_war.1020.desc.bastard_heir: "$castilian_civil_war.1020.desc$ Але тепер [alfonso_scope.GetName] [Select_CString(alfonso_scope.IsFemale,'зійшла', 'зійшов')] зі сцени, #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_INST')|L]#!#! править [Select_CString(alfonso_scope.IsFemale,'її', 'його')] [Select_CString(target_ruler.IsFemale,'позашлюбна дочка', 'позашлюбний син')], а [pretender_mother.GetNameWithNoTooltip] [Select_CString(pretender_mother.IsFemale,'позбулася', 'позбувся')] колишнього впливу при дворі. Боячись за себе та своїх дітей, [ruler_mother.GetNameWithNoTooltip] вимагає для [Select_CString(pretender_mother.IsFemale,'суперниці', 'суперника')] вигнання."
 castilian_civil_war.1020.desc: "[target_ruler.GetName] і [target_pretender.GetName] — не просто найближчі родичі та суперники в боротьбі за трон. Коріння їхнього протистояння сягає далекого минулого, за спинами претендентів маячать їхні матері — [maria_scope.GetName] і [leonor_scope.GetName], [Select_CString(leonor_scope.IsFemale,'колишня', 'колишній')] [leonor_scope.Custom('GetLover')|l] [Select_CString(alfonso_scope.IsFemale,'королеви', 'короля')]."
 castilian_civil_war.1020.a: "[Select_CString(pretender_mother.IsFemale,'Її', 'Його')] стратять за зраду [from_country.Custom('CL_DAT')]!"
 castilian_civil_war.1020.b: "[Select_CString(pretender_mother.IsFemale,'Її', 'Його')] злочини не заслуговують на смертну кару."
 castilian_civil_war.1020.b.tt: "[ruler_mother.GetName] покине #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_VP')|L]#!#!, разом із нею у вигнання вирушать до #Y 3#! наших найкращих [Concept('characters', 'персонажів')|e]"
 castilian_civil_war.1020.c: "[pretender_mother.GetShortNameWithNoTooltip] буде [Select_CString(pretender_mother.IsFemale,'вигнана', 'вигнаний')] з [from_country.Custom('CL_GEN')]!"
 castilian_civil_war.1020.d: "[Select_CString(pretender_mother.IsFemale,'Вона', 'Він')] лише даремно струшує повітря, а ми все ще потребуємо [Select_CString(pretender_mother.IsFemale,'її', 'його')] талантів."
 castilian_civil_war.1020.d.tt: "Це рішення може спричинити наслідки для персонажа [ruler_mother.GetName] та [Select_CString(ruler_mother.IsFemale,'її', 'його')] дітей…"
 castilian_civil_war.1020.f: "Добре, що на території [from_country.Custom('CL_GEN')] немає жодних конфліктів."
 castilian_civil_war.1021.title: "Вбивство при дворі"
 castilian_civil_war.1021.desc: "Трагедія! [target_character.GetName] [Select_CString(target_character.IsFemale,'загинула', 'загинув')] від рук найманого вбивці! Виконавця ще не спіймали, але все вказує на те, що за жахливим злочином стоїть [murderer_character.GetName]."
 castilian_civil_war.1021.a: "[murderer_character.GetShortNameWithNoTooltip] буде [Select_CString(murderer_character.IsFemale,'вигнана', 'вигнаний')] з двору!"
 castilian_civil_war.1021.b: "Розплатою за смерть буде страта!"
 castilian_civil_war.1021.c: "Не будемо поспішати з висновками…"
 castilian_civil_war.1022.title: "[maria_scope.GetNameWithNoTooltip] [Select_CString(maria_scope.IsFemale,'вигнана', 'вигнаний')]"
 castilian_civil_war.1022.desc: "[maria_scope.GetName], [Select_CString(maria_scope.IsFemale,'дочка', 'син')] #L [target_country.GetAdjective|l]ої#! землі, [Select_CString(maria_scope.IsFemale,'вигнана', 'вигнаний')] з #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#!. Поки [Select_CString(maria_scope.IsFemale,'вона', 'він')] і [Select_CString(alfonso_scope.IsFemale,'велика', 'великий')] [alfonso_scope.GetName] залишалися подружжям, наші дві держави були тісно пов'язані, але тепер нас ніщо не об'єднує."
 castilian_civil_war.1022.a: "Хай [Select_CString(maria_scope.IsFemale,'вона', 'він')] знайде втіху на батьківщині."
 castilian_civil_war.1023.title: "[maria_scope.GetNameWithNoTooltip] [Select_CString(maria_scope.IsFemale,'страчена', 'страчений')]"
 castilian_civil_war.1023.desc: "[maria_scope.GetName], [Select_CString(maria_scope.IsFemale,'дочка', 'син')] #L [target_country.GetAdjective|l]ої#! землі, [Select_CString(maria_scope.IsFemale,'вбита', 'вбитий')] на території #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#!! Відколи [Select_CString(alfonso_scope.IsFemale,'велика', 'великий')] [alfonso_scope.GetName] [Select_CString(alfonso_scope.IsFemale,'взяла', 'взяв')] [Select_CString(maria_scope.IsFemale,'її за дружину', 'його за чоловіка')], з [Select_CString(maria_scope.IsFemale,'бідолашною', 'нещасним')] поводилися як із чудовиськом, а тепер [from_country.GetAdjectiveWithNoTooltip|l][Select_CString(from_country.GetGovernment.GetRuler.IsFemale,'а', 'ий')] [from_country.Custom('GetRulerOrHeirTitle')|l] [Select_CString(from_country.GetGovernment.GetRuler.IsFemale,'звинуватила', 'звинуватив')] [Select_CString(maria_scope.IsFemale,'її', 'його')] в державній зраді й [Select_CString(from_country.GetGovernment.GetRuler.IsFemale,'наказала', 'наказав')] стратити."
 castilian_civil_war.1023.a: "Хай [Select_CString(maria_scope.IsFemale,'вона', 'він')] спочине з миром."
 castilian_civil_war.1024.title: "Чутки про нову змову…"
 castilian_civil_war.1024.desc: "Шепіт у коридорах, тіні, що крадуться вночі… Двір стривожений, усі чекають чогось жахливого. Ні змовники, ні лоялісти не кажуть ні слова, лише розповзаються туманні чутки.\n\n«У палаці проллється кров…»"
 castilian_civil_war.1024.a: "Звичайні вигадки параноїків. Хвилюватися нема про що."
 castilian_civil_war.1025.title: "[maria_scope.GetNameWithNoTooltip] повертається на батьківщину"
 castilian_civil_war.1025.desc: "[maria_scope.GetName] і [alfonso_scope.GetName] одружилися, коли [Select_CString(maria_scope.IsFemale,'їй', 'йому')] було п'ятнадцять років, але стосунки між молодятами не склалися. #L [from_country.GetAdjective][Select_CString(alfonso_scope.IsFemale,'а', 'ий')]#! [Select_CString(alfonso_scope.IsFemale,'королева шукала', 'монарх шукав')] втіхи в обіймах [Select_CString(leonor_scope.IsFemale,'коханки', 'коханця')], тоді як [maria_scope.GetShortNameWithNoTooltip] [Select_CString(maria_scope.IsFemale,'всю', 'всього')] себе [Select_CString(maria_scope.IsFemale,'присвятила', 'присвятив')] [Select_CString(target_ruler.IsFemale,'дочці', 'синові')]. Але й [Select_CString(target_ruler.IsFemale,'вона принесла', 'він приніс')] [Select_CString(maria_scope.IsFemale,'нашій пані', 'нашому панові')] лише розчарування, і сьогодні [maria_scope.GetName], [Select_CString(maria_scope.IsFemale,'улюблена дочка', 'улюблений син')] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, повертається додому."
 castilian_civil_war.1025.a: "Ласкаво просимо, [maria_scope.GetShortNameWithNoTooltip]!"
 castilian_civil_war.1030.title: "Союзники корони"
 castilian_civil_war.1030.desc: "[Select_CString(target_pretender.IsFemale,'Бунтівна принцеса', 'Бунтівний принц')] [target_pretender.GetName] продовжує шукати союзників серед ворожих держав, які чекають не дочекаються, коли #TOOLTIP:REGION,iberia_region,X #L Іберія#!#! впаде до їхніх ніг. На щастя, не всі країни поділяють [Select_CString(target_pretender.IsFemale,'її', 'його')] бачення майбутнього #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#!. Деяким державам більше до вподоби [target_ruler.GetName], і насамперед — [target_country.GetLongName]. Наші дипломати активно промацують ґрунт для укладання союзу."
 castilian_civil_war.1030.a: "Сподіваюся, [target_country.Custom('GetRulerOrRegentTitle')|l] [target_country.Custom('CL_GEN')] погодиться нас вислухати. Нам є що обговорити."
 castilian_civil_war.1030.a.tt: "Ми укладемо [Concept('alliance', 'союз')|e] із владою #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! на випадок, якщо [target_rebels.GetName|l] почнуть [Concept('civil_war', 'громадянську війну')|e]"
 castilian_civil_war.1030.b: "Ми не потребуємо іноземної допомоги."
 castilian_civil_war.1031.title: "[from_country.GetAdjectiveWithNoTooltip]ий союз"
 castilian_civil_war.1031.desc: "$castilian_civil_war.1000.desc.common$\n\nУ ці суворі часи [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'звернулася', 'звернувся')] до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#!. [Select_CString(target_ruler.IsFemale,'Вона', 'Він')] просить нашої підтримки, щоб захистити свій трон від зазіхань [Select_CString(target_pretender.IsFemale,'сестри', 'брата')]. Звісно, ми могли б допомогти й з добрих спонукань, але можливість поширити наш вплив в #TOOLTIP:REGION,iberia_region,X #L Іберії#!#! звучить куди привабливіше…"
 castilian_civil_war.1031.a.tt: "[target_ruler.GetName] отримає від нас таку пропозицію:"
 castilian_civil_war.1031.a.tt.join_war: "[from_country.GetName] отримає підтримку від #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, якщо [target_rebels.GetName|l] почнуть [Concept('civil_war', 'громадянську війну')|e]"
 castilian_civil_war.1031.a.tt.100yw: "Якщо [target_ruler.GetName] переможе в [Concept('civil_war', 'громадянській війні')|e], то влада #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! приєднається до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#! під час #TOOLTIP:SITUATION,hundred_years_war,X #L Столітньої війни#!#!"
 castilian_civil_war.1031.b: "Важливі не трофеї, а слава, здобута на полях битв. [target_ruler.GetShortNameWithNoTooltip] може розраховувати на наші мечі!"
 castilian_civil_war.1031.b.tt: "[from_country.GetName] отримає від нас допомогу, якщо [target_rebels.GetName|l] почнуть [Concept('civil_war', 'громадянську війну')|e]"
 castilian_civil_war.1032.title: "Умови [target_country.Custom('CL_GEN')]"
 castilian_civil_war.1032.desc: "До нашого двору дійшли вісті з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Влада країни погоджується, що [target_ruler.GetName] по праву сидить на престолі, однак будь-яке втручання в наш конфлікт тягне за собою значні витрати та ризики. Через це [target_country.GetAdjectiveWithNoTooltip|l][Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'а', 'ий')] [target_country.Custom('GetRulerOrRegentTitle')|l] вимагає значних поступок за свою допомогу."
 castilian_civil_war.1032.a: "Їхня пропозиція цілком розумна."
 castilian_civil_war.1032.a.tt: "Ми приймемо умови, і станеться таке:"
 castilian_civil_war.1032.b: "Ці вимоги абсолютно неприйнятні. Обійдемося без їхньої допомоги."
 castilian_civil_war.1032.b.tt: "Ми відкинемо їхні умови. [target_country.GetName] збереже #Y нейтралітет#! у [Concept('civil_war', 'громадянській війні')|e]."
 castilian_civil_war.1033.title: "[from_country.GetNameWithNoTooltip] приймає наші умови!"
 castilian_civil_war.1033.desc: "До нашого двору дійшли вісті з #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#!. [Select_CString(target_ruler.IsFemale,'Благородна', 'Благородний')] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'згодна', 'згоден')] з нашими умовами. Союзу між нашими державами бути!"
 castilian_civil_war.1033.a: "Іншого вибору в них все одно не було."
 castilian_civil_war.1034.title: "[from_country.GetNameWithNoTooltip] відкидає наші умови!"
 castilian_civil_war.1034.desc: "До нашого двору дійшли вісті з #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#!. [target_ruler.GetName] у своїй безмежній «мудрості» [Select_CString(target_ruler.IsFemale,'відмовилася', 'відмовився')] від нашої допомоги. [Select_CString(target_ruler.IsFemale,'Вона', 'Він')] вважає наші умови «обурливими». Мабуть, їхня потреба в нашій підтримці не така вже й велика."
 castilian_civil_war.1034.a: "Ну що ж, нехай."
 castilian_civil_war.1035.title: "Союз із владою [root_country.Custom('CL_GEN')]?"
 castilian_civil_war.1035.desc: "Поки наші дипломати зайняті переговорами з владою #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, [target_pretender.GetName] продовжує готуватися до війни. Уже зрозуміло, що одна держава точно зацікавлена в нашому конфлікті — це [root_country.GetName]. Однак через тісні зв'язки між нами та #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#! [root_country.GetAdjectiveWithNoTooltip|l]а корона не бачить особливих підстав надавати нам підтримку, хіба що ми пообіцяємо їй деякі #TOOLTIP:CULTURE,$basque_tt$,X #L баскські#!#! території."
 castilian_civil_war.1035.a: "Нехай забирають північні землі, аби нас підтримали."
 castilian_civil_war.1035.a.tt: "Якщо [target_rebels.GetName|l] почнуть [Concept('civil_war', 'громадянську війну')|e], [root_country.GetName] за свою підтримку отримає провінцію [target_province_definition.GetName], а також райони [target_location_1.GetName] і [target_location_2.GetName]"
 castilian_civil_war.1035.b: "Їхня допомога того не варта."
 castilian_civil_war.1036.desc: "$castilian_civil_war.1003.desc.common$ [target_ruler.GetShortNameWithNoTooltip] уже [Select_CString(target_ruler.IsFemale,'заручилася', 'заручився')] допомогою нашого найближчого союзника — #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. [from_country.GetLongNameWithNoTooltip] розраховує й на нашу підтримку."
 castilian_civil_war.1036.a: "Звісно, ми допоможемо нашим [from_country.GetAdjectiveWithNoTooltip|l]им сусідам."
 castilian_civil_war.1036.a.tt: "Якщо [target_rebels.GetName|l] та їхні союзники почнуть [Concept('civil_war', 'громадянську війну')|e], ми виступимо на боці #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! і #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!\nЯкщо [target_ruler.GetName] переможе в громадянській війні, [root_country.GetName] отримає [Concept('province', 'провінцію')|e] [target_province_definition.GetName], а також [Concept('locations', 'райони')|e] [target_location_1.GetName] і [target_location_2.GetName]"
 castilian_civil_war.1036.b: "Це не наша війна."
 castilian_civil_war.1037.title: "[root_country.GetNameWithNoTooltip] вступає в союз!"
 castilian_civil_war.1037.desc: "До нашого двору дійшли вісті з #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_GEN')|L]#!#!. Як і очікувалося, [root_country.Custom('GetRulerOrRegentTitle')|l] [root_country.Custom('CL_GEN')] [Select_CString(root_country.GetGovernment.GetRuler.IsFemale,'прийняла', 'прийняв')] нашу пропозицію. Вони обіцяють допомогти нам у боротьбі з заколотниками."
 castilian_civil_war.1037.a: "Будемо сподіватися, що їхня допомога виправдає наші жертви."
 castilian_civil_war.1037.a.tt: "Якщо [target_rebels.GetName|l] розпочнуть [Concept('civil_war', 'громадянську війну')|e], ми отримаємо допомогу від #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#!\nЯкщо [target_ruler.GetName] збереже трон, [root_country.GetName] вимагатиме собі [Concept('province', 'провінцію')|e] [target_province_definition.GetName], а також [Concept('locations', 'райони')|e] [target_location_1.GetName] і [target_location_2.GetName]"
 castilian_civil_war.1038.title: "[root_country.GetNameWithNoTooltip] відкидає пропозицію союзу"
 castilian_civil_war.1038.desc: "До нашого двору дійшли вісті з #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_GEN')|L]#!#!. З причин, недоступних нашому розумінню, [root_country.Custom('GetRulerOrRegentTitle')|l] [root_country.Custom('CL_GEN')] [Select_CString(root_country.GetGovernment.GetRuler.IsFemale,'відкинула', 'відкинув')] нашу пропозицію. Вони мають намір зберігати нейтралітет у прийдешній війні."
 castilian_civil_war.1038.a: "Вони що, бояться заволодіти новими територіями?"
 castilian_civil_war.1039.title: "[from_country.GetNameWithNoTooltip] вступає в союз!"
 castilian_civil_war.1039.desc: "До нашого двору дійшли вісті з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Влада цієї держави погоджується з тим, що [target_ruler.GetName] по праву займає престол. [target_country.GetAdjectiveWithNoTooltip][Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'а', 'ий')] [target_country.Custom('GetRulerOrRegentTitle')|l] обіцяє допомогти нам у боротьбі з претендентом, нічого не вимагаючи натомість."
 castilian_civil_war.1039.a: "А ще кажуть, що лицарство залишилося в минулому…"
 castilian_civil_war.1040.title: "[target_country.GetNameWithNoTooltip] відкидає пропозицію союзу"
 castilian_civil_war.1040.desc: "До нашого двору дійшли вісті з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. [target_country.GetLongNameWithNoTooltip] — влада цієї держави відмовляється вступати з нами в союз. Причина цього не зовсім зрозуміла, але дехто каже, що союз на таких умовах міг служити лише нашим інтересам…"
 castilian_civil_war.1040.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 castilian_civil_war.1050.title: "Іберійські правителі"
 castilian_civil_war.1050.desc.portugal: "$castilian_civil_war.1050.desc$ [target_country.GetName] особливо уважно стежить за нашими справами, адже [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'пов'язана', 'пов'язаний')] кровними узами з [target_country.GetAdjectiveWithNoTooltip|l]им королівським домом, а [Select_CString(target_ruler.IsFemale,'її', 'його')] [Select_CString(maria_scope.IsFemale,'мати', 'батько')] [maria_scope.GetName] — [target_country.GetAdjectiveWithNoTooltip|l][Select_CString(maria_scope.IsFemale,'а', 'ий')] [Select_CString(maria_scope.IsFemale,'принцеса', 'принц')]. Було б розумно запропонувати союз [target_country.GetAdjectiveWithNoTooltip|l]ій короні."
 castilian_civil_war.1050.desc.aragon: "$castilian_civil_war.1050.desc$ Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! уважно стежить за нашими справами, поки [target_pretender.GetShortNameWithNoTooltip] шукає союзників серед своєї найближчої рідні. Звісно, там уже відчули можливість розширити свій вплив на всю Іберію. Тим не менш, у боротьбі з заколотниками [target_country.GetAdjectiveWithNoTooltip|l]а допомога була б дуже до речі…"
 castilian_civil_war.1050.desc: "Боротьба двох претендентів продовжує загострюватися. Ні [target_ruler.GetName], ні [target_pretender.GetName] не бажають відступати. Конфлікт, що роздирає #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_ACC')|L]#!#!, здатен викликати наслідки по всій #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!, і не дивно, що наші сусіди вкрай зацікавлені в тому, що відбувається."
