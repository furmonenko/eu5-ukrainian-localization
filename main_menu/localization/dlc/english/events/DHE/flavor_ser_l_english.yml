 flavor_ser.11.title: "Боротьба за владу"
 flavor_ser.11.desc: "Поки державою [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'правила', 'правив')] [GetCharacter('ser_stefan_dusan').GetName], впливові [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] бездіяли, не наважуючись виступати проти [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'могутньої цариці', 'могутнього царя')]. Але тепер, коли на троні сидить [target_character.GetName], вони відразу посміливішали. До двору прибула делегація дворян із вимогою більшої автономії та скорочення зобов'язань. Посли благородного стану наполягають, щоб їх прийняли, інакше вся держава пізнає гнів їхніх господарів…"
 flavor_ser.11.a: "Доведеться піти їм назустріч…"
 flavor_ser.11.b: "Їхню вірність можна забезпечити невеликими поступками."
 flavor_ser.11.c: "Спустити нахабників зі сходів."
 flavor_ser.11.d: "Нам немає діла до їхніх погроз!"
 flavor_ser.11.e: "Вони підкоряються МЕНІ!"
 STATIC_MODIFIER_NAME_ser_reduced_taxation_obligation_modifier: "Скорочення зобов'язань"
 flavor_ser.12.title: "Контроль корони слабшає"
 flavor_ser.12.desc: "Інтриги й махінації впливових вельмож уже давно визначають практично всю політику нашої держави. Для вигляду вони демонструють відданість центральній владі, але насправді служать лише власним інтересам, залишаючись у тіні трону й смикаючи за ниточки. Тепер, коли державою править [Select_CString(target_character.IsFemale,'слабка й некомпетентна', 'слабкий і некомпетентний')] [target_character.GetName], могутні лідери впливових груп вимагають передати їм владу над прикордонними областями нашої держави — інакше, стверджують вони, ми не зможемо утримати окраїни…"
 flavor_ser.12.a: "Доведеться піти їм назустріч… до певного часу."
 flavor_ser.12.b: "Добре, вони отримають контроль над прикордонними володіннями."
 flavor_ser.12.c: "Що ж, якщо вони хочуть війни…"
