 tirant_blanch_desc: "Історія лицаря назвала Тиран, який проїжджає по Середземномор'ї і в кінцевому підсумку закінчується в Константинопле, де падає в любов з Кармесиною, дочкою імператора. У порівнянні з іншими лицарськими романами ця книга описує людські почуття в досить mundane і mundane спосіб."
 catalan_atlas_desc: "Портулан, що охоплює Європу, Північну Африку та Азію весь шлях до східних угідь. Карта досить точно зображує сільську місцевості, міста, порти та історичні фігури, а графіка вказує міфи та легенди менш відомих місць."
 vladislav_hall_desc: "Владислав Зал - величний церемонійний зал, відомий своєю вражаючою пізнішою готичною архітектурою і важливою роллю в історії чеських королівських церемоній."
 crown_st_wenceslas_key_desc: "Це золотиста коронка, прикрашена дорогоцінними камінням, служить символом влади богемських монархів."
 voynich_manuscript_desc: "#український переклад І. Огієнка є таємничим, але невикористаним рукописом, текст якого написано в невідомому мовному коді, а сторінки прикрашені загадковими ілюстраціями."
 hexabiblos_desc: "Ця колекція містить закони від багатьох візантійських джерел. Ця робота буде слугувати основою для цивільного та кримінального права всіх країн під впливом Візантію."
 acritic_songs_desc: "Ця колекція епічних віршів відзначає експлуатацію таких героїв, як Digenis Akrit і Andronikos, які під час арабсько-Бизантинських війн охороняли кордони Візантію і здобули популярність у битвах з загарбниками."
 reforms_of_the_peloponnese_desc: "Концепція ідеальної Візантійської імперії за Пліфоном. Він запропонував відмовитися від Codex of Justinian і повернення в більш класичне суспільство, натхненне ідеєю Пелопоннесян. Тим не менш, крім перевертання півострова в культурний рай, він назвав для спалювання гомосексуалів і людей з сексуальними обмеженими можливостями, малювання цієї ідеї безпосередньо від #italic "Powers" #! Пальто."
 nomoi_desc: "Незважаючи на те, що багато з них втратили, деякі обриси ідеального суспільства Плифона збереглися. Ми не знаємо багато, але ми можемо сміливо припустити, що він містить прямі запозичення з Зоробріанства і Стойизму."
 nomoi_directors_cut_desc: "На підставі викладання Зоробріанства та Стоїка, #italic Book of Laws#! містить плани Gemist Plyphon для побудови ідеального візантійського суспільства. Він запропонував заміну патриархії з новою вірою з ієрархічним пантеоном, створення громад і перенесення землі до людей. Всі суспільство, на його думку, слід розділити на секс і соціальні класи, а монарх є винним, що є виключно віртуозним."
 history_of_the_palaiologoi_desc: "Літопис, що містить біографії палеологічної династії від скромної сім'ї іммігрантів з Італії під час Римської імперії, доки він піднімається в Візантійській імперії після завоювання Константинополя з латинських країн. Деякі з цих подій можуть бути прикрашені, але хто доведе, що всі було різним."
 apoheteftiko_systhma_byzantio: "Apohetephtiko Система"
 apoheteftiko_systhma_byzantio_desc: "Робота над великогабаритними інженерними спорудами для зливу та очищення води біля Костянтина, переважно написана членом благородної родини Кантакузівнова."
 gramatica_de_la_lengua_castellana_desc: "Перша велика робота в іспанській мові, яка докладно описує правила граматики та писання."
 don_quixote_desc: "«У певному селищі Ламанського, ім’я якого я не маю бажання згадати, не так давно жив один з тих дадалгосів, властивість якого складається в сім’ї списка, древній щит, худий кнаг і сірого собаки…»"
 officium_hebdomadae_sanctae_desc: "Збір химнів і хранів, написаних на честь Святого Тижня. Завдяки поліфонічному стилю, ці твори звучать набагато більш урочистіше, ніж монодикі Григоріанські штани, створені в цей час."
 el_entierro_del_senor_de_orgaz_desc: "Картина зображує поховання Гонзало Руіз де Толедо, Сеняр Оргаз. За легендою, св. Стефана та св. Августина настали від небесного до цього міста, щоб особисто захопити Гонзало. В роботі використовується перспектива і колір в незвичайному вигляді, який відрізняє його від інших алтарних зображень часу."
 chronicle_of_alfonso_xi_desc: "Історія життя і відновлення Alfonso XI з раннього року до останніх Актів."
 book_of_good_love_desc: "Поема розповідає про романтичні пригоди автора, чергуючи з смужками і смажками по всьому тексту. Це кращий приклад жанру відомий як #italic clergy art#!."
 book_of_hunting_desc: "Ця книга містить кращі місця для фалконії в Кастилі, і такоси описують різні хитрощі і техніки для зловживання великої і невеликої гри."
 maja_vestida_desc: "Портрет жінки, що лежить на ліжку в чуттєвій позі. Має парну картину, зображену ту ж саму жінку, але голий."
 el_tres_de_mayo_de_1808_en_madrid_desc: "Картина, що зображує безхребетне виконання повстанців іноземними силами на день після популярного повстання."
 las_meninas_desc: "Картина зображує родину монарха в домашніх умовах. Завдяки своїй незвичайній композиції, ця робота вважається шедевром іспанського бароко."
 las_lanzas_desc: "Картина зображує момент здачі захисників міста до іспанських військ. Поруч з головними героями є списьмени та інші солдати, переглядаючи передачу ключів до фортеці на вікторний бік."
 the_leviathan_desc: "Книга, названа біблійним монстром, піднімає питання про суспільство та його законність. Автор покладає ідею, що люди властиво змагатися і боротися один з одним, і тільки міцна об'єднана влада може створити порядок, тим самим запобігаючи війні всіх проти всіх."
 wealth_of_nations_desc: "Ця фундаментальна робота з економіки вивчає, як різні народи забезпечують їх благополуччя. Автор пояснює, як взаємодія політики та влади з економікою, адресні теми, такі як безкоштовний ринок та поділ та продуктивність."
 canterbury_tales_desc: "Ця колекція оповідання вважається одним з найбільших прикладів літератури, написаних на середній мові. Шкіра оповідань - це окрема історія, в той час як їх жанри сильно відрізняються, але більшість з них діляться спільною релігійною темою."
 revelations_of_divine_love_desc: "Книга про християнський міфізм, що описує бачення автора. За її словами, бачення допомогли їй відновити від серйозних захворювань. З більшості жінок не знали латинської мови в середні віки, книга написана на середній мові. Незважаючи на релігійну природу тексту, це більш твердження особистих духовних переживань, ніж духовна робота."
 wycliffe_bible_desc: "Вульгат від патолога Івана Wycliffe Деякі частини тексту є літеральними перекладами, в той час як інші більш вільно переносять значення латинського оригіналу. По закінченні версії перекладу були поширені серед Лолардів."
 hampton_court_desc: "Цей величезний палац бароко є одним з улюблених резиденцій англійських монархів, не поступається в обсязі інших відомих палаців Європи."
 the_ambassadors_desc: "На додаток до двох французьких посолів картина зображує різні предмети, пов'язані з точну науку. У передпліччя людина черепа фарбується, як можна побачити плитку з певного кута."
 whitehall_desc: "Цей палац задуманий як головна резиденція англійських царів, а отже, відповідальний за подолання всіх інших палаців Європи з його розміром і красою."
 spem_in_alium_desc: "Ця робота вважається шедевром поліфонічної музики Ренесансу. Продемонстровано, щоб продемонструвати таланти Томаса та можливості англійського хору."
 tamburlaine_the_great_desc: "Гра натхненна легендарним лінійкою династії Тимуррід та $tamburlaine_the_great_common$"
 tamburlaine_the_great_common: "він присвячений життя хмелю вівчарки Тамерлан, який став великим підкорювачем. Відомий для експресивних монологів, захоплюючих боїв і яскравого портрету складного головного героя."
 romeo_and_juliet_desc: "Один з найвідоміших п'єс, вірно вважається шедевром англійської літератури. Ділянка присвячена трагійній любові між молодою жінкою та дівчиною з двох військових італійських сімей. Ця історія стала символом першої любові."
 st_pauls_desc: "Цей собор є найяскравим прикладом англійської бароко. Його величезний купол можна побачити з будь-якої точки міста. З VII століття на цьому сайті були побудовані собори на честь святого Павла. Всі вони були знищені або спалені в вогонь, але ця вражаюча структура порадує віруючих протягом багатьох століть."
 the_principia_desc: "Це одна з найважливіших і впливових наукових праць, яка описує три закони руху і закон універсальної гравітації."
 robinson_crusoe_desc: "«Життя і повстання пригоди Робінсон Крусое, моряка з Йорка, Хто жив Twenty-eight Years All Alone на Uninhabited Island Off the Coast of America, Near the mouths of Orinoco River, де він був дросель Away by Shipwreck в якому всі The Crew Of The Ship Killed Except Him; З Його Unexpected Release По Pirates, Написав Сама»."
 the_iron_bridge_desc: "$javascript licenses api веб-сайт go1.13.8$"
 pride_and_prejudice_desc: "$приват24$"
 koskmedrese_desc: "Цей Будівля, спочатку побудований в якості монастиря Суфі, тепер використовується як мадраса. Він буде служити місцем поховання для правителів та їхніх сімей для поколінь."
 the_social_contract_desc: "У цьому трактуванні розглядаються принципи політичного права і як вчинити країну максимально законно. Ідеальна влада несе відповідальність за дотримання індивідуальних свобод та вирішення соціальної нерівності своєчасно."
 philosophical_letters_desc: "Названий #italic "Події на англійській мові" #!, ця колекція містить авторські думки про життя у Великобританії. По суті, це просто опис очей незнайомця, але французька влада сприймала цю роботу як критика французького суспільства."
 spirit_of_the_law_desc: "Цей трактат про політичну філософію слугував поштовхом до розвитку порівняльної юриспруденції, і провокував змії в правових системах Європи та багатьох інших країн."
 dreams_of_the_orchard_desc: "Текст, в дещо задовільному порядку, передає дискусію між царем і попом на предмет законів і положень. Вони обирають лицаря і священика в якості своїх представників. Незважаючи на мирний характер спору, лицар в кінцевому підсумку виграє над своїм супротивником, що символізує перевагу царя над папою. Ця історія чітко показує політичне протистояння між храмом та королівським судом."
 doges_palace_genoa_desc: "Палац послужить не тільки резиденцією замовлення, але і додатковим рядом оборони у разі перенапруги. Він стане символом потужності і престижу лінійки."
 liber_certarum_historiarum_desc: "Цей літопис розповідає про історію Австрії та Карінтії, а книга описує деякі події, які відбувалися у Святій Римській імперії під час карольської династії."
 golden_roof_desc: "Покрівля цієї бухти складається з 2657 позолочених мідних плиток, а сам він прикрашений з усіх боків змурами, рельєфами, гербами та прапорами, що представляють володіння імперії."
 landplagenbild_desc: "Цей мур зображує різні катастрофи, в тому числі лобкове вторгнення, чума і вторгнення ворожих військ. Він був написаний наказом громадян пам’яті про те, що вони пережили такі труднощі."
 beethoven_first_symphony_desc: "Хоча ця робота впливає на інших майстрів і попередників композитора, вона має безліч авторських функцій, включаючи гострі змії в об'ємі і тоналіті, які не характерні для симфоній часу."
 the_creation_desc: "Ораторіо розповідає біблійну історію створення у світі за допомогою оркестру, хору та солістів, як засіб вираження. Шкіра дня створення описана окремо, з солістами спочатку грають ролі архангелів, а потім самі Адам і Єва."
 theuerdank_desc: "Натхнені слов'янськими легендами, цей роман алегорично описує подорож імператора, коли він вийшов до маррі і стане правителем Бургундії. По дорозі героя стикається з багатьма викликами, подолання яких присвячується більшість романів."
 theoricae_novae_planetarum_desc: "Метою цього підручника є представлення астрономічних теорій у найбільш доступній і зрозумілій формі для звичайних людей. Починаючи з геоцентричної моделі Птолемі, автор намагається пояснити рух планет, а також причини затискань."
 danse_macabre_art_desc: "Скелети в картинах цього жанру уособлюють смерть себе, танці Яка з людьми і нагадують їх, що всі рано, швидше за всі, повинні загинути. У той же час зображені люди часто представляють різні сегменти населення, починаючи від селян до священиків і навіть членів царських сімей, але тільки підкреслюють рівноправність всіх перед смертю."
 chronica_hungarorum_desc: "Цей літопис описує історію Угорщини з давніх часів, що підтримує версію походження угорських народів з Гунсу. Лідер Attila представлений як ідеальний образ майбутніх ліній Угорщини."
 illuminated_chronicle_desc: "#italic $illuminated_chronicle$#! являє собою багато прикрашений рукопис, що описує історію Угорщини та її правителів, з яскравими ілюстраціями та текстом латинської."
 goryeosa_desc: "На прикладі політики, суспільства, економіки та життя царів та посадових осіб."
 veritable_records_of_joseon: "«Справжні записи династії Йозеви»"
 veritable_records_of_joseon_desc: "$veritable_records_of_joseon$ - докладні історичні звіти, зібрані під час династії Joseon. У суді літописці уважно записали всі, що сталося, а потім скомпільовані з цих записів історія влади монарха."
 kor_cloud_dream_of_nine: "«Хмарний сон дев'яти»"
 kor_cloud_dream_of_nine_desc: "$kor_cloud_dream_of_nine$ - це казка, роман, встановлена під час давньокитайської династії Тан. Написання #TOOLTIP:ADVANCE_DEFINITION,kor_hangeul_alphabet,X #L шемале#!#! замість старих персонажів #italic hancha#! Незважаючи на протиріччя суспільно-мистецьких норм її часу, вважається великою роботою."
 tongguk_tonggam: "«Тоні»"
 tongguk_tonggam_desc: "$tongguk_tonggam$ – історія літопису #TOOLTIP:REGION,korea_region,X #L Корейська#!#! півострів з давніх часів до царя династії $KOR$."
 chronicle_of_egypt_desc: "Цей літопис, також відомий як #italic "Бриліантні зірки лордів Єгипту та Каїра"#!, містить повну історію Єгипту та Мамлука султанату з початку Арабського завоювання до кінця Середньовіччя."
 theodicee_desc: "Повне звання трактату є #italic "Досвідчення бога, свобода людини і початок зла" #! Автор намагається пояснити, чому Бог може зло жити. Він укладає, що незважаючи на те, що Бог нескінченно хороший, всі зло і страждання в кінцевому рахунку призведе до набагато більшого доброго, і тому має право існувати."
 sorrows_of_young_werther_desc: "Цей епістолярний роман розповідає про трагічну історію молодого чоловіка, який вирішує померти через невиправдану любов. Книга була настільки популярною в Європі, що люди почали не тільки імітувати образ основного персонажа, а й здійснювати самогубство частіше."
 faust_desc: "Поема розповідає про німецький алхіміст і астрологір імені Фауста, який продала свою душу до демонів Мефістотелі в обміні на безмежні знання. За умовами угоди, демон служив вченим протягом 24 років, забезпечуючи йому безтурботне життя, повне задоволення. По закінченню свого життя головний герой усвідомлює своїх помилок і відповідей, але в цьому сенсі час сплачувати боргу і демон бере свою душу."
 old_town_hall_leipzig_desc: "$javascript licenses api веб-сайт go1.13.8$"
 dalai_al_khayarat_desc: "#повідомляємо про здоров’я та джерела світла у молитві Сцена #! – це збір молитви та благословення, які зверталися до Мухаммаду Мухаммаду."
 holy_trinity_st_sergius_lavra_desc: "Цей монастир, присвячений Святій Трійці, є важливим духовним центром російської православної церкви. Спочатку це місце була невелика дерев'яна церква, але зараз є вражаюча кам'яна структура, змія приваблює віруючих з усіх куточків сільської місцевості."
 st_sergius_relics_desc: "$javascript licenses api веб-сайт go1.13.8$"
 holy_trinity_desc: "Ікона зображена сцена з книги генезу, в якій три ангели відвідали Абрахем. Проте деякі вважають, що ангели насправді символізують Святу Трійця. Що б не було бажання автора, ця робота є однією з найбільш значущих у російській іконографії."
 uspensky_sobor_desc: "Успенський собор приурочена до смерті і вознесіння Пресвятої Богородиці. Це одна з головних духовних символів російської православної церкви."
 tale_of_the_princes_of_vladimir_desc: "Ця робота містить генеалогію Московської династії ухвал, яка йде не тільки до Рурика, а й до певної Прус, яка, згідно з легендою, була братом імператора Августуса. Таким чином, цей договір слугує виправданням для весілля російських правителів до королівства."
 monomakhs_cap_desc: "Цей головний убір, прикрашений золотом, дорогоцінними каменями і смітним краєм, є одним з основних символів влади в Росії. Його історичний зв’язок з Візантієм дає легітимність російським правителям як спадкоємці Римської імперії."
 the_great_bell_tower_desc: "Спочатку дзвіниця була побудована з червоної цегли, яка пізніше побілила з усіх боків. Вежа набагато вища, ніж навколишні споруди, тому її можна використовувати в якості точки спостереження."
 st_basil_cathedral_desc: "Незважаючи на вплив Візантійського мистецтва, творці Покровського собору чітко вирушили з встановленої архітектурної традиції в той час. Собор символізує небесний Єрусалим, а його вежі різної висоти нагадують небесні породи полум'я. Завдяки унікальному стилю, ця будівля вважається одним з найважливіших пам'яток російської архітектури."
 the_soyembika_tower_desc: "Не відомо, що вежа була побудована. Тим не менш, є важливою визначною пам'яткою, yaka приваблює погляди мешканців та відвідувачів міста."
 lady_of_kazan_desc: "Зображення Богородиці, чудесно знайдено після пожежі. Звідси Діва Марія є захисником російських земель, ця ікона має величезне культурно- релігійне значення не тільки для віруючих, але і для всього російського народу."
 winter_palace_desc: "Цей палац є головною резиденцією династії ухвал та яскравим прикладом російського бароко. Навіть у своїй оригінальній формі палац був гідний імперського сімейства, але після багатьох розширень і реконструкцій він став дійсно вражаючою структурою."
 magia_naturalis_desc: "#цілковий $magia_naturalis$#! - це неймовірно популярна колекція цікавих спостережень з різних наук, в тому числі геологія, металургія, магнетизм, оптика, медицина та інші сфери знань."
 catherine_palace_desc: "Цей вишуканий палац Рокко був побудований як літня резиденція династії правлячих. Його альбастр прикрашені номери і просторі садиби служать місцем відпочинку для членів суду і родини імперських."
 st_peter_and_paul_desc: "Петро і Павло Фортец був призначений для захисту рота річки Нева. За його стінами є Петро і Павло собор, який є важливим символом міста і має найвищу дзвіницю серед всіх православних церков світу."
 palace_of_caserta_desc: "Чудовий приклад архітектури бароко та одного з найбільших палаців світу. Він складається з п'яти поверхів і більше тисячі номерів, а на прилеглій території є розкішні сади з багатьма фонтанами."
 pudizia_desc: "Ця скульптура вівсяного жіночого тіла виконана в найменших деталях. Сама телятина виглядає прозоро, але водночас важко, так як при одночасному закриванні і розширюванні фігури під ним, також перевіряється на найвищу майстерність автора при роботі з мармуром"
 istoriya_rossiskaya_desc: "Виснажлива робота з історією Росії. Є велика проблема інформації в ній, яка не в будь-якому іншому літописі, через який сумнівається їх надійність."
 gatchina_palace_desc: "Цей палац поєднує в собі елементи класики і середньовічних замків. Це одне з улюблених резиденцій сім'ї ухвалення і важливий символ російської політики."
 on_the_corruption_of_morals_desc: "Автор критикує Уповноважений клас зловживань влади, проголосуючи повернення до первісних російських цінностей і образу монарха як батька до народу. На його думку, шляхом усунення автократичного допиту, можна вирішити проблеми серфів без скасування серфдом."
 a_journey_from_st_petersburg_to_moscow_desc: "Як і подібні європейські праці, ця скандальна робота описує проблеми суспільства: несправедливість панування, довільність благородства і недоліки управління країною в цілому. Незважаючи на неприпустимий зміст тексту, автор не вивів революційні ідеї, але тільки відмітив проблеми. Тим не менш, робота викликала сильний небезпечний собі імператри."
 ode_to_liberty_desc: "Оде «Ліберти» – це гучний заклик до свободи, правосуддя та верховенства права над монархією. Ця робота послужила непристойним настроєм на всій Русі."
 work_of_art_mons_meg_desc: "З довжиною чотири метрів і діаметром бочки півметра, цей величезний бомбардувальник є одним з найбільших гармат світу. З того, як він був виготовлений з заліза, гармата повинна бути пофарбована свинцем, щоб уникнути іржі."
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "Збір віршів поета Роберта Палєса, який сподівається через цю роботу, щоб досягти визнання як національний письменник Шотландії. Книга дає глянцевим для тих, хто не говорить Шотландська."
 chronica_gentis_scotorum_desc: "Ця велика історична робота описує походження шотландських людей - з часів Мойсе до панування легендарного Ґелікського короля Фергуса Великого."
 atland_eller_manheim_desc: "Типова робота готизму, культурний рух, який підтримує версію Готичного походження Сведів і що Швеція є міфічним місцем, яке Плато називається Atlantis."
 swe_makalos_desc: "Загальна назва особняку, що належить одному з найвпливовіших сімей Швеції. Він знаходиться прямо навпроти королівського палацу і не поступається йому, або навіть більше, щоб інші навколишні будівлі."
 san_zanipolo_desc: "Базиліка Сантьяго-де-Паоло (Santi Giovanni e Paolo abo San Zanipolo) - велична готична церква в Венеції, традиційно подається в якості останнього відпочинку для венеціанського собак."
 ca_foscari: "Ка Фоскарі"
 ca_foscari_desc: "$ca_foscari$ - це чудовий готичний палац, побудований поруч з Grand Canal. Це багатство і влада родини Фоскарі."
 fra_mauro_map: "Карта світу Fra Mauro"
 fra_mauro_map_desc: "$fra_mauro_map$ є найбільш докладним і точним зображенням, відомого в світі. Під час створення карти Фра Мауро звернулася на знання не тільки з Європи, а й з Близького Сходу та інших країн."
 tintorettos_crucifixion_desc: "«Розп'яття Тиньторетто є монументальним полотном, що зображує виконання Ісуса Христа. Завдяки грамотному використанню композиції і світлого відтінку, картина передає найширший спектр емоцій."
 de_honesta_voluptate_et_valetudine_desc: "#італіч De Honesta Voluptate et Valetudine#!, написаний Bartolomeo Platina, вважається одним з перших друкованих книг, що містять різноманітні рецепти та харчові рекомендації."
 eight_questions_on_the_power_of_the_pope_desc: "За підтримки поділу церкви та держави, автор захищає ідею того, що запобіжник і духовенство не може володіти власністю: на його думку, це право належить лише до світлих органів."
 frauenkirche_desc: "#італіч «Корепіон» Тінторетто#! - пам'ятне полотно, що зберігається в Скули Гранді ді Сан-Рокко в Венеції і зображує виконання Ісуса Христа. Картина відрізняється інтенсивною драмою і динамічним складом."
 diarii: "«Дієси»"
 diarii_desc: "$diarii$ - 58-об'ємний літопис Марино Санудо. Розглядає політичне, суспільне та дипломатичне життя Ренесансної Венеції з 1496 по 1533 рр."
 annales_bojorum_desc: "Цей літопис в декількох томах описує історію Баварії на тлі загальної історії Європи, а книга розповідає про суперництво Папи з імператором."
 theatinerkirche_art_desc: "Побудована в італійському стилі бароко, ця церква стала важливим символом міста і мала значний вплив на розвиток цього архітектурного стилю на півдні Німеччини."
 bng_nabibangsha_desc: "Ця робота є одним з перших перекладів #italic Tales of Prophets #! в Бенгалі. Це колекція оповідань про мусульманські пророки та месенджери."
 brandenburger_tor_desc: "Побудований в центрі міста, щоб пам'ятувати перемогу над Нідерландами, ця структура виконана в стилі неокласицизм і містить безліч елементів, що зображені сцени з грецьких і римських міфологій. На вершині воріт є бронзова квадробара, закріплена богами перемоги Вікторія, хоча спочатку грецькі богиня світу Еирола були відповідальні."
 the_prize_essay_desc: "Кант представив #italic "Визнання принципів природної теології та моралісті" в Королівській академії наук і відкликав нагороду за нього. З тих пір ця робота часто була названа як «Копієнт Ессі»»."
 prutenic_tables_desc: "Незважаючи на те, що ці столи були переважно на написанні Коперника, автор ніколи не згадує його геліоцентричну модель."
 praxis_pietatis_melica_desc: "Назва цієї Lutheran Collection of hymns означає #italic "Вибір в пиріжці" #! Призначений для використання в церковних літописах і закритих службах. Популярність книги було настільки великим, що для багатьох вона стала невід’ємною частиною духовного життя."
 phaedon_desc: "У цій роботі Сократес обговорює характер людської душі. У антіпації власної смерті філософ виправдовує простоту і недбалість душі, а потім намагається довести свою безсмертність."
 teaching_nova_methodo_desc: "Ця робота є реанімацією і розвитком своїх ранньої ідеї. Надає ідею, що самосвідомість є природою суспільного феномену, адже для того, щоб реалізувати себе, людина повинна постійно порівнювати себе з іншими, і тому потребує компанії інших людей."
 joys_of_young_werther_desc: "Ця робота, яка є сатиром на #italic The Sufferings of Young Werther #!, критикує оригінальний роман для ідеалізації самогубства. Незважаючи на багато рецензій, багато представників літературного руху #italic Storm і Onslaught #! Засуджений автору за роботу Ґете."
 nathan_the_wise_desc: "Гра відбувається під час третього хрестаду. У ній представники трьох абразійських релігій керують пошуком загальної мови, незважаючи на духовні відмінності, що робить цю роботу одним з найбільш ранніх протестів проти релігійної непереносимості."
 on_war_desc: "Цей трактат про мистецтво війни розглядається і описує Віні як продовження політики влади. Незважаючи на те, що ця робота мала великий вплив на військові лідери свого часу, він мав чимало критики: на їх думку, автор звертає увагу на національно-державні держави, в яких всі жителі так інакше стають учасником і двигуном Віні."
 virgin_of_guadalupe_desc: "За легендою, статуя була різьблена євангелістом Лукою. Вважаю, що вона була похована для того, щоб врятувати її від Моорських загарбників, і лише століття, пізніше Діва Марія з'явилася до випадкового мандрівника і вказувала на місце, статуя була прихована. Іспанська Війська і допомогла їм перемогти Морс. Всі ці історії давали статую велике значення, у зв'язку з чим приваблює величезну кількість паломорів."
 palace_monastery_of_santa_clara_desc: "Цей палац Мудяр був перетворений в монастир пам'яті про перемогу над Морсом. Тут були молитви за добробуту правлячої династії, і багато жінок з благородних сімей."
 on_miracles_signs_and_revelations_desc: "У зусиллях подолати численні переговори автор висловлює ідею, яка йде проти загальноприйнятої думки епохи. Це Бог не диявола за дивами. Нерідко вони є лише образом уяви, навіть нерозривною фалсифікація."
 astronomiae_instauratae_progymnasmata_desc: "Ця робота, заснована на спостереженнях парі і нової зірки, яка з'явилася в небі в 1572 році, не тільки мала великого впливу на науку, але й послужила джерелом натхнення для поетів і письменників."
 fairy_tales_for_childred_desc: "Ця колекція казок отримала велику популярність серед загальної громадськості. До них прочитали сім'ї... Я маю на увазі, він навіть зацікавився мишей!"
 erasmus_montanus_desc: "Ця сатирична робота, позбавляючи елітизму просвітленого публіки, розповідає історію молодого чоловіка, який прийшов до рідного провінційного містечка після вивчення столиці. По поверненню він виявить, що психологія громадян різко відрізняється від способу мислення, яку він придбав під час навчання. Це викликало багато конфліктів між ним і місцевими."
 duomo_di_firenze_desc: "Будівниця цього готичного собору почалася в XIII ст. Його знаменитий купол, доданий в Ренесансі, є основною відмінною рисою собору і символом необміну міста."
 nuova_cronica_desc: "У зусиллях славити своє місто як історики Риму, автор створив докладний літопис Флоренції, в якому він приніс не тільки історичні оповідання, а й історію багатьох будівель і мешканців міста."
 history_of_the_florentine_people_desc: "Автор використовує незвичайний підхід до історії, враховуючи його виключно з точки зору. Він стверджує, що Італія подолала період культурного зниження і зараз вступає в нову епоху."
 mona_lisa_desc: "Ця картина не залишала байдужим ні благородних, ні бідних селян. Заслужено славу справжнього шедевра, а зараз без його згадки не відбудеться обговорення мистецтва. Люди захоплюють майстерність цієї роботи і продовжують дивувати те, що загадка лежить за межі вираження жінки, зображеної на полотні."
 last_supper_desc: "Картина з зображенням їжі апостолів з Христом в найкоротші терміни перед його розп'яттям. Ця робота оволосно передає емоції людини і мала великий вплив на інші твори Ренесансу."
 de_jure_belli_ac_pacis_desc: "У своїх аргументах про правовий статус Віні автор позбавляє поняття від попередніх робіт і розширює їх, укладаючи основу міжнародного права."
 tarikhe_alamaraye_abbasi_desc: "Цей літопис персидської династії вважається одним з найважливіших робіт з історії Персії."
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "#цільовий $chronicle_of_morea$#! являє собою чотирнадцятий літопис, детальніше встановлення #italic Francocracy#! в Греції слід четвертий хрест. Основна увага в роботі приділено Ачаському князівству."
 the_prince_desc: "Автор цієї роботи відображає лінійки: не тільки про спадковість, але і про нові. Він пояснює, як зберегти владу і успішно завойовувати підкорені землі. Кінець виправдає кошти."
 cronica_universalis_desc: "#італічний "Світовий літопис"#! допомагає зрозуміти політичні поді, культурні зсуви та соціальні змії, які відбувалися в середньовічній Європі. Крім того, він містить загальний опис деяких далеких західних земель, заснованих на історіях рибалок про їх подорожі за межі Зеленої."
 liber_gestorum_in_lombardy_desc: "Загальна історія Любарди є однією з регіонів Північної Італії. Більшість книг присвячена Мілану під час династії Вісконти."
 arca_di_san_pietro_martire_desc: "У цьому абоніті саркофагу відпочивають залишки святого Петра Верона. Зображень, що відображаються сцени з життя святого, сповнені алегоричних образів, в тому числі символічних образів моральних і духовних віртуозів."
 milan_cathedral_desc: "Цей величний прокидок в готичному стилі став справжнім перламом #TOOLTIP:LOCATION,milano_tt,X #L Мілан#!#!. Витривалі декорації і витончені надихання додано на останньому етапі, з тонкістю архітектурної думки. Це диво мистецтва, зведеного до слави Божого і нашого народу, є символом культурно- релігійного значення міста."
 equestrian_statue_desc: "Ця скульптура була задумана як найбільша статуя походу на коні. Автор мав ретельно вивчити анатомію коней, адже через його вражаючий розмір і вага, його будівництво було дуже складне завдання."
 palazzo_reale_di_milano_desc: "Цей палац подається на місці міської адміністрації протягом століть. З моменту його будівництва, це багато розширень і реконструкцій, а зараз його розкішні зали і просторі двори роблять його гідним символом сили Мілана."
 mlo_historia_patria_desc: "#італійський $mlo_historia_patria$#! є літописом історії Мілана з його походження до п'ятнадцятого століття. Це одне з найперших подібних робіт, створених не латинською, але італійською."
 visconti_palace_desc: "#цілком $visconti_palace$#! символізує Міланська гегемонія в Ломбардії, вежа над прилеглими будівлями, як доказ багатство і влада своїх творців."
 huis_ten_bosch_desc: "Розглянуто герб голландської архітектури, палац $huis_ten_bosch$ багато творів мистецтва різними майстрами, всі вони в Orange Hall Budivli."
 dictionnaire_historique_et_critique_desc: "#italic $dictionnaire_historique_et_critique$#!, що містить антихристиянські та анти-авторитарні ідеї, вказує на необхідність більш толерантного ставлення суспільства до різних релігій, критикуючи суперечності в ологічному собачі і зображуючи християнство як ірраціональність надії провідного світу більш освітлений час."
 mare_liberum_desc: "#italic $mare_liberum$#!, написаний для просування вільної торгівлі, підкреслить важливість високих морів, а торговці всіх країн можуть вільно вести бізнес, не турбуючись про те, хто володіє морем, оскільки море є загальним спаданням людства."
 saint_peters_basilica_desc: "На сайті цирку Неро на замовлення імператора Костянтина Великого. Він був коронований "GetCharacter" ('fra_charlemagne'). Ім'я Новий собор, який повністю замінив оригінальну структуру, є справжнім шедевром архітектури Ренесансу і вірно вважається духовним центром Західного християнства."
 pol_royal_column_desc: "Згідно з ідеєю, цей стовпчик символізує єдиний правильний, в якому концентровані руки як світська, так і духовна сила. Він гордо стоїть в центрі міста, що представляє втілення влади царської династії."
 pol_altarpiece_desc: "Вівтар Вознесіння Пресвятої Богородиці, створений талановитою Вірою Стосом, є найбільшим триптихом часу і одним з найбільших скарбів. Ми можемо самі зателефонувати одержувачу і узгодити зручний час."
 new_chemical_light_desc: "У цій монументальній роботі на алхімію, серед інших речей, ідея виражається, що повітря не є єдиною речовиною. У ній міститься хінтесенція життя, газ, необхідний всім істотам на землі."
 revolution_spheres_desc: "Це ключова робота в захисті геліоцентричної моделі, яка викликає добре налагоджену теорію геоцентризму, що висвітлено Птолемією. Автор намагається пояснити траєкторії планет і Землі, які в геоцентричній системі не було надійного пояснення."
 pol_threnodies_desc: "#«Трена»#!, abo #italic "Ламентації"#! - збір дев'ятнадцять елегій, різко контрастує з іншими роботами автора. Оскільки поїзди приурочуються до покійного родича, він передає гранату і страждання сімейства."
 pol_annals_of_poland_desc: "#целліч $pol_annals_of_poland$#! є докладним літописом історії польського королівства з його легендарного фундаменту до сьогодні. Робота ділиться на дванадцяти томів, які описують докладно різні розділи польської історії."
 pol_brief_discussion_desc: "#целичний $pol_brief_discussion$#! - це діалог, який доторкнеться до різних соціальних питань, пов'язаних з ним. В роботі відображаються антіклерозний настрій благородства."
 the_lusiads_desc: "«Люсяди - це колекція віршів епіка, створених в стилі Homeric. Вони описують подорожі португальських дослідників, які зробили ряд основних відкриттів у XV-XVI ст. Написав Камієс під час свого вигнання в Макао, ця робота з'єднує португальську з нащадками Лузу, які захопили західну частину Іберського півострова перед приходом римлян."
 batalha_monastery_desc: "15 архітекторів працювали над монастирем, а його Будівницькому взяв на себе загальну 131 років. Багато архітектурних стилів і вважається одним з найкрасивіших монастирів у Португалії."
 TEU_swords_of_grunwald_desc: "Напередодні битви Ґрунвальд, Великий майстер Теутонського ордену відправив два мечі до польського короля як виклик для бою. Цар прийняв мечі, а після поразки наказу в бою #italic $TEU_swords_of_grunwald$#! стала частиною царської регалі."
 zafarnama_desc: "Цей біографічний рукопис, відомий як #italic Book of Victories #!, деталі життя Тамрлане та оцінять свої справи. Надаючи всі свої військові та політичні досягнення, ця робота не тільки славить легендарний підкорювач, але і дозволяє дослідникам краще вивчити свою особистість."
 telugu_ramayana_desc: "Переклад давньої індійської епічної Раманайни з Санскрита до Тельгу з використанням більш простих слів і виразів."
 subhadra_kalyanam_desc: "Колекція віршів, присвячених весіллі Арюни та Subhadra, персонажів епіка Махабарата. У багатьох способах це адаптація класичної давньої індійської епічності до культури і психіки Тельгу."
 nyayamruta_desc: "Про реальність до світу, автор укладає, що наша реальність є лише ілюзією, відображенням взаємодії Майи та Брахману. Не дивно, що не всі люблять цю теорію і викликали багато спорідненості."
 madhura_vijayam_desc: "«Madhura Vijayam описує падіння Султанату Мадураі і вторгнення в Південна Індія. Хоча ця робота є поемою, багато істориків вважають її важливим джерелом інформації про ранньою історією Віяянгари, особливо його армію."
 hypatian_codex_desc: "Цей набір літописів включає в себе #italic "Казка загину" #!, #italic Kyiv Літопис #! і #italic Galician-Волинський літопис #!. Це одна з найважливіших джерел історичної інформації про Київську Русь."
 national_epic: "$TARGET$ — історія"
 national_epic_desc: "Ця героїчна сага про життя і відданості великого правителя зміцнить самовіддачість і підніме престиж будь-якої потужності."
 art_name_a_critique_of_the_state_desc: "Автор суворо критикує порядок і обраний курс, прагнучи ненавидіти ненависть політичної еліти держави у людей."
 art_name_a_praise_of_freedom_desc: "У той час, як переклад прав і свобод, які користуються нашими громадянами, автор не тільки підкреслить перевагу нашої політики, але й надихає людей, щоб зробити те саме."
 art_key_holy_leader_portrait_desc: "Автор розшукує лінійку як мессія, так і духовного лідера, і, безсумнівно, відроджує найбільш консервативні прихильники нашої релігії."
 holy_crown_of_hungary_crooked_desc: "$hly_crown_of_hungary_desc$ Він був пошкоджений і втратив деякі з його колишньої слави."
 bayeux_tapestry_key_desc: "Цей 70-метровий довгий полотно зображує сцени Норманського завоювання Англії є одним з найяскравіших прикладів римського мистецтва."
 two_icons_of_archangel_michael_desc: "Дві іконки, які приймають з #TOOLTIP:LOCATION,constantinople,X #L Константинополь#!#! під час Четвертого хреста. Тепер прикрашають зали собору #TOOLTIP:LOCATION,venice,X #L Венеція#!#!."
 stone_of_scone_desc: "Скун Камінь, також відомий як камінь Дестини, є стародавнім символом шотландської монархії. До кінця тринадцятого століття камінь, традиційно використовується в коронації Шотландських правителів, зберігалася в абатстві Скун. Але в 1296 році англійський король Edward я захопив його після перемоги першої перемоги для шотландської незалежності. На своїх замовленнях релікв був розміщений під сидінням коронаційного крісла в Вестмінстерському абатстві. Це стало невід’ємною частиною англомовної традиції."
 llywelyns_coronet_desc: "Король Ллявіна, або в Валлі #italic Tallight Llywelyn#! - символ князівської влади в Уельсі. Остання незалежна лінійка Уельсу, Лелютин ап Глуффід, переведена крона до монахів кімерського абатства перед битвою з англійським королем Едвардом I, в якому він був розгромлений. Король взяв корону і приніс його до Лондона, і він був експонований в Вестмінстерському абатстві як знак підсудності Уельсу."
 cross_of_neith_desc: "Ней-Хрестик є святим реліквом, що містить частинку життя-перехресного хреста, на якому Ісус Христос був скоригований. Вельшій Король Гевел II Приніс цей хрест з Риму, після якого він був переданий з княгині до княгині до тих пір, поки він був у спадок Ллючинського ап. У 1283 році король Edward I перемогла Llywelyn і захопив хрест. Повернувшись до Лондона, він замовив його здійснити через вулиці столиці як знак створення його влади в Уельсі."
 st_augustine_gospels_desc: "Євангелія св. Августина, частково заповнений освітлювальним рукописом шостого століття Євангелія, була привезена до британських островів в рамках палальної місії для перетворення англосаксонських язичників до християнства. З цієї причини англійські християни розглянуть це князьке свято."
 st_louis_toulouse_crowning_robert_anjou_desc: "Цей чотирнадцятий століття зображує історичний момент, коли Свята Луїс Тулуза відмовилася від його позову до престолу Неаполя стати єпископом Франциска. Людям заміняв молодший брат, GetCharacter ('nap_robert_i_anjou'). Ім'я]."
 chiesa_san_gottardo_in_corte_tower_desc: "Вежа Святого Богагара вежа #TOOLTIP:LOCATION,$milano_tt$,X #L Мілан#!#! у 1336 році під час правління Гетьмана ('mlo_azzone_i_visconti') #TOOLTIP:DYNASTY,$visconti_dynasty_tt$,X #L Вісконти#!#!. Будівницька вежа була частиною плану Віскоти для розвитку інфраструктури міста. Кільце дзвонів використовувався для позначення часу доби - дзвіниця фактично стала першим містом годинником у регіоні."
 torrazzo_di_cremona_desc: "Torazzo Cremona був побудований в 1309 році поруч з кафедральним собором. В Європі привертають увагу не тільки віруючих, але і звичайних громадян. У XVI ст. на вежі встановлено астрономічний годинник, який до цього дня є найбільшим у світі."
 lalibela_cross_desc: "$lalibela_cross$, створене в XII столітті під час правила династії Загве, має велике історичне значення і відіграє важливу роль у поклоніннях православної церкви Ефіопії."
 kebra_nagast_desc: "«Кебра Негаст – Ефіопійський національний епіч, створений в XIV ст. Висловлює ідею походження Ефіопійських правителів з Короля Соломона і Королеви Шеба, формально даючи їм божественне право на владу і закріплює їх образом християнських лідерів."
 lalibela_church_st_george_desc: "Церква св. Георгія, винесена в скелю в XII ст., вважається шедевром Ефіопської монолітної архітектури. Кінг Лалібєл прагнув відтворити образ #italic of New Jerusalem #!, і тому замовив будівництво ряду унікальних храмів і санцтур в місті. Всі вони відмінно відображають релігійну зухвалість часу і підкреслюють особливу християнську спадщину Ефіопії."
 king_ezana_stele_desc: "$king_ezana_stele$, побудований в IV столітті, є величезним кам'яним обеліском часів Акусуського царства. Відображує багатство і силу краю під час його п'ятниці. Є докази перетворення Єзани до християнства, тому Аксум може вважатися одним з перших християнських держав в історії."
 lanterna_di_genoa_desc: "$lanterna_di_genoa$, спочатку побудований в XII столітті, служив головним маяк #TOOLTIP:LOCATION,genoa_tt,X #L Генуя#!#!, тим не менш, це може бути використаний як контрольний пункт для виявлення ворога. У XVI ст. будівля була перебудована, але вона всі ще залишається однією з найстаріших і високорослих маяків світу."
 palazzo_san_giorgio_desc: "Побудований в 1260 р. Указом Генуезького подесту Гульєльмо Бокканегра, Палаццо Сан-Гіоргіо спочатку подається у міському управлінні. Надалі банк Сент-Джор, який відігравав вирішальну роль у управлінні фінансами Генуї та формуванні міста як провідної середньої торгової потужності."
 annales_ianuenses_desc: "$анналес_ianuenses$ (ShowWorkOfArtTypeName('chronicle') База даних описує історію міста під час свого часу: від XI до кінця XIII ст. У книзі міститься інформація про битви, ласощі та торговельні заходи Республіки."
 yaroslavs_court_desc: "Ярославський двір, побудований в XI столітті, отримав свою назву на честь Ярослава Мудрого. Головний комерційний центр #TOOLTIP:LOCATION,$novgorod_tt$,X #L Новгород#!#!, через маршрути hanseatic."
 house_of_holy_wisdom_desc: "Софійський собор був побудований в XI столітті #TOOLTIP:LOCATION,$novgorod_tt$,X #L Новогород#!#! указ Ярослава Мудрого. Це один з найстаріших православних храмів Росії та ключових духовних центрів країни. Його створення стала символом поширення християнства в Києві."
 our_lady_of_the_sign_desc: "Ця ікона була особливо відроджена в дванадцятому столітті, так як вона чудесно захищена #TOOLTIP:LOCATION,$novgorod_tt$,X #L Новгород#!#! від ворога siege. З тих пір, як було прийнято вважати символом божественного покровинку і одним з найважливіших ікон у російському православному житті."
 annunciation_ustyug_desc: "Ікона «Устюжа Анненціація», написана в XII столітті, є одним з найстаріших прикладів російської іконографії. Простежує Візантійський вплив на мистецтво Київської Русі під час поширення християнства в крайньому."
 saint_george_in_yuriev_desc: "GetName (GetCharacter) замовляється бути заснована в 1030 році, одна з найстаріших в Росії. Відіграв ключову роль у поширенні православних на півночі Росії та зокрема у Новгородській землі."
 palma_cathedral_desc: "У 1229 році після визволення Майорка під час Реконкіста почався Будівник Пальми. Побудований на місці колишньої мечеті, собор виконаний в готичному стилі і відображає архітектурні тенденції материнкової Європи цього часу. Робота над будівництвом почалася указом царя Джейма І і тривала кілька століть."
 ripoll_abbey_desc: "[GetCharacter ('cat_guifre_i_barcelona'). Отримай ім'я за наказом Фонду цього монастиря в 888. Його створення значно сприяло розвитку #TOOLTIP:CULTURE,catalan_tt,X #L каталонський#!#! культурно- релігійних установ."
 montserrat_abbey_desc: "Цей монастир, розташований на Mount Montserrat, є важливим #TOOLTIP:CULTURE,catalan_tt,X #L каталонський#!#! духовний символ і центр паломництва. У багатьох способах популярність монастиря обумовлена скульптурою (ShowWorkOfArtName('moreneta_key'), яка високо оживлена християнством."
 poblet_abbey_desc: "Цей вражаючий монастирський комплекс, побудований в XII столітті, служив пантеоном #TOOLTIP:CULTURE,catalan_tt,X #L каталонський#!#! кінги з часу GetCharacter ('ara_jacme_i_arago'). Ім'я]."
 basilica_pilar_desc: "Базиліка Нуестра Сеняра дель Пілар був названий після Богородиці і її чудотворний вигляд Апостола Джеймса, який нібито проповідував християнство в Іберському півострові. Після виходу #TOOLTIP:LOCATION,zaragoza_tt,X #L Мар#!#! з мусульмани в XII ст. на місці оригінального заповідника була побудована нова церква в стилі романш."
 moreneta_key_desc: "Ця скульптура зображує Діви Марії зберігається в #TOOLTIP:WORK_OF_ART,montserrat_abbey_tt,X #L монсеррат#!#!. Згідно з легендою, вона випадково знайшла пасту на горі Монсеррат. Однак, коли вони намагалися переїхати до міста, скульптура була нестерпною. Вони взяли це як ознака того, що Діва Марія хоче залишитися на горі, і тому монастир був побудований там."
 girgam_desc: "Цей літопис Канем-Борну Імперії містить список царів і деяких подіо, які відбувалися в крайньому періоді зацарювання."
 djenne_mosque_desc: "Цей сонник мечеть, побудований в XIII столітті, для багатьох поколінь сприяло поширенню #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#! мали."
 sankore_madrasa_desc: "Це мадраса є одним з основних освітніх установ Малі і важливим духовним центром для  #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!# Свінгери."
 djinguereber_mosque_desc: "Важливий навчальний центр Малійської #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, муса I."
 sachsenspiegel_desc: "Збір указів та правил індивідуального права, застосованого протягом всієї Священної Римської імперії. Це один з основних правових збірок держави і першого такого документа, складеного на #TOOLTIP:LANGUAGE,german_language,X #L німецька#!#! мова, не латинська."
 terrae_prussiae_desc: "Цей літопис, складений на #TOOLTIP:LANGUAGE,latin_language,X #L латинки#!#!, опишіть прибуття Теутонського замовлення в #TOOLTIP:AREA,prussia_area,X #L Пруссія#!#! і його наступна боротьба з місцевими язичними племенами."
 codex_marianus_desc: "Це gospel на #TOOLTIP:LANGUAGE,church_slavonic_language,X #L славутич#!#! мова є однією з ключових християнських текстів слов’янських народів."
 white_angel_desc: "Цей fresco вважається одним з шедеврів сербського мистецтва. Він зображує ангела, що вказує на мірх-відтінку дружин на порожньому могилі, з якого вийшов застрахований Христос."
 zica_studenica_monasteries_desc: "З моменту створення в XII-XIII ст. ці будівлі залишаються однією з найбільших і найважливіших монастирів в Сербії."
 gesta_hungarorum_desc: "Ця робота святкує різні досягнення #TOOLTIP:CULTURE,hungarian_tt,X #L угорська#!#! люди, і також з'єднує своє походження з скіфами і гунсами. У той же час текст приділяє особливу увагу завоювати угорський карпатський басейн."
 basilica_of_the_assumption_virgin_mary_desc: "Побудований наказом першого царя Угорщини, цей базилік служив коронаційним місцем угорських монархів. Незважаючи на те, що це не формально епіскопічна церква, це не змінює своє політичне та культурне значення."
 holy_crown_of_hungary_desc: "Ця коронка з дванадцятого століття є символом спадщини угорських ліній. Візантійський стиль, в якому він був виконаний, приступив до теорії, що він був подарунком від візантійського імператора. Однак, згідно з #TOOLTIP:RELIGION,catholic_tt,X #L українська#!#! коронка була надана Угорщина папою."
 kusanagi_no_tsurugi_desc: "Він вважається, що це той самий легендарний меч, який Сусану знайшов в хвіст Ямати не ороти він загинув. Тоді зброя перейшла на богиня Аматраса, і вона вже давала їй онука Нінігі-но Микото, прогенор імперської династії, перед тим як він прийшов на землю. Тож цей меч став символом влади, мужності та влади імператора."
 yata_no_kagami_desc: "За легендою, це дзеркало використовувався для просвітлення сонця богиня Аматраса з печери. Він був переданий Нінігі ні Мікото, прогеніторам імперської династії, до приходу до землі. Тепер це одна з імперських регалі, яка уособлює мудрість і лідерські якості представників династії ухвалення."
 yasakani_no_magatama_desc: "Ця намистина була використана разом з #TOOLTIP:WORK_OF_ART,$yata_no_kagami_tt$,X #L дзеркало#!#!, аматраса з печери. Нініги не микото, прогенор імперської династії, перед приходом на землю. Це один з трьох Божественних скарбів, що представляють милосердя та доброчесність династії прав."
 liber_regum_desc: "Ці #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L літопис#!#! опишіть докладно про жіночу та біографії Іберійського царя. Поєднуючи реальний світ з міфами, вони стверджують їх божественне право на владу."
 collegiate_roncesvalles_desc: "#roncesvalles Collegiate Church #! є пам'ятником готичної архітектури, розташованої в Пірене. У своїх стінах знайдуть притулок, які ходять на шлях Святого James, і безперечно хворіють люди."
 la_oliva_abbey_desc: "Цей кестрський монастир вважається одним з найстаріших на Іберському півострові. Його строгий архітектурний стиль відображає прагнення Замовлення до простоти та спрощення. Монастир має велику бібліотеку."
 tripitaka_koreana_desc: "$tripitaka_koreana$ - це колекція буддійських текстів, які подаються на дерев'яних таблетках. Це древнє тіло буддійських канонів, створених за допомогою ієроглифії хана, є яскравим прикладом майстерності, духовного зеала і прагнення зберегти святкуючі сценарії."
 amitabha_triad_desc: "$amitabha_triad$ символізує сподівання на переродження найбільш лояльних віруючих в #italic Pure Land #! Зображується Будда #талік безмежного світла #!, з боків якого є #italic bodhisattvas #! компасіон і мудрість."
 ksitigarbha_desc: "$ksitigarbha$ є свого роду і merciful #italic bodhisattva#!, які зазвичай зображують як керівництво душі до після життя. У буддійській традиції він особливо відроджений за блювоту не стати Будда, доки він врятував всі сказані істоти від страждань."
 watermoon_avalokiteshvara_desc: "Зображення #italic bodhisattva #! compassion Avalokiteshvara сидячи в спокійному позі."
 visualisation_sutra_desc: "$visualization_sutra$ описує практики медитації, покликані допомогти вірменам досягти духовного просвітлення, вражаючи образ #italic of Pure Land#!."
 sutra_descent_maitreya_desc: "Цей сатра описує вихідний спуск з неба Маітрая, Будди майбутнього. Вона надихає на надію на оновлення світу, що перебуває у діречому потребі духовних настанов."
 hwaom_pure_land_desc: "Картина $hwaom_pure_land$ надихнула #italic "Avatamsaka Sutra" #! Зображується міфічна реальність гармонії, де п'ять основних Буддаса і п'ятдесят-два #italic bodhisattvas#!."
 devadatta_desc: "Devadatta є символом в буддійських текстах, які проти Будди. Він розглядається як втілення людських збоїв, але його історія підкреслює важливість співчуття і перемоги, дві з найважливіших буддійських цінностей."
 pohyonsa_desc: "Похунца Храм, розташований на Mount Myohyangsan в Кореї, є одним з історичних центрів Буддизму. Завдяки своєму знаменитому бронзовому дзвінку і багато прикрашеному дерев'яним елементам храм вважається цінним пам'ятником корейської культури."
 saint_mark_horses_desc: "Ці чотири бронзові статуї, також відомі як #italic "Triumph Quadriga" #!, були символом тріумфінгу за сотні років. Під час Четвертого хрестоводу їх вивозили #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополь#!#! увійти #TOOLTIP:LOCATION,venice_tt,X #L Кепікі#!#!, нагадуємо і нагадуємо про владу бога."
 saint_mark_basilica_desc: "Цей собор, розташований на площі Святого Марка в #TOOLTIP:LOCATION,venice_tt,X #L Венеція#!#!, виготовлені в візантійському та готичному стилі. Під головним вівтарем собору є реліквії святого Марка."
 bucentaur_desc: "Бучинторо - це багато прикрашений церемоніальний ячмінь венеціанського собак, що символізує морське домінування влади. Це не тільки відображає силу та багатство міста, але й відіграє важливу роль у щорічній церемонії #italic»#!."
 palais_des_papes_desc: "У XIV ст. Папальський палац #TOOLTIP:LOCATION,avignon_tt,X #L Авінно#!#!, пошта переїхала тимчасово з Риму. Під час неспроможності Авіньйон цей величезний готичний палац служив резиденцією семи поп і двома антипопсами. Це не тільки духовний центр, але і один з символів паленої влади і влади в Європі."
 convent_christ_desc: "Орієнтовно чоловічий монастир Наказу Христа #TOOLTIP:LOCATION,tomar_tt,X #L Домаре#!#! подається в фортецю для загарбників. Комбіновані елементи готичного, Мануелінського та ренесансу, ця будівля вважається одним з найважливіших пам'яток архітектури Португальської."
 canzoniere: "«Акушер»"
 canzoniere_desc: "$canzoniere$ - це колекція віршів Франческо Петрарха, складених під час ренесансу. Містить в основному сонники, присвячені музею поета - Лаура. Відчувається любов, краса і почуття, надихнула класичними тенденціями."
 alcobaca_monastery_desc: "Монастир Алькобаса – це кестерський комплекс у Португалії, відомий своєю красою і королівськими могилами. Це перший приклад готичної архітектури в історії Кранина."
 hagia_irene_desc: "Візантійська церква св. Ірини - один з найстаріших храмів #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополь#!#!. Відомий своїм великим куполом і дивно простий дизайн, який відображає тенденції ранньої християнської архітектури. Під час «Nika» повстання 532 р. і перебудований в 548 р. церква виділяється за свою строгу простоту – особливо на тлі неподалік Софії."
 hagia_sophia_desc: "$hagia_sophia$ спочатку був побудований в 346 році під пануванням імператора Костянтина II, вигорнув Нико Резеля в 532 році, і був повністю перебудований і освячений в 537 році імператором Джастіняном, ставши найбільшим християнським собором у світі. Проектований архітекторами Ісідором Мілетусом та Антимієм Тралле, відомий своїми колосальним куполом, новими архітектурними рішеннями та тонкими мозаїками, Яка віддзеркалює велич православних."
 paris_psalter_desc: "«Паризький Псалтер був створений в X столітті в епоху #italic Македонського ренесансу #!. Це прикрашений Візантійський рукопис, що містить, крім філій, 14 повносторінкових ілюстрацій. Її класичний стиль відображає відродження грецько-романських мистецьких традицій в візантійському мистецтві часу."
 syntagma_canonum_desc: "«Синтагма Альфабета - Візантійське зібрання канонів і законів, що регулюють церковну організацію та релігійну практику. Визначено правову структуру церкви та її взаємозв’язок з візантійським суспільством."
 ecclesiastica_historia_desc: "«Еусебіус Цезарії описує формування християнства, життя мартирів і ключових шляхів розвитку церкви. Це важливий літературний джерело для вивчення та розуміння ранньої історії християнства."
 historia_polonica_desc: "Польський літопис (лат. #italic Historia Polonica#!), складений Віннсентом Кадлубеком на початку XIII століття за наказом князя Казимира II, вважається одним з перших історичних літописів Польщі. Поєднуючи реальні історії та легенди, літопис охоплює історію Польщі від легендарних походів до часів Кадлубекка."
 gesta_principum_polonorum_desc: "«Хроніки та олени або князів польської лінійки (лат. #italic Cronica et gesta ducum sive principum Polonorum#!) є найстарішим виживання польського літопису, авторство якого залишається невідомим. Для лаконічності ця робота називається літописом Гали Анонім. Про історію Польщі з часів легендарного засновника династії Піаст до 1114 року, якщо історія різко закінчується. Це одна з найважливіших джерел інформації про ранньою історією Польщі."
 bogurodzica_desc: "«Незаймана є найстарішим з відомих польських химнів, які з'явилися в XIII ст. Ця робота, присвячена Діви Марії, була використана як релігійна пісня і бойова пісня польських лицарів. Її слова і мелодії відображають давні літургічні традиції. Згодом стала символом польської ідентичності та духовності."
 szczerbiec_desc: "Щербетський польський церемонійний меч, вперше використовується в 1320 році, під час коронації короля Владислава. За легендою, на мечі залишався дент, якщо Болеслав І Браве захопив їх на Золотих Воротах Києва. Займіть ім'я меча "Шебетс" (тобто "збиті"). меч – царська влада і є важливою частиною польської королівської регалі."
 gesta_danorum_desc: "Акти Данів, складених Саксонською грамаристом, описують легендарні та історичні царі Данії. Цей літопис вважається одним з основних середньовічних творів з історії та міфології Скандинавії."
 roskilde_cathedral_desc: "Роскілдський собор, побудований з червоної цегли, є прикладом ранньої скандинавської готичної архітектури. Він служить символом царської величі і похованням датських монархів."
 tournai_cathedral_desc: "#катедральний собор Пресвятої Богородиці є резиденцією єпархії міста #TOOLTIP:LOCATION,$tournai_tt$,X #L Тур#!#! і поєднує в своєму дизайні романеске і готичні стилі."
 gravensteen_castle_desc: "Гравенстенський замок, ім’я якого означає #italic “каун графа” #!, був побудований в XII столітті. Це місце проживання громадян #TOOLTIP:LOCATION,$ghent_tt$,X #L Аджента#!#!, кількість."
 belfry_bruges_desc: "Ця дзвіниця розташована в центральній площі #TOOLTIP:LOCATION,bruges_tt,X #L Брюгс#!#!, грає важливу роль у житті громадян, інформувати їх про різні події за допомогою дзвіночка."
 portico_de_la_gloria_desc: "Портіко Слави - це романський портико в Соборі св. James в місті [ПоказатиНазва('santiago_compostela')]. Його оформлення, повною духовною символікою, включає в себе безліч скульптур біблійних персонажів."
 cantigas_santa_maria_desc: "«Пісні Пресвятої Богородиці - це висвітлена колекція химнів, написаних в тринадцятому столітті в Галицько-Португусі. Це найбільша колекція монофонічних пісень Середньовіччя."
 general_estoria_desc: "«Історія людства в цілому. Щоб впоратися з такими складними роботами, автору довелося використовувати біблійні, класичні та середньовічні джерела."
 cantar_mio_cid_desc: "Це давня поема епоха, написана у Кастильському діалекті, розповідає історію пригод Родріго Дєза де Вівар, відомий як Сід, під час боротьби між християнськими царствами і тиграми Іберського півострова."
 estoria_de_espana_desc: "«Історія Іспанії вважається першим великим #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L літопис#!#! Іспанія. Книга розділена на чотири частини і охоплює історію іспанських земель від біблійних часів до панування Фернандо III."
 florentine_codex: "«Історія справ Нової Іспанії»"
 florentine_codex_desc: "$florentine_codex$ є детальним етнографічним описом культури, релігії, соціальної структури та життя корінних народів Центральної Америки."
 mosque_cordoba_desc: "#TOOLTIP:LOCATION,$cordoba_tt$,X #L Кордоба#!#! соборний мечеть, також відомий як #italic Mesquita #!, є прикладом радикальних змін, які колись відбувалися на Іберському півострові. Спочатку був перебудований в мечеті після завоювання Умаяда, а потім перетворений в християнський собор після Реконкста."
 giralda_desc: "Ця вежа була побудована в #TOOLTIP:LOCATION,sevilla_tt,X #L Севілья#!#! під час династії Алмогад вона подається в якості гаманця Великого мечеть. Пізніше на місці мечеті був побудований християнський собор, а малярець був перебудований в дзвінку, іака залишається яскравим прикладом архітектури Мооріш."
 codex_calixtinus_desc: "«Codex of Calixtus - це висвітлений рукопис, що містить різні сермони та літургії. Книга дає консультації для дітей, які слідують за домовленістю святого Джеймса, підтримувані описами звичаїв місцевих народів і пам'яток, які можна знайти по дорозі."
 tablas_alfonsies_desc: "#"Альфонські столи" #! Призначені для розрахунку положення естенціальних органів сонячної системи відносно фіксованих зірок."
 libros_saber_astrologia_desc: "Робота в декількох обсягах, що містять описи небесних органів і астрономічних інструментів його часу. Збірник наукових праць відіграла важливу роль у середньовічній астрономії та астрології. Зокрема, на базі інформації було зібрано численні гороскопи."
 libro_de_los_juegos_desc: "#тальїк "Книжка ігор"»#! — #TOOLTIP:CULTURE,castilian_tt,X #L капричоза#!#! приміряти на шахи, манжети і нарди. Його зміст перетворюється і перекладається в #TOOLTIP:LANGUAGE,latin_language,X #L латинки#!#! інформація #TOOLTIP:LANGUAGE,arabic_language,X #L арабки#!#! настільні ігри."
 marienkapelle_desc: "Каплиця Діви Марії — #TOOLTIP:LOCATION,munich_tt,X #L мюнхен#!#! церква, виконана в римському стилі, указом Луїса IV стала поховання членів династії #TOOLTIP:DYNASTY,wittelsbach_dynasty_tt,X #L Бетельбах#!#!."
 sahib_ata_kulliyesi_desc: "Сахіб Ата - архітектурний комплекс, побудований в #TOOLTIP:LOCATION,konya_tt,X #L Коня#!#! сахіб Ата Фахреддін Алі та його родина. На додаток до маузолу, такожний комплекс включає в себе косу, гаммам і ханаку."
 gokmedrese_desc: "З моменту створення в XIII ст., цей двоповерховий мадрасах був головним навчальним центром #TOOLTIP:LOCATION,sivas_tt,X #L Свінгери#!#!. Порядок його будівництва надав Сахіб Ата Фахреддін Алі, Візер Сельюк Султан. Мадраса отримала свою назву від небесно-блакитної плитки, що використовується в будівництві, званої в турецькій мові»."
 ulu_beden_desc: "The Ulu-Beden Tower знаходиться в місті #TOOLTIP:LOCATION,diyarbekir_tt,X #L Діяrbakir#!#! він є близнюком сім братів вежі."
 yedi_kardes_desc: "Ця вежа була побудована на честь Меліка Саліха Махмута. Збудований з шестигранного базальту та прикрашений мусульманськими літерами та символами династії #TOOLTIP:DYNASTY,$artuqids_dynasty_tt$,X #L Мистецтво#!#!."
 maqamat_al_hariri_desc: "«Макамат аль-Харирі розповідає про пригоди свінгера Абу Зайда Суфу, які за п'ятдесят оповідань демонструють майстерність його володіння #TOOLTIP:LANGUAGE,arabic_language,X #L українська#!#! шляхом прийняття інших і отримання прибутку від нього."
 great_iwan_desc: "Великий Іван, прізвищив «Свято правосуддя», є вражаючим престолом, де правителів Султанату Мамлука. Будівля коронується куполом, а сама зала прикрашена колонами червоного граніту в античному єгипетському стилі."
 qalawun_complex_desc: "Цей релігійний комплекс є яскравим прикладом ісламської архітектури #TOOLTIP:LOCATION,cairo_tt,X #L Каяк#!#!. До складу входить мадраса, мазолей і навіть повноцінна лікарня."
 al_nasir_mosque_desc: "Al-Nasir мечеть в #TOOLTIP:LOCATION,cairo_tt,X #L Каяк#!#!, заснувала фігурою Гетьмана ('mam_an_nasir_bahri'). GetName відомий як два фари, зроблені в персидському стилі. У той же час, одна з веж має незвичайне для цього виду будівельних куполів у вигляді цибулі."
 al_karimi_mosque_desc: "Al-Karimi Mosque, побудований в XIV столітті в серці #TOOLTIP:LOCATION,damascus_tt,X #L Лаціна#!#!, розглядається одна з кращих прикладів мистецтва мамлука в області."
 rawd_al_qirtas_desc: "Цей літопис описує історію міста #TOOLTIP:LOCATION,fez_tt,X #L Джинси#!#!, до послуг гостей також входить інформація про різні лінійки #TOOLTIP:AREA,morocco_area,X #L Мар#!#!, від сім'ї Idrisid до династії #TOOLTIP:DYNASTY,marinid_dynasty_tt,X #L Маринади#!#!."
 ait_ben_haddou_desc: "Ait Ben Haddou є #italic ksar#! (Бербер #italic agrem#! - "фортифіковане місто"), через який лежить важливий торговий маршрут, що з'єднує землі Сахари з центральною частиною країни #TOOLTIP:AREA,morocco_area,X #L Мар#!#!."
 kutubiyya_mosque_desc: "Al-Kutubiya Mosque в Києві #TOOLTIP:LOCATION,marrakesh_tt,X #L Марракеш#!#! важливою пам'яткою міста і яскравим прикладом архітектури Альмохаду Назва мечеті, ймовірно, походить від книжкових продавців, які магазини використовують для того, щоб бути на сайті."
 song_of_armouris_desc: "Історія одного з найбільших обрядів. #italic $song_of_armouris$#! Найвідомі з візантійських героїчних віршів. Повідомляється про історію Арміса Арморопулоса, чоловіка дивовижної влади, який загинув тисячі Сарасенів у помсти за батька."
 gediminas_cap_desc: "Це чудова крона є найважливішим #TOOLTIP:WORK_OF_ART_TYPE,regalia,X #L українська#!#! #L [GetCountry('LIT').GetAdjective|l][GetCharacter('lit_gediminas_gediminids'], засновник династії #TOOLTIP:DYNASTY,gediminid_dynasty_tt,X #L Гедимінович#!#!, ретельно захищаючи їїё."
 chronica_jutensis_desc: "#ісальський літопис #! датський літопис, який розповідає історію сільської місцевості. The фокус знаходиться на Jutland."
 christianstad_trinity_church_desc: "Церква Святої Трійці - собор в новому місті Крістіанстад, відомий приклад архітектурного стилю Ренесансу. Автор: Фламіш-Даніш архітектор Лоренз ван Сенвінкель."
 christiansborg_palace_desc: "На острові Слотхольменів в центрі Копенгагена, а з XII століття були зведені різні замки. Це один з найбільших палаців країни, де зосереджена влада держави."
 elmelunde_frescoes_desc: "The Elmelund frescoes є середньовічні настінні картини, знайдені в церкві Ельмунд на датському острові Минг. Фрески яскраво і докладно відображаються біблійні сцени."
 dai_viet_su_ky_desc: "$dai_viet_su_ky$ є офіційною історіографії династії $Tran$. Цей літопис розповідає історію $DAI$ це дає уявлення про розвиток держави за останні століття."
 dai_an_nam_chi_luoc_desc: "$dai_an_nam_chi_luoc$ подробиці $DAI$ від початку до домінування династії $Tran$."
 kilwa_chronicle: "«$ZAN$літопис»"
 kilwa_chronicle_desc: "$kilwa_chronicle$ є документом, що описує історію людей Кільвану. Ці літописи, написані на #L [EnglishDeutschPусский简体中文中國傳統EspañolالعربيةFrançaisελληνικάDanskАнглійскаябългарски мова, об'єднати місцеві усні традиції з історичними записами та надати розуміння політичної та культурної історії всього #TOOLTIP:REGION,swahili_coast_region,X #L Suahil узбережжі#!#!."
 preah_khan_reach: "Преах-хан-Реах"
 preah_khan_reach_desc: "The Sword of Victory - це сталева леза вмілої роботи в золотистих оболонках, прикрашених дорогоцінними каменями. Preah_lompeng_chey$ і Sword of Victory є символами спадщини лінійки #TOOLTIP:CULTURE,$khmer_culture_tt$,X #L хмер#!#!."
 preah_lompeng_chey: "Преах-Ломпан-Чей"
 preah_lompeng_chey_desc: "Легенда має те, що великий [GetCharacter ('khm_trasak_paem') володів списком Перемоги. GetName. $preah_khan_reach$ і the Victory Spear are royal regalia #TOOLTIP:CULTURE,$khmer_culture_tt$,X #L хмер#!#! люди."
 emerald_buddha: "Емеральд Будда"
 emerald_buddha_desc: "$emerald_buddha$, виготовлений з жасперу, має велике духовне значення і шанується в #TOOLTIP:RELIGIONGROUP,buddhist,X #L будинку#!#! держава."
 imperial_crown_hre: "Корона імператора"
 imperial_crown_hre_desc: "Ця коронка, виконана з 8 золотих пластин і прикрашена багатьма дорогоцінними камінням, була використана для коронацій з часів імператора Отто І Великого."
 imperial_orb_hre: "Влада імператора"
 imperial_orb_hre_desc: "Влада Священної Римської імперії не тільки символізує божественне право імператора на владу, а й підкреслює його колосальне багатство і владу в порівнянні з іншими монархами Західної Європи."
 saint_stephans_purse: "Св. Стефана Мудрого"
 saint_stephans_purse_desc: "Цей гаманець, який зберігає грунт від Holy Land, є невід'ємним атрибутом коронації. Вони кажуть, що він покривається кровоносними плямами Св. Стефана."
 coronation_gospel_hre: "Євангеліє вівтаря"
 coronation_gospel_hre_desc: "Коронація Євангелія містить повний текст всіх чотирьох Євангелій, написаних золотом і сріблом чорнила. На першій сторінці кожного з них намальовані мініатюри євангеліків. Під час коронації імператор доторкнеться сторінки з початком Євангелія Івана і бере на себе присягу."
 sergius_sive_capitis_caput: "Сергіус сивий капіт"
 sergius_sive_capitis_caput_desc: "Автор п'єси змащує культу реліквій і суворо критикує католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьку Католицьк."
 maj_pararaton_woa: "«Параратон»"
 maj_pararaton_woa_desc: "$maj_pararaton_woa$ містить детальний опис тонкощів політичного та культурного розвитку всієї області$."
 maj_nagarakretagama_woa: "Нагаракатама"
 maj_nagarakretagama_woa_desc: "Героїчна поема, яка докладно розповідає про стан Маяпайта середини XIV століття і дає уявлення про політичні та культурні здобутки п'ятниці цієї влади."
 maj_carita_parahyangan_woa: "Каріта Парагян"
 maj_carita_parahyangan_woa_desc: "Детальні літописи, які захоплюють історію Сонданського царства та її найвизначніших правок над минулими восьми ст."
 damarwulan_hero: "Мали"
 damarwulan: "«Легенда Дамарова»"
 damarwulan_desc: "«Легенда Дамарована часто грає в місцевих лялькових театрах #italic Wayang Klitik#! Герой представить як спасителя Маяпаїту, який спочатку падає в любов з дочкою впливового благородника, а потім падає за свою молоду любов в тюрмі. Незабаром вино починається, і $damarwulan_hero$ є шанс довести себе. Тоді наш герой наближає до суперечок ворожого царя і успішно підкорює монарху."
 statenbijbel: "Державна Біблія"
 statenbijbel_desc: "#українська Русский English #TOOLTIP:LOCATION,$dordrecht_tt$,X #L Доррет#!#! це перший переклад Біблії в #TOOLTIP:DIALECT,dutch_dialect,X #L нідерландська#!#! язик #TOOLTIP:LANGUAGE,hebrew_language,X #L єврейський#!#!, #TOOLTIP:LANGUAGE,aramaic_language,X #L арамаїка#!#! і #TOOLTIP:LANGUAGE,greek_language,X #L грецька#!#! мови, виготовлені за допомогою замовлення."
 tarikh_al_sudan: "«Таріх аль-Судан»"
 tarikh_al_sudan_desc: "$tarikh_al_sudan$ зберігає історію живого #TOOLTIP:REGION,guinea_region,X #L Свінгери#!#! про імперію Малі, #TOOLTIP:CULTURE,$tuareg_tt$,X #L українська#!#! люди і дії пісня."
 timbuktu_palace: "Палац в Тимбукту"
 timbuktu_palace_desc: "$timbuktu_palace$ був побудований як символ достатку [ПоказатиName('timbuktu')] і є одним з найбільших будівель регіону."
 lateran_palace: "Афіша"
 lateran_palace_desc: "У 1307 і 1361 р. $lateran_palace$, який служив як резиденція попів протягом багатьох століть, був серйозно пошкоджений вогонь. Після відновлення стало важливим духовним символом папалої влади."
 simplicius_simplicissimus: "Simplicissimus Тетяна"
 simplicius_simplicissimus_desc: "Simplicissimus Teutsch, або «Simplicissimus», – це біографія дивного і рідкісного трамвайного трамваю ім. Мельчиора Стернфельс фон Fuchsheim, як він з'явився в світі, як він зробив в ньому, і побачив ноти гідні того, що він навчився і зробив."
 el_criticon: "«Критика»"
 el_criticon_desc: "$el_criticon$ - це алегоричний і філософський роман, який досліджує існування людини через символічну подорож двох персонажів. Він заперечує недоліки суспільства і одночасно пропонує читачеві глибокі відбиття на моральність і пошук мудрості."
 cronica_de_aragon: "«Арагон літопис»"
 cronica_de_aragon_desc: "$cronica_de_aragon$ є одним з найбільш ранніх друкованих літописів королівства в місцевій мові сповіщає історію Арагона з його легендарних часів до сьогодення. Відповідає націоналістичні послання п'ятнадцятого століття, славіє монархію і формує араконську ідентичність."
 kitab_al_ibar: "«Аль-Ібар»"
 kitab_al_ibar_desc: "$кітаб_al_ibar$, abo "Книжка едіацій" - монументальна історична робота Ібна Хальдун, яка описує історію різних цивілізацій, підйом і падіння імперій, а також окреслює свої революційні теорії про циклічність і згуртованість суспільства."
 st_stephens_cathedral: "Собор Святого Стефана"
 st_stephens_cathedral_desc: "Собор Святого Стефана у Відні є справжнім шедевром готичної архітектури та одним з найвідоміших релігійних будівель Австрії. Його історичне та культурне значення не можна переповнено."
 tomb_of_the_first_emperor: "Амбр першого імператора"
 tomb_of_the_first_emperor_desc: "Амортизатор першого імператора, який знаходиться в засновних залах собору св. Стефана, є не пам'ятником імперської спадщини, але також відображає велику відродження людей для правителя, які заклали фундамент для формування Австрії як велику владу."
 frauenstein_madonna: "Фауенштейн Мадонна"
 frauenstein_madonna_desc: "«The Frauenstein Madonna є шедевром пізньої готичної епохи. Скульптура зображує Віргінську Мері, що охоплює віруючі коліно з клоаком, також символізує божественний захист і силу життя людини."
 hofburg: "Гофбург"
 hofburg_desc: "Хофбургський замок був побудований в середні віки, але після багатьох розширень і реконструкції він перетворився в величний імператорський палац, який служить резиденцією династії Габсбургів."
 tabula_hungariae: "Таула Хунія"
 tabula_hungariae_desc: "Одна з перших друкованих карт Угорщини, яка відображає близько 1 300 населених пунктів і більше сотні географічних об'єктів."
 landtafel: "Палац Земельних книг"
 landtafel_desc: "Ця будівля була перебудована для зберігання судових рішень, а також документів про права та привілеї землевласників."
 kaiserkrone: "Корона Австрійської імперії"
 kaiserkrone_desc: "Ця розкішна крона є символом влади імператора і відображає престижу, владу і багатство Австрії."
 chronicles_of_castile: "Латинський літопис царів"
 chronicles_of_castile_desc: "Цей літопис був створений для занурення спадщини монархів, які виправили країну з XI до XIII ст."
 capilla_de_los_reyes_nuevos: "Каплиця Нових Королів"
 capilla_de_los_reyes_nuevos_desc: "$capilla_de_los_reyes_nuevos$ - це могила для членів нашої династії, продовження традиції розпочато попередніми династиками, які побудували себе каплицями як символи їх божественного органу."
 coplas_por_la_muerte_de_su_padre: "«На смерть батька»"
 coplas_por_la_muerte_de_su_padre_desc: "$coplas_por_la_muerte_de_su_padre$ є переконливою селегією, в якій автор відображає про перебіг життя, прагнення вічної слави і неминучість смерті."
 laberinto_de_fortuna: "«Лабіринт Фортуни»"
 laberinto_de_fortuna_desc: "$laberinto_de_fortuna$ є поемою для слави монархії, яка захищена божественною надбавкою. Він викликає уніфікацію під монархією."
 chronicle_of_peru: "«Перуанський літопис»"
 chronicle_of_peru_desc: "$літопис_of_peru$ - докладний опис етнографічної інформації про корінних народів Анди."
 elegies_of_illustrious_men: "«Елегія славних чоловіків»"
 elegies_of_illustrious_men_desc: "$elegies_of_illustrious_men$ - це довга епічна поема, в якій поезія переплетена з історією. Він описує квест нового світу в Іспанії."
 de_la_cosa_map: "Карта Юань-де-ла-Коза"
 de_la_cosa_map_desc: "Це перша вітальна карта, що демонструє нововідкриті землі Нового світу. Крім того, карта показує північні троти і лінії еквататора, що робить його надзвичайно корисним для навігації."
 padron_real: "Зареєструватися"
 padron_real_desc: "Офіційна карта, на основі якої створюються всі інші карти, що використовуються нашим флотом. Всі кораблі, що літають наш прапор, повинні мати їх на борту."
 book_of_women: "Книга про жінок"
 book_of_women_desc: "«Книга жінок (Оттоман: Zenanname) є традиційною поемою, яка описує віртуї і недоліки жінок по всьому світу."
 abduction_from_the_seraglio: "Серійне скорочення"
 abduction_from_the_seraglio_desc: "«Die Entführung aus dem Serail є оперою двох чоловіків з різних соціальних фонів. Разом вони намагаються врятувати дівчину, яку вони люблять з турецького гарема."
 cariye_painting: "Портрет Циркаської краси"
 cariye_painting_desc: "Портрет красивого циркаського в'язниці, який став супутньою в гаремі Османського імператора."
 marian_column: "Мар'яна колона"
 marian_column_desc: "Пам'ятник, зведений австрійськими австрійцями на честь перемоги над Швецією. Він присвячується Діви Марії за її захист і по батькові."
 triumphal_arch: "Тріумфальна арка"
 triumphal_arch_desc: "Ця арка, побудована на честь королівського весілля, відображає престиж і відмінність нашої династії."
 kaiserhymne: "Антем Австрійської імперії"
 kaiserhymne_desc: "Патріотичний химн, написаний Йозефом Гайдном до слів Лоренца Леопольд Хашка. Він славить Австрійію і його імператор, тим самим роблячи людей гордими і зміцнюючи національну єдність."
 #Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "«Книга пам'ятних і селекційних міфів»"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "Роз'яснюючи, як всі було створено відповідно до #TOOLTIP:RELIGION,miaphysite_tt,X #L український#!#! $the_book_of_mysteries_of_the_heavens_and_earth$ відігравала важливу роль у зміцненні патології нації."
 book_of_light_nativity_and_trinity_shared: "Священики особливо розповіли цю роботу, як деякі з цих трьох книг сприяють ідеям церковної реформи та захист релігійних вірувань автора."
 book_of_light: "«Книга світла»"
 book_of_light_desc: "$book_of_light_naivity_and_trinity_shared$"
 book_of_nativity: "«Новорічна книга»"
 book_of_nativity_desc: "$book_of_light_naivity_and_trinity_shared$"
 books_of_trinity: "«Троїцька книга»"
 books_of_trinity_desc: "$book_of_light_naivity_and_trinity_shared$"
 confession_of_faith: "«Конфігурація Вірі»"
 confession_of_faith_desc: "Ця книга написана на захист #TOOLTIP:RELIGION,miaphysite_tt,X #L український#!#! він виступає зміцнення релігійних ідей, таких як дотримання сабата і заборона вживання свинини."
 #Orissa
 kapilesvara_siva_temple: "Capileswar Храм"
 kapilesvara_siva_temple_desc: "Цей храм присвячений Богу #TOOLTIP:GOD,shiva_god,X #L Свінгери#!#!, є однією з основних #TOOLTIP:AREA,orissa_area,X #L Руді#!#!."
 kanchi_kaveri: "Канчі печери"
 kanchi_kaveri_desc: "Поема, в якій Jagannatha описується невидимою силою провідних царів #TOOLTIP:AREA,orissa_area,X #L Оріса#!#! перемога."
 #Bengal:
 firoz_minar: "Фіроз Мінар"
 firoz_minar_desc: "$firoz_minar$, один з найбільш високих веж у світі #TOOLTIP:REGION,bengal_region,X #L Бенгал#!#!, він був побудований, щоб підкреслити відмінність #TOOLTIP:LOCATION,gaur_tt,X #L Свінгери#!#!. Проте, за словами ромерів, перша версія не була досить високою, через що головний архітектор випав з небаё."
 dakhil_darwaza: "Дахіль Дарваза"
 dakhil_darwaza_desc: "Для захисту було побудовано ворота $dakhil_darwaza #TOOLTIP:LOCATION,gaur_tt,X #L Свінгери#!#! від зарубіжних навалах. Це одна з найкрасивіших воріт Індії."
 kusumba_mosque: "Кусумба Моск"
 kusumba_mosque_desc: "$kusumba_mosque$ є одним з найбільших сатуристів Суфі в Індії. «Чорна перлина бенгалу». Це один з небагатьох будівель, які не мали ніякого впливу на стиль Яки архітектури, тому він служив прикладом для інших свят, зведених в регіоні."
 #Delhi
 hisar_e_firoza: "Хімер-e-Firuza"
 hisar_e_firoza_desc: "Цей палац-фортеця був побудований за наказом Делі Сульцано. На його території є мечеті, інший палац дружини султана, підземні камери у випадку вікі та магазин, де зберігалися запаси зерна. Архітектура будівлі змішаних ісламських і індійських традицій."
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "Лах'ят Сікандар Шахі ва-лата, якщо-i-la mutanahi"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "Цей цінний предмет музики став символом патронату музики під час султана Делата."
 lodi_gardens: "Лоді Сади"
 lodi_gardens_desc: "Ці сади були створені в п'ятницю династії Лоді і є символом його великого Подорожі з усього світу можуть захопити мечеті і ганчі, а також подивитися на потік, який сказав про те, щоб потікати в саму Джамну."
 qutb_minar: "Кетуб-мінар"
 qutb_minar_desc: "$ktb_minar$, названа вежею Перемоги, є одним з семи великих пам'яток комплексу Qutub. Його зовнішній вигляд, ймовірно, надихнула Джама Мінарет в Афганістані."
 takht_i_firoza: "Бірюзовий прес"
 takht_i_firoza_desc: "Takhti-Firuza, краще відомий як $takht_i_firoza$, є султановим престолом, що захоплюється дорогоцінними камінням, створеними в #TOOLTIP:LOCATION,warangal_tt,X #L Варангале#!#!. Він був замовлений для ліній #TOOLTIP:LOCATION,delhi_tt,X #L Дельсаль#!#!, однак через втрату контролю над регіоном престол залишився простою прикрасою."
 #Timurids
 gur_e_amir: "Гур-Емір"
 gur_e_amir_desc: "Цей маузолей був побудований указом Сама Тамерлана для поховання членів династії Тимуррід."
 goharshad_mosque: "Гохаршад Моск"
 goharshad_mosque_desc: "Цей момент є яскравим прикладом архітектури #TOOLTIP:CULTURE,farsi_culture,X #L Перси#!#! під час правління Тимурів #TOOLTIP:REGION,persia_region,X #L Персії#!#!."
 majma_al_tawarikh: "Mojmal al-Tawarih"
 majma_al_tawarikh_desc: "«Моймаль аль-Таваріг" - літопис Гхазнавідної влади, яка містить інформацію про історію сусідніх країн."
 #Mughals
 taj_mahal: "Тадж Махал"
 taj_mahal_desc: "Яхан Я за могилу своєї дружини, є однією з найвідоміших і грандіозних маузолів світу. Його зовнішній вигляд, ймовірно, надихнула мурах Gur-Emir в Samarkand. Сьогодні ця будівля є найважливішим культурним пам'ятником і одним з чудес світу."
 peacock_throne: "Ангел"
 peacock_throne_desc: "Цей розкішний золотий престол Мугалей вважається важливим символом живлення на півострові')]."
 #Morocco
 el_badi_palace: "Qasr аль-Бад"
 el_badi_palace_desc: "Цей грандіозний палац був побудований з кращих матеріалів, привезених до #TOOLTIP:REGION,guinea_region,X #L Свінгери#!#! з #TOOLTIP:REGION,italy_region,X #L Італія#!#! і ряд інших країн. Це один з найбільш розкішних і багатоповерхових будівель #TOOLTIP:REGION,maghreb_region,X #L Магробе#!#!."
 ben_youssef_mosque: "Ібн Юсуф Моск"
 ben_youssef_mosque_desc: "Цей Almoravid-вбудований мечеть є одним з небагатьох вижили символи їх правила #TOOLTIP:REGION,maghreb_region,X #L Магробе#!#!."
 #Sikhism
 guru_granth_sahib: "Гуру Грант Сахіб"
 guru_granth_sahib_desc: "Це головний сакральний текст #TOOLTIP:RELIGION,$sikhism_tt$,X #L сих#!#!, утворилися різні гуруси і розширюються протягом століть. Він містить багато молитв і духовних інструкцій для прихильників #L [ShowReligionAdjective('sikhism'sikhism'l)oh #."
 #USA
 common_sense: "Поширене почуття"
 common_sense_desc: "Цей паммплет, написаний під час Американської революції, підтримує ідею боротьби з колоніальними пригніченнями та створення гальванічної влади."
 #Ottomans
 genealogy_osman_dynasty: "«Сан-Франциско»"
 genealogy_osman_dynasty_desc: "Хроніки неймовірно впливової династії. На своїх сторінках, прикрашених золотом, автор заперечує походження османців з міфічної прогенції тюркських народів - Огуз-Каган."
 gabriel_the_archangel: "«Архангел Гавриїл»"
 gabriel_the_archangel_desc: "Ікона з зображенням архангела Гавриїла - по батькові #TOOLTIP:RELIGIONGROUP,christian,X #L христина#!#! місто-симбол #TOOLTIP:LOCATION,kyiv_tt,X #L Київ#!#!."
 st_andrew_church: "Церква св. Андрія"
 st_andrew_church_desc: "Церква, присвячена Андрії Першокласника - небесний покровець Росії."
 kie_collection_of_paintings_from_anton_losenko: "«Колекція неокласичних портретів»"
 kie_collection_of_paintings_from_anton_losenko_desc: "Портрети всього суду, пофарбовані особливо для правителів #TOOLTIP:REGION,ruthenia_region,X #L Равтенія#!#!."
 kleinody: "Клейноди"
 kleinody_desc: "Знаки гідності високоповертальних козаків - символ влади над козацькою армією."
 #Persia
 takmelat_al_akhbar: "«Takmilat аль-Акбар»"
 takmelat_al_akhbar_desc: "Історичний літопис #TOOLTIP:REGION,persia_region,X #L Персії#!#!, переважно присвячується останнім десятиліттям."
 imamzadeh_hossein: "Імамзаде Хоссейн"
 imamzadeh_hossein_desc: "Маузолей, відпочиває Імамзаде Хоссеїн, сина Імама Алі ар-Ріда."
 ali_qapu_palace: "Алі-Капу"
 ali_qapu_palace_desc: "Підігніть #TOOLTIP:REGION,persia_region,X #L Персії#!#! палац, в основному, призначений для розширення впливу династії, які побудували його."
 #Knights
 history_of_the_hospitallers: "Історія лікарень"
 history_of_the_hospitallers_desc: "Надзвичайно цінний літопис, детальує історію, битви та спадщина Наказу відпочиваючих, від їх заснування до царя Наказу на Мальту."
 sulaymaniyya_takiyya: "Кульлі Сулеймані"
 sulaymaniyya_takiyya_desc: "Москі в #TOOLTIP:LOCATION,damascus,X #L Дамаску#!#!, блендер #TOOLTIP:CULTURE,turkish_culture,X #L турецька#!#! і #TOOLTIP:CULTURE,syriac_culture,X #L сірий#!#! традиції."
 blue_mosque: "Синій меч"
 blue_mosque_desc: "Надзвичайно чистий мечет, стіни пофарбовані синіми, щоб відрізняти його від навколишнього середовища."
 church_of_saint_nicholas: "Церква Святого Миколая"
 church_of_saint_nicholas_desc: "Один з перших храмів, які були побудовані, був ShowLocationName ('vilnius'), який відбувся в шоуReligion GroupName ('christian'). Ось і тепер йдуть молитися всім, хто суперечить релігії."
 artis_magnae_artilleriae: "Artis Magnae Артилерія"
 artis_magnae_artilleriae_desc: "Виконана робота в якості ручної роботи на артилерії, ракетах і піротехніках."
 tale_of_the_palemonids: "Легенда піддонів"
 tale_of_the_palemonids_desc: "Під час вторгнення Attila Hun і досягнуто королівства $LIT$."
 simple_words_of_catechism: "Катехизм Мартіна Майвіда"
 simple_words_of_catechism_desc: "Один з перших книг, які будуть опубліковані на мові, є ShowDialectName ('lithuan_dialect'). Його мета полягає в навчанні цінностей людей."
 dynastic_history_of_the_dynasty: "Динаміка літопису"
 dynastic_history_of_the_dynasty_desc: "Наш шлях до влади прикрашають золоті сторінки історії. Ми можемо самі зателефонувати одержувачу і узгодити зручний час і місце вручення квітів, а якщо необхідно, то збережемо сюрприз. Ця робота мистецтва доводить, що наші претензії є законними і ніхто не може суперечити їх і наше місце на сонці."
 hong_lu_meng: "«Сплячий в червоній вежі»"
 hong_lu_meng_desc: "Новий, який описує життя Яії Баою, втілення бурштину з Небесної стіни, хоче бути людиною. Також у новинних деталях два сім’ї художнього клану Я, більшість членів яких поступово зникли в результаті родинних кварель, політичних справ та смерті."
 #Japan
 hana_no_gosho_palace: "Гана-но-госё"
 hana_no_gosho_palace_desc: "Хана не була побудована як символ престижу і багатства сімейства Ашкагага. Виділяється серед інших палаців #TOOLTIP:LOCATION,kyoto,X #L Кіото#!#! мебльовані."
 kinkaku_ji: "Кинку-Дж"
 kinkaku_ji_desc: "Прикрашений золотом як алегорія очищення від зла, храм Кинкаку-джи є духовним центром і престижним символом $ASK_ADJ$мистецтво."
 jinno_shotoki_chronicle: "Джино Шоткі"
 jinno_shotoki_chronicle_desc: "Детальний літопис князювання всіх імператорів династії #TOOLTIP:DYNASTY,730,X #L Ямато#!#! від міфологічного віку богів до часу його написання. Він містить короткий опис правління кожного імператора."
 shokoku_ji: "Шококу-джи"
 shokoku_ji_desc: "Великий храм #TOOLTIP:LOCATION,kyoto,X #L Кіото#!#!, покликаний служити не тільки духовним центром, але і місцем для бенкетів ашкаго суду."
 catfish_with_a_gourd: "«Риболовля з марочним гарбузом»"
 catfish_with_a_gourd_desc: "Один з перших робіт в техніці #italic suiboku#!, «Катування рибок з гурдовим гарбузом» є прикладом поширення фарби чорнила в Японії."
 reading_in_a_bamboo_grove: "«Читання в бамбукові гайки»"
 reading_in_a_bamboo_grove_desc: "Ще одна рання робота техніки #italic suiboku #! «Читання в бамбукові гайки» свідчить про поширення фарби чорнила в епоху Select_CString (GetCharacter('tensho_shubun'). IsFemale, 'lived', 'lived'] [GetCharacter('tensho_shubun'). Ім'я]."
 jap_winter_landscape: "«Зимовий пейзаж»"
 jap_winter_landscape_desc: "Робота [GetCharacter('sesshu_toyo'] GetName, "Зимовий пейзаж" символізує змішування #TOOLTIP:CULTUREGROUP,japanese_group,X #L японська#!#! і #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайський#!#! стилі."
 #Iroquois
 traditions_of_jigonsaseh: "Жігониші, Мати людей"
 traditions_of_jigonsaseh_desc: "Жігониші, які відіграли ключову роль у створенні Конфедерації #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L український#!#!, вона зарекомендувала себе кваліфікованим неготатором і роз'ємом."
 the_tragedy_of_hiawatha: "Трагедія Хайавата"
 the_tragedy_of_hiawatha_desc: "Вражаю від народження, Hayawata вдалося змінити і встановити для поширення ідей Великого закону світу. Незважаючи на те, що Гайавата не була успішним, його зусилля сприяли об’єднанню Конфедерації #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L український#!#!."
 the_cleansing_of_tadodaho: "Тададі Редспонс"
 the_cleansing_of_tadodaho_desc: "Тададаха була життєздатною, але вдалося «очищати» себе від зла і завершила завдання #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L український#!#!, головна."
 #Prussia
 humboldts_cosmos: "«Простір»"
 humboldts_cosmos_desc: "$humboldts_cosmos$ - це багатофункціональна робота над природним світом, в якому наукові спостереження співіснують з філософськими відбиттями. Автор цього трактату прагнув представити всі фізичні явища в їх взаємозв'язку."
 rihla_art: "«Зрілі»"
 rihla_art_desc: "#цілий $rihla_art$#! – книга науковця Ібна Гіузаї, написана з слів безпритульного і неприпустимого мандрівника, названого $ibn_battuta$, який описує свої подорожі через ісламський світ та інші країни. У цій роботі $ibn_battuta$ не тільки поділяють свої спогади Африки, Аравії, Персії, Індії, Південно-Східної Азії та Китаю, але також відображають на культурних характеристик цих регіонів, щоб надати своїм оповіданням особливу глибину і мальовничість."
 #Generic
 radziwilli_bible: "Радзівілська Біблія"
 radziwilli_bible_desc: "Ця Біблія була опублікована наказом могутнього #TOOLTIP:RELIGION,calvinist,X #L калвінист#!#! вона відіграла важливу роль у поширенні викладання калвінізму серед #TOOLTIP:RELIGION,catholic,X #L українська#!#! маса. Створення цієї літературної роботи є важливою з точки зору мовознавства та релігії."
 #Austria
 melk_abbey: "Монастир ($ORIGIN$)"
 melk_abbey_desc: "Монастир в Мельку був побудований в 1089 році на березі річки Дунаю в Австрії і став одним з ключових храмів Бенедиктину Центральної Європи. Домає велику бібліотеку – справжній магазин сторіччям мудрості. Тут зберігаються багато середньовічних рукописів і патологічних робіт."
 #Vladimir
 dormition_cathedral_vladimir: "Гуртожиток Собор"
 dormition_cathedral_vladimir_desc: "Успенський собор у Володимирі був побудований в 1158–1160 рр. під Великим Днем Андрієм Боголюбським і служив релігійним центром Володимирсько-Суздального князівства. На своїй моделі побудовано низку пізніх російських церков, в тому числі Успенського собору в Москві. Цей величний храм, прикрашений фресками Андрія Рубльова і Данила Черного, став символом зростаючого впливу православної церкви на середньовічну Росію."
 #Pskov
 ivanovsky_monastery: "Предецесійний чоловічий монастир Святого Івана"
 ivanovsky_monastery_desc: "Іван-Предеченський Монастир, побудований наприкінці XIII століття, відігравав важливу роль не тільки в духовному житті, але і в захисті Пскова. Як і багато інших релігійних будівель північно-західної кордону Росії, цей храм, розташований на березі річки Псков, був частиною міських укріплень. Монастир був відомий завдяки місцевим святим та традиціям строгого аскетизму та яскравим прикладом архітектури псковського каменю."
 #Kyiv
 kyiv_pechersk_lavra: "Печерська лавра ($ORIGIN$)"
 kyiv_pechersk_lavra_desc: "Києво-Печерська лавра, або #italic Печерський монастир#!, є одним з найстаріших і найважливіших символів східної православної. Заснувала в 1051 році монахами Антонієм і Феодосійом і є великим комплексом, що частково побудовано в печерах, які подаються як монастичними клітинами, так і похованнями. Згодом Лавра виросла і набула збільшення культурно-релігійного значення: тут навчалася патологія та сакральні тексти. У XIV столітті монастир став справжнім духовним і навчальним центром Київської Русі."
 #China
 art_of_war: "Мистецтво вікі"
 art_of_war_desc: "У п'ятому столітті до н.е. вважається одним з найважливіших військових договорів в історії. Розкрито принципи проведення віні, організації розвідки та командування армії в реаліях стародавнього Китаю. У XIII-XIV ст. навчався командирів та військових стратегів з усієї Азії. Особлива увага приділяється адаптації та методам психологічного тиску на противника, а також має більш високу оцінку як китайської, так і глобальної військової практики."
 gaocheng_astronomical_observatory: "Гаохен астроном Ремесла"
 gaocheng_astronomical_observatory_desc: "$gaocheng_atron_observatory$ ($ORIGIN$) у 1276 р. під час Юньської імперії та відіграли важливу роль у покращенні китайського календаря. У той час країна була глибоко зацікавлена в наукових реформах і досягненнях китайських і ісламських астрономів. У структурі були кам'яні інструменти, в тому числі гном і меридіанна лінія, що дозволило точно вимірювати сонячну тінь для визначення розчину і еквінокса. Будівля була у використанні протягом століть і стала однією з найстаріших заповідників світу."
 kaogongji: "Као Гун Джи"
 kaogongji_desc: "$kaogongji$ є одним з найстаріших вижилих угод про виробництво та містобудування, написаних навколо п'ятого століття до н.е., в кінці Зу. Присвячується державним майстерням, крафтовим матеріалам та організаціям робіт, а також виготовленню бронзи, ритуальних аксесуарів та виробів з юда. Також передбачено модель ідеального міста на основі релігії та косметології. Ця робота, яка з'явилася і потрапила в оживлення по всій історії імперії, є найважливішим джерелом інформації про складні технології і складну бюрократичну структуру древнього Китаю."
 pagoda_of_fogong_temple: "Фогун Храм Пагода"
 pagoda_of_fogong_temple_desc: "$pagoda_of_fogong_temple$ в Провінчі Шанс був побудований в 1056 році, під час Китайської імперії Ліао. Цей старовинний повністю дерев'яний китайський пагода, збережений в цей день, символізує як релігійні традиції, так і технологічний прогрес. Його висота становить близько 70 метрів, що дозволяється заздалегідь в дизайні дерев'яних конструкцій і особливостей буддійської архітектури."
 giant_wild_goose_pagoda: "Великий дикий geese pagoda"
 giant_wild_goose_pagoda_desc: "$гігант_wild_goose_pagoda$ був побудований в 652 AD імператором Гаозонгом династії Тан і був призначений для зберігання буддійських текстів, привезених з Індії моном Xuanzang. Спочатку будівля мала п'ять поверхів, але пізніше вона була завершена, і вона перетворилася в головний центр для перекладу і поширення буддійських джерел. Це один з ключових релігійних пам'яток Китаю, що символізує об'єднання духовного досвіду та наукових знань."
 notre_dame_de_paris: "Нотр Дам ($ORIGIN$)"
 notre_dame_de_paris_desc: "$нотр_dame_de_paris$, який почався в 1163 році і закінчився тільки в XIV столітті, є справжнім емемемом французької готичної архітектури раннього періоду. Інноваційні конструкції аrcbutans і нервових скосів, а також величезні вітражні вікна встановлюють нові стандарти в архітектурі храму. Цей собор став релігійним центром Парижа: в його стінах були фестивалі, урочисті коронації та духовні спори."
 sainte_chapelle: "Сен-Шапель"
 sainte_chapelle_desc: "Chapella Sainte-Chapelle ($ORIGIN$) він був побудований в 1241-1248 за наказом Короля Луїса IX і був призначений для зберігання коронки гілочок Ісуса та інших святих реліквій. Він знаходиться на території королівського палацу і символізує єдність божественної і монархічної влади. На вітражних вікнах захопили понад 1000 біблійних сцен."
 vezelay_abbey: "Wesle Абатство"
 vezelay_abbey_desc: "Абатство св. Марії Магдалене в Вежі була створена в дев'ятому столітті і стала одним з головних місць паломництва, оскільки вважається, що ще є реліквії Марії Магдалина. Його базиліка в римському стилі, освячений в 1104, відрізняється рельєфними тамппанами і гармонійними пропорціями. Абатство Венесула відіграла важливу роль у політичній ролі: сермони проводилися тут під час другого та третього хрестоводства. У XIV ст. він залишився найважливішим центром духовно-культурного життя Бургундії."
 mont_saint_michel: "Монт Сен-Мішель"
 mont_saint_michel_desc: "Історія аббей Мон-Саїнт-Михель, гордо вежа на тінистому острові з берега Норманди, почалася в першій половині VIII століття з Будівницькою невеликою каплією, а ХІ століття вже був великий монастир Бенедиктин. Церква аббей, зведений на вершині скелі, стала популярним центром паломництва. Abbey поєднує в собі елементи релігійної та серфової архітектури. До 1337 р. вона стала символом французьких людей і потужною міцністю, яка проходила назад напою британського."
 reims_cathedral: "Реімс Собор"
 reims_cathedral_desc: "Міський собор $ORIGIN$, початок в 1211 році подається як традиційний коронаційний сайт для французьких ліній. Це високо готичний храм, з безліччю скульптур і образних вікон, є втіленням художньо-політичних ідеалів середньовічної Франції. Реймс переконав людей, які влада надавалася монарху Господом."
 cluny_abbey: "Кюні Абатство"
 cluny_abbey_desc: "Заснував в 910 р. у Бургундії, абатство Клуні стала центром монашної реформи життя, що перетворилася на Західну християнство. Місцеве духовенство вплинуло на сотні менших монастирів, розширюючи суворі правила літургії і ідею незалежності попе. На початку XII ст. до будівництва собору св. Петра в Римі було розглянуто найбільший храм Європи."
 aachen_cathedral: "Ахенський собор"
 aachen_cathedral_desc: "Міський собор $ORIGIN$ (Aix-la-Chapelle, який розпочався близько 796 р. на замовлення Charlemagne, є шедевром архітектури Каролінської епохи і одним з найстаріших домедових храмів Європи. З 936 до 1531 р. тут з'явилися німецькі лінійки. Мозаїка та восьмикутна верстка Палацу Чапель відноситься до архітектури Равенни та Візантію. У чотирнадцятому столітті собор всі ще був найважливішим символом царської влади, а також польгми закрили тут для променя на могилі Чарлемне."
