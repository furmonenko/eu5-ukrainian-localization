l_english:
 war_of_religions.generals.generic: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'здібна воєначальниця','здібний воєначальник')], за декілька років [Select_CString(target_character.IsFemale,'зробила','зробив')] стрімку кар'єру в нашій армії. [Select_CString(target_character.IsFemale,'Ця уродженка','Цей уродженець')] [target_location.Custom('LR_GEN')|l] [target_location.GetName] — найкраща кандидатура на посаду [Select_CString(target_character.IsFemale,'головнокомандувачки','головнокомандувача')] наших військ."
 war_of_religions.1.a: "Ми справді потребуємо [Select_CString(target_character.IsFemale, 'її', 'його' )] послуг."
 war_of_religions.1.c: "Обійдемося без [Select_CString(target_character.IsFemale, 'її', 'його' )] допомоги."
 war_of_religions.1.title: "[target_character.GetNameWithNoTooltip]"
 war_of_religions.1.desc: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'виросла', 'виріс' )] в #TOOLTIP:REGION,italy_region,X #L Італії#!#!. З початком війни [Select_CString(target_character.IsFemale, 'вона стала', 'він став' )] незамінним офіцером нашого генерального штабу. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] здібності не підлягають сумніву, однак [Select_CString(target_character.IsFemale, 'честолюбна жінка', 'честолюбний чоловік' )] на кшталт [Select_CString(target_character.IsFemale, 'неї', 'нього' )] може легко стати джерелом неприємностей…"
 war_of_religions.1.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] і [target_wallenstein.GetNameWithNoTooltip] швидко стануть суперниками."
 war_of_religions.2.desc: "$war_of_religions.generals.generic$"
 war_of_religions.3.desc: "Як полководець, [target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] своїм умінням виснажувати ворога. Тепер [Select_CString(target_character.IsFemale, 'ця знаменита воєначальниця', 'цей знаменитий воєначальник' )] сподівається очолити наші армії в нинішній війні."
 war_of_religions.4.desc: "$war_of_religions.generals.generic$"
 war_of_religions.5.desc: "$war_of_religions.generals.generic$"
 war_of_religions.6.desc: "$war_of_religions.generals.generic$"
 war_of_religions.7.desc: "$war_of_religions.generals.generic$"
 war_of_religions.8.desc: "$war_of_religions.generals.generic$"
 war_of_religions.9.desc: "$war_of_religions.generals.generic$"
 war_of_religions.10.desc: "$war_of_religions.generals.generic$"
 war_of_religions.11.desc: "$war_of_religions.generals.generic$"
 war_of_religions.12.desc: "$war_of_religions.generals.generic$"
 war_of_religions.13.desc: "$war_of_religions.generals.generic$"
 war_of_religions.14.desc: "$war_of_religions.generals.generic$"
 war_of_religions.15.desc: "$war_of_religions.generals.generic$"
 war_of_religions.16.desc: "$war_of_religions.generals.generic$"
 war_of_religions.17.title: "Спустошення [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 war_of_religions.17.desc: "[target_location.GetRank.GetName] [target_location.GetName] — давній бастіон ворожого спротиву, довгі роки там заправляла [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]. На щастя, ця фортеця нарешті впала під натиском наших військ. Бажаючи дати ворогу урок, командувач наказав повністю розграбувати [target_location.Custom('LR_ACC')|l]. Суворий захід, але завдяки йому [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] може втратити багатьох вагомих прихильників…"
 war_of_religions.17.a: "Це необхідне зло."
 war_of_religions.18.title: "Розграбування [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 war_of_religions.18.desc: "В #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PREP')|l]#!#! [target_location.GetName] є чудова [ShowBuildingTypeName('library')|l] з великою збіркою найвидатніших творів, написаних #L [target_location.GetOwner.GetCulture.GetLanguage|l]ою#! мовою. Тепер, коли [target_location.GetNameWithNoTooltip] в наших руках, ми маємо повне право вимагати цю колекцію як воєнний трофей. Ці книги поповнять нашу бібліотеку в місті [target_book_donation.GetName]."
 war_of_religions.18.a: "Хай воїни книг і не читають, але навіть вони знають їм ціну."
 opinion_gifted_heidelberg_books: "Дар безцінних книг"
 war_of_religions.19.title: "[target_ruler.GetNameWithNoTooltip] йде в останній бій?"
 war_of_religions.19.desc: "[ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] нав'язала нам вирішальну битву біля [target_location.Custom('LR_GEN')|l] [target_location.GetName]. [target_ruler.GetName] особисто [Select_CString(target_ruler.IsFemale, 'повела', 'повів' )] свою армію в бій, [Select_CString(target_ruler.IsFemale, 'її', 'його' )] «[target_unit.GetName]» спробували переломити хід битви вирішальним ударом. Під час битви поле бою огорнув густий туман, [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'сховалася', 'сховався' )] з очей союзників і безслідно [Select_CString(target_ruler.IsFemale, 'зникла', 'зник' )]. [Select_CString(target_ruler.IsFemale, 'Її', 'Його' )] доля досі залишається невідомою, але є всі підстави вважати, що [Select_CString(target_ruler.IsFemale, 'вона загинула', 'він загинув' )]."
 war_of_religions.19.a: "Ми повинні розшукати [Select_CString(target_ruler.IsFemale, 'її', 'його' )] за будь-яку ціну!"
 war_of_religions.19.a.tt: "Якщо [target_ruler.GetNameWithNoTooltip] так і не з'явиться, наші брати і сестри по вірі будуть про нас кращої думки — зрештою, [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'віддала', 'віддав' )] життя заради захисту одновірців"
 defender_of_our_faith: "Захисник віри"
 war_of_religions.1000.title: "Релігійне примирення тріщить по швах"
 war_of_religions.1000.desc: "З початком реформації #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священну Римську Імперію#!#! почали роздирати внутрішні суперечності, а князі регулярно порушували непевний мир. Але зараз становище досягло критичної точки, і імперські князівства — як #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#!, так і протестантські, — почали об'єднуватися в союзи для захисту своєї віри. Між імперськими князями ширшає розкол, їхні погляди стають все радикальнішими, і це викликає серйозне занепокоєння. Надходять тривожні та небезпечні часи, і нам, схоже, вже не уникнути міжконфесійного конфлікту…"
 war_of_religions.1000.a: "Імперія встоїть!"
 war_of_religions.1000.a.tt: "В #TOOLTIP:SITUATION,war_of_religions,X #L релігійній війні#!#! можна виступити на боці #TOOLTIP:RELIGION,catholic_tt,X #L католицьких#!#! князівств #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#! — або приєднатися до їхніх противників-протестантів."
 war_of_religions.1001.title: "Унія і Ліга"
 war_of_religions.1001.desc: "Доведеться визнати, що [GetInternationalOrganization('hre').GetName] вже не в змозі вирішити релігійні проблеми, що охопили нашу державу. Дедалі частіше ми чуємо про князів-єретиків, які зловживають владою і утискують віруючих як у власних володіннях, так і за їхніми межами. Ми не дозволимо їм викорінити істинну віру, врятувати одновірців — наш священний обов'язок."
 war_of_religions.1001.a: "Наша віра не залишиться без захисту!"
 war_of_religions.1002.title: "Розкол у #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священній Римській Імперії#!#!"
 war_of_religions.1002.desc: "[GetInternationalOrganization('hre').GetName] розривається на частини. На тлі Реформації в державі запанував хаос, між князями наростають тертя. Міжконфесійні конфлікти та боротьба релігійних фракцій послаблюють імперію в цілому. Це протистояння відкриває чимало спокусливих можливостей… однак ми ризикуємо опинитися втягнутими в конфлікт, масштаби якого навіть не можемо собі уявити."
 war_of_religions.1002.a: "Ми будемо уважно спостерігати за ситуацією."
 war_of_religions.1200.title: "[target_character.GetLastNameWithNoTooltip]"
 war_of_religions.1200.desc: "$war_of_religions.generals.generic$ [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'виділила', 'виділив' )] нам велику суму грошей на найм солдатів — за умови, що посада командувача дістанеться [Select_CString(target_character.IsFemale, 'їй', 'йому' )]."
 war_of_religions.1201.title: "[target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'зрадниця', 'зрадник' )]?"
 war_of_religions.1201.desc_generic: "для нас декілька тривожних звітів. Судячи з донесень, лояльність [Select_CString(target_character.IsFemale, 'нашої головнокомандувачки', 'нашого головнокомандувача' )] викликає серйозні побоювання. [target_character.GetName] більше не підтримує справу віри, [Select_CString(target_character.IsFemale, 'вона', 'він' )] планує укласти мир з нашими ворогами. Найзапекліші наші прихильники вимагають позбавити [Select_CString(target_character.IsFemale, 'її', 'його' )] посади, відібрати всі звання та стратити [Select_CString(target_character.IsFemale, 'зрадницю', 'зрадника' )]."
 war_of_religions.1201.desc.a: "[target_piccolomini.GetName] та [target_gallas.GetName] склали $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.b: "[target_piccolomini.GetName] [Select_CString(target_piccolomini.IsFemale, 'склала', 'склав' )] $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.c: "[target_gallas.GetName] [Select_CString(target_gallas.IsFemale, 'склала', 'склав' )] $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.d: "Офіцери генерального штабу склали $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.a: "Вони мають рацію. [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'перетворилася', 'перетворився' )] на загрозу для нашої справи."
 war_of_religions.1201.b: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'незамінна', 'незамінний' )] як командир!"
 war_of_religions.1202.title: "[target_character.GetNameWithNoTooltip] у небезпеці!"
 war_of_religions.1202.desc: "[Select_CString(target_character.IsFemale, 'Одна', 'Один' )] з наших найзапекліших ворогів, [target_character.GetName], [Select_CString(target_character.IsFemale, 'потрапила', 'потрапив' )] у немилість! Нам доносять, що [Select_CString(target_character.IsFemale, 'її', 'його' )] засудили до смерті, а в очікуванні страти помістили під арешт у [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Страта призначена через 6 місяців, і якщо ми будемо діяти рішуче та встигнемо звільнити [target_location.Custom('LR_ACC')|l] до цього терміну, [Select_CString(target_character.IsFemale, 'врятована', 'врятований' )] [target_character.GetNameWithNoTooltip] може перейти на наш бік. План ризикований, але генерал-#TOOLTIP:RELIGION,catholic_tt,X #L католик#!#!, готовий воювати на нашому боці, принесе чималу користь нашій справі."
 war_of_religions.1202.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] справді стане [Select_CString(target_character.IsFemale, 'цінною союзницею', 'цінним союзником' )]."
 war_of_religions.1202.a.tt: "Захопивши [target_location.Custom('LR_ACC')|l] [target_location.GetName] протягом 6 місяців, ми отримаємо можливість найняти на службу персонажа [target_character.GetName]"
 war_of_religions.1203.title: "[target_character.GetNameWithNoTooltip] на волі"
 war_of_religions.1203.desc: "Завдяки нам [Select_CString(target_character.IsFemale, 'знаменита воєначальниця', 'знаменитий полководець' )] [target_character.GetName] знову на волі. Опинившись у немилості у наших ворогів, [Select_CString(target_character.IsFemale, 'ворожа командувачка готова', 'ворожий командувач готовий' )] змінити сторону і повести нас до перемоги."
 war_of_religions.1203.a: "Це точно змінить хід війни!"
 war_of_religions.1204.title: "[target_character.GetNameWithNoTooltip] гине"
 war_of_religions.1204.desc: "[Select_CString(target_character.IsFemale, 'Зрадниця', 'Зрадник' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'померла', 'помер' )] ганебною смертю в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Тепер, коли цей віроломний пес більше не плутається під ногами, можна повністю зосередитися на бойових діях."
 war_of_religions.1204.a: "Нарешті. Однією проблемою менше."
 war_of_religions.1205.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'мертва', 'мертвий' )] — ми не встигли захопити [target_location.Custom('LR_ACC')|l] [target_location.GetName] і завадити [Select_CString(target_character.IsFemale, 'її', 'його' )] страті. Можливість врятувати [Select_CString(target_character.IsFemale, 'знамениту воєначальницю', 'знаменитого воєначальника' )] втрачена, і лише час покаже, чи не припустилися ми фатальної помилки…"
 war_of_religions.1205.a: "Гідний противник загинув жахливою смертю."
 war_of_religions.1300.title: "Вестфальський мир"
 war_of_religions.1300.desc: "Довга і виснажлива війна нарешті завершилася мирними переговорами, результати яких влаштували всі сторони. Вісті швидко поширюються по #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священній Римській Імперії#!#!, і жителі знівеченої держави із захватом вітають настання миру. Нарешті держава буде позбавлена від численних загонів мародерів, що спустошували її довгі роки. Досягнутий компроміс влаштовує як учасників #TOOLTIP:INTERNATIONAL_ORGANIZATION,protestant_union_tt,X #L Євангелічної унії#!#!, так і членів #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_league_tt,X #L Католицької ліги#!#!. Противники давно втратили початкове завзяття і зневірилися в рішучій перемозі, вони задоволені вже тим, що обом сторонам вдалося зберегти свободу віросповідання як для власних підданих, так і для своїх одновірців в інших частинах імперії."
 war_of_religions.1300.a: "Перемога дипломатії!"
 war_of_religions.1400.title: "[target_artist.GetNameWithNoTooltip]"
 war_of_religions.1400.desc: "Нинішня війна між #TOOLTIP:INTERNATIONAL_ORGANIZATION,protestant_union_tt,X #L Євангелічною унією#!#! та #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_league_tt,X #L Католицькою лігою#!#! зламала чимало дитячих доль. Багато малюків залишилися сиротами або опинилися проти волі розлученими зі своїми батьками. [Select_CString(target_artist.IsFemale, 'Однією', 'Одним' )] з цих нещасних дітей війни [Select_CString(target_artist.IsFemale, 'була', 'був' )] [target_artist.GetName]. [Select_CString(target_artist.IsFemale, 'Викрадена', 'Викрадений' )] загоном мародерів, [Select_CString(target_artist.IsFemale, 'вона провела', 'він провів' )] більшу частину юності в таборах різних армій, майже забувши рідний #TOOLTIP:LOCATION,hanau_tt,X #L Ганау#!#!. Опинившись нещодавно в нашій державі, [Select_CString(target_artist.IsFemale, 'вона почала', 'він почав' )] відточувати свою письменницьку майстерність. За чутками, з-під [Select_CString(target_artist.IsFemale, 'її', 'його' )] пера вийшла вже не одна книга, однак усі вони були опубліковані під чужими іменами."
 war_of_religions.1400.a: "Подивимося, що [Select_CString(target_artist.IsFemale, 'вона', 'він' )] напише під власним ім'ям…"
 war_of_religions.1400.b: "Нам тут такі не потрібні. Хай повертається до волоцюжництва!"
 war_of_religions.1401.title: "$simplicius_simplicissimus$"
 war_of_religions.1401.desc: "[target_artist.GetName] нарешті [Select_CString(target_artist.IsFemale, 'видала', 'видав' )] головну працю свого життя: роман #italic «Der Abentheuerliche Simplicissimus Teutsch»#!, або просто «Симпліціссімус».\n\nКнига оповідає про життя та дивовижні пригоди простого німецького хлопця. Рано втративши сім'ю, він бере участь у релігійній війні, що охопила #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священну Римську Імперію#!#!, мандрує по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#! і врешті-решт стає відлюдником. [target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale, 'написала', 'написав' )] чудову сатиру на нещодавні війни, що струшували всю імперію, і ми повинні гідно оцінити [Select_CString(target_artist.IsFemale, 'її', 'його' )] внесок у розвиток #TOOLTIP:LANGUAGE,german_language,X #L німецької#!#! літературної мови."
 war_of_religions.1401.a: "Яка захоплива та неймовірна розповідь!"
