 lordship_of_ireland_rule_statutes_of_kilkenny_policy_desc: "Згідно з цим статутом англійські закони поширюються на всі ірландські графства. Він забороняє носіння кельтського одягу і змішані шлюби заради збереження самобутньої культури поселенців і їхньої переваги."
