 #Mali
 epic_of_sundiata: "Епос про Сундьяту"
 epic_of_sundiata_desc: "$epic_of_sundiata$ — це оповідь про легендарний похід Сундьяти Кейти, засновника імперії Малі та героя народних переказів. Його подвиги передаються з покоління в покоління, надихаючи кожного на великі звершення."
 kouroukan_fouga_advance: "Курукан-Фуга"
 kouroukan_fouga_advance_desc: "$kouroukan_fouga_advance$ — конституція малійської держави. Тут закріплено все — від розпорядку сімейного життя в селах до повновладдя манси."
 gold_of_bure: "золото з Буре"
 gold_of_bure_desc: "Золоті прииски в Бамбуку і Буре відомі всьому світові: тут розташовуються найбільші у світі поклади золота. і що важливіше за все, вони належать нам. Кожен знає, як через золота, видобутого в рудниках Буре, рухнула економіка Єгипту: вона просто не впоралася з інфляцією, що виникла після приїзду туди манси Муси. наша же економіка звикла до постійного припливу золота, а тому похитнути її буде складніше."
 accounts_of_the_atlantic_voyage: "Замітки про подорож за Атлантику"
 accounts_of_the_atlantic_voyage_desc: "Легендарний манса Муса стверджував, що його попередник відправився в подорож через Атлантичний океан, Щоб дізнатися, наскільки далеко той простягається. Думки про цю подорож серед представників правлячого класу різняться: хтось вважає, що таким чином правитель ганебно відрікся від боргу перед народом, інші ж бачать у цьому приклад для натхнення, адже світ ще не до кінця відомий."
 reclamation_of_land: "Відновлення землі"
 reclamation_of_land_desc: "Сахара мінлива. Вона повністю перебуває у владі дощів. Пустеля то розростається, то звужується, а з нею змінюється і Сахель — обитаний пояс, де живе наш народ. Сильна посуха здатна перетворити майже все царство на безплідну пустелю, де беззастережно царює смерть. Однак у благополучні роки ми можемо відвоювати у Сахари частину малородючих земель і знову виростити там їжу."
 mandinka_warrior_spirit: "Войовничість мандінка"
 mandinka_warrior_spirit_desc: "в Сахелі немає нікого небезпечнішого, ніж воїни народності мандінка, будь вони язичниками або мусульманами. Відвага і гордість наших бійців заслуговує виключно захоплення. армія Муси не тільки найбільша у всьому Сахелі — вона ще й найсильніша."
 markets_for_salt: "ринки збуту солі"
 markets_for_salt_desc: "в нашому царстві сіль на вагу золота. На південь від нас, у густих лісах, де проживають ашанті і йоруба, вона цінується ще більше, причому значно. На щастя, наші запаси солі досить великі, а нестачу можна поповнити, просто купивши ще, оскільки золота у нас не менше. Можливо, є і інші народи, для яких сіль буде так само дорога?"
 west_african_slave_trade: "Работоргівля в Західній Африці"
 west_african_slave_trade_desc: "Ще до утворення нашої імперії велика Вагаду (вона ж — імперія Гана, наша попередниця) продавала рабів арабам, переганяючи їх через пустелю. Весь цей час ми робабо те ж саме — постачали арабські ринки невільниками. Тепер до нас дійшли чутки, що європейцям теж потрібні раби: їм гостро не вистачає дешевої сабо, яка б трудилася в так званому Новому Світі. Нам мало про що говорить ця назва, однак потреба європейських держав у рабах вражає уяву. Їм настільки не вистачає живого товару, що часом вони здійснюють набіги на береги нашої держави і викрадають наших підданих. Настав час навести лад у работоргівлі і дати європейцям право заходити тільки в деякі порти, де вони будуть купувати, а не викрадати рабів."
 kele_koun_advance: "Келе-коун"
 kele_koun_advance_desc: "Назва «келе-коун» походить від слів «війна» і «голова». Так називаються командири, що керують загонами келе-боло — піхотинців на службі імперії (ця назва, в свою чергу, походить від слів «війна» і «рука»). на відміну від тон-тігі — малійських феодалів, келе-коун не завжди є аристократами. Келе-коун володіють так званими джоноу — рабами, до входження до складу батальйонів софа що виконували обов'язки зброєносців."
 sofa_levies_advance: "Ополченці софа"
 sofa_levies_advance_desc: "Спочатку всі солдати в ополченні келе-боло були «хорон» — «вільними». Однак після недавніх перетворень до складу армії імперії Малі увійшли джоноу — раби, позбавлені від обов'язку носити зброю, але зобов'язані битися. Такі бійці називаються софа. Саме з них складаються гарнізони малійських укріплень."
 mandekalu_levies: "Ополчення мандекалу"
 mandekalu_levies_desc: "$mandekalu_levies$ — це хребет малійської армії. Коли починається війна, вільних чоловіків, імперських підданих, призивають на службу. Можливість взяти участь у бою з власною зброєю вони вважають великою честю."
 farari_corps_advance: "Загони фарарі"
 farari_corps_advance_desc: "$farari_corps_advance$ — це елітні підрозділи малійської армії. Вони — повноцінні командири, що заслужабо повагу оточуючих своїм досвідом та відвагою."
 sudano_sahelian_architecture_advance: "Судано-сахельська архітектура"
 sudano_sahelian_architecture_advance_desc: "Степи, савани і пустелі Західної Африки надто бідні, Щоб там можна було влаштовувати масштабні будови. Місцеві жителі будують будівлі з самана, обмазаного штукатуркою. це не тільки економить кошти, а й надає місцевій архітектурі характерний приємний для ока вигляд."
 #Songhai
 stories_of_the_gao_empire: "Легенди про імперію Гао"
 stories_of_the_gao_empire_desc: "Ще до того як Західна África покорилася імперії Малі, тут панувала інша імперія зі столицею в місті Гао. Про неї майже не збереглося записів, однак традиції імперії Гао живі і передаються з вуст в уста, надихаючи нові покоління на подвиги."
 malian_military_tactics: "Малійська військова тактика"
 malian_military_tactics_desc: "за той час, що ми були підданими імперії Малі, наш народ гідно освоїв її військову справу. Завдяки цьому знанню наша піхота зможе з честю витримати майбутні битви."
 gold_to_salt_trade: "золото на сіль"
 gold_to_salt_trade_desc: "Кажуть, що сіль — на вагу золота… але вірніше буде сказати, що золото — на вагу солі. як би там не було, ми успішно ведемо торгівлю цими двома товарами, витягаючи чималу вигоду."
 independence_from_mali: "Незалежність від Малі"
 independence_from_mali_desc: "протягом довгих років ми були підданими малійського султана, однак у міру ослаблення малійської влади ми ставали сильнішими. Сьогодні наш народ нарешті може заявити: ми вільні від чужого панування. Тепер час закріпити цю свободу так, Щоб ніхто більше не зазіхнув на неї."
 jihad_against_the_pagans: "Джихад проти язичників"
 jihad_against_the_pagans_desc: "за багато століть сунітські султанати так і не змогли викоренити язичників, що зайняли Західну Африку, що поклоняються духам природи. Пора оголосити їм джихад — тільки так ми позбавимо рідні землі від невірних, а заразом розширимо кордони наших володінь."
 sankore_madrassah: "Медресе Санкоре"
 sankore_madrassah_desc: "Нам не раз говорабо, що медресе Санкоре — найвеличніший навчальний заклад у всій Африці. з цим важко не погодитися, адже мало кого не вразить вид мудреців з далекої Аравії і Магрибу, що обговорюють тонкощі філософії і віри."
 the_hajj: "Хадж"
 the_hajj_desc: "наші правителі, слідуючи прикладу малійського манси Муси, також можуть відправитися до Мекки, віддавши таким чином належне п'ятому стовпу ісламу. з собою вони візьмуть золото — символ багатства і влади. Нехай світ дивиться розкоші і величі держави Сонгай."
 sharia: "Шаріат"
 sharia_desc: "Священний закон Пророка, встановлений у роки його правління Мединою, повинен лягти в основу всіх правил нашого суспільства. Переписавши кримінальне укладення так, Щоб воно відповідало вченням Пророка, ми домогосімося згоди і справедливості."
 trans_sahara_trade: "торгівля через Сахару"
 trans_sahara_trade_desc: "наші купці, повертаючись з придворних прийомів у Північній Африці, нерідко привозять звідти дивовижні речиці. Можливо, вийде зробити так, Щоб вони почали привозити щось ще більш дивовижне?"
 modernization_of_the_military: "Удосконалення армії"
 modernization_of_the_military_desc: "Міць наших військ — єдине, на чому стоїть держава. Саме завдяки їм ми не тільки залишабося на карті світу, а й досягли величі. Відставання у військовій справі тепер неприпустимо для нас."
 university_naples: "Неаполітанський університет"
 university_naples_desc: "Неаполітанський університет, заснований у 1224 році імператором Фрідріхом II, — це один з найстаріших навчальних закладів Італії. зі стін цього світського університету вийшли цілі покоління добре освічених студентів, що досягли значних успіхів у найрізноманітніших галузях."
 mercantile_spirit: "Комерційний дух"
 mercantile_spirit_desc: "Неаполітанське королівство, чимало почерпнувши у приморської республіки Амальфі, могло похвалитися рясно процвітаючою торгівлею. Її центрами служабо стратегічно важливі порти, такі як Неаполь. Звідси неаполітанські купці відправлялися в далекі краї, де здійснювали вигідні угоди і привозабо додому не лише товари, а й нові уявлення про світ."
 consolidate_the_royal_domain: "Королівські володіння"
 consolidate_the_royal_domain_desc: "Земля, яку ми успадкували, багата, але страждає від застарілих норм і звичаїв. наші попередники чимало попрацювали, Щоб благородне походження і багатство в цій державі були співмірні; наше ж завдання — зробити так, Щоб закони відповідали духові часу. Посабовши вплив баронських судів і об'єднавши земельні володіння в межах держави, ми спростимо правову вертикаль. в землях, де главенствують корона і міщани, ми зосередимо вплив у містах і будемо сприяти розвитку торгівлі і ремесел."
 academia_pontaniana: "Академія Понтаніана"
 academia_pontaniana_desc: "Неаполь завжди прагнув стати осередком сучасної наукової думки — місцем, куди стікалися б найвеличніші розуми епохи і звідки вони несли б світоч Відродження. під керівництвом Джованні Понтано гуманістичні спільноти нарешті були впорядковані — отжеь, справедливо буде назвати академію на його честь."
 encouraged_city_living: "Заохочення міського життя"
 encouraged_city_living_desc: "наші попередники залишабо своїм нащадкам прекрасне місто. Цю красу слід берегти і плекати, Щоб наша середземноморська перлина могла процвітати і надалі. Досить задовольнятися обслуговуванням порту і ремонтом обшарпаних будівель — час довести самим собі, що наше місто може рости. Відтепер потрібно будувати акведуки, осушувати болота і мостити нові дороги."
 crush_the_barons: "Знищення впливу баронів"
 crush_the_barons_desc: "Місцеві барони все ще користуються чималим впливом серед жителів сільської місцевості Неаполя. Централізація королівства вимагає жертв: баронів слід позбавити впливу, інакше вони влаштують проти нас змову."
 expanded_arsenale: "Розширений арсенал"
 expanded_arsenale_desc: "Ще з XIV століття головним кораблебудівним підприємством держави (і заразом — гордістю нашого флоту) виступає Неаполітанський арсенал. Однак він відчайдушно потребує розширення і вдосконалення, оскільки судна ворожих держав все частіше бороздять Середземне море. Пора наростити як мирні, так і військові потужності нашого порту, а роботу арсеналу налагодити так, Щоб можна було утримувати більш великий і могутній флот."
 city_of_artists: "Місто творців"
 city_of_artists_desc: "якщо ми почнемо підтримувати найвидатніших творців світу, про величість нашого міста дізнається кожен. Нехай імена наших художників, поетів, співаків і акторів викликають тільки захват, а неаполітанське мистецтво стане зразком, з яких будуть порівнювати все інше!"
 institutional_reorganization: "Перебудова держави"
 institutional_reorganization_desc: "Неаполітанському королівству потрібні важливі правові реформи: скасування Допоміжної ради і заснування замість неї Королівської палати Санта-К'яра. Мета змін, що відбуваються зараз, — перегляд законодавчої системи, внесення законів до кодексу Codice Carolino і впровадження реєстру Onciario Cadastre в рамках податкової реформи."
 a_central_power: "Панування на Середземному морі"
 a_central_power_desc: "Завдяки вдалому розташуванню в центрі Середземного моря ми без труднощів можемо дістатися до будь-якого берега. Така перевага відкриває широкі можливості: ми зможемо укласти нові союзи, здобути нових друзів, розсунути кордони держави… Море стане нам опорою в погоні за багатством і впевненістю в завтрашньому дні."
 neapolitan_industrialization: "Індустріалізація Неаполя"
 neapolitan_industrialization_desc: "в XVIII столітті в Неаполітанському королівстві поступово почалася індустріалізація. в першу чергу розвивалися ключові галузі, такі як текстильна, кораблебудівна і металургійна. цьому сприяло як вкладення капіталу, так і нові наукові відкриття. Перехід до індустріалізації ще зіграє значиму роль у перетворенні Неаполя в великий економічний центр."
 neapolitan_army_reforms: "Реформи в неаполітанській армії"
 neapolitan_army_reforms_desc: "Збройні сабо нашої держави відчайдушно потребують реформ: армія повинна відповідати всім, навіть найжорсткішим вимогам нинішньої епохи. наші війська стануть краще розбиратися в тактиці, система управління стане простіша, а підготовка солдатів — ефективніша. Так ми станемо справді грізною регіональною силою."
 #Florence & Tuscany
 arte_della_lana: "Арте делла Лана"
 arte_della_lana_desc: "одне з найвпливовіших виробництв Флоренції. Якість вовни, що виробляється тут силами ретельно відібраних робітників, на віки стала запорукою багатства багатьох купців і просто впливових діячів."
 florino_d_oro: "Золотий флорин"
 florino_d_oro_desc: "це надзвичайно дорога валюта, підкріплена бездоганною чистотою золота. Її приймає ціла безліч держав і установ у всій Європі. якщо ми приймемо #Y флорин#! як державну валюту, доходи держави напевно збільшаться, а дефіцит бюджету — скоротиться."
 a_land_of_banks: "держава банків"
 a_land_of_banks_desc: "Тоскана є банківським центром Європи і батьківщиною безлічі багатих і могутніх родин. Вони мають розгалужену мережу банківських відділень не лише на Апеннінському півострові, а й в інших частинах Європи, що дає їм величезний економічний і політичний вплив."
 florentine_citizen_militia: "Флорентійське громадянське ополчення"
 florentine_citizen_militia_desc: "Щоб гідно перенести випробування часом, наш народ повинен бути готовий стати на захист усього, що дороге Флоренції! Заснувавши громадянське ополчення, яке своїм досвідом і люттю в бою не буде поступатися повноцінним європейським арміям, ми забезпечимо своїм кордонам надійний захист."
 birthplace_of_renaissance: "Батьківщина Відродження"
 birthplace_of_renaissance_desc: "Любов до образотворчого мистецтва, ретельне плекання талантів і винахідливість мислення принесли плоди: наша держава перебуває на вістрі культурного і наукового прогресу!"
 florentine_school: "Флорентійська школа"
 florentine_school_desc: "Флорентійська школа живопису — одна з найвидатніших у своєму напрямку. Завдяки таланту флорентійських художників і їхній увазі до дрібниць ми опинимося в авангарді культурного і художнього руху. Про пишноту наших картин будуть говорити всі без винятку!"
 tuscan_uffizi: "Уффіці"
 tuscan_uffizi_desc: "Спочатку ця будівля будувалася для централізації керівництва різними гільдіями і управліннями. Сьогодні Уффіці — не тільки місце, де здійснюється таке керівництво, а й сховище творів мистецтва. Тут ми демонструємо свою культурну перевагу і фінансове благополуччя."
 medici_porcelain: "Фарфор Медічі"
 medici_porcelain_desc: "Спроби відтворити властивості справжнього фарфору — екзотичного східного товару — за останні десятиліття були такі численні, що не піддаються підрахунку. Однак ми впевнені, що зуміємо переуспіти в цьому починанні. для цього знадобляться тільки послуги досвідчених алхіміків і наукові пізнання."
 porto_franco: "Порто-франко"
 porto_franco_desc: "якщо ми відкриємо порти іноземним купцям і дозволимо їм ввозити товари безмитно, наш торговельний капітал напевно значно виросте."
 accademia_cimento: "Академія дель Чіменто"
 accademia_cimento_desc: "Академія дель Чіменто («Академія досвіду») — це наукове товариство, одне з перших у світі, засноване у Флоренції в 1657 році. Заснували його учні Галілея на кошти принца Леопольда і його брата — великого герцога Фердінандо II.
Академія дель Чіменто, що діяла під девізом «Перевіряй і перепровіряй», ніколи не вважалася офіційною установою, однак чимало посприяла розвитку принципів наукових експериментів. Видана нею публікація, відома як Saggi, протягом усього XVIII століття служила повноцінним керівництвом з роботи в лабораторії."
 tuscan_municipal_reforms: "Муніципальні реформи в Тоскані"
 tuscan_municipal_reforms_desc: "Ми вступаємо в епоху абсолютизму і міцної централізованої влади. Сьогодні слід змінити підхід до місцевого управління і відповідним чином перебудувати системи, Щоб наші законодавчі таланти не пропадали даремно."
 tuscan_physiocratic_reforms: "Фізіократичні реформи в Тоскані"
 tuscan_physiocratic_reforms_desc: "Розвиток сільськогосподарської галузі і турбота про населення стануть міцним фундаментом, на якому ми побудуємо нову економічну систему."
 tuscan_new_trade_system: "нова тосканська торговельна система"
 tuscan_new_trade_system_desc: "Епоха купецьких гільдій поступово підходить до кінця. Їхній вплив блякне перед абсолютною централізованою владою. Щоб збільшити прибуток, знадобиться провести реформу серед керівництва гільдій і передати майже все управління ними в руки глав держави."
 pis_anziani_del_popolo: "Старійшини народу"
 pis_anziani_del_popolo_desc: "Рада старійшин була створена з метою припинити конфлікти між ворогуючими сім'ями Герардеска і Вісконті. з моменту його заснування саме цей орган став визначати політичний устрій республіки і обирати її правителів."
 pis_maritimes_legacy: "Спадщина морської республіки"
 pis_maritimes_legacy_desc: "протягом сотень років Піза була однією з наймогутніших держав у Середземномор'ї і контролювала значну частину торгівлі в регіоні. Хоча з тих пір її вплив помітно ослаб, місцеві жителі як і раніше пам'ятають своє велике минуле."
 pis_the_university_of_pisa: "Університет Пізи"
 pis_the_university_of_pisa_desc: "Будучи одним з найстаріших вищих навчальних закладів у Європі, Пізанський університет займається не тільки навчанням студентів, а й проведенням досліджень у найрізноманітніших галузях."
 sie_artists: "Сієнська школа живопису"
 sie_artists_desc: "в епоху Відродження італійський живопис по-справжньому розквітнув, але серед безлічі різних шкіл особливо виділяється сієнська. Майстри цієї школи роблять особливий акцент на витонченості і духовності, а тому значна частина їхніх робіт присвячена релігійним сюжетам. Можливо, зараз художники інших шкіл користуються більшою популярністю, однак з часом сієнський живопис напевно отримає те визнання, яке заслуговує."
 sie_studium_senese: "Studium Senese"
 sie_studium_senese_desc: "Сієнський університет є першим в Італії вищим навчальним закладом, побудованим за рахунок держави. Тут наші громадяни можуть отримати якісну освіту, Щоб у подальшому вірно служити на благо держави."
 sie_council_priori: "Рада пріорів"
 sie_council_priori_desc: "Ні республіканська, ні монархічна форми правління не привели Сієну до процвітання, а лише породабо корупцію і зміцнабо владу аристократів. Прагнучи викорінити ці проблеми, ми вирішабо заснувати народну раду. Поки не вирішено, скільки в ній буде представників і як вони будуть обиратися, однак створення подібного органу — це перший серйозний крок до децентралізації нашого уряду."
 #Generic Advances
 republican_assembly_advance: "Республіканські збори"
 republican_assembly_advance_desc: "$republican_assembly$ — серце нашої республіки. Члени цього найважливішого для держави органу — єдині, хто може правити з позиції доброчесності та досконалості."
 #Kanem Bornu Advances
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
 kbo_iron_helmet_musketeers_desc: "Тактика ведення бойових дій постійно удосконалюється, це важливо робити і нам. якщо перейняти іноземні уявлення про побудови, лінії вогню і методи використання пороху, перемога обов'язково буде за нами!"
 kbo_fixed_military_camps: "Постійні військові табори"
 kbo_fixed_military_camps_desc: "Створивши в державі мережу військових таборів, ми зменшимо втрати від виснаження серед солдатів, а також прискоримо прибуття підкріплення."
 kbo_permanent_sieges: "Канемська облогова тактика"
 kbo_permanent_sieges_desc: "наше військо знайоме з мистецтвом спорудження складних машин, здатних зносити ворожі стіни. Однак рухома артилерія, здатна вести вогонь по обложених цілими днями напролет, — ще більш грізна зброя. Завдяки їй на нас чекає перемога!"
 kbo_council_clan_heads: "Рада глав кланів"
 kbo_council_clan_heads_desc: "Доручивши питання управління місцевим главам кланів, ми дещо ослабимо центральну владу. Однак радники наполягають, що це принесе нам виключно користь."
 #Saxon advances
 meissen_lion: "Мейсенський лев"
 meissen_lion_desc: "Мейсенський лев (Markmeißnische Löwe) — особливий геральдичний символ влади династії Веттінів. на золотому полі зображений чорний лев, що дивиться ліворуч, закований у обладунки і що висовує червоний язик. Вигляд лева може змінюватися, але знає його кожен: мейсенський лев зустрічається на надгробках, вимпелах, шоломах, монетах і печатках. Він символізує належність міста Мейсен до Мейсенської марки, а тому лева можна часто побачити ще і на гербах різних міст і общин. Деякі вважають, що мейсенський лев — це перефарбоване зображення тюрингського лева."
 a_mining_heritage: "Шахтарська спадщина"
 a_mining_heritage_desc: "протягом багатьох століть головним фактором, що визначає рельєф, економіку і навіть культуру цього регіону, була шахтарська справа. Відкриті тут наприкінці XII століття величезні поклади срібла влучать до Рудних гір шахтарів і купців з найрізноманітніших держав, завдяки чому наша держава стійко розвивається."
 meissner_groschen: "Мейсенський гріш"
 meissner_groschen_desc: "Мейсенський гріш стане регіональною валютою нашої держави. Цю монету ми почали карбувати за зразком празького гроша, яка поступово піде в минуле. новий, більш великий гріш знаменує початок нової сторінки в історії монетної справи нашої держави. Крім того, управляти надходженнями такої валюти буде помітно простіше."
 a_resilient_soul: "Незламний дух"
 a_resilient_soul_desc: "наш народ поістине витривалий. Кожен з нас — втілення непохитної стійкості перед лицем труднощів. всі негаразди ми приймаємо незмінно твердо, знаючи, що наша сила — в єдності і народних цінностях. Саме завдяки цим якостям ми рухаємося вперед і долаємо будь-які перешкоди, стаючи тільки сильнішими і рішучішими."
 saxon_court: "Саксонський двір"
 saxon_court_desc: "Саксонський двір — один зі стовпів державності курфюршества Саксонія нарівні з його громадянським і військовим станами. Чиновники на місцях у всьому керуються постановами двору, що складається з аристократів і простолюдинів на службі у правлячої родини, — таким чином вони вносять внесок в управління курфюршеством. Зараз у кожного дорослого члена правлячої родини є власний двір, однак ми створимо в столиці один великий постійний двір, куди будуть прагнути кращі уми держави."
 a_tolerant_society: "Толерантне суспільство"
 a_tolerant_society_desc: "Поглянувши на інші землі, що розриваються ворожнечею, ми твердо вирішабо, що не пустимо цю чуму на поріг. У що б не вірабо наші піддані, головним для них (і для всієї держави) має бути почуття толерантності і братерства — тільки так можна домогтися мирного співіснування. Прагнення до єдиного ідеалу додасть нам сил, Щоб створити таку державу, де головними чеснотами стануть повага і розуміння — основа світлого майбутнього."
 furstenschule: "Фюрстеншуле"
 furstenschule_desc: "Реформація поступово набирає ходу. Управління церквою переходить у владу держави, яка негайно стикається з проблемою освіти. Раніше цим займалася церква, тепер же, Щоб нові університети не простоювали без діла, в Саксонії з'явиться три нових князівських учабоща. Розташовані вони будуть у будівлях, відібраних у священнослужителів. Завідувати ними будуть освітні ради в Пфорті, Гріммі і Мейсені. до їхніх обов'язків увійде нагляд за учабощами і підтримання їх у належному стані. Таким чином держава має намір виховати майбутніх правителів Саксонії, з дитинства закладаючи в них необхідні знання і забезпечуючи інтелектуальний розвиток."
 bonded_by_loyalty: "Узи відданості"
 bonded_by_loyalty_desc: "наші доблесні війська ніколи не здригнуться — їм невідоме слово «поразка». Вони готові відважно кидатися в бій в ім'я нашого народу або наших союзників і захищати їх до останньої краплі крові. Ми віддані одній меті, а тому будемо невблаганно рухатися вперед, поки не пролунає бажане слово «перемога»."
 meissner_porcelain: "Мейсенський фарфор"
 meissner_porcelain_desc: "Саксонія — перший в Європі виробник фарфору. Завдяки йому Веттінський двір покриє себе багатством і славою."
 saxon_baroque: "Саксонське бароко"
 saxon_baroque_desc: "Сьогодні ніде не знайти більш вишуканих світських манер, ніж ті, що притаманні жителям Дрездена і Лейпцига, особливо чиновникам і поміщикам. Величні будівлі, такі як Дрезднер Хоф, підкреслюють архітектурну велич Саксонії, а в залах Лейпцига — міста найвищої культури — звучить музика Йоганна Себастьяна Баха. Культурна своєрідність регіону, починаючи з народного промислу Рудних гір і закінчуючи місцевою випічкою — дрезденськими штолленами, просто неповторна."
 retablissement: "Rétablissement"
 retablissement_desc: "Відгриміли безпощадні війни. в Саксонії настає нове століття — епоха #italic Rétablissement#! (відновлення). Ми зростемо з попелу, наче птах фенікс, відродимо зруйновану економіку і візьмемо курс на процвітання. Мудрий підхід до державних реформ і розумні витрати перетворять нашу державу в центр усієї германської торгівлі. Приділивши всю увагу наших талановитих діячів економічному зростанню, ми власноруч напишемо нову сторінку історії Німеччини, а заразом — визначимо долю Саксонії на роки вперед."
 saxon_industrialization: "Індустріалізація Саксонії"
 saxon_industrialization_desc: "Індустріалізація в Саксонії почалася відносно рано — в порівнянні з іншими регіонами тут вже є добре розвинена промислова галузь. Завдяки системі мануфактур, що виробляють товари переважно на експорт, Саксонія сьогодні грає провідну роль у процесі індустріалізації Німеччини. Поява умов для більш дрібних комерційних відносин і торгівлі стане найважливішим фактором для економічного розвитку регіону і зміцнення зв'язків з іншими європейськими ринками."
 #Lithuanian
 land_of_many_religions: "Земля багатьох вір"
 land_of_many_religions_desc: "в наших володіннях мирно співіснують представники різних вір. це різноманіття відображене в наших законах і звичаях. Разом ми сильніші!"
 ukrainian_farmlands: "Український чорнозем"
 ukrainian_farmlands_desc: "Регіон Україна, назва якого можна перекласти як «прикордоння», розкинувся вздовж південних рубежів нашої держави. Він знаменитий своїми родючими ґрунтами. Вирощуючи на них пшеницю, місцеві селяни не тільки заповнюють наші власні амбари, а й постачають купців з усієї Європи."
 migrant_opportunities: "Можливості міграції"
 migrant_opportunities_desc: "в наші міста і села час від часу приходять переселенці з чужих земель, влекомі жагою багатства і кращого життя. Перебираючись до нас заради власної вигоди, вони в кінцевому підсумку приносять користь і нашій державі."
 two_realms: "два світи"
 two_realms_desc: "на безкраїх просторах нашої держави мирно співіснують дві різні нації. Жителі півночі є носіями наших національних традицій і звичаїв, а ось на півдні і сході проживають народи, культура яких певною мірою відрізняється. Така різноманітність тільки зміцнює наші геополітичні позиції."
 chacery_slavonic: "Державна мова"
 chacery_slavonic_desc: "Щоб об'єднати свої великі володіння, нам потрібна єдина мова і численне грамотне духовенство, яке буде його поширювати. Розробка мовних норм для державного діловодства є не тільки питанням гордості і престижу, а й фундаментом для створення власного уряду, незалежного від східних сусідів у лінгвістичному і культурному плані."
 supremus_dux_lithuaniae: "Великий князь Литовський"
 supremus_dux_lithuaniae_desc: "для захисту від $polish$їхня і $russian_group$їхня агресорів нам потрібна не тільки військова сила, а й дипломатичний вплив! Титул #italic Великого князя Литовського#! додасть легітимності нашому правителю, захистивши його від зовнішніх загроз і можливих зазіхань власних дворян."
 ties_with_the_holy_see: "Зв'язки зі Святим Престолом"
 ties_with_the_holy_see_desc: "після багаторічних перйоговорів з Його Святістю ми — з благословіння наших польських сусідів і самого папи — прийняли католицтво. Процес прийняття нової віри був незвичним і вельми неспокійним, але тепер ми здобули духовну ідентичність, ставши щитом католицького світу проти язичників і єретиків, що оточують наші кордони."
 patriarchate_of_lithuania: "Литовська патріархія"
 patriarchate_of_lithuania_desc: "Відмова від віри $romuva$, переданої нам предками, став потрясінням для всього литовського народу. Заради свого майбутнього ми обрали шлях православ'я, але для того, Щоб інші держави не втручалися в наші справи через своїх патріархів, наша церква повинна бути автокефальною."
 columns_of_gediminids: "Стовпи Гедиміна"
 columns_of_gediminids_desc: "Герб, яких прикрашені наші горді прапори, є спадщиною Гедиміновичів — однієї з найславетніших династій нашої держави. в найважчі часи її представники, виявляючи мудрість і обачність, вели наш народ до процвітання. Тепер стовпи Гедиміна символізують міцний фундамент нашої держави і наполеглива праця її жителів."
 warlord_dukes: "Князі-воєначальники"
 warlord_dukes_desc: "за два століття безперервної війни литовські князі-воєначальники змогли перетворити союз племен, що постійно загрожує розвалитися в грізну державу, дати серйозну відсіч католицьким лицарським орденам і завоювати великі території на сході, надихнувши тим самим наших полководців."
 auksine_laisve: "Auksinė Laisvė"
 auksine_laisve_desc: "Auksinė Laisvė (лит. «Золота вольність») — звід законів і привілеїв, що підносить знать над іншими станами. Нерідко її влада навіть перевершувала вплив монарха і парламенту. ця система, запозичена литовцями з Польщі, покликана забезпечити вірність аристократів короні — за умови, що монарх не спробує змінити своєму слову, скасувавши Золоту вольність."
 magdeburg_laws: "Магдебурзьке право"
 magdeburg_laws_desc: "Одним з наслідків західного нахилу Литви стало впровадження в багатьох областях держави німецьких міських законів — так, урбанізація проходить за принципами Магдебурзького права, перекроєного під місцеві потреби. Йому підкоряються різні економічні і політичні аспекти цього процесу, такі як містобудування, торгівля і збір податків."
 magnate_estates: "Володіння магнатів"
 magnate_estates_desc: "Литовським магнатам належать великі маєтки і навіть особисті армії — за це їх прозвали «маленькими королями». Щоб відстояти цілісність своїх володінь і заразом витягти з них максимальний прибуток, магнати звертаються до прикладу давніх римлян, по суті відроджуючи латифундії."
 lithuanian_hussars: "Литовські гусари"
 lithuanian_hussars_desc: "Крилаті гусари — не тільки польська, а й литовська важка кавалерія, що з'явилася в обох країнах у результаті реформ Стефана Баторія, короля польського і великого князя литовського. на полях битв Східної Європи їм більше століття будуть супроводжувати перемоги."
 statutes_of_lithuania: "Статути Великого князівства Литовського"
 statutes_of_lithuania_desc: "Статути Великого князівства Литовського — це звід законів, що об'єднує всі правові принципи держави. Закріплені в них суворі покарання і навіть смертна кара відповідають сучасним західним укладенням про покарання. Статути свідчать, що кожен злочин тягне покарання незалежно від стану злочинця, однак насправді закон набагато суворіший ставиться до простих селян. на основі цих статутів пізніше буде складено російське Соборне укладення."
 lithuanian_renaissance: "Литовське Відродження"
 lithuanian_renaissance_desc: "Період з кінця XV до початку XVI ст. вважається литовською епохою Відродження. Основу для неї заклали ідеї Реформації, а також італійський вплив. Розквіт настав у багатьох сферах: в освіті, мистецтві, архітектурі, літературі… в цей же час створюється письмова форма литовської мови і перші твори литовських письменників."
 bavarian_legitimacy: "Титул баварського герцога"
 bavarian_legitimacy_desc: "Сам імператор пожалував нам титул герцога Баварії. Ставши справжніми захисниками цієї держави, ми усунемо всі сумніви в законності володіння герцогськими привілеями."
 bavarian_imperial_knights: "Баварські імперські лицарі"
 bavarian_imperial_knights_desc: "наше знатне лицарство гідно проявило себе на службі Священної Римської імперії. Щоб нашому князівству і надалі нічого не загрожувало, цей рід військ слід розвивати."
 exploit_the_alpine_trade: "Торговельні вузли Баварії"
 exploit_the_alpine_trade_desc: "наші землі часто відвідують купці, що торгують з багатими південними сусідами сіллю, сріблом і худобою. Не наживатися на них може тільки дурень. Прокладені цими купцями маршрути повинні збагачувати наші міста."
 bavarian_brewing_expertise: "Вмілі пивовари"
 bavarian_brewing_expertise_desc: "в наших землях рясно росте все необхідне для виробництва пива, чим і користується місцеве населення. якщо надати численним маленьким пивоварням гідну підтримку, їхні справи підуть на лад."
 bavarian_culture_buildings: "Баварські культурні заклади"
 bavarian_culture_buildings_desc: "наша батьківщина розташувалася прямо біля підніжжя прекрасних Альпійських гір, які незмінно влучають до себе творців з усієї Європи. якщо ми побудуємо тут культурні заклади і надамо їм усю необхідну допомогу, наш двір стане справжнім осередком культури, а ми займемо належне нам за правом місце серед найвпливовіших європейських держав."
 bavarian_stem_duchy: "Мрії про об'єднання"
 bavarian_stem_duchy_desc: "колись над усіма нами ріяло знамено королівства Баварія — гордості баварського народу і його багатої культури. Нам слід постаратися знову створити настільки ж сильну державу, Щоб баварці здобули батьківщину."
 bavarian_zelousness: "Єдина віра для баварців"
 bavarian_zelousness_desc: "Віра баварського народу повинна бути єдиною і неподільною. Ми не потерпимо єресі."
 bavarian_hofkriegsrat: "Баварський гофкрігсрат"
 bavarian_hofkriegsrat_desc: "Рада, з якою наш правитель буде радитися виключно під час війни, — важливий орган, яка допоможе підвищити боєздатність баварських військ."
 bavarian_flexible_diplomats: "Прагматична дипломатія"
 bavarian_flexible_diplomats_desc: "Неважливо, перед ким ми тримаємо відповідь — перед сюзереном або державою, яка може стати нам союзницею, — наші дипломати повинні бути готові до всього. Успіх на нас чекає лише в тому випадку, якщо ми будемо ставити інтереси Баварії понад усе."
 foundation_of_bavarian_army: "армія для Баварії"
 foundation_of_bavarian_army_desc: "Втілити всі задуми нам допоможе тільки одне: потужна регулярна армія. якщо приділити їй достатньо уваги, ми зможемо наростити чисельність військ, не спустошуючи при цьому казну."
 bavarian_coinage: "Баварська монета"
 bavarian_coinage_desc: "Державі потрібен новий монетний стандарт: час представити баварському народові єдину валюту. якщо заснувати в столиці державний монетний двір, ця валюта буде підконтрольна нам цілком."
 bavarian_purity_law: "Баварський закон про чистоту пива"
 bavarian_purity_law_desc: "наше пиво вже кілька століть славиться своєю якістю, однак кілька століть — це мало: його добре ім'я має бути вічним. в минулому деякі правителі вже намагалися ввести державні стандарти виготовлення цього ароматного напою. ці стандарти можна покласти в основу знаку якості, яких будуть нагороджуватися місцеві пивоварні."
 hsa_holpfennige: "Хольпфенніг"
 hsa_holpfennige_desc: "#italic Хольпфенніг#! — це брактеатна монета, яку карбували в містах $LUB$ і $HAM$. Вона була впроваджена з метою боротьби з підробками, що отримали широке поширення в епоху, коли вміст срібла в одній і тій же монеті різних монетних дворів міг сильно різнитися. Хольпфенніг допоможе нам вести торгівлю, а заразом проб'є нашим купцям дорогу на іноземні ринки."
 hsa_the_cog: "$n_hanseatic_cog$"
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
 hsa_hanseatic_ties: "Зв'язки з Ганзою"
 hsa_hanseatic_ties_desc: "Містам і купецьким гільдіям, що перебувають у нашій лізі, немає числа, і кожен веде свою гру. Щоб наше благополуччя процвітало, а кордони розширювалися, слід почати приділяти більше уваги дипломатії."
 hsa_seal_of_the_hansa: "Ганзейська печатка"
 hsa_seal_of_the_hansa_desc: "Про заможність наших купців знає вся $europe$ — і $london$, і $novgorod$. Жодний інший торговельний флот, що бороздить моря і океани, не зрівняється з нашим; наш союз охоплює десятки міст, де гроші течуть рікою, а товари постійно переходять з рук в руки."
 hsa_hanseatic_shipwrights: "Ганзейські корабелі"
 hsa_hanseatic_shipwrights_desc: "коли $europe$ знову виявляється охоплена вогнем війни, місцеві правителі, яких стало тісно у своїх володіннях, звертаються до нас. на наші плечі лягає тягар будівництва великих армад, які допоможуть замовникам здійснити задумане. Ніхто у світі не вміє будувати кораблі краще за нас: ми володіємо знаннями, що накопичуються століттями, а наша деревина — найкраща на континенті!"
 hsa_draft_merchant_privileges: "Надання привілеїв купцям"
 hsa_draft_merchant_privileges_desc: "купці, що носять з собою нашу печатку, вкрай багаті і користуються неюмовірним розташуванням. якщо ми надамо їм ще більше привілеїв на закордонних і місцевих ринках, казні це піде тільки на користь."
 hsa_mastery_of_the_sea: "Панування над морем"
 hsa_mastery_of_the_sea_desc: "Своїм багатством наша держава зобов'язана славним традиціям мореплавства. але заробляти на торгівлі по-справжньому ми почнемо, лише коли зможемо повністю підкорити море і змусити його себе поважати…"
 hsa_exchange_of_ideas: "Обмін ідеями"
 hsa_exchange_of_ideas_desc: "Мандрівні купці, що ведуть від нашого імені справи за кордоном, принесуть нам не тільки багатство, а й знання, почерпнуті в інших народів!"
 hsa_global_reach: "Всесвітній охоплення"
 hsa_global_reach_desc: "Поява всесвітньої торгівлі похитнула усталені порядки. Ведення справ з закордонними купцями стало обиденністю, і наша казна стрімко поповнюється."
 hsa_hanseatic_treasury: "Ганзейська казна"
 hsa_hanseatic_treasury_desc: "Здорова і міцна економіка — лише одне з багатьох досягнень нашої процвітаючої держави. наші фінанси численні, а казна наповнена; кожен, хто має з нами справу, вважає нас надійними позичальниками."
 hsa_regularized_contributions: "Постійні внески"
 hsa_regularized_contributions_desc: "Численні утворення, що входять до Ліги, слід змусити підкоритися: щомісячні і щорічні внески до казни повинні бути однакові для всіх."
 hsa_reform_the_hanstag: "Реформування ганзетагу"
 hsa_reform_the_hanstag_desc: "в нинішній смутний час, коли все щохвабони змінюється, устрій наших з'їздів потрібно змінити так, Щоб вони могли справлятися з труднощами сучасної епохи."
 hsa_concept_of_mercantilism: "Меркантилізм"
 hsa_concept_of_mercantilism_desc: "протягом останніх кількох століть ми без упину вбудовувалися у світову торгівлю. Сьогодні ж наші купці відчайдушно потребують захисту, інакше наша держава падеж жертвою роздробленості і зовнішньої конкуренції."
 the_hansa_bank: "Ганзейський банк"
 the_hansa_bank_desc: "нова система вкладів дозволить нам заснувати банк для всіх учасників союзу. Акредитив такого банку, що існує завдяки ресурсам Ліги, буде прийматися нарівні з грошима. Завдяки цьому (і іншим фінансовим інструментам) наші купці отримають перевагу над закордонними конкурентами."
 pal_castles_on_rhine: "Замки на Рейні"
 pal_castles_on_rhine_desc: "якщо звести вздовж річки Рейн кілька замків, розташувавши їх у стратегічно вигідних позиціях, ми зможемо контролювати як саму річку, так і прохід нею торговельних суден."
 pal_cultivate_vineyards: "Рейнські виноградники і сади"
 pal_cultivate_vineyards_desc: "Територія нашої держави невелика, однак на сонячних берегах Рейну прекрасно вміститься виноградники і фруктові сади. якщо докласти деяких зусиль, тут навіть можна буде займатися виноробством."
 pal_fractured_territory: "Об'єднання територій"
 pal_fractured_territory_desc: "наші управителі досить вміло поводяться з розрізненими територіями, Щоб ті залишалися у складі держави. з їхньою допомогою ми створимо потужний бюрократичний апарат, здатний справлятися навіть з найскладнішими завданнями."
 pal_a_just_ruler: "Спокійний і стриманий правитель"
 pal_a_just_ruler_desc: "Кровопролиття породжує виключно кровопролиття. Нам потрібно проявити милосердя і помиритися з ворогами, Щоб на наших землях нарешті запанував спокій."
 pal_heaven_of_tolerance: "Пфальцська толерантність"
 pal_heaven_of_tolerance_desc: "в містах і селах нашої держави повинні бути раді кожному християнину. Хтось не терпить релігійні меншини, однак ми будемо діяти навпаки, і тоді в наші краї поллються потоки мігрантів."
 palatinate_romanticism: "Підтримка романтизму"
 palatinate_romanticism_desc: "Численні представники романтизму обрали своєю обителлю околиці Гейдельберга. Нам слід підтримати як їх, так і інших творців, що прославляють державу."
 amazigh_slave_raids: "Амазігські набіги за рабами"
 amazigh_slave_raids_desc: "Жителі нашого узбережжя здатні забезпечити постійний приплив невільників і полонених з усієї Європи. Їхня праця зіграє ключову роль у зміцненні величі і благополуччя нашої держави."
 zenata_roots: "Зенатське коріння"
 zenata_roots_desc: "наш народ походить від племені зената, яке славилося своїми великими вівчими стадами і скромним, але життєво важливим виробництвом вовни."
 mor_marabouts: "Суфійські мурабіти"
 mor_marabouts_desc: "в Марокко оселилося одразу кілька груп мурабітів суфійського толку. Нам слід проявити гостинність і прислухатися до їхнього вчення, адже ці люди — святі."
 trans_saharan_trade: "торгівля через Сахару"
 trans_saharan_trade_desc: "Через велику пустелю Сахара вже багато століть ходять каравани. з Північної Африки вони везуть сіль, а з царств Чорної Африки — рабів і золото. ці вигідні маршрути допоможуть нам примножити багатство держави."
 first_fleet_of_the_med: "Перший флот Середземномор'я"
 first_fleet_of_the_med_desc: "колись Альмохадський халіфат пишався своїм флотом, яка був одним з найсильніших на всьому Середземному морі. Спираючись на його традиції і досвід, наш народ зможе повернути колишню славу великої морської держави."
 slave_soldiers: "Раби-солдати"
 slave_soldiers_desc: "Дисципліновані раби-солдати з числа жителів наших земель стануть основою сильної і надійної регулярної армії."
 desert_power: "Сила пустелі"
 desert_power_desc: "Численні селяни і кочівники, що населяють наші володіння, складають основу нижчих класів нашого суспільства. незважаючи на зовнішню бідність, вони мають величезний вплив, контролюючи торговельні шляхи між нашими містами. Домігшись їхньої вірності, ми зможемо затвердити своє панування над пустелею."
 atlantic_trade_routes: "Атлантичні торговельні маршрути"
 atlantic_trade_routes_desc: "нові морські шляхи, відкриті європейцями, відкрабо нам доступ до товарів і золота нового Світу і Далекого Сходу."
 foreign_politics: "Зовнішня політика"
 foreign_politics_desc: "Щоб винищити ворогів, слід шукати дипломатичних зв'язків і співпраці з потенційними союзниками."
 saharan_gold_trade: "золото Сахари"
 saharan_gold_trade_desc: "Найчистіше золото, що видобувається на наших землях, дозволить нам поширити свій торговельний вплив далеко за межі наших портів."
 jaysh_armies_advance: "Джейш аль-Іслам"
 jaysh_armies_advance_desc: "Останні зміни у військовій справі вимагають створення нової армії, що складається з представників місцевих племен і вірної тільки нашій державі. з її допомогою ми зможемо утримати контроль над своїми великими володіннями."
 black_guard: "$a_black_guard$"
 black_guard_desc: "$a_black_guard_desc$"
 shurfa_status: "Титул шаріфа"
 shurfa_status_desc: "Лише небагато хто в ісламському світі мають законне право називатися нащадками родини Великого Пророка. ці люди завжди користуються величезною повагою і впливом."
 maghrebi_administration: "Магрибська адміністрація"
 maghrebi_administration_desc: "Багато місцевих племен, звиклі до незалежного життя серед суворої природи, не бажають підкорятися центральній владі. Щоб наша держава була єдиною, кожне плем'я, що живе на її території, має знати своїх істинних господарів."
 barid: "Барід"
 barid_desc: "це поштова служба, що з'єднує між собою найвіддаленіші куточки нашої імперії. Вона відповідає за зв'язок між столицею і місцевими правителями."
 karimi_merchants: "купці-карімі"
 karimi_merchants_desc: "це впливові і багаті купці, що торгують переважно прянощами. Їхні кораблі возять екзотичні товари з Адена, Індії та інших, ще більш далеких держав!"
 mamluk_soldiers: "$a_mamluk_unit_traditions$"
 mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$"
 royal_mamluks: "Королівські мамлюки"
 royal_mamluks_desc: "Королівські мамлюки — особиста охорона султана, що складається з ретельно відібраних і навчених воїнів. Вважається елітою армії мамлюків. Королівські мамлюки безмежно вірні султану, володіють видатними бойовими навичками і відданно служать своїй справі."
 red_sea_trade: "торгівля на Червоному морі"
 red_sea_trade_desc: "Оскільки торгівля прянощами, що перевозяться Червоним морем, — основне джерело наших доходів, її слід повністю контролювати. Якщо ми погрозимо спалити непідвладні нам порти, що приймають торговців прянощами, левова частка прибутку дістанеться нам."
 mamluk_halqah: "$a_halqah_unit$"
 mamluk_halqah_desc: "$a_halqah_unit_desc$"
 reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$"
 reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$"
 kashif: "Кашиф"
 kashif_desc: "Простори нашого султанату обширні, а тому потребують вмілого керівництва. Надавши жителям, особливо обізнаним у державних та інших справах, посади місцевих правителів, ми вчинимо мудро. З часом шальки терезів схиляться на наш бік."
 port_customs: "Митні збори в портах"
 port_customs_desc: "Якщо ми оголосимо, що наші порти відтепер вважаються торговими районами для прийому товарів, що надходять, комерційна значимість нашої території безперечно зросте на шкоду сусідам і ворогам."
 masters_of_the_nile: "Володарі Нілу"
 masters_of_the_nile_desc: "Річка Ніл — це головна артерія, що живить наш султанат. Її води зрошують родючу землю, даруючи нам процвітання і багатство."
 indian_networks: "Зв'язки в Індії"
 indian_networks_desc: "Наші купці торгують товарами з Александрії, з далеких берегів Адена і навіть з Індії. Завдяки обширним зв'язкам і добре налагодженим справам наша держава збагатилася і сьогодні знаходиться попереду інших у галузі морської торгівлі."
 study_foreign_gunpowder_techniques: "Чужоземний порох"
 study_foreign_gunpowder_techniques_desc: "Великі імперії Європи і Сходу досягли неюмовірних успіхів у галузі застосування пороху, зокрема у військовій справі. Якщо ми вивчимо все, чому навчабося вони, і внесемо власні напрацювання, наші війська стануть тільки сильнішими."
 secure_mediterranean_ports: "Захист середземноморських портів"
 secure_mediterranean_ports_desc: "Наші порти в Середземному морі по праву вважаються одними з найбагатших у всьому регіоні. В Александрію і Каїр з усього світу прибувають торговці прянощами, шовком і дорогоцінним камінням. Тим розумніше буде побудувати потужний торговий флот, здатний як принести нам ще більше багатства, так і захистити морські шляхи."
 bohemian_imperial_standing: "Становище Богемії в імперії"
 bohemian_imperial_standing_desc: "Наша держава відрізняється впливовістю, величністю і владністю. Мало хто з членів імперії може похвалитися такою же «м'якою силою» — нам її забезпечують дипломати і зв'язки з союзниками."
 bohemian_crystal: "Богемський кришталь"
 bohemian_crystal_desc: "Інших склодувів, здатних змагатися з нашими у справі виробництва скла і кришталю найвищої якості і неюмовірної прозорості, можна перерахувати по пальцях."
 students_of_foreign_courts: "Учні при іноземних дворах"
 students_of_foreign_courts_desc: "Члени наших королівських родів звикли подорожувати за кордон. Вдалині від дому вони стають учнями при дворах видатних держав, де ретельно вивчають мистецтво управління державою."
 urbanization_decrees: "Укази про урбанізацію"
 urbanization_decrees_desc: "$prague$ — старе місто, йому необхідно надати сучасний вигляд. Для цього ми виділимо допомогу іменитим міщанам і накажемо їм вести справи в першу чергу зі столицею. Їхнім завданням буде залучення іноземців, що прагнуть досягти нових висот у нашому прекрасному місті. Така можливість має бути їм забезпечена."
 seat_of_metropolitan_bishop: "Кафедра митрополита"
 seat_of_metropolitan_bishop_desc: "Руському народу потрібен наставник, яка навчить його правильному віросповіданню. Наші відносини з церквою старі і міцні; чим міцніші вони будуть, тим краще всім. Якщо перенести кафедру митрополита до Москви, зв'язок між руським православ'ям і державою тільки посаботься."
 pomestnoe_voisko: "Помісне військо"
 pomestnoe_voisko_desc: "Роздавши відібрану землю знатним вершникам, ми створимо таким чином новий різновид військ, готовий захищати рідне князівство."
 strength_of_the_boyars: "Боярська влада"
 strength_of_the_boyars_desc: "Бояри — це основа руської державності, однак їхню владу, скільки б корисною вона не була, треба тримати в узді. Нам доведеться стежити за тим, Щоб бояри могли засідати в думі, і одночасно підтримувати залежність бояр від нас."
 zasechnaya_cherta: "Засічна риса"
 zasechnaya_cherta_desc: "Щоб відбиватися від татарських набігів, наші предки звели цілу низку оборонних укріплень. По мірі розростання нашої держави слід прокладати і нові засічні риси, Щоб руський народ міг спати спокійно, не боячись підступних набігів."
 russian_artillery_yard: "Руський гарматний двір"
 russian_artillery_yard_desc: "Сьогодні перемога на боці армій, здатних виставити на поле бою якомога більше гармат. Так буде і надалі, тому треба потурбуватися про оснащення наших військ достатньою кількістю гармат і снарядів. Для цього в серці держави ми спорудимо найсучасніший гарматний двір."
 life_long_conscription: "Довічна служба"
 life_long_conscription_desc: "Щоб наша армія могла і далі розростатися, строки військової служби слід зробити довічними. Таким чином ті, хто інакше прозябав би на скромній посаді, зможуть досягти успіхів, а ми отримаємо постійний приплив воїнів, життєво необхідний зростаючій державі."
 the_mestnichestvo_advance: "$the_mestnichestvo$"
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
 table_of_ranks: "Табель про ранги"
 table_of_ranks_desc: "Скасування місництва стало першим кроком на шляху до ладу, де держава визнає заслуги людини, а не її походження. Наступним кроком стала табель про ранги — тепер військовослужбовці можуть домогтися підвищення, якщо гідно проявлять себе в нижчих чинах."
 voivode_advance: "Воєвода"
 voivode_advance_desc: "Воєвода — це військовий начальник, що підтримує порядок, захищає ввірений йому край від ворогів, а іноді навіть веде військо в похід. Оскільки доносити послання в наш час важко, посада воєводи як управителя вельми корисна державі."
 haudenosaunee_tradition: "Спадщина Гаявати"
 haudenosaunee_tradition_desc: "Легендарний Гаявата, якого гауденосауні шанують як великого оратора і вождя, показав народу своїм прикладом, що таке справжній дипломат. Наші ж дипломати вшанують пам'ять Гаявати тим, що підуть його слідами."
 haudenosaunee_heritage: "Шалені воїни"
 haudenosaunee_heritage_desc: "Будь-яка ворог, яка прийме нашу дипломатичну шанобливість за слабкість, зробить страшну помилку. Наші воїни горді і люті, і недооцінювати їх може тільки сліпець."
 tree_of_peace: "Дерево миру"
 tree_of_peace_desc: "Дерево миру колись посадив Великий миротворець. Сьогодні воно слугує символом нашого прагнення до єдності племен, а також — образом вождів."
 kainerekowa: "Каянерекова"
 kainerekowa_desc: "Великий закон миру — щедрий дар Гаявати і Великого миротворця — об'єднав наші п'ять племен, поставив перед ними єдину мету, а також дав нам звід правил, за якихи будується наше життя."
 mourning_wars: "Жалобні війни"
 mourning_wars_desc: "Наш народ споконвіку сповідує звичай приймати захоплених воїнів до лав племені. Однак Щоб заміщати вбитих і залишатися сильними, нам слід поповнювати ряди воїнів не окремими полоненими, а цілими племенами гауденосауні."
 warriors_unity: "Воїнська єдність"
 warriors_unity_desc: "Наше плем'я не може похвалитися чисельністю, однак у нас є дещо інше — єдність! Наші воїни вважають один одного братами, а тому не кидають один одного в бою. Поки цей звичай зберігається, ми непереможні!"
 haudenosaunee_ambition: "Зразкова конфедерація"
 haudenosaunee_ambition_desc: "Конфедерація гауденосауні — зразок племінного устрою. Всі сусіди дивляться на наших правителів із захопленням."
 three_sisters: "культури «три сестри»"
 three_sisters_desc: "На нашій землі рясно ростуть найрізноманітніші культури. Вирощуючи кукурудзу, квасолю і гарбуз разом, ми будемо знімати більше врожаю, ніж при роздільній посадці."
 maple_syrup: "Кленовий сироп"
 maple_syrup_desc: "Клен у нашій державі дає дуже багато соку. Досить зібрати його і зварити, Щоб отримати смачний сироп і цукор."
 stickball_game: "Гра з м'ячем і палицею"
 stickball_game_desc: "Наше плем'я споконвіку зберігає звичай гри з м'ячем і палицею: сотні воїнів, що взяли палиці, виходять на поле, де намагаються загнати м'яч у ворота іншої команди. Ця гра використовується і в ритуалах, і при вирішенні суперечок. Завдяки їй ми не тільки зближуємося, а й залишаємося здоровими і сильними."
 wampum: "Вампум"
 wampum_desc: "Вампум — біло-фіолетові намисто, зроблені з черепашок. Призначення їх багатогранне: на вампумах записуються перекази і договори, ними розплачуються при обміні… Такі намисто носить з собою кожен член племені."
 shared_brotherhood: "Загальне братство"
 shared_brotherhood_desc: "Великий закон миру об'єднує наш народ. Незважаючи на відмінності в традиціях і звичаях між вихідцями з різних племен, навколо панує атмосфера братської єдності."
 captives_in_war: "Військовополонені"
 captives_in_war_desc: "Війни ми ведемо в основному затим, Щоб захоплювати полонених на заміну нашим загиблим воїнам. Однак не всі з них заслуговують місця в племені — хтось замість цього буде займатися працею."
 haudenosaunee_present_giving: "Подарунки серед гауденосауні"
 haudenosaunee_present_giving_desc: "Наша торгівля виглядає як обмін подарунками. Оскільки кожен член нашого племені ставить інтереси общини вище власних, на будь-яка подарунок прийнято відповідати взаємністю."
 pochtecayotl: "Почтекайотль"
 pochtecayotl_desc: "Наші купці мандрують повсюдно, заходячи навіть туди, де правителі не коряться нашій владі. Якщо ці купці попутно виведуватимуть секрети далеких країв, то ми можемо дізнатися багато цікавого…"
 warrior_societies: "Воїнські товариства"
 warrior_societies_desc: "Наше суспільство дуже рухливе: будь-яка простолюдин (такі називаються #italic масеуальтін#!) може увійти до числа #italic піпільтін#! — аристократів, якщо проявить себе на воїнській службі. Тоді він отримає особливу почесну форму — #italic тлауїцтлі#!. Цим ми вигідно відрізняємося від сусідів."
 chinampas: "Чінампи"
 chinampas_desc: "Наш народ чудово володіє мистецтвом сільського господарства, зокрема методами терасного землеробства. На неглибоких озерах ми влаштовуємо орні землі — #italic чінампи#!, що дозволяє прогодувати всіх і кожного."
 people_of_war: "Войовничий народ"
 people_of_war_desc: "Війна — природний стан для нашого народу. Захоплення полонених заради принесення їх у жертву, зміцнення впливу, залякування ворогів, розграбування чужих міст — все це нам звичне, а тому тягарі воєнного часу ми переносимо краще за інших."
 tlahtocayotl: "Тлатокайотль"
 tlahtocayotl_desc: "У тих містах-державах, що вже увійшли до складу нашої держави, ми запровадимо систему провінцій — це необхідно для зосередження влади."
 calpixcayotl: "Кальпішкайотль"
 calpixcayotl_desc: "У регіони, які платять нам данину, ми призначимо особливих чиновників-збирачів — #italic кальпішке#!. Вони будуть стежити за тим, Щоб данина надходила безперервно. На кожен такий регіон буде припадати по одному #italic кальпішки#! в самому регіоні і по одному — в столиці."
 reformed_telpochcalli: "Перетворення в тельпочкаллі"
 reformed_telpochcalli_desc: "Поява нових ворогів вимагає вироблення — або запозичення — нової тактики для воїнів. Викладати ці знання ми будемо в так званих #italic тельпочкаллі#!."
 nahuatl_domination: "Панування науа"
 nahuatl_domination_desc: "Очевидно, що культура нашого народу більш розвинена, ніж культура сусідів. Її поступово переймає все більше інших народів. Таким впливом на прилеглі держави обов'язково треба користуватися."
 the_return_of_quetzalcoatl: "Повернення Кецалькоатля"
 the_return_of_quetzalcoatl_desc: "Спілкування з іншими народами наштовхнуло нас на кілька цікавих думок про наших богів. У пророцтві про #italic Кецалькоатля#! є крупиця істини, прихована за міфами. #italic Кецалькоатль#! («пернатий змій») незабаром повернеться. Його прихід ознаменує настання епохи змін, і на зміну невігластву прийде просвітництво. Він з'єднає духовний і матеріальний світи, відновить порушену рівновагу і возвеличить людський рід."
 brave_as_hummingbird: "Хоробрий, як колібрі"
 brave_as_hummingbird_desc: "Птаху колібрі в нашій міфології відведена особлива роль: вважається, що вона має відношення до бога війни — Уїцілопочтлі. Вона символізує переродження загиблих воїнів, а хоробрість цього птаха — предмет загального поваги. Ми зобразимо колібрі на військових прапорах, Щоб наші воїни не боялися йти в смертельний бій."
 new_trade_opportunities: "Нові можливості для торгівлі"
 new_trade_opportunities_desc: "Потреби нашого народу підлаштовуються під умови, що змінюються: для наших купців відкрабося нові ринки. Тепер ми вчимо їх премудростям витягування прибутку."
 aztec_chargers: "Відвага племені теночка"
 aztec_chargers_desc: "Лютість наших воїнів стала широко відома далеко за межами нашої держави. У бою вони, охоплені божевіллям, шалено кидаються на ворогів, що тремтять від страху, сіючи смерть."
 chasqui: "Часкі"
 chasqui_desc: "Часкі — посильні нашої держави, відібрані з числа найздоровіших і найвитриваліших бігунів. Вони доставляють письмена кіпу, послання, подарунки та інші повідомлення. На їхніх плечах тримається обмін знаннями з іншими державами, а також вся наша дипломатія."
 military_mita: "Військова міта"
 military_mita_desc: "Словом «міта» в суспільстві інків позначається повинність. Вона поширюється і на громадську працю, і на службу у військах (всі наші воїни відбувають міту). Кожен айлью зобов'язаний поставити на службу здорових чоловіків, звиклих битися в гірській місцевості."
 warachikuy: "Варачікуй"
 warachikuy_desc: "Варачікуй — священна церемонія, в ході якій юнаки проходять випробування на спритність, сміливість і кмітливість. Одночасно з розумом випробовуються і здібності до бігу, стрільби, бою і довгого обходження без сну. Кожен, хто пройде варачікуй з відзнакою, отримає керівну посаду в армії."
 mitma: "Обов'язкова мітма"
 mitma_desc: "Раніше, приступаючи до великих будов, наші правителі суворо дотримувалися давніх звичаїв: вони запрошували до столиці кожного дрібного вождя, щедро обдаровували запрошених і влаштовували грандіозні бенкети. Однак чим обширнішою стає наша держава, тим більше ми розуміємо, що такий підхід веде в глухий кут. Кожен без винятку вождь у наших краях повинен бути зобов'язаний поставляти робітників і матеріали для будівництва."
 quipu: "Кіпу"
 quipu_desc: "Кіпу — це вузликове письмо. Кожен вузлик відповідає числу від нуля до дев'яти — з їх допомогою можна вести підрахунки або навіть облік майна. Крім того, вузлики можуть виступати в якості логограм: кожен вузол відповідає певному складу. З'єднавши кілька ниток, можна скласти ціле речення."
 drafted_hatun_runas: "Призов хатунрун"
 drafted_hatun_runas_desc: "Словом «хатунруна» позначається мешканець — найзвичайніший підданий нашої імперії. Кожен п'ятдесятий хатунруна по досягненні 25 років зобов'язаний сім років відслужити в армії. Завдяки такій системі наше військо обширне і забезпечене вмілими воїнами, більш дисциплінованими, ніж противники."
 llama_michis: "Мічі для лам"
 llama_michis_desc: "Лами — вкрай корисні істоти: ми навантажуємо на них вантажі, приносимо їх у жертву, розділяємо на м'ясо, зістригаємо з них вовну, а послід використовуємо в якості добрива. Щоб їхня чисельність не скорочувалася і навіть зростала, спеціально призначені правителями мічі, тобто пастухи, будуть відповідати за розмноження лам і використання їх у господарстві."
 inc_tambo: "Поліпшені постоялі двори тамбо"
 inc_tambo_desc: "Дорожня система — запорука існування нашої імперії. Щоб вести війни і керувати державою було простіше, ми зведемо вздовж головних доріг постоялі двори — тамбо, де, окрім даху над головою, завжди будуть запаси. Дійти від одного тамбо до іншого можна буде за один день."
 adapted_incan_army: "Армія інків, що пристосовується"
 adapted_incan_army_desc: "На наші землі ступила нога загарбника з далеких, невідомих нам земель. Під загрозою опинилося саме існування нашого народу. Однак військо інків уміє пристосовуватися. Воно обернути зброю ворога проти нього самого, а потім, сповнившись надихання, рішуче проженеться загарбника."
 pukara_advance: "$pukara_building$"
 pukara_advance_desc: "$pukara_building_desc$"
 terraces_advance: "$terraces$"
 terraces_advance_desc: "$terraces_desc$"
 tambo_advance: "$tambo$"
 tambo_advance_desc: "$tambo_desc$"
 incamisana_advance: "$incamisana$"
 incamisana_advance_desc: "$incamisana_desc$"
 kor_fortresses_of_goguryeo: "Фортеці Когурьо"
 kor_fortresses_of_goguryeo_desc: "Жодне з численних царств, що розташовувалися колись на Корейському півострові, не було таким впливовим, як Когурьо — держава-попередник Корьо. Спадщина Когурьо зберігається і сьогодні: ми досі користуємося замками, побудованими нашими предками, і зводимо кам'яні будівлі за їхніми методами."
 kor_korean_artisanry: "Корейські художні промисли"
 kor_korean_artisanry_desc: "Образотворчим мистецтвом наш народ займається вже багато віків, однак тільки після #italic державного об'єднання#! воно стало по-справжньому процвітати. Сьогодні жителі Корейського півострова по праву пишаються своїми художніми промислами."
 kor_korean_barracks_advance: "$korean_barracks$"
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
 kor_court_poetry: "Придворна поезія"
 kor_court_poetry_desc: "Наші аристократи приділяють багато уваги культурному розвитку розуму і духу. Література, така як вірші на веньяні та інші твори писемності, користується при дворі неюмовірною популярністю як серед самих придворних, так і серед знатних громадян, небайдужих до письмового слова."
 kor_metal_movable_type: "Металевий рухомий шрифт"
 kor_metal_movable_type_desc: "Рухомий шрифт — стародавній метод друкування, відомий у Китаї протягом кількох століть. Династія Корьо розробила металевий рухомий шрифт, спростивши технічний процес. Тепер друкувати книги можна з неюмовірною швидкістю."
 kor_gunpowder_engines: "Порохові машини"
 kor_gunpowder_engines_desc: "Про неюмовірну користь пороху наші війська знають ще з початку XII століття. Завдяки ретельному вивченню китайського пороху і технічному таланту Чхве Мусона ми тепер зможемо виробляти порох самостійно."
 kor_hwachas_advance: "$a_hwacha$"
 kor_hwachas_advance_desc: "$a_hwacha_desc$"
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
 kor_korean_gunnery: "$korean_gunnery$"
 kor_korean_gunnery_desc: "По мірі розвитку порохових технологій нам відкриваються нові способи давати відсіч ворогу. Укріплення, наприклад, можна забезпечити гарматами — такий підхід простий і незатейливий, однак наша обороноздатність зросте багаторазово."
 kor_hangeul_alphabet: "Хангиль"
 kor_hangeul_alphabet_desc: "Корейська мова в основі своїй настільки відрізняється від китайської, що користуватися китайськими ієрогліфами можуть лише чудово освічені, а тому вкрай нечисленні люди. Впровадження нового алфавіту підвищить грамотність населення: читати і писати зможе кожен."
 kor_grand_code: "Великий звід основ управління державою"
 kor_grand_code_desc: "Щоб не допустити розгулу беззаконня в державі, ми законодавчо закріпимо принципи діяльності органів влади. Цей документ стане першою письмовою конституцією Кореї."
 kor_border_defense_council: "Рада оборони кордонів"
 kor_border_defense_council_desc: "Наші землі постійно зазнають піратських нальотів і набігів з боку північних варварів. З цієї причини було вирішено створити спеціальний орган, яка буде відповідати за оборону кордонів і підтримання наших військ у бойовій готовності."
 kor_panokseon_advance: "$n_panokseon$"
 kor_panokseon_advance_desc: "$n_panokseon_desc$"
 kor_korean_cannon: "Корейські гармати"
 kor_korean_cannon_desc: "Порох і гармати — зовсім не диковинка для наших солдатів, однак досконалості немає меж. Ми готові здійснити справжній прорив, сказавши нове слово в галузі корейської артилерії: армія і флот отримають нові гармати меншого калібру, але при цьому більш міцні і швидше заряджаються."
 hyanyak_system: "Система хянняк"
 hyanyak_system_desc: "Сільське господарство — основа нашої економіки, тому немає нічого важливішого за грамотне управління селами. Щоб виховати в сільських жителях почуття спільності, ми розробимо систему сільського самоврядування."
 kor_geobukseon: "Кобуксон"
 kor_geobukseon_desc: "Допомогу в життєво важливій справі захисту берегів нам нададуть кобуксони — кораблі-черепахи. Ці броньовані велетні не дадуть ворогу підібратися до узбережжя."
 kor_hopae_system: "Система хопе"
 kor_hopae_system_desc: "Словом «хопе» позначаються опізнавальні знаки, які зобов'язаний носити кожен кореєць. На такому знаці вказані ім'я, місце народження, становище в суспільстві і місце проживання. Завдяки хопе ми завжди будемо знати, хто і де живе."
 kor_daedongbeop: "Тедонбоп"
 kor_daedongbeop_desc: "Ми почнемо поступово впроваджувати реформи, які запропонував старший державний радник І Вон-ік, що вдосконалює застарілу податкову систему. Подать, що стягується з домогосподарств, буде замінена єдиним податком на орну землю. Податок на товари буде обмежений певною часткою — це дозволить селянам, що ведуть власні справи, і великим купцям виробляти товари і продавати надлишки. Завдяки цим змінам селяни стануть платити менше податків, держава стане отримувати більше прибутку, а торгівля розквітне."
 natural_seamanship: "Природжені моряки"
 natural_seamanship_desc: "Масштаби рибного лову ростуть, а з ними і кількість моряків. Наш флот якраз потребує матросів, оскільки добра команда не менш важлива, ніж добрий корабель."
 call_of_our_forefathers: "Поклик предків"
 call_of_our_forefathers_desc: "Багато років тому наші відважні предки відправабося в плавання до далеких північних берегів, де заснували поселення. У сагах навіть згадують, що хтось із них дістався до нового світу і поселився в місці, яке назвав Вінланд. Прийшла час і нам відправитися в путь по стопах попередників."
 pioneer_spirit: "Дух першопрохідців"
 pioneer_spirit_desc: "У минулі часи наші хоробрі відправлялися у відкрите море, Щоб дістатися до невідомих берегів і поселитися там. Пора нагадати народу про ці славні роки — нехай у нас знову заговорить дух дослідників."
 nor_shipbuilding: "Військове кораблебудування"
 nor_shipbuilding_desc: "Зростаючий рибний промисел призвів до розквіту кораблебудування. Досвідчені корабели нашої держави вже готові побудувати нам новий флот."
 write_new_sagas: "Написання нових саг"
 write_new_sagas_desc: "Гострий розум зберігає
Саги часів предків,
Що співають наші скальди,
Коріння славні пам'ятаючи.
Нехай і надалі ж їх пишуть,
Прославляючи держави."
 expansive_policies: "Експансіоністська політика"
 expansive_policies_desc: "На піщаному ґрунті Бранденбурга мало що росте — ці бідні краї Священна Римська Імперія вважає своєю #italic пісочницею#!. Наші правителі ж вважають, що володіння маркграфства необхідно розширити, в тому числі претендуючи на престоли сусідів на користь Померанії. Це призвело до того, що в нашій імперії змішалися різні культури, перетворивши її на справжній плавильний казан цивілізацій."
 northern_march: "Північна марка"
 northern_march_desc: "У перші роки існування імперії область, де зараз знаходиться Бранденбург, була заселена слов'янськими племенами. Звідти їх вигнав імператор, постановивши створити на новій території Північну марку і звести там укріплення. З часом Північна марка стала відома як Бранденбург — один з найважливіших регіонів імперії."
 divide_estates: "Розділення станів"
 divide_estates_desc: "Разом усі три стани представляють чималу силу, здатну протистояти владі правителя. Щоб цього не допустити, нам слід постійно стравлювати знать з іншими станами."
 soldiers_fortune: "Солдати удачі"
 soldiers_fortune_desc: "Наші землі малолюдні і з усіх боків оточені ворогами. Термінова потреба в надійній обороні підштовхнула нас до найму іноземних солдатів, готових битися під нашими прапорами."
 iron_tooth: "Залізний зуб"
 iron_tooth_desc: "Зміцнюючи владу двору над землями маркграфства, наш правитель отримав прізвисько #italic Залізний Зуб#! — за схожість із лютим собакою, що намертво вчепився в жертву. Епоха нашого правління надовго залишиться в народній пам'яті — навіть найскромніший селянин буде щиро пишатися Бранденбургом."
 kammergericht: "Заснування камерального суду"
 kammergericht_desc: "Щоб упорядкувати управління Бранденбурзькою маркою, ми замінимо місцеве законодавство на римське. Крім того, верховний суд тепер буде розміщуватися не при дворі виборщика, яка багато подорожує, а в спеціально відведеному місці. Таким чином ми посприяємо справедливості правосуддя, а заразом припинимо вплив місцевих магнатів."
 margrave_council: "Таємна рада виборчої марки"
 margrave_council_desc: "Зростаючий вплив станів загрожує підірвати нашу владу в маркграфстві. Заперечувати користь станів для держави неможливо, однак загроза самим основам нашого правління вимагає створення нової ради, здатної обмежити цілком відчутну владу, властиву сьогодні представникам станів. Замість того Щоб визначати політику маркграфства, вони швидше даватимуть рекомендації. Таким чином стани й далі сприятимуть розвитку держави, а ми станемо менше турбуватися про їхні потреби."
 religious_toleration: "Віротерпимість"
 religious_toleration_desc: "Державна стабільність — запорука успіху. Поглинання нових територій і виховання в громадянах віротерпимості не тільки допоможе підтримати стабільність, а й зробить нашу державу бажаним притулком для всіх пригноблених на батьківщині."
 army_professionalism: "Воїнська майстерність"
 army_professionalism_desc: "Ще за часів греко-перських війн стало відомо, що невелике, але дисципліноване і добре підготовлене військо здатне подолати більше, але менш організоване. Наша армія повинна відповідати таким же стандартам."
 soldier_king: "Прусський король-солдат"
 soldier_king_desc: "У більшості держав є армія; Пруссія ж — це армія, у якій є держава. Історія цієї держави налічує чимало монархів, які одночасно були солдатами. Правління кожного з них ознаменовувалося не тільки державними, а й військовими реформами."
 auftragstaktik: "Децентралізація командування"
 auftragstaktik_desc: "Auftragstaktik (дослівно #italic «тактика доручень»#!) — система командування, що передбачає забезпечення молодших командирів відомостями про бойову обстановку і доручення від старших офіцерів і дозволяюча самостійні дії. Завдяки децентралізації командування наші батальйони більше довіряють своїм командирам, а отжеь — успішніше ведуть бойові дії."
 goose_step: "Печатний крок"
 goose_step_desc: "Печатний крок — дещо дивний зовні, але дієвий спосіб підтримувати рівняння при наступі. Подібний дисциплінарний захід забезпечує нашій армії вагому перевагу."
 mounted_people: "Вершники"
 mounted_people_desc: "Наш народ почувається в сідлі, як риба у воді. Коні — невід'ємна частина нашої культури, запорука нашого могутності. Ми пишаємося вмінням розводити цих величних тварин, а в мистецтві стрільби з лука на скаку нас не перевершить жоден інший народ. Ці якості зроблять нас непереможними."
 falconry_mastery: "Мистецтво розведення соколів"
 falconry_mastery_desc: "Соколине полювання міцно вкоренилося в нашій культурі. Ці благородні хижі птахи займають далеко не останнє місце в житті народу, а наші сокольничі бездоганно володіють стародавнім мистецтвом лову, розведення і навчання соколів, а також — полювання з ними."
 rich_lands: "Багаті землі"
 rich_lands_desc: "Наші землі, від трав'яних степів до густих лісів, щедро діляться своїми багатствами з чесними працьовитими людьми. Все, що у нас є, ми вживемо на благо держави, а розпоряджатися землею будемо мудро і справедливо."
 jurchen_honor: "Чжурчженська честь"
 jurchen_honor_desc: "Демонстрація сабо або інших переваг вражає кожного чжурчженя, оскільки наш народ вважає, що таким чином можна домогтися поваги оточуючих. Завдяки цьому наші воїни відрізняються неюмовірною хоробрістю і готові зійтися з ким завгодно."
 unite_the_tribes: "Об'єднання племен"
 unite_the_tribes_desc: "Чжурчжені — старий, але не єдиний народ: вони розділені на численні племена і союзи, іноді навіть ворогуючі один з одним. Про об'єднання цих племен в одну націю мріяли багато правителів."
 leader_under_sky: "Представник неба"
 leader_under_sky_desc: "Пора покласти край роз'єднаності нашого народу. Нам потрібна сильна рука, яка зможе його об'єднати, змусивши тим самим увесь світ тремтіти від страху. Диктувати свою волю нашому правителю буде саме небо; його діяння приведуть нас у світле майбутнє."
 foraging_our_way: "Життя на підножному кормі"
 foraging_our_way_desc: "Ми мисливці. Кожен із нас, навіть міський мешканець, живе в злагоді з природою. Ми завжди чуємо, яка шлях — правильний, які дари природи будуть нам корисні. Завдяки цьому чуттю ми здатні виживати в будь-яких умовах."
 deliberative_council: "Нарадча збори князів і чиновників"
 deliberative_council_desc: "Спочатку цей орган називався просто #italic нарадчими зборами#!. Він виник на основі недержавних утворень, що просували серед правителів держави ідею спільного керівництва. З тих пір структура збор"
 manchu_script: "Маньчжурське письмо"
 manchu_script_desc: "Маньчжурська абетка виникла на основе класичного монгольського письма, яким записувалася чжурчженська мова. Ця система цікава тим, що слова тут записуються зверху вниз, справа наліво. у літер є кілька варіантів накреслення, залежних від розташування в слові: в початку, в середині, в кінці або окремо. Таке письмо враховує всі лінгвістичні особливості нашої мови."
 the_eight_banners: "Вісім знамен"
 the_eight_banners_desc: "В основі нашого суспільства і його військової міці лежить система вісьми знамен — бездоганно підготовлених військових підрозділів, належність к яких передається по спадок; сами же бійці знамен отримують в награду землю і гроші. Лише від того, наскільки велика буде їхня сила, залежить військове благополуччя нашої держави — від завоювання сусідів до майбутніх походів."
 a_new_dawn: "Нова зоря"
 a_new_dawn_desc: "Ми відродилися знову. Спогади про племінну епоху пішли, мов поганий сон, — тепер уже назавжди. Сперечатися з дійсністю неможливо: наша держава приймає сучасний вигляд. Тепер час продемонструвати його всім іншим."
 manchu_reborn: "Переродженіманьчжури"
 manchu_reborn_desc: "Корінні перетворення зазнає не лише держава — разом з нею змінюється і армія. Перед нами відкриваються нові простори, а отже, і нові труднощі. Щоб вижити, треба бути готовими к дій."
 inigo_architecture: "Архитектура Іні"
 inigo_architecture_desc: "Уже зараз багато хто впевнений, що проєкти Іні Джонса справлять серйозний вплив на майбутні покоління архітекторів. Його любов к класичної архітектури, пропорцій і гармонії напевно залишить слід в історії британської будівельної майстерності. Мабуть, в Англії немає людини, яка зробила бы більше для неокласичного стилю, ніж Джонс."
 sailing_and_fighting_instructions: "Настанови про маневри і бойових діях"
 sailing_and_fighting_instructions_desc: "Праці Роберта Блейка, присвячені маневрам і війні на море, справили приголомшливий вплив на наш флот. в них описано, в зокрема, нові положення о ведення блокади і висадки на берег, а також тактика кільватерного ладу."
 coke_smelting: "Плавка кокса"
 coke_smelting_desc: "Важливим винаходом епохи промислової революції став метод плавки коксу — це нове слово в галузі виробництва заліза і сталі. Зараз вони виробляються традиційним способом, при допомогою спалювання вугілля, однак перехід на кокс дозволить наростити виробництво і скоротити витрати на утримання обладнання."
 water_frame: "Прядильна машина на водяному колесі"
 water_frame_desc: "Прядильна машина на водяному колесі являє собою обертову рамку, на якій виробляється бавовняна пряжа. Завдяки цьому винаходу можна буде будувати цілі текстильні фабрики, де будуть працювати десятки машин, що приводяться в дію водяним колесом."
 fortress_church_advance: "$fortress_church$"
 fortress_church_advance_desc: "$fortress_church_desc$"
 saquiyah: "Чигирь"
 saquiyah_desc: "$saquiyah$ — це водопідйомний механізм, необхідний для зрошення тих земель, де відсутні власні джерела води. Також відомий под назвами #italic «перське колесо»#!, #italic «сакья»#!, #italic «чарх»#! або #italic «чикир»#!."
 sepak_takraw: "Сепактакрау"
 sepak_takraw_desc: "Давня китайська гра #italic цуцзюй#!, яку в різних країнах називають #italic сепак рага#!, #italic такро#!, #italic чинлон#! і #italic сипа#!, відома по всій Південно-Східній Азії. Проте #italic сепактакрау#! — це не просто розвага. Перекидаючись м'ячем, гравці зміцнюють свою силу і здоров'я, тому така гра є частиною військової підготовки в багатьох арміях."
 three_teachings: "Три вчення"
 three_teachings_desc: "Терміном «$three_teachings$» називають китайську філософію, що об'єднує конфуціанство, даосизм і буддизм в єдине гармонійне вчення. $SECT_CONFUCIANISM_NAME$ являє собою ідеологію дотримання закону. $SECT_DAOISM_NAME$ відображає світогляд радикальних інтелектуалів. $buddhist$ же поєднує ці дві філософські крайнощі."
 #INDIAN ADVANCES
 dlh_origin_of_hindustani: "Истоки хиндустани"
 dlh_origin_of_hindustani_desc: "$hindustani_language$ий мова произошёл от среднйого индоарийского языка апабхранша; на нём говорят жители $DLH$. $hindustani_language$ому свойственны некоторые особливості персидского, арабского і тюркского языков, а також древнйого хинди, благодаря чему устанавливать отношения как с исламским, так і с индуистским миром становится несложно."
 dlh_indo_persian_culture: "Индо-персидская культура"
 dlh_indo_persian_culture_desc: "$persian_language$ий мова вважається домінуючою придворною языком ще со времён становлення $DLH_ADJ$ого султаната в 1290 році. Під впливом персов місцеві індійські культури змішалися с персидской."
 dlh_turkic_conqueror_roots: "Корни тюрков-завойовників"
 dlh_turkic_conqueror_roots_desc: "$india$ — наша родина, однак основавшие её предки по происхождению были тюрками. Военные і державные успехи мамлюков і последовавшие за ними достижения династии Хильджи і сйогодня вдохновляют наших воинов і дипломатов, которые занимаются расширением границ $DLH$."
 dlh_revert_ghiyath_reforms: "Отмена реформ Гийаса"
 dlh_revert_ghiyath_reforms_desc: "$DLH$ страждає от безглуздих економічних реформ Гийаса ад-Дина: они не принесли державе нічого, крім розрухи. Ці божевільні постанови слід негайно скасувати і почати знову карбувати монети с содержанием золота і срібла."
 dlh_restore_the_delhi_empire: "Восстановление величия $DLH$"
 dlh_restore_the_delhi_empire_desc: "$DLH_ADJ$ий султанат колись охоплював майже всю Індію. Час повернути йому колишню славу!"
 dlh_reintegrate_former_provinces: "Повторное включення в состав держави колишніх провінцій"
 dlh_reintegrate_former_provinces_desc: "Некогда великий $DLH_ADJ$ий султанат со временем лишился большинства своих владений, однак ми ще не забыли искусство управления этими территориями. Ми обязательно вернём родной державе колишню славу, а пока буде полезно напомнить местным правителям об їхня обязанностях перед султаном."
 dlh_textile_innovation: "Передовое виробництво тканею"
 dlh_textile_innovation_desc: "Тканевая промышленность в $DLH$ процветает. в технології виробництва тканею наша держава опережает всіх сусідів. Ми первые, кто внедрил хлопкоочистительную машину і червячную шестерню, тому як ніхто иной понимаем, наскільки важно оставаться впереди. Теперь слід перейти к следующему этапу — применению самопрялки."
 dlh_afghan_nobility: "Афганская знать"
 dlh_afghan_nobility_desc: "$DLH_ADJ$ая знать в основном походить з афганской громади — народу-завойовника, колись довго правив Северной Индией. Іноді вони чинять серйозні перешкоди нашим державним діячам, однак ніхто не будет заперечувати вміння цих людей воювати."
 dlh_grand_trunk: "Захист Великого колісного шляху"
 dlh_grand_trunk_desc: "Великий колёсный путь протянулся від Кабула до побережья Бенгалии. Вдоль нйого розташовані многочисленные торговые міста — важливі части фундамента імперії. Соответственно, наша задача — поддерживать путь в хорошем состоянии і охранять його від разбойников."
 dlh_cosmopolitan_religions: "Религиозное розмаїття"
 dlh_cosmopolitan_religions_desc: "$india$ — це величезний субконтинент, де вживається відразу безліч релігій. Щоб наша держава залишалася стабільною, нам слід заручитися вірністю представників найрізноманітніших віросповідань. Для цього доведеться розширити їхня права."
 dlh_revive_the_tughlaq_architecture: "Відродження архітектури Туглакидів"
 dlh_revive_the_tughlaq_architecture_desc: "коли династія Туглакидов была на вершине могущества, а наша держава — крепким і сильным образованием, великие архитекторы і творцы возводабо мечети і гробницы в неповторимом туглакидском стиле. Шли десятилетия; нашу державу постепенно начинали раздирать внутренние конфликты. Средств на поддержание цих будівель стало не хватать. Сйогодня же час возродить славную традицию — пусть $DLH$ прославится як империя великих творцов!"
 dlh_throne_of_india: "Индийский престол"
 dlh_throne_of_india_desc: "На протязі багатьох століть $delhi$ незмінно була столицею кожної великої індійської імперії. Ми по праву рождения претендуємо на престол завойовників. Нехай увесь світ дізнається, що в $delhi$ тепер знову засідає повноправний правитель всей Індії!"
 dlh_hindustani_identity: "$HIN_ADJ$а самобутність"
 dlh_hindustani_identity_desc: "до индийского макрорегиона добрались заграничные представления о национализме і культурной самобытности. Разнообразие культур в Індії останется данностью, однак многим тепер понятно, що сочетание особенностей индийской географии і мусульманских цінностей порождает своеобразное чувство общности — индостанское самосознание."
 vij_city_of_victory: "Місто перемоги"
 vij_city_of_victory_desc: "Виджаянагара — #italic «місто перемоги»#! — розташувалася в сердце нашої держави. Колись вона стане центром індуїстської імперії, яка вижене загарбників-мусульман. Пока же пусть тут процвітають культура і традиції!"
 vij_an_army_for_city_of_victory: "Армія для міста перемоги"
 vij_an_army_for_city_of_victory_desc: "Щоб місто перемоги було гідне свого гучного імені, йому потрібна переможна армія. Час подбати про належну підготовку військ, і не лише фізичну: кожен воїн повинен пишатися своїм становищем."
 vij_arab_horses: "Арабские коні"
 vij_arab_horses_desc: "Коні з Аравийского півострова значно перевершують местных. Уже налагоджені торговельні зв'язки допоможуть нам забезпечити постійне постачання військ арабськими скакунами."
 vij_first_indian_artillery: "Первая индийская артиллерия"
 vij_first_indian_artillery_desc: "Порох ще не отримав широкого распространения в военном деле, однак уже зараз очевидно, що він здатний назавжди змінити вигляд бойових дій. Нам слід ретельно вивчити способи застосування пороху."
 vij_the_bunds: "Бунди"
 vij_the_bunds_desc: "наше суспільство живёт сельским хозяйством, однак $karnakassala_area$ — достаточно засушливая область. Завдяки #italic бундам#! (они же #italic анекут#!) в наші міста і поля поступает столь необходимая вода."
 vij_adroit_diplomacy: "Искусная дипломатия"
 vij_adroit_diplomacy_desc: "Численні захватчики, що прагнуть підкорити индуистский народ, постійно виявляють одну і ту же слабкість: они починають сваритися між собой. Нам же потрібно быть завжди готовими обернути ці сварки в свою пользу."
 vij_promotion_of_trade: "Содію торговле"
 vij_promotion_of_trade_desc: "наші володіння розташовані на одном з головних маршрутів, що ведуть з сходу на захід. Потрібно подбати про охорону портів, Щоб що заходять туда судна могли зупинятися в наших краях, а ми могли обкласти капітанів податком."
 vij_carnatic_music: "Карнатична музика"
 vij_carnatic_music_desc: "Мусульманскому вторжению потрібно сопротивляться во всём. Музыкальные традиції Северной Індії уже починають поддаваться чужеродному влиянию, і цього никак не можна допустить: кожен знает, що музика — божественное искусство, изобретённое дэвами. Пора защитить це достояние индуистского народа."
 vij_cultural_integration: "Культурное слияние"
 vij_cultural_integration_desc: "Культурне розмаїття Індійського субконтиненту очевидне кожному. якщо ми дозволимо местным жителям правити в соответствии з собственными традициями, то обеспечим їхня вірність, а заодно і інтеграцію в наше суспільство."
 vij_rule_in_accord_with_dharma: "Управление в соответствии з дхармой"
 vij_rule_in_accord_with_dharma_desc: "Дхарма — це один з головних стовпів наших релігійних і суспільних цінностей. Держава може быть справедливою і доброчесною лише в том случае, якщо її правителі дотримуються дхарми."
 vij_harsh_penal_code: "Жёсткое ухвалу о покарання"
 vij_harsh_penal_code_desc: "Покарання за порушення закону у правителя одне: смерть. Пора прийняти нове сувору ухвалу о покарання і, що самое важливе, подбати о ретельне його виконання, Щоб кожен міг почуватися спокійно."
 vij_decentralized_rule: "Децентрализованное управление"
 vij_decentralized_rule_desc: "Чем шире наша держава, тем сложнее ею управлять. Растёт і количество недовольных, способных поднять восстание. Щоб цього не допустить, нам доведеться разрешить местным жителям самостоятельно решать малоотжеельные вопросы; двор буде рассматривать лише действительно серйозні проблемы."
 vij_indian_throne: "Индийский престол"
 vij_indian_throne_desc: "Ми більше не маємо наміру миритися з загрозою со стороны мусульман. На півночі держави, в $delhi$, засідають язичники, чьи погляди і методи прямо протилежні всьому, чйого прагне индийский народ. Час заснувати нове осередок влади! Таким стане $vijayanagar$."
 #pandya advances
 tnk_legitimate_rule: "Древние корни"
 tnk_legitimate_rule_desc: "$tamil_land_area$ здавна належав нашим предкам. Сйогодня, в эпоху властвования загарбників-чужестранцев, нам доведеться обратиться к цьому древнему наследию, чтобы узаконить право на власть."
 tnk_resist_invaders: "Умелое сопротивление"
 tnk_resist_invaders_desc: "История нашого народа насчитывает безліч побед і сокрушительных поражений. Щоб наша династія знову стала властвовать над другими, сначала доведеться вспомнить, як задерживать вражеские армії на непроходимой местности нашої родины — так ми выиграем время і сможем организовать настоящее сопротивление."
 tnk_pearls_of_india: "Вмілі ловці перлів"
 tnk_pearls_of_india_desc: "наш народ славится невероятной способностью глубоко нырять за жемчугом в прибрежных водах. Такие опытные пловцы не лише помогают нам разбогатеть — з них получаются отличные матросы, обладающие серьёзными преимуществами перед ворогом."
 tnk_expertise_in_conflicts: "Загартовані війною"
 tnk_expertise_in_conflicts_desc: "Жизнь никогда нас не щадила, однак ми ни разу не склонабось перед лицом опасности і непреодолимых трудностей. Такую стойкость слід воспитывать в народе — нам потрібні люди, готові підставити державі надійне плече."
 tnk_imperial_legacy: "Наследие імперії Пандьев"
 tnk_imperial_legacy_desc: "Южная Индия уже давно страждає від набйогов иностранных загарбників і капризов местных выскочек, які объявабо себя полководцами і основали власні володіння. Ми же — давня династія, а потому имеем полное право предъявить претензии на ці края. Ми твёрдо маємо наміру принести туда мир — всерьёз і надолго."
 paik_system_advance: "$paik_system$"
