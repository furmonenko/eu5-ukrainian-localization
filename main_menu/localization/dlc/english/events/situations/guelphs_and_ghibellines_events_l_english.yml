l_english:
 guelphs_and_ghibellines.1.title: "Політичний ландшафт Італії"
 guelphs_and_ghibellines.1.desc: "$guelphs_and_ghibellines_desc$"
 guelphs_and_ghibellines.1.a: "На нас чекають цікаві часи."
 guelphs_and_ghibellines.1.tt: "У цій ситуації ви можете об'єднатися з владою #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_GEN')|L]#!#! або ж з лідером #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! у боротьбі за владу над Італією."
 guelphs_and_ghibellines.2.title: "Гвельфи та гібеліни"
 guelphs_and_ghibellines.2.desc: "Так уже склалося, що кожна впливова родина підтримує або течію «[GetUniqueInternationalOrganization('guelphs_io').GetName]», або угруповання «[GetUniqueInternationalOrganization('ghibellines_io').GetName]», але нерідкі випадки, коли особливо заповзятливі діячі змінюють свої уподобання та переконують інші держави — коли силою, коли — хитрістю — підтримати праву сторону… або, може, ту, яка пропонує більше?"
 guelphs_and_ghibellines.2.a: "Заявити, що [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] — права сторона."
 guelphs_and_ghibellines.2.a.tt: "Обравши цей варіант, ми станемо союзниками гібелінів"
 guelphs_and_ghibellines.2.b: "Заявити, що [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] — права сторона."
 guelphs_and_ghibellines.2.b.tt: "Обравши цей варіант, ми станемо союзниками гвельфів"
 guelphs_and_ghibellines.2.c: "Зараз ми не будемо нічого змінювати."
 guelphs_and_ghibellines.2.c.tt: "Обравши цей варіант, ми не станемо підтримувати жодну зі сторін."
 guelphs_and_ghibellines.3.title: "Наш вплив в Італії"
 guelphs_and_ghibellines.3.desc: "Відтоді, як ми і [GetCharacter('ogk_heinrich_v_salier').GetName] вступили в конфлікт, #TOOLTIP:REGION,italy_region,X #L Італія#!#! стала ареною боротьби між #TOOLTIP:INTERNATIONAL_ORGANIZATION,$guelphs_io_tt$,X #L гвельфами#!#! та #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ghibellines_io_tt$,X #L гібелінами#!#!. І хоча ми сподівалися, що після вигнання #TOOLTIP:DYNASTY,hohenstaufen_dynasty_tt,X #L Гогенштауфенів#!#! з південної частини Італії конфлікт згасне, гібеліни засіли у своїх фортецях і продовжують битися за свою безнадійну справу."
 guelphs_and_ghibellines.3.a: "Захистимо нашу віру!"
 guelphs_and_ghibellines.3.a.tt: "Оскільки ви — [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l], то зможете підтримати лише #TOOLTIP:INTERNATIONAL_ORGANIZATION,$guelphs_io_tt$,X #L гвельфів#!#!, адже його учасники б'ються за нашу справу."
 guelphs_and_ghibellines.4.title: "Тріумф об'єднання «[target_io.GetNameWithNoTooltip]»"
 guelphs_and_ghibellines.4.desc: "Прибічники з об'єднання «[target_io.GetName]» здобули перемогу над своїми суперниками — послідовниками об'єднання «[rival_io.GetName]» і звільнили #TOOLTIP:REGION,italy_region,X #L Італію#!#! від тиранії #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#!. Відірваний від наших реалій іноземний сюзерен нам більше не указ. Ми можемо насолоджуватися щойно здобутою свободою."
 guelphs_and_ghibellines.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.4.a.tt: "Кожна [Concept('country','держава')|e] зі [Concept('capital','столицею')|e] в [Concept('region','регіоні')|e] [ShowRegionName('italy_region')] покине #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священну Римську Імперію#!#! і виведе звідти всі належні їй [Concept('location','райони')|e]."
 guelphs_and_ghibellines.5.title: "Нищівна поразка"
 guelphs_and_ghibellines.5.desc: "Наші вороги з об'єднання «[rival_io.GetName]» здобули над нами перемогу і домоглися звільнення від зобов'язань перед #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священною Римською Імперією#!#!. Об'єднання «[target_io.GetName]» потрапило у складну ситуацію. Нам доведеться підкоритися і спробувати знайти своє місце в #TOOLTIP:REGION,italy_region,X #L Італії#!#!."
 guelphs_and_ghibellines.5.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.6.title: "Перемога об'єднання «[target_io.GetNameWithNoTooltip]»"
 guelphs_and_ghibellines.6.desc: "Протягом останніх століть ми підтримували #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священну Римську Імперію#!#! і захищали її права як законні правителі #TOOLTIP:REGION,italy_region,X #L Італії#!#! та прибічники об'єднання «[target_io.GetName]». Тепер наші супротивники з об'єднання «[rival_io.GetName]» нарешті відмовилися від своїх смішних претензій і схилили коліна перед імператорською владою."
 guelphs_and_ghibellines.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.6.a.tt: "Кожна [Concept('country', 'держава')|e] зі [Concept('capital', 'столицею')|e] в [Concept('region', 'регіоні')|e] #TOOLTIP:REGION,italy_region,X #L Італія#!#!, але не в #TOOLTIP:AREA,lazio_area,X #L Лаціо#!#!, #TOOLTIP:AREA,campania_area,X #L Кампанії та Прінчіпато#!#!, #TOOLTIP:AREA,apulia_area,X #L Апулії#!#!, #TOOLTIP:AREA,basilicata_area,X #L Базилікати та Калабрії#!#! або #TOOLTIP:AREA,sicily_area,X #L Сицилії#!#!, приєднається до #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! і включить до її складу всі належні їй [Concept('location', 'райони')|e]."
 guelphs_and_ghibellines.7.title: "Розбиті мрії"
 guelphs_and_ghibellines.7.desc: "Наші мрії звільнити #TOOLTIP:REGION,italy_region,X #L Італію#!#! від влади іноземного імператора на північ від Альп були зруйновані нашим ворогом — об'єднанням «[rival_io.GetName]». Нам доведеться змиритися з нашим місцем у #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священній Римській Імперії#!#! і задовольнитися скромним статусом, яким наділив нас її лідер."
 guelphs_and_ghibellines.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.8.title: "Застояний конфлікт"
 guelphs_and_ghibellines.8.desc: "Ми століттями боролися з нашими суперниками за панування в #TOOLTIP:REGION,italy_region,X #L Італії#!#!, але, схоже, військові дії зайшли в глухий кут. І наша, і ворожа армії відмовляються битися. Вони впали духом і смертельно втомилися. Ймовірно, найкраще рішення в цій ситуації — заморозити бойові дії і відновити сили для майбутніх конфліктів."
 guelphs_and_ghibellines.8.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 guelphs_and_ghibellines.8.tt: "Кожен учасник #TOOLTIP:INTERNATIONAL_ORGANIZATION,$guelphs_io_tt$,X #L гвельфів#!#! зі столицею в #TOOLTIP:REGION,italy_region,X #L Італії#!#!, покине #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священну Римську Імперію#!#! і виведе звідти всі належні їй [Concept('locations', 'райони')|e]."
 guelphs_and_ghibellines.9.title: "Тиск ситуації"
 guelphs_and_ghibellines.9.desc: "Досі нам вдавалося зберігати нейтралітет у поточному конфлікті, але, можливо, скоро нам доведеться здатися під натиском дипломатів і нарешті обрати, кого ми будемо підтримувати: #TOOLTIP:INTERNATIONAL_ORGANIZATION,$guelphs_io_tt$,X #L гвельфів#!#! чи #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ghibellines_io_tt$,X #L гібелінів#!#!."
 guelphs_and_ghibellines.9.a: "Заявимо, що праві гібеліни."
 guelphs_and_ghibellines.9.a.tt: "Ми приєднаємося до #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ghibellines_io_tt$,X #L гібелінів#!#!"
 guelphs_and_ghibellines.9.b: "Заявимо, що праві гвельфи."
 guelphs_and_ghibellines.9.b.tt: "Ми приєднаємося до #TOOLTIP:INTERNATIONAL_ORGANIZATION,$guelphs_io_tt$,X #L гвельфів#!#!"
 guelphs_and_ghibellines.9.c: "Продовжимо дотримуватися нейтралітету."
 guelphs_and_ghibellines.9.c.tt: "У поточному конфлікті ми не станемо підтримувати жодну зі сторін"
 guelphs_and_ghibellines.10.title: "Кінець ворожнечі між гвельфами та гібелінами"
 guelphs_and_ghibellines.10.desc: "Настав той довгоочікуваний день, коли [GetUniqueInternationalOrganization('guelphs_io').GetName|l] та [GetUniqueInternationalOrganization('ghibellines_io').GetName|l] припинили свою безглузду ворожнечу і повернули мир у #TOOLTIP:REGION,italy_region,X #L італійські#!#! землі."
 guelphs_and_ghibellines.10.desc.specific: "$guelphs_and_ghibellines.10.desc$ Попри всі зусилля, [loser_io.GetNameWithNoTooltip|l] не змогли протистояти загальній політичній та економічній могутності, яку здобули [winner_io.GetNameWithNoTooltip|l], а тому були змушені поступитися їм пануванням у регіоні."
 guelphs_and_ghibellines.10.a: "Нарешті італійці зможуть пожити спокійно."
 guelphs_and_ghibellines.100.title: "Гвельфи та гібеліни"
 guelphs_and_ghibellines.100.desc: "Тепер, коли [target_character.GetName] — новий [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#!, ситуація між #TOOLTIP:SITUATION,guelphs_and_ghibellines,X #L гвельфами та гібелінами#!#! стає #L [target_country.GetAdjective|l]им#! головним болем. Зокрема, #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ghibellines_io_tt$,X #L гібеліни#!#! підтримують імператорську корону та її владу в #TOOLTIP:REGION,italy_region,X #L Італії#!#!."
 guelphs_and_ghibellines.100.a: "Ми повинні привести гібелінів до перемоги!"
 guelphs_and_ghibellines.100.b: "Проблеми Італії нас не хвилюють."
 guelphs_and_ghibellines.100.b.tt: "Ми не зможемо очолити #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ghibellines_io_tt$,X #L гібелінів#!#!, поки не покинемо фракцію і знову не вступимо до неї."
 guelphs_and_ghibellines.100.c: "Ми приведемо гібелінів до перемоги!"
 guelphs_and_ghibellines.1000.title: "[target.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.1000.desc: "До нас звернулися посли #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_GEN')|L]#!#!. Вони кажуть, що підтримати їхню державу в поточному конфлікті проти #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_GEN')|L]#!#!, — обов'язок будь-якого учасника фракції «[target_1.Custom('GetGAGOwnFaction')]»."
 guelphs_and_ghibellines.1000.a: "Звісно, ми їм допоможемо."
 guelphs_and_ghibellines.1000.b: "Від участі в цьому конфлікті ми нічого не виграємо."
 guelphs_and_ghibellines.1001.title: "Влада [target_1.Custom('CL_GEN')] переходить на наш бік!"
 guelphs_and_ghibellines.1001.desc: "Посли принесли нам радісну звістку. Війська #ONCLICK:COUNTRY,[target_1.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_1.Custom('CL_tt')],X [target_1.Custom('CL_GEN')|L]#!#! битимуться за нас у #L #TOOLTIP:LOCATIONRANK,[target.Custom('LR_tt')],X [target.Custom('LR_PREP')]#!#! [target.GetName]!"
 guelphs_and_ghibellines.1001.a: "Захистимо фракцію [target_1.Custom('GetGAGOwnFactionWithNoTooltip')]!"
 guelphs_and_ghibellines.1002.title: "Влада [target_1.Custom('CL_GEN')] відмовляється приєднатися до нас"
 guelphs_and_ghibellines.1002.desc: "Посли принесли нам сумну звістку. Війська #ONCLICK:COUNTRY,[target_1.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_1.Custom('CL_tt')],X [target_1.Custom('CL_GEN')|L]#!#! не битимуться на нашому боці у #L #TOOLTIP:LOCATIONRANK,[target.Custom('LR_tt')],X [target.Custom('LR_PREP')]#!#! [target.GetName]."
 guelphs_and_ghibellines.1002.a: "Віроломні пси!"
 guelphs_and_ghibellines.1100.title: "Підтримка імператора"
 guelphs_and_ghibellines.1100.desc: "[actor.Custom('GetGAGOwnFaction')] є союзниками #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#!, тому ми маємо право запросити підтримку імператора. Зараз держава [target_country.GetName] — [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] імперії. Але спершу ми повинні вирішити, яка допомога нам потрібна…"
 guelphs_and_ghibellines.1100.desc.fallback: "[actor.Custom('GetGAGOwnFaction')] знову просять про допомогу, але вона не приходить. А потім… стає пізно."
 guelphs_and_ghibellines.1100.a: "Нам потрібно золото, щоб поповнити скарбницю."
 guelphs_and_ghibellines.1100.a.tt: "Ми запросимо [Concept('gold', 'золото')|e] у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! (зараз у її скарбниці #Y [target_country.GetCurrencyValue('gold')] од. золота#!. Ми отримаємо #G [root_country.MakeScope.GetVariable('gold_to_transfer').GetValue|2] од.#!)"
 guelphs_and_ghibellines.1100.b: "Нам потрібно більше солдатів."
 guelphs_and_ghibellines.1100.b.tt: "Ми запросимо [Concept('manpower', 'рекрутів')|e] у#ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! (зараз у неї #Y [target_country.GetCurrencyValue('manpower')] од. живої сили#!. Ми отримаємо #G [root_country.MakeScope.GetVariable('manpower_to_transfer').GetValue] од.#!)"
 guelphs_and_ghibellines.1100.c: "Ми хотіли б укласти дипломатичний союз."
 guelphs_and_ghibellines.1100.c.tt: "Ми попросимо #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#! вступити з нами в [Concept('alliance', 'союз')|e]"
 guelphs_and_ghibellines.1100.zzz: "Якщо подумати, то…"
 guelphs_and_ghibellines.1100.zzz.at: "Ми не станемо нічого просити у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!"
 guelphs_and_ghibellines.1100.zzz.bt: "Час на виконання [Concept('situation_action', 'ситуативної дії')|e] «#TOOLTIP:GENERIC_ACTION,ghibellines_petition_for_imperial_support,X #L Прохання про підтримку імператора#!#!» скорочується до #Y 1 року#!"
 guelphs_and_ghibellines.1101.title: "Влада [root_country.Custom('CL_GEN')] запитує підтримку імператора"
 guelphs_and_ghibellines.1101.title.fallback: "Прохання до імператора"
 guelphs_and_ghibellines.1101.desc.gold: "$guelphs_and_ghibellines.1101.desc$ Їм потрібно більше золота для боротьби з фракцією «[root_country.Custom('GetGAGEnemyFaction')]»."
 guelphs_and_ghibellines.1101.desc.manpower: "$guelphs_and_ghibellines.1101.desc$ Їм потрібно більше солдатів для боротьби з фракцією «[root_country.Custom('GetGAGEnemyFaction')]»."
 guelphs_and_ghibellines.1101.desc.alliance: "$guelphs_and_ghibellines.1101.desc$ Вони хочуть укласти дипломатичний союз, щоб послабити фракцію «[root_country.Custom('GetGAGEnemyFaction')]»."
 guelphs_and_ghibellines.1101.desc: "[root_country.GetLongName], впливовий учасник фракції «[root_country.Custom('GetGAGOwnFaction')]», просить нас про підтримку."
 guelphs_and_ghibellines.1101.a: "Розумне прохання."
 guelphs_and_ghibellines.1101.b: "Ця допомога нічого нам не дасть."
 guelphs_and_ghibellines.1102.title: "Підтримка імператора"
 guelphs_and_ghibellines.1102.desc.gold: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] задовольняє наше прохання і надсилає на допомогу #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священній Римській Імперії#!#! безцінне золото!"
 guelphs_and_ghibellines.1102.desc.manpower: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] задовольняє наше прохання і надсилає на допомогу #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священній Римській Імперії#!#! солдатів для зміцнення наших військ!"
 guelphs_and_ghibellines.1102.desc.alliance: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] схвалює наші дипломатичні маневри і вступає з нами в союз!"
 guelphs_and_ghibellines.1102.desc: "Добрі вісті з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! дійшли до нашого двору!"
 guelphs_and_ghibellines.1102.a: "Чудові новини!"
 guelphs_and_ghibellines.1103.title: "Підтримка імператора"
