l_english:
 missionaries.1.title: "Місіонер захворів"
 missionaries.1.desc: "Місіонер, якого ми надіслали до [target_location.Custom('LR_ACC')|l] [target_location.GetName], не досяг особливих успіхів, а тепер до нас надійшли звістки, що він ще й захворів. Усі роботи зі створення нової церкви зупинилися, а шанси навернути місцевих жителів тепер наближаються до нуля."
 missionaries.1.a: "Надішлемо когось йому на допомогу."
 missionaries.1.b: "Займемося іншими питаннями."
 STATIC_MODIFIER_NAME_missionary_falls_ill: "Місіонер захворів"
 STATIC_MODIFIER_DESC_missionary_falls_ill: "Надісланий нами місіонер захворів. Усі роботи зі створення нової церкви зупинилися, а шанси навернути місцевих жителів тепер наближаються до нуля."
 missionaries.2.title: "Релігійний спротив"
 missionaries.2.desc: "Навернути жителів [target_location.Custom('LR_GEN')|l] [target_location.GetName] до нашої віри виявилося набагато складніше, ніж ми очікували. Хоча деякі з них і виявили інтерес до неї, більшість не виявляє найменшого бажання змінювати релігію."
 missionaries.2.a: "Подвоїмо зусилля."
 missionaries.2.b: "Це марна трата часу."
 STATIC_MODIFIER_NAME_missionary_failure: "Місіонер не впорався"
 STATIC_MODIFIER_DESC_missionary_failure: "Навернути цих людей до нашої віри виявилося набагато складніше, ніж ми очікували. Хоча деякі з них і виявили інтерес до неї, більшість не виявляє найменшого бажання змінювати релігію."
 missionaries.4.title: "Релігійні заворушення"
 missionaries.4.desc: "Губернатор провінції [target_province.GetName] повідомляє, що її жителі обурені поведінкою наших місіонерів, які відмовляються поважати будь-які релігійні практики й традиції, крім своїх власних. Він просить припинити подальші спроби навернення або хоча б надіслати більше військ для придушення можливих бунтів."
 missionaries.4.a: "Це не варто нашої уваги!"
 missionaries.4.b: "Припинимо навернення."
 STATIC_MODIFIER_NAME_missionary_efforts_stalled: "Діяльність місіонерів зупинена"
 STATIC_MODIFIER_DESC_missionary_efforts_stalled: "Ми погодилися припинити спроби навернення, щоб заспокоїти місцевих жителів."
 missionaries.6.title: "Релігійний конфлікт"
 missionaries.6.desc: "Ситуація в [target_location.Custom('LR_PREP')|l] [target_location.GetName] стає нестерпною. Місцеві жителі відмовляються слухати надісланого нами місіонера, і той уже побоюється за своє життя. Якщо ми терміново не вживемо заходів, справа може закінчитися заколотом."
 missionaries.6.a: "Ми готові ризикнути."
 missionaries.6.b: "Ми зробимо все, що можемо."
 STATIC_MODIFIER_NAME_religious_tensions: "Релігійний конфлікт"
 STATIC_MODIFIER_DESC_religious_tensions: "Місцеві жителі відмовляються слухати проповіді наших місіонерів."
 missionaries.7.title: "Неспокійний сусід"
 missionaries.7.desc: "Місіонери, яких ми надіслали до [target_location.Custom('LR_ACC')|l] [target_location.GetName], скаржаться на нестабільну ситуацію через війну в сусідній державі. Попри наш нейтралітет, вона помітно впливає на життя цього району."
 missionaries.7.a: "Запропонуємо допомогу."
 missionaries.7.b: "Не будемо звертати увагу."
 missionaries.8.title: "Місіонерська діяльність"
 missionaries.8.desc: "Богослови скаржаться, що ми вкладаємо недостатньо коштів в проповідь нашої віри. Наприклад, у нас досі бракує місіонерів, щоб навернути все населення [target_location.Custom('LR_GEN')|l] [target_location.GetName]."
 missionaries.8.a: "Можливо, вони мають рацію."
 missionaries.8.b: "Нас усе влаштовує."
