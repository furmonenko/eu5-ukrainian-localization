l_english:
 rise_of_the_szlachta.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] посилюють вплив"
 rise_of_the_szlachta.1.desc: "Причиною більшості придворних інтриг і махінацій зазвичай є невгамовна спрага влади. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] здавна називали себе опорою держави і завжди стверджували, що діють виключно в інтересах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nАле абсолютна влада абсолютно розбещує людей, і наші аристократи не виняток. Тепер вони не лише заперечують верховну владу монарха, а й ставлять під сумнів самі основи нашої держави!"
 rise_of_the_szlachta.1.a: "Як вони сміють?"
 rise_of_the_szlachta.2.title: "Вимоги привілейованих станів"
 rise_of_the_szlachta.2.desc: "Подібно до голодних стерв'ятників, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] завжди шукають можливості вхопити більше влади і впливу. Користуючись тим, що ослаблена центральна влада змушена йти на поступки впливовим магнатам, представники обох станів вимагають подальшого розширення своїх і без того великих привілеїв."
 rise_of_the_szlachta.2.a: "Їх отримають [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 rise_of_the_szlachta.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] більш гідні нашої підтримки."
 rise_of_the_szlachta.2.c: "Ми не підемо на поводу в цих скажених псів!"
 rise_of_the_szlachta.3.title: "Станові суперечки"
 rise_of_the_szlachta.3.desc: "Боротьба за владу рідко проходить спокійно, часто конфлікти між провідними станами переростають у відкрите протистояння. Так сталося і в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Місцеві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] висувають взаємовиключні вимоги і погрожують відкритим бунтом, якщо суперники доб'ються свого."
 rise_of_the_szlachta.3.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] отримають нашу підтримку."
 rise_of_the_szlachta.3.b: "Ми вважаємо, що праві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 based_on_burghers_estate_power_tt: "З урахуванням [Concept('estate_power', 'влади')|e] стану «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]»:"
 based_on_burghers_estate_satisfaction_tt: "З урахуванням поточного [Concept('estate_satisfaction', 'задоволення')|e] стану «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]»:"
 based_on_nobles_estate_power_tt: "З урахуванням поточної [Concept('estate_power', 'влади')|e] стану «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]»:"
 estate_satisfaction_burghers_tt: "Залежить від поточного рівня задоволення стану"
 rise_of_the_szlachta.4.title: "Народна підтримка"
 rise_of_the_szlachta.4.desc: "Для представників різних станів дебати стали чимось на кшталт спортивних змагань. Їхні делегати завжди готові заблокувати будь-які спроби провести необхідні реформи — хоча від їхнього впертості залежать долі цілого народу. Процес пішов би набагато швидше, якби ми активно підтримували інтереси когось із цих впливових громадян…"
 rise_of_the_szlachta.4.a: "Нашою опорою будуть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 rise_of_the_szlachta.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] нам допоможуть."
 rise_of_the_szlachta.4.c: "Нам не потрібна їхня підтримка."
 rise_of_the_szlachta.5.title: "Стани вимагають скликання [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]"
 rise_of_the_szlachta.5.desc: "Засідання [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] — основний інструмент політичних махінацій для багатьох впливових магнатів нашої держави. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] невдоволені тим, що ми давно не скликали делегатів на нові засідання."
 rise_of_the_szlachta.5.a: "Добре, ми зберемо [ROOT.GetCountry.Custom('parliament_ru_ACC')|l]"
 rise_of_the_szlachta.5.b: "Ми влаштуємо засідання, але [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] запрошення не отримають!"
 rise_of_the_szlachta.5.c: "Ці дешеві куртизанки нам не вказ."
 based_on_crown_estate_power_tt: "З урахуванням [Concept('estate_power', 'влади')|e] стану «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]»:"
 rise_of_the_szlachta.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] святкують перемогу"
 rise_of_the_szlachta.6.desc: "Країна на багато років загрузла в міжусобицях, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] стали блідою тінню самих себе. За допомогою нескінченних інтриг, таємних угод і повсюдної корупції, що пронизала суспільство згори донизу, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] зуміли відтіснити інші стани і перетворилися на єдину панівну силу в країні."
 rise_of_the_szlachta.6.a: "І що це означає для народу?"
 rise_of_the_szlachta.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] святкують перемогу"
 rise_of_the_szlachta.7.desc: "Коли [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] починали свій виступ проти центрального уряду, ніхто й не припускав, що могутні [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] готові швидко відтіснити їх від важелів влади. Одним рішучим ударом [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] позбавили аристократію влади і привілеїв, на добро чи на зло ставши єдиною панівною силою в нашій державі."
 rise_of_the_szlachta.7.a: "Який несподіваний поворот…"
 rise_of_the_szlachta.8.title: "Тріумф правителів"
 rise_of_the_szlachta.8.desc: "Мало хто вірив, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] зуміють подолати випробування, що обрушилися на країну. Однак, всупереч очікуванням, ні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], ні [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] не зуміли зламати волю центральної влади. [target_character.GetName] [Select_CString(target_character.IsFemale,'зуміла', 'зумів')] зберегти за собою трон і відновити авторитет уряду в очах підданих. Для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! починається нова ера."
 rise_of_the_szlachta.8.a: "Нарешті!"
 has_had_struggle_for_royal_power_disaster_tt: "Успішне завершення [Concept('disaster', 'лиха')|e] #Y «Боротьба за владу короля»#!"
