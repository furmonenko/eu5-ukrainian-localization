l_english:
 flavor_cas_rio_salado.1.title: "Загроза з [GetCountry('MOR').Custom('CL_GEN')]"
 flavor_cas_rio_salado.1.desc: "#L [GetCountry('MOR').GetAdjective]і#! язичники зібрали значні сили на півдні #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!, щоб завдати удару в саме серце наших володінь! Наші багаторічні зусилля для поширення #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри та визволення Піренейського півострова від чужоземних загарбників ось-ось обернуться прахом. Потрібно зібрати всі боєздатні війська та закликати на допомогу наших #L [GetCountry('POR').GetAdjective|l]их#! друзів — тільки так ми зможемо остаточно вигнати [GetCountry('MOR').GetAdjectiveWithNoTooltip|l]их загарбників!"
 flavor_cas_rio_salado.1.a: "Готуватимемось до війни."
 flavor_cas_rio_salado.1.b: "Немає сенсу ризикувати."
 flavor_cas_rio_salado.1.historical_info: "У 1330-х роках ситуація на південному кордоні Кастилії була доволі похмурою. Падіння Гібралтарського замку в 1333 році дозволило Абу Маліку Абд аль-Вахіду, синові та спадкоємцеві марокканського султана Абу аль-Хасана Алі ібн-Усмана аль-Маріні, захопити землі навколо Альхесіраса та Ронди. Смерть Абу Маліка під час #italic альгаради#! (набігу) 1339 року переконала його батька розпочати підготовку до повномасштабного вторгнення за Гібралтар. Для фінансування цього походу він використав кошти, отримані завдяки захопленню емірату Тлемсен у 1337 році. Кампанія розпочалася в квітні 1340 року, коли флот марінідів узяв під контроль води протоки. 14 серпня 1340 року Абу аль-Хасан зі своїм військом завершив переправу, а у вересні того ж року розпочав облогу Тарифи — найважливішої кастильської фортеці в регіоні.\n\n30 жовтня армії мусульман та християн нарешті вступили у бій у долині річки Ріо-Саладо. Вони билися цілий день, але після того, як захисники Тарифи вдарили в тил марінідам, залишки армії султана були змушені відступити до Альхесіраса. Ця вирішальна перемога дозволила Кастилії отримати контроль над Гібралтаром, який вона утримувала 150 років до самого падіння Гранади — останнього оплоту мусульман на Іберійському півострові."
 claimed_our_land: "Претендують на наші землі"
 refused_claim: "Відмовились від претензій на наші землі"
 flavor_cas_rio_salado.2.title: "[GetCountry('CAS').GetNameWithNoTooltip] претендує на наші землі"
 flavor_cas_rio_salado.2.desc: "#L [GetCountry('CAS').GetReligion.GetAdjective]і#! правителі #TOOLTIP:REGION,iberia_region,X #L Іберії#!#! знову загрожують нашим законним володінням на Піренейському півострові. Вони хочуть заволодіти #TOOLTIP:LOCATION,strait_of_gibraltar_tt,X #L Гібралтарською протокою#!#!! Потрібно зібрати всі боєздатні війська та закликати на допомогу наших друзів з #ONCLICK:COUNTRY,[GetCountry('GRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRA').Custom('CL_tt')],X [GetCountry('GRA').Custom('CL_GEN')|L]#!#! — тільки так ми змусимо #L [GetCountry('CAS').GetAdjective|l]их#! загарбників забиратися геть!"
 flavor_cas_rio_salado.2.a: "Ми готуватимемось до війни."
 flavor_cas_rio_salado_response.34.title: "[target_ally.GetNameWithNoTooltip] просить про допомогу"
 flavor_cas_rio_salado_response.34.desc: "Схоже, що боротьба за #TOOLTIP:LOCATION,strait_of_gibraltar_tt,X #L Гібралтарську протоку#!#! розгортається з новою силою. До нашого двору прибув #L [target_ally.GetAdjective|l]ий#! посланець із пропозицією союзу — його держава хоче об'єднати наші сили та разом знищити #L [target_enemy.GetReligion.GetAdjective|l]і#! армії в бою."
 flavor_cas_rio_salado_response.34.a: "Наші [target_ally.GetAdjectiveWithNoTooltip|l]і друзі отримають всю необхідну допомогу."
 flavor_cas_rio_salado_response.34.b: "У проханні відмовлено."
 flavor_cas_rio_salado.5.title: "[GetCountry('MOR').GetAdjectiveWithNoTooltip]і загарбники вигнані з Іберії"
 flavor_cas_rio_salado.5.desc: "Ми здобули велику перемогу над арміями #ONCLICK:COUNTRY,[GetCountry('MOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOR').Custom('CL_tt')],X [GetCountry('MOR').Custom('CL_GEN')|L]#!#!! #TOOLTIP:LOCATION,algeciras_tt,X #L Альхесірас#!#! тепер наш, а #TOOLTIP:LOCATION,strait_of_gibraltar_tt,X #L Гібралтарська протока#!#! нарешті позбавлена #L [GetCountry('MOR').GetAdjective|l]ого#! панування. Ми не тільки захопили багату здобич, але й отримали значну контрибуцію, нав'язавши супротивникові мир на вигідних нам умовах. Ця перемога прославить нас у віках!"
 flavor_cas_rio_salado.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.title: "[target_ruler.GetNameWithNoTooltip] відвідує монастир"
 flavor_cas_rio_salado.6.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'відвідала', 'відвідав')] #TOOLTIP:BUILDING_TYPE,monastery,X #L монастир#!#! у місті #TOOLTIP:LOCATION,guadalupe_tt,X #L Гуадалупе#!#!, щоб вознести подячну молитву Діві Гуадалупській за допомогу в боротьбі з #L [GetCountry('MOR').GetAdjective|l]ими#! язичниками під час війни за #TOOLTIP:LOCATION,algeciras_tt,X #L Альхесірас#!#!. За час свого перебування [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'підвищила', 'підвищив')] офіційний статус монастиря та [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'пожертвувала', 'пожертвував')] ченцям багато трофеїв, здобутих у вирішальній битві."
 flavor_cas_rio_salado.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.b: "У нас немає зайвих коштів."
 flavor_cas_rio_salado.7.title: "Святкування перемоги"
 flavor_cas_rio_salado.7.desc: "Розгромивши #L [GetCountry('MOR').GetAdjective|l]і#! армії, ми захопили багату здобич. Щоб увічнити наш тріумф, можна побудувати в околицях #TOOLTIP:LOCATION,valladolid_tt,X #L Вальядоліда#!#! прекрасний #TOOLTIP:BUILDING_TYPE,monastery,X #L монастир#!#! на честь св. Клари. Хай він нагадує нащадкам про нашу славну перемогу!"
 flavor_cas_rio_salado.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.7.b: "У нас немає зайвих коштів."
