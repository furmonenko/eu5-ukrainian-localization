l_english:
 flavor_eng_diplomacy_success: "Схоже, наші дипломатичні зусилля увінчалися успіхом."
 flavor_eng_diplomacy_failure: "Схоже, усі наші дипломатичні зусилля були даремними."
 flavor_eng_diplomacy.1.title: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_GEN')] погоджується з пропозицією"
 flavor_eng_diplomacy.1.desc_matter_of_matrimony_dowry_paid: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_RP')] погоджується підготувати гідне посаг. Тепер обидві сторони виконали умови Договору Медіна-дель-Кампо.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_fields_of_the_cloth_of_gold_accepted: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_RP')] погоджується взяти участь у зустрічі. Підготовка йде повним ходом і, за попередніми підрахунками, займе кілька років, якщо тільки наші дві держави не вступлять у військовий конфлікт.\n\n$flavor_eng_diplomacy_success$"
 field_of_the_cloth_of_gold: "Поле золотої парчі"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor: "Наші дипломатичні зусилля не пропали даремно — [sender.GetName] [Select_CString(sender.IsFemale,'погодилася', 'погодився')] підписати довгостроковий Віндзорський договір, який забезпечить існування [ROOT.GetCountry.Custom('CF_RP')|l] і стане основою для побудови добрих відносин між нашими державами.\n\nНаші дипломати явно не дарма їдять свій хліб."
 flavor_eng_diplomacy.1.desc_treaty_of_perpetual_peace_marriage: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_RP')] погоджується на пропозицію про шлюб. Тепер обидві сторони виконали умови договору про Вічний мир.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_union_of_the_crowns: "[sender.GetGovernment.GetRuler.GetName] погоджується на династичну унію між [GetCountry('SCO').Custom('CL_TP')] і [GetCountry('ENG').Custom('CL_TP')]. Тепер якщо [dying_monarch.GetName] помре, не залишивши спадкоємця, ці держави стануть однією державою.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor_renegotiated: "Наші дипломатичні зусилля не пропали даремно — обидві сторони, включно з владою [sender.Custom('CL_RP')], поклялися дотримуватися Віндзорського договору. [suitable_daughter.GetName] вже вирушила в дорогу. Незабаром [sender.GetGovernment.GetRuler.GetName] візьме її за дружину. Цей крок ще сильніше зблизить наші держави і забезпечить існування [ROOT.GetCountry.Custom('CL_RP')].\n\nНаші дипломати явно не дарма їдять свій хліб."
 flavor_eng_diplomacy.1.desc_treaty_of_stjames: "Наші дипломатичні зусилля не пропали даремно — влада #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! погодилася підписати договір про взаємодію. Тепер збройні сили #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! допомагатимуть нам з навчанням військ в обмін на торговельні преференції.\n\nНаші дипломати явно не дарма їдять свій хліб."
 flavor_eng_diplomacy.1.desc_generic_treaty: "Наші дипломатичні зусилля не пропали даремно — [sender.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale,'погодилася', 'погодився')] підписати договір.\n\nНаші дипломати явно не дарма їдять свій хліб."
 flavor_eng_diplomacy.1.a: "Безсумнівно, це вигідне партнерство."
 flavor_eng_diplomacy.1.b: "Почнемо підготовку."
 flavor_eng_diplomacy.1.c: "Несіть портвейн."
 flavor_eng_diplomacy.1.d: "Це добра прикмета."
 flavor_eng_diplomacy.1.tt1: "Унію корон може бути запропоновано, якщо правителі [GetCountry('ENG').Custom('CL_GEN')] і [GetCountry('SCO').Custom('CL_GEN')] мають спільних предків і не мають очевидного спадкоємця"
 flavor_eng_diplomacy.1.e: "Нарешті ми єдині."
 flavor_eng_diplomacy.1.tt2: "Унія корон набуде чинності, якщо [dying_monarch.GetName] помре, не залишивши спадкоємця"
 flavor_eng_diplomacy.1.f: "Негайно висилайте солдатів."
 flavor_eng_diplomacy.1.g: "Послуга за послугу."
 flavor_eng_diplomacy.1.tt3: "[ceded_location.GetName] переходить до держави [sender.GetName]"
 flavor_eng_diplomacy.1.tt4: "[suitable_daughter.GetName] і [sender.GetGovernment.GetRuler.GetName] вступають у шлюб"
 flavor_eng_diplomacy.1.h: "Так народжується грізна сила."
 eng_accepted_alliance_with_us: "У союзі з нами"
 flavor_eng_diplomacy.1.i: "Усе добре."
 flavor_eng_diplomacy.2.title: "[target_character.GetNameWithNoTooltip] з [sender.Custom('CL_GEN')] відкидає нашу пропозицію"
 flavor_eng_diplomacy.2.desc_fields_of_the_cloth_of_gold_declined: "Усі наші спроби організувати розкішний прийом виявилися даремними: [sender.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale,'відмовилася', 'відмовився')] його відвідати. [Select_CString(sender.IsFemale,'Вона', 'Він')] не бажає підписувати договір.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_union_of_the_crowns_declined: "Спроба укласти унію між [GetCountry('ENG').Custom('CL_TP')] і [GetCountry('SCO').Custom('CL_TP')] зазнала невдачі: [sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_RP')] відмовляється приймати нашу пропозицію.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_treaty_of_newcastle_declined: "[target_character.GetName] відхиляє запропонований нами Ньюкаслський договір між [GetCountry('SCO').Custom('CL_TP')] і [GetCountry('ENG').Custom('CL_TP')].\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_generic_treaty: "На жаль, [sender.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale,'відкинула', 'відкинув')] нашу щедру пропозицію. [Select_CString(sender.IsFemale,'Вона', 'Він')] не бажає підписувати договір.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.a: "Шанс втрачено."
 flavor_eng_diplomacy.2.b: "Наші старання були даремними."
 flavor_eng_diplomacy.2.c: "У них немає честі."
 flavor_eng_diplomacy.2.d: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_eng_diplomacy.2.tt: "[sender.GetName] більше не користується нашою довірою"
 flavor_eng_diplomacy.1000.title: "[suitable_daughter.GetNameWithNoTooltip] з [GetCountry('ARA').Custom('CL_GEN')]"
 flavor_eng_diplomacy.1000.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] дорослішає. Настав час підібрати йому гідну дружину, вигідну з династичної та дипломатичної точки зору. Укладаючи Договір Медіна-дель-Кампо, [GetCountry('ARA').GetGovernment.GetRulerTitle] [GetCountry('ARA').Custom('CL_RP')] пообіцяв йому руку своєї доньки. Внаслідок цього передбачається, що [suitable_daughter.GetName] і [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] незабаром вступлять у законний шлюб.\n\nАле залишається ще питання посагу, яке ми досі не отримали…"
 flavor_eng_diplomacy.1000.a: "Відправити посла до [GetCountry('ARA').GetAdjectiveWithNoTooltip|l]ого двору."
 flavor_eng_diplomacy.1000.tt1: "Зроблено спробу отримати посаг"
 flavor_eng_diplomacy.1000.b: "Забути про посаг."
 flavor_eng_diplomacy.1000.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] виявляє великодушність"
 flavor_eng_diplomacy.1000.c: "Вона йому не пара."
 flavor_eng_diplomacy.1000.tt3: "[target_root_country.GetName] порушує Договір Медіна-дель-Кампо"
 flavor_eng_diplomacy.1000.historical_info: "У 1509 році був укладений шлюб між спадкоємцем англійського престолу Генріхом VIII і принцесою Катериною Арагонською, донькою іспанських монархів Фердинанда II Арагонського та Ізабелли I Кастильської. Первісною метою цього шлюбу було зміцнення союзу між Англією та Іспанією, однак майбутня королева так і не змогла народити дружині спадкоємця, внаслідок чого Генріх був змушений шукати розлучення."
 flavor_eng_diplomacy.1001.title: "Матримоніальне питання"
 flavor_eng_diplomacy.1001.desc_common: "Настав час виконати обіцяне. Згідно з Договором Медіна-дель-Кампо, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] повинен видати свою майбутню доньку за спадкоємця престолу [target_root_country.Custom('CL_GEN')]."
 flavor_eng_diplomacy.1001.desc: "$flavor_eng_diplomacy.1001.desc_common$ Таким чином передбачається, що [suitable_daughter.GetName] і [target_root_country.GetGovernment.GetHeir.GetName] вступлять у законний шлюб.\n\nОднак питання посагу, який також зазначений у договорі й який ми ще не виплатили, залишається відкритим."
 flavor_eng_diplomacy.1001.desc_dowry_foregone: "$flavor_eng_diplomacy.1001.desc_common$ Таким чином передбачається, що [suitable_daughter.GetName] і [target_root_country.GetGovernment.GetHeir.GetName] вступлять у законний шлюб.\n\nНа щастя для нас, монарх [target_root_country.Custom('CL_RP')] великодушно відмовився від посагу."
 flavor_eng_diplomacy.1001.desc_marriage_refused: "$flavor_eng_diplomacy.1001.desc_common$ Однак інша сторона відмовилася від цього шлюбу, порушивши договір в односторонньому порядку."
 flavor_eng_diplomacy.1001.desc_dowry_refused: "[GetCountry('ARA').GetAdjectiveWithNoTooltip]ий посол швидким кроком увійшов у Білу залу. Він приніс погані вісті: [GetCountry('ARA').GetGovernment.GetRuler.GetName] наполегливо відмовився платити посаг, хоча його донька [suitable_daughter.GetName] і [heir.GetName] уклали шлюб згідно з договором.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] мовчки вислухав його і відпустив. Посол покинув палац, безсумнівно, розуміючи, які наслідки викликали щойно сказані ним слова."
 flavor_eng_diplomacy.1001.a: "Відмовитися платити."
 flavor_eng_diplomacy.1001.b: "Передати найкращі побажання."
 flavor_eng_diplomacy.1001.c: "У них немає честі."
 flavor_eng_diplomacy.1001.d: "Договір є договір."
 flavor_eng_diplomacy.1001.e: "Дівчинка залишиться у нас."
 flavor_eng_diplomacy.1001.tt: "Договір Медіна-дель-Кампо оголошено недійсним"
 flavor_eng_diplomacy.1100.title: "Договір Медіна-дель-Кампо"
 flavor_eng_diplomacy.1100.desc: "Ми отримали дипломатичну можливість забезпечити тривалий мир і отримати потенційного союзника в майбутньому. [overlord.GetName], [Select_CString(overlord.IsFemale,'втомлена', 'втомлений')] від постійної ворожнечі з [GetCountry('FRA').Custom('CL_INST')], може погодитися підписати договір, що об'єднає наші династії."
 flavor_eng_diplomacy.1100.a: "Запропонувати договір."
 flavor_eng_diplomacy.1100.b: "Нам це ні до чого."
 flavor_eng_diplomacy.1100.tt1: "[overlord.GetNameWithNoTooltip] розгляне запропонований нами Договір Медіна-дель-Кампо"
 flavor_eng_diplomacy.1100.tt2: "Завдяки цьому [overlord.GetNameWithNoTooltip] з більшою ймовірністю підтримуватиме з нами тривалий мир"
 flavor_eng_diplomacy.1100.tt3: "Це знижує шанси на успіх дипломатичних переговорів з [GetCountry('FRA').Custom('CL_INST')]"
 flavor_eng_diplomacy.1100.tt4: "Це гарантує, що [lesser_partner.GetGovernment.GetRulerTitle|l] держави [lesser_partner.GetNameWithNoTooltip] видасть свою доньку за нашого спадкоємця"
 flavor_eng_diplomacy.1100.tt5: "[GetCountry('FRA').GetNameWithNoTooltip] вважає це жестом доброї волі"
 signed_medina_del_campo_treaty: "Підписано Договір Медіна-дель-Кампо"
 flavor_eng_diplomacy.1100.historical_info: "Договір Медіна-дель-Кампо являв собою угоду між англійським королем Генріхом VII та іспанськими католицькими монархами Ізабеллою і Фердинандом про те, що донька останніх, інфанта Катерина, вийде за спадкоємця англійського престолу Артура. Також цей договір передбачав взаємне зниження торговельних мит і вироблення єдиної політики протистояння Франції."
 flavor_eng_diplomacy.1101.title: "Договір Медіна-дель-Кампо"
 flavor_eng_diplomacy.1101.desc: "З'явилася можливість укласти довгостроковий дипломатичний договір між [target_root_country.Custom('CL_INST')] і [ROOT.GetCountry.Custom('CL_INST')]. [target_root_country.GetAdjectiveWithNoTooltip]ий [target_root_country.GetGovernment.GetRulerTitle|l] пропонує нам виробити спільну політику у відносинах з [GetCountry('FRA').Custom('CL_INST')], а також зв'язати наші держави династичним шлюбом."
 flavor_eng_diplomacy.1101.a: "Ми підпишемо цей договір."
 flavor_eng_diplomacy.1101.b: "Ми не бачимо в цьому вигоди."
 flavor_eng_diplomacy.1101.tt1: "[target_root_country.GetNameWithNoTooltip] не зрадіє такій відмові"
 flavor_eng_diplomacy.1101.tt2: "[GetCountry('FRA').GetNameWithNoTooltip] вважатиме це жестом доброї волі"
 flavor_eng_diplomacy.1200.title: "Віндзорський договір"
 flavor_eng_diplomacy.1200.desc_common: "Щоб забезпечити собі виживання як незалежного королівства, нам слід звернути погляд на північ. Дипломатичні зв'язки з [target_root_country.Custom('CL_INST')]допоможуть нашій династії отримати всіма визнані права на трон [GetCountry('POR').Custom('CL_GEN')]."
 flavor_eng_diplomacy.1200.desc_no_male_heir: "Для [ROOT.GetCountry.Custom('CL_RP')] залишається актуальною проблема престолонаслідування. Відсутність спадкоємця чоловічої статі може спонукати сусідню [GetCountry('CAS').Custom('CL_VP')] захопити [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий престол.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.desc: "Легітимність династії [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] залишається важливою проблемою з точки зору стабільності [GetCountry('POR').Custom('CL_RP')]. Сумніви в її праві на владу можуть спонукати сусідню [GetCountry('CAS').Custom('CL_VP')] захопити [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий престол.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.a: "Швидше доставте послання."
 flavor_eng_diplomacy.1200.tt: "Буде запропоновано договір"
 flavor_eng_diplomacy.1200.b: "Ми не потребуємо визнання."
 flavor_eng_diplomacy.1201.title: "Віндзорський договір"
 flavor_eng_diplomacy.1201.desc_common: "[GetCountry('POR').GetAdjectiveWithNoTooltip]ий посол доставив нам послання з пропозицією укласти договір про взаємну підтримку.\n\nЦей договір також означає, що [ROOT.GetCountry.GetName] визнає незаперечні права династії [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] на трон [GetCountry('POR').Custom('CL_RP')]."
 flavor_eng_diplomacy.1201.desc_no_male_heir: "У [ROOT.GetCountry.Custom('CL_PREP')] виникла проблема престолонаслідування. Відсутність спадкоємця чоловічої статі може спонукати сусідню [GetCountry('CAS').Custom('CL_ACC')] захопити місцевий престол. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.desc_low_legitimacy: "У [ROOT.GetCountry.Custom('CL_PREP')] виникли сумніви в легітимності династії [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName]. Втрата нею авторитету може спонукати сусідню [GetCountry('CAS').Custom('CL_ACC')] захопити місцевий престол. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.a: "Ми думаємо однаково."
 flavor_eng_diplomacy.1201.b: "Це не в наших інтересах."
 flavor_eng_diplomacy.1201.historical_info: "Віндзорський договір між Англією та Португалією був укладений 9 травня 1386 року. Ця історична угода була надзвичайно важливою для обох сторін: Англія в той час страждала від дипломатичної ізоляції, а Португалія намагалася відстояти свою незалежність. Окрім зміцнення політичної та військової співпраці, договір сприяв розвитку торгівлі, надаючи купцям більшу свободу у веденні справ на території обох держав."
 flavor_eng_diplomacy.1300.title: "Міцна дружба"
 flavor_eng_diplomacy.1300.desc: "[target_root_country.GetName] і [ROOT.GetCountry.GetName] більше не союзники, але завдяки Віндзорському договору у відносинах між нашими державами намітилися перспективні тенденції. Оскільки [target_root_country.GetGovernment.GetRuler.GetName|l] досі [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'не заміжня','не одружений')], нам слід розглянути можливість династичного шлюбу з умовою підписання нового союзного договору. Якщо в якості посагу ми запропонуємо цінні території, перед такою пропозицією ніхто не встоїть.\n\nРайон #TOOLTIP:LOCATION,tangier_tt,X #L Танжер#!#! створює нам чимало проблем і дорого обходиться з точки зору оборони, однак для [target_root_country.Custom('CL_RP')] він міг би стати стратегічно важливим портом."
 flavor_eng_diplomacy.1300.a: "Підготувати необхідні документи."
 flavor_eng_diplomacy.1300.a.custom: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U] і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] не дуже раді пропозиції здати Танжер."
 flavor_eng_diplomacy.1300.b: "Запропонувати натомість район [overseas_location.GetName]."
 flavor_eng_diplomacy.1300.c: "У цьому немає необхідності."
 flavor_eng_diplomacy.1301.title: "Відродження міцної дружби"
 flavor_eng_diplomacy.1301.desc: "[GetCountry('POR').GetAdjective]ий посол доставив нам пропозицію укласти союз і розглянути можливість того, що їхня [suitable_daughter.GetName] і наш неодружений [ROOT.GetCountry.GetGovernment.GetRuler.GetName]укладуть династичний шлюб.\n\nВ якості посагу вони пропонують стратегічний район [ceded_location.GetName]. Можливо, його придбання відповідає нашим інтересам, а можливо, і ні."
 flavor_eng_diplomacy.1301.a: "Це прийнятні умови."
 flavor_eng_diplomacy.1301.b: "Смішна пропозиція."
 flavor_eng_diplomacy.1301.historical_info: "Відстоявши свою незалежність від Іспанської імперії, Португалія здійснила спробу відродити союз з Англією: не справляючись з обороною своїх великих заморських володінь, вона потребувала політичної та військової підтримки англійців. За підсумками дипломатичних переговорів англійський король Карл II одружився на португальській принцесі Катерині Браганській, отримавши острови Бомбей, провінцію Танжер, а також торговельні привілеї в Бразилії та Португальській Ост-Індії."
 flavor_eng_diplomacy.1400.title: "Нонсачський договір"
 flavor_eng_diplomacy.1400.desc: "Влада [GetCountry('NED').Custom('CL_RP')] усвідомлює свою вразливість перед загрозою вторгнення могутнього противника. Рано чи пізно їм доведеться звернутися до найманців або шукати достатньо сильного союзника.\n\nМи можемо простягнути їм руку допомоги, надавши рекрутів для оборони кордонів. В якості плати ми попросимо преференції для своїх купців на певних територіях, щоб зміцнити наші позиції на континенті."
 flavor_eng_diplomacy.1400.a: "Чудова пропозиція."
 flavor_eng_diplomacy.1400.tt1: "Запропоновано договір"
 flavor_eng_diplomacy.1400.b: "Наші війська потрібні нам самим."
 STATIC_MODIFIER_NAME_favoring_own_interests: "Віддавання переваги власним інтересам"
 flavor_eng_diplomacy.1400.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] у захваті від нових можливостей вигідної торгівлі"
 flavor_eng_diplomacy.1400.tt3: "У разі укладення договору 5000 [Concept('manpower', 'рекрутів')|e] вирушать зміцнювати оборону [GetCountry('NED').Custom('CL_GEN')]"
 flavor_eng_diplomacy.1400.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] розчаровані втраченими можливостями вигідної торгівлі"
 signed_nonsuch_treaty: "Підписано Нонсачський договір"
 flavor_eng_diplomacy.1401.title: "Нонсачський договір"
 flavor_eng_diplomacy.1401.desc: "Ми отримали дипломатичну можливість захистити свої кордони від небезпечних сусідів і закласти фундамент партнерства заради майбутньої безпеки. Бажаючи розвивати торгівлю на континенті, [target_root_country.GetName] пропонує нам своїх солдатів в обмін на торговельні привілеї в окремих областях нашої держави."
 flavor_eng_diplomacy.1401.a: "Вельми вигідні умови."
 flavor_eng_diplomacy.1401.tt1: "[target_root_country.GetAdjective]і купці відкриють кілька торговельних контор у #TOOLTIP:AREA,holland_area,X #L Голландії#!#!"
 flavor_eng_diplomacy.1401.b: "Це не в наших інтересах."
 flavor_eng_diplomacy.1500.title: "Тагільдський договір"
 flavor_eng_diplomacy.1500.desc: "Ми отримали дипломатичну можливість укласти довгостроковий мир, здатний у майбутньому перетворитися на союз. [GetCountry('POR').GetName], втомлена від прикордонних сутичок з [GetCountry('CAS').GetAdjective|l]ими сусідами, охоче підпише з нами договір, якщо ми визнаємо її незалежність від [GetCountry('CAS').Custom('CL_GEN')]."
 flavor_eng_diplomacy.1500.a: "Підписати й відправити."
 flavor_eng_diplomacy.1500.tt: "Запропоновано договір"
 signed_tagilde_treaty: "Підписано Тагільдський договір"
 flavor_eng_diplomacy.1500.b: "Краще уникати конфлікту з [GetCountry('CAS').Custom('CL_INST')]."
 declined_advantageous_treaty: "Відхилено вигідний договір"
 flavor_eng_diplomacy.1500.historical_info: "Підписання Тагільдського договору між Португалією та Англією вважається першим кроком до Англо-португальського союзу, що зберігся до наших днів. Цей договір був критично важливим для Португалії, що боролася за незалежність із сусідньою Кастилією, але й Англія, у якої в той час майже не залишилося друзів серед європейських монархів, отримала від нього чималу вигоду."
 flavor_eng_diplomacy.1501.title: "Тагільдський договір"
 flavor_eng_diplomacy.1501.desc: "Ми отримали дипломатичну можливість укласти довгостроковий мир, здатний у майбутньому перетворитися на союз. [target_root_country.GetName], втомлена від міжнародної ізоляції, пропонує нам договір, який допоможе захистити нашу незалежність від [GetCountry('CAS').Custom('CL_GEN')]."
 flavor_eng_diplomacy.1501.a: "Ми підпишемо цей договір."
 flavor_eng_diplomacy.1501.b: "Не варто загострювати конфлікт з [GetCountry('CAS').Custom('CL_INST')]."
 flavor_eng_diplomacy.1600.title: "[robert_shirley.GetNameWithNoTooltip] та його пригоди"
 flavor_eng_diplomacy.1600.desc: "Харизматичний мандрівник [robert_shirley.GetName] висловив бажання очолити посольство до країн Сходу. Основною метою цього підприємства має стати реформа й модернізація [GetCountry('IRA').GetAdjective|l]ої армії: головним ворогом цієї молодої держави є [GetCountry('TUR').GetName] — імперія, яка становить значну загрозу й для європейських держав.\n\nНатомість ми можемо отримати торговельні привілеї та посилити позиції своїх купців у цьому регіоні."
 flavor_eng_diplomacy.1600.a: "Нехай [Select_CString(robert_shirley.IsFemale,'вона', 'він')] вирушить у дорогу."
 flavor_eng_diplomacy.1600.tt1: "З'явиться [Concept('character', 'персонаж')|e] [robert_shirley.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1600.tt2: "[Select_CString(robert_shirley.IsFemale,'Вона','Він')] спробує домогтися того, щоб [GetCountry('IRA').GetGovernment.GetRulerOrRegent.GetName] [Select_CString(GetCountry('IRA').GetGovernment.GetRulerOrRegent.IsFemale,'надала','надав')] торговельні поступки"
 flavor_eng_diplomacy.1600.b: "Про це не може бути й мови."
 flavor_eng_diplomacy.1600.tt3: "З'явиться [Concept('character', 'персонаж')|e] [robert_shirley.GetNameWithNoTooltip], який залишиться в [target_root_country.Custom('CL_PREP')]"
 flavor_eng_diplomacy.1600.historical_info: "Англійський дипломат та авантюрист Роберт Ширлі прославився своїми мандрівками Близьким Сходом, зігравши ключову роль у встановленні відносин між Англією та сафавідською Персією. Він став довіреним радником і посланником шаха, а також допоміг модернізувати перську армію, що дозволило Сафавідам зрівнятися в силі з їхнім головним ворогом — Османською імперією."
 flavor_eng_diplomacy.1601.title: "Реформи Рузбеха Ширазі"
 flavor_eng_diplomacy.1601.desc: "Нас відвідав військовий командувач і дипломат [robert_shirley.GetName] зі справді інтригуючою пропозицією. Бажаючи поділитися військовим досвідом своїх співвітчизників, він готовий узятися за важливу справу перенавчання нашої великої армії, щоб вона могла краще протистояти агресорам з [GetCountry('TUR').Custom('CL_RP')].\n\nНатомість ми повинні впустити до себе купців цих невірних, які безсумнівно спробують втрутитися в нашу торгівлю зі Сходом."
 flavor_eng_diplomacy.1601.a: "Це необхідне зло."
 flavor_eng_diplomacy.1601.tt1: "З'явиться [Concept('character', 'персонаж')|e] [robert_shirley.GetNameWithNoTooltip]"
 STATIC_MODIFIER_NAME_modernizer: "Модернізатор"
 flavor_eng_diplomacy.1601.tt2: "Давши [Select_CString(robert_shirley.IsFemale,'їй', 'йому')] посаду в [Concept('cabinet', 'раді')|e], ви отримаєте додаткові переваги"
 flavor_eng_diplomacy.1601.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] не зрадіють єретикам при дворі"
 flavor_eng_diplomacy.1601.b: "Ми не потребуємо непроханих порад."
 enable_european_militia_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] #TOOLTIP:GOVERNMENT_REFORM,european_militia_reform,X #L «Ополчення Ширлі»#!#!"
