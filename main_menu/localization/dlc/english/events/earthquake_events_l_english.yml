 earthquake_events.1.title: "Землетрус у [target_location.GetNameWithNoTooltip]"
 earthquake_events.1.desc: "На жаль, велика катастрофа спіткала [target_location.GetName]. Було так, ніби небо і земля розкололися, створивши величезну сейсмічну активність, що призвела до переміщення багатьох наших громадян і загального руйнування багатьох будівель по всьому місту. Найбільше постраждала наша велична [ShowWorkOfArtName('hagia_sophia')], яка зазнала значних пошкоджень, на відновлення яких можуть піти роки та монети..."
 earthquake_events.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 earthquake_events.1.b: "Профінансувати ремонт негайно!"

 earthquake_events.title: "Землетрус у [target_location.GetNameWithNoTooltip] [GetCurrentYear] року"

 earthquake_events_minor.desc: "Район навколо [target_location.GetName] повідомив про серію землетрусів протягом останніх кількох днів. Хоча населення було в паніці, і значні пошкодження виникли як під час землетрусу, так і внаслідок пожеж, що спалахнули, на щастя, збитки, схоже, перебувають у керованому стані. Наші радники також зазначили, що ми могли б використати спричинене руйнування як зручну можливість реінвестувати в [target_location.GetNameWithNoTooltip] і сформувати його відповідно до наших бажань."
 earthquake_events_minor.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_minor.a.tt: "[target_location.GetName] і сусідні [locations|E] втратять невелику кількість [prosperity|e], втратять [Concept('pops','населення')|e], а деякі [Concept('buildings','будівлі')|e] будуть знищені катастрофою."
 earthquake_events_minor.b: "Підтримати [target_location.GetNameWithNoTooltip] грошима"
 earthquake_events_minor.b.tt: "[target_location.GetName] і сусідні [locations|E] втратять невелику кількість [prosperity|e], втратять [Concept('pops','населення')|e], а деякі [Concept('buildings','будівлі')|e] будуть знищені катастрофою. З нашими інвестиціями в [location|E] нам буде легше відбудуватися."

 earthquake_events_major.desc: "Землетрус вдарив по [target_location.GetName]! Сильні поштовхи протягом останніх кількох днів знищили [target_location.GetNameWithNoTooltip] і навколишню територію в величезному ступені. Хоча більша частина збитків ще не повністю підрахована, зрозуміло, що руйнування, спричинене цією подією, вплине на територію протягом тривалого часу, якщо ми негайно не вживемо заходів і не відправимо допомогу постраждалим!"
 earthquake_events_major.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_major.a.tt: "[target_location.GetName] і сусідні [locations|E] втратять значну кількість [prosperity|e], втратять [Concept('pops','населення')|e], а деякі [Concept('buildings','будівлі')|e] будуть знищені катастрофою."
 earthquake_events_major.b: "Реінвестиції необхідні, щоб допомогти [target_location.GetNameWithNoTooltip] відновитися"
 earthquake_events_major.b.tt: "[target_location.GetName] і сусідні [locations|E] втратять значну кількість [prosperity|e], втратять [Concept('pops','населення')|e], а деякі [Concept('buildings','будівлі')|e] будуть знищені катастрофою. З нашими інвестиціями в [location|E] нам буде легше відбудуватися."

 earthquake_events_catastrophic.desc: "Протягом останніх кількох днів незрівнянний землетрус вдарив по [target_location.GetName]! Сила, з якою ця подія вдарила, була набагато більшою, ніж те, до чого ми звикли, і громадяни [target_location.GetNameWithNoTooltip] дуже постраждали від катастрофи. Багато хто похований під уламками будівель, ще більше втратили свій дім та притулок. Без реінвестицій [target_location.GetNameWithNoTooltip] напевно знадобляться десятиліття, щоб належним чином відновитися, і ми повинні належним чином подбати про постраждалу територію."
 earthquake_events_catastrophic.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_catastrophic.a.tt: "[target_location.GetName] і сусідні [locations|E] втратять величезну кількість [prosperity|e], втратять [Concept('pops','населення')|e], а деякі [Concept('buildings','будівлі')|e] будуть знищені катастрофою."
 earthquake_events_catastrophy.b: "Нам потрібно допомогти бідолашним душам!"
 earthquake_events_catastrophy.b.tt: "[target_location.GetName] і сусідні [locations|E] втратять величезну кількість [prosperity|e], втратять [Concept('pops','населення')|e], а деякі [Concept('buildings','будівлі')|e] будуть знищені катастрофою. З нашими інвестиціями в [location|E] нам буде легше відбудуватися."

