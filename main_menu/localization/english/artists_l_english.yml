 #Artist Types
 ARTIST_TYPE_NAME_: "(любитель)"
 ARTIST_TYPE_DESC_: "Це непрофесійний творець."
 ARTIST_TYPE_NAME_painter: "Художник"
 ARTIST_TYPE_DESC_painter: "Художники зображують навколишню реальність або користуються своєю багатою фантазією. Їхні інструменти — це фарби, вугілля або інші речовини, що надають кольору твердим поверхням — полотну або стінам. Відомі художники епохи: Леонардо да Вінчі, Рембрандт, Рафаель."
 ARTIST_TYPE_NAME_sculptor: "Скульптор"
 ARTIST_TYPE_DESC_sculptor: "Скульптори створюють твори мистецтва з глини, каменю, мармуру, дерева та інших твердих матеріалів. Відомі скульптори епохи: Донателло, Мікеланджело, Джованні Лоренцо Берніні."
 ARTIST_TYPE_NAME_jurist: "Юрист"
 ARTIST_TYPE_DESC_jurist: "Юристи чудово розбираються у питаннях законодавства та правознавства. Знамениті юристи епохи: Бартоло де Сассоферрато, Франсіско де Віторія, Ієремія Бентам."
 ARTIST_TYPE_NAME_scientist: "Учений"
 ARTIST_TYPE_DESC_scientist: "Учені — це мислителі, озброєні знаннями та ставлять питання про явища природи, які раніше сприймалися як належне. Знамениті учені епохи: Ісаак Ньютон, Леонардо да Вінчі, Жозеф Фур'є."
 ARTIST_TYPE_NAME_composer: "Композитор"
 ARTIST_TYPE_DESC_composer: "Композитори пишуть музичні твори — від мотетів до симфоній. Знамениті композитори епохи: Йоганн Себастьян Бах, Вольфганг Амадей Моцарт, Карл Мікаель Бельман."
 ARTIST_TYPE_NAME_writer: "Письменник"
 ARTIST_TYPE_DESC_writer: "Письменники створюють літературні твори — від віршів до романів і п'єс. Знамениті письменники епохи: Вільям Шекспір та безліч інших, не настільки гучних імен."
 ARTIST_TYPE_NAME_architect: "Архітектор"
 ARTIST_TYPE_DESC_architect: "Архітектори проектують будівлі, що прикрашають вулиці наших міст, а також пам'ятники, садиби та палаци. Знамениті архітектори епохи: Мімар Сінан, Крістофер Рен, Мікеланджело."
 ARTIST_TYPE_NAME_philosopher: "Філософ"
 ARTIST_TYPE_DESC_philosopher: "Філософи дають визначення навколишній дійсності та займаються осмисленням буття. Знамениті філософи епохи: Рене Декарт, Іммануїл Кант, Барух Спіноза."
 ARTIST_TYPE_NAME_iconographer: "Іконописець"
 ARTIST_TYPE_DESC_iconographer: "Іконописці православної та міафізитської церков створюють живописні зображення Бога. Знамениті іконописці епохи: Євлалій, Георгій Каллерг, Мануїл Панселін."
 ARTIST_TYPE_NAME_metalsmith: "Майстер ковки"
 ARTIST_TYPE_DESC_metalsmith: "Майстри ковки створюють твори мистецтва із заліза — від декоративної зброї до королівських регалій. Знамениті майстри епохи: Йоганн Йозеф Вюрт, Відаль Асторі, Жан Камб'є."
 ARTIST_TYPE_NAME_calligrapher: "Каліграф"
 ARTIST_TYPE_DESC_calligrapher: "Каліграфи створюють твори мистецтва за допомогою витончених поєднань букв, що використовуються в оформленні книг або манускриптів, в основному у палацах та храмах. Знамениті каліграфи епохи: Мір Емад Хасані, Хан Сокпон або майстри #italic Санпіцу#! ери Кан'ей."
 ARTIST_TYPE_NAME_storyteller: "Оповідач"
 ARTIST_TYPE_DESC_storyteller: "Оповідачі — це люди, які зберігають і передають з вуст в уста історії та традиції наших предків. Вони користуються повагою у своїх племенах, на їхніх плечах лежить завдання передавати важливі традиції та звичаї наступним поколінням."
