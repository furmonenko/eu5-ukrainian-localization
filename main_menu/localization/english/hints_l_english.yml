 hint_estates: "Стани"
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$"
 hint_estates_hint_text_1: "Стани представляють інтереси різних класів і груп населення нашої держави. Кожен із них має певний відсоток [Concept('estate_power_with_icon','станової влади')|e], що характеризує його вплив у порівнянні з іншими станами, до яких належить і [ShowEstateTypeName('crown_estate')]. Загальна сума влади всіх станів завжди становить 100%.\n\nОсновним джерелом станової влади є [Concept('population_with_icon','населення')|e], причому кожен [Concept('pop_type','суспільний клас')|e] підтримує лише один певний [Concept('estate','стан')]. Далі станова влада модифікується чинними [Concept('laws_with_icon','законами')|e] і [Concept('privileges_with_icon','привілеями')|e].\n\nВід влади кожного стану залежить його вплив у [Concept('parliament_with_icon','парламенті')|e], можливість його [Concept('tax','оподаткування')|e], а також його частка доходів і витрат, пов'язаних з [Concept('trade_with_icon','торгівлею')|e] і [Concept('food_with_icon','їжею')|e].\n\nУ кожного стану також є рівень [Concept('estate_satisfaction_with_icon','задоволення')|e], що характеризує його згоду з політикою нашого уряду. Якщо цей рівень високий, ви отримуєте певні переваги, що відрізняються для різних станів, а якщо він нижче #W 50%#!, на вас чекають негативні ефекти. Занадто низький рівень [Concept('estate_satisfaction','задоволення')] одного зі станів може призвести до того, що пов'язані з ним [Concept('pops','групи населення')|e] підіймуть [Concept('rebellions_with_icon','заколоти')|e]. Але найнеприємніше полягає в тому, що при рівні задоволення нижче #W 25%#! стан перестає надавати [Concept('levies_with_icon','ополчення')|e]."
 hint_estates_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! [Concept('taxes','Податки')|e], що збираються зі [Concept('estates','станів')], є головним джерелом [Concept('income','доходу')|e] для більшості [Concept('countries','держав')]. Налаштувати або автоматизувати збір податків можна на @economy_panel! #W панелі бюджету#!.\n@arrow_bonus_tier_2! Будь-яка влада, якою володіють стани, обмежує нашу власну [Concept('crown_power_with_icon','владу правителя')|e]. Щоб зменшити владу певного стану, ви можете позбавити його [Concept('privileges_with_icon','привілеїв')|e] у @government_panel! #W вкладці «Стани»#!.\n@arrow_bonus_tier_1! Щоб умиротворити бунтівний стан, ви можете знизити для нього [Concept('taxes','податки')], дарувати йому [Concept('privilege','привілей')] або підкупити його за допомогою @government_panel! #W вкладки «Стани»#!."
 hint_estates_hint_text_3: "#T Додаткові підказки:#!\n@hint! Стани збирають усю [Concept('tax_base_with_icon','податкову базу')|e] в [Concept('locations','районах')|e] нашої держави, а нам дістаються лише ті кошти, які ми отримуємо від них самих у вигляді [Concept('taxes','податків')|e].\n@hint! На ранніх етапах гри [Concept('countries','держави')], що ведуть [Concept('wars_with_icon','війни')|e], дуже сильно залежать від [Concept('levies_with_icon','ополчення')|e], що надається [Concept('estates','станами')], але з появою більш сучасних [Concept('regular_regiments_with_icon','регулярних військ')|e] ця залежність поступово сходить нанівець."
 hint_estates_diplomatic: "«Сильний духовний стан зміцнює стабільність держави»."
 hint_estates_administrative: "«Сильний стан міщан приносить нам багатство і розширює торговельні зв'язки»."
 hint_estates_military: "«Сильна аристократія збільшує чисельність і міць наших армій»."
 ### Markets
 hint_markets: "Ринки"
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$"
 hint_markets_hint_text_1: "[Concept('markets', '@markets! Ринки')|e] — це основа економіки в грі #italic Europa Universalis V#!. Кожен район належить до певного ринку, де відбувається купівля й продаж товарів для [Concept('pop_needs', 'населення')|e], [Concept('buildings', 'споруд')|e] і [Concept('constructions', 'будівництва')|e]. Продаж товарів на ринку збільшує [Concept('tax_base', '@tax_base! податкову базу')|e] району для [Concept('estates', 'станів')|e], з яких, своєю чергою, збирає [Concept('taxes', 'податки')|e] уряд."
 hint_markets_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Щоб побачити доступні нам ринки, перейдіть на @economy_panel![Link('trade', 'subtab = markets', 'панель ринків')]. #G Зеленим#! кольором виділяються ринки, що [Concept('owned','належать')|e] нам, а синім — ринки, де у нас є [Concept('merchant_capacity','торговий потенціал')|e], але немає [Concept('own','підконтрольних')] [Concept('location','районів')].\n@arrow_bonus_tier_3! Радимо вам автоматизувати кожен окремий [Concept('market','ринок')], клацнувши по @automation! #W значку шестірні#!. Таким чином ми завжди будемо повністю використовувати [Concept('merchant_capacity_with_icon','торговий потенціал')|e] наших найефективніших [Concept('merchants_with_icon','купців')|e].\n@arrow_bonus_tier_2! Для підвищення [Concept('merchant_capacity_with_icon','торгового потенціалу')|e] ви можете будувати такі [Concept('buildings_with_icon','споруди')|e], як #TOOLTIP:BUILDING_TYPE,marketplace,X #L ринки#!#! і #TOOLTIP:BUILDING_TYPE,trade_office,X #L торговельні контори#!#!."
 hint_markets_hint_text_3: "#T Додаткові підказки:#!\n@hint! Межі ринків не є постійними. Кожен [Concept('location','район')] автоматично переходить у сферу впливу [Concept('market','ринку')] з найвищою [Concept('market_attraction_with_icon','ринковою привабливістю')|e] на своїй території, навіть якщо цей ринок є іноземним. При цьому [Concept('market_attraction','привабливість')] іноземних ринків можна знизити за допомогою [Concept('protectionism_with_icon','протекціонізму')|e]."
 hint_markets_diplomatic: "«Невидима рука сильна, але іноді її треба підштовхнути»."
 hint_markets_administrative: "«Це економіка, дурні!»"
 hint_markets_military: "«Зростання наших ринків — це добре.\nЗавоювання сусідських ринків — ще краще»."
 ### Food
 hint_food: "Їжа"
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$"
 hint_food_hint_text_1: "[Concept('food_with_icon','Їжа')|e] потрібна [Concept('pops', 'групам населення')|e] для виживання, а [Concept('armies','арміям')|e] — для ведення війни. І ті, й інші отримують її із запасів [Concept('province_with_icon','провінції')|e], в якій перебувають (але не із запасів [Concept('location','району')]). Якщо цих запасів виявиться недостатньо, [Concept('pops', 'населення')] буде [Concept('starvation','голодувати')|e], а [Concept('armies','армії')] — страждати від [Concept('attrition','виснаження')|e].\n\nІснують три рівні виробництва й розподілу їжі:\n\n@location![Concept('local_food', 'Місцева їжа')|e]\nЇжа виробляється переважно в [Concept('locations', 'районах')|e] з [Concept('rgo_with_icon','джерелами сировини')|e] для [Concept('food_raw_materials','виробництва їжі')|e] — наприклад, #TOOLTIP:GOODS,livestock,X #L худобою#!#!. Її надлишок або дефіцит додається до запасу їжі в провінції.\n\n@province![Concept('provincial_food', 'Запас їжі в провінції')|e]\nЦе найважливіший рівень. Якщо [Concept('province', 'провінція')|e] не виробляє достатньо їжі для забезпечення всіх своїх районів, запас їжі в провінції скорочується. Щойно цей запас повністю вичерпається, всі райони провінції почнуть страждати від [Concept('starvation', 'голоду')|e]. Але перш ніж це станеться, провінція спробує [Concept('buy_food','купити їжу')|e] на ринку.\n\n@market![Concept('market_food', 'Їжа на ринку')|e]\nУсі провінції на [Concept('market', 'ринку')|e] прагнуть [Concept('sell_food', 'продати їжу')|e] при надлишку запасів і [Concept('buy_food', 'купити')] її при нестачі. Поки на ринку вистачає їжі, голод нікому не загрожує."
 hint_food_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Щоб побачити доступні нам ринки, перейдіть на @economy_panel![Link('trade', 'subtab = markets', 'панель ринків')]. #G Зеленим#! кольором позначені ринки, які охоплюють [Concept('owned','належні')|e] нам [Concept('locations','райони')], тому нам слід стежити, аби баланс [Concept('food','їжі')] на цих ринках завжди залишався додатнім. Якщо кількість [Concept('food','їжі')] на будь-якому з наших ринків почне швидко зменшуватися, ми побачимо жовтий банер, а якщо в окремих [Concept('locations','районах')] почався голод — червоний.\n@arrow_bonus_tier_3! Щоб збільшити виробництво їжі на будь-якому з наших ринків, клацніть по кнопці «Їжа», щоб перейти до вкладки @production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')]. Тут ви можете побачити, яким із наших [Concept('provinces','провінцій')] загрожує [Concept('starvation','голод')], та розширити в них [Concept('rgo','видобуток ресурсів')].\n@arrow_bonus_tier_3! Розширювати [Concept('rgo_with_icon', 'видобуток ресурсів')|e] рекомендується в районах із найбільшими запасами [Concept('food_raw_materials','ресурсів для виробництва їжі')] (наприклад, #TOOLTIP:GOODS,rice,X #L рису#!#! або #TOOLTIP:GOODS,wheat,X #L пшениці#!#!) та високою [Concept('food_productivity_with_icon', 'ефективністю виробництва їжі')|e].\n@arrow_bonus_tier_1! Ми також можемо скористатися [Concept('merchant_capacity_with_icon', 'торговим потенціалом')|e] для імпорту [Concept('food_raw_materials','ресурсів для виробництва їжі')|e] з інших [Concept('markets','ринків')], що дасть нам еквівалентну кількість [Concept('food','їжі')]. Це можна зробити на вкладці @economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')]."
 hint_food_hint_text_3: "#T Додаткові поради#!\n@hint! [Concept('winter', '@winter! взимку')|e] виробництво їжі зменшується. Не лякайтеся, якщо побачите, що баланс їжі на всіх наших ринках від'ємний протягом кількох місяців.\n@hint! [Concept('provinces', 'Провінції')] з дефіцитом їжі автоматично закуповують надлишки у більш продуктивних провінцій, що належать до того ж ринку, тому виробництво їжі найкраще розвивати в [Concept('locations', 'районах')] із найвищою [Concept('food_productivity', 'ефективністю цього виробництва')].\n@hint! У [Concept('town_or_city', 'міських')|e] районах ефективність виробництва [Concept('food', 'їжі')] зазвичай нижча, ніж у [Concept('rural_locations', 'сільських')|e]."
 hint_food_diplomatic: "«Тривалий голод може знищити наше населення та погубити державу»."
 hint_food_administrative: "«На голод можна дивитися по-різному. Якщо ви продаєте їжу, він не такий вже й поганий»."
 hint_food_military: "«Голодний солдат багато не навоює»."
 ### Maritime Presence
 hint_maritime: "Морська присутність"
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$"
 hint_maritime_hint_text_1: "[Concept('maritime_presence', '@maritime_presence! Морська присутність')|e] — надзвичайно важлива характеристика, притаманна прибережним [Concept('seazones', '@seazones! акваторіям')|e]. Вона сприяє підтриманню [Concept('proximity', '@proximity! близькості')|e] біля наших берегів та островів.\n\nКрім того, завдяки морській присутності на [Concept('market', '@market! ринку')|e], до якого належать [Concept('seazones', 'акваторії')], набирається [Concept('merchant_power', '@merchant_power! торгова перевага')|e].\n\n[Concept('maritime_presence', 'Морська присутність')] зростає пасивно — цьому допомагають споруди та присутність [Concept('navy', '@navy! флоту')|e]. Вона може падати або навіть втратитися остаточно під впливом [Concept('privateers', '@privateers! капірів')|e] та [Concept('blockade', '@blockade! блокад')|e]."
 hint_maritime_hint_text_2: "#T Рекомендації#!\n@arrow_bonus_tier_3! Будуйте спеціалізовані [Concept('navies', 'флоти')] з кораблів, які набирають [Concept('maritime_presence', 'морську присутність')] у великих кількостях. Їх можна розмістити в якій-небудь прибережній [Concept('seazones', 'акваторії')], і тоді вони рівномірно поширюватимуть [Concept('maritime_presence', 'морську присутність')] на всі [Concept('seazones', 'акваторії')], які належать до однієї й тієї ж [Concept('province', '@province! провінції')|E].\n@arrow_bonus_tier_3! Інший варіант: задайте їм [Concept('military_objective', military_objective! військову мету')|E] #V «$MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$»#!. Ефект буде таким же, але при цьому кораблі, які потребують ремонту, зможуть автоматично причалювати.\n@arrow_bonus_tier_1! #TOOLTIP:BUILDING_TYPE,coastal_fort,X #L Берегова фортеця#!#! — надзвичайно корисна споруда!"
 hint_maritime_hint_text_3: "#T Додаткові поради#!\n@hint! [Concept('maritime_presence', 'Морська присутність')] поширюється лише на ту [Concept('province', 'провінцію')], де є кораблі, навіть якщо поставлена мета охоплює кілька [Concept('provinces', 'провінцій')]. [Concept('navy', 'Флот')], який виконує мету #V «$MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$»#!, покине свою [Concept('seazone', 'акваторію')] лише тоді, коли [Concept('maritime_presence', 'морська присутність')] у цьому районі досягне 100 одиниць.\n@hint! Діяльність [Concept('privateers', 'капірів')] порівняно з [Concept('maritime_presence', 'морською присутністю')] охоплює лише [Concept('area', '@area! області')|E]."
 hint_maritime_diplomatic: "«Щоб вигідніше торгувати, нам доведеться скористатися своєю природною перевагою — береговою лінією»."
 hint_maritime_administrative: "«Чим безпечніше мореплавство, тим краща взаємодія з народом»."
 hint_maritime_military: "«Сильний флот надійно захистить наші торгові шляхи від піратів»."
 hint_slaves: "Раби"
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$"
 hint_slaves_hint_text_1: "@slaves_goods! #TOOLTIP:GOODS,slaves_goods,X Раби#! — найунікальніший із Concept('good', '@good! товарів')|e]. Їх, як і будь-який інший [Concept('good', 'товар')], купують і продають на [Concept('markets', '@markets! ринках')|e], а їхня ціна залежить від [Concept('supply', 'пропозиції')|e] та [Concept('demand', 'попиту')|e]. На відміну від інших [Concept('good', 'товарів')] раби становлять реальні [Concept('pops', '@pops! групи населення')|e], які переміщуються під час торгівлі [Concept('good', 'товаром')].\n\n@slaves! #TOOLTIP:POPTYPE,slaves,X #L Раби#!#! як [Concept('pop_type', '@pop_type! суспільний клас')|e] можуть працювати у [Concept('rgo', '@rgo! видобутку ресурсів')|e] і рабовласницьких [Concept('buildings', '@buildings! спорудах')|e], таких як [ShowBuildingTypeName('sugar_plantation')|l].\n\n[Concept('buildings', 'Споруди')] на кшталт #TOOLTIP:BUILDING_TYPE,slave_market,X #L невільничого ринку#!#! можуть перетворювати наявних @slaves! #TOOLTIP:POPTYPE,slaves,X #L рабів#!#! у [Concept('goods', 'товарних')] @slaves_goods! #TOOLTIP:GOODS,slaves_goods,X рабів#!, якими можна торгувати на [Concept('market', 'ринку')]. Надалі цим [Concept('good', 'товаром')] можна торгувати як будь-яким іншим, а [Concept('buildings', 'споруди')] можуть використовувати його як потрібний [Concept('good', 'товар')]. У такому разі @slaves! #TOOLTIP:POPTYPE,slaves,X #L раби#!#! переміщаться в [Concept('location', 'район')], щоб працювати в [Concept('building', 'споруді')]."
 hint_slaves_hint_text_2: "#T Рекомендовані дії:#! \n@arrow_bonus_tier_3! Під час створення [Concept('colonies', '@colony! колоній')|e] на іншому [Concept('continent', 'континенті')|e] ви можете [Concept('trade', '@trade! продавати')|e] рабів на колоніальних [Concept('markets', 'ринках')], щоб вони працювали на плантаціях.\n@arrow_bonus_tier_2! Ви можете зводити #TOOLTIP:BUILDING_TYPE,slave_center,X #L центри работоргівлі#!#! в чужих [Concept('locations', 'районах')] у межах [Concept('trade_range', '@trade_range! торгової дистанції')|e], щоб забезпечити собі стабільний приплив рабів."
 hint_slaves_hint_text_3: "#T Додаткові поради:#!\n@hint! Зазвичай [Concept('pops', 'групи населення')|e] поневолюють [Concept('buildings', 'споруди')] на кшталт #TOOLTIP:BUILDING_TYPE,slave_market,X #L невільничого ринку#!#!, хоча в деяких [Concept('countries', 'держав')] є особливі механіки, які дозволяють їм поневолювати [Concept('pops', 'групи населення')] під час [Concept('war', '@war! війни')|e].\n@hint! #TOOLTIP:RELIGIONGROUP,christian,X #L Християнство#!#! допускає використання рабів лише на плантаціях, які відкриваються в #V епоху Відкриттів#! і доступні тільки в заморських землях."
 hint_slaves_diplomatic: "«Усі люди створені рівними, але є винятки»."
 hint_slaves_administrative: "«Будь-які великі звершення потребують багатьох жертв»."
 hint_slaves_military: "«Оскільки вільна праця завжди в дефіциті, скористаємося язичниками»."
 #### ECO tutorial
 hint_eco: "Просунута економічна порада"
 hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$"
 hint_eco_hint_text_1: "Хоча ви можете автоматизувати багато аспектів економіки, деякі дії доведеться вживати особисто, щоб сприяти розвитку [Concept('country', 'держави')]."
 hint_eco_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! Найкраща порада — завжди намагайтеся скорочувати [Concept('expenses', '@expenses! витрати')|e].\n\n@arrow_bonus_tier_3! Вам як гравцю варто зосередитися на плануванні [Concept('towns_and_cities', '@towns_and_cities! міст')|e] та [Concept('roads', '@roads! доріг')|e]\n    Оскільки [towns_and_cities_with_icon|el] скорочують доступний [Concept('rgo', '@rgo! видобуток ресурсів')|e], вам варто вести урбанізацію лише найменш цінних із ваших [Concept('rural_locations', 'сільських районів')]. Зазвичай у таких районах видобувається:\n@sand![ShowGoodsName('sand')] @clay![ShowGoodsName('clay')] @horses![ShowGoodsName('horses')] @medicaments![ShowGoodsName('medicaments')] @wine![ShowGoodsName('wine')] @olives![ShowGoodsName('olives')] @millet![ShowGoodsName('millet')] @legumes![ShowGoodsName('legumes')] @fruit![ShowGoodsName('fruit')] @wild_game![ShowGoodsName('wild_game')] @beeswax![ShowGoodsName('beeswax')] \n\n@arrow_bonus_tier_3! Виділяйте [Concept('subjects', '@subjects! васалів')|e] на землях із низьким [Concept('control', '@control! контролем')|e], оскільки вони встановлюють над ними власний контроль.\n    [Concept('annex', '@annex! Приєднуйте')|e] своїх васалів, коли розширите місцеву інфраструктуру.\n    Швидкість [Concept('annexation', '@annexation! приєднання')|e] залежить від відносного розміру держав та їхнього [Concept('cultural_influence', 'культурного впливу')|e].\n\n@arrow_bonus_tier_2! [Concept('rgo', '@rgo! Видобуток цінних ресурсів')|e] — гарна інвестиція, особливо якщо одночасно з цим розвивати [Concept('merchant_capacity', '@merchant_capacity! торговий потенціал')|e] для [Concept('export', '@export! експорту')|e].\n@goods_gold![ShowGoodsName('goods_gold')] @silver![ShowGoodsName('silver')] @gems![ShowGoodsName('gems')] @pearls![ShowGoodsName('pearls')] @amber![ShowGoodsName('amber')] @ivory![ShowGoodsName('ivory')] @pepper![ShowGoodsName('pepper')] @saffron![ShowGoodsName('saffron')] @chili![ShowGoodsName('chili')]\n\n@arrow_bonus_tier_2! [trade_income_with_icon|e] зростають залежно від [Link('hints', 'selected_hint = hint_crown_power', '@hint! влади правителя')], і їх варто по можливості збільшувати, нарощуючи [Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! торговий потенціал')], який, на відміну від [Concept('tax_base', 'податкової бази')], не збільшується зі зростанням [Concept('control', 'контролю')]\n\n@arrow_bonus_tier_1! Підтримуйте низькі ціни на промислові товари! Вони збільшать доходи від міст і знизять витрати на утримання [Concept('buildings', '@buildings! споруд')|e].\n@lumber![ShowGoodsName('lumber')] @masonry![ShowGoodsName('masonry')] @glass![ShowGoodsName('glass')] @iron![ShowGoodsName('iron')] @mercury![ShowGoodsName('mercury')] @steel![ShowGoodsName('steel')]\n\n@arrow_bonus_tier_1! Споруди, які не використовують [Concept('production_method', '@production_method! метод виробництва')|e], потребуватимуть витрат на [Concept('maintenance', '@maintenance! утримання')|e]. Вони змінюватимуться залежно від ціни споживаних товарів. Пам'ятайте, що [Concept('demand', 'попит')|e] від [Concept('buildings', 'споруд')] також сприяє економічному зростанню!"
 hint_eco_hint_text_3: "#T Додаткові поради:#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint! Зниження інфляції')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Збільшення торгового потенціалу')]\n[Link('hints', 'selected_hint = hint_control', '@hint! Посилення контролю')]"
 hint_eco_diplomatic: "«Часом монети є найкращим інструментом впливу»."
 hint_eco_administrative: "«Золото — кров будь-якої держави»."
 hint_eco_military: "«Дохід, відібраний в іншого — найкращий вид доходів»."
 #### POL tutorial
 hint_pol: "Просунута політична порада"
 hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$"
 hint_pol_hint_text_1: "На старті у всіх [Concept('countries', '@countries! держав')|e] є свої недоліки. Обов'язково відкрийте вкладку [Link('government', 'tabcontent = estates', '@government_panel! $lateralview_government_entry_name$')] і вивчіть [Concept('privileges', '@privileges! привілеї')|e] та [Concept('laws', '@laws! звід правил')|e]. Подібні масштабні зміни можуть виявитися дуже корисними в довгостроковій перспективі.\n\nНе бійтеся змін!"
 hint_pol_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! Переконайтеся, що [Concept('estate_satisfaction_equilibrium', '@estate_satisfaction_equilibrium! рівноважна задоволеність')|e] дозволяє обкладати #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L міщан#!#! і #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдинів#!#! максимальними [Concept('tax', 'податками')|e], не опускаючись нижче #W 50%#!.\n\n@arrow_bonus_tier_3! Перевірте [Link('societal_values', '', '@government_panel! Панель уряду > Цінності')], щоб дізнатися, до яких [Concept('societal_values', '@societal_values! суспільних цінностей')|e] вам варто прагнути. Зазвичай найвигіднішими є:\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3! Вивчіть [Concept('laws', '@laws! звід правил')|e], щоб дізнатися, що варто змінити.\n    [Concept('parliament', '@parliament! Парламент')|e] дозволить простіше змінювати правила, що має стати одним із пріоритетів на ранньому етапі гри\n    Правила, на які варто звернути увагу на початку гри:\n    $BULLET_WITH_TAB$[ShowLawName('mining_law')]\n    $BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n    $BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n    $BULLET_WITH_TAB$[ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3! Вивчіть даровані та доступні [Concept('privileges', '@privileges! привілеї')|e] для кожного [Concept('estate', '@estate! стану')|e]. Вони дозволять змінити зсув рівноважної задоволеності та суспільних цінностей.\n   #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L Аристократам#!#! потрібно дарувати достатньо привілеїв, щоб заручитися їхньою вірністю, але не більше. Зниження влади цього стану принесе вам користь у довгостроковій перспективі.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n   #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L Священникам#!#! варто дарувати всі позитивні привілеї, навіть якщо їх не можна обкладати податками — кожна одиниця їхньої задоволеності понад #W 50%#! збільшує бонус до [Concept('research_progress', '@research_progress! прогресу досліджень')|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n   #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L Міщанам#!#! потрібно дарувати якомога більше позитивних привілеїв. Здебільшого вони принесуть вам користь, а збільшення [Concept('estate_power', '@estate_power! станової влади')|e] міщан знизить владу інших станів. Додатково до того, кожна одиниця задоволеності збільшує [Concept('production_efficiency', '@production_efficiency! виробничу ефективність')|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n   Привілеї #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдинів#!#! мають надавати достатньо рівноважної задоволеності, щоб обкладати їх максимальним податком. Також не варто забувати про їхню схильність до #TOOLTIP:SOCIETAL_VALUE,decentralization,X #L децентралізації#!#!. При цьому станова влада простолюдинів невелика, і вартість відібрання привілеїв буде нижчою, ніж в інших станів\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2! Звертайте увагу на [Concept('government_reforms', '@government_reforms! державні принципи')|e], що відповідають необхідним вам суспільним цінностям. Пам'ятайте, що деякі бонуси, наприклад, до [Concept('diplomatic_capacity', 'дипломатичного потенціалу')|e], можуть знизити [Concept('diplomatic_maintenance', 'затрати на дипломатію')|e].\n\n@arrow_bonus_tier_2! Деякі [Concept('cabinet_actions', '@cabinet_actions! дії ради')|e], такі як #TOOLTIP:CABINET_ACTION,stabilize_country,X #L підвищення стабільності в державі#!#! або #TOOLTIP:CABINET_ACTION,strengthen_government,X #L зміцнення уряду#!#!, можуть скоротити витрати, залишаючи у вашому розпорядженні більшу частину доходів!"
 hint_pol_hint_text_3: "#T Додаткові поради:#!\n[Link('hints', 'selected_hint = hint_crown_power', '@hint! Влада правителя')]\n[Link('hints', 'selected_hint = hint_estates', '@hint! Стани')]"
 hint_pol_diplomatic: "«Практичний правитель зможе витягти вигоду з будь-якої ситуації»."
 hint_pol_administrative: "«Успішна політика сприяє успіху в справах»."
 hint_pol_military: "«Стани часто гірші за будь-якого ворога»."
 #### MIL tutorial
 hint_mil: "Просунута порада щодо експансії"
 hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$"
 hint_mil_hint_text_1: "Дві загальні поради: професійні [Concept('armies', '@armies! армії')|e] (включаючи [Concept('mercenaries', 'найманців')|e]) завжди перемагають [Concept('levies', '@levies! ополчення')|e] рівної чисельності, і найкращим способом наростити армію є економічне зростання."
 hint_mil_hint_text_2: "#T Рекомендовані дії:#!\n@arrow_bonus_tier_3! Постарайтеся якнайшвидше отримати [Concept('institution','інститут')|e] #TOOLTIP:INSTITUTION,professional_armies,X #L професійних армій#!#!: поліпшення «[ShowAdvanceName('armory_advance')]» дозволить вам перемагати в раніше неможливих [Concept('wars', '@wars! війнах')|e].\n\n@arrow_bonus_tier_3! [Concept('war_score', '@war_score! Військовий рахунок')|e] від [Concept('battles','битв')|e] знижується з кожною наступною [Concept('ages', 'епохою')|e]. На початку він може досягати #W 50%#!, що дозволить вигравати [Concept('wars', 'війни')|e] за рахунок одних битв!\n\n@arrow_bonus_tier_3! Переконайтеся, що у вас є доступ до стратегічних [Concept('goods', '@goods! товарів')|e]. Вони не потрібні у великих обсягах, але без них вам не збільшити чисельність [Concept('army', 'армії')|e] і [Concept('navy', 'флоту')|e]: @tin![ShowGoodsName('tin')] @lead![ShowGoodsName('lead')] @copper![ShowGoodsName('copper')]\n\n@arrow_bonus_tier_3! Армії [Concept('reinforce', '@reinforce! поповнюються')|e] лише на дружній території.\n\n@arrow_bonus_tier_3! #TOOLTIP:UNITCATEGORY,army_infantry,X #L Піхота#!#! утворює основну [Concept('battle', 'бойову')|e] лінію. Вона дешева й ефективно поглинає [Concept('damage_taken', 'отримувану шкоду')|e], тоді як #TOOLTIP:UNITCATEGORY,army_artillery,X #L артилерія#!#! завдає основної шкоди на лінії фронту — надзвичайно важливо, щоб лінія фронту пережила [Concept('bombard_phase', '@bombard_phase! фазу обстрілу')|e]\n\n@arrow_bonus_tier_2! Не менш важливо, щоб у ваших армій на [Concept('enemy', '@enemy! ворожій')|e] території була пряма лінія постачання. Якщо перерізати її, ціла армія може зникнути від [Concept('attrition', 'виснаження')|e]. Ви можете використовувати #TOOLTIP:UNITCATEGORY,army_auxiliary,X #L допоміжні війська#!#!, щоб доставляти [Concept('food', 'їжу')|e] на лінію фронту, або зводити [Concept('supply_depots', 'продовольчі склади')|e].\n\n@arrow_bonus_tier_1! [Concept('buildings', 'Споруди')|e], які збільшують [Concept('manpower', '@manpower! число рекрутів')|e], мають найбільшу вартість [Concept('maintenance', '@maintenance! утримання')|e] у грі, і їх найкраще зводити в [Concept('locations','районах')|e] із високим [Concept('control', 'контролем')|e].\n\n@arrow_bonus_tier_1! Зазвичай битви тривають лише кілька днів, тому переконайтеся, що у вас є підкріплення, перш ніж просуватися вглиб ворожої території."
 hint_mil_hint_text_3: "#T Додаткові поради:#!\n[Link('hints', 'selected_hint = hint_manpower', '@hint! Число рекрутів')]\n[Link('hints', 'selected_hint = hint_sailors', '@hint! Моряки')]\n[Link('hints', 'selected_hint = hint_war', '@hint! Війна')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Битви')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Окупація та облога')]"
 hint_mil_diplomatic: "«Нехай інші держави вигравають ваші війни»."
 hint_mil_administrative: "«Виснаження може погубити будь-яку армію»."
