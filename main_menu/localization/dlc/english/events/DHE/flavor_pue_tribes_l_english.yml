 flavor_pue.101.title: "Дороги Чако"
 flavor_pue.101.desc: "Сотні років тому наші предки використовували дороги Чако для найрізноманітніших цілей. Тепер же ця мережа, що розкинулася від Ааку до Шіехвібака, слугує нам головним чином для перевезення їжі та інших товарів. Однак багато ділянок цих доріг поступово руйнуються, що ставить під загрозу найважливіші торговельні маршрути.\n\nПоставивши собі за мету виправити ситуацію, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'звернулася', 'звернувся' )] по допомогу до мешканців міста [ROOT.GetCountry.GetCapital.GetName]. [Select_CString(our_ruler.IsFemale,'Вона', 'Він')] хоче набрати добровольців, щоб відновити пошкоджені ділянки доріг, поки вони не зникли."
 flavor_pue.101.a: "Відновимо дороги наших предків."
 flavor_pue.101.b: "У нас немає зайвих ресурсів."
 flavor_pue.102.title: "Зрошувальна система [ROOT.GetCountry.GetCapital.Custom('LR_GEN')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_pue.102.desc: "Хоча нам вдалося збудувати місто [ROOT.GetCountry.GetCapital.GetName] прямо на гірському плато, воно зіткнулося з тими ж проблемами, що й багато інших поселень у районі #TOOLTIP:AREA,shiewhibak_area,X #L Шіехвібака#!#!: таке розташування значно ускладнює зрошення полів. У зв'язку з цим [our_ruler.GetName] пропонує розширити наявні канали та створити складну іригаційну систему, щоб забезпечити місто достатнім запасом води."
 flavor_pue.102.a: "Виділити кошти на будівництво іригаційної системи."
 flavor_pue.102.b: "Ми в цьому не маємо потреби."
 flavor_pue.103.title: "Місце, яке було завжди"
 flavor_pue.103.desc: "Багато #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуеблоанських#!#! поселень у районі #TOOLTIP:AREA,shiewhibak_area,X #L Шіехвібака#!# розташовані на скелястій місцевості, однак у міста [ShowLocationName('aaku')] ще більш химерне розташування, оскільки його збудували на вершині столової гори. Хоча такий ландшафт створює для мешканців цілу низку проблем, він також дає їм колосальну перевагу при обороні, заради чого багато хто готовий поступитися своїм комфортом."
 flavor_pue.103.a: "Подібне розташування нам вкрай вигідне."
 flavor_pue.104.title: "Оселя предків"
 flavor_pue.104.desc: "Ставши на чолі одразу кількох племен #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуебло#!#!, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [our_ruler.GetName] та [Select_CString(our_ruler.IsFemale,'її', 'його')] найближчі прихильники звернулися до одноплемінників з пропозицією знову заселити занедбане місто #TOOLTIP:LOCATION,tse_bitai,X #L Це-Бітаї#!#!. Колись давно наші предки покинули це місце через надто суворі умови, що призвело до поділу народу на кілька племен. Однак [our_ruler.GetnameWithNoTooltip] вважає, що якщо ми об'єднаємо зусилля, то матимемо всі шанси подарувати цьому поселенню нове життя, попри труднощі."
 flavor_pue.104.a: "Ми повернемося до оселі наших предків."
 flavor_pue.104.b: "Не варто повертатися на шлях, яким ішли предки."
 flavor_pue.105.title: "Заселення Це Бітая"
 flavor_pue.105.desc: "З поверненням до [ShowLocationName('tse_bitai')] [our_ruler.GetName] та інші #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуебло#!#! під проводом #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вирішили обговорити подальшу долю цього поселення. Після відходу наших предків з цього місця нашим новим домом стало місто [ROOT.GetCountry.GetCapital.GetName], але оскільки ми вже розпочали повторне заселення Це Бітая, дехто пропонує знову зробити його нашим головним поселенням. Однак є й ті, хто виступає проти цієї ідеї. Вони побоюються, що тривалі посухи, через які наші предки були змушені залишити поселення, можуть розпочатися знову, і тоді наше плем'я може опинитися на межі вимирання."
 flavor_pue.105.a: "Це місце знову стане нашим домом."
 flavor_pue.105.b: "Нехай головним містом залишається [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_pue.106.title: "Об'єднання пуебло"
 flavor_pue.106.desc: "[Select_CString(our_ruler.IsFemale,'Наша','Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [our_ruler.GetName] доклав чимало зусиль, щоб об'єднати різні племена #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуебло#!#! під своїм началом. Хоча з поділу нашого народу минуло багато сотень років, багато хто бачить у [Select_CString(our_ruler.IsFemale,'ній','ньому')] людину, [Select_CString(our_ruler.IsFemale,'яка здатна','який здатен')] виправити помилки минулого й знову перетворити пуебло на одну велику родину."
 flavor_pue.106.a: "Нашим народам час знову об'єднатися."
 flavor_pue.106.b: "Це надто дорого. Краще шукати мирний шлях."
 flavor_pue.107.title: "Нащадки древніх пуебло"
 flavor_pue.107.desc: "Багато хто вважав це нездійсненним завданням, але [our_ruler.GetName] все ж [Select_CString(our_ruler.IsFemale,'змогла','зміг')] об'єднати різні племена #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуебло#!#! після довгих років розколу. При цьому племена зможуть зберегти більшу частину своєї автономії та унікальних звичаїв, які сформувалися за час нашої розлуки. [our_ruler.GetNameWithNoTooltip] висловлює надію, що цього разу нашому народові вдасться зберегти єдність та уникнути конфліктів, які колись розділили наших предків."
 flavor_pue.107.a: "Нехай наш народ назавжди залишиться єдиним!"
