l_english:
 flavor_jap_kor.1.title: "Зухвалі прагнення"
 flavor_jap_kor.1.desc: "Нам нарешті вдалося об'єднати #TOOLTIP:REGION,japan_region,X #L Японію#!#! під прапором #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Однак тепер у наших [ShowGovernmentReformName('daimyo')|l] не залишилося ворогів, а тому вони можуть почати сіяти хаос усередині держави або й зовсім об'єднатися проти нашого правління. Цього не можна допустити — потрібно знайти зовнішнього ворога, і на цю роль чудово підійдуть #L [target_country2.GetAdjective|l]ські#! правителі #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#!. Але перш ніж кинути їм виклик, нам доведеться завоювати #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#!."
 flavor_jap_kor.1.a: "Оголошуємо війну!"
 flavor_jap_kor.1.b: "Потрібно підготуватися до конфлікту."
 flavor_jap_kor.1.c: "Не варто нам воювати з сусідами."
 flavor_jap_kor.2.title: "Війна!"
 flavor_jap_kor.2.desc: "Об'єднання #TOOLTIP:REGION,japan_region,X #L Японії#!#! стало для нас тривожною подією. Як виявилося, ми хвилювалися не дарма: підступні #L [from_country.GetAdjective|l]ські#! правителі оголосили нам війну! Вони неодмінно спробують висадити свою армію в #TOOLTIP:REGION,korea_region,X #L Кореї#!#!, тому ми мусимо терміново підготувати війська та флот для відбиття їхньої атаки. Хоча нам достеменно невідомі причини цієї агресії, найімовірніше, наші землі потрібні ворогам як плацдарм для нападу на #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединну Державу#!#!."
 flavor_jap_kor.2.a: "Ми їм не поступимося!"
