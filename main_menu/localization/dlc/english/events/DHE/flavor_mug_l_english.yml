l_english:
 flavor_mug.1.title: "[ShowReligiousSchoolNameWithNoTooltip('din_i_ilahi_school')]"
 flavor_mug.1.desc: "[ROOT.GetCountry.GetName] — місце, де співіснує безліч вірувань, і [target_character.GetName] замислюється про відступ від заповітів школи «[target_religious_school.GetName]». Натомість [Select_CString(target_character.IsFemale,'вона','він')] хоче створити власне вчення. Воно стане чимось на кшталт нової релігії, оголосивши всі культи єдиним цілим. Нова доктрина має назву «[ShowReligiousSchoolName('din_i_ilahi_school')]» і повинна об'єднати мешканців [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_mug.1.historical_info: "Правління Акбара Великого примітне розмаїттям культур і релігій в імперії Моголів. Акбар провів низку реформ для співіснування різних світоглядів і навіть створив власну віру під назвою «дін-і іллахі», що означає «божественна віра». Подібно до Великої Яси Тимуридів, вона розглядала всі культи як єдине ціле."
 flavor_mug.1.a: "Релігія, що об'єднає весь наш народ — чудова ідея."
 flavor_mug.1.b: "[ROOT.GetCountry.GetReligiousSchool.GetNameWithNoTooltip] нічим не гірша. Навіщо відкидати попередні заповіти?"
 mug_enable_din_i_ilahi_school_tt: "Доктрина «[ShowReligiousSchoolName('din_i_ilahi_school')]» буде відкрита для всіх #TOOLTIP:RELIGION,sunni_tt,X #L сунітських#!#! та #TOOLTIP:RELIGION,ibadi_tt,X #L ібадитських#!#! [Concept('countries','держав')|e]"
 flavor_mug.2.title: "Поява системи [ShowLawNameWithNoTooltip('dahsala_system')|l]"
 flavor_mug.2.desc: "Нинішня податкова система стала надто заплутаною через різні регіональні податки, які ми запровадили після завоювань. Очевидно, нам потрібно реформувати її та зробити більш організованою. [target_character.GetName] хоче створити єдину систему під назвою [ShowLawName('dahsala_system')|l]. Вона впорядкує збір податків, які сплачують [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] з регіонів, що не є #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ими#!, і замінить місцеві закони."
 flavor_mug.2.historical_info: "Невпорядкованість податкової системи за часів правління Акбара призвела до того, що імперія Великих Моголів не отримувала значну частину зборів. Тому міністр фінансів Раджа Тодар Мал вирішив об'єднати всі податки в єдину організовану систему — дасала. Для регіонів використовувалися три способи оподаткування: забті, насак і галлебахш."
 flavor_mug.2.a: "Завдяки цій системі [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] сплачуватимуть потрібну суму податків."
 flavor_mug.2.b: "У цих реформах немає потреби."
 flavor_mug.3.title: "Поділ на суби"
 flavor_mug.3.desc: "Нинішні розміри [ROOT.GetCountry.Custom('rank_ru_GEN')|l] не дозволяють ефективно керувати всією державою з [ROOT.GetCountry.GetCapital.Custom('LR_GEN')|l] [ROOT.GetCountry.GetCapital.GetName], тому нам запропонували новий спосіб територіального поділу. [ShowGovernmentReformName('subah_organization_reform')] дозволяє будь-якому впливовому мешканцю [ROOT.GetCountry.GetCapital.Custom('LR_GEN')|l] стати намісником у регіоні."
 flavor_mug.3.a: "Головне, щоб усі суби були під нашим контролем."
 flavor_mug.3.b: "Наші регіони і без того добре керуються."
 flavor_mug.4.title: "[target_character.GetNameWithNoTooltip] проводить грошову реформу"
 flavor_mug.4.desc: "[target_character.GetName] пропонує викарбувати нову монету, щоб забезпечити фінансову стабільність [ROOT.GetCountry.Custom('rank_ru_GEN')|l] і зменшити ймовірність інфляції в державі. У нас достатньо запасів #TOOLTIP:GOODS,goods_gold,X #L золота#!#! та #TOOLTIP:GOODS,silver,X #L срібла#!#!, щоб викарбувати кілька варіантів нових монет. Однак [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], можливо, будуть не в захваті від подібних змін економіки."
 flavor_mug.4.a: "Викарбуємо нові монети."
 flavor_mug.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] будуть невдоволені, тож залишимо все як є."
 flavor_mug.5.title: "Безпека сухопутної торгівлі"
 flavor_mug.5.desc: "На торговельних шляхах #TOOLTIP:REGION,hindustan_region,X #L Індостану#!#! лютують розбійники. Купці часто скаржаться, що втрачають свій товар, поки їхні каравани перетинають ці землі. Подібні проблеми в дорозі неприйнятні для [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Для захисту торговельних маршрутів [target_character.GetName] хоче створити нову дорожню варту під назвою [ShowBuildingTypeName('rahdar')|l]."
 flavor_mug.5.historical_info: "У 16 столітті в Індостані промишляли розбійники, і подорожувати було небезпечно. Багато купців позбавлялися товару, через що місцевій владі доводилося відшкодовувати їм збитки. Щоб зменшити кількість пограбувань на дорогах, Акбар заснував загони рахдарів — дорожньої поліції, що стежила за безпекою подорожніх."
 flavor_mug.5.a: "Створимо дорожню варту."
 flavor_mug.5.b: "Купці самі впораються."
 flavor_mug.6.title: "$taj_mahal$"
 flavor_mug.6.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'померла','помер')], і [target_character2.GetName] сумує за [Select_CString(target_character.IsFemale,'нею','ним')]. На згадку про [Select_CString(target_character.IsFemale,'кохану','коханого')] [Select_CString(target_character2.IsFemale,'вона','він')] хоче звести споруду, яка має стати апофеозом #L [ROOT.GetCountry.GetAdjective|l]ої архітектури. Шедевр під назвою $taj_mahal$ створюватиме [target_artist.GetName]. У цьому палаці з білосніжного мармуру [target_character.GetNameWithNoTooltip] знайде останній вічний притулок."
 flavor_mug.6.historical_info: "Тадж-Махал, де спочиває дружина Шах-Джахана, — один із найвідоміших зразків архітектури Моголів. Його архітектура натхненна Гур-Еміром — мавзолеєм Тимура в Самарканді. Коли Шах-Джахан помер, його поховали поруч із дружиною."
 flavor_mug.6.a: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'відійшла','відійшов')] в інший світ, але пам'ять про [Select_CString(target_character.IsFemale,'неї','нього')] житиме вічно!"
 flavor_mug.6.b: "[target_character.GetNameWithNoTooltip] і без того залишиться у нашій пам'яті."
 flavor_mug.7.title: "Поява мансабдарів"
 flavor_mug.7.desc: "В армії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! тривалий час цінувалися не заслуги, а кількість земель у власності. Щоб зробити цю систему більш справедливою, потрібно надавати землі та багатства залежно від посади та досягнень. Безумовно, це змінить баланс влади в [ROOT.GetCountry.Custom('rank_ru_PREP')|l], але значно покращить наші сухопутні війська."
 flavor_mug.7.a: "Запровадимо нову систему."
 flavor_mug.7.b: "Не будемо змінювати нинішнє військове керівництво."
 flavor_mug.8.title: "$peacock_throne$"
 flavor_mug.8.desc: "[ROOT.GetCountry.GetName] переживає свій золотий вік, і [target_character.GetName] замислюється про створення величного трону, де засідатиме [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Ми щедро прикрасимо трон коштовностями, а на його спинці буде різьблення у вигляді павича, що танцює. Будь-хто, хто з'явиться до двору, зможе споглядати нашу могутність. Виготовлення такого трону коштує дорого, але він сприятиме престижу нашої держави."
 flavor_mug.8.a: "Це буде чудовий трон!"
 flavor_mug.8.b: "Стільки витрат на якісь прикраси?"
 flavor_mug.9.title: "Народний диван"
 flavor_mug.9.desc: "Наш нинішній уряд ретельно служить народу, але #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]і#! еліти намагаються керувати усіма меншинами в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!. [target_character.GetName] хоче, щоб наш диван відображав розмаїття культур у державі та складався з визначних людей із найрізноманітнішими віруваннями."
 flavor_mug.9.a: "Настав час запровадити подібну систему."
 flavor_mug.9.b: "Реформувати робочий уряд немає потреби."
 flavor_mug.10.title: "Ібадат-хана в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mug.10.desc: "В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! панує доктрина [ShowReligiousSchoolName('din_i_ilahi_school')|l], і багато хто пропонує створити молитовний дім для роздумів про різні вірування. Це місце під назвою [ShowBuildingTypeName('ibadat_khana')] має об'єднати народ [ROOT.GetCountry.Custom('CL_GEN')] за допомогою віри та стати справжнім втіленням #TOOLTIP:SOCIETAL_VALUE,humanist,X #L гуманізму#!#! [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_mug.10.a: "Давайте збудуємо такий дім знань."
 flavor_mug.10.b: "Не потрібно підривати [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip|l]ий вплив."
 flavor_mug.11.title: "Червоний форт у [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mug.11.desc: "Щоб посилити контроль над [target_location.Custom('LR_INST')|l] [target_location.GetName], [target_character.GetName] пропонує збудувати в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PREP')|l]#!#! велику фортецю. Річка Ямуна слугуватиме додатковою природною перешкодою, і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зможе жити в безпеці за надійними укріпленнями."
 flavor_mug.11.a: "Укріпимо [target_location.Custom('LR_ACC')|l]."
 flavor_mug.11.b: "В укріпленнях немає потреби."
 flavor_mug.12.title: "Заснування Фатехпур-Сікрі"
 flavor_mug.12.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] бурхливо розвивається, і в нас з'являються нові округи. [target_character.GetName] хоче, щоб один із таких районів, Фатехпур-Сікрі, став центром регіону #TOOLTIP:REGION,hindustan_region,X #L Індостан#!#!. Задум хороший, але обійдеться нам у чималу суму."
 flavor_mug.12.historical_info: "Місто Фатехпур-Сікрі було засноване в 1571 році і стало новою столицею імперії Моголів. Воно припало до вподоби імператору Акбару, якого втомила метушня Агри. Під керівництвом Акбара у Фатехпур-Сікрі з'явилися нові сади, храми та торговельні райони, і місто перетворилося на центр громадського життя. Серед іншого, тоді були збудовані такі грандіозні споруди, як Буланд Дарваза — Ворота Перемоги. На жаль, згодом імператор втратив інтерес до міста, і в 1610 році воно зовсім спорожніло."
 flavor_mug.12.a: "Нехай цей район процвітає."
 flavor_mug.12.b: "У нас є важливіші справи."
 flavor_mug.13.title: "Поширення мови раджастхані"
 flavor_mug.13.desc: "Мова #TOOLTIP:LANGUAGE,rajasthani_language,X #L раджастхані#!#! досить популярна при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі, однак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] потребує тих, хто обізнаний у військовій справі. Ми могли б надавати таким людям вище становище в [ROOT.GetCountry.Custom('rank_ru_PREP')|l], але високопосадова [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], що давно користується впливом, буде обурена."
 flavor_mug.13.a: "Надамо їм підтримку."
 flavor_mug.13.b: "Навіщо потакати меншинам?"
 mug_all_rajput_pops_lose_satisfaction_tt: "Усі [Concept('pops','групи населення')|e], що розмовляють [Concept('language','мовою')|e] #TOOLTIP:LANGUAGE,rajasthani_language,X #L раджастхані#!#!, втратять [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','вдоволення')|e]"
 flavor_mug.14.title: "Підтримка Великого колісного шляху"
 flavor_mug.14.desc: "Нещодавні технологічні досягнення та брак уваги до торгівлі в #TOOLTIP:REGION,hindustan_region,X #L Індостані#!#! призвели до того, що Великий колісний шлях занепав. Ця дорога, що з'єднує #TOOLTIP:REGION,persia_region,X #L Персію#!#! і #TOOLTIP:REGION,bengal_region,X #L Бенгалію#!#!, колись сприяла процвітанню регіону. [target_character.GetName] хоче оновити її та створити сучасний шлях між районами [target_location.GetName] і [target_location2.GetName]."
 flavor_mug.14.a: "Це буде воістину велика дорога."
 flavor_mug.14.b: "Не будемо витрачатися на ремонт старовинних доріг."
 flavor_mug.15.title: "Заснування столиці в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mug.15.desc: "#TOOLTIP:REGION,bengal_region,X #L Бенгальська#!#! суба вже давно переживає не найкращі часи. Ми вже не контролюємо цей регіон, і [target_character.GetName] хоче заснувати #TOOLTIP:LOCATIONRANK,city,X #L місто#!#!, де правитимуть [Select_CString(target_character.IsFemale,'її','його')] намісники. Місцеві жителі теж із радістю підтримають цю ідею, але її втілення коштуватиме недешево."
 flavor_mug.15.a: "Збудуємо місто."
 flavor_mug.15.b: "Немає сенсу посилювати вплив намісників."
 mug_location_pops_gain_unrest_tt: "[Concept('pop_satisfaction','Вдоволення ')|e] всіх [Concept('pops','груп населення')|e] в [target_location.Custom('LR_PREP')|l] [target_location.GetName] знизиться на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
