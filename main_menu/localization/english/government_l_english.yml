 tribal_matrilineal_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] Племені, в якому [Concept('ruler','правитель')|e] є найстаршою жіночою дитиною попереднього [ruler]."
 matrilineal_non_exclusive: "Матрилінійна неексклюзивна"
 matrilineal_non_exclusive_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] королівства, в якому новий [Concept('ruler','правитель')|e] є найбільш здатною особою в династії попереднього [ruler]."
 bank_selection: "Відбір нового керівника банку"
 elective_succession: "Виборна спадковість"
 elective_succession_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('monarchy')], в якому новий правитель обирається [ShowEstateTypeName('nobles_estate')]. Хоча кожен дворянин буде придатним до обрання, виборці віддають перевагу члену поточної династії на посаду монарха."
 dynastic_elective_succession: "Династична виборна спадковість"
 dynastic_elective_succession_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('monarchy')], в якому новий правитель обирається [ShowEstateTypeName('nobles_estate')]. Лише члени правлячої династії придатні до обрання."
 dynastic_elective_succession_best_candidate_desc: "Визначається голосуванням [ShowEstateTypeName('nobles_estate')]."
 papal_election: "Папський конклав"
 papal_election_desc: "Коли папа помирає, [Concept('cardinals','кардинали')|e] збираються, щоб обговорити, хто буде новим папою. Це може бути швидко, але іноді це може зайняти кілька років."
 papal_election_best_candidate_desc: "Визначається голосуванням [Concept('cardinals','кардинали')|e]."
 lottery_election_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('republic')], в якому [Concept('ruler','правитель')|e] обирається одним випадково вибраним бюлетенем."
 lottery_election_best_candidate_desc: "Визначається випадковим бюлетенем."
 doge_election_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('republic')], в якому [Concept('ruler','правитель')|e] обирається з еліт країни та править довічно.\nОднак дож все ще може бути зміщений, якщо його популярність серед [ShowEstateTypeName('nobles_estate')] або серед [ShowEstateTypeName('burghers_estate')] впаде."
 diarchic_election_desc: "Це унікальний тип [Concept('heir_selection','престолонаслідування')|e] Республіки [GetCountry('GEN').GetName], в якому [Concept('ruler','правитель')|e] обирається з родин [ShowDynastyName('spinola_dynasty')] та [ShowDynastyName('doria_dynasty')]."
 veche_selection_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('republic')], в якому [Concept('ruler','правитель')|e] обирається серед одного або більше кандидатів народними зборами або Віче.\n\n$veche_selection_best_candidate_desc$"
 veche_selection_best_candidate_desc: "Новий [Concept('ruler','правитель')|e] обирається за допомогою [ShowCountryInteractionName('invite_prince')] [Concept('country_interaction','взаємодія з країною')|e]."
 bank_selection_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] банківської сім'ї, в якому [Concept('ruler','правитель')|e] обирається серед членів династії."
 pirate_elective_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] піратської [ShowGovernmentTypeName('republic')], в якому [Concept('ruler','правитель')|e] обирається серед одного або більше кандидатів екіпажами."
 cognatic_primogeniture_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('monarchy')], в якому [Concept('heir','спадкоємець')|e] є найстаршою дитиною чоловічої статі поточного [Concept('ruler','правитель')|e], хоча жінки також можуть успадкувати, якщо немає більш підходящого чоловіка."
 absolute_cognatic_primogeniture_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('monarchy')], в якому [Concept('heir','спадкоємець')|e] є найстаршою дитиною (чоловічої або жіночої статі) поточного [Concept('ruler','правитель')|e]."
 salic_law_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('monarchy')], в якому [Concept('ruler','правитель')|e] є найстаршою дитиною чоловічої статі попереднього [ruler]. Жіночі діти ніколи не можуть успадкувати, ані передати право на трон власним синам."
 semi_salic_law_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('monarchy')], в якому [Concept('ruler','правитель')|e] є найстаршою дитиною чоловічої статі попереднього [ruler]. Жіночі діти ніколи не можуть успадкувати, але можуть передати право на трон власним синам."
 partition_inheritance_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('monarchy')], в якому [Concept('ruler','правитель')|e] є найстаршою дитиною чоловічої статі попереднього [ruler], і всі інші нащадки чоловічої статі отримують права на малі титули та території. Жіночі діти ніколи не можуть успадкувати, ані передати право на трон власним синам.\n\nКоли новий правитель приходить до влади, найменш контрольовані провінції країни отримують додаткові штрафи до свого [Concept('control','контроль')|e], оскільки вони ділені між братами нового правителя."
 youngest_son_of_ruler_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] королівства, в якому [Concept('ruler','правитель')|e] є наймолодшою дитиною чоловічої статі попереднього [ruler]."

 fratricide_succesion: "Братовбивство"
 fratricide_succesion_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('monarchy')], в якому новий [Concept('ruler','правитель')|e] сходить на трон після того, як він продемонстрував, що його доля перевищує долю його суперників, зазвичай через усунення кожного з них."
 fratricide_succesion_best_candidate_desc: "Новий [Concept('ruler','правитель')|e] обирається після того, як він продемонстрував, що його доля перевищує долю його суперників, зазвичай через усунення кожного з них."
 unigeniture: "Унігенітура"
 unigeniture_desc: "Система спадкування, заснована на одному спадкоємці. Сходження найстаршого сина королівської сім'ї може означати нестабільність між потенційними спадкоємцями та членами правлячої династії, які перебувають у лінії спадкоємства. Це може призвести до нестабільності, оскільки інші сини можуть отримати лише малі титули."

 mamluk_succesion: "Спадкування $mamluk$"
 mamluk_succesion_desc: "$mamluk_succesion_regency_desc$"
 oligarchic_elective_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('republic')], в якому [Concept('ruler','правитель')|e] обирається з рангів правлячої меншості [Concept('election','вибори')|e]."
 podesta_elective: "Виборний потестат"
 podesta_elective_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('republic')], в якому [Concept('ruler','правитель')|e] обирається з [Concept('country','країна')|e], яка має присутність у [Concept('region','регіон')|e] її [Concept('capital','столиця')|e]."
 republic_4_year_terms_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('republic')], в якому [Concept('ruler','правитель')|e] обирається [Concept('election','вибори')|e] на встановлений термін 4 роки."
 republic_2_year_terms_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('republic')], в якому [Concept('ruler','правитель')|e] обирається [Concept('election','вибори')|e] на встановлений термін 2 роки."
 peasant_elective_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('republic')], в якому [Concept('ruler','правитель')|e] є селянином, обраним [Concept('election','вибори')|e]."
 theocratic_elective_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('theocracy')], в якому [Concept('ruler','правитель')|e] є теократом, обраним [Concept('election','вибори')|e]."
 bishopric_elective_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('theocracy')], в якому [Concept('ruler','правитель')|e] є єпископом, обраним [Concept('election','вибори')|e] між можливими внутрішніми та міжнародними кандидатами."
 grandmaster_elective_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('theocracy')] з [ShowGovernmentReformName('military_order_reform')] [Concept('government_reform','державна реформа')|e], в якому [Concept('ruler','правитель')|e] обирається з рангів ордену [Concept('election','вибори')|e]."
 abbot_elective_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('theocracy')], в якому [Concept('ruler','правитель')|e] є абатом, обраним [Concept('election','вибори')|e]."
 tribal_oldest_male_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] Племені, в якому [Concept('ruler','правитель')|e] є найстаршою дитиною чоловічої статі попереднього [ruler]."
 military_dictatorship: "Військова диктатура"
 military_dictatorship_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('republic')], в якому найвидатніший у військовому плані [Concept('character','персонаж')|e] править довічно."
 signoria_selection: "Відбір сеньйорії"
 signoria_selection_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('republic')], в якому [Concept('ruler','правитель')|e] обирається довічно серед членів могутньої сім'ї, і зазвичай це дитина попереднього [ruler]."
 judicial_election: "Судові вибори"
 judicial_election_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentTypeName('monarchy')], в якому новий правитель обирається з верховного суду. Процес є бюрократичним хаосом і може зайняти кілька місяців або навіть років для вирішення."
 admiralty_regime_heir_selection: "Вибори адмірала"
 admiralty_regime_heir_selection_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentReformName('admiralty_regime_reform')], в якому новий правитель обирається з провідних адміралів. У разі відсутності адмірала тимчасова рада очолить державу до знаходження підходящого кандидата."
 admiralty_regime_heir_selection_best_candidate_desc: "Визначається здібностями як адмірал"
 general_heir_selection: "Вибори генерального штабу"
 general_heir_selection_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e] [ShowGovernmentReformName('military_regime_reform')], в якому новий правитель обирається з провідних генералів. У разі відсутності генерала тимчасова рада очолить державу до знаходження підходящого кандидата."
 ritual_selection: "Ритуальний відбір"
 ritual_selection_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e], що використовується у багатьох культурах по всьому світу, в якому новий правитель обирається з синів попереднього правителя через проведення ритуального змагання, де переможець отримує право правити."
 ritual_selection_best_candidate_desc: "Визначається змаганням."
 union_of_crowns_succession: "Спадкування унії корон"
 union_of_crowns_succession_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e], що використовується країнами, які мають особливу угоду з іншою [ShowGovernmentTypeName('monarchy')]. У разі смерті одного з правителів будь-якої країни без законного [Concept('heir','спадкоємець')|e] чоловічої статі, інший правитель успадкує трон першої."
 union_of_crowns_succession_tt: "Утворити [Concept('union','унія')|e] у разі, якщо наш спадкоємець не є спадкоємцем чоловічої статі нашого попереднього правителя"
 austrian_cognatic_primogeniture: "Династичний когнатичний примогенітура"
 austrian_cognatic_primogeniture_desc: "$cognatic_primogeniture_desc$ Доступний після надання [ShowGovernmentReformName('libertas_affectandi')]. На додачу до правил когнатичного примогенітура, правляча династія має переважне ставлення над прямою чоловічою лінією."
 matrilineal_salic_law: "Матрилінійний салічний закон"
 matrilineal_salic_law_desc: "$semi_salic_law_desc$ Діти матерів з правлячої династії мають перевагу над дітьми матерів з інших династій."
 favorite_son_elective_succession: "Спадкування улюбленого сина"
 favorite_son_elective_succession_desc: "Це тип [Concept('heir_selection','престолонаслідування')|e], в якому старий правитель віддавав перевагу одному зі своїх синів над іншими та призначав його спадкоємцем, не звертаючи уваги на їхній вік."
 guru_election: "Вибори $guru$"
 guru_election_desc: "Тільки мудрий $guru$ може вести країну, і за відсутності такого ми повинні чекати, доки він не з'явиться."
