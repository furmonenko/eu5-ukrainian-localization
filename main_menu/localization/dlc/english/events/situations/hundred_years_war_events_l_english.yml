 hundred_years_war.212.desc: "Посланець з мiста [GetCountry('PAP').GetCapital.GetName] щойно доставив вiстi вiд Святого Престолу. [GetCountry('PAP').GetGovernment.GetRulerOrRegent.GetName] [Select_CString(GetCountry('PAP').GetGovernment.GetRulerOrRegent.IsFemale,'видала', 'видав')] буллу, що наказує зупинити бойовi дiї мiж #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_INST')|L]#!#! i #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_INST')|L]#!#!. Вiйна, яка так довго розоряла нашi землi i завдала немислимих страждань нашим пiдданим, повинна негайно припинитися."
