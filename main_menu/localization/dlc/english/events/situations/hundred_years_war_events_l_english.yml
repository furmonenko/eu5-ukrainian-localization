 hundred_years_war.209.desc: "Влада #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! пропонує нам, васалам #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!, вiдвернутися вiд свого сюзерена. Якщо ми вiдмовимося брати участь в оборонних вiйнах [GetCountry('FRA').Custom('CL_GEN')], нас щедро винагородять за нейтралiтет. Прийнявши цю пропозицiю, ми отримаємо багатство i гарантуємо свою безпеку… але що станеться з нашою честю?"
