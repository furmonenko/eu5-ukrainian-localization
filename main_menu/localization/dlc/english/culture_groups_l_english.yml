l_english:
 #Culture Groups
 andean_group: "Андська"
 andean_group_desc: "Мешканці Анд та їхніх околиць пристосувалися до життя в різноманітних кліматичних умовах високогір'я. Це спільний спосіб життя, що об'єднує багаті андські культури та цивілізації."
 arabian_group: "Аравійська"
 arabian_group_desc: "Землі Аравійського півострова населяють різноманітні народи, що пристосувалися до суворих умов високогір'я Ємену та оазисів центральної пустелі."
 arabic_group: "Арабська"
 arabic_group_desc: "Хоча Омейядський халіфат давно зник із карт, народи, що колись проживали під його владою, досі відчувають на собі його культурний вплив."
 baltic_group: "Балтійська"
 baltic_group_desc: "Балтійські народи населяють південно-східне узбережжя Балтійського моря. Хоча спочатку вони належали до тієї ж гілки, що й слов'яни, їхні шляхи розійшлися за часів Римської імперії. За сотні років контакти з різними германськими народами та групами слов'ян призвели до виникнення унікальної ідентичності. Тепер до балтійських народів можна віднести не лише носіїв балтських мов, які досі дотримуються своєї споконвічної релігії, але й численні групи німців-християн, що заселили ці береги."
 finnic_group: "Фінська"
 finnic_group_desc: "Фіно-угорські народи проживають по обидва боки Фінської затоки. Поки що їм вдається зберігати свою самобутність, але скандинави та німці вже давно поклали око на їхні землі."
 amazigh_group: "Амазігська"
 amazigh_group_desc: "Амазіги, також відомі як бербери — це етнічна група родом із Північної Африки. Їхня прихильність до своєї ідентичності призводить до конфліктів з арабськими завойовниками, які багато століть впливають на їхній рідний регіон."
 bohemian_group: "Богемська"
 bohemian_group_desc: "Землі Богемської корони переважно населяли різні слов'янські народи. Але оскільки Богемія не лише входить до складу Священної Римської Імперії, але й є однією з найбільших держав у її межах, вона значною мірою зазнала впливу германської культури та традицій. Крім того, землі Богемії приваблюють чимало німецьких поселенців, що лише посилило їхній вплив."
 british_group: "Британська"
 british_group_desc: "Британію населяє безліч народів. Її стародавнє населення тривожили вторгнення кельтських племен, Римської імперії, германців, Ірландії та Франції. Віддаленість від континенту об'єднує всіх мешканців островів."
 carpathian_group: "Карпатська"
 carpathian_group_desc: "Люди, які населяють схили та долини Карпатських гір, давно пристосувалися до суворих умов. Імперії з'являлися і розчинялися в пісках часу, а ці маленькі спільноти як жили, так і живуть. Гірські перевали та фортеці захищають їх відворогів і сприяють розвитку торгівлі."
 caucasian_group: "Кавказька"
 caucasian_group_desc: "На межі Європи та Азії знаходиться Кавказ — край гірських хребтів і вузьких долин. Його мальовничі ландшафти захищають незалежні та горді народи від могутніх ворогів, які бажають підкорити їх собі."
 celtic_group: "Кельтська"
 celtic_group_desc: "Кельти, розрізнені народи, що колись населяли землі від Іберії до Анатолії, збереглися лише на суворих берегах Атлантичного океану, відкинуті на околиці Європи внаслідок століть завоювань і переселень."
 chinese_group: "Китайська"
 chinese_group_desc: "Протягом століть Китай кілька разів розпадався на частини та возз'єднувався, але ідея єдиної держави зберігалася завжди. Незважаючи на різноманітність культур і мов, численні народи цих земель вважають себе китайцями, жителями та хранителями Серединної держави."
 confucian_group: "Конфуціанська"
 confucian_group_desc: "Сукупність культур, які прямо чи опосередковано зазнали впливу конфуціанських ідей і моралі."
 ethiopian_group: "Ефіопська"
 ethiopian_group_desc: "Стародавнє Аксумське царство познайомило жителів Ефіопії зі середземноморським світом через Єгипет, а завдяки торгівлі з Грецією та Римською імперією воно також принесло християнство на ці землі. Але в період експансії ісламу ефіопи опинилися відрізаними та ізольованими, залишившись єдиними християнами-семітами. Це створило спільну спадщину, що зберігається попри культурні відмінності."
 french_group: "Французька"
 french_group_desc: "Королівство Франція веде свій початок від германського племені франків, що зайняло ці землі після падіння Римської імперії. Надалі воно розширилося і на землі, населені іншими народами. Незважаючи на різні звичаї та мови, всі ці народи вважають себе французами."
 german_group: "Германська"
 german_group_desc: "Германські народи ведуть свій початок від багатого різноманіття стародавніх племен, які були то ворогами, то союзниками Римської імперії. Минули століття, і імперія Карла Великого та феодалізм сформували їхню ідентичність і призвели до створення Священної Римської Імперії."
 swiss_group: "Швейцарська"
 swiss_group_desc: "Швейцарці населяють Швейцарське плато та Альпи. Через своє географічне становище швейцарська група не є суто германською, оскільки французькі та італійські культури також є частиною Швейцарії."
 greek_group: "Еллінська"
 greek_group_desc: "Еллини, піонери демократії та філософії, заклали основи західної цивілізації та залишили по собі значну культурну та інтелектуальну спадщину. Від епічної поезії до класичної архітектури, їхній вплив відчувається навіть через тисячу років."
 haudenosaunee_group: "Хауденосаунійська"
 haudenosaunee_group_desc: "Хауденосауні — строката група народів, але всіх їх об'єднують не лише споріднені мови, але й почуття спільності, співпраця та основні погляди, що виявляються у множині способів самоорганізації цих народів."
 hibernian_group: "Гібернійська"
 hibernian_group_desc: "Смарагдовий острів спочатку населяли гели, але завоювання та переселення привабили безліч нових народів з Британії та з континенту. Але навіть нащадки цих чужинців можуть відгукнутися на поклик Ірландії."
 hungarian_group: "Мадярська"
 hungarian_group_desc: "Мадяри або угорці — група народів родом з Південного Уралу, що поступово переселилися на захід внаслідок тиску інших народів степів, наприклад, гунів, аварів, булгар і тюрків, водночас зазнавши їхнього впливу. Зрештою вони розселилися в Карпатському басейні після падіння Аварського каганату. Це сильно відрізняє їх від решти європейських сусідів, зміцнюючи їхнє почуття єдності."
 iberian_group: "Іберійська"
 iberian_group_desc: "Піренейський півострів — земля контрастів з багатою історією, населена різноманітними народами. Стародавні кельти, іберійці та баски зазнавали впливу фінікійців, римлян, вестготів і маврів. Окремі народи злилися та породили унікальну суміш християнських, ісламських і єврейських культур. Від жвавих дворів півдня до героїчних лицарів півночі, іберійські народи — втілення різноманіття традицій і прагнень."
 indian_group: "Індійська"
 indian_group_desc: "«Індійці» — це загальний термін, що описує різноманітні культури Індійського субконтиненту. Незважаючи на унікальність культур і різноманіття мов, завдяки спільній географії та ізольованості цих земель, зумовленій природними кордонами, ці культури мають спільну історію."
 indo_aryan_group: "Індоаріська"
 indo_aryan_group_desc: "Нащадки індоєвропейців, що вторглися до Індії, які потім стали основним населенням її північних областей. Саме вони стояли біля витоків ведичної культури та створили безліч мов і імперій."
 dravidian_group: "Дравідійська"
 dravidian_group_desc: "Дравіди — це народи, що населяють південну третину Індії. Нащадки корінних жителів, які з'явилися на цих землях задовго до вторгнення індоєвропейців. Незважаючи на те, що культура завойовників справила сильний вплив на дравідів, їм все ж вдалося зберегти свою самобутність."
 tibeto_burman_group: "Тібето-бірманська"
 tibeto_burman_group_desc: "Ці народи опинилися на території Індії внаслідок великого переселення з Тібетського нагір'я. Проте на них чекала різна доля: деяким вдалося створити розвинені та складні суспільства, інші ж так і залишилися дикими племенами."
 austroasiatic_group: "Австроазіатська"
 austroasiatic_group_desc: "Австроазіатські народи — одна з найдавніших культурних груп Азії, яка створила безліч суспільств: від високорозвинених цивілізацій до войовничих примітивних племен, що населяють джунглі."
 tungusic_group: "Тунгуська"
 tungusic_group_desc: "Народи тунгуської групи, які проживають на території Маньчжурії та Східного Сибіру, в основному займалися мисливством і торгівлею. Вони добре пристосувалися до суворого клімату рідних місць, а для їхніх суспільств була характерна кланова структура."
 austronesian_group: "Австронезійська"
 austronesian_group_desc: "Австронезійці — одна з найчисленніших культурних і мовних груп. Ці народи населяли землі від Мадагаскару до острова Пасхи. Вони вважалися чудовими мореплавцями і під час колонізації привезли з собою нові технології та тварин."
 iranian_group: "Іранська"
 iranian_group_desc: "Культури Ірану стародавні, а їхнє походження довге та заплутане. Іранці перського регіону походять від західних іранських народів, що правили Близьким Сходом в особі імперій Ахеменідів і Сасанідів. Після ісламського завоювання Персії іслам став одним зі стовпів іранської культури."
 israelite_group_desc: "Євреї, нащадки стародавніх юдеїв, поширилися по всьому відомому світу після падіння їхньої батьківщини. Об'єднані вірою та традиціями, вони грають роль торговців, учених і ремісників, не втрачаючи зв'язку зі своєю спільною спадщиною. Розрізнені, але єдині, вони саме втілення стійкості, і в їхніх серцях завжди живе надія відродити Сіон."
 italian_group: "Італійська"
 italian_group_desc: "Італія, строкате різноманіття держав і міст-держав, місце, де стикаються культури та сфери впливу. Найрізноманітніші народи залишили свій слід на Італійському півострові, від стародавніх римлян до візантійців, лангобардів і норманів. Італійці запекло змагаються за владу та престиж, що породило багату культуру та сприяло розвитку мистецтв."
 japanese_group: "Японська"
 japanese_group_desc: "Згідно з їхньою власною інтерпретацією своєї історії, японці населяли свої острови з міфічної епохи богів і часів першого імператора Дзімму-тенно. Століття ізоляції, що переривалися епізодичними контактами з континентом через Корею та Китай, посприяли унікальності японців. Їхня мова та місцеві вірування не мають аналогів на континенті. Незважаючи на внутрішнє різноманіття, японці сформували спільну унікальну ідентичність."
 jewish_group: "Юдейська"
 jewish_group_desc: "$jewish_group$а група — це сукупність етнорелігійних спільнот, що сповідують $jewish_group$у релігію."
 jurchen_group: "Чжурчженська"
 jurchen_group_desc: "Чжурчжені населяють суворі землі Маньчжурії. Це лютні воїни, які у XII столітті створили могутню династію Цзінь і знищили кіданську імперію Ляо. Майстри верхової їзди та стрільби з лука, в минулому вони змінювали долі імперій і досі надихають своєю стійкістю та багатою спадщиною."
 lithuanian_group: "Литовська"
 lithuanian_group_desc: "Серед різноманітних балтійських народів виділяються литовці, що об'єдналися завдяки схожій мові та спільним загрозам і створили Литовську державу. Їхня прихильність до язичництва в оточенніворожих християн лише посилює почуття спільності."
 polish_group: "Польська"
 polish_group_desc: "Розділившись на кілька держав з падінням останньої Польської держави, поляки мають спільну західнослов'янську спадщину та є ярими прихильниками католицької віри."
 maghrebi_group: "Магрибська"
 maghrebi_group_desc: "Особливі умови Північної Африки, численні імперії, що зародилися та загинули на цих землях, а також унікальне становище між спокійним Середземним морем на півночі та нещадним піщаним морем Сахари на півдні створили групу культур, що пристосувалися до життя в цих краях."
 mongolian_group: "Монгольська"
 mongolian_group_desc: "Монголи, родом з безкрайніх степів Центральної Азії, стали втіленням багатовікових кочових традицій. Ці прославлені вершники та вмілі лучники перетинають відкриті рівнини зі своїми численними стадами. Під керівництвом таких історичних особистостей, як $genghis_khan_name_no_tooltip$, вони створили одну з найбільших імперій в історії та прославилися як легендарні завойовники. Багата культура монголів включає традиції верхової їзди, горлового співу та стійкості, що походить від природи їхніх рідних просторів."
 nahua_group: "Науаська"
 nahua_group_desc: "Науа, які населяють Мексику, відомі своїм складним суспільством, заплутаними системами управління та войовничими відносинами з сусідами."
 nepali_group: "Непальська"
 nepali_group_desc: "Народи Непалу мають різноманітне походження та спадщину. Наприклад, гурунги та таманги родом з Китаю та Тибету, а кхаси та кумаоні походять з Індії. Проте всі різноманітні культури Непалу вважають Гімалаї своїм домом."
 netherlandish_group: "Нідерландська"
 netherlandish_group_desc: "У низовинах, примітних річками та постійною боротьбою з морем, різноманітні нідерландські народи утворили унікальну ідентичність. Відомі як вмілі торговці, моряки, дослідники та новатори, вони мають спільну спадщину, на яку вплинули торгівля та влада над цими сирими землями."
 polynesian_group: "Полінезійська"
 polynesian_group_desc: "Народи Полінезії завжди були вмілими мореходами, за століття вони розселилися по численних островах Тихого океану. Незважаючи на ізоляцію один від одного, численні групи все ще можуть простежити спільну культурну спадщину та мовні схожості."
 micronesian_group: "Мікронезійська"
 micronesian_group_desc: "Як і їхні сусіди полінезійці, мікронезійці — вмілі мореплавці, які колонізували сотні островів і атолів у західній частині Тихого океану."
 puebloan_group: "Пуебльська"
 puebloan_group_desc: "Ці племена — нащадки стародавніх пуебло, що розселилися по всій $shiewhibak_area$ій області. Життя в суворих умовах загартувало їх. Вони стали більш витривалими та навчилися будувати складні глинобитні споруди та зрошувальні системи."
 pyrenean_group: "Піренейська"
 pyrenean_group_desc: "Піренейців, народжених у Піренейських горах, які відділяють південь Франції від Іберії, об'єднують спільні негаразди та унікальні погляди на устрій суспільства, сформовані життям в ізоляції на суворих окраїнних землях."
 romanian_group: "Румунська"
 romanian_group_desc: "Румуни є нащадками стародавніх даків і римлян і переважно населяють землі Валахії, Молдавії та Трансільванії, але також присутні і на Балканах. Вони говорять унікальною романською мовою, оточеною слов'янськими мовами. Румуни відомі своєю стійкістю та любов'ю до фольклору, що знайшло відображення в музиці, традиціях і святах."
 russian_group: "Східнослов'янська"
 russian_group_desc: "Русь ведуть свій початок від варягів, скандинавських мореплавців і воїнів, що заселили руські землі в IX столітті. З часом культура русі зазнала впливу слов'янських традицій, що змішалися зі скандинавським впливом. Близькість до Візантійської Імперії сприяла культурному та економічному обміну, вносячи свій внесок в унікальну культуру, де змішалися стилі мистецтва, архітектура та мови."
 scandinavian_group: "Скандинавська"
 scandinavian_group_desc: "Скандинавію населяє безліч народів. Це регіон з багатою історією переселень, торгівлі та культурного обміну. Різні держави сформували власні унікальні ідентичності, зберігши спільну спадщину. Славні своїми морськими традиціями та мережею торговельних шляхів, скандинави відомі не лише як моряки, але й за свої видатні здібності до управління."
 scottish_group: "Шотландська"
 scottish_group_desc: "Північні землі Британії завжди населяло безліч народів з найрізноманітнішим походженням. Корінне населення з піктів і камбрійців відмовилося від своїх традицій, ставши частиною королівств чужинців: гелів, англосаксів і вікінгів. Але в скрутні часи вони все ще готові згуртуватися проти чужинців і стати єдиним народом, шотландцями."
 slavic_group: "Слов'янська"
 slavic_group_desc: "За епохи Римської імперії предки слов'янських народів населяли верхів'я Вісли та Дніпра, але з часом вони заселили велику частину Східної Європи. Розділившись на кілька гілок і створивши безліч різних держав і королівств, вони не забули про спільну культурну спадщину."
 south_slavic_group: "Південнослов'янська"
 south_slavic_group_desc: "Південні слов'яни — різноманітна група, що включає кілька народів Балканського півострова. Всіх їх об'єднує слов'янська спадщина та мовні корені, але за століття вони сформували окремі культури."
 tatar_group: "Татарська"
 tatar_group_desc: "Татари ведуть своє походження від тюркських і монгольських народів Центральної Азії. Цим словом загалом позначають кочові племена, наприклад, волзьких і кримських татар. У кожної підгрупи своя унікальна історія, мовні особливості та культурні традиції. Іслам також відіграє важливу роль, що відображає вплив ісламських культур у регіонах їхнього розселення."
 tibetan_group: "Тібетська"
 tibetan_group_desc: "Ці мешканці високогірних плато Тибету та Гімалайських гір звикли до екстремального клімату та місцевості."
 turkic_group: "Тюркська"
 turkic_group_desc: "Тюрки пройшли довгий шлях з моменту свого появи в азіатських степах століття тому. Поширившись на територіях від Чорного моря до монгольських степів, а потім і на південь, до Персії, вони взаємодіяли з безліччю інших культур і народів, розпавшись на численні групи, але зберігши спільні тюркські корені."
 west_african_group: "Західноафриканська"
 west_african_group_desc: "Незважаючи на різноманітність культур, мов і навіть релігій, народи Західної Африки та Сахелю мають спільний набір рис і характеристик, що виникли за століття взаємодії один з одним. Важкопрохідні землі Сахари на півночі та тропічні ліси на півдні сприяли більш численним горизонтальним контактам між народами, що й створило спільну ідентичність."
 malagasy_group: "Малагасійська"
 malagasy_group_desc: "Різноманітні народи Мадагаскару ведуть свій початок з берегів Південно-Східної Африки та островів Південно-Східної Азії."
 thai_group: "Тайська"
 thai_group_desc: "Від часів появи в південних частинах Китаю до міграції та розселення в долині Чаупхрая тайці створили свою унікальну ідентичність, змішавши власні традиції з впливом монів і кхмерів."
 shan_group: "Шанська"
 shan_group_desc: "Хоча спочатку це був бірманський екзонім, що позначав різні тайські народи, які переселилися на ці землі, а також слово, споріднене з назвою Сіам, це позначення дозволило різним тайським групам створити спільну ідентичність."
