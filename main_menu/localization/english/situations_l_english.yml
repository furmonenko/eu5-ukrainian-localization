 rtr_negotiate_with_rebels: "Переговори з бунтівниками"
 rtr_negotiate_with_rebels_desc: "#flavor Далеко не кожен бунтівник жадає зайняти престол. Багатьом просто хочеться спокійного життя — таких серед населення, що бунтує, більшість. Цих повстанців можна спробувати приборкати, піднявши з ними переговори і спробувавши вирішити питання, що їх турбують.#!\n\nДержава [actor.GetName] зменшує показник просування однієї з [Concept('rebel','бунтівних')|e] фракцій до мети на #G 30%#!"
