l_english:
 flavor_brb.1.title: "Розквіт [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_brb.1.desc: "[target_location.GetName] — один із найважливіших портів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! та опора впливу наших купців на закордонних ринках — таких, як, наприклад, [target_market.GetName|l]. Однак останнім часом місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] досягли чималих успіхів у тому, щоб зробити [target_location.Custom('LR_ACC')|l] справді процвітаючим містом, і тепер збираються зміцнювати міську гавань."
 flavor_brb.1.a: "[target_location.GetNameWithNoTooltip] заслуговує на нашу підтримку."
 flavor_brb.1.b: "Ми не можемо дозволити собі ще один порт."
