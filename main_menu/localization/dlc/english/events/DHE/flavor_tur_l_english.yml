 flavor_tur.101.title: "Сила ночі"
 flavor_tur.101.desc: "Почали поширюватися чутки про секти, що діють у місті [capital_location.GetName]. Жителі міста вражені, вони стверджують, що під покровом ночі культисти-безбожники віддаються справжньому розпутному гріху. Чи варто нам вжити якихось заходів, щоб сектантські рухи не переросли в щось небезпечніше, як це було з давніми [GetCountry('BYZ').GetAdjectiveWithNoTooltip]ими бунтами?"
 flavor_tur.101.historical_info: "В османську епоху нічні ритуали були характерні для багатьох релігійних течій. Зокрема, алевіти, представники саббатіанства та члени суфійського ордену Бекташі вважали, що такі нічні практики, по-перше, мають особливу містичну силу, а по-друге, виділяють їх на тлі ісламської та православної спільнот. Про подібні нічні зібрання ходило безліч моторошних чуток."
 flavor_tur.101.a: "Ці чутки скоро вщухнуть."
 flavor_tur.101.b: "[ROOT.GetCountry.GetReligion.GetGodName] кожному з нас являється по-своєму."
 flavor_tur.101.c: "Ми знайдемо цапів-відбувайлів і обдеремо їх до нитки."
 defend_heathens.tt: "Ми намагаємося вгамувати обидві сторони."
 flavor_tur.101.a_majority.tt: "[Concept('pop_satisfaction','Вдоволення ')|e] #TOOLTIP:RELIGION,orthodox_tt,X #L православних#!#! та #TOOLTIP:RELIGION,sunni_tt,X #L сунітських#!#! [Concept('pops','груп населення')|e] в районі [capital_location.GetNameWithNoTooltip] знизиться на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]."
