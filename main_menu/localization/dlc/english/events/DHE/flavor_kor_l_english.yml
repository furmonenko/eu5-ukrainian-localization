l_english:
 flavor_kor.1.title: "Влада монголів"
 flavor_kor.1.desc: "У фатальному 1231 році монголи розпочинають війну з #L [ROOT.GetCountry.GetAdjective|l]им#! народом, яка триває довгих 39 років. Зрештою, втративши можливість чинити опір через гостру нестачу людей і ресурсів, [ROOT.GetCountry.Custom('CF_DP')|l] [ROOT.GetCountry.Custom('CL_DP')] довелося схилитися перед загарбниками. [GetCountry('CHI').GetLongName] — тепер сюзерен цієї держави.\n\nБільшість ключових посад у нашому уряді займають #L [GetCountry('MGE').GetAdjective|l]і#! аристократи: вони визначають політику нашої держави й нав'язують нам #TOOLTIP:GOVERNMENT_REFORM,son_in_law_rule,X #L правило «зятя»#!#!.\n\nОднак розквіт не може тривати вічно, і сам час грає проти монголів. Неминуче падіння їхньої імперії вже не за горами, але, щоб по-справжньому звільнитися від [GetCountry('MGE').GetAdjectiveWithNoTooltip|l]их кайданів, ми маємо розібратися з тими, хто смикає за ниточки всередині нашої держави."
 flavor_kor.1.a: "Ми звільнимося з-під гніту цих варварів!"
 kor_hostile_attitude: "Взаємна ворожнеча"
 flavor_kor.1.b: "Що з нами станеться без патронажу монголів?"
 kor_friendly_attitude: "Взаємна приязнь"
 flavor_kor.1.a.at: "#R Поки #TOOLTIP:CULTURE,$mongolian_culture_tt$,X #L монгольські#!#! [Concept('character', 'персонажі')|e]-[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] залишаються при нашому дворі, періодично відбуватимуться [Concept('events', 'події')|e], що ведуть до обмеження влади нашого уряду й втрати ресурсів.#!"
 flavor_kor.1.a.tt: "Ми обрали ворожнечу з [GetCountry('CHI').Custom('CL_INST')], і думка сторін одна про одну погіршилася на [ShowBiasValue('kor_hostile_attitude')|0]. Коли нашу державу залишать усі #TOOLTIP:CULTURE,mongolian_culture_tt,X #L монгольські#!#! [Concept('characters', 'піддані')|e]-[THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ми зможемо скасувати #TOOLTIP:GOVERNMENT_REFORM,son_in_law_rule,X #L правило «зятя»#!#!."
 flavor_kor.1.b.tt: "Ми обрали дружбу з [GetCountry('CHI').Custom('CL_INST')], і думка обох сторін одна про одну покращилася на [ShowBiasValue('kor_friendly_attitude')|0]. Якщо #TOOLTIP:CULTURE,mongolian_culture_tt,X #L монгольські#!#! [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')] дочекаються від нас виконання їхніх вимог, зв'язок між нашими державами стане міцнішим."
 flavor_kor.1.a.TIP: "Ви можете скористатися [Concept('character_interactions', 'взаємодією')|e] #TOOLTIP:CHARACTER_INTERACTION,banish_character,X #L «Вигнання»#!#!, щоб позбутися тих, хто підтримує [GetCountry('CHI').Custom('CL_ACC')]."
 flavor_kor.2.title: "Вимоги монгольських аристократів"
 flavor_kor.2.desc: "#TOOLTIP:CULTURE,mongolian_culture_tt,X #L Монгольські#!#! аристократи займають ключові посади в уряді, і ресурси нашої держави перебувають у їхніх руках…"
 flavor_kor.2.desc.demand: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'яка', 'який')] наразі представляє інтереси держави [target_country.GetName] у нашій державі, [Select_CString(target_character.IsFemale, 'озвучила', 'озвучив')] нову вимогу своїх володарів."
 flavor_kor.2.desc.gold: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [target_country.GetGovernment.GetRulerTitle|U] збирається витратити наші золоті резерви на власні потреби."
 flavor_kor.2.desc.prestige: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [target_country.GetAdjectiveWithNoTooltip|U]у владу цікавлять наші найцінніші артефакти. Вони хочуть привласнити їх собі заради підвищення престижу."
 flavor_kor.2.desc.diplomatic_actions: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Наші дипломати потрібні при [target_country.GetAdjectiveWithNoTooltip]ому дворі."
 flavor_kor.2.desc.estate_satisfaction: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [target_country.GetGovernment.GetRulerTitle|U] [target_country.Custom('CL_RP') вимагає беззаперечної покори від усіх наших станів. Наші піддані, звісно, будуть від цього не в захваті."
 flavor_kor.2.desc.government_power: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] вирушить до міста [target_country.GetCapital.GetName], де [target_country.GetGovernment.GetRuler.GetName] очікує на публічне вклоніння. Яка принизлива вимога!"
 flavor_kor.2.a: "Хай буде так, як хоче [target_country.GetGovernment.GetRulerTitle]."
 flavor_kor.2.b: "Ми не вклонимося перед монголами!"
 flavor_kor.3.title: "Прибуття чергового монгольського аристократа"
 flavor_kor.3.desc: "[mongol_aristocrat.GetName] стане [Select_CString(mongol_aristocrat.IsFemale, 'новою представницею', 'новим представником')] #L [target_country.GetAdjective]ого#! двору в місті [ROOT.GetCountry.GetCapital.GetName] і стежитиме за діяльністю нашого уряду."
 flavor_kor.3.a: "Ми приймемо [Select_CString(mongol_aristocrat.IsFemale, 'її', 'його')] в столиці."
 flavor_kor.3.b: "[target_country.GetGovernment.GetRulerTitle] знову засилає своїх шпигунів. З нас досить!"
 flavor_kor.4.title: "Свобода від монгольських кайданів"
 flavor_kor.4.desc: "Ціле століття #TOOLTIP:CULTURE,mongolian_culture_tt,X #L монголи#!#! правили [ROOT.GetCountry.Custom('CL_TP')], але тепер наш народ нарешті вільний! Степові завойовники втратили контроль над [ROOT.GetCountry.GetAdjectiveWithNoTooltip]им урядом, що призвело до розквіту нашої політики й культури!\n\nЗвісно, ситуація в Китаї залишається складною, і нам ще належить дізнатися, куди заведе нас [target_character.GetName], але поки що ми можемо вдосталь насолодитися щойно здобутою незалежністю!"
 flavor_kor.4.a: "Хай живе [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_kor.5.title: "Зміцнення зв'язків з монголами"
 flavor_kor.5.desc: "Завдяки своїй беззаперечній підтримці #L [target_country.GetAdjective]ого#! трону ми заслужили довіру як #TOOLTIP:CULTURE,mongolian_culture_tt,X #L монгольських#!#! правителів, так і їхнього народу. Тепер долі [ROOT.GetCountry.Custom('CL_GEN')] і [target_country.Custom('CL_GEN')] тісно переплелися — на добре чи на зле."
 flavor_kor.5.a: "Сподіваємося, нас гідно нагородять за нашу вірність."
 kor_upgrade_son_in_law: "[ShowGovernmentReformName('son_in_law_rule')] буде зміцнено: зникнуть деякі штрафи й з'являться нові переваги."
 has_upgraded_son_in_law: "[ShowGovernmentReformName('son_in_law_rule')] покращено в [Concept('event','події')|e] «$flavor_kor.5.title$»."
 not_has_upgraded_son_in_law: "#TOOLTIP:GOVERNMENT_REFORM,son_in_law_rule,X #L Правило «зятя»#!#! НЕ покращено в [Concept('event', 'події')|e] «$flavor_kor.5.title$»."
 flavor_kor.6.title: "[target_character.GetNameWithNoTooltip] з [target_country.Custom('CL_GEN')"
 flavor_kor.6.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'уродженка', 'уродженець')] [from_country.Custom('CL_GEN')], [Select_CString(target_character.IsFemale, 'захопила', 'захопив')] владу над [target_country.Custom('CL_INST')]. Через свої [from_country.GetAdjectiveWithNoTooltip]і корені [Select_CString(target_character.IsFemale, 'вона', 'він')] виявляє непідробний інтерес до долі [from_country.Custom('rank_ru_GEN')], тож у нас з'явилася безпрецедентна можливість нагадати [Select_CString(target_character.IsFemale, 'правительці', 'правителю')] [Select_CString(target_character.IsFemale, 'про її', 'про його')] коріння й випросити щедрий подарунок від Піднебесної."
 flavor_kor.6.historical_info: "Імператриця Кі з родини Кі — уродженка Хенджу (нині Коян), одного з міст держави Корьо. Попри зусилля недоброзичливців, вона стала наложницею Тогон-Темура, імператора з династії Юань, полонивши його своєю красою й талантами. Коли Тогон-Темур відсторонився від державних справ, Кі, вправно маневруючи в придворній політиці, зміцнила свій вплив і домоглася того, що її син отримав статус спадкоємця. Її дії — особливо претензія на право спадкування — викликали напругу між Корьо та Юанями, що призвело до конфлікту й підірвало стабільність Корьо.\n\nВ умовах запеклої боротьби за владу Конмін, король Корьо, розірвав відносини з Юанями, і реакція імператриці Кі не забарилася. Пізніше внаслідок внутрішньосімейної боротьби Кі отримала статус головної імператриці, однак після падіння династії в 1368 році вона кинулася втікати, пов'язавши свою долю з крахом дому Юань. Попри те, що Кі встигла ненадовго побути головною імператрицею, після смерті Тогон-Темура відомості про те, де минули її останні роки, перетворилися на таємницю, зникнувши з історичних архівів."
 flavor_kor.6.a: "Ми звернемося до імператриці!"
 flavor_kor.6.b: "[target_country.GetGovernment.GetRulerTitle|U] нас не цікавить."
 flavor_kor.7.title: "Звернення [from_country.Custom('CL_GEN')]"
 flavor_kor.7.desc: "[target_character.GetName] керує [target_country.Custom('CL_TP')], однак походить з [from_country.Custom('CL_RP')] — [from_country.Custom('CF_RP')] у підпорядкуванні [target_country.Custom('CF_RP')]. [Select_CString(target_character.IsFemale, 'Її', 'Його')] зв'язок з [from_country.Custom('CL_TP')] досі сильний, попри найвищу посаду в [target_country.Custom('CL_PP')].\n\nНещодавно [from_country.GetGovernment.GetRuler.GetName] [Select_CString(from_country.GetGovernment.GetRuler.IsFemale, 'звернулася', 'звернувся')] до нас з проханням про подарунок, який піде на благо [from_country.Custom('CL_DP')]."
 flavor_kor.7.a: "Для [from_country.Custom('CL_GEN')] немає подарунка кращого за золото."
 flavor_kor.7.a.tt: "[from_country.GetName] отримає [Concept('gold', 'золото')|e]"
 flavor_kor.7.b: "Ми подаруємо їм наші цінні артефакти."
 flavor_kor.7.b.tt: "[from_country.GetName] отримає [Concept('prestige', 'престиж')|e]"
 flavor_kor.7.zzz: "Подарунки їм ні до чого."
 flavor_kor.8.title: "[target_country.GetGovernment.GetRulerTitle|U] обдаровує нас"
 flavor_kor.8.desc: "[target_country.GetGovernment.GetRulerTitle|U] [target_country.GetGovernment.GetRulerOrRegent.GetShortName] шле нам свій уклін!"
 flavor_kor.8.desc.gold: "$flavor_kor.8.desc$ Нам пожалували скриню, вщерть набиту золотом. Цих грошей [from_country.Custom('CL_DAT')] вистачить на ціле десятиліття!"
 flavor_kor.8.desc.prestige: "$flavor_kor.8.desc$ До нашого двору прибули розкішні артефакти із самого серця Китаю. Такі символи престижу суттєво підвищать наш авторитет в очах інших держав."
 flavor_kor.8.a: "Хай живе [target_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip], [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'істинна донька', 'істинний син')] [from_country.Custom('CL_GEN')]!"
 flavor_kor.9.title: "[target_country.GetGovernment.GetRulerTitle|U] відмовляє нам!"
 flavor_kor.9.desc: "Ми нарешті отримали вісті з міста [target_country.GetCapital.GetName]. [target_country.GetGovernment.GetRuler.GetName|U] не [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'забажала', 'забажав')] надіслати подарунок або допомогу своїй батьківщині, тим самим повністю зрікшись #L [from_country.GetAdjective]их#! коренів."
 flavor_kor.9.a: "Яка підлість, яке зрадництво…"
 flavor_kor.10.title: "Довгоочікувана можливість"
 flavor_kor.10.desc: "Нам знову посміхнулася удача! Один з наших генералів повідомляє, що наші військові таємними каналами хитрістю здобули союзника при #L [GetCountry('SSG').GetAdjective]ому#! дворі.\n\nЗараз саме час завдати швидкого й рішучого удару по півночі та повернути вкрадені в нас території, поки в справу не встигли втрутитися чиновники з [GetCountry('CHI').Custom('CL_RP')]."
 flavor_kor.10.a: "До зброї!"
 flavor_kor.10.b: "Ні, ми не станемо нападати без приводу."
 flavor_kor.11.title: "Ми відвоювали північ"
 flavor_kor.11.desc: "Після довгих десятиліть приниження ми нарешті повернули #TOOLTIP:PROVINCE_DEFINITION,hwaju_province,X #L Хваджу#!#! під #L [GetCountry('KOR').GetName]і#! прапори й розібралися з підлими #L [GetCountry('SSG').GetName]ими#! загарбниками.\n\nТаку подію варто було відсвяткувати! Ми організували в столиці грандіозний парад нашої переможної армії, подарувавши мешканцям нашої держави можливість побачити й привітати героїв."
 flavor_kor.11.a: "Чудово!"
 flavor_kor.12.title: "Рецепт чорного пороху"
 flavor_kor.12.desc: "#italic Ба-бах#!! [choe_scope.GetName] не прогадав: вибух такої сили не залишив байдужим жодного придворного! Прагнучи покінчити з нескінченними нападами #L [target_country.GetAdjective]их#! піратів і надихнувшись феєрверками на зустрічах з #L [GetCountry('CHI').GetAdjective]ими#! дипломатами, ця видатна людина загорілася ідеєю покращити боєздатність нашої армії та роздобути рецепт чорного пороху.\n\nЇї природна хитрість і любов до експериментів незабаром дали свої плоди, і вона змогла відтворити чорний порох з відповідної сировини. Тепер [ROOT.GetCountry.GetGovernment.GetRulerTitle] володіє великим винаходом, який так ретельно оберігає [GetCountry('CHI').Custom('CL_TP')]."
 flavor_kor.12.a: "Чудово! Ми надамо вченому кошти й майстерню."
 flavor_kor.12.b: "Ми не зрадимо [GetCountry('CHI').Custom('CL_ACC')]. Женіть його геть!"
 flavor_kor.13.title: "Поширення конфуціанства"
 flavor_kor.13.desc: "Довгі століття #TOOLTIP:RELIGION,mahayana_tt,X #L східний буддизм#!#! був у [ROOT.GetCountry.Custom('CL_PP')] державною релігією й слугував нам моральним орієнтиром. Вплив #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизму#!#! сягав далеко за межі віри: він перетворився на своєрідну організацію, члени якої, суцільно [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], володіли в [ROOT.GetCountry.Custom('CF_PP')] величезною владою, авторитетом і, звісно, обширними володіннями.\n\nПісля завоювання [ROOT.GetCountry.Custom('CL_RP')] монголами на місце, яке раніше займало духовенство, прийшла стара знать. Так з'явився новий стан, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], а в моду увійшов інтерес до давньої китайської літератури й до вчення Конфуція. Дивлячись на те, з якою швидкістю ідеї Конфуція поширюються країною, можна припустити, що нас чекає радикальна зміна віри й обрядів…"
 flavor_kor.13.a: "Подивимося, куди це нас заведе…"
 flavor_kor.13.a.tt: "У нас відбуватиметься більше [Concept('events', 'подій')|e], що мають відношення до #Y конфуціанства#!"
 flavor_kor.14.title: "Зародження неоконфуціанства"
 flavor_kor.14.desc: "Політичній стабільності в державі [ROOT.GetCountry.GetLongName] настав кінець, коли на арену вийшли так звані неоконфуціанці. Це просвічені люди з сіл і селищ, і консервативні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], які досі керували державою, мають до них мало відношення. Віддаючи належне безсумнівним заслугам цих людей, [ROOT.GetCountry.GetGovernment.GetRulerTitle] постійно запрошує їх до уряду. Однак неоконфуціанці висловлюють надто радикальні ідеї й постійно борються зі старою аристократією за посади та землі, що лише посилює напругу між [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ими політичними силами."
 flavor_kor.14.a: "Настають неспокійні часи…"
 flavor_kor.14.a.tt: "Вам доступне наступне:\n • [Concept('advances', 'покращення')|e] #TOOLTIP:ADVANCE_DEFINITION,confucian_academy_advance,X #L «Конфуціанська академія»#!#! для епохи #Y Відродження#!\n • [Concept('estate_privileges', 'станові привілеї')|e] #TOOLTIP:ESTATE_PRIVILEGE,petty_bureaucracy,X #L «Мала бюрократія»#!#! та #TOOLTIP:ESTATE_PRIVILEGE,scholar_officials,X #L «Вчені-чиновники»#!#!\n • [Concept('policy', 'політика')|e] #TOOLTIP:LAW,imperial_examination_law,X #L «Система іспитів»#!#! для [Concept('law', 'правила')|e] #TOOLTIP:LAW,bureaucracy_law,X #L «Бюрократія»#!#!"
 has_neo_confucianism_tt: "Відбулася [Concept('event', 'подія')|e] #Y «Зародження неоконфуціанства»#!"
 flavor_kor.15.title: "Переворот у [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_kor.15.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [old_ruler.GetName] править настільки невміло, що навіть прості мешканці [ROOT.GetCountry.Custom('CL_RP')] втомилися це терпіти. В особі талановитого генерала на ім'я [target_character.GetName] і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] бачать надію на якнайшвидше вирішення ситуації.\n\nСьогодні [target_character.GetShortNameWithNoTooltip] нарешті [Select_CString(target_character.IsFemale, 'перейшла', 'перейшов')] до дії: [Select_CString(target_character.IsFemale, 'її', 'його')] армія підняла заколот проти нинішньої влади."
 flavor_kor.15.a: "Це стане кінцем для старої династії…"
 flavor_kor.15.b: "Не можна допустити перемоги зрадників!"
 flavor_kor.15.b.tt: "На всіх #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! у всіх [Concept('location', 'районах')|e], де показник культурної єдності перевищує #Y 75,0%#!, подіють такі ефекти:"
 joseon_pretender: "Армія претендента Лі"
 joseon_pretender_scope: "Армія претендента Лі"
 flavor_kor.16.title: "Кьонгук Теджон"
 flavor_kor.16.desc: "Усі закони [ROOT.GetCountry.Custom('CL_RP')] містяться в грандіозному збірнику #italic Кьонджє Юкджон#!, або #italic «Шість кодексів управління»#!. Хоча ці правила значною мірою не втратили актуальності, вони потроху починають застарівати. Якщо ми переглянемо книгу, оновивши, змінивши й видаливши частину застарілих положень, це послужить на благо [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ому народу й усій нашій державі. Вчені та чиновники вже готові до створення нової версії збірника під назвою #italic Кьонгук Теджон#! — #italic «Державний кодекс»#!. Однак ця ініціатива дорого нам обійдеться."
 flavor_kor.16.a: "Ми вкладемо кошти в перегляд збірника."
 flavor_kor.16.b: "Нам це не по кишені."
 flavor_kor.17.title: "$samsa_system$"
 flavor_kor.17.desc: "$samsa_system_desc$ Самса послужить заміною системі трьох департаментів, на якій ось уже кілька десятиліть будується #L [ROOT.GetCountry.GetAdjective]а#! бюрократія. Однак проведення такої реформи вимагатиме від нас серйозних витрат як фінансових, так і людських ресурсів."
 flavor_kor.17.a: "Ми забезпечимо чиновників усім необхідним."
 flavor_kor.17.b: "Ми не можемо собі цього дозволити."
 flavor_kor.18.title: "Армія справедливості"
 flavor_kor.18.desc: "Втомившись від руйнувань, які принесла [target_war.GetName], мешканці провінції [target_location.GetProvince.GetName] вирішили протистояти загарбникам і сформували так звану «#italic $flavor_kor.18.title$#!». До цього народного ополчення входять [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], готові віддати свої життя за батьківщину. Вкотре прості люди стають на захист [ROOT.GetCountry.Custom('CL_RP')]. Їхня сміливість гідна захоплення. Ми зробимо все, щоб їхня жертва не була забута."
 flavor_kor.18.a: "Справжні герої."
 flavor_kor.18.b: "Нам не потрібна їхня допомога."
 flavor_kor.19.title: "Крадіжка насіння бавовни"
 flavor_kor.19.desc: "Наш посол [target_character.GetName] нещодавно [Select_CString(target_character.IsFemale, 'повернулася', 'повернувся' )] з [ROOT.GetCountry.Custom('CL_GEN')], де [Select_CString(target_character.IsFemale, 'вона виконувала', 'він виконував' )] дипломатичні доручення. Це само по собі похвально, але те, що [Select_CString(target_character.IsFemale, 'їй', 'йому' )] вдалося роздобути новий сорт #TOOLTIP:GOODS,cotton,X #L бавовни#!#!, який краще пристосований до клімату [ROOT.GetCountry.Custom('CL_GEN')], воістину гідне захоплення. [target_character.GetNameWithNoTooltip|U] вже [Select_CString(target_character.IsFemale, 'посадила', 'посадив' )] його у своєму рідному місті [target_location.GetName]. Можливо, нам варто вирощувати його по всій державі."
 flavor_kor.19.a: "Посадимо нову бавовну."
 flavor_kor.19.b: "Затримати дипломата!"
 flavor_kor.20.title: "Боротьба між фракціями"
 flavor_kor.20.desc: "[ROOT.GetCountry.GetLongName] на порозі нової епохи. Яку фракцію підтримає [new_ruler.GetName] під час свого правління?"
 flavor_kor.20.common_introduction: "Зараз наш двір розколотий на дві протиборчі фракції."
 flavor_kor.20.desc_sarim_hungu: "$flavor_kor.20.desc$\n\n$flavor_kor.20.common_introduction$: [ShowModifier('kor_support_sarim_modifier')] та [ShowModifier('kor_support_hungu_modifier')]. До першої входять правовірні вчені, які палко підтримують оновлене конфуціанство, а до другої — прихильники посилення #L [ROOT.GetCountry.GetGovernment.GetAdjective]ої#! влади."
 kor_description_of_early_factions: "$flavor_kor.20.common_introduction$: [ShowModifier('kor_support_gwan_hak_modifier')] та [ShowModifier('kor_support_jeol_eui_modifier')]. До першої входять визнані вчені, які прагнуть реформувати чиновницький апарат. Крім того, вони вважають, що [ROOT.GetCountry.GetGovernment.GetCabinetTitle] і [ROOT.GetCountry.GetGovernment.GetRulerTitle] мають урівноважувати одне одного. Учасники другої фракції виступають за збереження наявного статус-кво та #TOOLTIP:SOCIETAL_VALUE,traditionalist,X #L традицій#!#!."
 flavor_kor.20.desc_gwan_hak_jeol_eui: "$flavor_kor.20.desc$\n\n$kor_description_of_early_factions$"
 flavor_kor.20.a: "У нас є свої фаворити."
 flavor_kor.20.b: "Вибір уже зроблено!"
 kor_until_ruler_death: "Поки не буде обрано іншу корейську фракцію"
 kor_faction_name_sarim: "Сарім"
 kor_faction_name_hungu: "Хунгу"
 kor_faction_name_jeol_eui: "Чоль-Иї"
 kor_faction_name_gwan_hak: "Кван-Хак"
 flavor_kor.21.title: "Поява $kor_faction_name_jeol_eui$ та $kor_faction_name_gwan_hak$"
 flavor_kor.21.desc: "Зміни при дворі спровокували розкол серед чиновників, який призвів до появи двох ідеологічно протилежних фракцій. $kor_description_of_early_factions$"
 flavor_kor.21.a: "Візьмемо до відома."
 flavor_kor.22.title: "Поява фракцій $kor_faction_name_sarim$ та $kor_faction_name_hungu$"
 flavor_kor.22.desc: "Нещодавні події призвели до розпаду фракції [ShowModifier('kor_support_gwan_hak_modifier')]. Багато її колишніх учасників створили нову фракцію [ShowModifier('kor_support_hungu_modifier')], яка відрізняється від $kor_faction_name_gwan_hak$ більшим наголосом на владі короля. Решта ж приєдналися до оновленої фракції [ShowModifier('kor_support_jeol_eui_modifier')], яка тепер стала називатися [ShowModifier('kor_support_sarim_modifier')]."
 flavor_kor.22.a: "$flavor_kor.21.a$"
 flavor_kor.23.title: "Південна столиця"
 flavor_kor.23.desc: "[target_location.GetRank.GetName] [target_location.GetName] переживає небувалий розквіт. Деякі придворні пропонують перенести столицю туди й перейменувати [target_location.Custom('LR_ACC')|l] на $hanseong$. Інші ж вважають, що [current_capital.GetName] більше підходить для столиці. Як нам вчинити?"
 flavor_kor.23.a: "Назавжди переїдемо до південної столиці."
 flavor_kor.23.b: "[current_capital.GetNameWithNoTooltip] — наш дім."
 flavor_kor.24.title: "Похід проти [target_country.Custom('CL_GEN')]"
 flavor_kor.24.desc: "Після падіння Пархе багато споконвічно #TOOLTIP:CULTURE,korean_culture_tt,X #L корейських#!#! територій на півночі були захоплені #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольськими#!#! та #TOOLTIP:CULTURE,$jurchen_culture_tt$,X #L чжурчженьськими#!#! племенами. Тепер ми вільні від кайданів і хочемо розширити свої володіння. Заради цього ми вступили в конфлікт з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#!, чия провінція [target_province.GetName] лежить на шляху до північного хребта."
 flavor_kor.24.a: "Проженемо їх геть!"
 flavor_kor.24.b: "Ця війна лише зруйнує життя селян."
 flavor_kor.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kor.25.desc: "[Select_CString(target_character.IsFemale, 'Відома придворна поетеса', 'Відомий придворний поет' )] [target_character.GetName] нещодавно [Select_CString(target_character.IsFemale, 'написала', 'написав' )] чергову поему. За час свого перебування при дворі [Select_CString(target_character.IsFemale, 'вона встигла', 'він встиг' )] створити безліч чудових творів. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] обдарованість була очевидною з ранніх років, але [target_character.GetWomanMan] навряд чи досягне великих висот у нашому суспільстві. Буде шкода, якщо такий талант пропаде."
 flavor_kor.25.a: "Візьмемо [Select_CString(target_character.IsFemale, 'її', 'його' )] під своє крило."
 flavor_kor.25.b: "Не найрозумніше вкладення коштів, хоча ідея цікава."
 flavor_kor.26.title: "Одноманітний земельний податок"
 flavor_kor.26.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] — головні жертви нашої застарілої податкової системи. Нова реформа, названа [ShowGovernmentReformName('kor_daedongbeob')] або закон про єдиний податок, покликана виправити цю несправедливість. Вона запровадить твердий єдиний тариф і підвищить державні доходи від збору податків. Нарешті [Country.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] зможуть зітхнути спокійно: їм більше не доведеться продавати свої землі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]», щоб вийти з податкового реєстру."
 flavor_kor.26.historical_info: "У XVII столітті корейська економіка перебувала в жалюгідному стані. Щоб виправити це становище, старший державний радник І Вон-ік поступово реформував податкову систему, яка вже давно показала свою неефективність. Подать, що стягувалася з домогосподарств, була замінена єдиним податком на орну землю. Податок на товари був обмежений певною часткою — це дозволило селянам, які ведуть власні справи, і великим купцям виробляти товари й продавати надлишки. Завдяки цим змінам селяни стали платити менше податків, прибуток держави зріс, а торгівля помітно пожвавилася."
 flavor_kor.26.a: "Впровадимо цю реформу."
 flavor_kor.26.b: "Повернемося до неї пізніше."
 flavor_kor.27.title: "Фінансове майбутнє [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_kor.27.desc: "На думку учасників ради, суспільство #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! поступово стає аграрним. Срібні вази #italic инбьон#! відходять у минуле. Щоб економіка не розвалилася, потрібно провести фінансову реформу. Зараз наша фінансова стабільність тримається на #TOOLTIP:POLICY,kor_chinese_currency,X #L китайській валюті#!#!. У нас є кілька варіантів: використовувати її частіше, почати карбувати свої #TOOLTIP:POLICY,kor_metal_coinage,X #L металеві монети#!#! або ж запровадити в обіг паперові гроші #TOOLTIP:POLICY,kor_jeohwa,X #L чохва#!#!, щоб стимулювати торгівлю. Якщо всі ці заходи не спрацюють, ми завжди можемо перейти до #TOOLTIP:POLICY,kor_barter_economy,X #L бартерної економіки#!#!, що теж не так уже й погано."
 flavor_kor.27.a: "Будемо карбувати металеві монети."
 flavor_kor.27.b: "Ввеземо більше китайської валюти."
 flavor_kor.27.c: "Надрукуємо паперові гроші."
 flavor_kor.27.d: "Не бачимо нічого поганого в бартерній економіці."
 flavor_kor.28.title: "$STATIC_MODIFIER_NAME_kor_hall_of_worthies_modifier$"
 flavor_kor.28.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetName] збирається заснувати придворну академію, яка стане опорою для [Select_CString(target_character.IsFemale, 'неї', 'нього' )] та [Select_CString(target_character.IsFemale, 'її', 'його' )] нащадків. У цьому інституті, що отримав назву «[ShowModifier('kor_hall_of_worthies_modifier')]», працюватимуть найкращі уми [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Вони досягнуть значних успіхів у науці й управлінні державою, якщо ми вкладемо достатньо коштів у їхні дослідження."
 flavor_kor.28.a: "Створимо Зал гідних."
 flavor_kor.28.b: "У нас зараз скрутно з фінансами."
 flavor_kor.29.title: "$veritable_records_of_joseon$"
 flavor_kor.29.desc: "Впливові сановники #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#! складають і зберігають докладні історичні описи попередніх правлячих династій, що звуться «Достовірними хроніками». Завдяки їм правителі #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної Держави#!#! можуть ретельно ознайомитися з успіхами та невдачами своїх попередників. Подібні #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроніки#!#! про те, як [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] керує державою, не завадило б вести й нам. Але, на відміну від сусідів, займатися цим ми будемо постійно."
 flavor_kor.29.a: "Виділимо кошти на ведення хроніки."
 flavor_kor.29.b: "Ми не можемо собі дозволити додаткові витрати."
 flavor_kor.30.title: "[target_character.GetNameWithNoTooltip] падає з коня"
 flavor_kor.30.desc: "Цей день не віщував нічого лихого. [target_character.GetName] за своєю звичкою [Select_CString(target_character.IsFemale, 'виїхала', 'виїхав' )] на полювання, осідлавши вірного скакуна, але невдовзі ясний день несподівано затьмарився: #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]а#! тварина раптом спіткнулася, і [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'упала', 'упав' )] на землю, вразивши всіх навколишніх придворних неймовірним сальто. Серед присутніх, звісно, опинився й старший хроніст, чий почесний обов'язок — заносити все, що відбувається, до свого твору під назвою «[target_work_of_art.GetName]», хоч би яким ганебним воно було. [ROOT.GetCountry.GetGovernment.GetRulerTitle], втім, зовсім не бажає, щоб нащадки дізналися про цей випадок."
 flavor_kor.30.a: "«А потім [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'наказала', 'наказав' )] не вносити це до хроніки»."
 flavor_kor.30.b: "Не дати хроністу написати про те, що сталося!"
 flavor_kor.31.title: "Сонгюнгван"
 flavor_kor.31.desc: "[ShowLawName('imperial_examination_law')] перебуває в застої — державі потрібні нові учні. Щоб заповнити всі вакантні чиновницькі посади, ми збираємося створити в районі [target_location.GetName] — столиці держави — навчальний заклад, де відбиратимуться найвправніші та найздібніші."
 flavor_kor.31.a: "Заснувати заклад."
 flavor_kor.31.b: "У нас немає зайвих коштів."
 flavor_kor.32.title: "Небезпечний заколот"
 flavor_kor.32.desc: "Один з наших полководців на ім'я [target_character.GetName], якому вкрай [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'неприємна', 'неприємний' )] [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], [Select_CString(target_character.IsFemale, 'вирішила', 'вирішив' )] взяти кермо влади у власні руки й [Select_CString(target_character.IsFemale, 'підняла', 'підняв' )] жорстокий заколот проти [ROOT.GetCountry.Custom('rank_ru_GEN')|l]! Тепер [target_country.GetLongName] у вогні, а [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] охоплений повстанням."
 flavor_kor.32.a: "Прокляті зрадники!"
 kor_mutiny: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'підняла', 'підняв' )] заколот у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#!."
 flavor_kor.33.title: "$tongguk_tonggam$"
 flavor_kor.33.desc: "Історія перших років існування #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! оповита численними таємницями. Якщо пустити все на самоплив, факти остаточно зникнуть з народної пам'яті. Щоб якось із цим боротися, [target_character.GetName] [Select_CString(target_character.IsFemale, 'почала', 'почав' )] складати хроніку ранньої історії #TOOLTIP:REGION,korea_region,X #L Кореї#!#!, однак щоб довести її до кінця, знадобляться кошти. #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L Хроніці#!#! вже придумано назву: $tongguk_tonggam$."
 flavor_kor.33.a: "Ми підтримаємо [Select_CString(target_character.IsFemale, 'її', 'його')] ініціативу."
 flavor_kor.33.b: "Зосередитися на інших справах."
 flavor_kor.34.title: "Заворушення в трьох портах"
 flavor_kor.34.desc: "Ми дозволяємо #TOOLTIP:CULTUREGROUP,japanese_group,X #L японським#!#! купцям вести торгівлю (хай навіть з деякими обмеженнями) в деяких південних портах #TOOLTIP:REGION,korea_region,X #L Кореї#!#! — навіть у такому місці, як [target_location.GetRank.GetName|l] [target_location.GetName]. Однак ці люди невдячні й не цінують виявлену нами великодушність, а після того, як їх позбавили податкових пільг, навіть узялися за зброю. На щастя, наші війська швидко придушили кривавий бунт, і в [target_location.Custom('LR_PREP')|l] знову запанував спокій. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], втім, вважають, що цього недостатньо, й закликають вжити суворіших заходів."
 flavor_kor.34.a: "Урізати торгові привілеї, якими користуються японці."
 flavor_kor.34.b: "Постаратися розрядити обстановку."
 kor_japanese_riot: "Бунт японців"
 flavor_kor.35.title: "$kor_cloud_dream_of_nine$"
 flavor_kor.35.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] останнім часом дедалі частіше обговорює й читає [ShowWorkOfArtTypeName('novel')|l] $kor_cloud_dream_of_nine$ — твір, написаний алфавітом «[ShowAdvanceName('kor_hangeul_alphabet')|l]», а тому поширений і серед людей науки. Автор повісті невідомий, але прийнято вважати, що це [target_character.GetName]; втім, [Select_CString(target_character.IsFemale, 'сама вона', 'сам він' )] заперечує свою причетність. Хоча сам твір написано чудово, мало хто схвально поставиться до самого задуму написати казкову книгу, особливо хангилем."
 flavor_kor.35.a: "Яке диво!"
 flavor_kor.35.b: "Який сором! Деякі межі в жодному разі не можна порушувати."
 flavor_kor.36.title: "Палата перекладачів"
 flavor_kor.36.desc: "Попри постійний культурний обмін, #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]а#! мова залишається для наших сусідів цілком незбагненною. Неможливість порозумітися серйозно утруднює нам переговори з іншими державами, тому в кожній дипломатичній поїздці обов'язково має бути присутній перекладач, здатний налагодити спілкування. Роль ця настільки важлива, що й #L [ROOT.GetCountry.GetAdjective|l]а#! влада, і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] зокрема постановили: нам потрібне особливе відомство для підготовки перекладачів — помічників дипломатів і збирачів данини."
 flavor_kor.36.a: "Заснувати [ShowModifierWithNoTooltip('kor_sayeogwon')]."
 flavor_kor.36.b: "Впораємося й без них."
 flavor_kor.37.title: "Критика буддизму"
 flavor_kor.37.desc: "[target_international_organization.GetName] так надихає одного з наших вчених, що він написав цілий трактат, де виклав полемічні аргументи проти принципів буддизму. Публікація «Зводу критики буддизму» знаменує переломний момент — тепер ясно, що #L [ROOT.GetCountry.GetAdjective|l]е#! суспільство поступово схиляється до вірувань, які практикує [target_international_organization.GetNameWithNoTooltip]."
 flavor_kor.37.a: "Поширити трактат повсюдно."
 flavor_kor.37.b: "Засудити цю роботу."
 KOR_increase_favor_of_confucianism: "[Concept('international_organization_variable', 'Змінна')|e] «$sect_favor$» в об'єднання «[target_international_organization.GetName]» збільшиться на #g 5,0%#!."
 flavor_kor.38.title: "Протистояння принців"
 flavor_kor.38.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Нинішня правителька', 'Нинішній правитель')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не має беззаперечного спадкоємця. Хоча формально [ROOT.GetCountry.GetGovernment.GetHeirTitle] — це [target_character2.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] все ще в напрузі. Все тому, що багато міністрів переконані: [target_character.GetName] плекає куди більші амбіції, ніж [Select_CString(target_character.IsFemale, 'її', 'його')] [Select_CString(target_character2.IsFemale, 'родичка', 'родич')]. Поки що до насильства не дійшло, але конфлікт неминучий — якщо тільки не втрутитися заздалегідь."
 flavor_kor.38.a: "[target_character.GetShortNameWithNoTooltip] більше заслуговує нашої підтримки."
 flavor_kor.38.b: "[ROOT.GetCountry.GetGovernment.GetHeirTitle|U], [target_character2.GetNameWithNoTooltip], отримає підтримку."
 flavor_kor.39.title: "Служіння Серединній державі"
 flavor_kor.39.desc: "Століттями нашим предкам з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! доводилося жити в підпорядкуванні #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#!. У цьому є логіка: #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединна Держава#!#! володіє невичерпними ресурсами, а відкрита ворожнеча лише шкодила б інтересам обох сторін. Таке підпорядкування було взаємовигідним, але поставило нас у принизливе становище молодшого партнера, наблизивши #TOOLTIP:CULTURE,korean_culture_tt,X #L корейську#!#! культуру до #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайської#!#!, а не навпаки."
 flavor_kor.39.a: "Прийняти цю політику з усією серйозністю."
 flavor_kor.39.b: "Ми більше не будемо жити в тіні Китаю!"
 flavor_kor.40.title: "Заборона приватних армій"
 flavor_kor.40.desc: "У нинішньому становищі військові чини #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, переважно [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], мають повне право утримувати приватні армії та командувати ними. Це створює серйозну загрозу для [ROOT.GetCountry.Custom('rank_ru_GEN')|l] і може призвести до переворотів, громадянських воєн та інших заворушень у майбутньому. Таке становище стало об'єктом політики #TOOLTIP:SOCIETAL_VALUE,centralization,X #L централізації#!#!, яку проводить уряд і особисто [target_character.GetName]. Такі приватні армії необхідно приборкати."
 flavor_kor.40.a: "Ми обмежимо їхні права на утримання військ."
 flavor_kor.40.b: "Час це припинити."
 flavor_kor.41.title: "Протест проти хангиля"
 flavor_kor.41.desc: "Створення хангиля принесло величезну користь простому #L [ROOT.GetCountry.GetAdjective|l]ому#! народу. На відміну від іноземного #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайського#!#! письма, відомого серед мешканців [ROOT.GetCountry.Custom('CL_RP')] як #italic ханча#!, новий алфавіт простий у вивченні, що підвищило загальну грамотність [ROOT.GetCountry.Custom('CF_RP')|l]. Однак поширення цих знань зустріло опір — [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] люто виступають проти нововведення."
 flavor_kor.41.a: "Кого хвилює, що думають ці [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_kor.41.b: "Поступитися елітам."
 flavor_kor.100.title: "[korRuler.GetNameWithNoTooltip] та експедиція на північ"
 flavor_kor.100.desc: "[korRuler.GetName] збирається організувати експедицію на північ, щоб покарати #TOOLTIP:CULTURE,jurchen_culture_tt,X #L чжурчженьський#!#! народ. Це вимагатиме ретельних приготувань і серйозних грошових витрат. До того ж, такі масштабні плани неможливо зберегти в таємниці. [Select_CString(korRuler.IsFemale, 'Вона', 'Він')] вважає, що ми підвищимо обороноздатність Кореї, зміцнивши наші фортеці й модернізувавши процес бойової підготовки."
 flavor_kor.100.a: "Ми будемо готуватися до війни."
 flavor_kor.101.title: "Перша хвиля репресій проти вчених"
 flavor_kor.101.desc: "Колишній державний історик і [Select_CString(target_character.IsFemale, 'неоконфуціанка', 'неоконфуціанець')] [target_character.GetName], що в [GetCurrentYear] році [Select_CString(target_character.IsFemale, 'займала', 'займав')] посаду третього цензора, надто далеко [Select_CString(target_character.IsFemale, 'зайшла', 'зайшов')] у своїй критиці чиновників та еліти. Нещодавно [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], проти яких [Select_CString(target_character.IsFemale, 'виступала', 'виступав')] [target_character.GetName], знайшли в [Select_CString(target_character.IsFemale, 'неї', 'нього')] примітки в #italic «Анналах короля Сонджона»#!, що мають, за їхнім твердженням, зрадницький характер. Тепер ці люди вимагають негайної страти третього цензора, а також страти або принаймні вигнання [Select_CString(target_character.IsFemale, 'її', 'його')] прихильників-неоконфуціанців."
 flavor_kor.101.a: "Стратимо третього цензора!"
 flavor_kor.101.b: "Натомість хай чистці піддадуться [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_kor.101.c: "Потрібно підтримувати баланс політичних сил."
 flavor_kor.102.title: "Друга хвиля репресій проти вчених"
 flavor_kor.102.desc: "Під час урочистого бенкету міністр церемоній [target_character.GetName] [Select_CString(target_character.IsFemale, 'пролила', 'пролив')] вино на вбрання [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительки', 'правителя')]. Цій ситуації передував період запеклої міжфракційної боротьби та різкої критики влади, тож вороги міністра швидко розцінили її як зраду й злочин проти суверена. Вони вимагають, щоб [target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] численні союзники були негайно покарані, і [ROOT.GetCountry.GetGovernment.GetRulerTitle] отримує чудову можливість позбутися незручних чиновників."
 flavor_kor.102.a: "Покараємо всіх наших ворогів."
 flavor_kor.102.b: "Потрібно підтримувати баланс політичних сил."
 flavor_kor.103.title: "Третя хвиля репресій проти вчених"
 flavor_kor.103.desc: "Реформатор-неоконфуціанець [jo_gwang_jo.GetName] намагається привести уряд у відповідність з ідеалами Конфуція. Спочатку все йшло непогано, поки він не захопився критикою старих порядків. Його головною мішенню стали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]: [jo_gwang_jo.GetName] послабив їхні позиції, забезпечивши переважання неоконфуціанців в уряді, й розлютив стару знать погрозами конфіскації земель.\n\nТепер [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] заявляють, що [jo_gwang_jo.GetNameWithNoTooltip] — підлий зрадник, який жадає зайняти престол, а його реформи йдуть на шкоду суспільству й підривають основи держави. Сам же [jo_gwang_jo.GetNameWithNoTooltip] наполягає, що єдино вірне рішення — слідувати вже наміченому курсу, не звертаючи уваги на невдоволення. Чию сторону нам зайняти?"
 flavor_kor.103.a: "Покараємо неоконфуціанців!"
 flavor_kor.103.b: "Ми проведемо реформи будь-якою ціною!"
 flavor_kor.104.title: "[yi_sun_sin.GetNameWithNoTooltip]"
 flavor_kor.104.desc: "Нещодавно [yi_sun_sin.GetName] [Select_CString(yi_sun_sin.IsFemale, 'постала', 'постав')] перед судом, що привернуло увагу всієї армійської верхівки. [yi_sun_sin.GetLastNameWithNoTooltip] вже досить довго перебуває у в'язниці за звинуваченням у дезертирстві та недбалості, однак, попри регулярні тортури, відмовляється визнати свою провину.\n\nБільш того, ця людина, здається, володіє природним чуттям у військових питаннях, і в [Select_CString(yi_sun_sin.IsFemale, 'її', 'його')] послужному списку — безліч успішних нападів на ворогів, які наважилися посягнути на наші кордони. [Select_CString(yi_sun_sin.IsFemale, 'Її', 'Його')] репутація [Select_CString(yi_sun_sin.IsFemale, 'суворої та сміливої воїтельки', 'суворого та сміливого воїна')] зовсім не відповідає висунутим звинуваченням, і весь судовий процес виглядає як змова.\n\nЙдуть розмови про те, щоб понизити [Select_CString(yi_sun_sin.IsFemale, 'її', 'його')] на посаді до простого піхотинця, однак такий талант, безсумнівно, не повинен витрачатися даремно."
 flavor_kor.104.a: "Потрібно негайно поновити [Select_CString(yi_sun_sin.IsFemale, 'її', 'його')] в званні."
 flavor_kor.104.b: "Краще не перечити правосуддю."
 flavor_kor.200.title: "Воєначальник-поет"
 flavor_kor.200.desc: "При дворі ходять чутки про видатного молодого чоловіка з [ShowLocationName('gongju')]. Куртизанки розповідають, ніби цей юнак — талановитий воєначальник і вкрай обдарований поет — животіє на незначній бюрократичній посаді в провінції.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] може запросити його до себе на службу. Чи варто це робити?"
 flavor_kor.200.a: "Ми запросимо юнака до двору."
 flavor_kor.200.b: "У нас повний двір юних обдарувань."
 flavor_kor.201.title: "Історія [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_kor.201.desc: "[jong_seo.GetName] звернувся до нашої влади з пропозицією. Велика держава [ROOT.GetCountry.GetLongName] має бути вписана в аннали історії, і [jong_seo.GetName] хоче найняти групу вчених, які допоможуть йому скласти літопис нашої держави. Він говорить з неймовірним науковим запалом і наполягає, що таке вкладення не лише принесе благо нащадкам, а й підвищить наш престиж."
 flavor_kor.201.a: "Ми виділимо кошти на цю працю."
 flavor_kor.201.b: "Нема чого витрачатися на непотрібні книги."
 #Opinions
 kor_acted_against_yuan: "Діє проти інтересів Юані"
 kor_mongol_mutual_historical_friends: "Міцні історичні узи"
 kor_mongol_soured_relations: "Зіпсовані відносини"
