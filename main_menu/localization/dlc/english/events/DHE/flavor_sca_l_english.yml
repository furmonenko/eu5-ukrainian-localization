l_english:
 flavor_sca.1.title: "Об'єднання Скандинавії"
 flavor_sca.1.desc: "Уперше в історії всі землі #TOOLTIP:REGION,scandinavian_region,X #L Скандинавії#!#! об'єдналися під владою одного суверена. Ця велика подія знаменує собою нову епоху та утверджує нас як воістину грізну європейську державу. Згуртувавшись, ми не лише зміцнили свій культурний і політичний вплив, а й здобули значно більшу дипломатичну вагу."
 flavor_sca.1.a: "Тріумфальний успіх!"
 flavor_sca.1.historical_info: "У реальній історії Скандинавія так і не стала єдиною централізованою державою. Усі спроби об'єднати її, зокрема Кальмарська унія кінця XIV - початку XV століть та зусилля Шведської імперії XVII століття, виявилися недовговічними й неефективними."
