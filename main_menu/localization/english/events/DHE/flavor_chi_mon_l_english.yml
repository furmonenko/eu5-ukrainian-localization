l_english:
 flavor_chi_mon.1.title: "Перемога під [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_chi_mon.1.desc: "До нашого двору дійшли вісті про славну перемогу під [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Більше того, внаслідок боїв до нас у полон [Select_CString(captured_emperor.IsFemale,'потрапила сама','потрапив сам')] [captured_emperor.GetName], лідер #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної держави#!#!. Ми можемо використати [Select_CString(captured_emperor.IsFemale,'її','його')] як важіль тиску, щоб зажадати від противника ще більших поступок, коли закінчиться [target_war.GetName|l]."
 flavor_chi_mon.1.a: "Скористаємося перевагою."
 flavor_chi_mon.1.b: "Запропонувати [target_country.Custom('CL_DAT')] заплатити викуп за [Select_CString(captured_emperor.IsFemale,'неї','нього')]."
 mon_pushing_advantage: "Модифікатор «[ShowModifier('chi_tumu_crisis_benefit')]» діятиме доти, доки [captured_emperor.GetName] [Select_CString(captured_emperor.IsFemale,'жива','живий')] і перебуває в полоні у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\nЯкщо ми захопимо [location_for_capture.Custom('LR_VP')|l] [location_for_capture.GetName], то отримаємо такі переваги:"
 mon_offer_ransom: "Запропонувати [target_country.Custom('CL_DAT')] заплатити за персонажа [captured_emperor.GetName] викуп у розмірі [SCOPE.GetLocalVariable('ransom_value')|=+]"
 flavor_chi_mon.2.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] у полоні!"
 flavor_chi_mon.2.desc: "Битва під [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip] обернулася для нашої армії нищівною поразкою. Що ще жахливіше, під час відступу наших військ [Select_CString(captured_emperor.IsFemale,'наша дорога','наш дорогий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [captured_emperor.GetName] [Select_CString(captured_emperor.IsFemale,'потрапила','потрапив')] у ворожий полон. Уряд перебуває в паніці, оскільки тепер #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединна держава#!#! залишилася без правителя."
 flavor_chi_mon.2.a: "Залишимо все як є."
 flavor_chi_mon.2.b: "Нехай [Select_CString(captured_emperor.IsFemale,'її','його')] [Select_CString(sibling_candidate.IsFemale,'сестра','брат')] стане на чолі [ROOT.GetCountry.Custom('rank_ru_GEN')]."
 flavor_chi_mon.2.c: "[Select_CString(captured_emperor.IsFemale,'Її','Його')] дитина може стати законним правителем."
 flavor_chi_mon.2.d: "Державою [Select_CString(dynasty_candidate.IsFemale,'має','має')] правити [dynasty_candidate.GetNameWithNoTooltip]."
 chi_recapture_emperor_tt: "Щоб [captured_emperor.GetName] [Select_CString(captured_emperor.IsFemale,'повернулася','повернувся')] з полону, необхідно укласти [Concept('peace_treaty','мирний договір')|e] «[ShowPeaceTreatyTypeName('chi_recapture_emperor')]». Якщо [captured_emperor.GetName] загине в полоні, то ми отримаємо такі штрафи:"
 flavor_chi_mon.3.title: "[target.GetNameWithNoTooltip] гине в полоні"
 flavor_chi_mon.3.desc: "[target.GetName], [Select_CString(target.IsFemale,'колишня правителька','колишній правитель')] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, [Select_CString(target.IsFemale,'загинула','загинув')] в нашому полоні. Ми втратили надзвичайно [Select_CString(target.IsFemale,'цінну полонянку','цінного полоненого')], і ми назавжди запам'ятаємо [Select_CString(target.IsFemale,'її','його')] як людину, що забезпечила нам шлях до величі."
 flavor_chi_mon.3.a: "Прокляття!"
 flavor_chi_mon.4.title: "[target.GetNameWithNoTooltip] [Select_CString(target.IsFemale,'загинула', 'загинув')]"
 flavor_chi_mon.4.desc: "Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вразило велике горе: [target.GetName], [Select_CString(target.IsFemale,'наша дорога правителька','наш дорогий правитель')] і дитя Небес, [Select_CString(target.IsFemale,'померла','помер')] у полоні #L [target.GetOwner.GetAdjective|l]їх#! дикунів. Нескінченно шкода, що перед смертю [Select_CString(target.IsFemale,'їй','йому')] так і не довелося повернутися на батьківщину…"
 flavor_chi_mon.4.a: "[target.GetShortNameWithNoTooltip] не [Select_CString(target.IsFemale,'заслужила','заслужив')] такої смерті."
 flavor_chi_mon.5.title: "Пропозиція про викуп"
 flavor_chi_mon.5.desc: "На наш подив, #L [capturing_country.GetAdjective|l]і#! варвари звернулися до нас з пропозицією: [Select_CString(captured_emperor.IsFemale,'наша славна правителька','наш славний правитель')] [captured_emperor.GetName] зможе повернутися додому, якщо ми заплатимо за [Select_CString(captured_emperor.IsFemale,'неї','нього')] гідний викуп. Безумовно, ми вважаємо [Select_CString(captured_emperor.IsFemale,'її','його')] життя безцінним, проте нам навіть вигідно, що наш противник так низько оцінює [Select_CString(captured_emperor.IsFemale,'свою полонянку','свого полоненого')]."
 flavor_chi_mon.5.a: "Приймемо пропозицію."
 flavor_chi_mon.5.b: "Нас хочуть перехитрити! Не будемо відповідати."
 flavor_chi_mon.6.title: "Захоплення [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_chi_mon.6.desc: "Нам нарешті вдалося взяти [target_location.Custom('LR_ACC')] [target_location.GetName] під свій контроль. Ворожий гарнізон, що втратив бойовий дух, не зміг встояти перед натиском #L [ROOT.GetCountry.GetAdjective|l]ої#! армії і просто здався. При цьому [target_character.GetName] як і раніше перебуває в нас у полоні, через що #L [target_location.GetOwner.GetAdjective|l]ий#! уряд перебуває в повній розгубленості."
 flavor_chi_mon.6.a: "Це увійде в історію."
 flavor_chi_mon.7.title: "[target_emperor.GetNameWithNoTooltip] повертається з полону"
 flavor_chi_mon.7.desc: "[target_emperor.GetName] нарешті [Select_CString(target_emperor.IsFemale,'повернулася','повернувся')] на батьківщину. Жителі міста [ROOT.GetCountry.GetCapital.GetName] щасливі знову бачити [Select_CString(target_emperor.IsFemale,'свою правительку','свого правителя')], а ось деякі члени #L [ROOT.GetCountry.GetAdjective|l]ого#! двору не поділяють цю радість: за час [Select_CString(target_emperor.IsFemale,'її','його')] відсутності в державі з'явилися нові політичні фракції, які виступають за те, щоб [target_emperor.GetNameWithNoTooltip] [Select_CString(target_emperor.IsFemale,'зреклася','зрікся')] престолу."
 flavor_chi_mon.7.a: "Законний правитель знову з нами."
 flavor_chi_mon.7.b: "Нехай [ROOT.GetCountry.GetGovernment.GetRulerOrHeirIfRegent.GetNameWithNoTooltip] править замість [Select_CString(target_emperor.IsFemale,'неї','нього')]."
