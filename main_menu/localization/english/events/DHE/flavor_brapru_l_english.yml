l_english:
 flavor_brapru.1.title: "Злиття міст-близнюків Берліна і Кельна"
 flavor_brapru.1.desc: "Між Берліном і Кельном — #italic містами-близнюками#!, що розташовані на протилежних берегах річки Шпрее — пролягає єднальна нитка у вигляді дамби #italic Мюлендамм#!, що розрізає річку навпіл і об'єднує два міста, перетворюючи їх на щось подібне до зрослих близнюків. І Берлін, і Кельн, як справжні брати, завжди піклуються один про одного і спільно виступають проти свавілля правителів [ROOT.GetCountry.Custom('CF_RP')|l]. Багато хто намагався нав'язати їм свою волю, однак кожна така спроба неодмінно наштовхувалася на запеклий опір. Сьогодні, втім, [target_character.GetName] має можливість все-таки нав'язати їм унію і покінчити з вільним життям двох міст, перетворивши їх на одне і зробивши столицею нашої держави."
 flavor_brapru.1.a: "Відтепер тут буде неповторне місто."
 flavor_brapru.1.b: "Нехай і надалі існують окремо."
 flavor_brapru.1.historical_info: "У 1307 році Берлін і Кельн утворили союз з іншими містами маркграфства, такими як Бранденбург-на-Гавелі, Франкфурт-на-Одері і Зальцведель. Причиною такого вчинку стало прагнення відстояти свої права перед посяганнями на них з боку Генріха I. Кінець самоврядуванню Кельна і Берліна поклав у 1451 році курфюрст Фрідріх II Бранденбурзький на прізвисько «Залізний зуб», що оголосив міста-близнюки своєю офіційною резиденцією.\n\nУ 1710 році два міста — Кельн і старий Берлін — були об'єднані за указом короля Фрідріха I і оголошені столицею Пруссії. Нове утворення отримало назву «Берлін», оскільки Кельн значно поступався своєму близнюку в розмірах."
 flavor_brapru.2.title: "Будівництво Бранденбурзьких воріт"
 flavor_brapru.2.desc: "Щоб прославити наші доблесні перемоги і закріпити своє становище серед #TOOLTIP:CONTINENT,europe,X #L європейських#!#! держав, ми можемо замовити в досвідченого майстра неокласичного стилю будівництво пам'ятника, достойного прикрашати велику європейську столицю. [target_artist.GetName] уже складає проект величних воріт — їх можна буде розташувати біля західного в'їзду до [ShowLocationName('berlin')], з'єднавши тим самим сьогоднішній оплот влади зі стародавньою столицею — #TOOLTIP:LOCATION,brandenburg_tt,X #L Бранденбургом#!#!."
 flavor_brapru.2.a: "Побудувати ворота на честь перемоги."
 flavor_brapru.2.b: "Грошам краще лежати в скарбниці."
 flavor_brapru.2.historical_info: "Над Бранденбурзькими воротами, побудованими в 1789—1793 рр., трудилося відразу кілька творців: проект розробив архітектор Карл Готтгард Лангганс, а прикрасами (зокрема звернутими до міста рельєфами і фризами) займалися інші люди — так, квадригу з римською богинею Вікторією створив скульптор Іоганн Готфрід Шадов. Самі ворота, спроектовані в неокласичному стилі, розташовані в кварталі Доротеєнштадт, де тоді пролягав кордон Берліна. Приводом для їх будівництва стала перемога прусських військ над бунтівними голландцями і утворення союзу з Нідерландами та Великобританією."
 flavor_brapru.3.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]: колоніальне поселення"
 flavor_brapru.3.desc: "Піддавшись віянню нових ідей, які приносять із собою численні купці з #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західної Європи#!#!, наші радники все частіше замислюються над тим, щоб заснувати торговельну компанію і взяти участь у торгівлі, що йде через Атлантичний океан: вони стверджують, що таким чином ми станемо менше залежати від іноземних купців. І хоча [target_character.GetName] не поспішає заперечувати, все-таки подібне починання досить ризиковане, тому краще буде спочатку постаратися охопити близькі до нас території."
 flavor_brapru.3.a: "Це піде нам на користь!"
 flavor_brapru.3.b: "Марна затія."
 flavor_brapru.3.historical_info: "Ближче до старості #italic великий курфюрст#! Фрідріх Вільгельм, натхненний прикладом голландських колонізаторів, прагнув розширити заморські володіння Бранденбурга. Однак прагнення ці не увінчалися особливим успіхом, оскільки морський потенціал Бранденбурга-Пруссії виявився надто скромним. Тим не менш, #italic Бранденбурго-Африканська компанія#! змогла отримати чималий, хоч і короткочасний, прибуток з трансатлантичної работоргівлі і збагатити берлінське вище суспільство."
 flavor_brapru.4.title: "[target_artist.GetNameWithNoTooltip] видає #italic «Найкращий нарис»#!"
 flavor_brapru.4.desc: "[target_artist.GetName] — один із найвидатніших мислителів епохи Просвітництва; нащадкам він назавжди запам'ятається як великий філософ нашого часу. Нещодавно він опублікував працю #italic «Дослідження виразності принципів природної теології і моралі»#!, нерідко звану просто #italic «Найкращим нарисом»#!. Втім, [target_artist.GetNameWithNoTooltip] не збирається спочивати на лаврах і вже працює над новими працями, самотужки розсуваючи межі звичних нам уявлень про філософію."
 flavor_brapru.4.a: "Що таке Просвітництво?"
 flavor_brapru.5.title: "Епоха короля-солдата"
 flavor_brapru.5.desc: "Для жителів нашої держави настала нова ера. Той, хто зайняв престол, [target_character.GetName] провів масштабні реформи і ужорсточив державний бюджет, забезпечивши тим самим кошти для створення належної нам армії. Міжнародне визнання [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] заслужив зокрема завдяки своїй ощадливості і небажанню витрачатися на надмірності та розваги — звільнені кошти він вважає за краще спрямовувати на розширення військ."
 flavor_brapru.5.a: "Сам Бог посадив тебе на престол!"
 flavor_brapru.5.historical_info: "Після сходження Фрідріха Вільгельма на престол Пруссії в країні почалася нова епоха. Вона ознаменувалася радикальними реформами в галузі державного бюджету — король скоротив витрати на утримання двору майже повністю, а звільнені кошти спрямував на розширення армії та управління державою, внаслідок чого прусське військо розрослося до 80 000 солдатів. Кількість придворних посад король скоротив утричі, щоб заощадити на утриманні двору і заразом скоротити борг, накопичений Пруссією за часів царювання батька Фрідріха. Під його владою Пруссія стала абсолютистською і мілітаристською державою та однією з провідних європейських держав XVIII століття."
 flavor_brapru.6.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]: [ShowPolicyNameWithNoTooltip('canton_system_policy')|l]"
 flavor_brapru.6.desc: "Наші методи набору до армії цілком застаріли, а військо тим часом відчайдушно потребує нових солдатів. Щомісяця двору надходить все більше скарг про нелюдські умови набору, і хоча [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вимагає, щоб кожний #L [ROOT.GetCountry.GetAdjective|l]ий#! підданий обов'язково ніс службу, скарги ці небезпідставні. У всякому разі вони ускладнюють набір нових солдатів, а тому [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] разом із радниками розробили нову реформу — вони збираються заснувати #TOOLTIP:POLICY,canton_system_policy,X #L систему кантонів#!#!. Завдяки їй ми зможемо впорядкувати набір солдатів і забезпечити законні підстави для призову."
 flavor_brapru.6.a: "Провести реформу!"
 flavor_brapru.6.b: "Старі методи надійніші."
 flavor_brapru.7.title: "Народ вимагає системи кантонів!"
 flavor_brapru.7.desc: "Ми надто пізно звернули увагу на труднощі з набором до армії, і тепер нам, схоже, залишається тільки одне: провести реформи. Плани заснувати в країні #TOOLTIP:POLICY,canton_system_policy,X #L систему кантонів#!#! ще в силі, а радники, що виступають на їх підтримку, все так само вважають, що впорядкувати набір без цієї системи неможливо."
 flavor_brapru.7.a: "Поступитися вимогам."
 flavor_brapru.7.b: "Не звертати уваги на скарги."
 flavor_brapru.8.title: "Реформи великого курфюрста"
 flavor_brapru.8.desc: "[Select_CString(target_character.IsFemale, 'Наша велика правителька', 'Наш великий правитель' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'склала', 'склав' )] кілька грандіозних проектів: [Select_CString(target_character.IsFemale, 'вона', 'він' )] вважає, що завдяки цим задумам [ROOT.GetCountry.GetLongName] перетвориться на сучасну державу. До планів входять корінні реформи і розширення армії, реконструкція #TOOLTIP:LOCATION,berlin_tt,X #L Берліна#!#! і — уже швидше у мріях — створення потужного флоту для [ROOT.GetCountry.Custom('CL_GEN')]. І хоча в разі успіху ми піднесемося над іншими державами #TOOLTIP:REGION,north_german_region,X #L Північної Німеччини#!#!, спочатку доведеться вирішити, як краще розподілити ресурси."
 flavor_brapru.8.a: "Розширити армію."
 flavor_brapru.8.b: "Приділити увагу Берліну."
 flavor_brapru.8.c: "Розширити флот."
 flavor_brapru.8.d: "Обійдемося без реформ."
 flavor_brapru.8.historical_info: "У 1640 році престол маркграфства Бранденбург зайняв Фрідріх Вільгельм з династії Гогенцоллернів. Перші роки його правління припали на неспокійні часи, що настали після закінчення руйнівної Тридцятилітньої війни, але курфюрст проявив себе гідно: так, за умовами Вестфальського миру йому вдалося приєднати до Бранденбурга частину Рейнської області і Померанії. Закладені Фрідріхом основи для розвитку військового і управлінського потенціалу Бранденбурга-Пруссії згодом привели до перетворення Пруссії на одну з провідних європейських держав. За успіхи на престолі і перемоги у війнах зі Швецією народ прозвав Фрідріха #italic «великим курфюрстом»#!."
 flavor_brapru.9.title: "Нова столиця [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_brapru.9.desc: "[ROOT.GetCountry.GetLongName] — держава, яку [Select_CString(GetCharacter('bra_albrecht_i_askanier').IsFemale, 'залишила', 'залишив' )] нам [GetCharacter('bra_albrecht_i_askanier').GetName] — традиційно панує над #TOOLTIP:LOCATION,berlin_tt,X #L Берліном#!#! та його околицями. Деякі наші радники порадили перенести столицю безпосередньо до Берліна, оскільки ця місцевість чудово відповідає нашим прагненням. Крім того, ми заразом зможемо заволодіти #TOOLTIP:BUILDING_TYPE,hanseatic_kontor,X #L Ганзейською конторою#!#!, послабивши тим самим іноземний вплив."
 flavor_brapru.9.a: "Перенести двір до Берліна."
 flavor_brapru.9.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] стане осередком нашої влади."
 flavor_brapru.10.title: "[ShowReligiousAspectNameWithNoTooltip('pietism')] в [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_brapru.10.desc: "[ShowReligiousAspectName('pietism')] та його послідовники поступово набирають все більше впливу над чиновниками #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Якщо стати на бік цих людей і підтримати їхню боротьбу, можливо, моральність, що вони поширюють, вдасться впровадити в суспільство, і тоді наша держава заживе за #TOOLTIP:RELIGIONGROUP,christian,X #L християнськими#!#! заповітами."
 flavor_brapru.10.a: "Назвемо їх прусськими чеснотами!"
 flavor_brapru.10.b: "Обірвати всі зв'язки з проповідниками!"
 flavor_brapru.11.title: "Кенігсберзький [ShowBuildingTypeNameWithNoTooltip('university')|l]"
 flavor_brapru.11.desc: "Реформація міцно вкоренилася в наших землях. Щоб відповідати духу часу, необхідно буде зайнятися найважливішим для країни питанням — освітою, оскільки старі #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! інституції більше не бажають мати з нами жодних справ. Для цього знадобиться закласти в #TOOLTIP:LOCATION,konigsberg_tt,X #L Кенігсберзі#!#! новий [ShowBuildingTypeName('university')|l], куди прагнутимуть важливі діячі Реформації, і викладати там відповідно до положень нової віри."
 flavor_brapru.11.a: "Підтримаємо університет коштами!"
 flavor_brapru.11.b: "Це того не варте."
 flavor_brapru.historical_info: "Альбрехт фон Гогенцоллерн, який скасував Тевтонський орден і перетворив Пруссію на світське герцогство, не збирався зупинятися на досягнутому. Вірно слідуючи ідеям таких реформаторів-протестантів, як Мартін Лютер, він заклав основи для створення в країні закладу вищої освіти, заснувавши в 1544 році Кенігсберзький університет. Університет розташовувався за межами кордонів Священної Римської Імперії, тому для його заснування Альбрехт не шукав ні папського, ні імператорського благословення."
 flavor_brapru.12.title: "«Прусські таблиці»"
 flavor_brapru.12.desc: "До нашого двору прибув математик і астроном [target_artist.GetName]. Він цікавиться, чи не може [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] виділити йому кошти на праці. У роки роботи в #TOOLTIP:BUILDING_TYPE,university,X #L університеті#!#! #TOOLTIP:LOCATION,wittenberg_tt,X #L Віттенберга#!#! [target_artist.GetName] склав нові астрономічні таблиці, які, за його твердженням, значно точніші за попередні."
 flavor_brapru.12.a: "Виділити кошти на їх друк."
 flavor_brapru.12.b: "Вигнати його геть!"
 flavor_brapru.12.historical_info: "Астроном Еразм Рейнгольд користувався заступництвом і фінансовою підтримкою самого прусського герцога Альбрехта фон Гогенцоллерна, який заразом посприяв виданню «Прусських таблиць». $prutenic_tables_desc$ «Прусські таблиці» лягли в основу календарної реформи папи римського Григорія XIII, а згодом були замінені «Альфонсовими таблицями»."
 flavor_brapru.13.title: "Потсдамський едикт"
 flavor_brapru.13.desc: "[ShowContinentName('europe')] страждає від давньої розбрату між #TOOLTIP:RELIGION,catholic_tt,X #L католиками#!#! і тими, хто вважав за краще обрати шлях Реформації. Якщо ми запросимо переслідуваних #TOOLTIP:RELIGION,lutheran_tt,X #L лютеран#!#! і #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністів#!#! з усієї Європи оселитися в наших землях, то, безсумнівно, прибуття до нас сотень і тисяч нових підданих піде державі тільки на користь. Однак цим ми ризикуємо навлікти на себе гнів тих держав, чиї піддані прагнутимуть до нас."
 flavor_brapru.13.a: "Нехай кожний знає, що він може оселитися в [ROOT.GetCountry.Custom('CL_PREP')]!"
 flavor_brapru.13.a.tt: "Відносини з європейськими правителями-католиками погіршуються на [ShowBiasValue('pru_edict_of_potsdam_opinion')|0R]"
 pru_edict_of_potsdam_opinion: "Потсдамський едикт"
 flavor_brapru.13.b: "Не будемо ризикувати."
 flavor_brapru.14.title: "[ShowPopTypeNameWithNoTooltip('burghers')] Кенігсберга"
 flavor_brapru.14.desc: "Не всім сподобалося наше бажання правити без втручання станів. Ми отримали незаперечні докази, що [ShowPopTypeName('burghers')|l] готуються влаштувати переворот і скинути нашу владу в #TOOLTIP:LOCATION,konigsberg_tt,X #L Кенігсберзі#!#!. Підтримку їм надає [some_neighbor_country.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[some_neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[some_neighbor_country.Custom('CL_tt')],X [some_neighbor_country.Custom('CL_GEN')|L]#!#! [some_neighbor_country.GetGovernment.GetRuler.GetName]. Щоб задум їхній зірвався, відповісти на такий виклик нашій владі доведеться швидко і рішуче."
 flavor_brapru.14.a: "Відправити війська і нагадати, хто тут влада."
 flavor_brapru.14.b: "Спробувати домовитися з містом."
 flavor_brapru.14.historical_info: "Юрист і член кенігсберзької міської ради Єронім Рот очолював опозицію #italic великому курфюрсту#! Фрідріху Вільгельму з роду Гогенцоллернів. Після того як в 1660 році курфюрст оголосив про незалежність Пруссії від Королівства Польського, Рот і його прихильники з числа кенігсберзьких радників подали польському королю Яну II Казимиру Вазі прохання знову прийняти землі Східної Пруссії під свою владу. Кінець зароджуваному повстанню поклали як мовчання Яна Казимира, так і вступ Фрідріха Вільгельма до Кенігсберга в жовтні 1662 року. Рот був заарештований і засуджений до довічного ув'язнення."
 flavor_brapru.15.title: "«Практика благочестя у піснях»"
 flavor_brapru.15.desc: "Кантор і викладач у #TOOLTIP:LOCATION,berlin_tt,X #L берлінській#!#! гімназії «Цум грауе клостер» [target_artist.GetName] здобув певну славу як композитор і письменник на тему музичної освіти. У роки своєї служби кантором [target_artist.GetNameWithNoTooltip] також випустив збірку з 240 гімнів, виданих під назвою Praxis Pietatis Melica, тобто «Практика благочестя у піснях». Його прагнення не лише виконувати старі гімни, а й писати нові на благо правовірних по всій Німеччині заслуговує на повагу, а тому видання збірки слід підтримати."
 flavor_brapru.15.a: "Nun danket alle Gott."
 flavor_brapru.16.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_brapru.16.desc: "Єврейський учений-поліглот і мислитель [target_artist.GetName] — людина скромного походження. Спочатку він мав намір стати рабином, однак дорога релігійної освіти привела його до провінції [berlin_province.GetName], де [target_artist.GetName] став відомим автором, однаково шанованим як серед #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#!, так і серед #TOOLTIP:RELIGIONGROUP,israelite_group,X #L іудеїв#!#!. Він видає праці #TOOLTIP:LANGUAGE,german_language,X #L німецькою#!#! та #TOOLTIP:LANGUAGE,hebrew_language,X #L івритом#!#!, а також проводить у себе вдома відкриті обговорення на різні теми. Ніхто з тих, хто раніше жив #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!, ніколи так не сприяв зміцненню толерантності між народами, як він."
 flavor_brapru.16.a: "Яка гідна особистість!"
 flavor_brapru.17.title: "[target_artist.GetNameWithNoTooltip] у русі за Реформацію"
 flavor_brapru.17.desc: "[target_artist.GetName] — один із найвидатніших діячів перших років Реформації, однак діяльність його затьмарила суперечка з іншими прихильниками руху стосовно Мойсеєвого закону і того, наскільки він застосовний до всіх #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#!. [target_artist.GetName] вважає, що Євангеліє — єдина книга, яка потрібна праведному християнину. Цих поглядів не поділяють багато хто з його спільників, що продовжують викладати народу П'ятикнижжя — звід Мойсеєвого закону. Не бажаючи зносити звинувачення в #italic антиноміанізмі#! — зневаженні Старого Завіту, [target_artist.GetNameWithNoTooltip] звернувся до нашого двору з проханням про виділення йому коштів і притулку, щоб він міг спокійно зайнятися роботою над власним ученням."
 flavor_brapru.17.a: "Видати йому гроші!"
 agricolas_reputation: "Репутація Агриколи"
 flavor_brapru.17.b: "Його примиренські погляди неприпустимі."
 flavor_brapru.18.title: "Франкфуртський університет"
 flavor_brapru.18.desc: "Нам милостиво виділили кошти на будівництво #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#! поблизу #TOOLTIP:LOCATION,lebus_tt,X #L Лебуса#!#!. Цей заклад, де громадяни навчатимуться наукам, передбачається збудувати в сусідньому Франкфурті-на-Одері з розрахунком, що вплив міста з часом стане достатньо значним."
 flavor_brapru.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.19.title: "Відвага жителів Шпандау"
 flavor_brapru.19.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] рве і мече: веселощі, влаштовані нами задля забави жителів прекрасного міста #TOOLTIP:LOCATION,berlin_tt,X #L Берліна#!#!, закінчилися зовсім інакше, ніж ми очікували. Показова битва, сплановані до найдрібніших подробиць, мала закінчитися перемогою жителів Кельна-Берліна над сусіднім Шпандау, однак військо Шпандау збунтувалося і побило берлінців! Очевидно, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] для цих людей — ніхто, а ми не готові миритися з такою зневагою."
 flavor_brapru.19.a: "Їх слід покарати!"
 flavor_brapru.19.b: "Нехай веселяться."
 flavor_brapru.19.historical_info: "У серпні 1567 року курфюрст Іоахім II Гектор влаштував військові навчання. Противниками в них були війська, складені з жителів Берліна-Кельна з одного боку і незалежного міста Шпандау — з іншого. За задумом курфюрста виграти «битву» мали берлінці, однак жителі Шпандау збунтувалися проти такого рішення і, увійшовши в бойовий запал, розгромили умовного ворога. Розгніваний курфюрст спочатку спробував зупинити тих, хто бився, гарматами (які, втім, були не заряджені), а після закінчення навчань ув'язнив градоначальника Шпандау на кілька місяців. В історію ці маневри увійшли під назвою #italic Knüpfelkrieg#!, тобто «війна дрючків»."
 flavor_brapru.20.title: "[target_artist.GetNameWithNoTooltip] просить притулку"
 flavor_brapru.20.desc: "Викладач у #TOOLTIP:BUILDING_TYPE,university,X #L університеті#!#! #TOOLTIP:LOCATION,apolda_tt,X #L Апольди#!#! [target_artist.GetName] прогнівив лютеран тим, що веде лекції майже що безбожницького штибу. Сьогодні нам стало відомо, що він збирається переселитися — за умови, що йому дозволять викладати й надалі. Ми впевнені, що присутність цієї людини в нашій державі піде лише на користь нашим власним університетам."
 flavor_brapru.20.a: "Як освічено!"
 flavor_brapru.20.b: "Краще відішлемо його подалі."
 flavor_brapru.21.title: "[target_artist.GetNameWithNoTooltip] висміює синдром Вертера!"
 flavor_brapru.21.desc: "[target_artist.GetName] [Select_CString(target_artist.IsFemale, 'опублікувала', 'опублікував' )] цілком обурливий твір, у якому [Select_CString(target_artist.IsFemale, 'висміяла', 'висміяв' )] роботи авторів — представників #TOOLTIP:CULTUREGROUP,german_group,X #L німецького#!#! літературного руху #italic «Буря і натиск»#!. Особливо жорстко [target_artist.GetNameWithNoTooltip] критикує впадання публіки в крайнощі після прочитання роману #italic «Страждання юного Вертера»#!, так само як і вплив цього роману на читачів, і припускає, що для бідного Вертера все мало закінчитися добре."
 flavor_brapru.21.a: "Ах, романи — це так радісно!"
 flavor_brapru.21.b: "Ця трагедія така романтична!"
 flavor_brapru.22.title: "[target_artist.GetNameWithNoTooltip] хоче провести реформу освіти"
 flavor_brapru.22.desc: "Визнаний мовознавець і мислитель [target_artist.GetName] настільки пригнічений якістю освіти в нашій столиці, що запропонував нам свою допомогу в проведенні реформ: він хоче перетворити не лише столицю, а й всю державу на країну, де можливе все. [target_artist.GetName] вивчав #TOOLTIP:LANGUAGE,basque_language,X #L баскську#!#! мову і служив дипломатом при [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их посольствах в інших країнах, тому знання його про різні предмети широкі, а вміння керувати викликає захоплення."
 flavor_brapru.22.a: "Видати йому гроші!"
 flavor_brapru.22.b: "Нічого цінного він не може запропонувати."
 flavor_brapru.23.title: "[target_artist.GetNameWithNoTooltip] видає п'єсу #italic «Натан Мудрий»#!"
 flavor_brapru.23.desc: "Автор #italic «Натана Мудрого»#! майстерно вплів у повість притчу про каблучки, щоб краще підкреслити свій задум: авраамічним релігіям слід бути толерантними одна до одної. Головного героя твору [target_artist.GetName] списав зі свого старого друга і повіреного, який повністю поділяє його погляди. П'єсу збираються поставити в #TOOLTIP:LOCATION,berlin_tt,X #L Берліні#!#! — звісно, з нашого дозволу."
 flavor_brapru.23.a: "Виявляти толерантність має кожний!"
 flavor_brapru.23.b: "Який безглуздий заклик до толерантності."
 flavor_brapru.24.title: "[ShowPolicyNameWithNoTooltip('order_of_the_swan_policy')]"
 flavor_brapru.24.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] здебільшого вважають, що [country_ruler.GetName|l] з недостатнім старанням виховує в своїх підданих набожність, а тому заявляють про необхідність заснувати новий лицарський орден — він поширюватиме віру в Діву Марію, з чим не справляється #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]а#! влада. Зусиллями такого ордену [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нашої держави та їхні кріпаки розвиватимуть у собі духовний початок.\n\nІ хоча подібне починання помітно спустошить скарбницю, [ROOT.GetCountry.GetFlavorRank|l] почне користуватися доброю славою. Прислухавшись до цих доводів, [country_ruler.GetNameWithNoTooltip|l] [Select_CString(country_ruler.IsFemale, 'погодилася', 'погодився' )] принаймні замислитися про заснування ордену. З усіх пропозицій, втім, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вважає гідною лише одну: #TOOLTIP:POLICY,order_of_the_swan_policy,X #L орден Лебедя#!#!."
 flavor_brapru.24.historical_info: "Бранденбурзький #italic Орден Лебедя#! заснував у 1440 році курфюрст Фрідріх II. #italic Modus operandi#! цього ордену передбачав виховання в підданих набожності і поширення культу Богородиці. Орден, що налічував під час заснування всього 37 осіб, швидко розрісся до кількох сотень послідовників."
 flavor_brapru.24.a: "Підтримати це починання."
 flavor_brapru.24.b: "Навіщо нам ці клопоти?"
 flavor_brapru.25.title: "$flavor_brapru.24.title$"
 flavor_brapru.25.desc: "Нещодавно [country_ruler.GetName|l] [Select_CString(country_ruler.IsFemale, 'заснувала', 'заснував' )] лицарський #TOOLTIP:POLICY,order_of_the_swan_policy,X #L орден Лебедя#!#! — вихователів у підданих набожності і віри в Діву Марію. Завдяки династичним зв'язкам багато наших [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] отримали запрошення вступити до ордену, що відкриває нам чудову можливість представити там власні інтереси."
 flavor_brapru.25.historical_info: "$flavor_brapru.24.historical_info$"
 flavor_brapru.25.a: "Нехай [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] вступить до ордену."
 flavor_brapru.25.b: "Добре, що він у нас є."
 flavor_brapru.26.title: "[ShowPolicyNameWithNoTooltip('order_of_the_black_eagle_policy')]"
 flavor_brapru.26.desc: "У міру нарощування нашої військової міці і схилення до #TOOLTIP:SOCIETAL_VALUE,quality,X #L якості#!#! замість кількості все очевиднішою стає відсутність у державі нагород, яких були б гідні видатні генерали. Видача земельних наділів і просто прямі виплати — чудове заохочення, однак, заснувавши новий (і строго світський) військовий орден, ми зробимо так, щоб кожний житель нашої країни знав своїх героїв. Починання це обійдеться нам дорого, але [ShowPolicyName('order_of_the_black_eagle_policy')] допоможе розвивати дисципліну і чесноти."
 flavor_brapru.26.historical_info: "10 січня 1701 року, напередодні сходження на престол короля Пруссії, курфюрст Фрідріх III заснував військовий Орден Чорного орла, до якого увійшли багато правлячих представників династії Гогенцоллернів і їхні родичі, а також ті, хто перебували в Пруссії з візитом, члени іноземних королівських родин. Сама нагорода вручалася також і вправним військовослужбовцям, підкреслюючи їхні заслуги перед вітчизною."
 flavor_brapru.26.a: "Виділимо кошти на заснування."
 flavor_brapru.26.b: "Ні нам, ні нашим генералам ні до чого ці надмірності!"
 flavor_brapru.27.title: "Колонізація Сілезії"
 flavor_brapru.27.desc: "Війна важко позначилася на захопленій і спустошеній #TOOLTIP:AREA,silesia_area,X #L Сілезії#!#!. Дехто, не бажаючи витрачати скарбницю на відновлення області і при цьому палаючи бажанням приєднувати до себе провінції, де поширюється єресь, пропонують запросити сюди #L [ROOT.GetCountry.GetReligion.GetAdjective|l]их#! поселенців: вони допоможуть розвинути місцеву економіку і заразом асимілювати нову землю."
 flavor_brapru.27.historical_info: "Після придбання Сілезії в 1742 році прусська влада почала проводити політику заселення на той час переважно католицької і польськомовної Східної Сілезії німецькими протестантами. У 1773 році був виданий указ, який стимулював подальше переселення німців у регіон."
 flavor_brapru.27.a: "Заохотити [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] поселенців осідати в Сілезії"
 flavor_brapru.27.b: "Вони відновляться і без нашої допомоги."
 STATIC_MODIFIER_NAME_PRU_settlers_in_silesia: "Нові поселенці-протестанти"
 BRA_move_away_from_prosperity_silesia_tt: "Кожний [Concept('owned', 'належний')|e] нам [Concept('location', 'район')|e] в #TOOLTIP:AREA,silesia_area,X #L Сілезії#!#! на #r 25%#! віддаляється від [Concept('prosperity', 'процвітання')|e]."
 flavor_brapru.28.title: "Домагання на Королівську Пруссію"
 flavor_brapru.28.desc: "Коридор між #L [ROOT.GetCountry.GetAdjective]ою#! #TOOLTIP:AREA,pomerania_area,X #L Померанією#!#! і [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ою #TOOLTIP:AREA,prussia_area,X #L Пруссією#!#! став би важливою частиною нашої держави — якби він був у наших руках. Сполучення між нашими територіями зараз відбувається або через кордони з іншими державами, або за допомогою кораблів, а це значно послаблює нашу владу над Пруссією."
 flavor_brapru.28.a: "З'єднання територій — серйозна задача."
 flavor_brapru.28.b: "Порушувати сформований порядок надто небезпечно."
 STATIC_MODIFIER_NAME_PRU_justifying_conquest_of_royal_prussia: "Виправдання завоювання Королівської Пруссії"
 flavor_brapru.29.title: "Розширення замку Тангермюнде"
 flavor_brapru.29.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] #L [ROOT.GetCountry.GetAdjective|l]их#! земель любить Тангермюнде — там уже не перший рік знаходиться [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Сьогодні, однак, будівля занепала і перетворилася на бліде подобу самої себе — так на ній позначилося зміщення наших інтересів на схід. Можливо, замок пора відреставрувати."
 flavor_brapru.29.historical_info: "Замок Тангермюнде був побудований у X столітті в гирлі річки Ельби. Незабаром навколо нього утворилося місто Тангермюнде. У роки правління династії Асканіїв тут знаходилася одна з улюблених резиденцій бранденбурзьких маркграфів. У 1373 році до замку в'їхав новий маркграф і імператор Священної Римської Імперії Карл IV. При ньому резиденція була значно розширена, перетворившись на #italic королівський пфальц#!."
 flavor_brapru.29.a: "Це варте затрат."
 flavor_brapru.29.b: "Не зараз — і тим більше не потім."
 STATIC_MODIFIER_NAME_PRU_secondary_capital_tangermunde: "Вторинна резиденція в Тангермюнде"
 flavor_brapru.30.title: "Прикордонна суперечка з [pomeranian_target.Custom('CL_INST')]"
 flavor_brapru.30.desc: "Протягом уже кількох десятиліть ми незмінно намагаємося встановити беззаперечну владу над #TOOLTIP:AREA,pomerania_area,X #L Померанією#!#!, що на півночі. Постійна боротьба за області і міста #TOOLTIP:PROVINCE_DEFINITION,uckermark_province,X #L Уккермарка#!#! і сутички в інших прикордонних районах йдуть безрезультатно — жодна сторона не може взяти гору. Однак наступного разу перемога неодмінно буде за нами. Можливість уже надалася: ми вступили в прикордонний конфлікт з #ONCLICK:COUNTRY,[pomeranian_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pomeranian_target.Custom('CL_tt')],X [pomeranian_target.Custom('CL_INST')|L]#!#!."
 flavor_brapru.30.historical_info: "Прикордонні суперечки між померанськими Грейфами і бранденбурзькими маркграфами траплялися часто і регулярно. Причиною багатовікового розбрату виступали як постійні спроби бранденбуржців зробити Померанію своїм васалом, так і спроби обох сторін встановити владу над прикордонними містами Пренцлау і Нойбранденбург у регіоні Уккермарк."
 flavor_brapru.30.a: "Натиснути на них."
 flavor_brapru.30.b: "Війна нам не личить."
 STATIC_MODIFIER_NAME_PRU_fabrication: "Сфабрикована суперечка"
 flavor_brapru.31.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: Вселенські дискусії"
 flavor_brapru.31.desc: "Незгода з несправедливими діями #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! церкви призвела до виникнення безлічі незалежних церков. Багато хто з них дотримується або #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранських#!#!, або #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністських#!#! звичаїв. Оскільки в нашій державі широко представлені і та, і інша конфесія, [opposing_religion.GetAdjectiveWithNoTooltip|l]і [ShowEstateTypeName('clergy_estate')|l] почали закликати до примирення і навіть проведення Вселенських бесід з державною церквою, щоб не допустити ворожнечі між лютеранами і кальвіністами."
 flavor_brapru.31.historical_info: "У вересні 1662 р. — травні 1663 р. у Берліні пройшли релігійні зустрічі, присвячені зближенню лютеранської і кальвіністської церков і просуванню ідей екуменізму. Поштовхом до проведення цих зустрічей послужили дії курфюрста бранденбурзького Фрідріха Вільгельма — кальвініста, що править переважно лютеранською країною."
 flavor_brapru.31.a: "Нехай радяться."
 flavor_brapru.31.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] — єдина істинна віра."
 PRU_may_push_toleranzedikt_in_the_future_with_following_effects: "Завдяки цій [Concept('event', 'події')|e] ми в майбутньому зможемо прийняти указ про толерантність:"
 PRU_every_pop_of_other_protestant_denomination: "Кожна [Concept('pop', 'група населення')|e], що сповідує #L [opposing_religion.GetAdjective|l]у#! віру, отримує [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]."
 flavor_brapru.32.title: "Указ про толерантність"
 flavor_brapru.32.desc: "Вселенські бесіди між #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранами#!#! і #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністами#!#! можна навіть назвати успішними. Але, хоча протестантський світ став трохи ближче до єднання, багато наших [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ого штибу все ще не готові терпіти тих, хто сповідує іншу віру. Прихильники [opposing_religion.GetAdjectiveWithNoTooltip|l]ої конфесії закликають нас прийняти указ про толерантність в надії, що гноблення їхньої віри буде заборонено законами [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_brapru.32.historical_info: "Шістнадцятого вересня 1664 року курфюрст бранденбурзький Фрідріх Вільгельм видав указ про толерантність, що забороняє взаємні нападки лютеранської і кальвіністської церков — на велике незадоволення традиційного лютеранського духовенства, обуреного втручанням курфюрста-кальвініста у справи державної церкви."
 flavor_brapru.32.a: "Видати указ."
 flavor_brapru.32.b: "Не звертати уваги на моління."
 STATIC_MODIFIER_NAME_PRU_toleranzedikt: "Указ про толерантність"
 flavor_brapru.33.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] з картоплею"
 flavor_brapru.33.desc: "#TOOLTIP:GOODS,potato,X #L Картопля#!#!, завезена до #TOOLTIP:CONTINENT,europe,X #L Європи#!#! з Нового Світу, поки що мало кому здається корисною. Особливо здивовані [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], які погано усвідомлюють, що за допомогою картоплі можна ситно нагодувати голодуючий натовп. [target_ruler.GetName] пропонує сміливе рішення, здатне назавжди переконати впертий народ у користі нової рослини і, можливо, навіть покінчити з постійним голодом: засіяти картоплею поля, розташовані поряд з #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ими#! володіннями, і виставити охорону. Тим самим [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сподівається пробудити в народі інтерес, адже заборонений плід завжди солодкий."
 flavor_brapru.33.a: "Нехай прагнуть картоплі."
 flavor_brapru.33.b: "Просто безумство!"
 flavor_brapru.33.historical_info: "Прусський король XVIII століття Фрідріх II Великий на батьківщині запам'ятався ще й як #italic der Kartoffelkönig#! — «картопляний король». Саме завдяки Фрідріху картопля отримала в Німеччині широке поширення: за легендами, король наказав засіяти королівські поля насінням картоплі і виставити поряд солдатів, які мали не стільки охороняти посіви, скільки створювати враження, що на полі вирощується щось цінне. Селяни, що припустили, що плоди, що вирощуються під королівською охороною, неймовірно рідкісні і цінні, почали по ночах красти з полів бульби і садити їх у себе, тим самим сприяючи поширенню коренеплоду по всій Пруссії."
 flavor_brapru.34.title: "Планові поселення"
 flavor_brapru.34.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] сьогодні розглядає сміливий задум із заселення малонаселених земель #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Керувати цим планом, що отримав назву #TOOLTIP:GOVERNMENT_REFORM,peuplierung_system,X #L «Пойплірунг»#!#!, керуватимуть [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. За їхніми уявленнями, майбутніх переселенців мають приваблювати щедрі умови: релігійна свобода, звільнення від сплати податків і навіть державна підтримка тих, хто вирішить переселитися самостійно, насамперед — досвідчених робітників-іноземців і переслідуваних релігійних громад."
 flavor_brapru.34.a: "Нехай приходять!"
 flavor_brapru.34.b: "Тоді ослабне наша влада."
 flavor_brapru.34.historical_info: "#italic Peuplierung#! («заселення переселенцями» або «колонізація») — політика заселення Пруссії XVII–XVIII століть, що проводилася за ініціативою корони і спрямована на повторне заселення постраждалих від війни та епідемій земель іммігрантами, яким пропонувалися певні пільги. Відомий вислів Фрідріха Великого: «всі релігії рівні і хороші, якщо їхні прихильники є чесними людьми»."
 flavor_brapru.35.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] диктує останню волю"
 flavor_brapru.35.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] не може дібрати слів: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], будучи вже в похилих роках, [Select_CString(target_ruler.IsFemale, 'склала', 'склав' )] заповіт, своїм змістом що вразив усіх до одного. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'заявила', 'заявив' )], що престол має успадкувати [Select_CString(target_ruler.IsFemale, 'її', 'його' )] молодший син [favorite_child.GetName]. Таке рішення йде врозріз з усталеною традицією першородства, однак у заповіті [target_ruler.GetName] стверджує, що [target_heir.GetName] не має гідностей правителя, тоді як [favorite_child.GetNameWithNoTooltip] відрізняється мудрістю і поміркованою вдачею. Багато хто побоюється, що якщо все піде згідно із заповітом, #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократи#!#! нашої держави сильно обурюються."
 flavor_brapru.35.a: "Поставимося з повагою до [Select_CString(target_ruler.IsFemale, 'її', 'його' )] рішення."
 flavor_brapru.35.b: "Це порушує закони престолонаслідування!"
 flavor_brapru.35.historical_info: "Фрідріх I — перший представник династії Гогенцоллернів серед бранденбурзьких курфюрстів — справив фурор своїм скандальним заповітом, у якому замість первістка призначив спадкоємцем престолу другого сина — Фрідріха II. Це рішення порушувало давно встановлений принцип першородства, згідно з яким усі титули і землі відходили старшому спадкоємцю чоловічої статі."
 flavor_brapru.36.title: "Боротьба з чумою"
 flavor_brapru.36.desc: "Схоже, ми нарешті знайшли засіб від старої напасті — спалахів чуми, що постійно розоряють #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!: нам надійшла пропозиція заснувати карантинний пункт за стінами #TOOLTIP:LOCATION,berlin_tt,X #L Берліна#!#!. Благородну справу протистояння чумі та іншим хворобам за допомогою науки візьме на себе #TOOLTIP:BUILDING_TYPE,charite_of_berlin,X #L Шаріте#!#!."
 flavor_brapru.36.a: "Схвалимо пропозицію."
 flavor_brapru.36.b: "Нам це не по кишені."
 flavor_brapru.36.historical_info: "Клініка «Шаріте», заснована в 1709 році за указом прусського короля Фрідріха I, спочатку задумувалася як лазарет для жертв регулярних на той час спалахів чуми і розташовувалася за стінами Берліна. Незабаром «Шаріте» була перетворена на звичайну лікарню і з часом стала однією з провідних університетських клінік Європи. Тут навчалися найвідоміші лікарі, патологи і вчені Німеччини."
 flavor_brapru.37.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.37.desc: "У мові жителів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! все частіше лунає нове гучне ім'я: [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Ця вчена', 'Цей вчений' )] — людина, що відрізняється незвичайним інтелектом і невичерпною допитливістю — колись [Select_CString(target_character.IsFemale, 'навчилася', 'навчився' )] на гірничого інженера, але [Select_CString(target_character.IsFemale, 'їй', 'йому' )] набагато цікавіше досліджувати світ і вивчати географію та природу. Нещодавно [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував' )] спорядити експедицію до далеких країн, щоб найретельнішим чином описати різновиди світових екосистем і кліматів — їх [Select_CString(target_character.IsFemale, 'вона', 'він' )] вважає єдиною взаємопов'язаною системою. Єдине, що [Select_CString(target_character.IsFemale, 'її', 'його' )] зупиняє, — це брак коштів."
 flavor_brapru.37.a: "Виділимо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] гроші на експедицію!"
 flavor_brapru.37.b: "Нехай [Select_CString(target_character.IsFemale, 'її', 'його' )] тягу до мандрівок оплачують приватні особи."
 flavor_brapru.37.historical_info: "Александр фон Гумбольдт — ерудит, географ, ботанік, геолог і один із першопрохідців у галузі екології. Експедиція фон Гумбольдта до Латинської Америки, що зайняла п'ять років, перевернула загальносвітові уявлення про кліматичні зони, взаємовідносини екосистем і геологію. Обширні праці вченого заклали сучасні основи екологічної науки."
 flavor_brapru.38.title: "[target_character.GetNameWithNoTooltip] і $humboldts_cosmos$"
 flavor_brapru.38.desc: "Після довгих десятиліть, проведених за науковими роботами, дослідженнями і листуванням з найвеличнішими розумами свого часу, [target_character.GetName] [Select_CString(target_character.IsFemale, 'взялася', 'взявся' )] за написання багатотомної збірки своїх досліджень. Перед [Select_CString(target_character.IsFemale, 'нею', 'ним' )] стоїть найскладніше завдання: звести воєдино всі відомі види природничих наук. [target_character.GetName] побоюється, що подібна праця займе ще кілька десятиліть, і прочитати її зможуть уже тільки [Select_CString(target_character.IsFemale, 'її', 'його' )] нащадки."
 flavor_brapru.38.a: "Ми вже й так достатньо [Select_CString(target_character.IsFemale, 'її', 'його' )] підтримуємо."
 flavor_brapru.38.b: "Зробимо все, що зможемо, щоб допомогти [Select_CString(target_character.IsFemale, 'їй', 'йому' )]."
 flavor_brapru.38.historical_info: "У 1828 році Гумбольдт вирішив викласти свої спостереження і погляди в трактаті, що згодом отримав назву #italic «Космос»#!. Вчений був уже немолодий, а тому боявся, що помре раніше, ніж доведе працю до кінця. Так і сталося: на написання «Космосу» пішло 25 років, і Гумбольдт уже не дожив до його видання. Тим не менш, трактат справив справжню революцію в науковому світі і надихнув цілі покоління вчених (серед яких був і Дарвін), а також посприяв становленню географії і природознавства як сучасних наукових дисциплін."
 flavor_brapru.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.39.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'видатна мислителька, яка прославилася', 'видатний мислитель, який прославився' )] своїм неприйняттям глибоко вкоріненого дуалізму сучасної філософської думки. Натомість [target_character.GetLastNameWithNoTooltip] пропонує власну філософію іманентності, засновану на досвіді і розумі, де протистояння — не ознака невдач, а головна рушійна сила, що забезпечує розвиток. Філософ стверджує, що свобода і розум не дані людині, а відвойовуються нею в ході історичного процесу."
 flavor_brapru.39.a: "Будемо дотримуватися [Select_CString(target_character.IsFemale, 'її', 'його' )] думки!"
 flavor_brapru.39.b: "Подібні абстракції марні в справі управління державою."
 flavor_brapru.39.historical_info: "Георг Вільгельм Фрідріх Гегель — видатний представник германського ідеалізму, що боровся з хибними дихотоміями сучасної йому філософії, до яких він відносив протиріччя між розумом і емоціями, свободою і зобов'язаннями або розумом і тілом. Гегель вважав, що істина народжується внаслідок іманентної критики самих ідей, а не з передумов, нав'язаних ззовні. Філософія Гегеля справила сильний вплив на наступне покоління мислителів, що натхненні теоріями свого попередника."
 flavor_brapru.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.40.desc: "У світі мистецтва з'явилося нове яскраве ім'я — [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] роботи, що поєднують у собі пишність бароко та дух #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!, підкорили серця сотень тисяч мешканців #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. Незважаючи на труднощі та упередження, [target_character.GetName] [Select_CString(target_character.IsFemale, 'зумела', 'зумів' )] домогтися того, щоб [Select_CString(target_character.IsFemale, 'її', 'його' )] прийняли до найпрестижніших закладів. Сьогодні [Select_CString(target_character.IsFemale, 'вона', 'він' )] бажає повернутися до #TOOLTIP:LOCATION,berlin,X #L Берліна#!#! і творити при нашому дворі."
 flavor_brapru.40.a: "Найміймо [Select_CString(target_character.IsFemale,'її', 'його')]."
 flavor_brapru.40.b: "Жінкам не місце в мистецтві."
 flavor_brapru.40.historical_info: "Анна Доротея Тербуш — художниця, що зумела подолати жорсткі професійні та гендерні бар'єри свого часу і стати однією з найвідоміших портретисток покоління. Тербуш, що виросла в епоху недоступності для жінок професійного навчання, була членкинею паризької Королівської академії живопису та скульптури, а згодом писала портрети діячів Просвітництва та знатних осіб. Після повернення до Пруссії стала особистою портретисткою короля Фрідріха Великого, а також брала участь у прикрашанні його палацу Сан-Сусі."
 flavor_brapru.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.41.desc: "[target_character.GetName] — мислитель, що [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] своїм логічним, майже що математичним підходом до систематизації знань найрізноманітнішого штибу — богословського, етичного, політичного і навіть метафізичного. І хоча нині цю людину вигнано з держави, оскільки [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] не погоджувалися з [Select_CString(target_character.IsFemale, 'її', 'його' )] ідеями, можливо, варто подумати про те, щоб відновити [Select_CString(target_character.IsFemale, 'її', 'його' )] репутацію: від наявності в державі подібного світлого розуму виграють і бюрократи, і законознавці, і навіть особисто [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_brapru.41.a: "Реабілітуймо [Select_CString(target_character.IsFemale, 'її', 'його' )]."
 flavor_brapru.41.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] погляди надто скандальні."
 flavor_brapru.41.historical_info: "Крістіан Вольф — один із найважливіших діячів німецької філософії епохи Просвітництва, відомий своєю енциклопедичною освіченістю та прихильністю раціоналістичному методу. Вольф прагнув підходити до пізнання з точки зору розуму, що неодноразово викликало сильне невдоволення у релігійних властей. Тим не менш, за Фрідріха Великого добре ім'я філософа було відновлено, і Вольф став однією з опор прусського інтелектуального життя. Його ідеї справили значний вплив на прусських королів — людей, що цінували раціональний підхід до управління державою."
 flavor_brapru.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.42.desc: "Серед наших офіцерів [target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] як талановитий і видатний полководець, без якого неможливі були б недавні славні перемоги. Сама лише [Select_CString(target_character.IsFemale, 'її', 'його' )] присутність на полі бою наповнює серця наших солдатів хоробрістю, а заодно слугує нагадуванням, що сила #L [ROOT.GetCountry.GetAdjective|l]ої#! зброї — досягнення не тільки самих лише правителів. Нам навіть надійшла пропозиція підвищити цю людину до генерала, щоб армія могла воювати ще краще."
 flavor_brapru.42.a: "Підвищімо [Select_CString(target_character.IsFemale, 'її', 'його' )] до генерала."
 flavor_brapru.42.b: "Нам це не потрібно."
 flavor_brapru.42.historical_info: "Курт фон Шверін — прусський полководець, що служив до призначення фельдмаршалом в арміях кількох європейських держав. У битві під Мольвіцем своїми вмілими діями врятував військо юного короля Фрідріха Великого від розгрому. Служба його закінчилася під Прагою, де вірний і непохитний перед обличчям небезпеки Шверін отримав смертельне поранення, намагаючись особисто надихнути солдатів. Загальновизнано вважається одним із найздатніших військових керівників Фрідріха Великого."
 flavor_brapru.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.43.desc: "За останні кілька років обличчя #TOOLTIP:LOCATION,berlin_tt,X #L Берліна#!#! помітно перетворив архітектор на ім'я [target_character.GetName] — людина зі сміливим поглядом на майбутнє та великим талантом у царині не тільки архітектури, а й скульптури. У [Select_CString(target_character.IsFemale, 'її', 'його' )] роботах величність бароко переплітається з військовим символізмом, стаючи дзеркалом величі держави. Немає такої споруди, яку [target_character.GetName] не [Select_CString(target_character.IsFemale, 'змогла', 'зміг' )] би перетворити на монумент нашій могутності. Багато хто навіть пропонує призначити [Select_CString(target_character.IsFemale, 'її', 'його' )] придворним архітектором, який визначатиме обличчя вже не тільки окремо взятого міста, а #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! цілком."
 flavor_brapru.43.a: "Найміймо [Select_CString(target_character.IsFemale,'її', 'його')]."
 flavor_brapru.43.b: "Художні примхи нам не по кишені."
 flavor_brapru.43.historical_info: "Андреас Шлютер — придворний скульптор і королівський архітектор, що перетворив Берлін на символ прусської могутності. Берлінський Цейхгауз він прикрасив скульптурами героїв війни, а Королівський палац під керівництвом Шлютера став розкішною резиденцією, гідною найвеличніших монархів Європи."
 flavor_brapru.1000.title: "[GetCountry('TEU').GetLongNameWithNoTooltip]: [GetCountry('TEU').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_brapru.1000.desc: "[GetCountry('TEU').GetLongName] — ця держава здавна має для нас особливу важливість, ще з тих пір, коли більшість населення #TOOLTIP:AREA,prussia_area,X #L Пруссії#!#! стало #TOOLTIP:CULTUREGROUP,german_group,X #L германським#!#!. Завдяки тому, що [ROOT.GetCountry.GetLongName] перебуває під нашою владою, династія [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] змогла зайняти престоли й інших #TOOLTIP:CONTINENT,europe,X #L європейських#!#! держав. Серед них і [GetCountry('TEU').GetLongNameWithNoTooltip], де владу тримає [target_character.GetName]. У нас є можливість завдяки певному тиску вбудувати їх глибше у структуру управління головним володінням нашої династії — це [ROOT.GetCountry.GetLongNameWithNoTooltip]. Однак такий крок може викликати нездоровий інтерес інших держав, що зазіхають на #TOOLTIP:REGION,poland_region,X #L польські#!#! землі, і тоді ми станемо для них здобиччю."
 flavor_brapru.1000.a: "Схилити їх ближче до себе!"
 flavor_brapru.1000.b: "Зосередимося на інших справах"
 flavor_brapru.1000.historical_info: "У 1618 році герцогство Пруссія успадкував курфюрст бранденбурзький Йоганн Сигізмунд. Цьому передували часткова секуляризація земель Тевтонського ордену з боку молодшої гілки Гогенцоллернів у 1525 році та надання бранденбурзькій гілці прав на успадкування у 1563 році. Усі ці події призвели до створення у 1701 році королівства Пруссія."
 flavor_brapru.1001.title: "[GetCountry('BRA').GetNameWithNoTooltip] приборкує нас"
 flavor_brapru.1001.desc: "Оскільки нами править та сама династія, що й #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_INST')|L]#!#!, представники її вирішили скористатися своєю владою над нами і схилити нас ближче до оплоту своєї династії — міста [GetCountry('BRA').GetCapital.GetName]. Через це змістилося співвідношення сил, і наші піддані оголосили про свою незалежність. Поки [GetCountry('BRA').GetCapital.GetNameWithNoTooltip] не дасть схвалення, ми безсилі щось зробити."
 flavor_brapru.1001.a: "Сумно."
 flavor_brapru.1100.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] і нова резиденція"
 flavor_brapru.1100.desc: "[ShowLocationName('berlin')] — наша столиця — заслуговує на те, щоб тут розмістили резиденцію, користуватися якою не побрезгуватиме особисто [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]! Крім того, з палацу в центрі міста буде значно зручніше управляти [ROOT.GetCountry.Custom('rank_ru_INST')|l] і поступово позбавляти впливу представників місцевих станів. Однак таке будівництво не сподобається багатьом берлінцям, тому ми ризикуємо накликати на себе народний гнів."
 flavor_brapru.1100.a: "Побудувати палац."
 flavor_brapru.1100.b: "Не гнівити народ."
 flavor_brapru.1101.title: "Берлінське невдоволення"
 flavor_brapru.1101.desc: "Як ми й побоювалися, мешканці #TOOLTIP:LOCATION,berlin_tt,X #L Берліна#!#! виступили проти нас і вимагають збереження своїх привілеїв, незважаючи на даровану нам Богом право володарювати над містом. Нам доведеться або піти їм наперекір, або поступитися і зберегти чинні привілеї."
 flavor_brapru.1101.a: "Не звертати уваги на натовп."
 flavor_brapru.1101.b: "Спробувати домовитися з народом."
 flavor_brapru.1200.title: "Правова реформа"
 flavor_brapru.1200.desc: "Запорука виживання нашої держави — у вмінні пристосовуватися до змін. Зараз на її благо працює не покладаючи рук [target_character.GetName] — голова #italic камерального суду#!, людина, що здатна очолити проведення таких необхідних реформ у правовій системі. Плани його стосуються #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! цілком, і якщо підтримати його в цьому починанні, реформи будуть швидкими та істотними."
 flavor_brapru.1200.a: "Підтримати реформи!"
 flavor_brapru.1200.b: "Приструнити його."
 flavor_brapru.1201.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]а правова система"
 flavor_brapru.1201.desc: "Відтоді, як [target_character.GetName] всерйоз узявся за правову систему, вона зазнала значних змін. Тепер їх необхідно закріпити на законодавчому рівні, склавши звід законів — ним керуватимуться всі наші нащадки, що правлять #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!. Усіх наших підданих судитимуть однаково чесно — більше не буде зловживань і порушень на місцях, таких звичних сьогодні."
 flavor_brapru.1201.a: "Негайно встановити звід законів!"
 flavor_brapru.1201.b: "Треба буде як слід над цим подумати."
 flavor_brapru.1300.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її', 'його')] кар'єрний ріст"
 flavor_brapru.1300.desc: "Нам стало відомо, що в наших військах служить вельми вмілий воїн на ім'я [target_character.GetName], що зумів вразити командирів глибокими знаннями в теорії військової справи. Якщо взяти його на службу, він принесе чимало користі і раді, і армії загалом."
 flavor_brapru.1300.a: "Найняти його."
 flavor_brapru.1300.historical_info: "Карл фон Клаузевіц народився в родині, що зараховувала себе до представників баронства прусської провінції Магдебург. Будучи четвертим сином, у 12 років вступив на службу в прусській армії в чині юнкера. У 1801 році, після участі в Рейнському поході та вторгнення до Франції в ході Французьких революційних воєн, Клаузевіц вступив до Прусської військової академії у Берліні, де вивчав праці таких філософів, як Іммануїл Кант та Йоганн Ґотліб Фіхте, а також познайомився з генералом Герхардом фон Шарнхорстом — майбутнім реформатором прусського війська (не без допомоги Клаузевіца). Після початку Наполеонівських воєн Клаузевіц покинув прусську службу і вступив до Російсько-німецького легіону, що воював з Бонапартом, але через якийсь час повернувся на батьківщину. Після поразки французьких військ під Ватерлоо Клаузевіц очолив військову академію, а під час Польського повстання 1830 року отримав призначення на посаду начальника штабу."
 flavor_brapru.1301.title: "[target_character.GetNameWithNoTooltip] і його праці"
 flavor_brapru.1301.desc: "На службі у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! [target_character.GetName] написав цінний трактат, з яким ми тепер можемо ознайомитися, — «Про війну». У ньому він виклав свої знання, отримані на війні, й спостереження за бойовими діями, а також описав основні принципи будь-якої війни."
 flavor_brapru.1301.a: "Вивчити його!"
 flavor_brapru.1400.title: "Без жодних клопотів"
 flavor_brapru.1400.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] поступово починає віддаватися піднесеним насолодам: філософії, мистецтву та музиці. Навіть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] власною персоною нерідко розважає гостей музикою свого сочинення.\nОднак [ROOT.GetCountry.GetCapital.GetName], де розташований вічно зайнятий двір, погано підходить для подібного роду розваг — цьому заважає необхідність щодня приймати державні рішення. Нам потрібна окрема літня резиденція sans souci — «без клопотів», де можна буде на час забути про божевільне придворне життя, яким так сумно славиться [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Наша правителька', 'Наш правитель' )] уже особисто [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'доручила', 'доручив' )] архітекторові на ім'я [target_artist.GetName] скласти начерки нової резиденції — скромної одноповерхової споруди, оточеної розкішним садом."
 flavor_brapru.1400.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] бажає Сан-Сусі — буде [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'їй', 'йому' )] Сан-Сусі."
 flavor_brapru.1400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не потребує іншої резиденції; у [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'неї', 'нього' )] є [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_brapru.1401.title: "Палац Сан-Сусі"
 flavor_brapru.1401.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не може натішитися: літній палац збудовано в точності так, як і [Select_CString(target_character.IsFemale, 'задумувала', 'задумував' )] [target_character.GetName]. Усі літні дні [target_character.GetNameWithNoTooltip] тепер збирається проводити у своїй новій резиденції, приймаючи в себе найвеличніших мислителів нашої епохи й ведучи з ними політичні та філософські дискусії — якщо, звісно, важливі державні справи не вимагатимуть [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його' )] особистої присутності. Вищі верстви #L [ROOT.GetCountry.GetAdjective|l]ого#! суспільства вельми вражені новим палацом і з радістю провели б час в околицях провінції [potsdam_province.GetName]."
 flavor_brapru.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip], тут відтепер розвиватиметься твоя культура."
 flavor_brapru.1401.historical_info: "Сан-Сусі — палац прусського короля Фрідріха Великого в стилі фрідеріціанського рококо, збудований у 1745–1747 роках. З палацу на вершині пагорба, вкритого виноградниками, відкривається чудовий вид на Потсдам та його околиці. Порівняно з Версалем або Петергофом Сан-Сусі відносно скромний: у цьому одноповерховому домі розмістилося всього 10 кімнат, включаючи приміщення для прислуги. Втім, Фрідріхові була потрібна не пишність, а затишний дім, де можна було б проводити час з квітня по жовтень, віддаючись самотності. #italic «Маленький виноградний будиночок»#!, як називав його король, був дуже дорогий Фрідріхові. Після його смерті в віці 74 років, що настала в кабінеті в Сан-Сусі, настала епоха неокласицизму, і старий палац опинився майже забутим."
 flavor_brapru.1500.title: "Канали до провінції [berlin_province.GetNameWithNoTooltip]"
 flavor_brapru.1500.desc: "Річка Шпрее пов'язує нас із заходом за допомогою торговельних маршрутів, що йдуть до Гафелю та Ельби. На сході ж знаходиться не менш важливий транспортний шлях — річка Одер. Однак, оскільки гирло Одера в Штеттіні належить не нам, а власникам цієї місцевості, вся торгівля зі сходом залежить виключно від їхньої волі — і мита, яке змушені платити наші [ShowPopTypeName('burghers')|l]. Якщо сполучити Одер і Шпрее, прокопавши між ними канал, ми зможемо діяти вільніше в будь-яких обставинах, — як, втім, і наші [ShowPopTypeNameWithNoTooltip('burghers')|l]."
 flavor_brapru.1500.a: "Побудувати канал!"
 flavor_brapru.1500.b: "Достатньо тільки розвивати місцеву інфраструктуру."
 flavor_brapru.1500.c: "Обійдемося без витрат."
 flavor_brapru.1501.title: "Канал Одер — Шпрее приносить процвітання"
 flavor_brapru.1501.desc: "Ми побудували канал, що сполучає річки Одер і Шпрее! [ROOT.GetCountry.GetGovernment.GetRulerTitle] не кидає слів на вітер: після урочистого відкриття каналу економіка #TOOLTIP:LOCATION,berlin_tt,X #L Берліна#!#! і #TOOLTIP:LOCATION,lebus_tt,X #L Лебуса#!#! справді пішла на підйом. Успіх, який це починання принесло #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!, не можна назвати інакше, як вражаючим."
 flavor_brapru.1501.a: "Хай живе [target_character.GetNameWithNoTooltip] і відкритий [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нею', 'ним' )] канал!"
 flavor_brapru.1600.title: "Фінансові привілеї Кредітверка"
 flavor_brapru.1600.desc: "[ROOT.GetCountry.GetLongName] перебуває в жахливому фінансовому становищі. Наша скарбниця майже вичерпалася; незрозуміло, як діяти далі. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] висунули нам пропозицію: якщо ми наділимо їх ширшими правами щодо королівських фінансів, вони нададуть нам допомогу в годину потреби. Однак якщо ми підемо їм назустріч, [target_character.GetName] лише сильніше стане залежати від примх, які висловлюють [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] [ROOT.GetCountry.Custom('CL_GEN')]. Зараз вибору в нас немає — залишається лише поступитися, однак у майбутньому варто подумати про те, як обмежити повноваження Кредітверка."
 flavor_brapru.1600.a: "Наділити Кредітверк новими привілеями."
 flavor_brapru.1601.title: "Банкрутство Кредітверка"
 flavor_brapru.1601.desc: "Незважаючи на новонабуті повноваження, Кредітверк не зумів гідно розпорядитися нашими фінансами, і заборгованість його сьогодні вражає уяву. Оскільки банкрутство Кредітверка неминуче, нам необхідно вирішити, яке майбутнє на нього чекає. Думки радників розділилися: деякі радять перетворити Кредітверк і віддати його під безпосереднє управління корони, інші ж радять узагалі скасувати цю установу."
 flavor_brapru.1601.a: "Реформувати Кредітверк і віддати його короні."
 flavor_brapru.1601.b: "Кредітверк — зло. Позбудемося його."
 flavor_brapru.1601.c: "Викупімо його і дозволімо продовжувати діяльність."
 flavor_brapru_teu.1.title: "Продаж провінції Ноймарк"
 flavor_brapru_teu.1.desc: "Наші східні володіння в #TOOLTIP:PROVINCE_DEFINITION,neumark_province,X #L Ноймарку#!#! занадто далеко, щоб ними можна було повноцінно управляти зі столиці. Зараз там бешкетують грабіжники-барони, тому, можливо, провінцію слід закласти, віддавши її комусь іншому — таким людям, яких не цікавлять наші території, а отже, що заслуговують на довіру."
 flavor_brapru_teu.1.historical_info: "У 1402 році провінцію Ноймарк, що постійно страждала від свавілля баронів-грабіжників, заклали Тевтонському орденові в надії, що лицарі зможуть покласти кінець розгулу злочинності. Однак тевтонці не впоралися з цим завданням, і провінція продовжувала бідувати до продажу її назад курфюрстам бранденбурзьким у середині XV століття."
 flavor_brapru_teu.1.a: "Нехай її отримає [GetCountry('TEU').GetNameWithNoTooltip]."
 flavor_brapru_teu.1.b: "Розберемося з ними своїми силами."
 TEU_pawn_neumark_to_teutons: "Ми запропонуємо #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_DAT')|L]#!#! такі райони. Якщо вони погодяться:"
 STATIC_MODIFIER_NAME_PRU_crime_ridden: "Заполонений злочинцями район"
 TEU_rejected_sale: "Відхилили пропозицію про купівлю"
 flavor_brapru_teu.2.title: "$flavor_brapru_teu.1.title$"
 flavor_brapru_teu.2.desc: "[teu_from.GetLongName] безперечно не в змозі розібратися зі свавіллям баронів-грабіжників у східній провінції [ShowProvinceDefinitionName('neumark_province')], а тому у спробі уникнути відповідальності пропонує нам перекупити цю провінцію за солідну суму в золоті."
 flavor_brapru_teu.2.historical_info: "$flavor_brapru_teu.1.historical_info$"
 flavor_brapru_teu.2.a: "Ми згодні."
 flavor_brapru_teu.2.b: "Ми не братимемо на себе їхні турботи."
 flavor_brapru_teu.3.title: "Доля Ноймарка"
 flavor_brapru_teu.3.desc: "Після того, як ми купили провінцію [ShowProvinceDefinitionName('neumark_province')], минуло вже чимало років, однак викоренити біди, що охопили її, так і не вдалося. Втім, деяку користь Ноймарк все-таки приносить: тут збираються найманці, що прибувають із заходу."
 flavor_brapru_teu.3.historical_info: "У 1402 році провінцію Ноймарк, що постійно страждала від свавілля баронів-грабіжників, бранденбурзькі курфюрсти заклали Тевтонському орденові. Однак усунути убогість, що панувала в Ноймарку, не вдалося навіть лицарям, тому великий магістр ордену спочатку спробував продати провінцію Польщі, а потім, уже в 1455 році, все-таки зумів продати її назад Бранденбургу в рамках договорів у Кельльні та Меве."
 flavor_brapru_teu.3.a: "Можливо, варто продати ці землі назад [GetCountry('BRA').Custom('CL_DAT')]."
 flavor_brapru_teu.3.b: "Або, може бути, [GetCountry('POL').Custom('CL_DAT')]."
 flavor_brapru_teu.3.c: "Що наше, те наше."
 TEU_sell_neumark_back_to_brandenburg: "Ми запропонуємо #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_DAT')|L]#!#! такі райони. Якщо вони погодяться:"
 TEU_sell_neumark_back_to_poland: "Ми запропонуємо #ONCLICK:COUNTRY,[GetCountry('POL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POL').Custom('CL_tt')],X [GetCountry('POL').Custom('CL_DAT')|L]#!#! такі райони. Якщо вони погодяться:"
 flavor_brapru_teu.4.title: "Договір у Кельльні"
 flavor_brapru_teu.4.desc: "Кілька десятиліть тому ми продали [ShowProvinceDefinitionName('neumark_province')] #ONCLICK:COUNTRY,[teu_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[teu_from.Custom('CL_tt')],X [teu_from.Custom('CL_DAT')|L]#!#! в надії покінчити зі свавіллям місцевих баронів-грабіжників, що підривали наше добре ім'я і приносили суцільні труднощі. Однак [teu_from.GetAdjectiveWithNoTooltip]а держава не тільки не впоралася з цією бідою — вона зробила провінцію ще біднішою і тепер, остаточно розставшись з надіями якось зміцнити свій оголений фланг, вони пропонують нам викупити цей край."
 flavor_brapru_teu.4.desc_other: "[teu_from.GetLongName] робить нам несподівану пропозицію викупити в них провінцію [ShowProvinceDefinitionName('neumark_province')]. Над цим варто подумати."
 flavor_brapru_teu.4.historical_info: "$flavor_brapru_teu.3.historical_info$"
 flavor_brapru_teu.4.a: "Вражаюча безпорадність… Ми згодні."
 flavor_brapru_teu.4.b: "Дешевше буде її завоювати."
 flavor_brapru_teu.4.c: "Там все ще бешкетують барони-грабіжники!"
 flavor_brapru_teu.5.title: "Нашу пропозицію відхилено"
 flavor_brapru_teu.5.desc: "Нашу найщедрішу пропозицію купити в нас провінцію [ShowProvinceDefinitionName('neumark_province')] відхилили. Тепер, на жаль, доведеться й далі миритися з чималими витратами на її утримання."
 flavor_brapru_teu.5.a: "Дуже погано."
 flavor_brapru.1800.title: "Біда на престолі"
 flavor_brapru.1800.desc: "У тронному залі #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_GEN')|L]#!#! останнім часом панує повний безлад. І [pru_from.GetGovernment.GetRulerTitle|l], і [Select_CString(our_ruler.IsFemale, 'її', 'його' )] придворні своїми непродуманими рішеннями викликали в державі катастрофу і поставили країну на межу розпаду. Стани [pru_from.Custom('CL_GEN')] уже почали придивлятися до іноземних кандидатів, серед яких і [target_character.GetNameWithNoTooltip]."
 flavor_brapru.1800.a: "Справді, нехай нами править [target_character.GetNameWithNoTooltip]."
 flavor_brapru.1800.b: "Невдоволення з часом уляжеться."
 BRA_dynastic_connections: "Династичні узи"
 flavor_brapru.1801.title: "[target_character.GetDynasty.GetNameWithNoTooltip] на [pru_from.GetAdjectiveWithNoTooltip]ому престолі"
 flavor_brapru.1801.desc: "На троні #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_GEN')|L]#!#! сьогодні сидить вихідець із династії [target_character.GetDynasty.GetName]. Можливо, у майбутньому це принесе нам певну вигоду — все-таки наші доми добре ставляться один до одного."
 flavor_brapru.1801.a: "Вельми цікаво."
 PRU_information_about_event_chain: "У майбутньому ми зможемо утворити [Concept('union', 'унію')|e] з #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_INST')|L]#!#!."
 flavor_brapru.1802.title: "[insane_individual.GetNameWithNoTooltip] остаточно втрачає розум"
 flavor_brapru.1802.desc: "Правління державою неминуче пов'язане з величезними труднощами, і далеко не кожен правитель здатний гідно з ними впоратися, яким би відважним він не був. [insane_individual.GetName] не [Select_CString(insane_individual.IsFemale, 'впоралася', 'впорався' )]: розум [Select_CString(insane_individual.IsFemale, 'її', 'його' )] починає відмовляти. І [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] майже цілком, і стани оголосили [Select_CString(insane_individual.IsFemale, 'її нездатною', 'його нездатним' )] правити."
 flavor_brapru.1802.a: "Нам допоможе тільки [proposed_regent.GetNameWithNoTooltip]."
 flavor_brapru.1803.title: "$flavor_brapru.1802.title$"
 flavor_brapru.1803.desc: "Наш васал у #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_PREP')|L]#!#! повідомив, що в його державі розгортається справжня біда: [insane_individual.GetName] [Select_CString(insane_individual.IsFemale, 'втратила', 'втратив' )] розум, і тепер у державі немає правителя. На допомогу їм прийти може тільки їхній [Select_CString(proposed_regent.IsFemale, 'родичка', 'родич' )] [proposed_regent.GetName]. Якщо [proposed_regent.GetNameWithNoTooltip] стане регентом, то утвориться особиста унія, і тоді труднощі почнуться вже в нас. Ми можемо нав'язати їм власноруч обраного регента, однак [pru_from.GetNameWithNoTooltip] напевно обуриться такому підходу."
 flavor_brapru.1803.a: "Не будемо звертати уваги."
 flavor_brapru.1803.b: "[proposed_regent_of_poland.GetNameWithNoTooltip] впорається значно краще."
 flavor_brapru.1804.title: "Влада в [pru_from.Custom('CL_PREP')]"
 flavor_brapru.1804.desc: "[proposed_regent.GetName] [Select_CString(proposed_regent.IsFemale, 'прибула', 'прибув' )] до столиці #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_GEN')|L]#!#! — міста [pru_from.GetCapital.GetName]. Після урочистої церемонії [Select_CString(proposed_regent.IsFemale, 'новоприбулу', 'новоприбулого' )] оголосили регентом. Це, по суті, означає, що [ROOT.GetCountry.GetName] і [pru_from.GetNameWithNoTooltip] уклали між собою особисту унію. Однак [proposed_regent.GetNameWithNoTooltip] [Select_CString(proposed_regent.IsFemale, 'повинна', 'повинен' )] присягнути на вірність державі [pru_from.GetDiplomacy.GetOverlord.GetLongName], щоб вступити у владу над новими землями."
 flavor_brapru.1804.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 PRU_we_have_formed_personal_union_with_PRU_subject: "Ми уклали [Concept('union', 'унію')|e] з #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_INST')|L]#!#!."
 flavor_brapru.1805.title: "[intervening_tag.GetAdjectiveWithNoTooltip]е втручання"
 flavor_brapru.1805.desc: "Наші сюзерени в #ONCLICK:COUNTRY,[intervening_tag.Custom('CL_tt')] #TOOLTIP:COUNTRY,[intervening_tag.Custom('CL_tt')],X [intervening_tag.Custom('CL_PREP')|L]#!#! звернули увагу, що у світлі бід, які терзають нас, до держави [Select_CString(proposed_regent.IsFemale, 'було запрошено', 'був запрошений' )] [proposed_regent.GetName]. Підкресливши, що призначення регентів — це їхнє невід'ємне право, вони надіслали нам зовсім іншу людину. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [proposed_regent_of_poland.GetShortName] — зовсім не той правитель, якого [ROOT.GetCountry.GetLongName] бажає бачити на своєму престолі…"
 flavor_brapru.1805.a: "Це просто катастрофа!"
 PRU_poland_enforced_regent: "За волею #ONCLICK:COUNTRY,[intervening_tag.Custom('CL_tt')] #TOOLTIP:COUNTRY,[intervening_tag.Custom('CL_tt')],X [intervening_tag.Custom('CL_GEN')|L]#!#! #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_INST')|L]#!#! править їхній регент. [Concept('union', 'Унія')|e] з #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_INST')|L]#!#! неможлива."
 flavor_brapru.1806.title: "$flavor_brapru.1805.title$"
 flavor_brapru.1806.desc: "#L [pru_from.GetAdjective]і#! сюзерени в #ONCLICK:COUNTRY,[intervening_tag.Custom('CL_tt')] #TOOLTIP:COUNTRY,[intervening_tag.Custom('CL_tt')],X [intervening_tag.Custom('CL_PREP')|L]#!#! звернули увагу на лихо, що розгортається в них — зокрема, на те, що до держави [Select_CString(proposed_regent.IsFemale, 'було запрошено', 'був запрошений' )] [proposed_regent.GetName]. Підкресливши, що призначення регентів — це їхнє невід'ємне право, вони надіслали зовсім іншу людину, тому [proposed_regent_of_poland.GetShortName] тепер [pru_from.GetGovernment.GetRulerTitle|l]. Нам доведеться розпрощатися з надією опанувати [pru_from.Custom('rank_ru_INST')|l] на сході. Незабаром вони пізнають наш гнів!"
 flavor_brapru.1806.a: "Ми покараємо їх за таке втручання!"
 flavor_brapru.1807.title: "Велауський договір"
 flavor_brapru.1807.desc: "Відтоді, як ми зайняли престол #ONCLICK:COUNTRY,[GetCountry('PRU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PRU').Custom('CL_tt')],X [GetCountry('PRU').Custom('CL_GEN')|L]#!#!, наш вплив, хай навіть спочатку обмежений владою часткового сюзерена — #ONCLICK:COUNTRY,[GetCountry('PRU').GetDiplomacy.GetOverlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PRU').GetDiplomacy.GetOverlord.Custom('CL_tt')],X [GetCountry('PRU').GetDiplomacy.GetOverlord.Custom('CL_GEN')|L]#!#!, повільно, але невблаганно зростає. Сьогодні співвідношення наших сил таке, що [GetCountry('PRU').GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip] не може з ним не рахуватися, тому варто запропонувати [GetCountry('PRU').GetDiplomacy.GetOverlord.GetAdjectiveWithNoTooltip|l]ій стороні укласти між нашими державами унію: ми пообіцяємо їм мир, вони нам — звільнення [GetCountry('PRU').Custom('CL_GEN')] від васальної залежності."
 flavor_brapru.1807.historical_info: "Велауський договір — принизлива угода між Королівством Польським і герцогством Пруссія. Польща змушена була звільнити Пруссію від васальної залежності в обмін на надання правлячою династією Гогенцоллернів військової допомоги в боротьбі проти Швеції. Приводом до цього стало вторгнення до Речі Посполитої шведських військ, відоме як #italic Шведський потоп#!."
 flavor_brapru.1807.a: "Запропонуймо унію."
 flavor_brapru.1807.b: "Ще встигнемо позбутися сюзерена."
 STATIC_MODIFIER_NAME_PRU_increase_power_projection_rating: "Вплив Пруссії"
 PRU_if_poland_accepts: "Якщо [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] погодиться:"
 PRU_if_poland_refuses: "Якщо [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] відмовиться:"
 flavor_brapru.1808.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1808.desc: "Ми неприємно здивовані: наш сусід [bra_from.GetName] останнім часом набирає силу і незабаром доженe нас самих. Крім того, [bra_from.GetName] і [GetCountry('PRU').GetName] уклали особисту унію, а отже, на заході від нас з'явилася нова загроза. Ніхто не сумнівається, що якщо сьогодні почнеться війна, ми неодмінно її програємо. Зараз ці держави вимагають від нас звільнити герцогство [GetCountry('PRU').GetNameWithNoTooltip] від васальної залежності, інакше ми пізнаємо на собі всю міць їхньої зброї."
 flavor_brapru.1808.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1808.a: "Нам не залишили вибору."
 flavor_brapru.1808.b: "Обурлива вимога! Ми відмовляємося так принижуватися!"
 flavor_brapru.1809.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1809.desc_success: "Зрозумівши всю тяжкість свого становища, [overlord_of_prussia.GetName] [Select_CString(overlord_of_prussia.IsFemale, 'була змушена', 'був змушений' )] прийняти угоду. Наші представники зустрілися в місті [wehlau_loc.GetName], де і підписали договір. Тепер [GetCountry('PRU').GetLongName] більше не належить [overlord_of_prussia.Custom('CL_DAT')]."
 flavor_brapru.1809.desc_failure: "[overlord_of_prussia.GetName] з обуренням [Select_CString(overlord_of_prussia.IsFemale, 'відмовилася', 'відмовився' )] підписувати угоду і незабаром пізнає всю нерозсудливість подібного вчинку. Ми показали, що готові були піти на мирне вирішення — тепер у нас є вагомий привід влаштувати війну."
 flavor_brapru.1809.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1809.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.1809.b: "Не пощастило, [GetCountry('PRU').GetDiplomacy.GetOverlord.GetNameWithNoTooltip]."
 flavor_brapru.1810.title: "Пропозиція регентства"
 flavor_brapru.1810.desc: "Після того як [insane_individual.GetName] [Select_CString(insane_individual.IsFemale, 'збожеволіла', 'збожеволів' )], [pru_from.GetGovernment.GetCourtTitle|l] #L [pru_from.GetAdjective|l]ої#! держави поспішно намагається підшукати собі регента, який зміг би взяти владу до своїх рук. Якщо ж такого не знайдеться, у [pru_from.GetAdjectiveWithNoTooltip|l]ій державі почнуться безлади і беззаконня. Саме тому вибір впав на єдиного розумного кандидата на ім'я [proposed_regent.GetName]; крім того, ця людина є в споріднені з [Select_CString(insane_individual.IsFemale, 'божевільною', 'божевільним' )]. Ми схильні погодитися з таким вибором, хоча при цьому висока небезпека, що на нас нападе їхній сюзерен — [pru_from.GetDiplomacy.GetOverlord.GetName]."
 flavor_brapru.1810.a: "Так, можна і так."
 flavor_brapru.1810.b: "Може початися непотрібний конфлікт."
 PRU_our_chance_to_get_union: "Між двома державами буде укладено [Concept('union', 'унію')|e]."
 flavor_brapru.1811.title: "Секуляризація [ROOT.GetCountry.Custom('rank_ru_GEN')|l]"
 flavor_brapru.1811.desc: "Потрапивши під хвилю Реформації, що накрила нашу державу, ми хоч і не без труднощів, але все ж таки відмовилися від #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!. Тепер у нашого народу нова віра: [ROOT.GetCountry.GetReligion.GetName|l]. Втім, навіть це не допомогло нам відповісти на давно терзаючі нас питання. Жодна душа не знає, хто наш справжній володар, яке наше призначення і до чого взагалі зводиться наша віра. [ROOT.GetCountry.GetLongName] — навіщо взагалі існує ця держава?"
 flavor_brapru.1811.historical_info: "У 1525 році великий магістр Тевтонського ордену Альбрехт із роду Гогенцоллернів оголосив про секуляризацію земель, що належать орденові, та встановлення лютеранства замість католицтва. Зроблено це було з дозволу польського короля, який дозволив Альбрехтові правити новоутвореним герцогством Пруссія — воно стало першою державою, що відкрито прийняла лютеранство як державну релігію."
 flavor_brapru.1811.a: "Що ж, часи змінилися."
 flavor_brapru.1811.b: "Ми впораємося з цією напастю."
 STATIC_MODIFIER_NAME_PRU_crisis_of_the_theocracy: "Богословська криза"
 flavor_brapru.1900.title: "Барони-грабіжники набирають силу"
 flavor_brapru.1900.desc: "Слабкість і недобросовісність, які виявляє [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], а також майже повна вседозволеність призвели до виникнення баронів-грабіжників — дворян, що ведуть злочинний спосіб життя і багатіють на беззаконні, що чиниться. Своїм існуванням вони підривають нашу владу та вплив, яким користується [target_ruler.GetName]. Найнадійніше вони обосновалися в провінції [robber_baron_province.GetName]."
 flavor_brapru.1900.a: "З часом ми з ними розберемося."
 STATIC_MODIFIER_NAME_PRU_robber_barons: "Барони-грабіжники"
 PRU_use_cabinet_action_to_get_rid_of_barons: "У провінції доступна дія «[ShowCabinetActionName('pru_deal_with_robber_barons')]»."
 remove_PRU_robber_barons_modifier: "[Concept('province', 'Провінція')|e] втрачає ефект модифікатора «[GetModifier('PRU_robber_barons').GetNameWithTooltip]»"
 flavor_brapru.1901.title: "Барони-грабіжники в провінції [robber_baron_province.GetNameWithNoTooltip]"
 flavor_brapru.1901.desc: "[robber_baron_province.GetName] страждає від навали баронів-грабіжників. Беззаконня, яке вони там чинять, і зухвалість, з якою себе ведуть, — наче плювок нам в обличчя. Настав час проучити їх незабутнім уроком і відновити в державі єдину владу."
 flavor_brapru.1901.a: "З часом ми з ними розберемося."
 flavor_brapru.1902.title: "Квіцови"
 flavor_brapru.1902.desc: "Серед баронів-грабіжників чи не найбільшим впливом користується рід Квіцових. Володіння їхні в провінції [ShowProvinceDefinitionName('mittelmark_province')] обширні, як і маєтки, що їм належать. Однак, незважаючи на таке багатство, Квіцови почали займатися розбоєм. Ми переможемо цих негідників і зітремо з лиця землі їхні маєтки, поки ще не запізно."
 flavor_brapru.1902.a: "З ними треба розібратися!"
 flavor_brapru.1902.b: "Тут треба діяти обережно."
 flavor_brapru.1902.historical_info: "На початку XV століття рід Квіцових був найвпливовішим дворянським родом Бранденбурга. Два його представники — брати Ганс і Дітріх — у 1411–1415 роках чинили опір спробам Фрідріха I з династії Гогенцоллернів заволодіти Бранденбурзькою маркою, однак опір їхній не увінчався успіхом: курфюрст завоював замки Квіцових і поклав кінець пануванню роду в Бранденбурзі."
 STATIC_MODIFIER_NAME_PRU_quitzow_modifier: "Вплив Квіцових"
 STATIC_MODIFIER_NAME_PRU_quitzow_repressed_modifier: "Придушення Квіцових"
 bra_quitzow_revolt: "Заколот Квіцових"
 flavor_brapru.1903.title: "Кінець влади баронів-грабіжників"
 flavor_brapru.1903.desc: "Нам довелося витратити чимало років і сил, щоб приборкати заколотних #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократів#!#!, однак усе це було не дарма: жодні дворяни-грабіжники більше не посягають на торговельні шляхи нашої держави, тому прості люди можуть спати спокійно і забути про ті дні, коли будь-який без винятку селянин змушений був платити аристократам за захист."
 flavor_brapru.1903.a: "У [ROOT.GetCountry.Custom('rank_ru_PREP')|l] знову спокій."
 STATIC_MODIFIER_NAME_PRU_end_of_robber_barons: "Кінець епохи баронів-грабіжників"
 flavor_brapru.1904.title: "Кара для баронів-грабіжників"
 flavor_brapru.1904.desc: "Заколотні #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократи#!#! зазнали поразки, але [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] щиро сумнівається, що одна тільки наша перемога забезпечить стійкий мир. Деякі вважають, що найкраще буде, якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] змусить бунтарів поплатитися за зраду. Є, втім, і інша думка: не варто псувати стосунки ще сильніше, адже ми відновили законну владу."
 flavor_brapru.1904.a: "Вони поплатяться за зраду!"
 flavor_brapru.1904.b: "Покараємо їх не дуже суворо."
 flavor_brapru.1904.c: "Не будемо карати їх."
 flavor_brapru.2000.title: "Період відновлення"
 flavor_brapru.2000.desc: "Смутні роки, викликані питанням успадкування престолу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, добігли кінця. Ми наочно переконалися, до чого призводить нехтування обов'язками, і тепер готові зробити все можливе, щоб династія [root_dynasty.GetName] зберегла за собою престол, а катастрофа, що сталася, ніколи більше не повторилася. [ROOT.GetCountry.Custom('rank_ru_ACC')] роздирають міжусобиці, а зрадники таяться на кожному кроці. Настав час відновлювати постраждалу державу."
 flavor_brapru.2000.a: "Спочатку примиримося зі станами."
 flavor_brapru.2000.b: "Постараємося повторно затвердити свою владу."
 flavor_brapru.2000.c: "Найважливіше повернути порядок на територію [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_brapru.2000.d: "Займемося оновленням і вдосконаленням."
 flavor_brapru.2001.title: "З ворогів у союзники"
 flavor_brapru.2001.desc: "Після встановлення влади над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! природним чином виникло питання про дипломатичні відносини. Ми припускаємо, що після сталого деякі старі союзники, наприклад [target_country.GetName], тепер ставитимуться до нас з острахом, а старі вороги, навпаки, можуть перетворитися на корисних товаришів."
 flavor_brapru.2001.a: "Постараємося укласти союз з [emperor_country.Custom('CL_INST')]."
 flavor_brapru.2001.b: "Не станемо відвертатися від старих союзників."
 flavor_brapru.2001.historical_info: "Сходження на престол династії Гогенцоллернів стало початком нової епохи дипломатичних відносин для Бранденбурга. Фрідріх I зблизився з імператором Сигізмундом і став підтримувати інтереси імперії, тоді як традиційно Бранденбург спирався на місцеві союзи."
 flavor_brapru.2002.title: "Пропозиція союзу"
 flavor_brapru.2002.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] приймає посла, що прибув до нас з #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_GEN')|L]#!#! з таким посланням: династія [root_dynasty.GetName] бажає зміцнити свою владу над [root_country.Custom('CL_INST')], а разом з цим — і дипломатичне становище, для чого збирається відмовитися від укладення місцевих союзів і натомість почати підтримувати інтереси #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#!."
 flavor_brapru.2002.a: "Вони будуть нам цінним союзником."
 flavor_brapru.2002.b: "А потім вони зрадять уже нас?"
