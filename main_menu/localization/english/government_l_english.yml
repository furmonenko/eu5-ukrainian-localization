 tanistry_elective: "Таністі виборна"
 tanistry_elective_desc: "Традиційна гельська форма правління, в якій правлячий клан обирає найкомпетентнішого спадкоємця з-поміж себе. Бути патрілінійним нащадком історичного правителя збільшує шанси бути обраним, хоча вважається неприйнятним обирати дитину поточного правителя.\n\nПроцес має тенденцію до обрання найбільш кваліфікованої особи, але оскільки правління часто мандрує через кілька гілок родинного дерева в дещо довільному процесі відбору, це часто призводить до ворожнеч."
