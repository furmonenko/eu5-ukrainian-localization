 #<Push Towards> and <Move Towards> Loc
 push_towards_desc: "Наше суспільство забуває про коріння. Ми маємо повернутися до своїх ідеалів і"
 entrench_desc: "Нашому суспільству потрібно постійно нагадувати про ідеали. Ми маємо зміцнити свої цінності і"
 #centralized_vs_decentralized
 pa_push_towards_decentralized: "Просування ідей автономії"
 pa_push_towards_decentralized_simple: "Допомога автономії"
 pa_push_towards_decentralized_desc: "$push_towards_desc$ визнати аристократів автономними правителями наших земель."
 pa_move_towards_decentralized: "Заохочення автономії"
 pa_move_towards_decentralized_simple: "Підтримка автономії"
 pa_move_towards_decentralized_desc: "$entrench_desc$ підтримати аристократів як автономних правителів наших земель."
 pa_push_towards_decentralized_nobles: "$pa_push_towards_decentralized$"
 pa_push_towards_decentralized_nobles_simple: "$pa_push_towards_decentralized_simple$"
 pa_push_towards_decentralized_nobles_desc: "$pa_push_towards_decentralized_desc$"
