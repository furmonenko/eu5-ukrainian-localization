l_english:
 flavor_nov.1.title: "Громадянська війна в Новгороді"
 flavor_nov.1.desc: "У XIV столітті [ROOT.GetCountry.GetName] вступає у тривалу боротьбу за лідерство з Москвою. Міжусобні чвари між представниками еліти послаблюють республіку, тоді як [GetCountry('MOS').GetName], навпаки, нарощує свій вплив. Після нападів 1456 та 1470 років [ROOT.GetCountry.GetNameWithNoTooltip] стає [GetCountry('MOS').GetNameWithNoTooltip]им васалом, зберігши при цьому самоврядування, однак уже в 1478 році держава опиняється під повним контролем Москви й остаточно втрачає незалежність. Своє торговельне значення [ROOT.GetCountry.GetNameWithNoTooltip] втрачає лише в 1703 році, після заснування Санкт-Петербурга."
 flavor_nov.1.a: "Підтримати купців"
 flavor_nov.1.b: "Підтримати дворян"
 STATIC_MODIFIER_NAME_civil_war_looming: "Насувається громадянська війна"
 STATIC_MODIFIER_DESC_civil_war_looming: "Міжусобна ворожнеча між лідерами республіки досягає критичної точки."
 flavor_nov.2.title: "Болотовський договір"
 flavor_nov.2.desc: "[pskov_country.GetName] уже давно виходить з-під впливу [ROOT.GetCountry.Custom('CL_GEN')] і часто вирішує свої внутрішні та зовнішні справи без огляду на новгородську владу. Де-факто Псков здобув незалежність ще в 1329 році. Болотовський договір офіційно визнає ці зміни та закріплює за Псковською республікою новонабутий статус."
 flavor_nov.2.a: "Ми визнаємо незалежність Пскова."
 nov_acknowledged_our_independence: "Новгород визнав нашу незалежність"
 flavor_nov.2.b: "Час повернути контроль над Псковською республікою!"
 flavor_nov.2.b.tt: "Ми спробуємо приборкати #ONCLICK:COUNTRY,[pskov_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pskov_country.Custom('CL_tt')],X [pskov_country.Custom('CL_VP')|L]#!#!.\n#italic Це може призвести до #R війни#! між нашими державами!#!"
 flavor_nov.3.title: "[overlord_country.GetNameWithNoTooltip] хоче відібрати в нас свободу!"
 flavor_nov.3.desc: "Де-юре [overlord_country.GetLongName] контролює [ROOT.GetCountry.Custom('CL_VP')], однак насправді [overlord_country.GetAdjectiveWithNoTooltip]ий вплив на [ROOT.GetCountry.Custom('CF_VP')] вкрай обмежений, і ми по суті є незалежною державою.\n\nЗгідно з Болотовським договором, [overlord_country.GetNameWithNoTooltip] визнає автономію Пскова, і відтоді наші шляхи розходяться. Однак документ так і не був підписаний, і сталося рівно протилежне: [overlord_country.GetNameWithNoTooltip]і власті вирішили знову підім'яти нас під себе й надіслали до нас своїх намісників."
 flavor_nov.3.a: "Отже, така наша доля."
 nov_acknowledged_our_authority: "Псков визнає нашу владу"
 flavor_nov.3.b: "Ми більше не схилимо колін!"
 flavor_nov.3.b.tt: "#italic Війна почнеться через #R 30#! днів, якщо влада #ONCLICK:COUNTRY,[overlord_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[overlord_country.Custom('CL_tt')],X [overlord_country.Custom('CL_RP')|L]#!#! не надасть нам незалежність.#!"
 flavor_nov.4.title: "[pskov_country.GetNameWithNoTooltip] визнає нашу владу"
 flavor_nov.4.desc: "[pskov_country.GetName] нарешті надсилає нам відповідь! [pskov_country.GetGovernment.GetRuler.GetTitle|l] визнає наші права на псковські землі та присягає на вірність [ROOT.GetCountry.Custom('rank_ru_DAT')] [ROOT.GetCountry.GetName]. Нам більше не доведеться хвилюватися, що [pskov_country.GetNameWithNoTooltip] знову спробує вирватися з-під нашого контролю."
 flavor_nov.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nov.5.title: "[pskov_country.GetNameWithNoTooltip] оголошує війну за незалежність!"
 flavor_nov.5.desc: "[pskov_country.GetName] надсилає нам обурливу відповідь! Ці погані пси заявляють, що їхня [pskov_country.GetFlavorRank] ніколи не підкориться [ROOT.GetCountry.Custom('CL_DAT')], хоча ми маємо законне право на цей нікчемний клапоть землі. Більше того, вони оголошують нам війну! Вибір у нас невеликий: або ми вступаємо в конфлікт, або визнаємо незалежність Пскова!"
 flavor_nov.5.a: "До зброї!"
 flavor_nov.5.b: "Дуже вони нам потрібні!"
 flavor_nov.6.title: "Боротьба за Двінську землю"
 flavor_nov.6.desc: "Біармія, область у басейні річки Північна Двіна, є для [ROOT.GetCountry.Custom('CL_RP')] головним постачальником #TOOLTIP:GOODS,fur,X #L хутра#!#!. Уже довгі роки [ROOT.GetCountry.GetLongNameWithNoTooltip] розвивається й багатіє за рахунок місцевої хутрини.\n\nОднак під натиском ворога [dvina_crisis_target.GetNameWithNoTooltip] втрачає Двінську землю, і ми опиняємося в незавидному становищі. Державна скарбниця порожніє з кожним днем, і незабаром ми зовсім збідніємо!"
 flavor_nov.6.a: "Ми повернемо Двінську землю!"
 flavor_nov.6.a.tt: "[dvina_crisis_cause.GetName] не має прав на Двінську землю, і ми зажадаємо її назад.\n#italic Це може призвести до #R війни#! між нашими державами!#!"
 flavor_nov.6.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_nov.7.title: "Боротьба за Двінську землю: [GetCountry('NOV').GetNameWithNoTooltip] вимагає повернути територію"
 flavor_nov.7.desc: "[GetCountry('NOV').GetLongName] вимагає від нас повернути Двінську землю, також відому як Біармія. Ця область у басейні річки Північна Двіна слугувала Новгороду основним джерелом #TOOLTIP:GOODS,fur,X #L хутра#!#!. Справді, тут є чим поживитися, однак якщо ми проігноруємо новгородців, нас може чекати війна."
 flavor_nov.7.a: "Отже, ми повернемо цю територію."
 flavor_nov.7.a.tt: "#R [dvina_crisis_target.GetName] поверне собі всі захоплені нами землі. До них належать [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] та [ShowProvinceDefinitionName('kholmogory_province')].#!\n#italic На виконання цього рішення піде 7 днів.#!"
 nov_returned_the_dvina_lands: "Двінська земля повертається Новгороду"
 flavor_nov.7.b: "Ми своє не віддамо."
 flavor_nov.7.b.tt: "Ми не відмовимося від Двінської землі.\n#italic Через таке рішення [dvina_crisis_target.GetNameWithNoTooltip] може оголосити [ROOT.GetCountry.Custom('CL_DP')] #R війну#!!#!"
 flavor_nov.8.title: "Боротьба за Двінську землю: [dvina_crisis_cause.GetNameWithNoTooltip] поступається"
 flavor_nov.8.desc: "Загроза війною спрацювала, і ми повернули собі Двінську землю — наше головне джерело багатства."
 flavor_nov.8.a: "Нашу економіку врятовано!"
 flavor_nov.8.a.tt: "#G [dvina_crisis_cause.GetName] повертає нам усі захоплені землі. До них належать [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] та [ShowProvinceDefinitionName('kholmogory_province')].#!"
 flavor_nov.9.title: "Боротьба за Двінську землю: нашу вимогу відхилено"
 flavor_nov.9.desc: "[dvina_crisis_cause.GetName] не піддається на наші погрози війною і відмовляється віддати Двінську землю. Потрібно вирішити, як діяти далі…"
 flavor_nov.9.a: "До зброї!"
 flavor_nov.9.b: "Краще залишимо цю тему."
 flavor_nov.10.title: "Мир Нібура"
 flavor_nov.10.desc: "[GetCountry('HSA').GetLongName] — ця держава давно суперничає з нами за лідерство в торгівлі на Балтійському морі, і купці справедливо вважають, що така конкуренція невигідна обом сторонам. На щастя, деякі видатні представники ворогуючої нації, серед яких — мер #TOOLTIP:LOCATION,lubeck_tt,X #L Любека#!#! Йоганн Нібур, — пропонують інший підхід. Вони прагнуть створити сприятливий діловий клімат і розвивати торговельні відносини між нашими державами."
 flavor_nov.10.a: "Ми обома руками за!"
 nov_novgorodian_hanseatic_friendship: "Дружба між Новгородом і Ганзою"
 flavor_nov.10.b: "Краще взагалі з ними не торгувати!"
 flavor_nov.12.title: "Церква Спаса Преображення"
 flavor_nov.12.desc: "У церкві Спаса Преображення на Ільїній вулиці зберігається одна з наших найцінніших ікон — #italic «Знамення Пресвятої Богородиці»#!. У 1170 році, коли [ShowLocationName('novgorod')] обложила армія чотирьох великих князівств на чолі із Суздалем, вона чудесним чином врятувала місто. Наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] пропонують звести новий храм на честь знаменитої ікони та перенести її туди."
 flavor_nov.12.a: "Ми збудуємо новий храм!"
 flavor_nov.12.b: "Старої церкви достатньо."
 flavor_nov.13.title: "Стригольництво"
 flavor_nov.13.desc: "На чолі нового руху #TOOLTIP:RELIGION,$strigolniki_tt$,X #L стригольників#!#! стоїть якийсь диякон [deacon_karp.GetName]. Рятуючись від переслідування на ґрунті віри, він покинув [ShowLocationName('pskov')] і прибув до [ShowLocationName('novgorod')]. У своєму вченні опальний диякон критикує церковну ієрархію та інститут чернецтва, заявляє, що священники — суцільні хабарники, і вважає, що священні обряди й таїнства мають проводити миряни.\n\nЙого погляди масово підтримують [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] нижчих щаблів. Релігійна влада чекає від нас реакції."
 flavor_nov.13.a: "Обурлива єресь!"
 flavor_nov.13.a.tt: "[Concept('opinion','Думка')|e] всіх #TOOLTIP:RELIGION,$orthodox_tt$,X #L православних#!#! держав про #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_PREP')|L]#!#! погіршується на [ShowBiasValue('nov_opposes_strigolniki')|+=0] од."
 nov_opposes_strigolniki: "Новгород відкидає стригольників"
 lots_of_strigolniki: "Популярність #TOOLTIP:RELIGION,$strigolniki_tt$,X #L стригольництва#!#! серед [Concept('pops','населення')|e] зростає."
 flavor_nov.13.b: "Проявімо поблажливість до братів у Христі."
 flavor_nov.13.b.tt: "[Concept('opinion','Думка')|e] всіх #TOOLTIP:RELIGION,$orthodox_tt$,X #L православних#!#! держав про #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_PREP')|L]#!#! погіршується на [ShowBiasValue('nov_tolerates_strigolniki')|+=0] од."
 nov_tolerates_strigolniki: "Новгород приймає стригольників"
 flavor_nov.14.title: "Єресь жидівствуючих"
 flavor_nov.14.desc: "У нас з'явився новий релігійний рух, очолюваний якимось Схарією. У своєму вченні він відкидає Святу Трійцю та божественне походження Христа і заявляє, що всі люди мають право голосу в питаннях віри та спасіння, отже, монахи й священники їм ні до чого. За свої погляди Схарія отримав прізвисько «жид», а його послідовників за аналогією стали називати жидівствуючими.\n\nЦі погляди стрімко набирають популярності, і мовчати нам більше не можна."
 skhariya_sect_rebels: "Секта Схарії"
 flavor_nov.14.a: "Ми будемо з ними боротися!"
 flavor_nov.14.a.tt: "#TOOLTIP:RELIGION,$strigolniki_tt$,X #L Стригольництво#!#! почне #Y повільно#! поширюватися в сусідніх районах."
 skhariya_sect_rebels_massive_support: "#TOOLTIP:RELIGION,$strigolniki_tt$,X #L Стригольники#!#! з наших районів #TOOLTIP:REGION,russian_region,X #L Росії#!#! приєднаються до групи «[skhariya_sect_rebels.GetName]»."
 nov_opposes_skhariya_sect: "Новгород відкидає секту Схарії"
 flavor_nov.14.b: "Поки що ми не будемо їх чіпати."
 flavor_nov.14.b.tt: "#TOOLTIP:RELIGION,$strigolniki_tt$,X #L Стригольництво#!#! почне #Y швидко#! поширюватися в сусідніх районах."
 skhariya_sect_rebels_soothed: "Це рішення заспокоїть #TOOLTIP:RELIGION,$strigolniki_tt$,X #L стригольників#!#! з наших районів #TOOLTIP:REGION,russian_region,X #L Росії#!#!."
 nov_tolerates_skhariya_sect: "Новгород приймає секту Схарії"
 flavor_nov.15.title: "Карельське повстання [GetCurrentYear] року"
 flavor_nov.15.desc: "Карелія перетворюється на поле бою, коли [GetCountry('SWE').GetName] привласнює собі [ShowLocationName('vyborg')], укріплює його та починає розширювати вплив у регіоні, заважаючи роботі #L [ROOT.GetCountry.GetAdjective]их#! факторій біля берегів Неви. За цим слідує війна, що завершилася в 1323 році підписанням Оріхівського миру.\n\nОднак тепер [GetCountry('SWE').GetGovernment.GetRuler.GetName] підмовляє карелів повстати проти нашої влади. Якщо план увінчається успіхом, становище нашої держави похитнеться."
 karelian_independence_fighter: "Борці за незалежність Карелії"
 flavor_nov.15.a: "Настають неспокійні часи."
 flavor_nov.15.a.tt: "#R [karelian_independence_fighter.GetName] може отримати #L [sweden_country.GetAdjective]у#! підтримку…#!"
 flavor_nov.15.b: "Ми дозволимо карелам об'єднатися."
 nov_granted_karelian_independence: "Новгород визнав нашу незалежність"
 flavor_nov.16.title: "Карельське повстання [GetCurrentYear] року: підтримка Швеції"
 flavor_nov.16.desc: "Карелія перетворюється на поле бою, коли ми привласнюємо [ShowLocationName('vyborg')], укріплюємо його та починаємо розширювати вплив у регіоні, заважаючи роботі #L [GetCountry('NOV').GetAdjective]их#! факторій біля берегів Неви. За цим слідує війна, що завершилася в 1323 році підписанням Оріхівського миру.\n\nТепер у [ROOT.GetCountry.Custom('CL_RP')] з'явилася можливість підтримати карелів у повстанні проти Новгорода й посприяти послабленню противника."
 flavor_nov.16.a: "Таким шансом гріх не скористатися!"
 flavor_nov.16.a.tt: "[karelian_independence_fighter.GetName] отримає від нас підтримку в боротьбі з #L [novgorod_country.GetAdjective]ою#! владою.\n#R Це може загострити конфлікт між нашими державами.#!"
 flavor_nov.16.b: "Нам це невигідно."
 flavor_nov.17.title: "Карельське повстання [GetCurrentYear] року"
 flavor_nov.17.desc: "#L [GetCountry('SWE').GetAdjective]а#! влада всіляко підтримує карельських повстанців. Якою буде наша реакція?"
 flavor_nov.17.a: "Потрібно придушити Карельське повстання."
 flavor_nov.17.b: "Ми оголосимо цим підлюкам війну!"
 flavor_nov.18.title: "Карельське повстання [GetCurrentYear] року"
 flavor_nov.18.desc: "[GetCountry('NOV').GetLongName] підливає масла у вогонь, використавши факт нашої підтримки карельських повстанців як привід для оголошення війни."
 flavor_nov.18.a: "Сумно."
 flavor_nov.19.title: "Карельське повстання [GetCurrentYear] року"
 flavor_nov.19.desc: "[GetCountry('NOV').GetLongName] знижує градус конфлікту, відмовившись карати нас за підтримку Карельського повстання."
 flavor_nov.19.a: "Ха, ось же боягузи!"
 flavor_nov.20.title: "Даровитий іконописець просить заступництва"
 flavor_nov.20.desc: "Наша держава здавна підтримує релігійне мистецтво, і в нас завжди знайдеться робота для талановитих іконописців. Нещодавно в цій галузі з'явився новий талант — [SCOPE.sCharacter('novgorodian_iconographer').GetName]!"
 flavor_nov.20.a: "Допомагати іконописцям — богоугодна справа!"
 flavor_nov.21.title: "Загострення конфлікту між Москвою та Новгородом"
 flavor_nov.21.desc: "[GetCountry('MOS').GetLongName] і [ROOT.GetCountry.GetLongName] ворогують уже давно. Історія знає чимало випадків, коли [GetCountry('MOS').GetGovernment.GetRulerTitle] Москви намагався домогтися того, щоб наш [ROOT.GetCountry.GetGovernment.GetRulerTitle] передав йому владу над Новгородом.\n\nЗараз напруга досягла критичної позначки. Залишаються лише два варіанти: або ми їх, або вони нас."
 flavor_nov.21.a: "Наближається вирішальна битва!"
 flavor_nov.22.title: "Союз із Литвою"
 flavor_nov.22.desc: "[GetCountry('MOS').GetName] — грізний противник. Якщо ми хочемо здолати цього звіра, варто пошукати нових союзників серед сусідів. Рух проти #L [GetCountry('MOS').GetAdjective]ого#! впливу очолює [marfa_boretskaya.GetName]. Ця хоробра жінка — дружина посадника Ісаака Борецького, який загинув у боротьбі за незалежність Новгорода. [marfa_boretskaya.GetShortNameWithNoTooltip] вважає, що [GetCountry('LIT').GetName] допоможе нам упоратися з ворогом краще за інших."
 flavor_nov.22.a: "Марфа має рацію. Нам потрібен союз із Литвою!"
 flavor_nov.22.a.tt: "[marfa_boretskaya.GetName] вирушить до #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_ACC')|L]#!#! для укладання союзу."
 flavor_nov.22.b: "Іноземна підтримка нам ні до чого."
 flavor_nov.23.title: "Союз із Новгородом"
 flavor_nov.23.desc: "[GetCountry('NOV').GetName] і [GetCountry('MOS').GetName] вступають у відкрите протистояння, і Новгород шукає нових союзників. Група послів, яку очолила сама [marfa_boretskaya.GetName], прибула до нашого двору. Вони намагаються умовити нас підтримати новгородців у боротьбі за незалежність."
 flavor_nov.23.a: "[marfa_boretskaya.GetNameWithNoTooltip] каже діло!"
 flavor_nov.23.b: "Нехай руські самі розбираються."
 nov_refused_alliance_with_novgorod: "[GetCountry('NOV').GetName] отримує відмову"
 nov_accepted_alliance_with_novgorod: "[GetCountry('NOV').GetName] отримує згоду"
 nov_refused_alliance_with_us: "Відмова від союзу"
 nov_accepted_alliance_with_us: "У союзі з нами"
 flavor_nov.24.title: "Союз із Литвою"
 flavor_nov.24.desc: "Наші посли повертаються з добрими вістями: [GetCountry('LIT').GetName] погоджується укласти з нами союз!"
 flavor_nov.24.a: "[marfa_boretskaya.GetName] мала рацію!"
 flavor_nov.25.title: "Союз із Литвою"
 flavor_nov.25.desc: "Наші посли повертаються з сумними вістями: [GetCountry('LIT').GetName] відмовляється укладати з нами союз!"
 flavor_nov.25.a: "Даремно ми довірилися цій жінці."
 flavor_nov.26.title: "Новгородський погром"
 flavor_nov.26.desc: "Місто [novgorod_city.GetName] впало під натиском ворога. Однак наш рух опору завжди був численним. Загарбники зрозуміли, що з новгородцями жарти погані, й вчинили немислиме злодіяння, щоб, за їхнім висловом, «навести порядок».\n\nСолдати та найманці увірвалися до міста, зігнали простих жителів в одне місце й влаштували справжню різанину."
 flavor_nov.26.a: "Вони за це заплатять!"
 nov_massacred_our_people: "Москвичі вбили наших людей"
 flavor_nov.28.title: "Заснування столиці в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_nov.28.desc: "Область, де Північна Двіна впадає в Біле море, за останні десятиліття перетворилася на справжній центр торгівлі. Мандрівні купці зазвичай зупиняються в Михайло-Архангельському монастирі, де й ведуть свої справи. Однак тепер вони вимагають розширити інфраструктуру, що сприятиме подальшому розвитку торгівлі в цих північних землях. Деякі наші радники пропонують заснувати в цьому місці портове місто й дати йому назву [target_location.GetName] — на честь того самого монастиря."
 flavor_nov.28.a: "Чудове місце для нового міста!"
 flavor_nov.28.b: "Справа того не варта."
 flavor_nov.30.title: "Софійський собор"
 flavor_nov.30.desc: "[ShowLocationName('novgorod')] прикрашає Софійський собор, також відомий як [house_of_holy_wisdom_art.GetName]. Це не лише духовний центр [ROOT.GetCountry.Custom('rank_ru_GEN')|l], а й символ міста, його верховенства над іншими нашими землями. Однак час не пощадив цю величну будівлю, і тепер вона потребує реставрації. Якщо ми виділимо кошти на ремонтні роботи, наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будуть у захваті."
 flavor_nov.30.a: "Ми вкладемо гроші в ремонт."
 flavor_nov.30.b: "Нам це не по кишені."
 flavor_nov.31.title: "Нова загроза з Москви!"
 flavor_nov.31.desc: "[GetCountry('MOS').GetGovernment.GetRuler.GetName] з #ONCLICK:COUNTRY,[GetCountry('MOS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOS').Custom('CL_tt')],X [GetCountry('MOS').Custom('CL_RP')|L]#!#! намагається нав'язати нам свою владу. Навіть якщо станеться так, що титули «[GetCountry('MOS').GetGovernment.GetRulerTitle] Московський» і «[ROOT.GetCountry.GetGovernment.GetRulerTitle] Новгородський» дістануться одній людині, вона буде зобов'язана підкорятися нашому незалежному віче.\n\nМи повинні розібратися із ситуацією, бо вона підриває основи нашої державності."
 flavor_nov.31.a: "До зброї!"
 flavor_nov.32.title: "Ганебний Яжелбицький мир"
 flavor_nov.32.desc: "Багаторічна боротьба між #ONCLICK:COUNTRY,[GetCountry('MOS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOS').Custom('CL_tt')],X [GetCountry('MOS').Custom('CL_INST')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_INST')|L]#!#! наближається до завершення, однак обставини складаються не на нашу користь. Загроза #L [GetCountry('MOS').GetAdjective]ого#! панування тепер реальна як ніколи: вороги прийняли попередні угоди, зафіксувавши свою перемогу. Вони хочуть принизити нас, обмеживши нам свободу дій надалі."
 flavor_nov.32.a: "Еге ж, добрих новин мало…"
 flavor_nov.33.title: "Реформа посадництва"
 flavor_nov.33.desc: "Зараз містом [ShowLocationName('novgorod')] одноосібно керує посадник. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] дедалі частіше сходяться на думці, що потрібно розширити цей інститут, збільшивши кількість людей, що одночасно обійматимуть таку посаду й ухвалюватимуть рішення з урахуванням думки одне одного."
 flavor_nov.33.a: "Чудова ідея!"
 flavor_nov.33.b: "Нам такі реформи ні до чого."
 flavor_nov.34.title: "Рада панів"
 flavor_nov.34.desc: "Останнім часом Рада панів нарощує вплив у [ROOT.GetCountry.Custom('rank_ru_PREP')|l], і місто [ShowLocationName('novgorod')], де засідає цей орган управління, перетворюється на арену для жвавих політичних дебатів. Від віча Рада панів відрізняється тим, що тут основним впливом володіють посадники, тисяцькі та інші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], а [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] відіграють незначну роль."
 flavor_nov.34.a: "Нехай нашою державою керує Рада панів!"
 flavor_nov.34.b: "Ми не допустимо посилення влади дворян!"
 flavor_nov.35.title: "Заснування Соловецького монастиря"
 flavor_nov.35.desc: "На півночі Онезької губи розташовані Соловецькі острови, які, крім іншого, славляться своїми солеварнями. Нещодавно монахи Герман і Савватій заснували в цьому віддаленому місці монастир. Інший монах, Зосима, прибув до нас зі смиренним проханням про заступництво.\n\nЦей монастир може стати важливим релігійним центром у районі Білого моря, якщо ми вкладемо кошти в його розвиток і підтримаємо Зосиму на посаді ігумена або настоятеля."
 flavor_nov.35.a: "Ми допоможемо монастирю!"
 flavor_nov.35.b: "Монахи самі з усім упораються!"
 flavor_nov.36.title: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')|l]"
 flavor_nov.36.desc: "Від моменту свого заснування [target_country.GetLongName] спирається на звід законів під назвою [ShowPolicyName('russkaya_pravda_policy')]. Хоча багато з цих законів застосовні до сьогодення, частина з них уже втратила актуальність через зміну обставин і розвиток інститутів управління. [ShowPolicyName('novgorod_judicial_charter_policy')|l] слугуватиме чудовою заміною застарілому збірнику."
 flavor_nov.36.a: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')|l] — наше майбутнє."
 flavor_nov.36.b: "Старий збірник нічим не гірший."
 #Pskov flavor event
 flavor_psk.1.title: "Новий уряд [ROOT.GetCountry.Custom('CL_GEN')]?"
 flavor_psk.1.desc: "[overlord_country.GetLongName] більше не має над нами влади, і настав час заснувати новий уряд. Перебуваючи під контролем Новгорода, ми, псковичі, бачили, яке багатство та процвітання може забезпечити державі [ShowGovernmentReformName('veche_republic')]. Багато хто вважає, що запозичення інституту віча забезпечить [ROOT.GetCountry.Custom('CL_DAT')] світле майбутнє."
 flavor_psk.1.a: "Ми заснуємо [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]у вічову республіку!"
 flavor_psk.1.b: "Немає сенсу міняти державний устрій."
 #Additional Novgorod Events
 flavor_nov.100.title: "Купецьке об'єднання «Іванівська сотня»"
 flavor_nov.100.desc: "[ROOT.GetCountry.GetName] — один із найбільших торговельних центрів і дім для багатьох впливових купецьких об'єднань. Серед них, однак, особливо виділяється #TOOLTIP:ESTATE_PRIVILEGE,novgorod_ivans_hundred,X #L «Іванівська сотня»#!#!, міцно тримаючи торгівлю #TOOLTIP:GOODS,beeswax,X #L бджолиним воском#!#!. Прагнучи й далі нарощувати свій вплив, багато високопоставлених членів об'єднання хочуть, щоб [our_ruler.GetName] і віче надали їм додаткову підтримку. Деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], однак, застерігають, що внаслідок такої підтримки об'єднання може отримати занадто великий вплив на [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]у торгівлю."
 flavor_nov.100.a: "Вони отримають повну підтримку віча."
 flavor_nov.100.b: "Краще навпаки ізолювати «Іванівську сотню»."
 empower_ivan_hundred_privilege: "Протягом наступних 25 років привілей #TOOLTIP:ESTATE_PRIVILEGE,novgorod_ivans_hundred,X #L «Іванівська сотня»#!#! даватиме такі ефекти: \n#R −5%#! до модифікатора #TOOLTIP:MODIFIER_TYPE,global_crown_estate_power,X #P #V «Сила корони»#!#!#! і #G +20%#! до модифікатора #TOOLTIP:MODIFIER_TYPE,global_merchant_capacity_modifier,X #P #V «Торговий потенціал»#!#!#!"
 ivan_hundred_strengthened: "«Іванівську сотню» посилено"
 ivan_hundred_strengthened_requirement: "Наступний бонус можна отримати внаслідок [Concept('dynamic_historical_event', 'динамічної історичної події')|e] «$flavor_nov.100.title$»."
 flavor_nov.101.title: "«Іванівська сотня» запитує монополію на бджолиний віск"
 flavor_nov.101.desc: "Отримавши додаткову підтримку від віча, #TOOLTIP:ESTATE_PRIVILEGE,novgorod_ivans_hundred,X #L «Іванівська сотня»#!#! насолоджується своїм зрослим статусом. Прагнучи отримати ще більшу підтримку своїх починань, об'єднання запросило виключну монополію на виробництво #TOOLTIP:GOODS,beeswax,X #L бджолиного воску#!#! в Новгороді. Хоча об'єднання завжди мало великий вплив на торгівлю цим товаром, монополія остаточно закріпить їхній контроль над ним."
 flavor_nov.101.a: "Задовольнимо їхнє прохання про більший вплив на торгівлю бджолиним воском."
 flavor_nov.101.b: "Ми не дозволимо, щоб «Іванівська сотня» стала ще сильнішою."
 ivan_hundred_beeswax: "Значний вплив на торгівлю бджолиним воском"
 ivan_hundred_beeswax_increase: "Протягом наступних 25 років привілей #TOOLTIP:ESTATE_PRIVILEGE,novgorod_ivans_hundred,X #L «Іванівська сотня»#!#! даватиме такі ефекти: \n#G +10%#! до модифікатора #TOOLTIP:MODIFIER_TYPE,trade_efficiency,X #P #V «Торгова ефективність»#!#!#! і #G +25%#! до модифікатора #TOOLTIP:MODIFIER_TYPE,global_beeswax_output_modifier,X #P #V «Обсяг випуску бджолиного воску»#!#!#!"
 ivan_hundred_beeswax_increase_requirement: "Наступний бонус можна отримати внаслідок [Concept('dynamic_historical_event', 'динамічної історичної події')|e] «$flavor_nov.101.title$»."
 flavor_nov.102.title: "#L [hansa_country.GetAdjective]а#! контора Німецького двору"
 flavor_nov.102.desc: "Хоча відносини між #ONCLICK:COUNTRY,[hansa_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[hansa_country.Custom('CL_tt')],X [hansa_country.Custom('CL_INST')|L]#!#! і #L [ROOT.GetCountry.GetAdjective|l]ими#! купцями завжди були напруженими через торгівлю на Балтиці, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] і віче незмінно дозволяли [hansa_country.Custom('CL_DAT')] утримувати контору на #TOOLTIP:LOCATION,neva_tt,X #L Неві#!#!. Однак останнім часом контора стала яблуком розбрату: різні купецькі об'єднання [ROOT.GetCountry.Custom('CL_GEN')] скаржаться, що #L [hansa_country.GetAdjective|l]і#! купці набули занадто великого впливу на торгівлю. Щоб урівноважити зростаючий вплив контори, деякі у віче запропонували захопити контроль над конторою Німецького двору на Неві для захисту [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их інтересів, хоча така дія, безсумнівно, розгнівить [hansa_country.Custom('CL_ACC')]."
 flavor_nov.102.a: "Постараємося захопити контору Німецького двору."
 flavor_nov.102.b: "Нам краще прагнути мирного співіснування з [hansa_country.Custom('CL_INST')]."
 flavor_nov.103.title: "Захоплення Німецького двору приносить плоди"
 flavor_nov.103.desc: "Попри такий ризикований крок у наших і без того напружених відносинах із владою #ONCLICK:COUNTRY,[hansa_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[hansa_country.Custom('CL_tt')],X [hansa_country.Custom('CL_GEN')|L]#!#!, захоплення контори Німецького двору поки що виправдовує себе. #L [ROOT.GetCountry.GetAdjective]і#! купці значною мірою повернули собі торговельну перевагу на #TOOLTIP:LOCATION,neva_tt,X #L Неві#!#!, тоді як вплив [hansa_country.Custom('CL_GEN')] здебільшого зійшов нанівець. Хоча контора все ще діє, багато купців, раніше пов'язаних із [hansa_country.Custom('CL_INST')], почали вести торгівлю, вигідну для [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_nov.103.a: "Захоплення Німецького двору було варте ризику."
 flavor_nov.104.title: "Підтримка ушкуйників"
 flavor_nov.104.desc: "Ушкуйники, відомі жителям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вже кілька століть, фактично є піратами, яких [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] наймають для боротьби з торговельними конкурентами, однак останнім часом до їхніх послуг дедалі частіше вдаються й [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Зі зростанням впливу сусідніх князівств багато хто став висловлювати думку, що віче й [our_ruler.GetName] повинні офіційно підтримувати ушкуйників і наказувати їм грабувати всіх, хто загрожує торговельним інтересам [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_nov.104.a: "Дозволимо віче фінансувати ушкуйників."
 flavor_nov.104.b: "Не варто сваритися з іншими князівствами."
 enable_ushkuiniks_advance: "Відкриває [Concept('advance', 'покращення')|e] #TOOLTIP:ADVANCE_DEFINITION,ushkuiniks,X #L «Підкуп ушкуйників»#!#!"
 flavor_nov.105.title: "Заклики покінчити з ушкуйниками"
 flavor_nov.105.desc: "Хоча в минулому до послуг ушкуйників вдавалися і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], останнім часом по всій #TOOLTIP:REGION,russian_region,X #L Росії#!#! зростає невдоволення цими любителями вільного життя. Надмірно захоплюючись різаниною та грабунком, вони часто виходять за межі поставлених їм завдань і завдають державі більше шкоди, ніж користі. У віче вже говорять, що ушкуйники паплюжать образ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, а дехто навіть вимагає, щоб [our_ruler.GetName] їх [Select_CString(our_ruler.IsFemale, 'розігнала', 'розігнав' )]."
 flavor_nov.105.a: "У нас немає вибору. Ушкуйників доведеться розігнати."
 flavor_nov.105.b: "Ушкуйники вірно нам служать, а невдоволені з часом замовкнуть."
 ushkuiniks_greatly_weakened_tt: "[ROOT.GetCountry.GetLongName] — ця держава перестане підтримувати #L #TOOLTIP:ADVANCE_DEFINITION,ushkuiniks,X ушкуйників#!#!, однак їхні невеликі банди залишаться по всій #TOOLTIP:REGION,russian_region,X #L Росії#!#!."
 flavor_nov.106.title: "Розвиток посадництва"
 flavor_nov.106.desc: "Хоча [target_character.GetName] [Select_CString(target_character.IsFemale, 'зуміла', 'зумів' )] створити інститут посадництва, що не допускає зосередження влади в одних руках, деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вважають, що цього недостатньо. Вони вимагають утроїти кількість посадників і заснувати у складі віча нову виборну посаду #italic степенного посадника#!. З іншого боку, деякі [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] побоюються, що внаслідок таких реформ [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! отримають ще більше влади."
 flavor_nov.106.a: "Утроїмо кількість посадників!"
 flavor_nov.106.b: "Обмежимося реформами, які вже [Select_CString(target_character.IsFemale, 'провела', 'провів' )] [target_character.GetLastNameWithNoTooltip]."
 nov_expanded_posadnik: "Кількість посадників збільшено"
 nov_expanded_posadnik_risk: "Подальше збільшення кількості посадників може призвести до зростання корупції."
 flavor_nov.107.title: "Узурпація посад посадників"
 flavor_nov.107.desc: "Хоча початковою метою реформ посадництва було недопущення надмірної концентрації влади в одних руках, певною мірою вони призвели до протилежного ефекту: всі посади зайняли впливові [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Більше того, хоча ці посади є виборними, їх уже багато років обіймають одні й ті самі родини.\n\nБагато [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] закликають скасувати реформи в надії обмежити надмірну владу посадників. Однак очевидно, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], які обіймають ці посади, будуть украй невдоволені таким поворотом подій."
 flavor_nov.107.a: "У нас немає вибору. Посадники залишаться."
 flavor_nov.107.b: "Ми скоротимо деякі посади посадників, щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не були надмірно впливовими."
 flavor_nov.108.title: "Скасування посадництва"
 flavor_nov.108.desc: "Попри те, що за останнє століття наша система влади зазнала значних змін, посадництво перетворилося на корумпований інститут, виборні посади якого фактично узурпували [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], передаючи їх у спадок. Коли вплив #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! почав зростати, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'визнала', 'визнав' )] ці посади зайвим адміністративним тягарем для зростаючої [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої держави й [Select_CString(our_ruler.IsFemale, 'зажадала', 'зажадав' )] від віча скасувати їх. Хоча [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] як і раніше сильні, [our_ruler.GetNameWithNoTooltip|l] тепер має помітно більший вплив."
 flavor_nov.108.a: "Час позбутися корумпованих посадників."
 flavor_nov.108.b: "У посадництва є свої переваги. Ми його збережемо."
 flavor_nov.109.title: "Старі тисяцькі"
 flavor_nov.109.desc: "Хоча поблога #TOOLTIP:ESTATE_PRIVILEGE,tysiatskii_privilege,X #L тисяцького#!#! при дворі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! формально залишається виборною, фактично її узурпували [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Більше того, останнім часом колишні тисяцькі стали впливати на вибори, прагнучи передати цю посаду своїм синам. Ці люди, відомі як #italic старі тисяцькі#!, мають значну владу на нашому віче."
 flavor_nov.109.a: "Нам потрібно якось обмежити їхній вплив."
 flavor_nov.109.b: "Спробуємо домогтися, щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] втратили частину свого впливу."
 nov_influential_tysiatskii: "Впливові тисяцькі"
 nov_tysiatskii_influence_weakened: "Вплив тисяцьких послаблено"
 nov_influential_tysiatskii_benefits: "Протягом наступних 30 років привілей #TOOLTIP:ESTATE_PRIVILEGE,tysiatskii_privilege,X #L «Тисяцький»#!#! даватиме такі ефекти: \n#G +25%#! до модифікатора #TOOLTIP:MODIFIER_TYPE,global_nobles_estate_power,X #P #V «Сила аристократів»#!#!#! і #G +15%#! до модифікатора #TOOLTIP:MODIFIER_TYPE,army_infantry_power,X #P #V «Потужність піхоти»#!#!#!"
 nov_tysiatskii_influence_weakened_benefits: "Протягом наступних 30 років привілей #TOOLTIP:ESTATE_PRIVILEGE,tysiatskii_privilege,X #L «Тисяцький»#!#! даватиме такі ефекти: \n#R −25%#! до модифікатора #TOOLTIP:MODIFIER_TYPE,global_nobles_estate_power,X #P #V «Сила аристократів»#!#!#! і #G +0,1#! до модифікатора #TOOLTIP:MODIFIER_TYPE,stability_investment,X #P #V «Вкладення в стабільність»#!#!#!"
 nov_tysiatskii_influence_event_happened: "Вплив тисяцьких посилився!"
 nov_tysiatskii_influence_event_happened_possible_event: "У майбутньому тисяцькі можуть спробувати підкорити собі такий стан, як [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]!"
 nov_influential_tysiatskii_requirement: "Наступний бонус можна отримати внаслідок [Concept('dynamic_historical_event', 'динамічної історичної події')|e] «$flavor_nov.109.title$»."
 nov_tysiatskii_influence_weakened_requirement: "Наступний бонус можна отримати внаслідок [Concept('dynamic_historical_event', 'динамічної історичної події')|e] «$flavor_nov.109.title$»."
 flavor_nov.110.title: "Тисяцький вимагає обкласти податком «Іванівську сотню»"
 flavor_nov.110.desc: "Беручи участь у боротьбі за владу, яку ведуть [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], нинішній тисяцький зажадав, щоб [our_ruler.GetName] і віче обклали гільдію #TOOLTIP:ESTATE_PRIVILEGE,novgorod_ivans_hundred,X #L «Іванівська сотня»#!#! новим податком. Хоча члени цієї гільдії й так сплачують значні вступні внески й підносять владі щедрі дарунки, тисяцький бажає отримувати від них плату напряму. У самій гільдії «Іванівська сотня» побутує думка, що тим самим він намагається посилити свій вплив."
 flavor_nov.110.a: "Надамо тисяцькому право брати плату з гільдії «Іванівська сотня»."
 flavor_nov.110.b: "Відмовимо тисяцькому."
 flavor_nov.111.title: "Розширення [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_nov.111.desc: "Хоча #TOOLTIP:LOCATION,novgorod,X #L Новгород#!#! досі залишається місцем, де збирається віче, контролювати окраїнні міста й селища йому стає дедалі важче. Зазвичай [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] дозволяє їм відчувати себе незалежними, але тепер [our_ruler.GetName] хоче це змінити. Якщо автономні регіони перейдуть під прямий контроль #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, у майбутньому #TOOLTIP:GOVTYPE,republic,X #L республіка#!#! зможе встояти перед будь-якими загрозами."
 flavor_nov.111.a: "Ми повинні обмежити автономію цих регіонів."
 flavor_nov.111.b: "Нехай зовнішні окраїни збережуть автономію."
 flavor_nov.112.title: "Карбування новгородки"
 flavor_nov.112.desc: "Протягом століть серед жителів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! зберігалася практика обміну валют, що навчила місцевих купців певної гнучкості в торгівлі з іншими балтійськими державами. Однак [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'забажала', 'забажав' )] змін і [Select_CString(our_ruler.IsFemale, 'наказала', 'наказав' )] карбувати новгородку — власну монету, яка має стати символом [ROOT.GetCountry.Custom('CL_GEN')] в усьому світі. Купці занепокоєні тим, що поява цієї монети знищить репутацію [ROOT.GetCountry.Custom('CL_GEN')] як місця, де в ходу будь-які гроші."
 flavor_nov.112.a: "Карбуватимемо новгородку!"
 flavor_nov.112.b: "Продовжимо використовувати інші валюти."
 flavor_nov.113.title: "Поява порохової зброї"
 flavor_nov.113.desc: "У #TOOLTIP:LOCATION,novgorod_tt,X #L Новгороді#!#! вже давно ходять чутки про нову грізну зброю — і ось купці зі сходу нарешті привезли її до міста. Бажаючи освоїти її раніше за інші князівства, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'наказала', 'наказав' )] віче купити цю зброю й дати нашим майстрам можливість розкрити її секрети."
 flavor_nov.113.a: "Ми повинні освоїти цю новинку."
 flavor_nov.113.b: "Зараз у [ROOT.GetCountry.Custom('CL_GEN')] є важливіші справи."
 flavor_nov.114.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]а монополія на торгівлю воском і хутром"
 flavor_nov.114.desc: "Наші купці вже давно утримують значну частку ринку #TOOLTIP:GOODS,beeswax,X #L бджолиного воску#!#! та #TOOLTIP:GOODS,fur,X #L хутра#!#!, а за останні десятиліття роль торговельних асоціацій #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! в їх постачанні лише посилилася. Вбачаючи в цьому велику вигоду для держави, [our_ruler.GetName] і віче підготували указ про нові привілеї, з якими наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] зможуть домогтися монополії на ці товари в осяжному майбутньому."
 flavor_nov.114.a: "Нам слід отримати максимальну вигоду з цієї монополії."
