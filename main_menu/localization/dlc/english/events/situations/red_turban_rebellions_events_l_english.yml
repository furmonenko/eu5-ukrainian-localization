l_english:
 red_turban_rebellions.1.title: "Повстання «Червоних пов'язок»"
 red_turban_rebellions.1.desc: "У 1328 році на території #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! стався серйозний конфлікт між прихильниками монгольських феодалів та #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайською#!#! громадою, що сповідує #TOOLTIP:POLICY,confucianism_policy,X #L конфуціанство#!#!, у якому [Select_CString(target_ruler.IsFemale,'перемогла', 'переміг')] [target_ruler.GetName]. Але це було лише початком.\n\nЗагальне відчуття, що [target_country.Custom('GetRulerOrRegentTitle')|l] не справляється із забезпеченням безпеки, а також непомірні податки, втрата стабільності та природні катаклізми призвели до того, що [target_country.GetAdjectiveWithNoTooltip|l]і піддані повстали проти свого правителя. #TOOLTIP:RELIGION,$mahayana_tt$,X #L Махаянський#!#! монах, [target_character.GetName], зібрав людей, невдоволених політикою [target_country.Custom('CF_RP')|l] щодо китайського населення. Так почалося #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#!…"
 red_turban_rebellions.1.a: "Нічого страшного. Ми швидко поставимо бунтівників на місце."
 red_turban_rebellions.1.a.tt: "Починається #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#!. Наступні #Y 20 років#! #L [target_country.GetAdjective|l]і#! #R генерали#! будуть то й діло виходити з покори, і державі доведеться або купувати їхню #Y вірність#!, або відвойовувати свої території назад. Щоб завершити цю [Concept('situation', 'ситуацію')|e], вам потрібно #Y 90 од.#! [Concept('legitimacy', 'легітимності')|e], #Y 30 од.#! [Concept('stability', 'стабільності')|e] і #Y 50 од.#! небесного авторитету"
 red_turban_rebellions.1.a.at: "Кожна держава з числа [Concept('subject', 'васалів')|e] отримує [ShowNamedValue('liberty_desire_severe_plus')|-=2] до [Concept('liberty_desire', 'прагнення до підкорення')|e]"
 red_turban_rebellions.2.a: "Що буде з мандатом?"
 red_turban_rebellions.release_tag.title: "Повстання на території [target_country.Custom('CL_GEN')]"
 red_turban_rebellions.release_loyalist.title: "Прихильники [target_country.Custom('CL_GEN')]"
 red_turban_rebellions.release_culture.title: "Повстання представників [target_culture.GetNameWithNoTooltip]ої культури"
 red_turban_rebellions.3.desc: "Незважаючи на переслідування влади, [GetCharacter('chi_yingyu_peng').GetName] дивом уникнув заслуженої страти і взявся поширювати своє вчення в інших куточках нашої держави. Зрештою він опинився в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. [target_character.GetName] та його радник, [target_character_2.GetName], надихнулися промовами монаха і зібрали навколо себе невдоволених селян.\n\nЦі бунтівники проголошують кінець #L [ROOT.GetCountry.GetAdjective|l]ої#! династії і називають себе #L [target_country.GetAdjective|l]ою#! династією — попередницею нинішньої #TOOLTIP:CULTURE,mongolian_culture_tt,X #L монгольської#!#! влади, що підім'яла під себе весь Китай."
 red_turban_rebellions.3.a: "Ці заяви не захистять їх від [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого гніву!"
 red_turban_rebellions.4.desc: "Поки #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Червоні пов'язки»#!#! б'ються з нами на національних китайських територіях, представники #L [target_culture.GetName|l]ої#! культури з [target_location.Custom('LR_GEN')|l] [target_location.GetName] починають боротьбу за незалежність. [target_character.GetName] збирає тих, хто присягнувся [Select_CString(target_character.IsFemale,'їй', 'йому')] на вірність, і оголошує про відкрите протистояння #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! #L [ROOT.GetCountry.GetCulture.GetName|l]ому#! правлінню."
 red_turban_rebellions.4.a: "За це [Select_CString(target_character.IsFemale,'вона', 'він')] позбудеться голови…"
 red_turban_rebellions.5.desc.peng: "#TOOLTIP:SITUATION,red_turban_rebellions,X #L Повстання «Червоних пов'язок»#!#! все ширшає, а [monk_character.GetName] так і не [Select_CString(monk_character.IsFemale,'понесла', 'поніс')] покарання. [Select_CString(monk_character.IsFemale,'Вона', 'Він')] та [Select_CString(monk_character.IsFemale,'її', 'його')] права рука, [Select_CString(target_character_1.IsFemale,'воїтелька', 'воїтель')] [target_character_1.GetName], втекли до [target_location.Custom('LR_ACC')|l] [target_location.GetName], де зустріли [Select_CString(target_character.IsFemale,'харизматичну торговку', 'харизматичного торговця')] тканинами на ім'я [target_character.GetName]. [Select_CString(monk_character.IsFemale,'Монахиня', 'Монах')] та [Select_CString(monk_character.IsFemale,'її', 'його')] прихильники вирішили зробити [Select_CString(target_character.IsFemale,'просту торговку', 'простого торговця')] обличчям повстання."
 red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName] мертвий, але його ідеї продовжують впливати на #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#!. [Select_CString(GetCharacter('chi_yingyu_peng').IsFemale,'Її', 'Його')] [Select_CString(target_character_1.IsFemale,'довірена військова радниця знайшла', 'довірений військовий радник знайшов')] [target_character_1.GetName] нового лідера в особі [Select_CString(target_character.IsFemale,'торговки', 'торговця')] тканинами на ім'я [target_character.GetName]. Разом вони оголосили про створення нової держави, що протистоїть #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!."
 red_turban_rebellions.5.a: "[Select_CString(monk_character.IsFemale,'Ця монахиня', 'Цей монах')] стає справжньою проблемою…"
 red_turban_rebellions.6.desc: "Не тільки ми переживаємо важкі часи, але й наші заклятіворогй. $red_turban_rebellions.34.desc$"
 red_turban_rebellions.6.a: "У наших генералів додалося проблем…"
 red_turban_rebellions.7.desc: "#TOOLTIP:SITUATION,red_turban_rebellions,X #L Повстання «Червоних пов'язок»#!#! охопило весь Китай. Зухвалі воєначальники, що ополчилися проти #L [GetCountry('CHI').GetAdjective|l]ого#! правління, проголошують себе спадкоємцями династій минулого. Серед цих бунтівників є справжні бандити, які, користуючись нашою слабкістю, хочуть прибрати Китай до рук. [target_character.GetName] і 18 [Select_CString(target_character.IsFemale,'її', 'його')] послідовників втекли до [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Протягом тижня [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'завербувала', 'завербував')] тисячі нових солдатів і невдовзі [Select_CString(target_character.IsFemale,'заявила', 'заявив')] про створення #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!."
 red_turban_rebellions.7.a: "Скоро все повернеться на круги своя."
 red_turban_rebellions.8.desc: "Поки бандити лютують на суші, [target_location.GetRank.GetName|l] [target_location.GetName] і найближчі прибережні землі страждають від нападів пірата на ім'я [target_character.GetName] та [Select_CString(target_character.IsFemale,'її', 'його')] команди. Незважаючи на всі зусилля #L [GetCountry('CHI').GetAdjective|l]ої#! влади, [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] повністю вийшов з-під #L [GetCountry('CHI').GetCulture.GetName|l]ого#! контролю і став столицею нової держави — #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!."
 red_turban_rebellions.8.a: "Ми маємо предати [Select_CString(target_character.IsFemale,'її', 'його')] смерті!"
 red_turban_rebellions.9.desc: "Генерали знову зазіхають на наші території! [target_character.GetName] та [Select_CString(target_character.IsFemale,'її', 'його')] соратники зайняли [target_location.Custom('LR_ACC')|l] [target_location.GetName] і завоювали найближчі землі. Невдовзі після цього [Select_CString(target_character.IsFemale,'вона заявила', 'він заявив')] про створення держави [target_country.GetName] і [Select_CString(target_character.IsFemale,'виступила', 'виступив')] проти #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_GEN')|L]#!#!."
 red_turban_rebellions.9.a: "Скоро все вляжеться. Не варто хвилюватися."
 red_turban_rebellions.10.desc: "Після того, як [che_youliang_chen.GetName] зрадив лідера повстанців на ім'я [GetCharacter('ctw_shouhui_xu').GetName], влада #ONCLICK:COUNTRY,[GetCountry('CHE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHE').Custom('CL_tt')],X [GetCountry('CHE').Custom('CL_RP')|L]#!#! стала помітною регіональною силою і головною загрозою для #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#!. Однак не всі схилили коліна перед новоспеченим імператором.\n\n[target_character.GetName] відмовляється вважати, що [GetCountry('CHE').GetLongNameWithNoTooltip] — могутній лідер для всіх, хто підтримує #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Червоні пов'язки»#!#!. [Select_CString(target_character.IsFemale,'Вона', 'Він')] оголошує про створення #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воюючої держави #!#! під назвою [target_country.GetName] в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName], вступивши в конфлікт проти [GetCountry('CHE').Custom('CL_RP')] та [GetCountry('CHI').Custom('CL_RP')].\n\nПроте головними ворогами бунтівників залишаються [GetCountry('CHI').GetName] та #L [GetCountry('CHI').GetCulture.GetName|l]а#! влада."
 red_turban_rebellions.10.desc.fallback: "Після того, як [che_youliang_chen.GetName] зрадив лідера повстанців на ім'я [GetCharacter('ctw_shouhui_xu').GetName], держава [GetCountry('CHE').GetNameWithNoTooltip] стала помітною регіональною силою і головною загрозою [GetCountry('CHI').Custom('CL_DP')]. Але це не врятувало її від гніву #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#!.\n\nНадивившись на жорстокість #L [GetCountry('CHI').GetCulture.GetName|l]их#! воїнів, [target_character.GetName] збирає своїх прихильників. Незабаром їхня #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воююча держава#!#! [target_country.GetName] стане справжньою загрозою для їхнього колишнього сюзерена…"
 red_turban_rebellions.10.a: "Сподіваємось, це зупинить бунти…"
 red_turban_rebellions.10.b: "Прокляті селяни!"
 red_turban_rebellions.11.desc: "Як кажуть, біда не приходить одна. В самий розпал громадянської війни за Китай ще [Select_CString(target_character.IsFemale,'одна воєначальниця повстала', 'один воєначальник повстав')] проти #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_GEN')|L]#!#!. [target_character.GetName], [Select_CString(target_character.IsFemale,'командувачка', 'командувач')] групою бунтівників, [Select_CString(target_character.IsFemale,'зібрала', 'зібрав')] у своєму селі понад 700 осіб і вже [Select_CString(target_character.IsFemale,'зайняла', 'зайняв')] [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Так з'являється нова держава [target_country.GetName] — наш черговий головний біль…"
 red_turban_rebellions.11.a: "Ситуація ускладнюється…"
 red_turban_rebellions.12.title: "Розквіт [target_country.Custom('CL_GEN')]"
 red_turban_rebellions.12.desc: "[target_character.GetName], у минулому [Select_CString(target_character.IsFemale,'жебрачка-монахиня', 'жебрак-монах')], [Select_CString(target_character.IsFemale,'що пережила', 'що пережив')] #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#!, приєднується до військ героя на ім'я [cgu_zixing_guo.GetName] після того, як #L [GetCountry('CHI').GetAdjective|l]і#! налітчики спалили [Select_CString(target_character.IsFemale,'її', 'його')] монастир. Під час служби [target_character.GetNameWithNoTooltip] показує себе відмінним військовим лідером, а [cgu_zixing_guo.GetNameWithNoTooltip] навіть видає за [Select_CString(target_character.IsFemale,'неї', 'нього')] свою прийомну дочку [mng_xiuying_ma.GetName].\n\nЗрештою [target_character.GetNameWithNoTooltip] отримує у своє командування цілий батальйон солдатів. [Select_CString(target_character.IsFemale,'Вона', 'Він')] займає [target_location.GetRank.GetNameAltWithNoTooltip('LR_VP')|l] [target_location.GetName] і прилеглі до нього сільські території і заявляє про створення #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! — надійної союзниці #ONCLICK:COUNTRY,[GetCountry('CGU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CGU').Custom('CL_tt')],X [GetCountry('CGU').Custom('CL_RP')|L]#!#!."
 red_turban_rebellions.12.a: "Ми не дозволимо їм вступити в союз!"
 red_turban_rebellions.13.desc: "Не весь #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайський#!#! народ виступає проти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. [target_character.GetName] — [Select_CString(target_character.IsFemale,'командувачка', 'командувач')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ими силами, [Select_CString(target_character.IsFemale,'якій', 'якому')] довіряє [ruler_character.GetName], вирушає до [target_location.Custom('LR_ACC')|l] [target_location.GetName], засновує там незалежну #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воюючу державу#!#! і очолює контрнаступ, бажаючи знищити #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Червоні пов'язки»#!#!."
 red_turban_rebellions.13.a: "Нарешті в нас [Select_CString(target_character.IsFemale,'з'явилася активна прихильниця', 'з'явився активний прихильник')]!"
 red_turban_rebellions.release_loyalist.desc: "Владі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! важко, але цю державу ще можна врятувати. [Select_CString(target_character.IsFemale,'Авторитетна воєначальниця', 'Авторитетний воєначальник')] [target_character.GetName] пропонує свою допомогу в боротьбі з #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Червоними пов'язками»#!#!. [Select_CString(target_character.IsFemale,'Її', 'Його')] план такий: створити #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воюючу державу#!#! під назвою [target_country.GetName] в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. [Select_CString(target_character.IsFemale,'Вона готова', 'Він готовий')] діяти негайно. Все, що [Select_CString(target_character.IsFemale,'їй', 'йому')] потрібно, — це ваша згода."
 red_turban_rebellions.release_loyalist.a: "Дамо [Select_CString(target_character.IsFemale,'їй', 'йому')] необхідну автономію."
 red_turban_rebellions.release_loyalist.b: "Ми не станемо віддавати землі навіть своїм прихильникам."
 red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$ Наприклад, до таких належить [target_location.GetRank.GetName|l] [target_location.GetName], де мешкають представники #L [target_culture.GetName|l]ої#! культури. Вони виступають проти нашого правителя, і їхня #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воююча держава#!#! під назвою [target_country.GetName] може становити загрозу для нашої держави. Їхній лідер [target_character.GetName] погрожує приєднатися до #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Червоних пов'язок»#!#!, якщо ми… не запропонуємо їм щось краще."
 red_turban_rebellions.18.desc.fallback: "Китай поступово виходить з-під #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! влади, і багато наших територій уже здобули часткову незалежність."
 red_turban_rebellions.18.a: "Підкупимо лідера [target_country.Custom('CL_GEN')]."
 red_turban_rebellions.18.b: "Хай буде так…"
 red_turban_rebellions.19.title: "Заколот проти [GetCountry('CHI').Custom('CL_GEN')]"
 red_turban_rebellions.19.desc: "#TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L Воююча держава#!#! під назвою [target_country.GetName] — одна з багатьох країн, що оголосили про свою незалежність від #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#!. У нас два шляхи: залишитися вірними своєму #L [GetCountry('CHI').GetCulture.GetName|l]ому#! сюзерену або приєднатися до #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Червоних пов'язок»#!#!. Якщо ми оберемо другий варіант, то, можливо, #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединна Держава#!#! стане нам підкорятися…\n\nТепер доля [target_country.Custom('CL_RP')] знаходиться в руках людини на ім'я [target_character.GetName] та [Select_CString(target_character.IsFemale,'її', 'його')] довірених радників."
 red_turban_rebellions.19.a: "Ми перегорнемо сторінку історії!"
 red_turban_rebellions.19.a.tt: "[target_country.GetName] — це #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воююча держава#!#!, що приєдналася до #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#!. Формально ми належимо до числа противників [GetCountry('CHI').Custom('CL_GEN')|L]. При цьому наша дипломатична позиція щодо повстанців залежить від показника #Y відданості династії Юань#! (зараз: #Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!). Якщо [Concept('situation', 'ситуація')|e] закінчиться [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]ою перемогою, а наш показник вірності становитиме понад 50 од., то [GetCountry('CHI').GetNameWithNoTooltip] #R приєдна[GetCountry('CHI').Custom('end_ityat')]#! наші території!"
 red_turban_rebellions.20.title: "Селянське повстання"
 red_turban_rebellions.20.desc: "Б'ючись за Китай проти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, великі воєначальники переслідують різні цілі, але всі вони однаково чужі простому народу. Криваве #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#! призвело до зростання невдоволення серед селян. Якщо ми зараз же не покращимо їхнє становище, на нас чекає масовий бунт."
 red_turban_rebellions.20.a: "Ми не можемо допомогти їм."
 red_turban_rebellions.20.b: "Надамо їм фінансову підтримку."
 red_turban_rebellions.21.title: "Оспорювання мандату"
 red_turban_rebellions.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] спостерігають за занепадом нашої держави. [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')] стрімко втрачає їхню довіру, а найамбітніші мріють про небесний мандат…"
 red_turban_rebellions.21.a: "Ми розчавимо їх!"
 noble_enemies_to_the_mandate: "Еліта проти престолу"
 red_turban_rebellions.21.b: "Можливо, вони заспокояться, якщо ми дамо їм привілеї."
 red_turban_rebellions.22.title: "[target_character.GetNameWithNoTooltip] користується підтримкою"
 red_turban_rebellions.22.desc: "Влада #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! більше нам не указ. [target_country.GetLongName] — це незалежна країна, якою править [target_character.GetName]. Багато хто щиро підтримує [Select_CString(target_character.IsFemale,'її', 'його')] правління і присягнувся битися на боці #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#!."
 red_turban_rebellions.22.a: "Тільки разом ми вистоїмо в боротьбі з ворогом."
 red_turban_rebellions.22.a.tt: "Ми отримуємо максимальний [Concept('control', 'контроль')|e] над усіма своїми [Concept('locations', 'районами')|e]"
 red_turban_rebellions.22.char.tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] поповниться #Y 10#! новими [Concept('characters', 'персонажами')|e]"
 red_turban_rebellions.30.title: "[target_character.GetNameWithNoTooltip] у небезпеці"
 red_turban_rebellions.30.desc: "[target_character.GetName] користується підтримкою учасників #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Червоних пов'язок»#!#!, тому агенти держави роблять усе можливе, щоб якнайшвидше спіймати і вбити [Select_CString(target_character.IsFemale,'її', 'його')], тим самим поклавши край повстанню.\n\nХодять чутки, що найближчими днями ворог нападе на [target_location.GetRank.GetNameAltWithNoTooltip('LR_VP')|l] [target_location.GetName]. Щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'вижила', 'вижив')], [Select_CString(target_character.IsFemale,'її', 'його')] необхідно сховати, але після такої ганьби [Select_CString(target_character.IsFemale,'її', 'його')] легітимність і належність до правлячої династії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! можуть опинитися під питанням…"
 red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip] буде битися до останнього подиху!"
 red_turban_rebellions.30.b: "[Select_CString(target_character.IsFemale,'Мертва', 'Мертвий')] не зможе керувати повстанням."
 red_turban_rebellions.31.title: "[target_character.GetNameWithNoTooltip] гине"
 red_turban_rebellions.raid_deas: "[GetDateString], просто посеред ночі, #L [GetCountry('CHI').GetCulture.GetName|l]і#! налітчики проникли в #L #TOOLTIP:LOCATIONRANK,[target_location.GetRank.GetNameAltWithNoTooltip('LR_tt')],X [target_location.Custom('LR_ACC')|l]#!#! [target_location.GetName] і вбили всіх, хто, на їхню думку, підтримував #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#!."
 red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\nЯк [target_character.GetName] не [Select_CString(target_character.IsFemale,'старалася', 'старався')], [Select_CString(target_character.IsFemale,'їй', 'йому')] не вдалося відбитися від налітчиків. #L [GetCountry('CHI').GetAdjective|l]і#! загарбники схопили [Select_CString(target_character.IsFemale,'її', 'його')] і тієї ж ночі влаштували показовий суд, за яким відбулася страта.\n\nТепер [target_heir.GetName] та [Select_CString(target_heir.IsFemale,'її', 'його')] [Select_CString(target_heir.IsFemale,'радниця', 'радник')] [target_advisor.GetName] відповідальні за долю #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!…"
 red_turban_rebellions.31.a: "[Select_CString(target_heir.IsFemale,'Її', 'Його')] сіятельство [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] тепер буде правити [ROOT.GetCountry.Custom('CL_INST')]!"
 red_turban_rebellions.32.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] переживає напад"
 red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\nНа щастя, [target_character.GetName] виживає в цій метушні. Заколот продовжується, але [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] ще довго не оговтається від такого удару…"
 red_turban_rebellions.32.a: "Вони заплатять за це!"
 red_turban_rebellions.33.title: "[target_country.GetNameWithNoTooltip] під владою «Червоних пов'язок»"
 red_turban_rebellions.33.desc: "Наше становище в #TOOLTIP:REGION,manchuria_region,X #L Маньчжурії#!#! сильно відрізняється від ситуації інших бунтівників, які б'ються проти #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_GEN')|L]#!#! у Китаї. У них є доступ до солдатів і ресурсів, а в нас — лише підтримка #L [target_culture.GetName|l]их#! бунтівників. Ми можемо піти на ризик і розв'язати війну проти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! на півдні, щоб здобути ресурси, які допоможуть нам у боротьбі з нашим головним ворогом."
 red_turban_rebellions.33.a: "Спершу сплануємо подальші дії."
 red_turban_rebellions.33.b: "Треба діяти швидко, поки про наші плани ще не прочули!"
 red_turban_rebellions.34.title: "Розквіт [target_country.Custom('CL_GEN')]"
 red_turban_rebellions.34.desc: "Несподівано для всіх [ctw_pusheng_zou.GetName] [Select_CString(ctw_pusheng_zou.IsFemale,'загинула', 'загинув')] під час битви. [Select_CString(ctw_pusheng_zou.IsFemale,'Її', 'Його')] [Select_CString(ctw_wenjun_ni.IsFemale,'наступниця', 'наступник')] [ctw_wenjun_ni.GetName], [Select_CString(ctw_wenjun_ni.IsFemale,'взяла', 'взяв')] на себе керівництво [target_country_2.GetAdjective|l]ою армією і продовжує боротися проти #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#!. Але [Select_CString(ctw_wenjun_ni.IsFemale,'її', 'його')] успіх був недовгим: [ctw_wenjun_ni.GetName] [Select_CString(ctw_wenjun_ni.IsFemale,'стала', 'став')] жертвою своїх амбіцій. [Select_CString(ctw_wenjun_ni.IsFemale,'Вона', 'Він')] [Select_CString(ctw_wenjun_ni.IsFemale,'була схоплена', 'був схоплений')] під час замаху на Сюй Шоухуея, і [target_character.GetName] [Select_CString(target_character.IsFemale,'позбавила', 'позбавив')] [Select_CString(ctw_wenjun_ni.IsFemale,'її', 'його')] життя.\n\n[target_character.GetNameWithNoTooltip] успішно [Select_CString(target_character.IsFemale,'продовжила', 'продовжив')] [target_country_2.GetAdjectiveWithNoTooltip|l]у кампанію, завоювавши [target_location.GetRank.GetNameAltWithNoTooltip('LR_VP')|l] [target_location.GetName] і найближчі до нього території, але [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'хотіла', 'хотів')] більшого. Однієї фатальної ночі сталося жахливе вбивство: [ctw_shouhui_xu.GetNameWithNoTooltip] [Select_CString(ctw_shouhui_xu.IsFemale,'загинула', 'загинув')] від руки [Select_CString(target_character.IsFemale,'колишньої союзниці', 'колишнього союзника')]. [target_location.GetRank.GetNameWithNoTooltip] [target_character.GetName] [Select_CString(target_character.IsFemale,'зайняла', 'зайняв')] трон і [Select_CString(target_character.IsFemale,'дала', 'дав')] [target_country_2.Custom('CF_DP')|l] нову назву — [target_country.GetName]."
 red_turban_rebellions.34.a: "Хай живе [target_character.GetNameWithNoTooltip]!"
 red_turban_rebellions.34.a.tt: "Держава [target_country_2.GetName] #R входить до складу#! #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 red_turban_rebellions.34.b: "[target_character.GetNameWithNoTooltip] — наша надія. Без [Select_CString(target_character.IsFemale,'неї', 'нього')] [target_country_2.Custom('CL_DAT')] не вистояти."
 red_turban_rebellions.34.c: "Ця підла зрада не залишиться безкарною!"
 red_turban_rebellions.35.title: "[Select_CString(target_character.IsFemale,'Бунтівниця', 'Бунтівник')] [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.35.a: "Жалюгідні дурні!"
 red_turban_rebellions.36.title: "[target_character.GetNameWithNoTooltip] при владі"
 red_turban_rebellions.36.desc: "[target_character.GetName] не може похвалитися ні добрим вихованням, ні високим статусом, оскільки [Select_CString(target_character.IsFemale,'її', 'його')] батьки просто не могли дати [Select_CString(target_character.IsFemale,'їй', 'йому')] хоч скільки-небудь пристойну освіту. Проте [target_character.GetName] з дитинства [Select_CString(target_character.IsFemale,'відзначалася', 'відзначався')] неабияким розумом. [target_character.GetNameWithNoTooltip] стверджує, що [Select_CString(target_character.IsFemale,'її', 'його')] мета — повернути в Китай мир і порядок. Щоразу, коли [target_country.GetName] прироста[target_country.Custom('end_etyut')] новими землями, [target_country.GetGovernment.GetRulerTitle|l] приїжджає на завойовану територію, цікавиться проблемами місцевих жителів і заручається підтримкою вчених та управлінців."
 red_turban_rebellions.36.a: "Хай [Select_CString(target_character.IsFemale,'вона', 'він')] приведе нас до процвітання!"
 red_turban_rebellions.37.title: "[cgu_zixing_guo.GetNameWithNoTooltip] передчасно помирає"
 red_turban_rebellions.37.desc: "#TOOLTIP:SITUATION,red_turban_rebellions,X #L Повстання «Червоних пов'язок»#!#! запустило ланцюг несподіваних і сумних подій. У ці смутні часи жодна держава не здатна вберегтися від трагедій, навіть [annex_target_country.GetLongName]. Тут оплакують передчасну кончину [Select_CString(cgu_zixing_guo.IsFemale,'своєї улюбленої правительки', 'свого улюбленого правителя')]. На жаль, [cgu_zixing_guo.GetName] [Select_CString(cgu_zixing_guo.IsFemale,'загинула', 'загинув')] у битві проти #L [GetCountry('CHI').GetAdjective|l]их#! військ."
 red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\nОскільки [cgu_zixing_guo.GetNameWithNoTooltip] [Select_CString(cgu_zixing_guo.IsFemale,'не залишила', 'не залишив')] спадкоємця, #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! очолює [target_character.GetName]. [Select_CString(target_character.IsFemale,'Вона', 'Він')] переносить столицю до [target_location.GetRank.GetNameAltWithNoTooltip('LR_VP')|l] [target_location.GetName], звідки й буде керувати [annex_target_country.GetAdjectiveWithNoTooltip|l]ими територіями."
 red_turban_rebellions.37.a: "Хай [Select_CString(target_character.IsFemale,'її', 'його')] рука буде твердою, а рішення — мудрими."
 red_turban_rebellions.37.b: "Ні. Не можна допустити, щоб держава [target_country.GetNameWithNoTooltip] і далі приростала землями."
 red_turban_rebellions.38.a: "Правителі [target_country.Custom('CL_GEN')] розпорядяться цими землями з розумом!"
 red_turban_rebellions.40.title: "Ротація військ"
 red_turban_rebellions.40.desc: "Ми живемо у важкий час. Зрадником чи бунтівником може виявитися кожен. [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] при нашому дворі, вважає, що уникнути повального дезертирства і подальшої громадянської війни допоможе [ShowModifier('yua_troop_rotation')|l]: полководці (а разом з ними — і війська) будуть постійно переміщатися з одного регіону в інший, щоб ніхто не встиг набрати надто багато впливу. Але, звісно, тоді наші армії воюватимуть не так успішно.\n\nЧи варто піти на цей ризик? Чи не станеться так, що полководці продовжать надівати червоні пов'язки?"
 red_turban_rebellions.40.a: "Заради запобігання заколотам ми готові на будь-що."
 red_turban_rebellions.40.b: "Військові поразки неприпустимі."
 red_turban_rebellions.41.title: "Відчайдушні часи"
 red_turban_rebellions.41.desc: "[ShowSituationName('red_turban_rebellions')] лягло важким тягарем на наші ресурси. Десятки заколотів охопили [ROOT.GetCountry.Custom('rank_ru_ACC')|l], і стало очевидно, що наші сили занадто нечисленні, щоб придушити їх. Ми можемо надрукувати більше паперової валюти, щоб дозволити собі утримувати більше військо, однак це неминуче обернеться знеціненням грошей у наступні роки."
 red_turban_rebellions.41.a: "Надрукувати додаткові кошти."
 red_turban_rebellions.41.b: "Економіка і так страждає."
 red_turban_rebellions.42.title: "Маньчжурія відколюється!"
 red_turban_rebellions.42.desc: "#TOOLTIP:SITUATION,red_turban_rebellions,X #L Повстання «Червоних пов'язок»#!#! зачепило не лише серце #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, а й віддалені області [ROOT.GetCountry.Custom('rank_ru_GEN')|l], особливо край, завойований колись нашими предками, — #TOOLTIP:REGION,manchuria_region,X #L Маньчжурію#!#!. І хоча умовно вони залишаються під нашою владою, насправді конфлікт, що вирує в країні, призвів до того, що владарювати Маньчжурією просто нікому. По суті, цей регіон кинуто напризволяще."
 red_turban_rebellions.42.a: "Ну просто чудово…"
 red_turban_rebellions.42.a.tt: "#R Усі належні нам [Concept('locations','райони')|e] в #TOOLTIP:REGION,manchuria_region,X #L Маньчжурії#!#! виявляються покинутими#!"
 red_turban_rebellions.42.b.tt: "#R Кожен [Concept('subject', 'васал')|e] зі [Concept('capital', 'столицею')|e] в #TOOLTIP:REGION,manchuria_region,X #L Маньчжурії#!#! стає незалежним#!"
 red_turban_rebellions.43.title: "Заклик монгольським генералам повернутися на службу"
 red_turban_rebellions.43.desc: "Бунтівники загрожують розколоти нашу державу на численні уламки, тому потреба в умілих людях з кожним днем стає дедалі гострішою. На щастя, в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#! ще залишилось чимало вірних нам #TOOLTIP:CULTURE,mongolian_culture,X #L монгольських#!#! офіцерів. Ми можемо покликати їх назад на службу, щоб наші війська стали справді боєздатними, однак слід враховувати і ризик можливого в майбутньому відділення від нас #TOOLTIP:CULTURE,korean_culture,X #L корейського#!#! народу."
 red_turban_rebellions.43.a: "Нам конче потрібні ці офіцери!"
 red_turban_rebellions.43.a.at: "Половина #TOOLTIP:CULTURE,mongolian_culture,X #L монгольських#!#! [Concept('characters', 'персонажів')|e] в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#! переїде до #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!. Ми отримаємо #G 1#! од. [Concept('army_tradition', 'армійських традицій')|e] та #G 1#! од. [Concept('stability', 'стабільності')|e] за кожного персонажа"
 red_turban_rebellions.43.a.bt: "#R Зросте ймовірність відділення від нас #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!#!"
 red_turban_rebellions.43.b: "Хай і далі обіймають свої посади в [target_country.Custom('CL_PREP')]."
 red_turban_rebellions.44.title: "Втрачено контроль над Тибетом"
 red_turban_rebellions.44.desc: "Хаос, спричинений #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстанням «Червоних пов'язок»#!#!, обернувся досить несподіваними наслідками. #TOOLTIP:REGION,tibet_region,X #L Тибет#!#!, що до недавнього часу підкорявся нам — відмовляється визнавати наш вплив і контроль, фактично проголосивши незалежність."
 red_turban_rebellions.44.a: "Можливо, він і незалежний, але все одно він повернеться до [ROOT.GetCountry.Custom('CL_ACC')]."
 red_turban_rebellions.100.title: "Розквіт [target_country.Custom('CL_GEN')]"
 red_turban_rebellions.end_desc: "#TOOLTIP:SITUATION,red_turban_rebellions,X #L Повстання «Червоних пов'язок»#!#! нарешті завершено!"
 red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$ [target_character.GetName], [target_country.Custom('GetRulerOrRegentTitle')|l] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, здобуває повну перемогу. [china_character.GetName] і династія [china_country.GetName] більше не претендують на владу. [target_country.GetLongNameWithNoTooltip] — [Select_CString(target_character.IsFemale,'правителька', 'правитель')] цієї держави отримує владний мандат, і #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom,X #L Серединна Держава#!#! переходить до [Select_CString(target_character.IsFemale,'її', 'його')] рук!"
 red_turban_rebellions.100.a: "Хай живе [Select_CString(target_character.IsFemale,'нова імператриця', 'новий імператор')]!"
 red_turban_rebellions.101.a: "Нарешті у змученому Китаї настав мир."
 red_turban_rebellions.102.a: "Яка ганьба…"
 red_turban_rebellions.103.title: "Держава [target_country.GetNameWithNoTooltip] вистояла!"
 red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$ Схоже, [target_country.Custom('CL_DAT')] вдалося вийти з кривавої громадянської війни, яку влаштували #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Червоні пов'язки»#!#!. #L [target_country.GetCulture.GetName]і#! налітчики вистежують бунтівників, що залишилися, а [target_character.GetName] робить усе, щоб відновити свою владу над Піднебесною."
 red_turban_rebellions.103.a: "Сподіваємось, у нашому майбутньому буде менше воєн."
 red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\nПершим [Select_CString(target_character.IsFemale,'її', 'його')] кроком стає реінтеграція територій, що входили до складу [target_country.Custom('CL_RP')]. Таким чином, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! вдається досягти своєї мети."
 red_turban_rebellions.104.a: "Хай живе [target_character.Custom('GetEmpressEmperor')|l]!"
 red_turban_rebellions.105.title: "Кінець небесного мандату"
 red_turban_rebellions.105.desc: "За дивним збігом обставин уся #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom,X #L Серединна держава#!#! опинилася під впливом незрозумілих сил. #TOOLTIP:SITUATION,red_turban_rebellions,X #L Повстання «Червоних пов'язок»#!#! більше не має жодного сенсу. Тепер доля #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_GEN')|L]#!#! знаходиться в руках тих, до кого об'єднання «[GetInternationalOrganization('red_turban_rebels').GetName]» ніколи не дотягнеться…"
 red_turban_rebellions.105.a: "Несподіваний поворот…"
 red_turban_rebellions.play_as_tag: "Цікаво, яке майбутнє чекає на [target_country.Custom('CL_ACC')]…"
 red_turban_rebellions.106.title: "Застій заколоту"
 red_turban_rebellions.106.desc: "З першого повстання проти #TOOLTIP:CULTURE,mongolian_culture,X #L монгольської#!#! влади над Китаєм минуло кілька десятиліть. Ніхто вже не веде рахунку загиблим, але #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_DAT')|L]#!#! вдається і далі чинити опір, а бунтівним воєначальникам — триматися за свої території. Повстання захлинулося, і зараз жодна зі сторін не здатна об'єднати розрізнені землі."
 red_turban_rebellions.106.a: "Навіки роздроблене царство…"
 red_turban_rebellions.1000.title: "Втрата впливу в Кореї"
 red_turban_rebellions.1000.desc: "Вплив #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! на нашу державу значно ослаб — його підкосило #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#!. Ми можемо скористатися слабкістю нашого ненависного і божевільного володаря і оголосити незалежність від нього."
 red_turban_rebellions.1000.a: "Хай живе незалежність!"
 red_turban_rebellions.1000.a.at: "Ми оголосимо незалежність від #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!."
 red_turban_rebellions.1000.a.bt: "#R Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! може порахувати, що ми оголосили їм війну за [ShowCasusBelliName('cb_independence_war')|l]!#!"
 red_turban_rebellions.1000.b: "Зараз не слід так ризикувати."
 red_turban_rebellions.1001.desc: "Віроломні жителі регіону [target_region.GetName] відчули нашу тимчасову слабкість і побачили в ній свій шанс. Від нашого впливу на півострові залишилася лише тінь колишньої слави, а #L [root_country.GetCulture.GetName|l]ий#! народ фактично заявляє про свою незалежність від #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!."
 red_turban_rebellions.1001.a: "Ми поки не можемо дозволити собі ще одну війну."
 red_turban_rebellions.1001.b: "Коли ми покінчимо з бунтівниками, їхні голови прикрасять наші списи..."
