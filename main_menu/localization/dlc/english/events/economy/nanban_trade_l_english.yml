l_english:
 nanban_trade.1.title: "Торгівля з південними варварами"
 nanban_trade.1.desc: "На берегах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! висадилися погано виховані, смердючі чужинці, що не володіють #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]ою#! писемністю. Назви країв, звідки вони прибули, — наприклад, [target_nanban.GetName], — видаються нам вкрай безглуздими. Із собою ці чужоземці привезли дослідників, місіонерів і купців, і їхній вплив на наш народ уже стає відчутним."
 nanban_trade.1.a: "Привітати купців."
 nanban_trade.1.b: "Невідомо, чим обернеться їхня присутність."
 enable_kirishitan_monks.tt: "Тепер ми маємо доступ до [Concept('religious_faction','релігійної течії')|e] «Монахи-кірісітан»"
 nanban_trade.2.title: "$nanban_trade.1.title$"
 nanban_trade.2.desc: "Нам повідомили, що на берегах #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! висадилися загадкові чужоземці. Вони стверджують, що прибули з держави під назвою [target_nanban.GetName], і обіцяють вести з усіма вигідну торгівлю. При цьому вони погано виховані й некультурні, а тому цілком можуть справити на #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L Японський сьоґунат#!#! поганий вплив."
 nanban_trade.2.a: "$nanban_trade.1.a$"
 nanban_trade.2.b: "$nanban_trade.1.b$"
 nanban_trade.3.title: "Прибуття європейських торговців"
 nanban_trade.3.desc: "Кораблі із заходу привезли в трюмах так необхідні нам товари не лише з #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, а й з інших куточків #TOOLTIP:CONTINENT,asia,X #L Азії#!#!, куди нерідко навідуються західні купці. Поблизу наших берегів дедалі частіше можна побачити великі кораблі, що обіцяють величезні багатства тим, хто погодиться прийняти їх у себе.\n\nОдин із таких кораблів нещодавно кинув якір у місці під назвою [nanban_traders_here.GetName], і його капітан звернувся до нас із проханням дозволити йому час від часу пришвартовуватися в одній із найближчих бухт і продавати там товари західного виробництва."
 nanban_trade.3.a: "Заохотити його зупинятися там частіше."
 nanban_trade.3.b: "Ми згодні приймати в себе їхні товари, але не даємо жодних гарантій на майбутнє."
 nanban_trade.3.c: "Ми запровадимо суворі правила, що встановлюватимуть, з ким їм можна зустрічатися або вести справи."
 nanban_trade.4.title: "Дволикість європейських торговців"
 nanban_trade.4.desc: "Західні кораблі вже нікого не дивують, однак недовіра до людей, яких привозять ці кораблі, зберігається й сьогодні. Кишені їхні глибокі, зброя смертоносна, а культура, як вважають дехто, — чудова. Але ті, хто веде справи з купцями, малюють зовсім іншу картину: європейці постійно замислюють щось один проти одного. Мало яка зустріч з іноземними послами минає без того, щоб нас попередили про підступні наміри або змови з боку суперників. Очевидно, що до нас прибувають люди, яким не можна довіряти.\n\nЩойно чергова група торговців запросила в нас ширші привілеї. Радники застерігають нас: над цим слід вкрай ретельно поміркувати."
 nanban_trade.4.a: "Ми дозволимо їм наростити присутність."
 nanban_trade.4.b: "Обмежити їхній вплив кількома новими портами."
 nanban_trade.4.c: "Єдиним місцем, де вони зможуть вести справи, буде [nanban_traders_here.GetNameWithNoTooltip]."
 nanban_trade.5.title: "Західні знання"
 nanban_trade.5.desc: "Після того, як до нашої держави прибули західні купці, порт [nanban_traders_here.GetName] став улюбленим місцем серед учених та інтелектуалів — людей, що вважають західні книги ціннішим надбанням, ніж товари. Вивчення західної науки й культури поступово переросло в самостійний напрям, і нам, якщо вірити прихильникам чужоземних ідей, ще багато чого належить осягнути. До цього з сумнівом ставляться [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] та деякі вчені традиційних поглядів."
 nanban_trade.5.a: "Потрібно всіма силами сприяти поширенню західної науки."
 nanban_trade.5.b: "Нам нема чого в них вчитися."
 nanban_trade.6.title: "Чужоземний вплив"
 nanban_trade.6.desc: "Деякі мешканці нашої держави побоюються, що ми стали надто залежати від іноземних купців, адже наші власні ремісники нічим не поступаються чужоземним. Замість того щоб витрачати цілі статки на купівлю товарів з інших держав, ми могли б виробляти їх самостійно, а потім перепродавати.\n\nЗараз поки не варто остаточно припиняти всю торгівлю, але якщо забезпечити зайнятість найкращим майстрам нашої держави, з часом ми перестанемо нетерпляче рахувати дні до прибуття наступної торгової флотилії."
 nanban_trade.6.a: "Не варто намагатися повторити чужий успіх."
 nanban_trade.6.b: "Чудове вкладення!"
 nanban_trade.7.title: "Рушниця Танеґасіма"
 nanban_trade.7.desc: "Чужинці, що прибувають до наших країв, привозять із собою дивовижну зброю. У цьому нещодавно переконалися рибалки з острова Танеґасіма ([target_location.GetName]), де під час бурі причалив #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайський#!#! корабель із двома західними мандрівниками на борту. Один із них, злякавшись місцевих мешканців, вистрілив у повітря, чим перелякав самих рибалок. Місцеві чиновники переконали чужоземців продати їм зброю перед тим, як ті попливли далі, і тепер наші ковалі уважно вивчають нову конструкцію.\n\nНам давно відомі і порох, і вогнепальна зброя, однак ґнотові рушниці західного виробництва виявилися значно кращими й зручнішими, ніж китайські ручниці."
 nanban_trade.7.a: "Спробуємо їх відтворити."
 nanban_trade.8.title: "$nanban_trade.7.title$"
 nanban_trade.8.desc: "$nanban_trade.7.desc$"
 nanban_trade.8.a: "Треба постаратися ними заволодіти."
 nanban_trade.8.b: "Навряд чи вони кращі за нашу зброю."
 nanban_trade.9.title: "Доступ до вогнепальної зброї"
 nanban_trade.9.desc: "Західні купці, що прибули до [ROOT.GetCountry.Custom('CF_VP')|l], привезли з собою нову зброю — ґнотові аркебузи, що значно перевершують наші традиційні порохові рушниці. Якщо вони набудуть широкого поширення, у військовій справі станеться справжній переворот. Однак заволодіти достатньою кількістю аркебуз не так просто, як здається: серед тих, хто на власні очі побачив міць цієї зброї, вона користується величезним попитом. Сама лише думка, що подібна сила може опинитися в руках ворогів або хоча б збунтованих селян, викликає тривогу.\n\nОдночасно з виробництвом аркебуз і підготовкою стрільців слід потурбуватися про питання, хто зможе ними володіти і в якій кількості їх слід виробляти."
 nanban_trade.9.a: "Сила в кількості! Постараємося виробити якомога більше."
 nanban_trade.9.b: "Виробимо стільки, щоб можна було озброїти невеликий загін довірених воїнів."
 nanban_trade.10.title: "Поширення вогнепальної зброї"
 nanban_trade.10.desc: "Ґнотові аркебузи, завезені до держави іноземними купцями, виявилися значно простішими у виробництві, ніж ми думали. У міру того як наші війська озброюються новою зброєю, ми дедалі виразніше починаємо розуміти, що без зусиль перешкодити потраплянню її до рук ворогів або простолюду не вдасться. Щоб справді обмежити обіг аркебуз, діяти треба буде швидко й рішуче."
 nanban_trade.10.a: "Так ми лише послабимо свої армії."
 nanban_trade.10.b: "Заборонити простолюду користуватися вогнепальною зброєю."
 nanban_trade.11.title: "Розвиток зброї"
 nanban_trade.11.desc: "Вогнепальна зброя останнім часом застосовується дедалі частіше. Щоб випереджати ворогів і надалі, необхідно постійно вдосконалюватися. В армії можна запровадити обов'язкове навчання стрільбі, а за вдосконалення самих рушниць готові взятися наші ковалі. Втім, є думка, що корисніше буде приділяти увагу традиційному озброєнню, адже на полі бою досі знаходиться застосування і списам, і лукам. Можливо, не зайвим буде навчити воїнів поводитися і з ними також."
 nanban_trade.11.a: "Нам потрібні досконаліші рушниці!"
 nanban_trade.11.b: "Ми досі вміло воюємо списами."
 nanban_trade.12.title: "Військова революція"
 nanban_trade.12.desc: "Ґнотові рушниці, що колись здавалися дивиною, з часом стали цілком звичайним явищем. Дехто навіть вважає, що зброя нашого виробництва за якістю й кількістю давно обійшла початкові західні зразки. Звісно, в руках противників нашої влади опинилися небезпечні знаряддя, але й наша армія стала значно грізнішою силою, що швидко перейняла нове озброєння.\n\nПоступово впроваджується й нова тактика — наприклад, об'єднання в один полк лучників і аркебузирів: кожен аркебузир захищає лучника і стріляє на недосяжну для нього відстань — і навпаки."
 nanban_trade.12.a: "Ніхто не зможе зупинити наших воїнів!"
