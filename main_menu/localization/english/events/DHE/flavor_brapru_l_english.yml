l_english:
 flavor_brapru.1.title: "Злиття міст-близнюків Берліна та Кельна"
 flavor_brapru.1.desc: "Між Берліном та Кельном — #italic містами-близнюками#!, що розташовані по протилежні боки річки Шпрее — пролягає сполучна нитка у вигляді греблі #italic Мюлендамм#!, яка розрізає річку надвоє та об'єднує два міста, перетворюючи їх на певну подобу зрослих близнюків. І Берлін, і Кельн, як справжні брати, завжди піклуються один про одного і спільно виступають проти свавілля правителів [ROOT.GetCountry.Custom('CF_RP')|l]. Багато хто намагався нав'язати їм свою волю, проте кожна така спроба незмінно натрапляла на запеклий опір. Сьогодні, втім, [target_character.GetName] має можливість усе-таки нав'язати їм унію і покласти край вільному життю двох міст, перетворивши їх на одне та зробивши столицею нашої держави."
 flavor_brapru.1.a: "Відтепер тут буде неповторне місто."
 flavor_brapru.1.b: "Нехай і далі існують окремо."
 flavor_brapru.1.historical_info: "У 1307 році Берлін та Кельн утворили союз з іншими містами маркграфства, такими як Бранденбург-на-Гафелі, Франкфурт-на-Одері та Зальцведель. Причиною такого вчинку стало прагнення відстояти свої права перед посяганнями на них з боку Генріха I. Кінець самоврядуванню Кельна та Берліна поклав у 1451 році курфюрст Фрідріх II Бранденбурзький на прізвисько «Залізний зуб», оголосивши міста-близнюки своєю офіційною резиденцією.\n\nУ 1710 році два міста — Кельн і старий Берлін — були об'єднані за указом короля Фрідріха I та оголошені столицею Пруссії. Нове утворення отримало назву «Берлін», оскільки Кельн значно поступався своєму близнюку розмірами."
 flavor_brapru.2.title: "Будівництво Бранденбурзьких воріт"
 flavor_brapru.2.desc: "Щоб прославити наші доблесні перемоги та закріпити своє становище серед #TOOLTIP:CONTINENT,europe,X #L європейських#!#! держав, ми можемо замовити в досвідченого майстра неокласичного стилю будівництво пам'ятника, гідного прикрашати собою велику європейську столицю. [target_artist.GetName] вже складає проект величних воріт — їх можна буде розташувати біля західного в'їзду до [ShowLocationName('berlin')], з'єднавши тим самим сьогоднішній осередок влади з давньою столицею — #TOOLTIP:LOCATION,brandenburg_tt,X #L Бранденбургом#!#!."
 flavor_brapru.2.a: "Збудувати ворота на честь перемоги."
 flavor_brapru.2.b: "Грошам краще лежати в скарбниці."
 flavor_brapru.2.historical_info: "Над Бранденбурзькими воротами, збудованими у 1789—1793 рр., працювало відразу кілька творців: проект розробив архітектор Карл Ґоттґард Лангганс, а оздобленнями (зокрема оберненими до міста рельєфами та фризами) займалися інші люди — так, квадригу з римською богинею Вікторією створив скульптор Йоганн Ґотфрід Шадов. Самі ворота, спроектовані в неокласичному стилі, розташовані в кварталі Доротеєнштадт, де тоді пролягала межа Берліна. Приводом для їхнього будівництва стала перемога прусських військ над повсталими голландцями та утворення союзу з Нідерландами і Великою Британією."
 flavor_brapru.3.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]: колоніальне поселення"
 flavor_brapru.3.desc: "Піддавшись віянню нових ідей, які приносять із собою численні купці із #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західної Європи#!#!, наші радники дедалі частіше замислюються над тим, щоб заснувати торговельну компанію і взяти участь у торгівлі, що йде через Атлантичний океан: вони стверджують, що таким чином ми стаємо менш залежними від іноземних купців. І хоча [target_character.GetName] не поспішає заперечувати, усе ж таки подібний почин є досить ризикованим, тому краще буде спочатку постаратися охопити близькі до нас території."
 flavor_brapru.3.a: "Це піде нам на користь!"
 flavor_brapru.3.b: "Марна затія."
 flavor_brapru.3.historical_info: "Ближче до старості #italic великий курфюрст#! Фрідріх Вільгельм, надихнутий прикладом голландських колонізаторів, прагнув розширити заморські володіння Бранденбурга. Проте прагнення ці не увінчалися особливим успіхом, оскільки морський потенціал Бранденбурга-Пруссії виявився надто скромним. Тим не менш, #italic Бранденбурго-Африканська компанія#! зуміла отримати чималий, хоч і короткочасний, прибуток від трансатлантичної работоргівлі та збагатити берлінське вище товариство."
 flavor_brapru.4.title: "[target_artist.GetNameWithNoTooltip] видає #italic «Найкращий нарис»#!"
 flavor_brapru.4.desc: "[target_artist.GetName] — один із найвидатніших мислителів доби Просвітництва; нащадкам він назавжди запам'ятається як великий філософ нашого часу. Нещодавно він опублікував працю #italic «Дослідження виразності принципів природної теології та моралі»#!, нерідко звану просто #italic «Найкращим нарисом»#!. Втім, [target_artist.GetNameWithNoTooltip] не збирається спочивати на лаврах і вже працює над новими працями, самотужки розсуваючи межі звичних нам уявлень про філософію."
 flavor_brapru.4.a: "Що таке Просвітництво?"
 flavor_brapru.5.title: "Доба короля-солдата"
 flavor_brapru.5.desc: "Для мешканців нашої держави настала нова ера. [target_character.GetName], який посів престол, провів масштабні реформи та посилив державний бюджет, забезпечивши тим самим кошти для створення належної нам армії. Міжнародне визнання [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] заслужив зокрема завдяки своїй ощадливості та небажанню витрачатися на надмірності й задоволення — вивільнені кошти він воліє спрямовувати на розширення військ."
 flavor_brapru.5.a: "Сам Бог посадив тебе на престол!"
 flavor_brapru.5.historical_info: "Після сходження Фрідріха Вільгельма на престол Пруссії в державі почалася нова доба. Вона ознаменувалася радикальними реформами в галузі державного бюджету — король урізав видатки на утримання двору майже повністю, а вивільнені кошти спрямував на розширення армії та управління державою, внаслідок чого прусське військо розрослося до 80 000 вояків. Кількість придворних посад король урізав утричі, щоб заощадити на утриманні двору і заразом скоротити борг, накопичений Пруссією за часів панування батька Фрідріха. Під його владою Пруссія стала абсолютистською та мілітаристською державою і однією з провідних європейських держав XVIII століття."
 flavor_brapru.6.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]: [ShowPolicyNameWithNoTooltip('canton_system_policy')|l]"
 flavor_brapru.6.desc: "Наші методи набору до армії цілком застаріли, а військо тим часом відчайдушно потребує нових вояків. Щомісяця до двору надходить дедалі більше скарг про нелюдські умови набору, і хоча [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вимагає, щоб кожен #L [ROOT.GetCountry.GetAdjective|l]ий#! підданий обов'язково ніс службу, скарги ці небезпідставні. У всякому разі вони утруднюють набір нових вояків, а тому [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] разом із радниками розробили нову реформу — вони збираються запровадити #TOOLTIP:POLICY,canton_system_policy,X #L систему кантонів#!#!. Завдяки їй ми зможемо впорядкувати набір вояків та забезпечити законні підстави для призову."
 flavor_brapru.6.a: "Провести реформу!"
 flavor_brapru.6.b: "Старі методи надійніші."
 flavor_brapru.7.title: "Народ вимагає системи кантонів!"
 flavor_brapru.7.desc: "Ми надто пізно звернули увагу на труднощі з набором до армії, і тепер нам, схоже, залишається лише одне: провести реформи. Плани запровадити в державі #TOOLTIP:POLICY,canton_system_policy,X #L систему кантонів#!#! ще в силі, а радники, які виступають на їхню підтримку, як і раніше вважають, що впорядкувати набір без цієї системи неможливо."
 flavor_brapru.7.a: "Поступитися вимогам."
 flavor_brapru.7.b: "Не звертати уваги на скарги."
 flavor_brapru.8.title: "Реформи великого курфюрста"
 flavor_brapru.8.desc: "[Select_CString(target_character.IsFemale, 'Наша велика правителька', 'Наш великий правитель' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'склала', 'склав' )] кілька грандіозних проектів: [Select_CString(target_character.IsFemale, 'вона', 'він' )] вважає, що завдяки цим задумам [ROOT.GetCountry.GetLongName] перетвориться на сучасну державу. До планів входять докорінні реформи та розширення армії, реконструкція #TOOLTIP:LOCATION,berlin_tt,X #L Берліна#!#! і — вже радше в мріях — створення сильного флоту для [ROOT.GetCountry.Custom('CL_GEN')]. І хоча в разі успіху ми піднесемося над рештою держав #TOOLTIP:REGION,north_german_region,X #L Північної Німеччини#!#!, спочатку доведеться вирішити, як краще розподілити ресурси."
 flavor_brapru.8.a: "Розширити армію."
 flavor_brapru.8.b: "Приділити увагу Берліну."
 flavor_brapru.8.c: "Розширити флот."
 flavor_brapru.8.d: "Обійдемося без реформ."
 flavor_brapru.8.historical_info: "У 1640 році престол маркграфства Бранденбург посів Фрідріх Вільгельм із династії Гогенцоллернів. Перші роки його правління припали на неспокійні часи, що настали після закінчення руйнівної Тридцятирічної війни, але курфюрст проявив себе гідно: так, за умовами Вестфальського миру йому вдалося приєднати до Бранденбурга частину Рейнської області та Померанії. Закладені Фрідріхом основи для розвитку військового та управлінського потенціалу Бранденбурга-Пруссії згодом призвели до перетворення Пруссії на одну з провідних європейських держав. За успіхи на престолі та перемоги у війнах зі Швецією народ прозвав Фрідріха #italic «великим курфюрстом»#!."
 flavor_brapru.9.title: "Нова столиця [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_brapru.9.desc: "[ROOT.GetCountry.GetLongName] — держава, яку [Select_CString(GetCharacter('bra_albrecht_i_askanier').IsFemale, 'залишила', 'залишив' )] нам [GetCharacter('bra_albrecht_i_askanier').GetName] — традиційно панує над #TOOLTIP:LOCATION,berlin_tt,X #L Берліном#!#! та його околицями. Деякі наші радники порадили перенести столицю безпосередньо до Берліна, оскільки ця місцевість чудово відповідає нашим прагненням. Крім того, ми заразом зможемо заволодіти #TOOLTIP:BUILDING_TYPE,hanseatic_kontor,X #L Ганзейською конторою#!#!, послабивши тим самим іноземний вплив."
 flavor_brapru.9.a: "Перенести двір до Берліна."
 flavor_brapru.9.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] стане осередком нашої влади."
 flavor_brapru.10.title: "[ShowReligiousAspectNameWithNoTooltip('pietism')] в [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_brapru.10.desc: "[ShowReligiousAspectName('pietism')] та його послідовники поступово набирають дедалі більшого впливу на чиновників #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Якщо стати на бік цих людей і підтримати їхню боротьбу, можливо, поширювану ними моральність вдасться впровадити в суспільство, і тоді наша держава заживе за #TOOLTIP:RELIGIONGROUP,christian,X #L християнськими#!#! заповітами."
 flavor_brapru.10.a: "Назвемо їх прусськими чеснотами!"
 flavor_brapru.10.b: "Обірвати всі зв'язки з проповідниками!"
 flavor_brapru.11.title: "Кенігсберзький [ShowBuildingTypeNameWithNoTooltip('university')|l]"
 flavor_brapru.11.desc: "Реформація міцно вкоренилася в наших землях. Щоб відповідати духу часу, необхідно буде зайнятися найважливішим для держави питанням — освітою, оскільки старі #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! інституції більше не бажають мати з нами жодних справ. Для цього потрібно буде закласти в #TOOLTIP:LOCATION,konigsberg_tt,X #L Кенігсберзі#!#! новий [ShowBuildingTypeName('university')|l], куди будуть прагнути важливі діячі Реформації, і викладати там відповідно до положень нової віри."
 flavor_brapru.11.a: "Підтримаємо університет коштами!"
 flavor_brapru.11.b: "Це того не варте."
 flavor_brapru.historical_info: "Альбрехт фон Гогенцоллерн, який скасував Тевтонський орден і перетворив Пруссію на світське герцогство, не збирався зупинятися на досягнутому. Вірно слідуючи ідеям таких реформаторів-протестантів, як Мартін Лютер, він заклав основи для створення в державі закладу вищої освіти, заснувавши у 1544 році Кенігсберзький університет. Університет розташовувався за межами кордонів Священної Римської Імперії, тому для його заснування Альбрехт не шукав ні папського, ні імператорського благословення."
 flavor_brapru.12.title: "«Прусські таблиці»"
 flavor_brapru.12.desc: "До нашого двору прибув математик і астроном [target_artist.GetName]. Він цікавиться, чи не може [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] виділити йому кошти на праці. У роки роботи в #TOOLTIP:BUILDING_TYPE,university,X #L університеті#!#! #TOOLTIP:LOCATION,wittenberg_tt,X #L Віттенберга#!#! [target_artist.GetName] склав нові астрономічні таблиці, які, за його твердженням, значно точніші за попередні."
 flavor_brapru.12.a: "Виділити кошти на їхній друк."
 flavor_brapru.12.b: "Вигнати його геть!"
 flavor_brapru.12.historical_info: "Астроном Еразм Рейнгольд користувався заступництвом і фінансовою підтримкою самого прусського герцога Альбрехта фон Гогенцоллерна, який посприяв заразом виданню «Прусських таблиць». $prutenic_tables_desc$ «Прусські таблиці» лягли в основу календарної реформи папи римського Григорія XIII, а згодом були замінені «Альфонсовими таблицями»."
 flavor_brapru.13.title: "Потсдамський едикт"
 flavor_brapru.13.desc: "[ShowContinentName('europe')] потерпає від давньої ворожнечі між #TOOLTIP:RELIGION,catholic_tt,X #L католиками#!#! та тими, хто вирішив обрати шлях Реформації. Якщо ми запросимо гнаних #TOOLTIP:RELIGION,lutheran_tt,X #L лютеран#!#! і #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністів#!#! з усієї Європи оселитися в наших землях, то, безсумнівно, прибуття до нас сотень і тисяч нових підданих піде державі лише на користь. Проте цим ми ризикуємо накликати на себе гнів тих держав, чиї піддані будуть прагнути до нас."
 flavor_brapru.13.a: "Нехай кожен знає, що він може оселитися в [ROOT.GetCountry.Custom('CL_PREP')]!"
 flavor_brapru.13.a.tt: "Відносини з європейськими правителями-католиками погіршуються на [ShowBiasValue('pru_edict_of_potsdam_opinion')|0R]"
 pru_edict_of_potsdam_opinion: "Потсдамський едикт"
 flavor_brapru.13.b: "Не будемо ризикувати."
 flavor_brapru.14.title: "[ShowPopTypeNameWithNoTooltip('burghers')] Кенігсберга"
 flavor_brapru.14.desc: "Не всім сподобалося наше бажання правити без втручання станів. Ми отримали незаперечні докази, що [ShowPopTypeName('burghers')|l] готуються влаштувати переворот і скинути нашу владу в #TOOLTIP:LOCATION,konigsberg_tt,X #L Кенігсберзі#!#!. Підтримку їм надає [some_neighbor_country.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[some_neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[some_neighbor_country.Custom('CL_tt')],X [some_neighbor_country.Custom('CL_GEN')|L]#!#! [some_neighbor_country.GetGovernment.GetRuler.GetName]. Щоб замисел їхній зірвався, відповісти на такий виклик нашій владі доведеться швидко і рішуче."
 flavor_brapru.14.a: "Відправити війська і нагадати, хто тут влада."
 flavor_brapru.14.b: "Спробувати домовитися з містом."
 flavor_brapru.14.historical_info: "Юрист і член кенігсберзької міської ради Єронім Рот очолював опозицію #italic великому курфюрсту#! Фрідріху Вільгельму з роду Гогенцоллернів. Після того як у 1660 році курфюрст оголосив про незалежність Пруссії від Польського Королівства, Рот і його прибічники з числа кенігсберзьких радників подали польському королю Яну II Казимиру Вазі прохання знову прийняти землі Східної Пруссії під свою владу. Кінець повстанню, що зароджувалося, поклали як мовчання Яна Казимира, так і вступ Фрідріха Вільгельма до Кенігсберга у жовтні 1662 року. Рота було заарештовано та засуджено до довічного ув'язнення."
 flavor_brapru.15.title: "«Практика благочестя в піснях»"
 flavor_brapru.15.desc: "Кантор і викладач у #TOOLTIP:LOCATION,berlin_tt,X #L берлінській#!#! гімназії «Цум ґрауен клостер» [target_artist.GetName] здобув певну славу як композитор і письменник на тему музичної освіти. У роки своєї служби кантором [target_artist.GetNameWithNoTooltip] також випустив збірку з 240 гімнів, виданих під назвою Praxis Pietatis Melica, тобто «Практика благочестя в піснях». Його прагнення не лише виконувати старі гімни, але й писати нові на благо правовірних по всій Німеччині заслуговує на повагу, а тому видання збірки слід підтримати."
 flavor_brapru.15.a: "Nun danket alle Gott."
 flavor_brapru.16.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_brapru.16.desc: "Єврейський учений-поліглот і мислитель [target_artist.GetName] — людина скромного походження. Спочатку він мав намір стати рабином, проте дорога релігійної освіти привела його до провінції [berlin_province.GetName], де [target_artist.GetName] став відомим автором, однаково шанованим як серед #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#!, так і серед #TOOLTIP:RELIGIONGROUP,israelite_group,X #L юдеїв#!#!. Він видає праці #TOOLTIP:LANGUAGE,german_language,X #L німецькою#!#! та #TOOLTIP:LANGUAGE,hebrew_language,X #L івритом#!#!, а також проводить у себе вдома відкриті обговорення на різні теми. Ніхто з тих, хто раніше жив в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!, ніколи так не сприяв зміцненню толерантності між народами, як він."
 flavor_brapru.16.a: "Яка гідна особистість!"
 flavor_brapru.17.title: "[target_artist.GetNameWithNoTooltip] у русі за Реформацію"
 flavor_brapru.17.desc: "[target_artist.GetName] — один із найвидніших діячів перших років Реформації, проте діяльність його затьмарила суперечка з іншими прибічниками руху щодо Мойсеєвого закону і того, наскільки він застосовний до всіх #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#!. [target_artist.GetName] вважає, що Євангеліє — єдина книга, яка потрібна праведному християнину. Цих поглядів не поділяють багато хто з його соратників, які продовжують викладати народу П'ятикнижжя — звід Мойсеєвого закону. Не бажаючи зносити звинувачення в #italic антиноміанізмі#! — нехтуванні Старим Заповітом, [target_artist.GetNameWithNoTooltip] звернувся до нашого двору з проханням про виділення йому коштів і притулку, щоб він міг спокійно зайнятися роботою над власним вченням."
 flavor_brapru.17.a: "Видати йому гроші!"
 agricolas_reputation: "Репутація Агріколи"
 flavor_brapru.17.b: "Його примирливі погляди неприпустимі."
 flavor_brapru.18.title: "Франкфуртський університет"
 flavor_brapru.18.desc: "Нам милостиво виділили кошти на будівництво #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#! поблизу #TOOLTIP:LOCATION,lebus_tt,X #L Лебуса#!#!. Цей заклад, де громадяни навчатимуться наукам, передбачається збудувати в сусідньому Франкфурті-на-Одері з розрахунком, що вплив міста з часом стане достатньо значним."
 flavor_brapru.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.19.title: "Відвага мешканців Шпандау"
 flavor_brapru.19.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] рве й мече: розвага, влаштована нами заради втіхи мешканців прекрасного міста #TOOLTIP:LOCATION,berlin_tt,X #L Берліна#!#!, закінчилася зовсім інакше, ніж ми очікували. Показова битва, спланована до найдрібніших подробиць, мала закінчитися перемогою мешканців Кельна-Берліна над сусіднім Шпандау, проте військо Шпандау збунтувалося і побило берлінців! Очевидно, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] для цих людей — ніхто, а ми не готові миритися з таким нехтуванням."
 flavor_brapru.19.a: "Їх слід покарати!"
 flavor_brapru.19.b: "Нехай веселяться."
 flavor_brapru.19.historical_info: "У серпні 1567 року курфюрст Йоахім II Гектор влаштував військові навчання. Супротивниками в них були війська, складені з мешканців Берліна-Кельна з одного боку і незалежного міста Шпандау — з іншого. За задумом курфюрста виграти «битву» мали берлінці, проте мешканці Шпандау збунтувалися проти такого рішення і, увійшовши в бойовий раж, розгромили умовного ворога. Розгніваний курфюрст спочатку спробував зупинити тих, хто билися, гарматами (які, втім, не були заряджені), а після закінчення навчань ув'язнив градоначальника Шпандау на кілька місяців. В історію ці маневри увійшли під назвою #italic Knüppelkrieg#!, тобто «війна кийків»."
 flavor_brapru.20.title: "[target_artist.GetNameWithNoTooltip] просить притулку"
 flavor_brapru.20.desc: "Викладач в #TOOLTIP:BUILDING_TYPE,university,X #L університеті#!#! #TOOLTIP:LOCATION,apolda_tt,X #L Апольди#!#! [target_artist.GetName] прогнівав лютеран тим, що веде лекції мало не безбожницького штибу. Сьогодні нам стало відомо, що він збирається переселитися — за умови, що йому дозволять викладати й далі. Ми впевнені, що присутність цієї людини в нашій державі піде лише на користь нашим власним університетам."
 flavor_brapru.20.a: "Як просвічено!"
 flavor_brapru.20.b: "Краще відішлемо його подалі."
 flavor_brapru.21.title: "[target_artist.GetNameWithNoTooltip] висміює синдром Вертера!"
 flavor_brapru.21.desc: "[target_artist.GetName] [Select_CString(target_artist.IsFemale, 'опублікувала', 'опублікував' )] цілком обурливий твір, у якому [Select_CString(target_artist.IsFemale, 'висміяла', 'висміяв' )] роботи авторів — представників #TOOLTIP:CULTUREGROUP,german_group,X #L німецького#!#! літературного руху #italic «Буря і натиск»#!. Особливо жорстко [target_artist.GetNameWithNoTooltip] критикує впадання публіки в крайнощі після прочитання роману #italic «Страждання юного Вертера»#!, так само як і вплив цього роману на читачів, і припускає, що для бідного Вертера все мало закінчитися добре."
 flavor_brapru.21.a: "Ах, романи — це так радісно!"
 flavor_brapru.21.b: "Ця трагедія така романтична!"
 flavor_brapru.22.title: "[target_artist.GetNameWithNoTooltip] хоче провести реформу освіти"
 flavor_brapru.22.desc: "Визнаний мовознавець і мислитель [target_artist.GetName] настільки засмучений якістю освіти в нашій столиці, що запропонував нам свою допомогу в проведенні реформ: він хоче перетворити не лише столицю, але й усю державу на країну, де можливо все. [target_artist.GetName] вивчав #TOOLTIP:LANGUAGE,basque_language,X #L баскську#!#! мову і служив дипломатом при [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их посольствах в інших державах, тому знання його з різних предметів широкі, а вміння керувати викликає захоплення."
 flavor_brapru.22.a: "Видати йому гроші!"
 flavor_brapru.22.b: "Нічого цінного він не може запропонувати."
 flavor_brapru.23.title: "[target_artist.GetNameWithNoTooltip] видає п'єсу #italic «Натан Мудрий»#!"
 flavor_brapru.23.desc: "Автор #italic «Натана Мудрого»#! майстерно вплів у оповідь притчу про каблучки, щоб краще підкреслити свій задум: авраамічним релігіям слід бути толерантними одна до одної. Головного героя твору [target_artist.GetName] списав зі свого старого друга і наперсника, який цілком поділяє його погляди. П'єсу збираються поставити в #TOOLTIP:LOCATION,berlin_tt,X #L Берліні#!#! — звісно, з нашого дозволу."
 flavor_brapru.23.a: "Виявляти толерантність має кожен!"
 flavor_brapru.23.b: "Який безглуздий заклик до толерантності."
 flavor_brapru.24.title: "[ShowPolicyNameWithNoTooltip('order_of_the_swan_policy')]"
 flavor_brapru.24.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] здебільшого вважають, що [country_ruler.GetName|l] недостатньо старанно виховує у своїх підданих побожність, а тому заявляють про необхідність заснувати новий лицарський орден — він поширюватиме віру в Діву Марію, з чим не справляється #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]а#! влада. Завдяки такому ордену [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нашої держави та їхні кріпаки розвиватимуть у собі духовне начало.\n\nІ хоча подібна справа помітно спустошить скарбницю, [ROOT.GetCountry.GetFlavorRank|l] здобуде добру славу. Прислухавшись до цих доводів, [country_ruler.GetNameWithNoTooltip|l] [Select_CString(country_ruler.IsFemale, 'погодилася', 'погодився' )] принаймні обміркувати заснування ордену. З усіх пропозицій, утім, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вважає гідною лише одну: #TOOLTIP:POLICY,order_of_the_swan_policy,X #L орден Лебедя#!#!."
 flavor_brapru.24.historical_info: "Бранденбурзький #italic Орден Лебедя#! заснував у 1440 році курфюрст Фрідріх II. #italic Modus operandi#! цього ордену передбачав виховання у підданих побожності та поширення культу Богородиці. Орден, який налічував під час заснування лише 37 осіб, швидко розрісся до кількох сотень послідовників."
 flavor_brapru.24.a: "Підтримати цю справу."
 flavor_brapru.24.b: "Навіщо нам ці турботи?"
 flavor_brapru.25.title: "$flavor_brapru.24.title$"
 flavor_brapru.25.desc: "Нещодавно [country_ruler.GetName|l] [Select_CString(country_ruler.IsFemale, 'заснувала', 'заснував' )] лицарський #TOOLTIP:POLICY,order_of_the_swan_policy,X #L орден Лебедя#!#! — вихователів у підданих побожності та віри в Діву Марію. Завдяки династичним зв'язкам багато наших [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] отримали запрошення вступити до ордену, що відкриває нам чудову можливість представити там власні інтереси."
 flavor_brapru.25.historical_info: "$flavor_brapru.24.historical_info$"
 flavor_brapru.25.a: "Нехай [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] вступить до ордену."
 flavor_brapru.25.b: "Добре, що він у нас є."
 flavor_brapru.26.title: "[ShowPolicyNameWithNoTooltip('order_of_the_black_eagle_policy')]"
 flavor_brapru.26.desc: "У міру нарощування нашої військової потуги та схиляння до #TOOLTIP:SOCIETAL_VALUE,quality,X #L якості#!#! замість кількості дедалі очевиднішою стає відсутність у державі нагород, яких були б гідні видатні генерали. Надання земельних наділів і просто прямі виплати — чудове заохочення, однак, заснувавши новий (і суто світський) військовий орден, ми зробимо так, щоб кожен житель нашої держави знав своїх героїв. Ця справа обійдеться нам дорого, але [ShowPolicyName('order_of_the_black_eagle_policy')] допоможе розвивати дисципліну та доброчесність."
 flavor_brapru.26.historical_info: "10 січня 1701 року, напередодні сходження на престол короля Пруссії, курфюрст Фрідріх III заснував військовий Орден Чорного орла, до якого увійшли багато правлячих представників династії Гогенцоллернів та їхні родичі, а також члени іноземних королівських родин, які перебували в Пруссії з візитом. Сама нагорода вручалася також і вправним військовослужбовцям, підкреслюючи їхні заслуги перед батьківщиною."
 flavor_brapru.26.a: "Виділимо кошти на заснування."
 flavor_brapru.26.b: "Ні нам, ні нашим генералам не потрібні ці надмірності!"
 flavor_brapru.27.title: "Колонізація Сілезії"
 flavor_brapru.27.desc: "Війна важко позначилася на захопленій і спустошеній #TOOLTIP:AREA,silesia_area,X #L Сілезії#!#!. Дехто, не бажаючи витрачати скарбницю на відновлення області й водночас палаючи бажанням приєднувати до себе провінції, де поширюється єресь, пропонує запросити сюди #L [ROOT.GetCountry.GetReligion.GetAdjective|l]их#! поселенців: вони допоможуть розвинути місцеву економіку і водночас асимілювати нову землю."
 flavor_brapru.27.historical_info: "Після здобуття Сілезії в 1742 році прусська влада почала проводити політику заселення на той час переважно католицької та польськомовної Східної Сілезії німецькими протестантами. У 1773 році було видано указ, який стимулював подальше переселення німців до регіону."
 flavor_brapru.27.a: "Заохотити [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] поселенців оселятися в Сілезії"
 flavor_brapru.27.b: "Вони відновляться й без нашої допомоги."
 STATIC_MODIFIER_NAME_PRU_settlers_in_silesia: "Нові поселенці-протестанти"
 BRA_move_away_from_prosperity_silesia_tt: "Кожен [Concept('owned', 'належний')|e] нам [Concept('location', 'район')|e] у #TOOLTIP:AREA,silesia_area,X #L Сілезії#!#! на #r 25%#! віддаляється від [Concept('prosperity', 'процвітання')|e]."
 flavor_brapru.28.title: "Претензії на Королівську Пруссію"
 flavor_brapru.28.desc: "Коридор між #L [ROOT.GetCountry.GetAdjective]ою#! #TOOLTIP:AREA,pomerania_area,X #L Померанією#!#! та [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ою #TOOLTIP:AREA,prussia_area,X #L Пруссією#!#! став би важливою частиною нашої держави — будь він у наших руках. Сполучення між нашими територіями зараз відбувається або через кордони з іншими державами, або за допомогою кораблів, а це значно послаблює нашу владу над Пруссією."
 flavor_brapru.28.a: "З'єднання територій — серйозне завдання."
 flavor_brapru.28.b: "Порушувати усталений порядок надто небезпечно."
 STATIC_MODIFIER_NAME_PRU_justifying_conquest_of_royal_prussia: "Виправдання завоювання Королівської Пруссії"
 flavor_brapru.29.title: "Розширення замку Тангермюнде"
 flavor_brapru.29.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] #L [ROOT.GetCountry.GetAdjective|l]их#! земель любить Тангермюнде — там уже не перший рік перебуває [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Сьогодні, однак, будівля занепала і перетворилася на бліду подобу самої себе — так на ній позначилося зміщення наших інтересів на схід. Можливо, замок час відреставрувати."
 flavor_brapru.29.historical_info: "Замок Тангермюнде було збудовано в X столітті в гирлі річки Ельби. Невдовзі навколо нього утворилося місто Тангермюнде. За роки правління династії Асканіїв тут перебувала одна з улюблених резиденцій бранденбурзьких маркграфів. У 1373 році до замку в'їхав новий маркграф і імператор Священної Римської імперії Карл IV. За нього резиденцію було значно розширено, і вона перетворилася на #italic королівський пфальц#!."
 flavor_brapru.29.a: "Це варте витрат."
 flavor_brapru.29.b: "Не зараз — і тим паче не потім."
 STATIC_MODIFIER_NAME_PRU_secondary_capital_tangermunde: "Вторинна резиденція в Тангермюнде"
 flavor_brapru.30.title: "Прикордонний спір з [pomeranian_target.Custom('CL_INST')]"
 flavor_brapru.30.desc: "Упродовж уже кількох десятиліть ми незмінно намагаємося встановити беззаперечну владу над #TOOLTIP:AREA,pomerania_area,X #L Померанією#!#!, що на півночі. Постійна боротьба за області й міста #TOOLTIP:PROVINCE_DEFINITION,uckermark_province,X #L Уккермарка#!#! та сутички в інших прикордонних районах точаться безрезультатно — жодна сторона не може здобути перевагу. Однак наступного разу перемога неодмінно буде за нами. Можливість уже з'явилася: ми вступили в прикордонний конфлікт з #ONCLICK:COUNTRY,[pomeranian_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pomeranian_target.Custom('CL_tt')],X [pomeranian_target.Custom('CL_INST')|L]#!#!."
 flavor_brapru.30.historical_info: "Прикордонні спори між померанськими Грайфами та бранденбурзькими маркграфами відбувалися часто й регулярно. Причиною багатовікової ворожнечі були як постійні спроби бранденбуржців зробити Померанію своїм васалом, так і спроби обох сторін встановити владу над прикордонними містами Пренцлау та Нойбранденбург у регіоні Уккермарк."
 flavor_brapru.30.a: "Натиснути на них."
 flavor_brapru.30.b: "Війна нам не личить."
 STATIC_MODIFIER_NAME_PRU_fabrication: "Сфабрикований спір"
 flavor_brapru.31.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: Вселенські дискусії"
 flavor_brapru.31.desc: "Незгода з несправедливими діями #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! церкви призвела до виникнення безлічі незалежних церков. Багато з них дотримуються або #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранських#!#!, або #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністських#!#! звичаїв. Оскільки в нашій державі широко представлена і та, і та конфесія, [opposing_religion.GetAdjectiveWithNoTooltip|l]і [ShowEstateTypeName('clergy_estate')|l] почали закликати до примирення і навіть проведення Вселенських бесід з державною церквою, щоб не допустити ворожнечі між лютеранами та кальвіністами."
 flavor_brapru.31.historical_info: "У вересні 1662 р. — травні 1663 р. у Берліні відбулися релігійні зустрічі, присвячені зближенню лютеранської та кальвіністської церков і просуванню ідей екуменізму. Поштовхом до проведення цих зустрічей стали дії курфюрста бранденбурзького Фрідріха Вільгельма — кальвініста, який правив переважно лютеранською державою."
 flavor_brapru.31.a: "Нехай радяться."
 flavor_brapru.31.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] — єдина істинна віра."
 PRU_may_push_toleranzedikt_in_the_future_with_following_effects: "Завдяки цій [Concept('event', 'події')|e] ми в майбутньому зможемо прийняти указ про терпимість:"
 PRU_every_pop_of_other_protestant_denomination: "Кожна [Concept('pop', 'група населення')|e], яка сповідує #L [opposing_religion.GetAdjective|l]у#! віру, отримує [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]."
 flavor_brapru.32.title: "Указ про терпимість"
 flavor_brapru.32.desc: "Вселенські бесіди між #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранами#!#! та #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністами#!#! можна навіть назвати успішними. Але, хоча протестантський світ став трохи ближчим до єднання, багато наших [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ого толку все ще не готові терпіти тих, хто сповідує іншу віру. Прихильники [opposing_religion.GetAdjectiveWithNoTooltip|l]ої конфесії закликають нас прийняти указ про терпимість у надії, що гноблення їхньої віри буде заборонено законами [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_brapru.32.historical_info: "Шістнадцятого вересня 1664 року курфюрст бранденбурзький Фрідріх Вільгельм видав указ про терпимість, який забороняв взаємні нападки лютеранської та кальвіністської церков — на превелике невдоволення традиційного лютеранського духовенства, обуреного втручанням курфюрста-кальвініста у справи державної церкви."
 flavor_brapru.32.a: "Видати указ."
 flavor_brapru.32.b: "Не звертати уваги на благання."
 STATIC_MODIFIER_NAME_PRU_toleranzedikt: "Указ про терпимість"
 flavor_brapru.33.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] з картоплею"
 flavor_brapru.33.desc: "#TOOLTIP:GOODS,potato,X #L Картопля#!#!, завезена до #TOOLTIP:CONTINENT,europe,X #L Європи#!#! з Нового Світу, поки що мало кому здається корисною. Особливо дивуються [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], які погано усвідомлюють, що за допомогою картоплі можна ситно нагодувати голодний натовп. [target_ruler.GetName] пропонує сміливе рішення, здатне назавжди переконати впертий народ у користі нової рослини і, можливо, навіть покінчити з постійним голодом: засіяти картоплею поля, розташовані поруч із #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ими#! володіннями, і виставити охорону. Тим самим [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сподівається пробудити в народі інтерес, адже заборонений плід завжди солодший."
 flavor_brapru.33.a: "Нехай прагнуть картоплі."
 flavor_brapru.33.b: "Це просто божевілля!"
 flavor_brapru.33.historical_info: "Прусський король XVIII століття Фрідріх II Великий на батьківщині запам'ятався ще й як #italic der Kartoffelkönig#! — «картопляний король». Саме завдяки Фрідріху картопля набула в Німеччині широкого поширення: за легендами, король наказав засіяти королівські поля насінням картоплі й виставити поруч солдатів, які мали не стільки охороняти посіви, скільки створювати враження, що на полі вирощується щось цінне. Селяни, припустивши, що плоди, які вирощують під королівською охороною, неймовірно рідкісні й цінні, почали вночі красти з полів бульби й саджати їх у себе, тим самим сприяючи поширенню коренеплоду по всій Пруссії."
 flavor_brapru.34.title: "Планові поселення"
 flavor_brapru.34.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] сьогодні розглядає сміливий задум із заселення малозаселених земель #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Керувати цим планом, який отримав назву #TOOLTIP:GOVERNMENT_REFORM,peuplierung_system,X #L «Пойплірунг»#!#!, будуть [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. За їхніми уявленнями, майбутніх переселенців мають приваблювати щедрі умови: релігійна свобода, звільнення від сплати податків і навіть державна підтримка тих, хто вирішить переселитися самостійно, передусім — досвідчених робітників-іноземців та гнаних релігійних громад."
 flavor_brapru.34.a: "Нехай приходять!"
 flavor_brapru.34.b: "Тоді ослабне наша влада."
 flavor_brapru.34.historical_info: "#italic Peuplierung#! («заселення переселенцями» або «колонізація») — політика заселення Пруссії XVII–XVIII століть, яку проводили з ініціативи корони і яка була спрямована на повторне заселення постраждалих від війни та епідемій земель іммігрантами, яким пропонували певні пільги. Відоме висловлювання Фрідріха Великого: «всі релігії рівні й добрі, якщо їхні прихильники є чесними людьми»."
 flavor_brapru.35.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] диктує останню волю"
 flavor_brapru.35.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] не може підібрати слів: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], будучи вже в поважному віці, [Select_CString(target_ruler.IsFemale, 'склала', 'склав' )] заповіт, зміст якого вразив усіх до одного. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'заявила', 'заявив' )], що престол має успадкувати [Select_CString(target_ruler.IsFemale, 'її', 'його' )] молодший син [favorite_child.GetName]. Таке рішення суперечить усталеній традиції первородства, однак у заповіті [target_ruler.GetName] стверджує, що [target_heir.GetName] не має чеснот правителя, тоді як [favorite_child.GetNameWithNoTooltip] відзначається мудрістю та поміркованою вдачею. Багато хто побоюється, що якщо все піде згідно із заповітом, #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократи#!#! нашої держави сильно обуряться."
 flavor_brapru.35.a: "Поставимося з повагою до [Select_CString(target_ruler.IsFemale, 'її', 'його' )] рішення."
 flavor_brapru.35.b: "Це порушує закони престолонаслідування!"
 flavor_brapru.35.historical_info: "Фрідріх I — перший представник династії Гогенцоллернів серед бранденбурзьких курфюрстів — здійняв фурор своїм скандальним заповітом, у якому замість первістка призначив спадкоємцем престолу другого сина — Фрідріха II. Це рішення порушувало давно встановлений принцип первородства, згідно з яким усі титули й землі відходили старшому спадкоємцю чоловічої статі."
 flavor_brapru.36.title: "Боротьба з чумою"
 flavor_brapru.36.desc: "Схоже, ми нарешті знайшли засіб від старої напасті — спалахів чуми, які постійно розорюють #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!: нам надійшла пропозиція заснувати карантинний пункт за стінами #TOOLTIP:LOCATION,berlin_tt,X #L Берліна#!#!. Благородну справу протистояння чумі та іншим хворобам за допомогою науки візьме на себе #TOOLTIP:BUILDING_TYPE,charite_of_berlin,X #L Шаріте#!#!."
 flavor_brapru.36.a: "Схвалимо пропозицію."
 flavor_brapru.36.b: "Нам це не по кишені."
 flavor_brapru.36.historical_info: "Клініку «Шаріте», засновану в 1709 році за указом прусського короля Фрідріха I, початково задумували як лазарет для жертв регулярних на той час спалахів чуми, і вона розташовувалася за стінами Берліна. Невдовзі «Шаріте» було перетворено на звичайну лікарню, і з часом вона стала однією з провідних університетських клінік Європи. Тут навчалися найвідоміші лікарі, патологи та вчені Німеччини."
 flavor_brapru.37.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.37.desc: "У мові жителів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! дедалі частіше звучить нове гучне ім'я: [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Ця вчена', 'Цей вчений' )] — людина, яка відзначається неабияким інтелектом і невичерпною допитливістю — колись [Select_CString(target_character.IsFemale, 'вивчилася', 'вивчився' )] на гірничого інженера, але [Select_CString(target_character.IsFemale, 'їй', 'йому' )] значно цікавіше досліджувати світ та вивчати географію і природу. Нещодавно [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував' )] спорядити експедицію в далекі країни, щоб якнайретельніше описати різновиди світових екосистем і кліматів — [Select_CString(target_character.IsFemale, 'вона', 'він' )] вважає їх єдиною взаємопов'язаною системою. Єдине, що [Select_CString(target_character.IsFemale, 'її', 'його' )] зупиняє, — це брак коштів."
 flavor_brapru.37.a: "Виділимо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] гроші на експедицію!"
 flavor_brapru.37.b: "Нехай [Select_CString(target_character.IsFemale, 'її', 'його' )] потяг до мандрів оплачують приватні особи."
 flavor_brapru.37.historical_info: "Александр фон Гумбольдт — ерудит, географ, ботанік, геолог і один із першопрохідців у галузі екології. Експедиція фон Гумбольдта до Латинської Америки, яка тривала п'ять років, перевернула загальносвітові уявлення про кліматичні зони, взаємозв'язки екосистем і геологію. Обширні праці вченого заклали сучасні основи екологічної науки."
 flavor_brapru.38.title: "[target_character.GetNameWithNoTooltip] і $humboldts_cosmos$"
 flavor_brapru.38.desc: "Після довгих десятиліть, проведених за науковими працями, дослідженнями й листуванням з найвидатнішими умами свого часу, [target_character.GetName] [Select_CString(target_character.IsFemale, 'узялася', 'узявся' )] за написання багатотомного збірника своїх досліджень. Перед [Select_CString(target_character.IsFemale, 'нею', 'ним' )] стоїть найскладніше завдання: звести воєдино всі відомі види природничих наук. [target_character.GetName] побоюється, що подібна праця займе ще кілька десятиліть, і прочитати її зможуть уже тільки [Select_CString(target_character.IsFemale, 'її', 'його' )] нащадки."
 flavor_brapru.38.a: "Ми вже й так достатньо [Select_CString(target_character.IsFemale, 'її', 'його' )] підтримуємо."
 flavor_brapru.38.b: "Зробимо все, що можемо, щоб допомогти [Select_CString(target_character.IsFemale, 'їй', 'йому' )]."
 flavor_brapru.38.historical_info: "У 1828 році Гумбольдт вирішив викласти свої спостереження та погляди в трактаті, який згодом отримав назву #italic «Космос»#!. Вчений був уже немолодий, а тому боявся, що помре перш ніж доведе працю до кінця. Так і сталося: на написання «Космосу» пішло 25 років, і Гумбольдт уже не дожив до його видання. Тим не менш, трактат здійснив справжню революцію в науковому світі та надихнув цілі покоління вчених (серед яких був і Дарвін), а також посприяв становленню географії та природознавства як сучасних наукових дисциплін."
 flavor_brapru.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.39.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'видатна мислителька, яка прославилася', 'видатний мислитель, який прославився' )] своїм неприйняттям глибоко вкоріненого дуалізму сучасної філософської думки. Натомість [target_character.GetLastNameWithNoTooltip] пропонує власну філософію іманентності, засновану на досвіді та розумі, де протистояння — не ознака невдач, а головна рушійна сила, що забезпечує розвиток. Філософ стверджує, що свобода та розум не дані людині, а здобуваються нею в ході історичного процесу."
 flavor_brapru.39.a: "Будемо дотримуватися [Select_CString(target_character.IsFemale, 'її', 'його' )] думки!"
 flavor_brapru.39.b: "Подібні абстракції марні у справі керування державою."
 flavor_brapru.39.historical_info: "Георг Вільгельм Фрідріх Гегель — видатний представник німецького ідеалізму, який боровся з хибними дихотоміями сучасної йому філософії, до яких він відносив суперечності між розумом і емоціями, свободою та обов'язками або розумом і тілом. Гегель вважав, що істина народжується внаслідок іманентної критики самих ідей, а не з передумов, нав'язаних ззовні. Філософія Гегеля справила сильний вплив на наступне покоління мислителів, які надихалися теоріями свого попередника."
 flavor_brapru.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.40.desc: "У світі мистецтва з'явилося нове яскраве ім'я — [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] роботи, які поєднують у собі велич бароко та дух #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!, підкорили серця сотень тисяч жителів #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. Попри труднощі та упередження, [target_character.GetName] [Select_CString(target_character.IsFemale, 'зуміла', 'зумів' )] домогтися того, щоб [Select_CString(target_character.IsFemale, 'її', 'його' )] прийняли до найпрестижніших закладів. Сьогодні [Select_CString(target_character.IsFemale, 'вона', 'він' )] хоче повернутися до #TOOLTIP:LOCATION,berlin,X #L Берліна#!#! і творити при нашому дворі."
 flavor_brapru.40.a: "Наймемо [Select_CString(target_character.IsFemale,'її', 'його')]."
 flavor_brapru.40.b: "Жінкам не місце в мистецтві."
 flavor_brapru.40.historical_info: "Анна Доротея Тербуш — художниця, яка зуміла подолати жорсткі професійні та гендерні бар'єри свого часу і стати однією з найвідоміших портретисток покоління. Тербуш, яка виросла в епоху недоступності для жінок професійного навчання, була членкинею паризької Королівської академії живопису та скульптури, а згодом писала портрети діячів Просвітництва та знатних осіб. Після повернення до Пруссії стала особистою портретисткою короля Фрідріха Великого, а також брала участь в оздобленні його палацу Сан-Сусі."
 flavor_brapru.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.41.desc: "[target_character.GetName] — мислитель, [Select_CString(target_character.IsFemale, 'яка прославилася', 'який прославився' )] своїм логічним, майже що математичним підходом до систематизації знань найрізноманітнішого штибу — богословського, етичного, політичного і навіть метафізичного. І хоча нині ця людина вигнана з держави, оскільки [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] не погоджувалися з [Select_CString(target_character.IsFemale, 'її', 'його' )] ідеями, можливо, варто подумати про те, щоб відновити [Select_CString(target_character.IsFemale, 'її', 'його' )] репутацію: від наявності в державі подібного світлого розуму виграють і бюрократи, і законознавці, і навіть особисто [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_brapru.41.a: "Реабілітуємо [Select_CString(target_character.IsFemale, 'її', 'його' )]."
 flavor_brapru.41.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] погляди надто скандальні."
 flavor_brapru.41.historical_info: "Крістіан Вольф — один із найважливіших діячів німецької філософії епохи Просвітництва, відомий своєю енциклопедичною освіченістю та відданістю раціоналістичному методу. Вольф прагнув підходити до пізнання з точки зору розуму, що неодноразово викликало сильне невдоволення релігійної влади. Проте за Фрідріха Великого добре ім'я філософа було відновлено, і Вольф став однією з опор пруського інтелектуального життя. Його ідеї мали значний вплив на пруських королів — людей, які цінували раціональний підхід до управління державою."
 flavor_brapru.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.42.desc: "Серед наших офіцерів [target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилася', 'прославився')] як талановитий і видатний полководець, без якого неможливі були б недавні славетні перемоги. Одна лише [Select_CString(target_character.IsFemale, 'її', 'його')] присутність на полі бою наповнює серця наших вояків хоробрістю, а заодно слугує нагадуванням, що сила #L [ROOT.GetCountry.GetAdjective|l]ої#! зброї — досягнення не лише одних правителів. Нам навіть надійшла пропозиція підвищити цю людину до генерала, щоб армія могла воювати ще краще."
 flavor_brapru.42.a: "Підвищимо [Select_CString(target_character.IsFemale, 'її', 'його')] до генерала."
 flavor_brapru.42.b: "Нам це не потрібно."
 flavor_brapru.42.historical_info: "Курт фон Шверін — пруський полководець, який до призначення фельдмаршалом служив в арміях кількох європейських держав. У битві при Мольвіці своїми вмілими діями врятував військо молодого короля Фрідріха Великого від розгрому. Служба його закінчилася під Прагою, де вірний і незламний перед лицем небезпеки Шверін отримав смертельне поранення, намагаючись особисто надихнути вояків. Загальновизнано вважається одним із найздібніших воєначальників Фрідріха Великого."
 flavor_brapru.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.43.desc: "За останні кілька років вигляд #TOOLTIP:LOCATION,berlin_tt,X #L Берліна#!#! помітно перетворив архітектор на ім'я [target_character.GetName] — людина зі сміливим поглядом на майбутнє і великим талантом у галузі не лише архітектури, а й скульптури. У [Select_CString(target_character.IsFemale, 'її', 'його')] роботах велич бароко переплітається з військовим символізмом, стаючи дзеркалом величі держави. Немає такої споруди, яку [target_character.GetName] не [Select_CString(target_character.IsFemale, 'змогла', 'зміг')] би перетворити на монумент нашій могутності. Багато хто навіть пропонує призначити [Select_CString(target_character.IsFemale, 'її', 'його')] придворним архітектором, який визначатиме вигляд уже не лише окремо взятого міста, а #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! загалом."
 flavor_brapru.43.a: "Наймемо [Select_CString(target_character.IsFemale,'її', 'його')]."
 flavor_brapru.43.b: "Художні примхи нам не по кишені."
 flavor_brapru.43.historical_info: "Андреас Шлютер — придворний скульптор і королівський архітектор, який перетворив Берлін на символ пруської могутності. Берлінський Цейхгауз він прикрасив скульптурами героїв війни, а Королівський палац під керівництвом Шлютера став розкішною резиденцією, гідною найвеличніших монархів Європи."
 flavor_brapru.1000.title: "[GetCountry('TEU').GetLongNameWithNoTooltip]: [GetCountry('TEU').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_brapru.1000.desc: "[GetCountry('TEU').GetLongName] — ця держава здавна має для нас особливу важливість, ще з тих пір, як більшість населення #TOOLTIP:AREA,prussia_area,X #L Пруссії#!#! стало #TOOLTIP:CULTUREGROUP,german_group,X #L германським#!#!. Завдяки тому, що [ROOT.GetCountry.GetLongName] перебуває під нашою владою, династія [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] змогла посісти престоли й інших #TOOLTIP:CONTINENT,europe,X #L європейських#!#! держав. Серед них і [GetCountry('TEU').GetLongNameWithNoTooltip], де владу тримає [target_character.GetName]. У нас є можливість завдяки певному тиску вбудувати їх глибше у структуру управління головним володінням нашої династії — це [ROOT.GetCountry.GetLongNameWithNoTooltip]. Однак такий крок може викликати нездоровий інтерес інших держав, які зазіхають на #TOOLTIP:REGION,poland_region,X #L польські#!#! землі, і тоді ми станемо для них здобиччю."
 flavor_brapru.1000.a: "Схилити їх ближче до себе!"
 flavor_brapru.1000.b: "Зосередимося на інших справах"
 flavor_brapru.1000.historical_info: "У 1618 році герцогство Пруссія успадкував курфюрст бранденбурзький Йоганн Сигізмунд. Цьому передували часткова секуляризація земель Тевтонського ордену з боку молодшої гілки Гогенцоллернів у 1525 році та надання бранденбурзькій гілці прав на спадкування у 1563 році. Усі ці події призвели до створення у 1701 році королівства Пруссія."
 flavor_brapru.1001.title: "[GetCountry('BRA').GetNameWithNoTooltip] приборкує нас"
 flavor_brapru.1001.desc: "Оскільки нами править та сама династія, що й #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_INST')|L]#!#!, представники її вирішили скористатися своєю владою над нами і схилити нас ближче до оплоту своєї династії — міста [GetCountry('BRA').GetCapital.GetName]. Через це змістився розклад сил, і наші піддані оголосили про свою незалежність. Поки [GetCountry('BRA').GetCapital.GetNameWithNoTooltip] не дасть схвалення, ми безсилі що-небудь зробити."
 flavor_brapru.1001.a: "Сумно."
 flavor_brapru.1100.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] і нова резиденція"
 flavor_brapru.1100.desc: "[ShowLocationName('berlin')] — наша столиця — заслуговує на те, щоб тут розмістили резиденцію, якою не погордує особисто [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]! Крім того, з палацу в центрі міста буде набагато зручніше керувати [ROOT.GetCountry.Custom('rank_ru_INST')|l] і поступово позбавляти впливу представників місцевих станів. Однак таке будівництво не сподобається багатьом берлінцям, тому ми ризикуємо навлікти на себе народний гнів."
 flavor_brapru.1100.a: "Збудувати палац."
 flavor_brapru.1100.b: "Не гнівити народ."
 flavor_brapru.1101.title: "Берлінське невдоволення"
 flavor_brapru.1101.desc: "Як ми й побоювалися, мешканці #TOOLTIP:LOCATION,berlin_tt,X #L Берліна#!#! виступили проти нас і вимагають збереження своїх привілеїв, попри дановане нам Богом право владарювати над містом. Нам доведеться або йти їм наперекір, або поступитися й зберегти чинні привілеї."
 flavor_brapru.1101.a: "Не звертати уваги на натовп."
 flavor_brapru.1101.b: "Спробувати домовитися з народом."
 flavor_brapru.1200.title: "Правова реформа"
 flavor_brapru.1200.desc: "Запорука виживання нашої держави — в умінні пристосовуватися до змін. Зараз на її благо працює, не покладаючи рук, [target_character.GetName] — голова #italic камерального суду#!, людина, здатна очолити проведення вкрай необхідних реформ у правовій системі. Плани його охоплюють #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! цілком, і якщо підтримати його в цьому починанні, реформи будуть швидкими й суттєвими."
 flavor_brapru.1200.a: "Підтримати реформи!"
 flavor_brapru.1200.b: "Приструнити його."
 flavor_brapru.1201.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]а правова система"
 flavor_brapru.1201.desc: "Відтоді як [target_character.GetName] серйозно взявся за правову систему, вона зазнала значних змін. Тепер їх необхідно закріпити на законодавчому рівні, склавши звід законів — ним керуватимуться всі наші нащадки, які правитимуть #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!. Усіх наших підданих судитимуть однаково чесно — більше не буде зловживань і порушень на місцях, таких звичних сьогодні."
 flavor_brapru.1201.a: "Негайно встановити звід законів!"
 flavor_brapru.1201.b: "Потрібно буде як слід над цим подумати."
 flavor_brapru.1300.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її', 'його')] кар'єрне зростання"
 flavor_brapru.1300.desc: "Нам стало відомо, що в наших військах служить вельми вправна людина на ім'я [target_character.GetName], яка зуміла вразити командирів глибокими знаннями теорії військової справи. Якщо взяти її на службу, вона принесе чималу користь і раді, й армії загалом."
 flavor_brapru.1300.a: "Найняти його."
 flavor_brapru.1300.historical_info: "Карл фон Клаузевіц народився в родині, яка зараховувала себе до представників баронства пруської провінції Магдебург. Будучи четвертим сином, у 12 років вступив на службу в пруській армії в чині юнкера. У 1801 році, після участі в Рейнському поході та вторгненні до Франції в ході Французьких революційних війн, Клаузевіц вступив до Пруської військової академії в Берліні, де вивчав праці таких філософів, як Іммануїл Кант та Йоганн Готліб Фіхте, а також познайомився з генералом Герхардом фон Шарнгорстом — майбутнім реформатором пруського війська (не без допомоги Клаузевіца). Після початку Наполеонівських війн Клаузевіц залишив пруську службу і вступив до Російсько-німецького легіону, який воював проти Бонапарта, але через деякий час повернувся на батьківщину. Після поразки французьких військ під Ватерлоо Клаузевіц очолив військову академію, а під час Польського повстання 1830 року отримав призначення на посаду начальника штабу."
 flavor_brapru.1301.title: "[target_character.GetNameWithNoTooltip] і його праці"
 flavor_brapru.1301.desc: "На службі в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! [target_character.GetName] написав цінний трактат, з яким ми тепер можемо ознайомитися, — «Про війну». У ньому він виклав свої знання, здобуті на війні, і спостереження за бойовими діями, а також описав основні принципи будь-якої війни."
 flavor_brapru.1301.a: "Вивчити його!"
 flavor_brapru.1400.title: "Без жодних турбот"
 flavor_brapru.1400.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] поступово починає віддаватися піднесеним задоволенням: філософії, мистецтву й музиці. Навіть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] власною персоною нерідко розважає гостей музикою власного твору.\nОднак [ROOT.GetCountry.GetCapital.GetName], де розташований вічно зайнятий двір, погано підходить для такого роду розваг — цьому заважає необхідність щодня приймати державні рішення. Нам потрібна окрема літня резиденція sans souci — «без турбот», де можна буде на час забути про шалене придворне життя, яким так сумно славиться [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Наша правителька', 'Наш правитель')] уже особисто [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'доручила', 'доручив')] архітектору на ім'я [target_artist.GetName] скласти ескізи нової резиденції — скромної одноповерхової споруди, оточеної розкішним садом."
 flavor_brapru.1400.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] хоче Сан-Сусі — буде [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'їй', 'йому')] Сан-Сусі."
 flavor_brapru.1400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не потребує іншої резиденції; у [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'неї', 'нього')] є [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_brapru.1401.title: "Палац Сан-Сусі"
 flavor_brapru.1401.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не може натішитися: літній палац збудовано точно так, як і [Select_CString(target_character.IsFemale, 'задумувала', 'задумував')] [target_character.GetName]. Усі літні дні [target_character.GetNameWithNoTooltip] тепер збирається проводити у своїй новій резиденції, приймаючи в себе найвидатніших мислителів нашої епохи й ведучи з ними політичні та філософські дискусії — якщо, звісно, важливі державні справи не потребуватимуть [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] особистої присутності. Вищі верстви #L [ROOT.GetCountry.GetAdjective|l]ого#! суспільства вельми вражені новим палацом і з радістю провели б час в околицях провінції [potsdam_province.GetName]."
 flavor_brapru.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip], тут відтепер розвиватиметься твоя культура."
 flavor_brapru.1401.historical_info: "Сан-Сусі — палац пруського короля Фрідріха Великого в стилі фрідеріціанського рококо, збудований у 1745–1747 роках. З палацу на вершині пагорба, вкритого виноградниками, відкривається чудовий вид на Потсдам і його околиці. Порівняно з Версалем чи Петергофом Сан-Сусі відносно скромний: у цьому одноповерховому будинку розмістилося лише 10 кімнат, включно з приміщеннями для прислуги. Втім, Фрідріху потрібна була не пишність, а затишний дім, де можна було б проводити час із квітня по жовтень, віддаючись усамітненню. #italic «Маленький виноградний будиночок»#!, як називав його король, був дуже дорогий Фрідріху. Після його смерті у віці 74 років, яка настала в кабінеті в Сан-Сусі, настала епоха неокласицизму, і старий палац опинився майже забутим."
 flavor_brapru.1500.title: "Канали до провінції [berlin_province.GetNameWithNoTooltip]"
 flavor_brapru.1500.desc: "Річка Шпрее пов'язує нас із заходом за допомогою торговельних маршрутів, що йдуть до Гафелю та Ельби. На сході ж знаходиться не менш важливий транспортний шлях — річка Одер. Однак, оскільки гирло Одера в Штеттіні належить не нам, а господарям цієї місцевості, вся торгівля зі сходом залежить виключно від їхньої волі — і мита, яке змушені платити наші [ShowPopTypeName('burghers')|l]. Якщо з'єднати Одер і Шпрее, прорівши між ними канал, ми зможемо діяти вільніше за будь-яких обставин, — як, утім, і наші [ShowPopTypeNameWithNoTooltip('burghers')|l]."
 flavor_brapru.1500.a: "Збудувати канал!"
 flavor_brapru.1500.b: "Досить лише розвивати місцеву інфраструктуру."
 flavor_brapru.1500.c: "Обійдемося без витрат."
 flavor_brapru.1501.title: "Канал Одер — Шпрее приносить процвітання"
 flavor_brapru.1501.desc: "Ми збудували канал, що з'єднує річки Одер і Шпрее! [ROOT.GetCountry.GetGovernment.GetRulerTitle] не кидає слів на вітер: після урочистого відкриття каналу економіка #TOOLTIP:LOCATION,berlin_tt,X #L Берліна#!#! та #TOOLTIP:LOCATION,lebus_tt,X #L Лебуса#!#! справді пішла на підйом. Успіх, який це починання принесло #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!, не можна назвати інакше як вражаючим."
 flavor_brapru.1501.a: "Хай живе [target_character.GetNameWithNoTooltip] і відкритий [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нею', 'ним')] канал!"
 flavor_brapru.1600.title: "Фінансові привілеї Кредитверку"
 flavor_brapru.1600.desc: "[ROOT.GetCountry.GetLongName] перебуває в скрутному фінансовому становищі. Наша скарбниця майже вичерпалася; незрозуміло, як діяти далі. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] висунули нам пропозицію: якщо ми наділимо їх ширшими правами щодо королівських фінансів, вони нададуть нам допомогу в годину потреби. Однак якщо ми підемо їм назустріч, [target_character.GetName] лише сильніше залежатиме від примх, які висловлюють [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] [ROOT.GetCountry.Custom('CL_GEN')]. Зараз вибору в нас немає — залишається лише поступитися, однак у майбутньому слід подумати про те, як обмежити повноваження Кредитверку."
 flavor_brapru.1600.a: "Наділити Кредитверк новими привілеями."
 flavor_brapru.1601.title: "Банкрутство Кредитверку"
 flavor_brapru.1601.desc: "Попри новонабуті повноваження, Кредитверк не зумів гідно розпорядитися нашими фінансами, і заборгованість його сьогодні вражає уяву. Оскільки банкрутство Кредитверку неминуче, нам необхідно вирішити, яке майбутнє його чекає. Думки радників розділилися: деякі радять перетворити Кредитверк і віддати його під безпосереднє управління корони, інші ж радять узагалі скасувати цю установу."
 flavor_brapru.1601.a: "Реформувати Кредитверк і віддати його короні."
 flavor_brapru.1601.b: "Кредитверк — зло. Позбудемося його."
 flavor_brapru.1601.c: "Викупимо його і дозволимо продовжувати діяльність."
 flavor_brapru_teu.1.title: "Продаж провінції Ноймарк"
 flavor_brapru_teu.1.desc: "Наші східні володіння в #TOOLTIP:PROVINCE_DEFINITION,neumark_province,X #L Ноймарку#!#! надто далеко, щоб ними можна було повноцінно керувати зі столиці. Зараз там безчинствують барони-грабіжники, тому, можливо, провінцію слід заставити, віддавши її комусь іншому — таким людям, яких не цікавлять наші території, а отже, гідним довіри."
 flavor_brapru_teu.1.historical_info: "У 1402 році провінцію Ноймарк, яка постійно потерпала від свавілля баронів-грабіжників, заставили Тевтонському ордену в надії, що лицарі зможуть покласти край розгулу злочинності. Однак тевтонці не впоралися з цим завданням, і провінція продовжувала бідувати до продажу її назад курфюрстам бранденбурзьким у середині XV століття."
 flavor_brapru_teu.1.a: "Хай її отримає [GetCountry('TEU').GetNameWithNoTooltip]."
 flavor_brapru_teu.1.b: "Розберемося з ними своїми силами."
 TEU_pawn_neumark_to_teutons: "Ми запропонуємо #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_DAT')|L]#!#! такі райони. Якщо вони погодяться:"
 STATIC_MODIFIER_NAME_PRU_crime_ridden: "Район, наповнений злочинцями"
 TEU_rejected_sale: "Відхилили пропозицію про купівлю"
 flavor_brapru_teu.2.title: "$flavor_brapru_teu.1.title$"
 flavor_brapru_teu.2.desc: "[teu_from.GetLongName] безсумнівно не в змозі розібратися зі свавіллям баронів-грабіжників у східній провінції [ShowProvinceDefinitionName('neumark_province')], а тому в спробі уникнути відповідальності пропонує нам перекупити цю провінцію за солідну суму в золоті."
 flavor_brapru_teu.2.historical_info: "$flavor_brapru_teu.1.historical_info$"
 flavor_brapru_teu.2.a: "Ми згодні."
 flavor_brapru_teu.2.b: "Ми не братимемо на себе їхні клопоти."
 flavor_brapru_teu.3.title: "Доля Ноймарку"
 flavor_brapru_teu.3.desc: "Після того як ми купили провінцію [ShowProvinceDefinitionName('neumark_province')], минуло вже чимало років, однак викорінити лиха, що охопили її, так і не вдалося. Втім, певну користь Ноймарк усе-таки приносить: тут збираються найманці, які прибувають із заходу."
 flavor_brapru_teu.3.historical_info: "У 1402 році провінцію Ноймарк, яка постійно потерпала від свавілля баронів-грабіжників, бранденбурзькі курфюрсти заставили Тевтонському ордену. Однак усунути злидні, що панували в Ноймарку, не вдалося навіть лицарям, тому великий магістр ордену спочатку спробував продати провінцію Польщі, а потім, уже в 1455 році, все-таки зумів продати її назад Бранденбургу в рамках договорів у Кьольні та Меве."
 flavor_brapru_teu.3.a: "Можливо, варто продати ці землі назад [GetCountry('BRA').Custom('CL_DAT')]."
 flavor_brapru_teu.3.b: "Або, може, [GetCountry('POL').Custom('CL_DAT')]."
 flavor_brapru_teu.3.c: "Що наше, те наше."
 TEU_sell_neumark_back_to_brandenburg: "Ми запропонуємо #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_DAT')|L]#!#! такі райони. Якщо вони погодяться:"
 TEU_sell_neumark_back_to_poland: "Ми запропонуємо #ONCLICK:COUNTRY,[GetCountry('POL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POL').Custom('CL_tt')],X [GetCountry('POL').Custom('CL_DAT')|L]#!#! такі райони. Якщо вони погодяться:"
 flavor_brapru_teu.4.title: "Договір у Кьольні"
 flavor_brapru_teu.4.desc: "Кілька десятиліть тому ми продали [ShowProvinceDefinitionName('neumark_province')] #ONCLICK:COUNTRY,[teu_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[teu_from.Custom('CL_tt')],X [teu_from.Custom('CL_DAT')|L]#!#! в надії покінчити зі свавіллям місцевих баронів-грабіжників, які підривали наше добре ім'я та приносили суцільні труднощі. Однак [teu_from.GetAdjectiveWithNoTooltip]а держава не лише не впоралася з цим лихом — вона зробила провінцію ще біднішою, і тепер, остаточно розпрощавшись із надіями якось зміцнити свій оголений фланг, вони пропонують нам викупити цей край."
 flavor_brapru_teu.4.desc_other: "[teu_from.GetLongName] робить нам несподівану пропозицію викупити в них провінцію [ShowProvinceDefinitionName('neumark_province')]. Над цим слід подумати."
 flavor_brapru_teu.4.historical_info: "$flavor_brapru_teu.3.historical_info$"
 flavor_brapru_teu.4.a: "Вражаюча безпорадність... Ми згодні."
 flavor_brapru_teu.4.b: "Дешевше буде її завоювати."
 flavor_brapru_teu.4.c: "Там усе ще безчинствують барони-грабіжники!"
 flavor_brapru_teu.5.title: "Нашу пропозицію відхилено"
 flavor_brapru_teu.5.desc: "Нашу найщедрішу пропозицію купити в нас провінцію [ShowProvinceDefinitionName('neumark_province')] відхилили. Тепер, на жаль, доведеться й далі миритися з чималими витратами на її утримання."
 flavor_brapru_teu.5.a: "Дуже погано."
 flavor_brapru.1800.title: "Біда на престолі"
 flavor_brapru.1800.desc: "У тронній залі #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_GEN')|L]#!#! останнім часом панує повний безлад. І [pru_from.GetGovernment.GetRulerTitle|l], і [Select_CString(our_ruler.IsFemale, 'її', 'його')] придворні своїми непродуманими рішеннями спричинили в державі катастрофу й поставили державу на межу розпаду. Стани [pru_from.Custom('CL_GEN')] уже почали підшукувати собі іноземних кандидатів, серед яких і [target_character.GetNameWithNoTooltip]."
 flavor_brapru.1800.a: "Справді, хай нами править [target_character.GetNameWithNoTooltip]."
 flavor_brapru.1800.b: "Невдоволення з часом уляжеться."
 BRA_dynastic_connections: "Династичні узи"
 flavor_brapru.1801.title: "[target_character.GetDynasty.GetNameWithNoTooltip] на [pru_from.GetAdjectiveWithNoTooltip]ому престолі"
 flavor_brapru.1801.desc: "На троні #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_GEN')|L]#!#! сьогодні восідає вихідець із династії [target_character.GetDynasty.GetName]. Можливо, у майбутньому це принесе нам певну вигоду — все ж таки наші доми добре ставляться одне до одного."
 flavor_brapru.1801.a: "Вельми цікаво."
 PRU_information_about_event_chain: "У майбутньому ми зможемо утворити [Concept('union', 'унію')|e] з #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_INST')|L]#!#!."
 flavor_brapru.1802.title: "[insane_individual.GetNameWithNoTooltip] остаточно втрачає глузд"
 flavor_brapru.1802.desc: "Правління державою неминуче пов'язане з величезними труднощами, і далеко не кожен правитель здатен гідно з ними впоратися, яким би відважним він не був. [insane_individual.GetName] не [Select_CString(insane_individual.IsFemale, 'впоралася', 'впорався')]: розум [Select_CString(insane_individual.IsFemale, 'її', 'його')] починає відмовляти. І [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] майже цілком, і стани оголосили [Select_CString(insane_individual.IsFemale, 'її нездатною', 'його нездатним')] правити."
 flavor_brapru.1802.a: "Нам допоможе лише [proposed_regent.GetNameWithNoTooltip]."
 flavor_brapru.1803.title: "$flavor_brapru.1802.title$"
 flavor_brapru.1803.desc: "Наш васал у #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_PREP')|L]#!#! повідомив, що в його державі розгортається справжнє лихо: [insane_individual.GetName] [Select_CString(insane_individual.IsFemale, 'збожеволіла', 'збожеволів' )], і тепер у державі немає правителя. На допомогу їм може прийти лише їхній [Select_CString(proposed_regent.IsFemale, 'родичка', 'родич' )] [proposed_regent.GetName]. Якщо [proposed_regent.GetNameWithNoTooltip] стане регентом, то утвориться особиста унія, і тоді труднощі почнуться вже в нас. Ми можемо нав'язати їм власноруч обраного регента, однак [pru_from.GetNameWithNoTooltip] напевно обуриться такому підходу."
 flavor_brapru.1803.a: "Не будемо звертати уваги."
 flavor_brapru.1803.b: "[proposed_regent_of_poland.GetNameWithNoTooltip] впорається набагато краще."
 flavor_brapru.1804.title: "Влада в [pru_from.Custom('CL_PREP')]"
 flavor_brapru.1804.desc: "[proposed_regent.GetName] [Select_CString(proposed_regent.IsFemale, 'прибула', 'прибув' )] до столиці #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_GEN')|L]#!#! — міста [pru_from.GetCapital.GetName]. Після урочистої церемонії [Select_CString(proposed_regent.IsFemale, 'новоприбулу', 'новоприбулого' )] проголосили регентом. Це, по суті, означає, що [ROOT.GetCountry.GetName] і [pru_from.GetNameWithNoTooltip] уклали між собою особисту унію. Однак [proposed_regent.GetNameWithNoTooltip] [Select_CString(proposed_regent.IsFemale, 'повинна', 'повинен' )] присягнути на вірність державі [pru_from.GetDiplomacy.GetOverlord.GetLongName], щоб вступити у владу над новими землями."
 flavor_brapru.1804.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 PRU_we_have_formed_personal_union_with_PRU_subject: "Ми уклали [Concept('union', 'унію')|e] з #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_INST')|L]#!#!."
 flavor_brapru.1805.title: "[intervening_tag.GetAdjectiveWithNoTooltip]е втручання"
 flavor_brapru.1805.desc: "Наші сюзерени в #ONCLICK:COUNTRY,[intervening_tag.Custom('CL_tt')] #TOOLTIP:COUNTRY,[intervening_tag.Custom('CL_tt')],X [intervening_tag.Custom('CL_PREP')|L]#!#! звернули увагу, що з огляду на лихо, яке нас спіткало, до держави [Select_CString(proposed_regent.IsFemale, 'була запрошена', 'був запрошений' )] [proposed_regent.GetName]. Наголосивши, що призначення регентів — це їхнє невід'ємне право, вони надіслали нам зовсім іншу людину. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [proposed_regent_of_poland.GetShortName] — зовсім не той правитель, якого [ROOT.GetCountry.GetLongName] хоче бачити на своєму престолі…"
 flavor_brapru.1805.a: "Це просто катастрофа!"
 PRU_poland_enforced_regent: "За волею #ONCLICK:COUNTRY,[intervening_tag.Custom('CL_tt')] #TOOLTIP:COUNTRY,[intervening_tag.Custom('CL_tt')],X [intervening_tag.Custom('CL_GEN')|L]#!#! #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_INST')|L]#!#! править їхній регент. [Concept('union', 'Унія')|e] з #ONCLICK:COUNTRY,[pru_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pru_from.Custom('CL_tt')],X [pru_from.Custom('CL_INST')|L]#!#! неможлива."
 flavor_brapru.1806.title: "$flavor_brapru.1805.title$"
 flavor_brapru.1806.desc: "#L [pru_from.GetAdjective]і#! сюзерени в #ONCLICK:COUNTRY,[intervening_tag.Custom('CL_tt')] #TOOLTIP:COUNTRY,[intervening_tag.Custom('CL_tt')],X [intervening_tag.Custom('CL_PREP')|L]#!#! звернули увагу на лихо, що там розгортається — зокрема, на те, що до держави [Select_CString(proposed_regent.IsFemale, 'була запрошена', 'був запрошений' )] [proposed_regent.GetName]. Наголосивши, що призначення регентів — це їхнє невід'ємне право, вони надіслали зовсім іншу людину, тому [proposed_regent_of_poland.GetShortName] тепер [pru_from.GetGovernment.GetRulerTitle|l]. Нам доведеться розпрощатися з надією заволодіти [pru_from.Custom('rank_ru_INST')|l] на сході. Незабаром вони пізнають наш гнів!"
 flavor_brapru.1806.a: "Ми покараємо їх за таке втручання!"
 flavor_brapru.1807.title: "Велавський договір"
 flavor_brapru.1807.desc: "Відтоді, як ми посіли престол #ONCLICK:COUNTRY,[GetCountry('PRU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PRU').Custom('CL_tt')],X [GetCountry('PRU').Custom('CL_GEN')|L]#!#!, наш вплив, хай навіть спочатку обмежений владою часткового сюзерена — #ONCLICK:COUNTRY,[GetCountry('PRU').GetDiplomacy.GetOverlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PRU').GetDiplomacy.GetOverlord.Custom('CL_tt')],X [GetCountry('PRU').GetDiplomacy.GetOverlord.Custom('CL_GEN')|L]#!#!, повільно, але невпинно зростає. Сьогодні співвідношення наших сил таке, що [GetCountry('PRU').GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip] не може з ним не рахуватися, тому слід запропонувати [GetCountry('PRU').GetDiplomacy.GetOverlord.GetAdjectiveWithNoTooltip|l]ій стороні укласти між нашими державами унію: ми пообіцяємо їм мир, вони нам — звільнення [GetCountry('PRU').Custom('CL_GEN')] від васальної залежності."
 flavor_brapru.1807.historical_info: "Велавський договір — принизлива угода між Королівством Польським і герцогством Пруссія. Польща була змушена звільнити Пруссію від васальної залежності в обмін на надання правлячою династією Гогенцоллернів військової допомоги в боротьбі проти Швеції. Приводом до цього стало вторгнення до Речі Посполитої шведських військ, відоме як #italic Шведський потоп#!."
 flavor_brapru.1807.a: "Запропонуймо унію."
 flavor_brapru.1807.b: "Ще встигнемо позбутися сюзерена."
 STATIC_MODIFIER_NAME_PRU_increase_power_projection_rating: "Вплив Пруссії"
 PRU_if_poland_accepts: "Якщо [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] погодиться:"
 PRU_if_poland_refuses: "Якщо [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] відмовиться:"
 flavor_brapru.1808.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1808.desc: "Ми неприємно здивовані: наш сусід [bra_from.GetName] останнім часом набирає сили і невдовзі доженеться до нас. Крім того, [bra_from.GetName] і [GetCountry('PRU').GetName] уклали особисту унію, а отже, на заході від нас з'явилася нова загроза. Ніхто не сумнівається, що якщо сьогодні почнеться війна, ми неодмінно її програємо. Зараз ці держави вимагають від нас звільнити герцогство [GetCountry('PRU').GetNameWithNoTooltip] від васальної залежності, інакше ми пізнаємо на собі всю міць їхньої зброї."
 flavor_brapru.1808.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1808.a: "Нам не залишили вибору."
 flavor_brapru.1808.b: "Обурлива вимога! Ми відмовляємося так принижуватися!"
 flavor_brapru.1809.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1809.desc_success: "Зрозумівши всю тяжкість свого становища, [overlord_of_prussia.GetName] [Select_CString(overlord_of_prussia.IsFemale, 'була змушена', 'був змушений' )] прийняти угоду. Наші представники зустрілися в місті [wehlau_loc.GetName], де й підписали договір. Тепер [GetCountry('PRU').GetLongName] більше не належить [overlord_of_prussia.Custom('CL_DAT')]."
 flavor_brapru.1809.desc_failure: "[overlord_of_prussia.GetName] з обуренням [Select_CString(overlord_of_prussia.IsFemale, 'відмовилася', 'відмовився' )] підписувати угоду і невдовзі пізнає всю необачність такого вчинку. Ми показали, що були готові піти на мирне вирішення — тепер у нас є вагомий привід розпочати війну."
 flavor_brapru.1809.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1809.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.1809.b: "Не пощастило, [GetCountry('PRU').GetDiplomacy.GetOverlord.GetNameWithNoTooltip]."
 flavor_brapru.1810.title: "Пропозиція регентства"
 flavor_brapru.1810.desc: "Після того як [insane_individual.GetName] [Select_CString(insane_individual.IsFemale, 'збожеволіла', 'збожеволів' )], двір #L [pru_from.GetAdjective|l]ої#! держави поспіхом намагається підшукати собі регента, який зміг би взяти владу до своїх рук. Якщо ж такого не знайдеться, у [pru_from.GetAdjectiveWithNoTooltip|l]ій державі почнуться безлади та беззаконня. Саме тому вибір припав на єдиного розумного кандидата на ім'я [proposed_regent.GetName]; крім того, ця людина перебуває в родинних зв'язках із [Select_CString(insane_individual.IsFemale, 'божевільною', 'божевільним' )]. Ми схильні погодитися з таким вибором, хоча при цьому існує висока небезпека, що на нас нападе їхній сюзерен — [pru_from.GetDiplomacy.GetOverlord.GetName]."
 flavor_brapru.1810.a: "Так, можна і так."
 flavor_brapru.1810.b: "Може початися непотрібний конфлікт."
 PRU_our_chance_to_get_union: "Між двома державами буде укладено [Concept('union', 'унію')|e]."
 flavor_brapru.1811.title: "Секуляризація [ROOT.GetCountry.Custom('rank_ru_GEN')|l]"
 flavor_brapru.1811.desc: "Потрапивши під хвилю Реформації, що накрила нашу державу, ми хоч і не без труднощів, але все-таки відмовилися від #TOOLTIP:RELIGION,catholic_tt,X #L католицизму#!#!. Тепер у нашого народу нова віра: [ROOT.GetCountry.GetReligion.GetName|l]. Втім, навіть це не допомогло нам відповісти на питання, що давно нас мучать. Жодна жива душа не знає, хто наш справжній володар, яке наше призначення і в чому взагалі суть нашої віри. [ROOT.GetCountry.GetLongName] — навіщо взагалі існує ця держава?"
 flavor_brapru.1811.historical_info: "У 1525 році великий магістр Тевтонського ордену Альбрехт із роду Гогенцоллернів оголосив про секуляризацію земель, що належали ордену, і запровадження лютеранства замість католицизму. Зроблено це було з дозволу польського короля, який дозволив Альбрехту правити новоутвореним герцогством Пруссія — воно стало першою державою, що відкрито прийняла лютеранство як державну релігію."
 flavor_brapru.1811.a: "Що ж, часи змінилися."
 flavor_brapru.1811.b: "Ми впораємося з цією напастю."
 STATIC_MODIFIER_NAME_PRU_crisis_of_the_theocracy: "Богословська криза"
 flavor_brapru.1900.title: "Барони-грабіжники набирають сили"
 flavor_brapru.1900.desc: "Слабкість і недобросовісність, які виявляє [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], а також майже повна вседозволеність призвели до появи баронів-грабіжників — дворян, які ведуть злочинний спосіб життя і багатіють на беззаконні, що твориться. Своїм існуванням вони підривають нашу владу та вплив, яким користується [target_ruler.GetName]. Найміцніше вони закріпилися в провінції [robber_baron_province.GetName]."
 flavor_brapru.1900.a: "З часом ми з ними розберемося."
 STATIC_MODIFIER_NAME_PRU_robber_barons: "Барони-грабіжники"
 PRU_use_cabinet_action_to_get_rid_of_barons: "У провінції доступна дія «[ShowCabinetActionName('pru_deal_with_robber_barons')]»."
 remove_PRU_robber_barons_modifier: "[Concept('province', 'Провінція')|e] втрачає ефект модифікатора «[GetModifier('PRU_robber_barons').GetNameWithTooltip]»"
 flavor_brapru.1901.title: "Барони-грабіжники в провінції [robber_baron_province.GetNameWithNoTooltip]"
 flavor_brapru.1901.desc: "[robber_baron_province.GetName] потерпає від нашестя баронів-грабіжників. Беззаконня, яке вони там чинять, і зарозумілість, з якою себе поводять, — наче плювок нам в обличчя. Час викласти їм незабутній урок і відновити в державі єдину владу."
 flavor_brapru.1901.a: "З часом ми з ними розберемося."
 flavor_brapru.1902.title: "Квітцови"
 flavor_brapru.1902.desc: "Серед баронів-грабіжників мало не найбільшим впливом користується рід Квітцових. Володіння їхні в провінції [ShowProvinceDefinitionName('mittelmark_province')] великі, як і маєтки, що їм належать. Однак, попри таке багатство, Квітцови почали займатися розбоєм. Ми розчавимо цих негідників і зітремо з лиця землі їхні маєтки, поки ще не надто пізно."
 flavor_brapru.1902.a: "З ними треба розібратися!"
 flavor_brapru.1902.b: "Тут треба діяти обережно."
 flavor_brapru.1902.historical_info: "На початку XV століття рід Квітцових був найвпливовішим дворянським родом Бранденбурга. Два його представники — брати Ганс і Дітріх — у 1411–1415 роках чинили опір спробам Фрідріха I з династії Гогенцоллернів заволодіти Бранденбурзькою маркою, однак опір їхній не мав успіху: курфюрст завоював замки Квітцових і поклав край пануванню роду в Бранденбурзі."
 STATIC_MODIFIER_NAME_PRU_quitzow_modifier: "Вплив Квітцових"
 STATIC_MODIFIER_NAME_PRU_quitzow_repressed_modifier: "Придушення Квітцових"
 bra_quitzow_revolt: "Заколот Квітцових"
 flavor_brapru.1903.title: "Кінець влади баронів-грабіжників"
 flavor_brapru.1903.desc: "Нам довелося витратити чимало років і сил, щоб приборкати заколотних #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократів#!#!, однак усе це було не дарма: жодні дворяни-грабіжники більше не посягають на торговельні шляхи нашої держави, тому прості люди можуть спати спокійно і забути про ті дні, коли будь-який без винятку селянин був змушений платити аристократам за захист."
 flavor_brapru.1903.a: "У [ROOT.GetCountry.Custom('rank_ru_PREP')|l] знову спокій."
 STATIC_MODIFIER_NAME_PRU_end_of_robber_barons: "Кінець епохи баронів-грабіжників"
 flavor_brapru.1904.title: "Кара для баронів-грабіжників"
 flavor_brapru.1904.desc: "Заколотні #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократи#!#! зазнали поразки, але [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] щиро сумнівається, що сама лише наша перемога забезпечить сталий мир. Дехто вважає, що найкраще буде, якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] змусить бунтівників поплатитися за зраду. Є, втім, і інша думка: не варто псувати стосунки ще більше, адже ми відновили законну владу."
 flavor_brapru.1904.a: "Вони поплатяться за зраду!"
 flavor_brapru.1904.b: "Покараємо їх не надто суворо."
 flavor_brapru.1904.c: "Не будемо карати їх."
 flavor_brapru.2000.title: "Період відновлення"
 flavor_brapru.2000.desc: "Смутні роки, викликані питанням успадкування престолу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, добігли кінця. Ми наочно переконалися, до чого призводить нехтування обов'язками, і тепер готові зробити все можливе, щоб династія [root_dynasty.GetName] зберегла за собою престол, а катастрофа, що сталася, ніколи більше не повторилася. [ROOT.GetCountry.Custom('rank_ru_ACC')] роздирають міжусобиці, а зрадники причаїлися на кожному кроці. Час відновлювати постраждалу державу."
 flavor_brapru.2000.a: "Спочатку примиримося зі станами."
 flavor_brapru.2000.b: "Постараємося повторно утвердити свою владу."
 flavor_brapru.2000.c: "Найважливіше — повернути порядок на територію [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_brapru.2000.d: "Займемося оновленням і вдосконаленням."
 flavor_brapru.2001.title: "З ворогів у союзники"
 flavor_brapru.2001.desc: "Після встановлення влади над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_INST')|L]#!#! природно постало питання дипломатичних відносин. Ми припускаємо, що після того, що сталося, деякі старі союзники, наприклад [target_country.GetName], тепер ставитимуться до нас з острахом, а старі вороги, навпаки, можуть перетворитися на корисних товаришів."
 flavor_brapru.2001.a: "Постараємося укласти союз із [emperor_country.Custom('CL_INST')]."
 flavor_brapru.2001.b: "Не станемо відвертатися від старих союзників."
 flavor_brapru.2001.historical_info: "Сходження на престол династії Гогенцоллернів стало початком нової епохи дипломатичних відносин для Бранденбурга. Фрідріх I зблизився з імператором Сигізмундом і почав підтримувати інтереси імперії, тоді як традиційно Бранденбург спирався на місцеві союзи."
 flavor_brapru.2002.title: "Пропозиція союзу"
 flavor_brapru.2002.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] приймає посла, який прибув до нас із #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_GEN')|L]#!#! з таким посланням: династія [root_dynasty.GetName] бажає зміцнити свою владу над [root_country.Custom('CL_INST')], а водночас — і дипломатичне становище, для чого збирається відмовитися від укладення місцевих союзів і натомість почати підтримувати інтереси #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#!."
 flavor_brapru.2002.a: "Вони будуть нам цінним союзником."
 flavor_brapru.2002.b: "А потім вони зрадять уже нас?"
