l_english:
 character_estates.1.title: "[target_character.GetNameWithNoTooltip] втрачає статок"
 character_estates.1.desc: "Після серії невдалих вкладень [target_character.GetName] [Select_CString(target_character.IsFemale,'залишилася', 'залишився')] без грошей. Будучи [Select_CString(target_character.IsFemale,'нашою придворною', 'нашим придворним')], [Select_CString(target_character.IsFemale,'вона', 'він')] відчайдушно благає нас надати [Select_CString(target_character.IsFemale,'їй', 'йому')] фінансову допомогу і допомогти знову стати на ноги, інакше [Select_CString(target_character.IsFemale,'їй', 'йому')] доведеться доживати свої дні в злиднях."
 character_estates.1.a: "Добробут окремих підданих — не наша турбота."
 character_estates.1.b: "Ми повинні [Select_CString(target_character.IsFemale,'її', 'його')] підтримати."
 character_estates.2.title: "Малоймовірний спадкоємець"
 character_estates.2.desc: "Знатний землевласник помер, не залишивши прямих спадкоємців. Наші глашатаї оголосили, що за [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ими законами титул успадкує [target_character.GetName] — дуже [Select_CString(target_character.IsFemale,'далека родичка', 'далекий родич')] покійного.\n\nПопри кровну спорідненість, [target_character.GetName], очевидно, [Select_CString(target_character.IsFemale,'негідна', 'негідний')] аристократичних привілеїв. Можливо, краще визнати, що цим титулом тепер володіє [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 character_estates.2.a: "Підтримаємо [Select_CString(target_character.IsFemale,'новоспечену аристократку', 'новоспеченого аристократа')]."
 character_estates.2.b: "Заберемо титул собі."
 character_estates.3.title: "[Select_CString(target_character.IsFemale,'Успішна селянка', 'Успішний селянин')]"
 character_estates.3.desc: "Завдяки вмілій діловій хватці та зв'язкам, здобутим при нашому дворі, [Select_CString(target_character.IsFemale,'селянка', 'селянин')] на ім'я [target_character.GetName] [Select_CString(target_character.IsFemale,'змогла', 'зміг')] накопичити значний статок. [Select_CString(target_character.IsFemale,'Вона', 'Він')] не менш [Select_CString(target_character.IsFemale,'багата', 'багатий')], ніж наші успішні [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l].\n\nБагато хто вже вважає [Select_CString(target_character.IsFemale,'її', 'його')] частиною іншого стану, але чи варто нам це визнавати?"
 character_estates.3.a: "Надішлемо привітання."
 character_estates.3.b: "Багаті селяни залишаються селянами."
 character_estates.4.title: "Божественний поклик"
 character_estates.4.desc: "Як і багато правовірних у пошуках духовної гармонії, [Select_CString(target_character.IsFemale,'наша придворна дама', 'наш придворний')] [target_character.GetName] [Select_CString(target_character.IsFemale,'вирішила', 'вирішив')] вступити до #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! релігійного ордену.\n\nЗвісно, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будуть тільки раді, що до них приєднається особа такого політичного масштабу, але ми можемо накласти заборону, якщо це не входить у наші плани."
 character_estates.4.a: "Дозволимо [Select_CString(target_character.IsFemale,'їй', 'йому')] вступити до ордену."
 character_estates.4.b: "Цьому не бувати."
 character_estates.5.title: "Підвищення на військовій службі"
 character_estates.5.desc: "І аристократи, і простолюдини погоджуються, що [target_character.GetName] чудово [Select_CString(target_character.IsFemale,'проявила', 'проявив')] себе на службі у загоні «[target_character.GetUnitPointer.GetName]». Дійшло до того, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] хочуть заволодіти частиною [Select_CString(target_character.IsFemale,'її', 'його')] героїчної слави і радять нам надати [Select_CString(target_character.IsFemale,'їй', 'йому')] найвищі аристократичні почесті."
 character_estates.5.a: "Пожалуємо [Select_CString(target_character.IsFemale,'їй', 'йому')] титул."
 character_estates.5.b: "Роздавати такі нагороди солдатам — це занадто легковажно."
