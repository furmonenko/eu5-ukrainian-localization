 lesson_basics_wrap_up_3: "@caesar! Планувальник"
 lesson_basics_wrap_up_3b: "@caesar! Планувальник"
 lesson_basics_wrap_up_3_desc: "Перш ніж закінчити навчання, давайте розглянемо ще кілька важливих елементів інтерфейсу. Перший з них — це #high планувальник#!.\n\nПланувальник дозволяє відстежувати різні показники вашої [Concept('country','держави')]. Наприклад, у розділі [Concept('construction_with_icon','будівництва')|e] ви можете побачити процес будівництва тієї самої [Concept('road_with_icon','дороги')|e], яку нещодавно наказали прокласти.\n\nПланувальник можна налаштовувати на свій розсуд. Як і у випадку з #high контрольними групами#!, тут можна закріпити безліч різних елементів, включаючи [Concept('countries_with_icon','держави')|e], [Concept('markets_with_icon','ринки')|e], [Concept('armies_with_icon','армії')|e] та інше.\n\nДля цього ви можете використовувати #high контекстне меню#!, яке можна викликати, @rightclick!#high клацнувши правою кнопкою миші#! по [Concept('location_with_icon','району')|e] або державі на карті.\n\nСпробуйте клацнути @rightclick!правою кнопкою миші по карті та знайти у вікні, що з'явилося, значок @pin_icon!."
 lesson_basics_add_outliner: "Закріпіть державу або район у #high планувальнику#!"
 lesson_basics_open_contextmenu: "Відкрийте контекстне меню"
 lesson_basics_wrap_up_4: "@automation! Автоматизація"
 lesson_basics_wrap_up_4_desc: "Чудово! Тепер ви можете швидко отримати доступ до закріплених елементів у правій частині екрана.\n\nМи вже підходимо до кінця цього навчання. Щоб ви могли зосередитися на тій частині гри, яка вам найбільш цікава, ми автоматизували деякі функції відповідно до обраного вами стилю гри. Однак ви в будь-який момент можете самі вибрати, які елементи гри будуть автоматизовані на панелі @automation! [Link('automation', '', 'автоматизації')]."
 lesson_basics_open_automation_view: "Відкрийте панель автоматизації"
 lesson_basics_wrap_up_4b: "@automation! Автоматизація"
 lesson_basics_wrap_up_4b_desc: "На цій панелі можна вибрати, які аспекти вашої [Concept('country_with_icon','держави')|e] управлятимуться автоматично.\n\nМи рекомендуємо на даний момент залишити поточні налаштування та повернутися до них, коли ви освоїте основні елементи гри. За бажанням ви можете автоматизувати [Concept('advances_with_icon','покращення')|e] та роботу [Concept('cabinet_with_icon','ради')|e] або ж керувати ними самостійно.\n\nЯкщо ви все ж вирішите контролювати ці аспекти держави вручну, то можете детальніше дізнатися про них у відповідних розділах навчання:\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! Покращення')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! Рада')]"
 lesson_basics_wrap_up_5: "@caesar! Сповіщення"
 lesson_basics_wrap_up_3b_desc: "Ще один важливий елемент, з яким ви зіткнетеся в грі, це #high сповіщення#!. Вони будуть з'являтися під #high верхньою панеллю#! та сповіщати вас про різні справи, що потребують уваги. Сповіщення розташовуються в порядку терміновості від невідкладних (#R червоних#!) до найменш термінових (#G зелених#!).\n\nМайте на увазі, що ви не отримуватимете сповіщення про @automation! #high автоматизовані#! елементи гри.\n\n@hint! Для більшості сповіщень є поради, які допомагають розібратися з тією чи іншою ситуацією. Їх можна вивчити, #high затиснувши Shift та клацнувши лівою кнопкою миші#! по сповіщенню."
 lesson_basics_wrap_up_6: "@caesar! Порядок денний"
 lesson_basics_wrap_up_6_desc: "І остання порада. Перед початком кампанії найкраще заглянути до @agenda! #high огляду#!, де наведена невелика історична довідка про вашу [Concept('country', '@country! державу')|e] та набір @hint! #high підказок#!, найбільш актуальних для поточної ситуації."
 lesson_basics_open_agenda: "Відкрийте панель порядку денного"
 lesson_basics_final: "[mission_icon] Уперед до завдань!"
 lesson_basics_final_desc: "Ми дійшли до кінця #W демонстрації базових функцій#!. Радимо продовжити, слідуючи обраному [Concept('mission', '@mission! завданню')|e].\n\nЗалежно від вашого стилю гри завдання запропонують вам різні цілі та нагороди, які допоможуть вам зробити перші кроки в @caesar!#W Europa Universalis V#!.\n\nПеред тим, як визначитися з спрямованістю завдання, ознайомтеся з коротким поясненням, яке допоможе краще зрозуміти цей аспект гри.\n\nУдачі, і нехай вашій країні супроводжує процвітання!"
 lesson_basics_mission_focus: "(Необов'язково) Виберіть спрямованість завдання"
 ############ POLITICS ############
 lesson_diplomacy_0: "@diplomacy! Демонстрація «Політика»"
 lesson_diplomacy_0b: "@diplomacy! Демонстрація «Політика»"
 lesson_diplomacy_0_desc: "У цьому навчанні ми детальніше розберемо все, що стосується суспільства, уряду та зовнішньої політики вашої держави.\n\nПочнемо з [Concept('population','@population! населення')|e] — основоположного елемента будь-якої держави.\n\nПід час вступного навчання ми вже побіжно згадували про [Concept('pops', 'групи населення')], що проживають у [Concept('capital','@capital! столиці')|e]. Настав час детально вивчити [Link('country_culture', '', '@society_panel!панель суспільства')]."
 lesson_diplomacy_open_society: "Відкрийте панель суспільства"
 lesson_diplomacy_open_pops: "Відкрийте вкладку населення"
 lesson_diplomacy_1: "@society_panel! Суспільство"
 lesson_diplomacy_1_desc: "Тут наведені елементи вашої [Concept('country', '@country! держави')|e], пов'язані з населенням. У розділі [Concept('population', '@population! «Населення»')|E] на #high верхній панелі#! показано, скільки людей зараз живе у вашій [Concept('country', 'державі')], а також відзначаються зміни цього числа за різні місяці.\n\nУсі мешканці діляться на [Concept('pops', '@pops! групи населення')|e], куди входять представники однієї [Concept('culture', '@culture! культури')|e], однієї [Concept('religion', '@religion! релігії')|e] та одного [Concept('pop_type', '@pop_type! класу')|e], що живуть в одному [Concept('location', '@location! районі')|e].\n\nЯк ми вже бачили, кожен [Concept('pop_type', 'клас')] надає підтримку одному конкретному [Concept('estate', '@estate! стану')|e]. Крім того, у [Concept('pops', 'груп населення')] є [Concept('literacy', '@literacy! грамотність')|e] та [Concept('pop_satisfaction', '@pop_satisfaction! задоволення')|e], а також [Concept('pop_needs', '@pop_needs! потреби')|e], включаючи [Concept('food', '@food! їжу')|e], які населення задовольняє за допомогою [Concept('market', '@market! ринку')|e].\n\nЗадоволення ваших груп населення залежить від низки чинників, наприклад ставлення до їхньої [Concept('culture', 'культури')] та [Concept('religion', 'релігії')] у вашій державі, а також від [Concept('estate_satisfaction', '@estate_satisfaction! задоволення')|e] їхнього [Concept('estates', 'стану')]. Якщо задоволення [Concept('pop', 'групи населення')] опуститься надто низько, вона намагатиметься підтримати [Concept('rebellion', '@rebellion! заколот')|e].\n\n@hint! Дізнатися більше про [Concept('rebels', 'заколотників')] можна [Link('hints', 'selected_hint = hint_rebels_growing', 'тут')]."
 lesson_diplomacy_2: "@culture! $game_concept_culture$"
 lesson_diplomacy_2_desc: "Ми вже згадували, що кожна [pop_with_icon|el] належить до певної [Concept('culture_with_icon', 'культури')|e]. Давайте відкриємо [Link('country_culture', '', '@society_panel! вкладку культури')]."
 lesson_diplomacy_open_culture: "Відкрийте вкладку культури"
 lesson_diplomacy_3: "@culture! $game_concept_culture$"
 lesson_diplomacy_3_desc: "Зазвичай у вашій [Concept('country', '@country! державі')|e] житимуть представники кількох [Concept('cultures', '@cultures! культур')|e]. У кожної [Concept('country', 'держави')] є [Concept('primary_culture', '@primary_culture! основна культура')|e], а всі інші культури мають різні [Concept('cultural_status','статуси')|e].\n\n[Concept('pops', '@pops! Групи населення')|e], що належать до [Concept('culture', 'культури')] з низьким [Concept('cultural_status','статусом')], зазвичай мають менше [Concept('pop_satisfaction', '@pop_satisfaction! задоволення')|e] і надають менше [Concept('levies', '@levies! ополченців')|e]. [Concept('cultural_status','Статус')] [Concept('cultures', 'культур')] у своїй державі можна підвищувати, витрачаючи на це [Concept('cultural_capacity', '@cultural_capacity! культурний потенціал')|e].\n\nІ останнє. [Concept('pops', 'Групи населення')|e], що живуть у вашій [Concept('country', 'державі')], будуть [Concept('assimilate', '@assimilate! асимілюватися')|e] в [Concept('primary_culture', 'основну культуру')] з урахуванням різних чинників, серед яких найважливішу роль відіграє різниця в [Concept('cultural_influence', '@cultural_influence! культурному впливі')|e] між вашою [Concept('primary_culture', 'основною культурою')] і їхніми [Concept('cultural_tradition', '@cultural_tradition! культурними традиціями')|e]."
 lesson_diplomacy_open_works_of_art: "Відкрийте розділ творів"
 lesson_diplomacy_4: "@art_work! Твори"
 lesson_diplomacy_4_desc: "До ваших послуг один з найважливіших інструментів для підвищення [Concept('cultural_influence_with_icon', 'впливу')|e] вашої [Concept('primary_culture_with_icon', 'основної культури')|e] — [works_of_art_with_icon|el].\n\nДавайте тепер відкриємо #high вкладку творів#!. Перейдіть до виділеного розділу."
 lesson_diplomacy_open_culture_breakdown: "Відкрийте розділ детальних відомостей про культуру"
 lesson_diplomacy_5: "@art_work! Твори"
 lesson_diplomacy_5_desc: "[works_of_art_with_icon|e] — це артефакти, що створюються [Concept('artists_with_icon', 'творцями')|e] у вашій [Concept('country_with_icon', 'державі')|e]. Наприклад, #TOOLTIP:ARTIST,painter,X #L художник#!#! може створити #TOOLTIP:WORK_OF_ART_TYPE,painting,X #L картину#!#!, а #TOOLTIP:ARTIST,writer,X #L письменник#!#! — #TOOLTIP:WORK_OF_ART_TYPE,novel,X #L повість#!#!.\n\nПід час створення твору ваша [primary_culture_with_icon|el] отримає [cultural_influence_with_icon|el].\n\nСтворений твір і надалі надаватиме вам бонуси до [Concept('cultural_tradition_with_icon', 'культурних традицій')|e] вашої основної культури, а також щомісячний бонус до [Concept('prestige_with_icon', 'престижу')|e] залежно від [Concept('art_quality','якості твору')|e].\n\n[Concept('prestige', 'Престиж')] — це ще один показник, який ви можете відстежувати на #high верхній панелі#!. Він відображає культурну значущість вашої [Concept('country', 'держави')] на світовій арені. Серед іншого, високе значення [Concept('prestige', 'престижу')] допомагає в питаннях [Concept('diplomacy','дипломатії')|e] і [Concept('integration','інтеграції')|e]."
 lesson_diplomacy_open_religion: "Відкрийте вкладку релігії"
 lesson_diplomacy_6: "[religion_icon] Релігія"
 lesson_diplomacy_6_desc: "Окрім [Concept('culture','@culture! культури')|e] іншою важливою властивістю [Concept('pops','@pops! груп населення')|e] є їхня [Concept('religion', '@religion! релігія')|e]. Давайте вивчимо [Link('country_religion', '', '@society_panel! вкладку релігії')]!"
 lesson_diplomacy_7: "[religion_icon] Релігія"
 lesson_diplomacy_7_desc: "У цій вкладці можна побачити [Concept('primary_religion','@primary_religion! основну релігію')|e], а також інші [Concept('religions','@religions! релігії')|e], присутні у вашій [Concept('country','@country! державі')|e].\n\nЗалежно від конкретної віри вашої держави можна витрачати [Concept('religious_influence', '@religious_influence! релігійний вплив')|e] на різні взаємодії зі своєю релігією.\n\nАналогічно до [Concept('culture','@culture! культури')|e], у всіх релігій в державі теж є свій [Concept('religious_status','статус')|e]."
 lesson_diplomacy_8: "@population! Населення"
 lesson_diplomacy_8_desc: "Тепер давайте заглянемо до #high вкладки населення.#!"
 lesson_diplomacy_open_people: "Відкрийте вкладку населення"
 lesson_diplomacy_8b: "@population! Населення"
 lesson_diplomacy_8b_desc: "Тут ви можете знайти інформацію про [Concept('pops_with_icon','групи населення')|e] у вашій [Concept('country_with_icon','державі')|e]. Кожна група населення проживає в певному [Concept('location_with_icon','районі')|e] і має [Concept('culture_with_icon','культуру')|e], [Concept('religion_with_icon','релігію')|e] та [Concept('pop_type','суспільний клас')|e].\n\nНа цій же панелі ви знайдете відомості про [Concept('rebels_with_icon','повстанців')|e]. Зазвичай з повстанцями можна впоратися, підвищивши їхнє [Concept('pop_satisfaction','задоволення')|e]."
 lesson_diplomacy_8c: "@characters! Персонажі"
 lesson_diplomacy_8c_desc: "Далі давайте познайомимося з [Concept('characters_with_icon','персонажами')|e]. Перейдіть до #high вкладки персонажів.#!"
 lesson_diplomacy_open_character: "Відкрийте розділ персонажів"
 lesson_diplomacy_8d: "@characters! Персонажі"
 lesson_diplomacy_8d_desc: "Під час гри вам доведеться взаємодіяти з низкою різних [Concept('characters_with_icon','персонажів')|e] — індивідів, здатних виконувати для вас різні [Concept('roles','ролі')|e].\n\nУ цій вкладці перелічені всі [Concept('characters','персонажі')] при вашому дворі та їхні поточні [Concept('role','ролі')]. У персонажів є [Concept('abilities_with_icon','навички')|e], що визначають їхню ефективність на відведених їм [Concept('roles','ролях')]:\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\nОкрім трьох основних [Concept('abilities','навичок')] [Concept('characters','персонажі')] можуть розвивати в собі певні [Concept('traits','властивості')|e], що допомагають їм у різних завданнях. Крім того, [Concept('characters','персонажі')] належать до [Concept('estate_with_icon','станів')|e], а деякі є членами прославлених [Concept('dynasty_with_icon','династій')|e].\n\n#weak Ви також завжди можете клацнути @rightclick!#high правою кнопкою миші#! по імені або портрету [Concept('character','персонажа')], щоб відкрити #high контекстне меню#!#!"
 lesson_diplomacy_8e: "[character_icon] Персонажі"
 lesson_diplomacy_8e_desc: "Ми вже бачили, що роблять [Concept('artists','творці')] при вашому [Concept('court','дворі')], однак найважливішим серед ваших [Concept('character_with_icon','персонажів')|e] є [Concept('ruler_with_icon','правитель')|e].\n\nДавайте ще раз відкриємо панель уряду, щоб ознайомитися з благородним мистецтвом управління."
 lesson_admin_1: "[ruler_icon] Правитель"
 lesson_admin_1_desc: "Це ваш [ruler_with_icon|el], ваш найважливіший [character_with_icon|el]. [abilities_with_icon|e] вашого [Concept('ruler','правителя')] справляють значний вплив на [Concept('country_with_icon','державу')|e]. Щоб дізнатися їхні ефекти, наведіть на них курсор.\n\nУ цьому ж вікні ви знайдете свого [Concept('consort_with_icon','консорта')|e], [Concept('heir_with_icon','спадкоємця')|e] і [Concept('regent_with_icon','регента')|e], якщо у вас є одна з цих [Concept('roles','ролей')|e]."
 lesson_admin_open_government: "Відкрийте панель уряду"
 lesson_admin_9: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_9_desc: "До речі про важливих [Concept('characters_with_icon','персонажів')|e], давайте обговоримо один з найважливіших інструментів для управління [Concept('country_with_icon','державою')|e]: [cabinet_with_icon|el].\n\nПерейдіть до розділу ради."
 lesson_admin_open_cabinet: "Відкрийте розділ ради"
 lesson_admin_10: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_10_desc: "Це ваша [cabinet_with_icon|el]. [Concept('cabinet_seats_with_icon','Місця в раді')|e] можуть займати [Concept('characters_with_icon','персонажі')|e], що стають [Concept('cabinet_members_with_icon','членами ради')|e]. Ви можете доручати членам ради виконувати різні [Concept('cabinet_actions_with_icon','дії')|e], наприклад, [ShowCabinetActionName('increase_control_province')|l] або [ShowCabinetActionName('develop_province')|l].\n\nДії ради спираються на одну з трьох [Concept('abilities_with_icon','навичок')|e]. На результативність дії впливають навички вашого [Concept('ruler_with_icon','правителя')|e] і члена ради, якому доручено дію.\n\nНаприклад, [ShowCabinetActionName('change_societal_values')|l] буде просуватися швидше, якщо це доручено члену ради з високою [Concept('dip_with_icon','навичкою дипломатії')|e]. Загальна [Concept('cabinet_efficiency_with_icon','ефективність ради')|e] вашої [Concept('country_with_icon','держави')|e] також впливає на швидкість і ефективність виконання дій.\n\n@hint! Ви можете дізнатися про раду [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'тут')]."
 lesson_admin_5: "[estates_icon] $game_concept_estates$"
 lesson_admin_5_desc: "Давайте перейдемо до #high розділу станів#!. Ви можете вивчити різні стани вашої [Concept('country_with_icon','держави')|e] і взаємодіяти з ними в #high розділі станів#! у вкладці держави на панелі [Concept('government','уряду')|e]."
 lesson_admin_6: "[government_type_icon] Уряд"
 lesson_admin_6_desc: "Кожна [country_with_icon|el] у #high Europa Universalis V#! унікальна. Політика вашої [Concept('country','держави')] насамперед визначається [Concept('government_type_with_icon','формою правління')|e].\n\nВи [Player.GetGovernment.GetGovernmentType.GetName|l], і принципи функціонування вашої [Concept('country','держави')] вже мають значні відмінності від ваших сусідів. Крім того, суть і політичний устрій [Concept('country','держави')] багато в чому залежать від її [Concept('government_reforms_with_icon','державних принципів')|e], [Concept('privileges_with_icon','привілеїв')|e] і [Concept('laws_with_icon','зводу правил')|e].\n\nЗміна будь-якого з цих трьох аспектів зазвичай супроводжується значним падінням [Concept('stability_with_icon','стабільності')|e].\n\nДавайте ознайомимося зі станом справ, почавши зі вже знайомого [Link('government', 'tabcontent = estates', '@government_panel!розділу станів')]."
 lesson_admin_6b: "[government_reform_icon] Державні принципи"
 lesson_admin_6b_desc: "Ваші [government_reforms_with_icon|el] є однією з ключових особливостей вашої [Concept('country_with_icon','держави')|e]. Їхні ефекти часто досить значні, тому вибір принципів має бути одним з ваших першорядних завдань на початку нової гри.\n\n@hint!Детальніше про [Concept('government_reforms','державні принципи')] можна дізнатися з [Link('hints', 'selected_hint = hint_has_possible_reform', 'поради про державні принципи')]."
 lesson_admin_open_country: "Відкрийте вкладку держави"
 lesson_admin_open_estates: "Відкрийте розділ станів"
 lesson_admin_6c: "[privileges_icon] Привілеї"
 lesson_admin_6c_desc: "Ми вже обговорювали [Concept('privileges_with_icon','привілеї')|e], коли говорили про [Concept('estates_with_icon','стани')|e]. Окрім впливу на [Concept('estate_satisfaction_with_icon','задоволення стану')|e] і [Concept('estate_power_with_icon','станову владу')|e] [Concept('privileges','привілеї')] можуть суттєво змінити гру за вашу [Concept('country_with_icon','державу')|e]. Часто вони відкривають нові можливості або обмежують вашу свободу дій."
 lesson_admin_open_laws: "Відкрийте розділ правил"
 lesson_admin_11: "[laws_icon] $game_concept_laws$"
 lesson_admin_11_desc: "І нарешті, кожна держава починає гру з власним [Concept('laws_with_icon','зводом правил')|e]. Перейдіть до #high розділу правил#! у #high вкладці держави#!."
 lesson_admin_12: "[law_icon] $game_concept_laws$"
 lesson_admin_12_desc: "[Concept('laws','@laws! Звід правил')|e] поділено на кілька категорій і дозволяє вам змінювати свою [Concept('country','@country! державу')|e]. Кожне [Concept('law','правило')] містить кілька можливих [Concept('policies','@policies! політик')|e].\n\nНаприклад, для правила #TOOLTIP:LAW,censorship,X #L «Цензура»#!#! можна вибрати політику #TOOLTIP:POLICY,no_censorship,X #L «Відсутність цензури»#!#!. Вибір політики тягне за собою низку позитивних і негативних наслідків. Швидкість зміни політики залежить від вашої [Concept('legislative_efficiency','@legislative_efficiency! законодавчої ефективності')|e].\n\n#weak Правила можна змінювати в будь-який час, розплачуючись [Concept('gold','@gold! дукатами')|e] і [Concept('stability','@stability! стабільністю')|e], але зазвичай раціональнішим рішенням буде дочекатися засідання [Concept('parliament', '@parliament! парламенту')|e]#!"
 lesson_admin_open_values: "Відкрийте вкладку цінностей"
 lesson_admin_13: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_13_desc: "Отже, ви можете змінювати [Concept('government_reforms_with_icon','державні принципи')|e], [Concept('laws_with_icon','правила')|e] і [Concept('privileges_with_icon','привілеї')|e] у своїй [Concept('country_with_icon','державі')|e] на власний розсуд, якщо не заперечуєте проти падіння [Concept('stability_with_icon','стабільності')|e]. Але не все в цьому світі так просто змінити, і суспільство дуже повільно пристосовується до нових порядків.\n\nЩоб краще відобразити структурні особливості вашої держави і народу, ми додали [societal_values_with_icon|el]. Давайте подивимося на них."
 lesson_admin_14: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_14_desc: "[societal_values_with_icon|e] [Concept('country_with_icon','держави')|e] відображає закорінілі звичаї населення, інерцію світських інститутів та їхній вплив на характер її мешканців. Вони змінюються повільно, з плином часу, пристосовуючись до правил.\n\n[reforms_with_icon|e], [privileges_with_icon|el], [laws_with_icon|el] і певні дії під час вашого правління призведуть до поступової зміни [Concept('societal_values','суспільних цінностей')].\n\n#weak Наприклад, якщо [GetEstateName('nobles_estate')|l] вашої держави отримають певні [Concept('privileges','привілеї')], це підштовхне вашу державу в бік #TOOLTIP:SOCIETAL_VALUE,aristocracy,X #L аристократії#!#!#!."
 lesson_admin_15: "[crown_power_icon] $game_concept_crown_power$"
 lesson_admin_15_desc: "Використання сили стану [GetEstateName('crown_estate')] проти інших [Concept('estates', '@estates! станів')|e] — один із наріжних каменів управління в @caesar!#high Europa Universalis V#!.\n\nВаша [Concept('crown_power', '@crown_power! влада правителя')|e] в основному залежить від середнього ступеня [Concept('control', '@control! контролю')|e] у всіх ваших [Concept('locations', 'районах')], а її ефективність знижується під впливом [Concept('privileges', '@privileges! привілеїв')|e] ваших [Concept('estates', 'станів')]. Також на неї впливають багато [Concept('government_reforms', '@government_reforms! державних принципів')|e], [Concept('laws', '@laws! зводів правил')|e] і [Concept('societal_values', '@societal_values! суспільних цінностей')|e].\n\nПідтримувати владу правителя на високому рівні дуже важливо: вона не лише підвищує [Concept('cabinet_efficiency', '@cabinet_efficiency! ефективність ради')|e] і вашу підтримку в [Concept('parliament', '@parliament! парламенті')|e], але також визначає відсоток [Concept('trade_income', '@trade_income! доходів від торгівлі')|e], що надходить безпосередньо до вашої [Concept('treasury', '@treasury! скарбниці')|e]."
 lesson_economy_1: "@adm! Демонстрація «Економіка»"
 lesson_economy_1_desc: "Тепер ми починаємо @adm! #high знайомство з економікою#!. Ми глибше зануримося в економіку #high Europa Universalis V#! і почнемо з основи: [markets_with_icon|el]."
 lesson_economy_2: "[market_icon] $game_concept_markets$"
 lesson_economy_2_desc: "Тут представлено перелік [Concept('markets_with_icon','ринків')|e], на яких присутня ваша [Concept('country_with_icon','держава')|e], тоді як на карті ви можете побачити всі [Concept('markets','ринки')] відомого світу. Кожна [location_with_icon|el] є частиною [Concept('market','ринку')], на якому вона продає вироблені [goods_with_icon|el] і закуповує потрібні.\n\nБагато чого в грі пов'язано з товарами: [pops_with_icon|el] споживають [Concept('goods','товари')] для життя, [Concept('goods','товари')] потрібні для [Concept('constructions_with_icon','будівництва')|e], без [Concept('goods','товарів')] не працюватимуть [buildings_with_icon|el], [Concept('armies_with_icon','арміям')|e] потрібні [Concept('goods','товари')], щоб воювати.\n\nНаприклад, на карті ви можете бачити, що ваша [capital_with_icon|el], [Player.GetCapital.GetName], є частиною ринку [market_icon]«[Player.GetCapital.GetMarket.GetName]», тому все, що ви споруджуєте в ній, використовуватиме [Concept('goods','товари')] з цього [Concept('market','ринку')].\n\n#weak Крім того, ви можете клацнути @rightclick!#high правою кнопкою миші#! по назві або картці [Concept('market','ринку')], щоб відкрити #high контекстне меню#!#!."
 lesson_economy_3: "[market_icon] $game_concept_markets$"
 lesson_economy_3_desc: "Товари, що виробляються в усіх [Concept('locations_with_icon','районах')|e], щомісяця продаються і надходять до [Concept('stockpile_with_icon','запасів')|e] [Concept('market','ринку')], що служить основою для [Concept('tax_base_with_icon','податкової бази')|e]. І навпаки, всі [Concept('locations','райони')] намагаються закуповувати необхідні їм [Concept('goods','товари')] на своєму [Concept('market','ринку')] у порядку, що визначається [Concept('market_access_with_icon','доступом до ринку')|e]. Різниця між [Concept('supply_with_icon','пропозицією')|e] і [Concept('demand_with_icon','попитом')|e] на [Concept('good','товар')] на [Concept('market','ринку')] впливає на його [Concept('market_price_with_icon','ринкову ціну')|e].\n\nЗверніть увагу, що [markets_with_icon|el] не обмежені кордонами [Concept('country_with_icon','держави')|e]. Продукція ваших [Concept('locations','районів')] завжди надходить безпосередньо на їхній [Concept('market','ринок')], через що чужі [Concept('locations','райони')] можуть скуповувати [Concept('goods','товари')] раніше за ваші, якщо у них більший [Concept('market_access','доступ до ринку')].\n\n[Concept('market_access_with_icon','Доступ')|e] [Concept('location','району')] до ринку залежить від відстані до [Concept('market_center_with_icon','ринкового центру')|e] і, як і у випадку з [Concept('proximity_with_icon','близькістю')|e], ви можете покращити його за допомогою [Concept('roads_with_icon','доріг')|e]. Як правило, райони належать до найближчого [Concept('market','ринку')], тобто ринку з найбільшим [Concept('market_access','доступом до ринку')].\n\n@hint!Детальніше про [Concept('markets','ринки')] ви можете дізнатися з [Link('hints', 'selected_hint = hint_markets', 'поради про ринки')]."
 lesson_economy_4: "[trade_icon] $game_concept_trade$"
 lesson_economy_4_desc: "[markets_with_icon|e] ніколи не бувають повністю ізольованими один від одного. Рух [Concept('goods_with_icon','товарів')|e] між двома [Concept('markets','ринками')] називається [Concept('trade_with_icon','торгівлею')|e].\n\n[countries_with_icon|e] можуть переміщувати [Concept('goods','товари')] між [Concept('markets','ринками')], витрачаючи на це [Concept('merchant_capacity_with_icon','торговий потенціал')|e] і отримуючи прибутки або несучи збитки. Крім того, @burghers! #TOOLTIP:POPTYPE,burghers,X #L міщани#!#!, що проживають на [Concept('market','ринку')], самостійно вестимуть [Concept('trade','торгівлю')].\n\nЗа замовчуванням торгівля @automation! #high автоматизована#! на всіх [Concept('markets','ринках')], тобто весь ваш [Concept('merchant_capacity','торговий потенціал')] на [Concept('market','ринку')] автоматично задіюватиметься для найвигідніших угод. Ми радимо довірити [Concept('trade','торгівлю')] автоматизації, поки ви не освоїтеся в грі.\n\nКоли прийде час, ви зможете детальніше ознайомитися з [Concept('trade','торгівлею')] тут:\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Порада про торгівлю')]."
 lesson_economy_5: "[food_icon] $game_concept_food$"
 lesson_economy_5_desc: "Нарешті, [pops_with_icon|el] також виробляють і споживають [Concept('food_with_icon','їжу')|e].\n\n[Concept('food','Їжу')] в основному виробляють @laborers! #TOOLTIP:POPTYPE,laborers,X #L робітники#!#!, зайняті в [Concept('rgo_with_icon','видобутку')|e] [Concept('food_raw_materials','ресурсів для виробництва їжі')|e], наприклад, #TOOLTIP:GOODS,wheat,X #L пшениці#!#!, хоча @peasants! #TOOLTIP:POPTYPE,peasants,X #L селяни#!#!, зайняті [Concept('subsistence_agriculture_with_icon','натуральним господарством')|e], також вносять невеликий внесок.\n\nНа кожному [Concept('market_with_icon','ринку')|e] є [Concept('food_stockpile_with_icon','запас їжі')|e], який щомісяця збільшується або зменшується. Якщо на [Concept('market','ринку')] закінчиться [Concept('food','їжа')], [Concept('population','населення')] почне [Concept('starvation_with_icon','голодувати')|e]. Ви знайдете баланс [Concept('food','їжі')] на [Concept('market','ринку')] на картці цього [Concept('market','ринку')].\n\nПро способи отримання [Concept('food','їжі')] ви можете дізнатися з [Link('hints', 'selected_hint = hint_food', '@hint! поради про їжу')]."
 lesson_admin_21: "[good_icon] $game_concept_goods$"
 lesson_admin_21_desc: "Давайте продовжимо знайомство з [Concept('goods_with_icon','товарами')|e]! Для цього ви можете натиснути кнопку [Concept('pop_needs_with_icon','потреб населення')|e] на картці [Concept('market_with_icon','ринку')|e]."
 lesson_admin_22: "[good_icon] $game_concept_goods$"
 lesson_admin_22_desc: "Тут ви знайдете всі [goods_with_icon|el], присутні на певному [Concept('market_with_icon','ринку')|e]. Оскільки використовується фільтр «Потреби населення», зараз ви бачите [Concept('market_balance_with_icon','баланс')|e] усіх товарів, необхідних вашим [Concept('pops_with_icon','групам населення')|e].\n\n#weak Ви можете прибрати [market_icon] #high картку ринку#!, щоб подивитися товари в усій вашій [Concept('country','державі')], включно з усіма ринками, на яких у вас є [Concept('locations','райони')]#!.\n\nЄ три способи збільшити [Concept('supply_with_icon','пропозицію')|e] будь-якого товару на [Concept('market','ринку')]:\n\n$BULLET$ [rgo_icon] Розширення [Concept('rgo','видобутку ресурсів')|e]\n[Concept('rgo','Видобуток')] [Concept('raw_materials_with_icon','ресурсів')|e] можна наростити, якщо ви [Concept('own','володієте')|e] підходящими [Concept('locations_with_icon','районами')|e].\n\n$BULLET$ [building_icon] Будівництво [Concept('buildings','споруд')|e]\nХоча деякі [Concept('buildings','споруди')] можуть видобувати [Concept('raw_materials','ресурси')], їхнім основним призначенням є переробка [Concept('raw_materials','ресурсів')] у [Concept('produced_goods_with_icon','вироблені товари')|e].\n\n$BULLET$ [import_icon] Імпорт за допомогою [Concept('trade','торгівлі')|e]\nВи завжди можете імпортувати необхідні [Concept('goods','товари')] з інших [Concept('market','ринків')] за наявності доступного [Concept('merchant_capacity_with_icon','торгового потенціалу')|e].\n\n#weak Наприклад, ви можете почати видобуток ресурсів для отримання @wool! #TOOLTIP:GOODS,wool,X #L вовни#!#!, потім побудувати @cloth_guild! #TOOLTIP:BUILDING_TYPE,cloth_guild,X #L гільдію прядильників#!#! для переробки вовни в #TOOLTIP:GOODS,cloth,X #L текстиль#!#!, який споживається безліччю інших [Concept('buildings','споруд')], [Concept('pops','населенням')] і [Concept('armies','арміями')].#!"
 lesson_admin_25: "[building_icon] $game_concept_buildings$"
 lesson_admin_25_desc: "Давайте вже поговоримо про [Concept('buildings_with_icon','споруди')|e].\n\nДля початку подивимося на повний список [Concept('buildings','споруд')] у #high вкладці споруд#!."
 lesson_admin_26: "[building_icon] $game_concept_buildings$"
 lesson_admin_26_desc: "На відміну від [Concept('rgo_with_icon','видобутку ресурсів')|e] всім [Concept('buildings_with_icon','спорудам')|e] для роботи потрібні [Concept('goods_with_icon','товари')|e], але не всі з них беруть участь у виробництві [Concept('goods','товарів')], а отже й збільшенні [Concept('tax_base_with_icon','податкової бази')|e].\n\nІнші [Concept('buildings','споруди')] служать іншим цілям, наприклад, надають [Concept('manpower_with_icon','рекрутів')|e], дозволяють набирати [Concept('regulars_with_icon','регулярні війська')|e], зміцнюють [Concept('crown_power_with_icon','владу правителя')|e] або підвищують [Concept('control_with_icon','контроль')|e] над [Concept('location_with_icon','районом')|e].\n\nСпоруди, як і [Concept('rgo_with_icon','видобуток ресурсів')|e], потребують витрат на [Concept('construction_with_icon','будівництво')|e], яке займає певний час у грі. Щоб побудована споруда могла функціонувати, необхідно, щоб на [Concept('market_with_icon','ринку')|e], до якого вона належить, були необхідні ресурси.\n\n#weak Пам'ятайте, що у вашої [Concept('country','держави')] може бути кілька [Concept('market','ринків')]. [market_icon] #high Картка ринку#! у верхній частині #high панелі виробництва#! дозволяє відсортувати її вміст за ринками.#!\n\nДетальніше про [Concept('buildings','споруди')] можна дізнатися в таких порадах:\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! Споруди без робітників')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint! Невигідні споруди')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint! Нестача ресурсів')]"
 lesson_admin_27: "[mission_icon] $game_concept_missions$"
 lesson_admin_27b: "[mission_icon] $game_concept_missions$"
 lesson_admin_27_desc: "Наостанок розглянемо [Concept('missions_with_icon','завдання')|e]."
 lesson_admin_28: "[mission_icon] $game_concept_missions$"
 lesson_admin_28_desc: "[missions_with_icon|e] являють собою набір етапів, покликаних показати вам, що саме ви можете робити в #high Europa Universalis V#!. Це велика гра, в ній багато чого потрібно освоїти, і це теж захоплююче!\n\nВи щойно завершили вступ до @adm! #high економічної гри#!, і тепер вам доступні завдання, які дозволять краще дізнатися, як використовувати механіки і панелі, які ми щойно обговорювали.\n\nЩоб спростити знайомство з ними, ми підготували кілька завдань."
 lesson_admin_29: "@caesar! Завершення"
 lesson_admin_29_desc: "Чудово! Тепер на #high вкладці [Concept('missions','@missions! завдань')|e]#! вам доступно кілька з них. Коли ви завершите всі завдання для свого стилю гри, ви отримаєте пропозицію аналогічним чином ознайомитися з іншим стилем гри.\n\nУдачі!"
