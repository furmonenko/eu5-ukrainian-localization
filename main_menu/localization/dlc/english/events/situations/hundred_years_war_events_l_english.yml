 hundred_years_war.213.title: "[actor.GetNameWithNoTooltip] вимагає [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]"
 hundred_years_war.213.desc: "Серед представникiв [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ої сфери вирують пристрастi: [target_character1.GetName] [Select_CString(target_character1.IsFemale, 'направила', 'направив' )] нам офiцiйну вимогу повернути [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]. [Select_CString(target_character1.IsFemale, 'Вона', 'Вiн' )] стверджує, що ця земля з незапам'ятних часiв i по праву належить [Select_CString(target_character1.IsFemale, 'їй', 'йому' )], i заявляє, що [target_character2.GetName] утримує її незаконно. До вiдкритого конфлiкту справа поки що не дiйшла, але ця вимога має вагу i ставить нас перед непростим вибором: пiдкоритися чи вiддати суперечку на розгляд влади #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!?"
