l_english:
 regencies.1.title: "Коронація регента"
 regencies.1.desc: "[target_previous_ruler.GetName] передчасно [Select_CString(target_previous_ruler.IsFemale,'померла', 'помер')], і тепер [ROOT.GetCountry.Custom('CF_TP')|l] керує регент, доки не буде знайдено гідного спадкоємця. За #L [ROOT.GetCountry.GetAdjective|l]ими#! законами [target_character.GetName] не [Select_CString(target_character.IsFemale,'повинна', 'повинен')] стати [Select_CString(target_character.IsFemale,'правителькою', 'правителем')], але [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] люблять і підтримують [Select_CString(target_character.IsFemale,'її', 'його')].\n\nПрироднo, така амбітна особистість, як [target_character.GetShortNameWithNoTooltip], дуже хоче взяти владу у свої руки. Але вирішувати, чи [Select_CString(target_character.IsFemale,'гідна', 'гідний')] [Select_CString(target_character.IsFemale,'вона', 'він')] правити, будуть [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 regencies.1.a: "Чудова ідея!"
 regencies.1.a.japanese.tt: "Це дозволить нам покінчити з пануванням династії [target_previous_ruler.GetDynasty.GetName] і змінити ідентичність нашої держави."
 regencies.1.founds_dynasty_tt: "Створює нову [Concept('dynasty', 'династію')|e] в [THIS.GetCharacter.GetLocation.Custom('LR_PREP')|l] [THIS.GetCharacter.GetLocation.GetName]"
 regencies.1.a.japanese_imperial_family.tt: "Ми більше не будемо членами #TOOLTIP:GOVERNMENT_REFORM,japanese_imperial_family,X #L японського імператорського дому#!#!"
 regencies.1.b: "Краще цього уникнути!"
 regencies.1.c: "[target_previous_ruler.GetShortNameWithNoTooltip] [Select_CString(target_previous_ruler.IsFemale,'залишила', 'залишив')] заповіт, згідно з яким [target_character.GetShortNameWithNoTooltip] — [Select_CString(target_previous_ruler.IsFemale,'її', 'його')] законна дитина."
 regencies.2.title: "Без образ"
 regencies.2.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] добре [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'освічена', 'освічений')] і має природну чарівність, що робить [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'її', 'його')] більш ніж відповідним претендентом на трон. Однак [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] не найкращим чином керує #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!, що знижує [Concept('stability', 'стабільність')|e]. Правити державою — справа складна й тонка, наче збирати троянди, не торкаючись колючок. Іноді людина просто не має належного таланту. Можливо, одна з таких колючок стане нам у пригоді…"
 regencies.2.a: "Ми повинні забезпечити [Concept('stability', 'стабільність')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, чого б це не коштувало."
 regencies.3.title: "Явись хоч тінню"
 regencies.3.desc: "Переживши замах на своє життя, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] надмірно [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'переймається', 'переймається')] заходами безпеки, хоча дехто відгукується про [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'її', 'його')] поведінку значно різкіше. [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'Вона почала', 'Він почав')] уникати зібрань, залишивши керування державою на інших членів ради.\n[Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'Її', 'Його')] волаюча безвідповідальність породила багато підозр при дворі. Але основною причиною, через яку [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'втратила', 'втратив')] загальну повагу, стала [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'її', 'його')] дивна поведінка. Витріщившись почервонілими очима в темряву, [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'вона', 'він')] не спить цілими ночами, бурмоче, що ніколи не залишить трон, і благає когось явитися до [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'неї', 'нього')] хоч тінню, хоч видінням сонним."
 regencies.3.a: "Треба якнайшвидше покласти цьому край."
 regencies.3.c: "Загалом це не так погано."
 regencies.4.title: "Хоч видінням сонним"
 regencies.4.desc: "[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] приносить нашому народу лише горе. Після невдалої спроби двору покласти цьому край [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'її', 'його')] параноїдальні схильності лише посилилися, а розум затьмарився ще більше. Після суворого допиту найближчих членів ради [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'почала', 'почав')] без попередження навідуватися до їхніх покоїв у супроводі #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! вартових. Радники намагалися з'ясувати, чому їх обшукують, але [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] лише суворо відповідає: «Так треба»."
 regencies.4.a: "У нас не залишилося вибору."
 regencies.5.title: "Злокозненний розум"
 regencies.5.desc: "Золото небезпечне, бо перед його принадним блиском неможливо встояти. Воно мерехтить у темряві, приваблюючи необачних дурнів. Монети підступно виблискують, наче очі демона. [target_character.GetName] теж [Select_CString(target_character.IsFemale, 'піддалася', 'піддався' )] цій згубній напасті — відчайдушно бажаючи примножити свої багатства, [Select_CString(target_character.IsFemale, 'вона', 'він' )] невтомно обшукує кишені й шухляди. Можливо, [Select_CString(target_character.IsFemale, 'вона', 'він' )] сподівається здобути дар Мідаса і перетворювати на золото все, до чого торкається?\n\nТим часом наш народ страждає і поринає у відчай. Люди голодують і благають про допомогу."
 regencies.5.a: "Не можна допустити, щоб [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'зруйнувала', 'зруйнував' )] державу."
 regencies.5.c: "Вже надто пізно!"
 regencies.6.title: "Пошук скарбів"
 regencies.6.desc: "Невинні жарти, легковажні фрази й нешкідливі натяки переросли у злісні посмішки, колючі висловлювання та жорстокі накази.\nУвесь палац знав, що [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] надто [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'звикла', 'звик')] до влади, але мало хто міг припустити, що [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'вона', 'він')] зайде так далеко заради того, щоб її утримати. Відгукнувшись на пропозицію відшукати цінні скарби в підземеллях, [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'наша законна спадкоємиця', 'наш законний спадкоємець')] [ROOT.GetCountry.GetGovernment.GetHeir.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'була кинута', 'був кинутий')] до темниці."
 regencies.6.a: "Чутки розповзаються по всій державі."
 regencies.7.title: "Славні дні"
 regencies.7.desc: "Іноді надію можна знайти там, де її зовсім не чекаєш. Прийнявши на себе обов'язки регента, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] одразу [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'показала', 'показав')] себе [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'чудовою правителькою', 'чудовим правителем')]. [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'Вона', 'Він')] завжди чуйно ставиться до потреб людей, і дехто навіть заявляє, що держава лише розквітне, якщо [Select_CString(ROOT.GetCountry.GetGovernment.GetActiveRegent.IsFemale,'вона', 'він')] залишиться при владі трохи довше…\n\n[ROOT.GetCountry.GetGovernment.GetHeir.GetName] скоро досягне відповідного віку, тож ці надії навряд чи справдяться. Щоправда, [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'її', 'його')] дурні витівки доводять учителів до сказу, і багато хто вже покинув двір, так і не спромігшись переконати [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'її', 'його')] взятися за розум."
 regencies.7.a: "Гадаю, це можна якось вирішити…"
 regencies.7.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale.IsFemale,'Вона', 'Він')] не [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'перша нікчемна спадкоємиця', 'перший нікчемний спадкоємець')]."
