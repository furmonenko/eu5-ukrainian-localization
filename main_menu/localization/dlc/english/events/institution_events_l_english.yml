l_english:
 institution_events.1.title: "Вимога укласти васальний договір"
 institution_events.1.desc: "Протягом багатьох століть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] править без особливих ускладнень і вигадливості. Клани та роди присягають на вірність [ROOT.GetCountry.Custom('CF_DP')|l], а натомість #L [ROOT.GetCountry.GetAdjective|l]і#! війська охороняють їхній спокій.\n\nОднак подібний необов'язковий союз зовсім не влаштовує верхівку провінції [feudal_province.GetName], оскільки вона вважає, що по суті їхні привілеї та власність нічим не захищені. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] бажають укласти договір, у якому вони, [target_ruler.GetName] і [ROOT.GetCountry.GetLongNameWithNoTooltip] закріплять свої відносини."
 institution_events.1.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] вимагають укласти васальний договір з ними, і ми змушені поступитися."
 institution_events.1.b: "Немає потреби в подібному договорі."
 institution_events.2.title: "Виклик воїнській еліті"
 institution_events.2.desc: "З часом ми змогли зміцнити свою владу над [ROOT.GetCountry.Custom('rank_ru_INST')|l]. Відтепер все буде так, як скаже [target_character.GetName]. Інакше кажучи, влада місцевих лордів і дрібних ватажків тепер під загрозою. Зазвичай із таким опором на місцях можна легко впоратися, але в [feudalism_location.Custom('LR_PREP')|l] [feudalism_location.GetName] може знадобитися застосування більш прямої сили, щоб нагадати іншим про наше право на владу."
 institution_events.2.a: "Розтрощіть їх!"
 institution_events.2.b: "Нам потрібна їхня підтримка."
 institution_events.3.title: "Зростання впливу міської аристократії"
 institution_events.3.desc: "Хоча багаті міста формально не представлені в нашому уряді, у них є безліч інших способів продемонструвати свій вплив. Іноді вони можуть навіть об'єднуватися, щоб зміцнити свою владу над провінцією. Голови одного такого об'єднання нещодавно зібралися в [urban_location.Custom('LR_PREP')|l] [urban_location.GetName], після чого звернулися до нас з проханням офіційно оформити деякі методи здійснення контролю в провінції. Союз із містами дасть нам міцну систему управління, але, найімовірніше, місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] припинять надавати нам військову підтримку."
 institution_events.3.a: "Сподіваємося на плідну співпрацю з [urban_location.Custom('LR_INST')|l] [urban_location.GetNameWithNoTooltip]."
 institution_events.3.b: "Про це не може бути й мови."
 institution_events.10.title: "Іноземна концепція: [ShowInstitutionNameWithNoTooltip('legalism')|l]"
 institution_events.10.desc.start: "У [ROOT.GetCountry.Custom('CF_PP')|l] існують давні традиції, що забезпечують стабільність у #L [ROOT.GetCountry.GetAdjective|l]ому#! суспільстві.\n\nОднак зараз їм загрожують нові ідеї, які прийшли в [legalism_location.GetRank.GetNameAltWithNoTooltip('LR_VP')|l] [legalism_location.GetName] із #ONCLICK:COUNTRY,[legalism_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[legalism_country.Custom('CL_tt')],X [legalism_country.Custom('CL_RP')|L]#!#!."
 institution_events.10.desc.christians: "$institution_events.10.desc.start$ #L [legalism_country.GetAdjectiveWithNoTooltip]ий#! звід законів, що бере свій початок ще в стародавній Римській імперії, з однаковою прихильністю прийняли і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] [legalism_location.Custom('LR_RP')|l] [legalism_location.GetNameWithNoTooltip].\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.muslims: "$institution_events.10.desc.start$ Зокрема, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] визнали привабливою для себе благочестя #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! законів [legalism_country.Custom('CL_RP')] та їхній взаємозв'язок із багатьма аспектами життя.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.eastern: "$institution_events.10.desc.start$ Закони і [ShowInstitutionName('legalism')|l] загалом сприймаються жителями [legalism_country.Custom('CL_RP')] як важлива філософія, що забезпечує бюрократичну стабільність. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] виступають за концепцію фацзя, оскільки її прийняття істотно зміцнить законність у [legalism_location.Custom('LR_PP')|l] [legalism_location.GetNameWithNoTooltip]. Звісно, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] не втратили нагоди запропонувати свої послуги з нагляду за новими ідеями.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.dharmic: "$institution_events.10.desc.start$ [legalism_country.GetAdjectiveWithNoTooltip]а концепція #TOOLTIP:RELIGIONGROUP,dharmic,X #L дхарми#!#! знайшла особливо великий відгук серед жителів [ROOT.GetCountry.Custom('CF_RP')|l], які не могли не помітити схожість традицій [ROOT.GetCountry.GetAdjectiveWithNotooltip|l]ої та #TOOLTIP:RELIGIONGROUP,dharmic,X #L дхармічної#!#! релігії.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.end: "Хоча в цих чужоземних ідеях міститься велика користь, більшість жителів [ROOT.GetCountry.Custom('rank_ru_GEN')|l] відчувають загрозу усталеним порядкам."
 institution_events.10.a: "Підтримаємо ці іноземні ідеї."
 institution_events.10.b: "Ми не можемо ризикувати своїми традиціями."
 institution_events.11.title: "Брак бюрократії"
 institution_events.11.desc: "Іноді прогрес тим швидший, чим він далі від центру влади, де стара еліта не бажає нічого міняти. У міру того, як з'являються нові способи управління поза столицею нашої держави, жителі міста [ROOT.GetCountry.GetCapital.GetName] дедалі більше невдоволені верхівкою, яка перешкоджає появі державних інститутів."
 institution_events.11.a: "Часи змінюються."
 institution_events.11.b: "Зміни мають іти своїм чергом."
 institution_events.12.title: "Ослаблення неформальної влади"
 institution_events.12.desc: "За допомогою розумної політики і регулярного повторення прийнятих заходів авторитет і влада можуть зміцнитися настільки, що це дозволить розвивати постійні державні інститути. З часом наші методи управління еволюціонували від довільної демонстрації влади до одноманітності і послідовності в її застосуванні."
 institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.20.title: "Поширення меритократичних ідей"
 institution_events.20.desc: "З перших днів існування [ROOT.GetCountry.Custom('rank_ru_GEN')|l] впливові пости отримували [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Соціальне походження людини було важливішим, ніж її реальні досягнення.\n\nОстаннім часом [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.Custom('CL_GEN')] переповнений ідеями з #ONCLICK:COUNTRY,[meritocracy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[meritocracy_country.Custom('CL_tt')],X [meritocracy_country.Custom('CL_GEN')|L]#!#!, які ставлять під сумнів правило крові і закликають до створення системи, що винагороджує за компетентність, а не за походження.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] побоюються таких змін і вимагають покінчити з меритократичними ідеями."
 institution_events.20.a: "Правити повинні тільки вмілі люди."
 institution_events.20.b: "Ми маємо зупинити поширення цих ідей!"
 institution_events.21.title: "Іспити для місцевих губернаторів"
 institution_events.21.desc: "#L [ROOT.GetCountry.GetAdjective]а#! влада в [meritocracy_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [meritocracy_location.GetName] ледь помітна. Хоча відстань і зв'язки позначаються на нашому малому впливі в [meritocracy_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [meritocracy_location.GetNameWithNoTooltip], головною проблемою все ж є місцева адміністрація, яка, схоже, піклується лише про набивання своїх кишень, не звертаючи уваги на страждання жителів #L #TOOLTIP:LOCATIONRANK,[meritocracy_location.GetRank.GetNameAltWithNoTooltip('LR_tt')],X [meritocracy_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l]#!#!.\n\n[ROOT.GetCountry.GetGovernment.GetCabinetTitle] в особі деяких своїх представників пропонує перейняти ідеї з #ONCLICK:COUNTRY,[meritocracy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[meritocracy_country.Custom('CL_tt')],X [meritocracy_country.Custom('CL_RP')|L]#!#! і запровадити іспити для місцевих губернаторів на всій території [ROOT.GetCountry.Custom('CF_RP')|l]."
 institution_events.21.a: "Розумний план."
 institution_events.21.b: "Нам це не по кишені."
 institution_events.30.title: "Княжі дзеркала"
 institution_events.30.desc: "[target_character.GetName] виявляє живий інтерес до епохи #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#!, причому не тільки через культурні та художні достоїнства, а й через політичні та наукові досягнення #TOOLTIP:CULTUREGROUP,italian_group,X #L італійських#!#! держав. [target_heir.GetName] натомість, здається, зовсім не цікавиться подібним, через що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] перебуває в засмучених почуттях. Протягом багатьох поколінь #TOOLTIP:CONTINENT,europe,X #L європейські#!#! принци навчалися, читаючи книги про те, як керувати державою. Мислителі Відродження швидко освоїли цей жанр, так що багато з цих «Княжих дзеркал» буквально просякнуті новими ідеями. Нам слід подумати про те, щоб [target_heir.GetNameWithNoTooltip] ретельно [Select_CString(target_heir.IsFemale,'ознайомилася', 'ознайомився')] з цими книгами в рамках своєї освітньої програми."
 institution_events.30.a: "Нехай [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] набирається мудрості."
 institution_events.30.b: "З цим завданням впорається і традиційний наставник."
 institution_events.31.title: "Культурний вплив епохи Відродження"
 institution_events.31.desc: "З відродженням інтересу до мистецтва класичної епохи багато наших творців і вчених зайнялися створенням нових творів мистецтва і науки, взявши за основу давньогрецьку та давньоримську літературу. Ці роботи, звісно, не лише додають значний престиж, а й додають новий аспект до того, що означає бути представником #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! культури."
 institution_events.31.a: "[ShowInstitutionNameWithNoTooltip('renaissance')] є невід'ємною частиною [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]их традицій."
 institution_events.31.b: "Ці давні ідеї посилять [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ий вплив."
 institution_events.40.title: "Поширення лихварства"
 institution_events.40.desc: "З одного боку, в #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]их#! віруваннях дозволено позичати гроші і надавати позики, а з іншого, отримання відсотків за такими позиками вважається аморальним вчинком і категорично заборонено. Тому багато [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip|l]их купців, гільдій і членів правлячих домів змушені вдаватися до послуг єврейських та інших лихварів, які не зобов'язані дотримуватися таких правил.\n\nОднак осуд із боку духовенства ані трохи не заважає охочим до наживи купецьким родинам засновувати лихварські доми. Лихварство стає дедалі поширенішою справою, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] бажають покласти край цій богопротивній практиці незважаючи на те, що ці послуги обіцяють певну вигоду."
 institution_events.40.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] явно перебільшують."
 institution_events.40.b: "[ROOT.GetCountry.GetReligion.GetGodName] — ось хто убереже нас від цих стервятників."
 institution_events.41.title: "Банківська родина з [banking_location.Custom('LR_GEN')|l] [banking_location.GetNameWithNoTooltip]"
 institution_events.41.desc: "У міру того як ускладнюється світ і наше розуміння його природи, зростає і значення економіки. Природно, винахідливі люди на шляху до багатства і влади користуються цією можливістю для створення підприємств і банків.\n\nБанківська родина з [banking_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [banking_location.GetName], зокрема, прославилася тим, що виявилася дуже успішною у своїй справі. Її багатство, хай і вражаюче, зазіхає на наш контроль над [banking_location.GetRank.GetNameAltWithNoTooltip('LR_TP')|l] [banking_location.GetNameWithNoTooltip], оскільки вплив цих банкірів суперничає з нашим власним."
 institution_events.41.a: "Залишимо їх у спокої."
 institution_events.41.b: "Відновимо наш контроль над [banking_location.Custom('LR_INST')|l] [banking_location.GetNameWithNoTooltip], але надамо родині певну самостійність."
 institution_events.41.c: "Ліквідуємо банк і заберемо його активи!"
 institution_events.50.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ризикують втратити своє становище"
 institution_events.50.desc: "За звичаєм в арміях служать [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і їхні піддані, яких [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] закликає стати під свої прапори і битися за корону. При цьому, однак, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] постійно відточують свою воїнську майстерність, а до піхоти йдуть звичайні ополченці-[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], люди простого походження, для яких війна не є ремеслом.\n\nУ міру поширення в нашій державі #L [professional_armies_country.GetAdjective|l]их#! поглядів на формування професійної армії [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] відчули загрозу своєму становищу в суспільстві й армії. Час, коли в бій ішли ненавчені [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] та елітні кінні воїни, підходить до кінця…"
 institution_events.50.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] мають пристосуватися."
 institution_events.50.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] під нашим захистом."
 institution_events.51.title: "Потреби професійної армії"
 institution_events.51.desc: "Із запровадженням професійної регулярної армії на території #ONCLICK:COUNTRY,[professional_armies_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[professional_armies_country.Custom('CL_tt')],X [professional_armies_country.Custom('CL_GEN')|L]#!#! попит на зброю і обладунки значно зріс. Ця обставина впливає не лише на [professional_armies_country.GetAdjectiveWithNoTooltip|l]ий, а й на наш власний ринок, оскільки [professional_armies_country.GetGovernment.GetRulerTitle|l] нарощує чисельність своїх військ, а [professional_armies_country.GetAdjectiveWithNoTooltip|l]і торговці скуповують мечі для [Select_CString(professional_armies_country.GetGovernment.GetRulerOrRegent.IsFemale,'її', 'його')] зростаючої армії."
 institution_events.51.a: "Цікавий розвиток подій."
 institution_events.51.b: "Наша економіка не переживе [professional_armies_country.GetAdjectiveWithNoTooltip|l]у загрозу."
 institution_events.60.title: "Поширення культур Нового Світу"
 institution_events.60.desc: "З відкриттям і колонізацією #TOOLTIP:INSTITUTION,new_world,X #L Нового Світу#!#! в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! з'явилася ціла низка нових сільськогосподарських культур. #TOOLTIP:GOODS,potato,X #L Картопля#!#!, #TOOLTIP:GOODS,maize,X #L кукурудза#!#! і помідори почали поступово завойовувати популярність у європейських селян, однак старі звички складно викоренити, через що ці нові високоврожайні культури поширюються надто повільно.\n\nМи могли б спробувати прискорити цей процес за рахунок скарбниці [ROOT.GetCountry.Custom('CF_RP')|l], але ті, хто зараз займає домінуюче становище на сільськогосподарських ринках, найімовірніше, відчують загрозу своєму становищу."
 institution_events.60.a: "У це, безумовно, варто вкластися."
 institution_events.60.b: "У нас надто чутливі шлунки!"
 institution_events.61.title: "Збільшення потреб флоту"
 institution_events.61.desc: "Значення флоту суттєво збільшилося після початку колонізації #TOOLTIP:INSTITUTION,new_world,X #L Нового Світу#!#!. Цілком природно, що попит на матеріали для будівництва кораблів настільки збільшився, що за ним складно встигнути.\n\nМи можемо зменшити попит, якщо проведемо примусове вербування торгових кораблів. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] обійдуться і тим, що ми їм залишимо."
 institution_events.61.a: "Ринок розбереться з цим самостійно."
 institution_events.61.b: "Завербуємо торгові судна."
 institution_events.70.title: "Поширення недоброзичливих публікацій"
 institution_events.70.desc: "Коли друкарська справа була в новинку, вона приваблювала тих, хто хотів друкувати великі твори мистецтва, зокрема манускрипти, а також філантропів, які бажали поширювати класичні знання в доступнішій формі. Незабаром, однак, туди прийшли й інші, менш щепетильні люди, що заробляють на життя наклепом.\n\nВідтоді як друкарська справа почала розвиватися, різного роду демагоги заполонили всю #TOOLTIP:CONTINENT,europe,X #L Європу#!#! своєю брехнею. Сотні памфлетів чекають свого вдячного читача. Так, наприклад, у [target_location.Custom('LR_PP')|l] [target_location.GetName] ця багатообіцяюча в інших відношеннях технологія була використана для поширення відомостей, що підривають самі основи [ROOT.GetCountry.Custom('CF_RP')|l]. І навіть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зазнає нападів. Це неприпустимо!"
 institution_events.70.a: "Настав час цензури!"
 institution_events.70.b: "Ми не можемо контролювати свободу слова…"
 institution_events.70.b.tt: "Кожен належний нам [Concept('location', 'район')|e] у провінції [target_province.GetName], де почали поширюватися #TOOLTIP:INSTITUTION,printing_press,X #L друкарські верстати#!#!, отримає [ShowNamedValue('institution_progress_extreme_bonus')|+=] до прийняття цього інституту"
 institution_events.71.title: "Амбітний друкарський верстат у [printing_press_location.Custom('LR_PREP')|l] [printing_press_location.GetNameWithNoTooltip]"
 institution_events.71.desc: "#TOOLTIP:INSTITUTION,printing_press,X #L Друкарський верстат#!#! не лише вплинув на суспільство і вчених, а й створив умови для появи нового виду підприємств. Раніше доводилося вручну копіювати цілі рукописи, тепер же з'явилася машина, яка не лише проста у використанні, а й справляється із завданням швидше, ніж будь-який навчений переписувач.\n\nДеякі підприємливі [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] побачили в цьому чудову можливість примножити свій стан, відкривши нову друкарню в [printing_press_location.Custom('LR_PP')|l] [printing_press_location.GetName]. Однак, на відміну від дрібних підприємств, вони мають намір випускати книгодрукарську продукцію в кількості, що значно перевищує норму. Якщо не регулювати їхню діяльність, вона поставить під загрозу стабільність цін на #TOOLTIP:GOODS,books,X #L книги#!#! і #TOOLTIP:GOODS,paper,X #L папір#!#!."
 institution_events.71.a: "Нехай ведуть свої справи згідно зі своїми уявленнями."
 institution_events.71.b: "Запровадимо регулювання діяльності друкарень."
 institution_events.71.c: "Хто знає, що вони надрукують про [ROOT.GetCountry.Custom('rank_ru_PREP')|l]? Закрити друкарню!"
 institution_events.71.d: "Дозволимо їм продовжувати свою діяльність, але переконаємося, що вони платять гроші за свій захист…"
 institution_events.80.title: "Нова тактика на полі бою"
 institution_events.80.desc: "Поки триває війна, наші випробувані часом тактики зіткнулися з серйозним викликом. Противник задіяв сумно відоме побудову #TOOLTIP:INSTITUTION,pike_and_shot,X #L «Піка і мушкет»#!#!. Ця інноваційна стратегія передбачає розміщення на передньому краї пікінерів для захисту аркебузирів відворожих бійців ближнього бою. Стрільці використовують це прикриття для перезарядження і ведення вогню по неприятелю з пристойної відстані.\n\nНезважаючи на те, що деяким членам нашого двору бракує проникливості, щоб гідно оцінити потенціал цієї нової стратегії, військові з ентузіазмом вивчають її і розробляють свою власну форму «Піки і мушкета». Тим не менш їм знадобиться місце для підготовки і навчання військ. І хоча для цих цілей ми обрали [target_location.Custom('LR_VP')|l] [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] висловлюють невдоволення, вважаючи це даремною витратою і потуранням «безглуздій моді на полі бою»."
 institution_events.80.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] і їхні інтереси мають посторонитися, армія важливіша."
 institution_events.80.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] праві. Ця тактика з часом все одно кане в Лету."
 institution_events.80.c: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] теж приймуть участь у цих дослідженнях."
 institution_events.81.title: "Найманці приносять нову тактику"
 institution_events.81.desc.our_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.their_mercs: "$institution_events.81.desc$ $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.combined_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$ Ці повідомлення підкріплюються додатковими свідченнями. $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc: "Знаменита тактика «[ShowInstitutionName('pike_and_shot')]» отримала широке поширення в наших військових колах. І офіцери, і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] заінтриговані розповідями солдатів із поля бою."
 institution_events.81.our_mercs: "Наші власні найманці «[rented_mercs.GetName]», що вирішили заробити на життя в якості солдатів удачі, стали свідками ефективності нової стратегії, коли безрозсудна кавалерія була проколота піками, а поспішила їй на допомогу піхота зустріла жахливу смерть під вогнем пищалів."
 institution_events.81.their_mercs: "Найманці «[hired_mercs.GetName]» з #ONCLICK:COUNTRY,[foreign_merc_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[foreign_merc_country.Custom('CL_tt')],X [foreign_merc_country.Custom('CL_GEN')|L]#!#! розповідають про дисципліновані війська на полі бою, які трималися навіть під сильним натиском. Ні вершники, ні дезорганізовані атаки піхоти не змогли їх повалити."
 institution_events.81.closing_line: "Звісно, подібні байки — гарний привід для наших полководців продовжити вивчення цієї тактики. Уже розроблено плани з проведення навчань у [target_location.Custom('LR_PREP')|l] [target_location.GetName]…"
 institution_events.81.a: "І справді інтригуючі історії."
 institution_events.81.d: "Ми маємо відпрацювати цю тактику в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]."
 institution_events.90.title: "#L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]а#! єресь у [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 institution_events.90.desc: "У [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName] останнім часом розплодилися єретики, які відкрито заявляють про свою незгоду з #L [ROOT.GetCountry.GetReligion.GetAdjective|l]им#! ученням. Ці єретичні настрої викликали зростання напруженості, що призвело до істотного підриву нашого авторитету в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetNameWithNoTooltip].\n\nХоча відновлення нашої влади в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] може покласти край місцевій автономії, викликані цим безлади в поєднанні з уже існуючим невдоволенням серед населення можуть підштовхнути [target_location.Custom('LR_VP')] [target_location.GetNameWithNoTooltip] до відкритого повстання проти нашого правління."
 institution_events.90.a: "Залишимо населення [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip] без підтримки."
 institution_events.heretic.a.tt: "Кожна [Concept('heretic', 'єретична')|e] [Concept('pop', 'група населення')|e] у [target_location.Custom('LR_PREP')|l] [target_location.GetName] отримає [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
 institution_events.90.b: "Ми все одно маємо ствердити нашу владу!"
 institution_events.heretic.b.tt: "Кожна [Concept('heretic', 'єретична')|e] [Concept('pop', 'група населення')|e] у [target_location.Custom('LR_PREP')|l] [target_location.GetName] втратить [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
 institution_events.90.c: "Задобримо єретиків, надавши їм додаткову автономію."
 institution_events.heretic.c.tt: "Кожна [Concept('heretic', 'єретична')|e] [Concept('pop', 'група населення')|e] у [target_location.Custom('LR_PREP')|l] [target_location.GetName] отримає [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
 institution_events.90.d: "Навернемо єретиків до істинної віри силою, і тоді вони визнають нашу владу."
 institution_events.heretic.d.tt: "Кожна [Concept('heretic', 'єретична')|e] [Concept('pop', 'група населення')|e] у [target_location.Custom('LR_PP')|l] [target_location.GetName] втратить [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]. #Y 10%#! навернуться в #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! [Concept('religion', 'релігію')|e], а #R 2%#! помруть"
 institution_events.91.title: "Язичники [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 institution_events.91.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] сумно відомий своїм населенням, яке не дотримується #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ої#! віри. І це не просто якісь єретики, що заперечують частину постулатів #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! учення, а справжні язичники, які ніколи не побачать божественного світла. Ці жалюгідні [ROOT.GetCountry.Custom('GetHeathenInsultPlural')|l] наважилися оскаржити #L [ROOT.GetCountry.GetAdjective|l]у#! владу в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l].\n\nПри дворі голосно і виразно вимагають приборкати [target_location.Custom('LR_VP')] [target_location.GetNameWithNoTooltip]. Однак місцеві жителі і без того невдоволені нашою владою в [ROOT.GetCountry.Custom('CF_PP')|l]. Якщо ми спробуємо їх примусити до дотримання наших законів, це може стати останньою краплею, яка призведе до відкритого повстання язичників проти нас."
 institution_events.91.a: "[target_location.GetRank.GetNameWithNoTooltip] того не варто."
 institution_events.heathen.a.tt: "Кожна [Concept('heathen', 'язичницька')|e] [Concept('pop', 'група населення')|e] у [target_location.Custom('LR_PREP')|l] [target_location.GetName] отримає [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
 institution_events.91.b: "Нагадаємо цим невірним, на чиїй землі вони живуть."
 institution_events.heathen.b.tt: "Кожна [Concept('heathen', 'язичницька')|e] [Concept('pop', 'група населення')|e] у [target_location.Custom('LR_PREP')|l] [target_location.GetName] втратить [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
 institution_events.91.c: "Нехай ці язичники самі розпоряджаються своєю долею. Це може навіть схилити їх до нас."
 institution_events.heathen.c.tt: "Кожна [Concept('heathen', 'язичницька')|e] [Concept('pop', 'група населення')|e] у [target_location.Custom('LR_PREP')|l] отримає [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
 institution_events.91.d: "Ці заблукані душі необхідно привести до [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ої віри."
 institution_events.heathen.d.tt: "Кожна [Concept('heathen', 'язичницька')|e] [Concept('pop', 'група населення')|e] у [target_location.Custom('LR_PP')|l] [target_location.GetName] втратить [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]. #Y 10%#! навернуться в #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! [Concept('religion', 'релігію')|e], а #R 2%#! помруть"
 institution_events.92.title: "Теологічні суперечки"
 institution_events.92.desc: "Теологічні питання #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ої#! віри стали причиною безлічі запеклих і гарячих суперечок при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі. Зокрема [true_faith_advisor.GetName] і [false_faith_advisor.GetName], двоє найбільш довірених радників, яких [Select_CString(target_ruler.IsFemale,'прийняла', 'прийняв')] до себе на службу [target_ruler.GetHimHerFormal] [target_ruler.GetName], постійно сперечаються про численні аспекти того, що становить добре #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]е#! життя. [ROOT.GetCountry.GetGovernment.GetRulerTitle] мало цінує подібні розмови, а члени [Select_CString(target_ruler.IsFemale,'її', 'його')] ради вважають своїм обов'язком переконати один одного в істинності своєї віри. Зрештою вони звернулися до [Select_CString(target_ruler.IsFemale,'нашої мудрої правительки', 'нашого мудрого правителя')], щоб знайти розв'язання їхніх нескінченних суперечок."
 institution_events.92.a: "[Select_CString(true_faith_advisor.IsFemale,'Права', 'Правий')] [true_faith_advisor.GetNameWithNoTooltip]."
 institution_events.92.b: "Очевидно, що [Select_CString(true_faith_advisor.IsFemale,'права', 'правий')] [false_faith_advisor.GetNameWithNoTooltip]."
 institution_events.92.c: "Спробуємо знайти компроміс."
 institution_events.92.d: "Сьогодні [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] позбудеться відразу двох радників."
 institution_events.100.title: "Велика подорож"
 institution_events.100.desc: "Серед європейської молоді певного походження стає дедалі модніше вирушати у велику подорож по #TOOLTIP:CONTINENT,europe,X #L Європі#!#!, щоб оглянути її визначні пам'ятки. Таким чином молоді нащадки великих європейських домів можуть висловити свою повагу видатним правителям, мислителям і інститутам нашої епохи, а також повернутися додому з новими ідеями і зв'язками. [target_character.GetName] цілком [Select_CString(target_character.IsFemale,'визріла', 'визрів')] для подібної подорожі, так що нам слід розглянути можливість [Select_CString(target_character.IsFemale,'її', 'його')] відправлення заради подальшого навчання і майбутніх перспектив [ROOT.GetCountry.Custom('CF_RP')|l].\n\nЗрозуміло, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'має', 'має')] подорожувати з певним шиком, належним [ROOT.GetCountry.Custom('CF_DP')|l]."
 institution_events.100.a: "Чудова ідея!"
 institution_events.100.b: "Нам нічому вчитися у чужинців."
 institution_events.101.title: "[target_character.GetNameWithNoTooltip] у великій подорожі"
 institution_events.101.desc: "Згідно зі звичаями, європейська молодь високого походження має з'їздити у велику подорож по #TOOLTIP:CONTINENT,europe,X #L Європі#!#!, щоб побачити дива свого віку, зустрітися з великими мислителями та впливовими людьми, а також загалом дізнатися про світ і тих, хто його населяє. [target_character.GetName] уже [Select_CString(target_character.IsFemale,'досягла', 'досягнув')] відповідного віку. Наші #L [institution_country.GetAdjective|l]і#! друзі з держави [institution_country.GetLongName] нещодавно запропонували відправити [Select_CString(target_character.IsFemale,'її', 'його')] у подібну поїздку, і ми охоче погодилися. Їхня пропозиція звучить дещо пихато, однак знайомства, які [Select_CString(target_character.IsFemale,'вона', 'він')] там заведе, можуть виявитися дуже корисні для [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 institution_events.101.a: "[target_character.GetNameWithNoTooltip] вважає, що [ROOT.GetCountry.GetFlavorRank] — чудове місце!"
 institution_events.101.b: "А [marriage_target.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'їй', 'йому')] [Select_CString(marriage_target.IsFemale, 'видалася', 'видався')] особливо [Select_CString(marriage_target.IsFemale, 'чудовою', 'чудовим')]..."
 institution_events.101.b.tt: "[target_character.GetName] попросить благословення у своєї родини в #ONCLICK:COUNTRY,[institution_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[institution_country.Custom('CL_tt')],X [institution_country.Custom('CL_PREP')|L]#!#!, щоб [target_character.GetSheHe] і [marriage_target.GetName] уклали шлюб"
 institution_events.105.title: "Несподіване прохання"
 institution_events.105.desc: "Відтоді, як [target_character.GetName] [Select_CString(target_character.IsFemale, 'вирушила', 'вирушив')] до #ONCLICK:COUNTRY,[toured_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[toured_country.Custom('CL_tt')],X [toured_country.Custom('CL_ACC')|L]#!#!, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] тільки й робить, що обговорює листи, в яких [Select_CString(target_character.IsFemale, 'та', 'той' )] описує враження від цієї держави. Після [Select_CString(target_character.IsFemale, 'її', 'його')] останнього листа, однак, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] зовсім перебуває в крайньому хвилюванні: по всій видимості, [marriage_target.GetName] [Select_CString(marriage_target.IsFemale, 'вразила', 'вразив')] [Select_CString(target_character.IsFemale, 'її', 'його')] своєю чарівністю. Тепер [target_character.GetName] просить дозволу, щоб [marriage_target.GetName] [Select_CString(marriage_target.IsFemale, 'прибула', 'прибув')] сюди для укладення шлюбу, і відкидає всі стратегічно вигідні партії, які ми для [Select_CString(target_character.IsFemale, 'неї', 'нього')] підібрали!"
 institution_events.105.a: "Хіба можемо ми заважати істинному коханню?"
 institution_events.105.b: "Це обурливо! [target_character.GetSheHe|U] [Select_CString(target_character.IsFemale, 'має', 'має')] негайно припинити це дитинство!"
 institution_events.102.title: "Розширення торгової факторії"
 institution_events.102.desc: "[trade_company_country.GetLongName] — батьківщина торговців, які ведуть справи в наших землях і звернулися до місцевої влади в провінції [trade_company_province.GetName] з проханням дозволити їм розширити наявну факторію. Вони хочуть звести там фортецю і отримати право збирати податки з наших підданих, що живуть на певній відстані від факторії. Ці чужоземні торговці наполягають, що якщо ми надамо їм такі права, то вони зможуть не лише компенсувати нам фінансові витрати, а й забезпечити збільшення торгового обороту і залучити морські судна до портів нашої провінції, що, у свою чергу, зміцнить значущість регіону в міжнародній торгівлі.\n\nОднак при цьому нам доведеться дозволити цим чужинцям розширюватися за рахунок наших власних купців."
 institution_events.102.a: "Надамо їм право розширити свої факторії."
 institution_events.102.b: "Ми не можемо цього допустити!"
 institution_events.103.title: "Торгові концесії"
 institution_events.103.desc: "Підприємливі торговці, що ведуть справи в багатообіцяючому #L [target_country.GetAdjective|l]ому#! порту провінції [trade_company_province.GetName], отримали значні концесії від місцевого правителя. Вони розширили свою факторію і побудували невелику фортецю, з якої контролюють частину регіону. Ця нова угода, з одного боку, відкриває доступ місцевому правителю до міжнародної торгової мережі, а з іншого — може використовуватися як простий привід для більш неприкритої експансії на [Select_CString(target_character.IsFemale,'її', 'його')] землях."
 institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.104.title: "Торговці скаржаться"
 institution_events.104.desc: "Підприємливі торговці, що ведуть справи в багатообіцяючому #L [target_country.GetAdjective|l]ому#! порту провінції [trade_company_province.GetName], спробували отримати значні концесії від місцевого правителя. Однак їхній підхід до цього питання був, очевидно, не надто дипломатичним, так що місцевий правитель відкинув співробітництво і з ними, і з нами."
 institution_events.104.a: "[Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'Вона', 'Він')] ще пошкодує про це."
 institution_events.110.title: "Нова артилерія"
 institution_events.110.desc: "Конфлікт «[target_war.GetName]» приніс із собою нову еру в веденні бойових дій. На поле бою прийшли #TOOLTIP:GOODS,cannons,X #L гармати#!#!, що використовувалися раніше виключно для облог. Ця потужна зброя тепер підтримує наші полки, обрушуючи на ворожі шеренги дощ із вогню і металу. Наші воєначальники повні бажання задіяти цей потенціал і розробляють новітню тактику з використанням цих знарядь. Вони обрали [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] та його величезні кузні як місце для таких експериментів, однак отримання необхідних засобів для придбання артилерії під час війни залишається нагальною проблемою."
 institution_events.110.a: "Надамо їм необхідні засоби."
 institution_events.110.b: "Нам це не по кишені."
 institution_events.110.c: "Дамо їм ще більше засобів на розробки."
 institution_events.111.title: "Розвиток артилерії"
 institution_events.111.desc: "Далекобійні важкі знаряддя — звичайна справа в історії людства. Катапульти, балісти та інша бойова техніка дедалі частіше замінювалися ранніми формами #TOOLTIP:GOODS,cannons,X #L гармат#!#!, які виникли як засіб боротьби з піхотою. У міру розвитку військової справи і технологій гармати також зазнають змін у виробництві, застосуванні й ефективності.\n\nНастає нова ера воєн. Артилерія гратиме в ній ключову роль, визначаючи майбутню світову історію через те, що знаряддя знищують і укріплення, і живу силу противника. Ми ж в унікальному становищі, бо можемо стати першопрохідцями розвитку артилерії в епоху, де царюватиме грізний гуркіт гармат. Звісно, якщо погодимося інвестувати в її подальший розвиток."
 institution_events.111.a: "Артилерія — це наше майбутнє."
 institution_events.111.b: "Нам така ініціатива не по кишені."
 institution_events.112.title: "Поліпшення мобільності"
 institution_events.112.desc: "Постійна проблема, яка довгий час мучила артилерію, — громіздкість, через що вона не годилася для швидкого розгортання на полі бою. Переміщення #TOOLTIP:GOODS,cannons,X #L гармат#!#! на позиції і їхня підготовка до бою було справжнім випробуванням, і часто вони надто пізно вступали в битву — коли її результат був уже вирішений. На щастя, першопрохідці зброярської справи в [target_location.Custom('LR_PREP')|l] [target_location.GetName] пішли новим шляхом і почали експериментувати з компактними стволами для зниження навантаження на артилерію, а також з колесами для підвищення її мобільності."
 institution_events.112.a: "Приємно чути."
 institution_events.113.title: "Прорив в артилерійській справі"
 institution_events.113.desc: "Майстерні зброярі [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName] внесли чергові вдосконалення в моделі наших знарядь. Виготовивши подовжені стволи і використовуючи більшу кількість крупнозернистого пороху, вони істотно збільшили вогневу міць наших #TOOLTIP:GOODS,cannons,X #L гармат#!#!. Крім того, завдяки їхній винахідливості з'явилися моделі мортир, ідеально пристосованих для облоги укріплень за рахунок навісної траєкторії снарядів.\n\nОднак [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не може повною мірою розраховувати на їхню службу. Справу затьмарює фінансовими труднощами, оскільки ці винаходи не приносять миттєвого прибутку. Якщо ми хочемо використовувати їхні роботи в нашій армії, #L [ROOT.GetCountry.GetAdjective|l]ому#! правителю доведеться щедро винагородити цих ковалів."
 institution_events.113.a: "Придбаємо нову артилерію для майбутніх битв."
 institution_events.113.b: "Придбаємо їхні нові моделі мортир для майбутніх облог."
 institution_events.113.c: "Заплатимо за обидва винаходи."
 institution_events.113.d: "Вивчимо їхні новини, але купувати нічого не будемо."
 institution_events.114.title: "Призначення знаряддя"
 institution_events.114.desc: "#TOOLTIP:GOODS,cannons,X #L Гармати#!#!, спочатку задумані як засіб боротьби з піхотою, починаючи з XIV століття і в пізніший час вийшли далеко за рамки свого первісного призначення. Вони довели свою цінність в облоговій справі, оскільки здатні з легкістю зрівнювати з землею цілі фортеці. Однак їхня міць використовується не лише під час облог при наступах. В обороні вони також слугують грізним стримуючим чинником для будь-якого загарбника.\n\nФортеця в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName] є чудовою можливістю продемонструвати подвійне призначення і міць цих знарядь. З одного боку, за допомогою знарядь можна посилити оборонні можливості фортифікаційних споруд, а з іншого — можна використовувати знаряддя проти самої фортеці, наприклад для обстрілу фортечних стін. Обидва варіанти чудово підходять для демонстрації міці артилерії. Другий варіант може послабити обороноздатність фортеці, однак знання, отримані в ході цього польового експерименту, можуть виявитися корисними для розвитку наших військових технологій."
 institution_events.114.a: "Посилимо оборону [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip] артилерією."
 institution_events.114.b: "Фортецю в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip] треба зруйнувати до підвалин!"
 institution_events.114.c: "Ані той, ані інший варіант не вартий таких витрат."
 institution_events.115.title: "Створення нової артилерії"
 institution_events.115.desc: "Роки експериментів, досліджень і стратегічних вкладень принесли свої плоди. Наша незмінна прихильність розвитку артилерії не лише зміцнила інфраструктуру і посилила військові доктрини, а й вивела артилерію на новий рівень, забезпечивши нам вагому перевагу над противником в облогах, битвах і логістиці."
 institution_events.115.a: "Вороги тремтітимуть у жаху під гуркотом гарматних залпів!"
 institution_events.120.title: "Протоіндустріалізація"
 institution_events.120.desc: "Протягом віків наші шахти і кузні славляться за кордоном своєю швидкістю видобутку #TOOLTIP:GOODS,iron,X заліза#! та його якістю. Крім того, ці виробництва відрізняються своїм способом організації праці, однак застосовувані там методи цілком можна вдосконалити, перейнявши досвід інших з галузей промисловості [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 institution_events.120.a: "Ми маємо поширити цей метод в усіх куточках [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 institution_events.120.b: "Якось це дорогувато, якщо подумати."
 institution_events.121.title: "Перехід від гільдій до мануфактур"
 institution_events.121.desc: "Незважаючи на те, що гільдії довгий час визначали економічний устрій наших міських центрів, їхнє подальше панування опинилося під питанням. У міру розвитку #TOOLTIP:INSTITUTION,manufactories,X #L мануфактур#!#! у [ROOT.GetCountry.Custom('CF_PP')|l] у повітрі запахло змінами. Ці підприємства спрощують методи виробництва, витісняючи окремих ремісників, що працюють у традиційних гільдіях. Як і слід було чекати, деякі гільдії намагаються протидіяти мануфактурам як загрозі для свого політичного впливу, а інші бачать у цьому потенційний прибуток і самі перетворюються на мануфактури.\n\nЗацікавленість [ROOT.GetCountry.Custom('CF_RP')|l] у долі [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName] може здатися незначною, однак підприємливі члени нашого двору бачать у всьому цьому шанс скористатися моментом стрімкого розвитку мануфактур. Вони пропонують два можливі напрямки дій: далі інвестувати у [target_location.GetRank.GetNameWithNoTooltip|l], щоб ще більше підвищити його продуктивність, або обкласти податками гільдії, які вирішили впровадити модель мануфактур нам на благо."
 institution_events.121.a: "Вкладемося у мануфактури [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]."
 institution_events.121.b: "Краще не втручатися у цю справу."
 institution_events.121.c: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] платять податки!"
 institution_events.122.title: "Гільдії виступають проти мануфактур"
 institution_events.122.desc: "Протягом століть гільдії визначали політичний та соціальний ландшафт [target_location.Custom('LR_RP')|l] [target_location.GetName]. Захопивши монополію на життєво важливі товари в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#!, дотримуючись регламентованої практики виробництва, яка не дозволяє одному ремісникові перевершити іншого, і вперто опираючись будь-яким нововведенням, що загрожують усталеному статус-кво, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] фактично стали правителями [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip].\n\nНезважаючи на це, вони настільки запекло опираються появі #TOOLTIP:INSTITUTION,manufactories,X #L мануфактур#!#! у [target_location.Custom('LR_PP')|l]. Це нововведення загрожує підірвати їхній політико-економічний режим. Ці побоювання та ворожість становлять серйозну загрозу стабільності у [target_location.Custom('LR_PP')|l], оскільки [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] можуть збудити невдоволення серед населення, якщо їхній вплив опиниться під питанням."
 institution_events.122.a: "Поступимося гільдіям."
 institution_events.122.b: "Це не варте нашої уваги."
 institution_events.130.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.130.desc: "У наших краях знову повіяло змінами. Видатні мислителі та вчені кидають виклик віковому порядку речей і шукають точні відповіді на принципові питання про світ та саму природу. Невгамовна спрага знань людства досягла свого апогею і ось-ось змінить хід історії.\n\nУ цей переломний момент ми перебуваємо у найвигіднішому становищі і можемо стати першопрохідцями в галузі науки. Однак [ruler_scope.GetName] зможе скористатися цим шансом, якщо прийме рішення інвестувати кошти в розвиток знань та технологій."
 institution_events.130.a: "Для майбутнього нашого народу нічого не шкода."
 institution_events.130.a.tt: "Ми зможемо отримати додаткові [Concept('events', 'події')|e], пов'язані з [Concept('institution', 'інститутом')|e] #TOOLTIP:INSTITUTION,scientific_revolution,X #L «Наукова революція»#!#!. Вони відкриють нові можливості для наукових проривів у нашій державі і, залежно від кількості таких проривів, нададуть нам потужний тимчасовий [Concept('modifier', 'модифікатор')|e] після впровадження [Concept('institution', 'інституту')|e] «Наукова революція»."
 institution_events.130.b: "Яким би переломним цей момент не був, нам не по кишені участь у науковій революції."
 institution_events.131.title: "Ранні наукові методи"
 institution_events.131.desc: "Концепція застосування перевірених наукових методів для раціонального пояснення природних процесів існувала протягом усієї історії людства. Навіть в античні часи філософи постійно вели гарячі суперечки, але без надії на будь-який консенсус. Впровадження експериментального методу в середньовічному ісламському світі надало цим дискусіям нової сили завдяки поєднанню теорії з практичними спостереженнями.\n\nТим не менше визначення комплексної основи наукових методів залишалося як і раніше спірним питанням. Лише завдяки колективному прийняттю систематичних експериментів, індуктивних умовиводів, відмові від необґрунтованих припущень та прагненню до неупереджених спостережень ці методи стали тим фундаментом, на якому будуються всі інші наукові дисципліни. У цій трансформації ми спостерігаємо поворотний момент в історії знань та освіти."
 institution_events.131.a: "З такими методами нові відкриття не змусять себе чекати!"
 institution_events.132.title: "Поява геліоцентризму"
 institution_events.132.desc: "Той факт, що наша планета має форму сфери, не викликає жодних сумнівів, однак припущення, що Земля не є центром Всесвіту, залишається предметом гарячих суперечок і навіть вважається єрессю, особливо в #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! конфесіях. Тим не менше результати наукових досліджень та емпіричних спостережень неможливо заперечити, і концепція геліоцентризму невблаганно завойовує визнання."
 institution_events.132.a: "Єресь!"
 institution_events.132.b: "Цікаво."
 institution_events.132.historical_info: "Новаторські праці Миколи Коперника (1473–1543), який став символом епохи Відродження, зробили революцію в розумінні космосу. У своїй праці #italic De revolutionibus orbium coelestium#! («Про обертання небесних сфер») 1543 року він описав принципово нову модель Всесвіту, у центрі якої зухвало помістив Сонце. Ця книга ознаменувала початок революції Коперника. Він підпалив ґніт наукової революції, кинув виклик усталеним уявленням і змінив траєкторію розвитку науки. Його різнобічні таланти та видатний розум не обмежувалися однією лише астрономією, він цікавився математикою, церковним правом та економікою. І в кожній галузі людських знань він залишив незабутній слід."
 institution_events.134.title: "Анатомія людини"
 institution_events.134.desc: "Вивчення анатомії людиною традиційно базувалося на розтині трупів тварин, а ідея розтину людського тіла для наукових досліджень протягом багатьох століть вважалася забороненою темою в різних культурах. Тим не менше, одна група допитливих розумів, прагнучи до глибшого пізнання людської фізіології, сміливо подолала цей давній бар'єр, щоб ретельно вивчити частини людського тіла. З часом відомості, отримані внаслідок таких розтинів, були зібрані воєдино та записані в одному доступному збірнику. У ньому ці новознайдені знання були адаптовані для розуміння широкої аудиторії."
 institution_events.134.a: "Давайте допоможемо цим обдарованим розумам."
 institution_events.134.historical_info: "Андреас Везалій (1514–1564) — видатний медик і вчений, який змінив уявлення про анатомію людини завдяки своїй новаторській роботі. Його шлях розпочався, коли він зайняв престижну посаду завідувача кафедри хірургії та анатомії в університеті Падуї. Саме тут він почав змінювати саму суть анатомічних досліджень. Він кинув виклик існуючим на той момент нормам, виступаючи за систематичне застосування розтину як найважливішого інструменту навчання і різко критикуючи класичні праці, зокрема Галена. Його революційна робота #italic De humani corporis fabrica#! («Про будову людського тіла») стала поворотним моментом в історії медичних робіт і затвердила анатомію як сучасну описову науку. Чудова спадщина Везалія збереглася навіть після його передчасної смерті на острові Закінф."
 institution_events.135.title: "Хімія в епоху наукової революції"
 institution_events.135.desc: "Хімія бере свій початок у стародавньому мистецтві алхімії, однак, на відміну від свого предка, сучасна хімія перетворилася на самостійну наукову дисципліну. Хімічна філософія зосереджується на активних властивостях матерії і розриває з містицизмом. Цьому сприяють практичні новинки, особливо в металургії."
 institution_events.135.a: "Ці відкриття розчинять межі можливого."
 institution_events.135.historical_info: "Роберт Бойль (1627–1691) — англо-ірландський натурфілософ, хімік і фізик. Він вважається ключовою фігурою у становленні сучасної хімії та розвитку наукової методології експериментальних досліджень. Його знаменита робота, закон Бойля, або закон Бойля — Маріотта, пояснює обернену залежність між тиском газу та його об'ємом за постійної температури в замкненій системі. Серед його видатних творів також виділяється #italic «Скептичний хімік»#!, який є наріжним каменем у галузі хімії. Будучи ревно віруючим прихожанином англіканської церкви, Бойль у своєму науковому підході дотримувався принципів Френсіса Бекона, викладених у трактаті #italic Novum Organum#! («Новий Органон»), роблячи наголос на емпіричних даних і відмовляючись від необґрунтованих гіпотез. Всебічні дослідження Бойля охоплювали різні наукові галузі, включно з фізикою, поширенням звуку, силою розширення під час замерзання води, питомою густиною, оптичною силою, кристалами, електрикою, кольором, гідростатикою і багато чого іншого. Його відданість хімії та прагнення до знань призвели до найважливіших відкриттів у галузі складу речовин, природи елементів та відмінностей між сумішами і сполуками. Його авторитетні роботи заклали основу для сучасного розуміння фізичного світу та наукового пошуку."
 institution_events.136.title: "Математизація"
 institution_events.136.desc: "Глибокі зміни відбуваються в підході до розуміння природного світу. Поняття «математизація» з'явилося, оскільки мудреці та вчені дедалі частіше використовують кількісні вимірювання для вивчення фізичних явищ на Землі. Цей перехід знаменує собою відмову від традиційної арістотелівської філософії та перехід у нову еру наукового пошуку, де математика відтепер відіграватиме вирішальну роль у визначенні достовірності фактів і явищ, а також у розумінні Всесвіту."
 institution_events.136.a: "Будемо сподіватися, що вона принесе користь."
 institution_events.137.title: "Концепція гравітації"
 institution_events.137.desc: "Грандіозні зміни відбуваються в галузі фізики та розуміння гравітації. Ми стали свідками розвитку революційних ідей щодо гравітаційних сил і ефектів. Ці нові концепції кидають виклик пануючим науковим парадигмам і закладають основу для серйозного технічного прогресу."
 institution_events.137.a: "Значення цього відкриття відчуватиметься протягом багатьох років."
 institution_events.137.historical_info: "У 1687 році сер Ісаак Ньютон (1642–1727) представив свою фундаментальну працю #italic Philosophiæ Naturalis Principia Mathematica#! («Математичні начала натуральної філософії»), що заклала основи класичної механіки. На її сторінках Ньютон сформулював три універсальні закони руху, поклавши початок новій ері в розумінні складних взаємозв'язків між об'єктами, а також керуючими силами та подальшими рухами. Ці принципи стали каталізатором прогресу в епоху промислової революції, сформувавши сучасний світ.\n\nІнтелектуальний внесок Ньютона не обмежувався небесною механікою, цей учений був автором робіт з аналітичної геометрії та математичного аналізу, а також став першопрохідцем в акустиці. Його роботи про швидкість звуку, стиснення Землі та прецесію рівнодення продемонстрували всю різнобічність його генія.\n\nЗавдяки своїй непереходящій спадщині Ньютон залишається символом просвітництва та джерелом натхнення для багатьох поколінь учених і мислителів."
 institution_events.138.title: "Трактат про відбиття, заломлення, вигини та кольори світла"
 institution_events.138.desc: "У [GetCurrentYear] році було опубліковано фундаментальний твір, що описує закон обернених квадратів для інтенсивності світла, принципи відбиття та їхні астрономічні наслідки. Подальші роботи розширюють наше розуміння про заломлення та відбиття світла, а найважливіші дослідження присвячені природі світла, кольору та оптичних властивостей."
 institution_events.138.a: "Світло, що освітлює наше буття."
 institution_events.138.historical_info: "На початку XVII століття Йоганн Кеплер (1571–1630) зайнявся всебічним вивченням оптичних явищ. Результатом його невтомних пошуків став трактат #italic Astronomiæ Pars Optica#! («Оптика в астрономії»), який був представлений імператорові в 1604 році. Ця робота заклала основи сучасної оптики, пояснивши такі принципи, як закон обернених квадратів для інтенсивності світла, а також нюанси відбиття світла плоскими та кривими дзеркальними поверхнями. Новаторські дослідження Кеплера також торкнулися людського ока, під час вивчення якого він виявив обернену проєкцію зображень на сітківці.\n\nУ 1610 році сфера наукових інтересів Кеплера поповнилася лінзами телескопів — він займався дослідженнями властивостей двоопуклих і двоввігнутих лінз. Кульмінацією цих досліджень стала його робота #italic Dioptrice#! («Діоптрика»), опублікована в 1611 році. Трактат Кеплера не лише прояснив теоретичні основи позитивних і негативних лінз, але й представив астрономічний, або кеплерівський телескоп, у якому використовувалися дві опуклі лінзи, що забезпечують більше збільшення. Його новаторська робота з оптики справила величезний вплив на розвиток телескопів, визначила траєкторію астрономічних спостережень і зробила революцію у світі оптики."
 institution_events.139.title: "Кінець наукової революції"
 institution_events.139.desc: "Після тривалого періоду інновацій та ідей хвиля прогресу пішла на спад. І хоча полум'я нашої допитливості та наукового прогресу як і раніше яскраво горить, швидкість появи нових винаходів значно знизилася і стала більш рівномірною. Тим не менше наші починання під час #TOOLTIP:INSTITUTION,scientific_revolution,X #L наукової революції#!#! залишили свій слід і в нас, оскільки наше населення виявляє небувалий інтерес до грамотності та відкриттів."
 institution_events.139.a: "Настала епоха Просвітництва."
 institution_events.140.title: "Масовий попит на мушкети з кременевим замком"
 institution_events.140.desc: "Розроблені кілька десятиліть тому, мушкети з кременевим замком, тим не менше, користуються великою популярністю. Зростання чисельності армій, розвиток нових тактик з наголосом на стрільбу та застарівання аркебуз збільшили попит на ці мушкети в десятки разів. #TOOLTIP:INSTITUTION,military_revolution,X #L Революція у військовій справі#!#!, яка зараз іде в [ROOT.GetCountry.Custom('rank_ru_PREP')|l], зачіпає не лише тактику та стратегію ведення війни, але й наші власні економічні інтереси."
 institution_events.140.a: "Зброя! Зброя! Всім зброя!"
 institution_events.141.title: "Військова теорія одного полководця"
 institution_events.141.desc: "У постійно розвинутій сфері військової стратегії наші традиційні прийоми морально застаріли. Поява революційної тактики #TOOLTIP:INSTITUTION,pike_and_shot,X #L «Піка та мушкет»#!#! знаменує собою ще одну віху в розвитку військового мистецтва, яка незабаром також поступиться місцем новим підходам до побудови та застосування військ. Полководець [target_character.GetName] [Select_CString(target_character.IsFemale, 'оселилася', 'оселився' )] у [target_location.Custom('LR_PP')|l] [target_location.GetName] і планує написати там важливий трактат, присвячений сучасним доктринам, які справлять істотний вплив на майбутнє нашої армії.\n\nОднак геній без заздрості не існує. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] висловили своє невдоволення, вказавши, що існуюча методика нічим не гірша. Втілення ідей полководця в життя дозволить підвищити нашу військову майстерність, але [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не будуть цьому раді."
 institution_events.141.a: "Втілимо ідеї полководця."
 institution_events.141.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] можуть засмутитися. Краще не провокувати їх ще більше."
 institution_events.142.title: "Розширення військової адміністрації"
 institution_events.142.desc: "Військова справа виходить за рамки простого зіткнення армій на полі бою і являє собою різнобічну сферу зі складною бюрократією та логістичними хитросплетіннями. Забезпечення особовим складом, зброєю та провізією має першорядне значення для підготовки наших військ до бою. Так, [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] був відібраний як потенційний новий центр постачання нашої армії за умови, що ми вкладемося в його облаштування."
 institution_events.142.a: "Інвестуємо у [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]."
 institution_events.142.b: "Нехай цим займаються військові."
 institution_events.142.c: "Візьмемо на себе управління військовими фінансами нового центру."
 institution_events.150.title: "[target_artist.GetNameWithNoTooltip] і [Select_CString(target_artist.IsFemale,'її', 'його')] філософія"
 institution_events.150.desc: "#TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництво#!#! нарешті досягло #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, а разом з ним до держави хлинули думки, ідеї та філософські вчення. [target_artist.GetName] і [Select_CString(target_artist.IsFemale,'її', 'його')] філософія вже здобули популярність у [target_location.Custom('LR_PREP')|l] [target_location.GetName]."
 institution_events.150.a: "Запросити [Select_CString(target_artist.IsFemale, 'її', 'його')] до двору, [ROOT.GetCountry.GetGovernment.GetCourtTitle] очікує."
 institution_events.150.b: "[Select_CString(target_artist.IsFemale,'Її', 'Його')] ідеї несуть для нас лише загрозу."
 institution_events.151.title: "[target_artist.GetNameWithNoTooltip] і [Select_CString(target_artist.IsFemale,'її', 'його')] філософія"
 institution_events.151.desc: "З тих пір як [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'зайняла', 'зайняв' )] впливові пости в [ROOT.GetCountry.Custom('rank_ru_PREP')|l], [Select_CString(target_artist.IsFemale, 'її', 'його' )] філософія стала самостійним феноменом. Досліджуючи природу влади та її законності, а також роль вільної волі та самовизначення людини, [target_artist.GetNameWithNoTooltip] провокує запеклі суперечки серед еліт, чиєю батьківщиною є [ROOT.GetCountry.GetLongName]. Незважаючи на те, що такі ідеї сприяють розвитку народної свідомості, [Select_CString(target_artist.IsFemale, 'сама мислителька', 'сам мислитель' )] користується досить серйозним впливом, а тому проти [Select_CString(target_artist.IsFemale, 'неї', 'нього' )] виступають [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]: вони відчувають, що влада їхня перебуває під загрозою."
 institution_events.151.tt: "Кожен [Concept('location', 'район')|e] в області [target_area.GetName] отримує [ShowNamedValue('institution_progress_severe_bonus')|+=2%] до впровадження #TOOLTIP:INSTITUTION,enlightenment,X #L просвітництва#!#!"
 institution_events.151.a: "[Select_CString(target_artist.IsFemale, 'Її', 'Його')] думки спрямовані на благо [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 institution_events.151.b: "[target.artist.GetNameWithNoTooltip] — загроза нашій стабільності!"
 institution_events.152.title: "Апостоли Просвітництва"
 institution_events.152.desc: "Сьогодні до міста [ROOT.GetCountry.GetCapital.GetName] прибула незвичайна група людей у надії, що [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')|l] зволить зустрітися з ними. Вони назвалися представниками навчального закладу з далекої держави та заявили, що відвідали наші землі з метою задокументувати, виміряти та класифікувати наші рослини, тварин і суспільство. Вони хочуть дізнатися про нашу державу все, що тільки можливо, а потім поділитися цими знаннями з іншими, щоб можна було порівняти вивчене з тим, що є в інших частинах світу.\n\nЦілком очевидно, що це люди науки, і ми могли б використати деякі з цих знань собі на користь. Але якщо ми дозволимо їм безперешкодно подорожувати нашими землями, то є ризик, що важливі відомості можуть потрапити до рук іноземних шпигунів."
 institution_events.152.a: "Нам варто повчитися у цих найцікавіших людей."
 institution_events.152.b: "Ми не можемо дозволити їм блукати нашою глибинкою."
 institution_events.153.title: "Здорова критика?"
 institution_events.153.desc: "Паби, кав'ярні та інші місця, де публіка може збиратися та дискутувати, часто ставали осередками критики та невдоволення нашим урядом. Однак останнім часом ситуація змінилася, оскільки політичні дискусії стали поширюватися серед широкої аудиторії, яка активніше цікавиться обговорюваними темами. І хоча більшість подібних дебатів жодним чином не зачіпає #L [ROOT.GetCountry.GetAdjective|l]ий#! уряд, здається, вони все одно кидають на нас тінь.\n\nДехто вважає, що з цієї вільної дискусії можна отримати вигоду, а інші рекомендують негайно прикрити ці громадські місця."
 institution_events.153.a: "Ми не можемо контролювати думки людей."
 institution_events.153.b: "Ми не можемо з цим миритися."
 institution_events.160.title: "Впровадження нових методів виробництва"
 institution_events.160.desc: "Металурги в провінції [industrialization_province.GetName] змогли істотно наростити випуск чавуну та кованого заліза завдяки впровадженню нових методів, уперше випробуваних за кордоном. Це важлива підмога для різних виробників, що потребують надійного заліза, яке дозволить їм збільшити випуск продукції при менших витратах. У світлі такого успіху також були пропозиції впровадити ці методи в інших частинах [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Втім, на це знадобляться серйозні кошти."
 institution_events.160.a: "Це все зміне…"
 institution_events.161.title: "Урбанізація"
 institution_events.161.desc: "Сім'ї ремісників переїхали з сіл до #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('RU_LR_ACC')|L]#! [target_location.GetName], щоб влаштуватися на одну з численних процвітаючих мануфактур. З часом [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] став ще більш привабливим місцем. Ця так звана #italic урбанізація#!, судячи з усього, цим не закінчиться, оскільки чергова хвиля переселенців уже прямує з провінції [rural_province.GetName] до провінції [urbanization_province.GetName]."
 institution_events.161.a: "Це нормальний процес, так і має бути."
 institution_events.161.b: "Ми маємо зупинити цю хвилю міграції в найкоротші терміни."
 institution_events.170.title: "Почуття спільності"
 institution_events.170.desc: "Захист [ROOT.GetCountry.Custom('rank_ru_GEN')|l] завжди хвилював лише правлячу еліту та її озброєну обслугу. Прості [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] мало дбали про те, хто живиться з їхніх податків. Тим не менше зі зростанням військової могутності [ROOT.GetCountry.Custom('rank_ru_GEN')|l] і числа солдатів на полі бою, а також з поширенням почуття національної єдності та гордості ставлення звичайних людей до безпеки [ROOT.GetCountry.Custom('rank_ru_GEN')|l] змінилося. Інтереси та захист держави тепер стали обов'язком народу, а тому почуття спільності стало головним символом епохи."
 institution_events.170.a: "Хоробрість народу — наша зброя."
 institution_events.170.b: "Працьовитість народу — наше здоров'я."
 institution_events.170.c: "Слухняність народу — наша сила."
 institution_events.171.title: "Заклик до всезагальної оборони"
 institution_events.171.desc: "[ROOT.GetCountry.GetLongName] у небезпеці. На державу напали гидкі #L [ROOT.GetCountry.GetCulture.GetName|l]і#! війська! Наші вербувальники вже приступили до пошуку чоловіків, готових до військової служби та відображення загрози. Особливо завзято бажання вступити на службу до нашої армії та допомогти [ROOT.GetCountry.Custom('CF_DP')|l] у захисті від іноземних загарбників висловили жителі провінції [target_province.GetName]."
 institution_events.171.a: "[ROOT.GetCountry.Custom('GetMotherlandFatherland')] у небезпеці!"
 institution_events.172.title: "Дезертирство у [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 institution_events.172.desc: "З розширенням військової адміністрації зростає і наша здатність виставляти на поле бою солдатів, готових іти та вмирати за свою державу, коли [ROOT.GetCountry.Custom('GetMotherlandFatherland')|l] у небезпеці. Однак для військового обмундирування потрібні люди, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зі складністю може знайти тих, хто готовий пожертвувати своїм життям заради чиєїсь влади.\n\nБільше за інших відмовляється відправляти людей до армії [target_location.GetName]. Крім того, багато дезертирів знайшли там притулок, рятуючись від наших вербувальників."
 institution_events.172.a: "Вербуйте всіх підряд. Кожен має стати в стрій!"
 institution_events.172.b: "Не звертайте на це уваги. У нас повно голів для поповнення полків."
