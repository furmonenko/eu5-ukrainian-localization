l_english:
 flavor_bng.1.title: "[target_artist.GetNameWithNoTooltip] і [Select_CString(target_artist.IsFemale, 'її', 'його' )] вплив"
 flavor_bng.1.desc: "[target_artist.GetName] родом із впливової сім'ї прославився на ниві науки та літератури; він щиро відданий справі збереження вчень суфійського ордену Чішті на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Його підтримують і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], а тому ми, ймовірно, зможемо здобути більшу пошану в людей, якщо запросимо його до двору і запропонуємо йому фінансову допомогу. Тоді вплив ордену в нашій державі лише зросте, а його цінності вкоріняться."
 flavor_bng.1.a: "Надати йому заступництво!"
 flavor_bng.1.b: "Він нам не потрібен."
 flavor_bng.1.historical_info: "Нур Кутб Алам наприкінці XIV — на початку XV ст. очолював суфійський орден Чішті в Бенгалії, який традиційно користувався заступництвом з боку бенгальських султанів. Під його керівництвом орден зберіг свою ісламську суть навіть за часів правління індуса Раджі Ганеші."
 flavor_bng.2.title: "[target_artist.GetNameWithNoTooltip]: літературна творчість"
 flavor_bng.2.desc: "Під нашим заступництвом #L [ROOT.GetCountry.GetCulture.GetName|l]а#! культура процвітає, а [ROOT.GetCountry.GetCapital.GetName] сьогодні — улюблене місце для багатьох митців. До них належить і [target_artist.GetName] — автор епосу про #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! пророків. Сам твір є перекладом сочинення #italic «Касас аль-анбія»#! — «Оповіді про пророків» — на #TOOLTIP:LANGUAGE,bengali_language,X #L бенгальську#!#! мову. Якщо ми виділимо кошти на видання рукопису, то, можливо, література нашою рідною мовою сягне небачених досі висот."
 flavor_bng.2.a: "З цього почнеться нова літературна епоха!"
 flavor_bng.2.b: "Не варто витрачати гроші на таке."
 flavor_bng.3.title: "[target_character.GetNameWithNoTooltip] і місто мечетей"
 flavor_bng.3.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'яку', 'якого' )] виховали місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [Select_CString(target_character.IsFemale, 'перетворила', 'перетворив' )] околиці #TOOLTIP:LOCATION,khalifatabad_tt,X #L Халіфатабада#!#! на прекрасне місто, забудоване мечетями та мостами. Завдання це виявилося нелегким, оскільки Халіфатабад розташований у дельті річки Ганг, однак умілим людям під силу навіть неможливе. Сьогодні місто бурхливо розвивається і незабаром може стати головним серед усіх інших міст, де карбують монети."
 flavor_bng.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bng.4.title: "Монетні міста Бенгалії процвітають"
 flavor_bng.4.desc: "Після того як ми збудували в #TOOLTIP:AREA,bengal_area,X #L Бенгалії#!#! нові монетні двори, економіка почала помітно зростати. Безперервне надходження монет не лише забезпечує надійність нашій валюті, а й приваблює в міста та порти заморських купців."
 flavor_bng.4.a: "Ми багаті!"
 flavor_bng.5.title: "Мечеть Аді́на в Пандуа"
 flavor_bng.5.desc: "[target_character.GetName] хоче урочисто відзначити здобуття нашої незалежності, яку ми з таким трудом відвоювали в тиранів з #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_GEN')|L]#!#!. Для цього передбачається прикрасити нещодавно збудований у #TOOLTIP:LOCATION,pandua_tt,X #L Пандуа#!#! #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедральний собор#!#!. Замовляти виконання цієї довгої і важкої роботи слід лише найкращим архітекторам, які чудово розбираються в стилях #TOOLTIP:REGION,persia_region,X #L Персії#!#! та #TOOLTIP:REGION,crescent_region,X #L Родючого півмісяця#!#!. Витрати будуть відповідно високими, зате ми продемонструємо іншим свою велич і навіки залишимо слід в історії."
 flavor_bng.5.historical_info: "Мечеть Адіна, розташована в столиці Бенгальського султанату Пандуа, була збудована 1373 року на замовлення Сікандар-шаха. Архітектори її надихалися перськими мечетями епохи Сасанідів, а також Великою мечеттю Дамаска. Спроектована мечеть Адіна була з однією метою: підкріпити імперські прагнення султанату та прославити здобуті в XIV столітті перемоги над Делійським султанатом — саме так молода держава відвоювала собі незалежність."
 flavor_bng.5.a: "Чудовий план."
 flavor_bng.5.b: "У нас немає грошей на таку розкіш."
 flavor_bng.6.title: "Сусідні держави"
 flavor_bng.6.desc: "[target_character.GetName] всерйоз [Select_CString(target_character.IsFemale, 'має намір', 'має намір' )] об'єднати #TOOLTIP:REGION,bengal_region,X #L Бенгалію#!#!. Для цього [Select_CString(target_character.IsFemale, 'вона', 'він' )] поступово збирає військо і навмисно влаштовує прикордонні сутички з сусідами в надії спровокувати їх на війну."
 flavor_bng.6.a: "[ShowRegionNameWithNoTooltip('bengal_region')] буде єдиною!"
 flavor_bng.6.b: "Стабільність важливіша."
 flavor_bng.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_bng.7.desc: "[target_location.GetRank.GetName] [target_location.GetName] — місце, що найбільше сподобалося суфійським ученим #TOOLTIP:REGION,bengal_region,X #L Бенгалії#!#!. Вулиці його людні, а народ знає лише процвітання. Можливо, пора навіть надати [target_location.Custom('LR_DAT')|l] звання столиці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_bng.7.a: "Нехай [target_location.GetNameWithNoTooltip] процвітає!"
 flavor_bng.7.b: "[target_character.GetNameWithNoTooltip] вважає за краще засідати в місті [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_bng.8.title: "Претендент-індус"
 flavor_bng.8.desc: "#TOOLTIP:RELIGION,hindu_tt,X #L Індуїстське#!#! населення #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! цілком виступило на підтримку [Select_CString(target_character.IsFemale, 'місцевої правительки', 'місцевого правителя' )]. [target_character.GetName] — людина низького походження, остаточно [Select_CString(target_character.IsFemale, 'втомлена', 'втомлений' )] від #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! влади в [ROOT.GetCountry.Custom('CL_PREP')]. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] хоче узурпувати престол [ROOT.GetCountry.Custom('CL_GEN')], яким нині володіє [target_character2.GetName]."
 flavor_bng.8.a: "Можливо, і справді пора змінити управління…"
 flavor_bng.8.b: "До зброї!"
 bng_muslim_nobles_become_disloyal_tt: "Усі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] з #TOOLTIP:RELIGION,hindu_tt,X #L індуїстських#!#! [Concept('pops','груп населення')|e] втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('estate_satisfaction','задоволення')|e]"
 bng_hindus_become_disloyal_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] усіх ##TOOLTIP:RELIGION,hindu_tt,X #L індуїстських#!#! [Concept('pops','груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 flavor_bng.9.title: "Поширення суфізму"
 flavor_bng.9.desc: "Суфізм давно вкорінився в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!. Про це свідчать не лише численні святилища, а й те, що вченню суфізму частково слідує навіть [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Можливо, йому стане в пригоді наша фінансова допомога…"
 flavor_bng.9.a: "Ми допоможемо поширити суфізм."
 flavor_bng.9.b: "Не варто витрачати на це кошти."
 flavor_bng.10.title: "[ShowRegionNameWithNoTooltip('bengal_region')] понад усе"
 flavor_bng.10.desc: "Надра #TOOLTIP:REGION,bengal_region,X #L бенгальських#!#! земель вирізняються своїм багатством, а тому [target_character.GetName] і [Select_CString(target_character.IsFemale, 'її', 'його' )] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] прагнуть ними заволодіти, звести там нові міста та забезпечити економічне панування #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_bng.10.a: "Почнемо розростатися всередину."
 flavor_bng.10.b: "Ми і так уже досягли непоганих економічних успіхів."
 flavor_bng.11.title: "Традиції корабелебудування"
 flavor_bng.11.desc: "#L [ROOT.GetCountry.GetCulture.GetName]ому#! народу колись були підвладні #TOOLTIP:PROVINCE_DEFINITION,bengal_high_sea_zones_province,X #L бенгальські відкриті води#!#!. Нам належало не лише узбережжя, а й торговельні шляхи, що пролягають там, а наш флот колись був одним з найсильніших у #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!. Пора відродити давні традиції — для цього чудово підійде порт [target_location.Custom('LR_GEN')|l] [target_location.GetName]."
 flavor_bng.11.a: "Наш флот процвітатиме."
 flavor_bng.11.b: "Земля важливіша за море."
 bng_buff_naval_parliament_debate_tt: "Протягом #Y 20#! років «[ShowParliamentIssueType('increase_naval_spending')]» даватиме #G +5%#! до [Concept('societal_values', 'суспільних цінностей')|e] у категорії «[ShowSocietyDirectionName('naval')]»"
 flavor_bng.12.title: "$firoz_minar$"
 flavor_bng.12.desc: "[target_character.GetName] настільки [Select_CString(target_character.IsFemale, 'одержима', 'одержимий' )] архітектурою, що навіть [Select_CString(target_character.IsFemale, 'вирішила', 'вирішив' )] замовити будівництво вежі в дусі #TOOLTIP:DYNASTY,tughlaq_dynasty_tt,X #L туглакської#!#! архітектури. Ця споруда під назвою $firoz_minar$ буде присвячена перемогам, які [Select_CString(target_character.IsFemale, 'здобула', 'здобув' )] [target_character.GetNameWithNoTooltip]."
 flavor_bng.12.a: "Головний архітектор побудує нам найвищу вежу!"
 flavor_bng.12.b: "Який толк від однієї вежі?"
 flavor_bng.13.title: "$dakhil_darwaza$"
 flavor_bng.13.desc: "Щоб зміцнити цитадель [target_location.Custom('LR_GEN')|l] [target_location.GetName], [target_character.GetName] збирається побудувати новий головний вхід у [target_location.Custom('LR_ACC')|l] — $dakhil_darwaza$, найкрасивіші та найвеличніші ворота в усій #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!. На це піде чимало коштів, але велич буде невимовною."
 flavor_bng.13.a: "Збудуємо ці ворота."
 flavor_bng.13.b: "[target_location.GetNameWithNoTooltip] — уже досить укріплена місцевість."
 flavor_bng.14.title: "$kusumba_mosque$"
 flavor_bng.14.desc: "У #TOOLTIP:REGION,bengal_region,X #L Бенгалії#!#! чимало мечетей у дусі архітектури династії [target_character.GetDynasty.GetName], і деякі з них зводяться прямо зараз. [target_character.GetName] [Select_CString(target_character.IsFemale,'загорілася','загорівся')] ідеєю побудувати ще одну, але в цілком іншому стилі. [Select_CString(target_character.IsFemale,'Вона','Він')] щиро вірить, що $kusumba_mosque$ стане чорною перлиною Бенгалії."
 flavor_bng.14.historical_info: "На вершині своєї могутності бенгальська династія Сурідів побудувала в державі кілька мечетей. Майже всі вони були виконані в одному й тому самому архітектурному стилі. Винятком стала лише мечеть Кусумба — під час її будівництва архітектори відійшли від традицій афганських правителів. Натхненням їм послужила старовина."
 flavor_bng.14.a: "Ця мечеть буде справді великою."
 flavor_bng.14.b: "Індії не потрібні нові мечеті."
 flavor_bng.14.c: "Вона буде найбільшою в усьому ісламському світі."
 flavor_bng_1000_shared: "Відносини з Китаєм"
 flavor_bng.1000.title: "$flavor_bng_1000_shared$"
 flavor_bng.1000.desc: "[GetInternationalOrganization('middle_kingdom').GetName], яким править [target_country.GetName], може виявитися цінним союзником. Поки не до кінця зрозуміло, чи зможемо ми переконати цю державу допомагати нам у будь-яких конфліктах, однак ми точно можемо відправити до неї послів і зміцнити відносини між нашими країнами."
 flavor_bng.1000.a: "Варто спробувати."
 flavor_bng.1000.b: "Обійдемося без таких союзників."
 bng_no_diplomatic_ties_tt: "Ми не станемо відправляти послів у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#!"
 flavor_bng.1001.title: "$flavor_bng_1000_shared$"
 flavor_bng.1001.desc: "З #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! до міста [ROOT.GetCountry.GetCapital.GetName] прибули посли. За їхніми словами, вони сподіваються встановити між нашими державами добрі відносини і, можливо, пізнати наше мистецтво державного управління. І хоча ми можемо спробувати наростити свій вплив, можливо, не надто розумно розкривати чужинцям особливості нашого устрою."
 flavor_bng.1001.a: "Любовно приймемо їх!"
 flavor_bng.1001.b: "Їм тут не місце."
 bng_rejected_agreement_tt: "[target_country2.GetName] не отримає жодних бонусів"
