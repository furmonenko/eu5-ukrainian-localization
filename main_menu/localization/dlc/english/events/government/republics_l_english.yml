l_english:
 republics.1.title: "Суперечка про республіканські традиції"
 republics.1.desc: "У нашій молодій і хиткій республіці вирують нешуточні суперечки, що іноді переростають у бійки. Прихильники старого режиму борються з палкими захисниками свободи. Що ми на це скажемо?"
 republics.1.a: "Нам потрібен король!"
 republics.1.b: "Республіка священна!"
 republics.2.title: "Прихильники вільної торгівлі перемагають у дебатах"
 republics.2.desc: "Прихильники вільної торгівлі набирають популярності, і, схоже, члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] здебільшого підтримують їх. Вони вимагають приборкати наші меркантилістські прагнення."
 republics.2.a: "Нам потрібно розвивати вільну торгівлю."
 republics.2.b: "Меркантилізм життєво важливий для держави."
 republics.4.title: "Процес"
 republics.4.desc: "[target_character.GetName] переживає не найкращі часи: [Select_CString(target_character.IsFemale,'її', 'його')] старшого сина звинувачують у зловживаннях і хабарництві. У тому, що звинувачення правдиві, сумнівів немає. [target_character.GetName] втратить вплив, якщо [Select_CString(target_character.IsFemale,'її', 'його')] первістка викриють. Але ми, звісно, можемо втрутитися в процес і довести його невинуватість."
 republics.4.a: "Залишимося осторонь."
 republics.4.b: "Доб'ємося його виправдання."
 republics.5.title: "Нова монета"
 republics.5.desc: "У минулі часи на реверсі монет [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'зображалася', 'зображався')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], але тепер суспільство не приймає подібний культ особистості. Випустивши нову дорогоцінну монету, ми можемо підвищити довіру народу до наших грошей. І, звісно, всі повинні запам'ятати, хто за цим стоїть."
 republics.5.a: "Відмовимося від реформи."
 republics.5.b: "Схвалимо випуск монет."
 republics.6.title: "Змова з чужинцями?"
 republics.6.desc: "Ходять божевільні чутки, що наша знать змовилася з чужоземними владами. У суспільстві зростає страх і недовіра. Народ вимагає покарати зрадників, але більш розсудливі люди наполягають на традиційному республіканському правосудді."
 republics.6.a: "Схопимо їх і позбавимо всіх багатств."
 republics.6.b: "Правосуддя понад усе."
 republics.7.title: "Посилення особистої варти"
 republics.7.desc: "Внутрішні та зовнішні вороги не дрімають, і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] перебуває в постійній небезпеці. Щоб не втратити владу, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вона', 'він')] потребує надійної охорони. Неспокійні часи не залишають нам вибору, але є ті, хто засуджує таке рішення. Люди заявляють, що це ознака аристократичних тенденцій, які підривають республіканські традиції."
 republics.7.a: "Посилити охорону!"
 republics.7.b: "Це суперечить ідеалам республіки!"
 republics.8.title: "Проповідник-підбурювач"
 republics.8.desc: "Новоявлений проповідник передрікає кінець знайомого світу, за яким настане новий початок. Він набрав популярності під час недавньої війни, але те, до чого він закликає, не схоже на звичну нам республіку. Ми могли б влаштувати йому випробування вогнем, але це може викликати внутрішні проблеми, а зараз нам необхідна єдність."
 republics.8.a: "Хай проповідує!"
 republics.8.b: "Влаштувати йому випробування вогнем!"
 republics.9.title: "Змова аристократів"
 republics.9.desc: "Коли республіканські устої похитнулися, до нас дійшла чутка, що аристократи задумали відродити спадкове правонаступництво в нашій великій республіці."
 republics.9.a: "Це тривожні вісті."
 republics.9.b: "Ми нагадаємо їм, що буває з ворогами революції!"
 republics.10.title: "Розкол у раді"
 republics.10.desc: "Республіка тримається на тому, що правителі діють у спільних інтересах, представляючи волю народу. Наша республіка відступила від традицій, які роблять нас сильними. Відсутність згоди в правлячій раді підриває нашу військову могутність."
 republics.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 republics.11.title: "Уряд загруз у суперечках"
 republics.11.desc: "Республіки процвітають, коли впливові родини готові поставити інтереси республіки нарівні зі своїми власними. Зараз наші традиції перебувають під загрозою, і родини віддають перевагу особистій вигоді перед інтересами республіки. Нам стає складніше досягти згоди, від чого страждає наша здатність правити державою."
 republics.11.a: "Справа погана!"
 republics.12.title: "Торговельні війни"
 republics.12.desc: "Ми завжди заохочували здорову конкуренцію між нашими купцями, але водночас вони завжди ставили інтереси республіки понад усе. Об'єднуючи зусилля, ми розвивали торгівлю в республіці й не дозволяли суперникам здобути над нами перевагу. Тепер ця традиція забувається, і купці дедалі частіше готові встромити один одному ножа в спину. Це шкодить нашій державі…"
 republics.12.a: "Треба щось робити!"
 republics.13.title: "Зірвана церемонія"
 republics.13.desc: "Пишні державні церемонії — одна з основ республіки. У цей час усі розбіжності та суперечки між представниками влади вщухають, щоб світ побачив нашу єдність і силу. Однак на недавній церемонії купка невдоволених висловила незгоду з правлячою радою, забувши про традиції."
 republics.13.a: "Ситуація не з найкращих!"
 republics.14.title: "Увага до торгівлі"
 republics.14.desc: "Деякі члени [ROOT.GetCountry.GetParliament.GetNameAlt('CFP_RP')|l] вважають, що ми недостатньо дбаємо про національну торгівлю. Усі погоджуються з тим, що ми не відіграємо провідну роль у місцевій торгівлі, але інші представники заперечують, що все могло бути й гірше. Судячи з минулого досвіду, члени [ROOT.GetCountry.GetParliament.GetNameAlt('CFP_RP')|l] навряд чи швидко дійдуть згоди, поки хтось не образумить представників."
 republics.14.a: "Нам потрібно більше купців."
 STATIC_MODIFIER_NAME_more_merchants: "Залучення купців"
 republics.14.b: "Нам бракує ефективності."
 STATIC_MODIFIER_NAME_efficienct_merchants: "Ефективність купців підвищено"
 republics.15.title: "Торговельна експансія"
 republics.15.desc: "Вже деякий час члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] палко обговорюють, як розширити торгівлю. Ми вже отримали винятковий контроль над місцевим ринком, але багатьох приваблює можливість торгівлі з іншими державами. Інші ж вважають, що ризики занадто високі й на внутрішньому ринку можна заробити більше."
 republics.15.a: "Нам потрібно зосередитися на внутрішній торгівлі."
 republics.15.b: "Можливо, нам час розширити горизонти."
 trade_focus: "Увага до торгівлі"
 republics.16.title: "Суперечка про бюджет"
 republics.16.desc: "Члени [ROOT.GetCountry.GetParliament.GetNameAlt('CFP_RP')|l] насилу вирішують питання управління державою: представники сперечаються про бюджет, податки, портові збори, торговельні та митні правила. Цього разу предметом дискусії став бюджет: чи потрібно вкласти більше грошей у дослідження, чи краще заощадити кошти на майбутні непередбачені витрати?"
 republics.16.a: "Вкладемо все в дослідження."
 republics.16.b: "Залишимо частину грошей на майбутні витрати."
 republics.17.title: "Розбіжності в [ROOT.GetCountry.Custom('parliament_ru_PREP')|l]"
 republics.17.desc: "Члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] сперечаються, обговорюючи пропозицію створити новий ринок. Більшість представників не бачить розумних причин, чому в такої могутньої торговельної держави, як наша, не повинно бути власного ринку. Але ми розуміємо, що все має свою ціну, тому питання потребує ретельного розгляду."
 republics.17.a: "Виступимо посередником у суперечці."
 republics.17.b: "Запропонуємо інші зміни."
 republics.18.title: "Зміна пріоритетів"
 republics.18.desc: "Кілька членів [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] вважають, що ми приділяємо занадто велику увагу військовим діям замість того, щоб думати про розширення торгівлі. Вони скаржаться, що на фінансування армії виділяється надто багато коштів, а на розвиток торгівлі — майже нічого."
 republics.18.a: "Усе йде за планом."
 republics.18.b: "Можливо, ми трохи відволіклися від інших проблем."
 republics.19.title: "Парламентські проблеми"
 republics.19.desc: "Останнім часом [Select_CString(minister.IsFemale,'одна з наших радниць', 'один з наших радників')] працює без упину, пропонуючи одну зміну за іншою. Можна заперечити, що [Select_CString(minister.IsFemale,'вона', 'він')] робить свою роботу, але все не так просто. [minister.GetName] то й діло перебиває інших, з виглядом знавця коментуючи навіть далекі від політики питання. У результаті члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] без кінця сперечаються, і дехто вже вважає, що [Select_CString(minister.IsFemale,'вона', 'він')] лише заважає роботі."
 republics.19.a: "Знайдемо когось йому на заміну."
 republics.19.b: "Дамо раднику ще один шанс."
 republics.20.title: "Гарячі суперечки"
 republics.20.desc: "Члени [ROOT.GetCountry.GetParliament.GetNameAlt('CFP_RP')|l] починають турбуватися про те, що наша репутація стрімко погіршується. Деякі представники стверджують, що це погано позначається на наших торговельних відносинах. Це питання порушується не вперше, але раніше мало хто замислювався про наслідки. Однак цього разу воно породило вельми гарячі суперечки. Мабуть, краще постаратися залагодити проблему, поки все не вийшло з-під контролю."
 republics.20.a: "Мабуть, це буде мудрим рішенням."
 republics.20.b: "Це не настільки серйозна проблема."
 republics.21.title: "Напад чи захист"
 republics.21.desc: "Члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] запекло сперечаються з приводу війни, що триває. Одні представники стверджують, що затягування війни не принесе нам жодної вигоди, а інші переконані, що шляху назад уже немає. На жаль, вони ніяк не можуть дійти згоди, і це жодним чином нам не допомагає — радше навпаки."
 republics.21.a: "Мабуть, напад — єдиний вихід."
 republics.21.b: "Зараз нам краще перейти до оборони."
 republics.22.title: "Суперечливі думки"
 republics.22.desc: "Схоже, засідання [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] ніколи не обходяться без непоступливих представників. Яке б питання не обговорювалося, ця група завжди заперечує проти думки решти."
 republics.22.a: "Мабуть, краще залишити все як є."
 republics.22.b: "Може, нам допоможе реструктуризація?"
 republics.23.title: "Шпигун у [ROOT.GetCountry.Custom('parliament_ru_PREP')|l]"
 republics.23.desc: "Серед нас шпигун! Якимось чином він зумів проникнути в наш представницький орган. Під підозру потрапили всі члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]. Ми поки не з'ясували, хто надіслав до нас шпигуна, але зараз у нас досить напружені відносини з деякими сусідніми державами. Напевно в цьому замішана одна з них."
 republics.23.a: "Не може бути!"
 republics.23.b: "Це єдине розумне пояснення."
 republics.24.title: "Зрадник у [ROOT.GetCountry.Custom('parliament_ru_PREP')|l]"
 republics.24.desc: "Схоже, хтось із членів [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] продає таємні відомості нашим ворогам. Як інакше пояснити те, що вони раптом почали передбачати кожен наш крок? Супротивники ніби знають про ті рішення, які ніколи не обговорювалися за межами зали засідань."
 republics.24.a: "Напевно це один із представників."
 republics.24.b: "Краще не приймати поспішних рішень, поки не дізнаємося більше."
 opinion_traitor: "Зрадник"
 republics.25.title: "Політичний хаос"
 republics.25.desc: "Члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] не можуть прийняти жодного рішення, через що ми опинилися на порозі хаосу. Кожен представник робить усе можливе, щоб бути почутим, але не бажає приймати думку решти."
 republics.25.a: "Така природа політики."
 republics.25.b: "Може, нам потрібна реструктуризація?"
 republics.26.title: "Рішення під впливом"
 republics.26.desc: "Ми помітили, що дехто з членів [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] приймає хабарі від тих, хто бажає вплинути на найрізноманітніші державні рішення."
 republics.26.a: "Потрібно це припинити."
 republics.26.b: "Цього не може бути."
 republics.27.title: "Фінансові розбіжності"
 republics.27.desc: "Наша економіка знала кращі часи. Скарбниця майже спорожніла, а [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], схоже, не в змозі вирішити проблему й з'ясувати, чому вона взагалі виникла. Звісно, завжди можна відкарбувати більше монет або підвищити податки. Так чи інакше, всі чекають, коли ми приймемо рішення."
 republics.27.a: "Відкарбуємо більше монет."
 republics.27.b: "Піднімемо податки."
 republics.28.title: "Військові витрати"
 republics.28.desc: "Деякі члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] скаржаться, що ми занадто багато витрачаємо на військові цілі. Багато хто з них упевнений, що виробництво й торгівля постраждають, якщо ми не скоротимо військові витрати."
 republics.28.a: "Що ж, торгівля й виробництво не такі важливі."
 STATIC_MODIFIER_NAME_trade_and_production_cutbacks: "Скорочення торгівлі та виробництва"
 republics.28.b: "Скоротимо військові витрати."
 STATIC_MODIFIER_NAME_military_cutbacks: "Скорочення військових витрат"
 republics.29.title: "Сильна армія чи сильний флот?"
 republics.29.desc: "Члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] не можуть вирішити, що важливіше у військовій справі. Деякі представники переконані в необхідності могутнього флоту, а інших більше цікавить значна армія. Мабуть, ми могли б знайти золоту середину, але більшість представників волала б збільшити флот."
 republics.29.a: "Великий флот — єдиний вибір."
 republics.29.b: "Велика армія принесе більше користі."
 republics.30.title: "Військова нерішучість"
 republics.30.desc: "Деякі члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] вважають, що ми надмірно м'які, коли потрібно відстоювати контроль над тим, що по праву є нашим. Вони не розуміють, чому ми дозволяємо іншій державі контролювати таку важливу територію, як [SCOPE.sLocation('target').GetName], а самі залишаємося осторонь."
 republics.30.a: "Вони просто не бачать картину цілком."
 republics.30.b: "Ця територія більше нас не цікавить."
 republics.31.title: "Самоуправство"
 republics.31.desc: "Деякі члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] вважають, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] останнім часом занадто багато собі дозволяє, коли справа стосується управління державою. Дехто навіть заявляє, що [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вона', 'він')] зовсім не поважає ні конституцію, ні інших представників."
 republics.31.a: "Вони перебільшують."
 republics.31.b: "Вживемо належних заходів."
 republics.32.title: "Економічні рішення"
 republics.32.desc: "Члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] постійно шукають нові способи поповнити скарбницю. Але, як зазвичай, між представниками виникла суперечка про те, який метод кращий. Різке підвищення податків суттєво збільшить кількість грошей у скарбниці, але, найімовірніше, викличе невдоволення населення. Невелике підвищення, навпаки, принесе нам менше грошей, зате не призведе до обурення народу."
 republics.32.a: "Краще виберемо тимчасове рішення."
 STATIC_MODIFIER_NAME_short_term_boost: "Короткочасне зростання"
 republics.32.b: "Обміркуємо довгострокові наслідки."
 STATIC_MODIFIER_NAME_long_term_boost: "Довготривале зростання"
 republics.33.title: "Військові витрати"
 republics.33.desc: "Деякі члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] стверджують, що витрати на утримання такої величезної армії непомірно великі для нинішнього бюджету."
 republics.33.a: "Переконаємо їх, що можемо собі це дозволити."
 republics.33.b: "Погодимося трохи скоротити витрати."
 republics.34.title: "Непопулярність серед еліт"
 republics.34.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша', 'Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], попри всі свої старання, геть [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'втратила', 'втратив')] підтримку. #L [ROOT.GetCountry.GetAdjective|U]ські#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] вкрай невдоволені [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] правлінням. Очевидно, через свої дії [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нажила', 'нажив')] собі могутніх ворогів у нашій державі. Залишається лише один спосіб уникнути повстання: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'повинна', 'повинен')] скласти повноваження."
 republics.34.a: "Подамо у відставку."
 republics.34.b: "Будемо боротися з заколотом."
 upset_nobles_pretender: "Суперник очолює повстання"
 upset_nobles_pretender_tt: "Усі #TOOLTIP:POPTYPE,nobles,X #L аристократи#!#! в області [ROOT.GetCountry.GetCapital.GetArea.GetName] вирішать, що [upset_nobles_pretender.GetName] — гідний претендент, і стануть на [Select_CString(upset_nobles_pretender.IsFemale,'її', 'його')] бік"
 STATIC_MODIFIER_NAME_decreased_military_funding: "Фінансування збройних сил зменшено"
 republics.36.title: "Галузі дослідження"
 republics.36.desc: "Кожен член [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] просить виділити більше грошей на різні галузі. Нашій армії потрібне фінансування, але торгівля й виробництво потребують його не менше, та й про флот не варто забувати."
 republics.36.a: "Розподілимо кошти порівну — це повинно спрацювати."
 republics.36.b: "У додаткових інвестиціях немає потреби."
 republics.37.title: "Недостатня підтримка"
 republics.37.desc: "Здається, деякі члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] вважають, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'засиділася', 'засидівся')] на своїй посаді, і вимагають провести вибори. Вочевидь, усе через те, що [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] і [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] нещодавно сперечалися про реалізацію нової фінансової реформи й не змогли дійти згоди."
 republics.37.a: "Не будемо звертати на них уваги."
 republics.37.b: "Погодимося ще раз їх вислухати."
 republics.39.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] — джерело неприємностей"
 republics.39.desc: "Члени [ROOT.GetCountry.GetParliament.GetNameAlt('CFP_RP')|l], схоже, не до кінця розуміють, хто очолює уряд. Вочевидь, вони вважають нормальним приймати рішення без нашого відома, не обговорюючи їх із нами. Що навело їх на цю думку?"
 republics.39.a: "Роз'яснимо їм чинний порядок."
 republics.39.b: "Хай думають, що впливають на долю держави."
 republics.41.title: "Розтрата"
 republics.41.desc: "Стає дедалі очевиднішим, що серед членів [ROOT.GetCountry.GetParliament.GetNameAlt('CFP_RP')|l] майже не залишилося людей, яким можна повністю довіряти. Один із наших найближчих радників щойно попався на крадіжці грошей із державної скарбниці."
 republics.41.a: "Мабуть, цьому є якесь пояснення."
 republics.41.b: "Позбудемося їх."
