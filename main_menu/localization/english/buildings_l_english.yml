 gallowglass_sept: "Септ галловглассів"
 gallowglass_sept_desc: "Ця невелика спільнота служить як голова малого клану, так і тренувальним майданчиком для його броньованих воїнів."
 banking_office: "Банк"
 tribes_of_galway: "Племена Голвея"
 tribes_of_galway_desc: "Місцеві купецькі сім'ї — або «племена» — зберігають повну владу над місцевою політикою."
 copenhagen_dockyard: "Копенгагенська верф"
 caravanserai: "Караван-сарай"
 caravan_stop: "Зупинка каравану"
 cinque_port: "Cinque Port"
 cinque_port_desc: "Один зі старих Cinque Ports, ця верф надає важливу морську підтримку короні в обмін на історичну автономію."
 eng_royal_forest: "Королівський ліс"
 eng_royal_forest_desc: "Хартія лісів дозволяє великим мисливським заповідникам потрапляти під прямий контроль Корони. «Ліс» у цьому сенсі не обов'язково має густу лісистість: просто добрий для полювання."
 can_only_destroy_building_through_parliament_issue_tt: "Можна знищити лише через [Concept('parliament_issue','парламентське питання')|e]!"
 north_sea_shipyards: "Верфі Північного моря"
 enderun_academy: "Академія Ендерун"
 imperial_halic_shipyards: "Імператорський арсенал"
 imperial_halic_shipyards_desc: "Масивний комплекс верфів, сухих доків, залізоробних заводів, прядильень і навіть лікарні та в'язниці, це справді може бути базою флоту імперії."
 stannary_court: "Станарі Корт"
 stannary_court_desc: "Суд, який використовують олов'яні шахтарі Корнуолла та Девону, дотримуючись судової незалежності, наданої їм королівським указом у 1305 році."
 stannary_court_why: "Можна побудувати лише [GetCountry('ENG').GetName] у [ShowProvinceDefinitionName('cornwall_province')] і [ShowProvinceDefinitionName('devon_province')] після прийняття Станарі Лоу."
 stannary_court_destroy: "Подія $flavor_eng.67.title$ [Concept('event','подія')|e] сталася після року #Y 1601#!"
 lieutenancy: "Лейтенантство"
 lieutenancy_desc: "Будівля лейтенантства представляє резиденцію лейтенанта, який керує територією від імені правителя."
 not_in_capital_region: "Неможливо побудувати в [Concept('region','регіон')|e] [Concept('capital','столиця')|e]"
 ostrog: "Острог"
 ostrog_desc: "$ostrog$ — це невелика дерев'яна фортеця, яка будується у віддалених територіях Росії. Завдяки покладанню на деревину, остроги відносно недорогі та швидкі для будівництва."
 pomor_outpost: "Поморський форпост"
 pomor_outpost_desc: "$pomor_outpost$ служить основною будівлею для збору хутра та риби. Багато селян шукають ці будівлі у сибірській дикій природі в надії заробити на життя хутровою торгівлею."
 sofa_stockade: "Частокіл софа"
 sofa_stockade_desc: "$sofa_stockade$ у багатьох аспектах ідентичний звичайному $stockade$. Використання $a_sofa_infantry$ замість ополченців або міліції робить $sofa_stockade$ серйозною перешкодою для проходження."
 sofa_barracks: "Казарми софа"
 sofa_barracks_desc: "$sofa_barracks$ — це спеціалізовані $barracks$, які дозволяють власнику рекрутувати [ShowUnitDefinitionName('a_sofa_infantry')] та [ShowUnitDefinitionName('a_mandekalu_cavalry')] у [Concept('location','локація')|e]."
 viceroyalty: "Віце-королівство"
 viceroyalty_desc: "Будівля віце-королівства служить офіційною резиденцією та адміністративним центром для віце-короля, який керує територією від імені правителя."
 barcelona_royal_shipyard: "Королівська верф Барселони"
 barcelona_royal_shipyard_desc: "Королівська верф Барселони, також відома як «Drassanes Reials de Barcelona», розташована поруч з гаванню Барселони. Історія верфі сягає 13 століття і зазнала різних розширень. Вона служить центром для суднобудування, морського арсеналу та зберігання галер, відіграючи значну роль у морській діяльності."
 royal_atarazanas_seville: "Королівські атаразани Севільї"
 royal_atarazanas_seville_desc: "Королівські атаразани Севільї є найважливішими верфями в короні Кастилії та однією з найважливіших на Іберійському півострові, створюючи нові кораблі для Корони."
 royal_audience_and_chancery: "Королівська аудієнція та канцелярія"
 royal_audience_and_chancery_desc: "$royal_audience_and_chancery$ — це судова установа та наш найвищий суд з владою над всією нацією, що символізує нашу королівську правову владу."
 general_archive_of_simancas: "Генеральний архів Сіманкаса"
 general_archive_of_simancas_desc: "$general_archive_of_simancas$ — це перший офіційний державний архів у Європі, розроблений як компактний комплекс в одній будівлі, створений для централізації та збереження життєво важливих документів королівства."
 sevilla_bullfighting_school: "Школа корриди Севільї"
 sevilla_bullfighting_school_desc: "$sevilla_bullfighting_school$ — це перша офіційна установа, присвячена тренуванню матадорів для цієї знакової культурної традиції."
 el_escorial_palace: "Ескоріал"
 el_escorial_palace_desc: "Побудований як нова резиденція наших монархів у тому ж комплексі, що й монастир ордену Святого Августина, $el_escorial$ є пам'ятником могутності та побожності нашої нації."
 school_of_salamanca: "Школа Саламанки"
 school_of_salamanca_desc: "$school_of_salamanca$ — це заклад з метою формування сучасної думки в дисциплінах права, етики, економіки тощо."
 segovia_artillery_academy: "Артилерійська академія Сеговії"
 segovia_artillery_academy_desc: "$segovia_artillery_academy$ — це перша академія свого роду, яка зосереджується на вивченні військового використання артилерії, відіграючи вирішальну роль в інноваціях сучасної артилерії."
 brethren_marsh: "Брати болота"
 brethren_marsh_desc: "Порт належить Братам болота, морській організації, яка веде міжнародну торгівлю та створює захисну мережу для тих, хто до неї належить. Ці порти є центрами суднобудування."
 cawa_barracks: "Казарми Чава"
 cawa_barracks_desc: "Тут рекрутуються полки Чава."
 kings_manor: "Королівська садиба"
 kings_manor_desc: "Адміністративний центр для судових справ. Використовується Радою Півночі."
 kings_manor_why: "Можна побудувати лише в [ShowLocationName('york')] після створення Ради Півночі."
 calmecac: "Кальмекак"
 calmecac_desc: "#italic Кальмекак#!, школа шляхти, пропонує суворе навчання з історії, релігії, військової справи тощо. Розташований поруч з Великим Храмом [ShowLocationName('tenochtitlan')], він відіграє ключову роль у підготовці до священства. Молодих простолюдинів навчають у #italic Тельпочкаллі#!, тоді як потенційних лідерів шляхти проходять підготовку в #italic Кальмекак#!, часто військовими орденами."
 telpochcalli: "Тельпочкаллі"
 telpochcalli_desc: "#italic Тельпочкаллі#!, науатль для «будинку молодих людей», навчає молодь з п'ятнадцяти років для служби громаді та війни. Життя там передбачає напружену діяльність, холодні ванни та скромні страви для зміцнення майбутніх воїнів нашої нації."
 panaqa_building: "Панака"
 panaqa_building_desc: "Це місце знаходиться в руках королівської сім'ї попереднього правителя. Нинішній монарх не має влади над цими землями."
 pukara_building: "Пукара"
 pukara_building_desc: "$pukara_building$ — це будівля, розміщена на пагорбах або гірській місцевості, і служить як для зберігання зброї, так і як оборонна фортеця. Вони включають складність місцевості у свій дизайн, роблячи їх порівняно дешевшими та легшими для будівництва та утримання, ніж звичайні форти."
 terraces: "Тераси"
 terraces_desc: "$terraces$ — це похилі площі для ефективного фермерства на складній місцевості Анд. Побудовані на різних висотах, тераси можуть забезпечити чудовий ґрунт для багатьох різних культур на невеликій площі."
 tambo: "Тамбо"
 tambo_desc: "$tambo$ — це склад постачання інків. Призначення $tambo$ значно варіюється залежно від розміру структури. Менші тамбо служать дорожніми зупинками для мандрівників, тоді як більші можуть навіть служити офісом для провінційної адміністрації."
 incamisana: "Інкамісана"
 incamisana_desc: "$incamisana$ — це храм на честь поклоніння воді та її божественним покровителям. Як поєднання архітектурної краси та технічної винахідливості, $incamisana$ має подвійну мету — бути релігійною будівлею та іригаційною системою."
 order_commandery: "Командорство ордену"
 order_commandery_desc: "$order_commandery$ — це будівля, що належить військовим орденам за межами їхньої власної території, яка служить двом цілям: отримання доходів від експлуатації навколишніх земель і набір нових членів для ордену."
 order_commandery_tt: "Власник надає [ShowRelationTypeName('military_sponsorship')] нам"
 royal_society: "Королівське товариство"
 royal_society_desc: "$royal_society$ — це наукова установа, присвячена розвитку наукових знань через дослідження, публікації та сприяння науковій досконалості."
 royal_society_why: "Можна побудувати лише в столиці після заснування Королівського товариства."
 royal_academy_of_arts: "Королівська академія мистецтв"
 royal_academy_of_arts_desc: "$royal_academy_of_arts$ — це установа, присвячена просуванню, надихненню та розвитку світу візуальних мистецтв та архітектури через освіту, виставки та святкування художніх талантів."
 royal_academy_of_arts_why: "Можна побудувати лише в столиці після заснування Королівської академії мистецтв."
 peel_towers: "Вежа Піл"
 peel_towers_desc: "$peel_towers$ — це оборонна будівля, яка покращує місцеві фортифікації та допомагає землі відновитися від спустошення, завданого під час конфліктів."
 dun_fort: "Резиденція клану"
 dun_fort_desc: "$dun_fort$ — це форт, побудований з каменю, що служить твердинею кожного клану. Ці структури можуть використовуватися кланами для підтвердження їхньої унікальної позиції в нашому суспільстві."
 fortress_church: "Церква-фортеця"
 fortress_church_desc: "$fortress_church$ — це будівля з подвійною метою. Вона служить своїй громаді як звичайна церква з усіма її релігійними функціями, але також використовується під час облог як оборонна будівля."
 kokufu: "Кокуфу"
 kokufu_desc: "Провінційні губернаторства, призначені для управління багатьма провінціями $japan_region$, посада надає велику владу та вплив сім'ї, призначеній до них."
 kokufu_why_tt: "[ShowBuildingTypeName('kokufu')] не можна побудувати, натомість вони надаються [Concept('international_organization_leader_short','лідер міжнародної організації')|e] [GetInternationalOrganizationType('japanese_shogunate').GetName]"
 gosho: "Ґошо"
 gosho_desc: "Імператорські резиденції, що називаються Ґошо, це місце, де імператор встановлює двір і чиновників. Вони служать центром імператорської присутності та впливу."
 yamashiro: "Ямаширо"
 yamashiro_desc: "Побудовані виключно як оборонні позиції в разі потреби, ямаширо — це укріплені вершини пагорбів із земляними валами та дерев'яними частоколами, а не кам'яними стінами. Резиденції лордів та васалів знаходяться біля підніжжя пагорбів, використовуючи лише укріплені споруди під час атаки. Деякі з найвражаючіших ямаширо включають укріплення на кількох вершинах пагорбів, з'єднуючи їх земляними коридорами та багатьма шарами частоколів."
 yakata: "Яката"
 yakata_desc: "Походячи від резиденцій придворної шляхти, яката — це місце, де зосереджується влада воїнських сімей. Маючи засоби для збору своїх васалів, а також деякі елементи для їхнього захисту, вони приймають найкращих представників кожного клану."
 shoen: "Шоен"
 shoen_desc: "Землі, призначені для приватної власності певної сім'ї або храму, вони функціонують майже як незалежні маєтки чи володіння, стаючи великим джерелом впливу та багатства для їхніх власників."
 tatara: "Татара"
 tatara_desc: "Традиційний спосіб плавлення заліза та сталі, вони служать для забезпечення металом для виробництва високоякісних інструментів та зброї."
 clan_shipyards: "Верфі клану"
 clan_shipyards_desc: "Японія — це земля з довгим узбережжям та багатьма островами. Тому для її людей не рідкість мати невеликий флот кораблів для плавання у її водах."
 clan_family_shrine: "Сімейна святиня"
 clan_family_shrine_desc: "Святиня або храм, присвячений нашій сім'ї, не тільки служитиме духовним потребам нашого клану та нашого народу, але також служитиме ідеальним місцем для виховання шанування нашої влади серед загального населення."
 korean_gunnery: "Корейська артилерія"
 korean_gunnery_desc: "$korean_gunnery$ — це оборонна модифікація, яка покращує фортифікацію та збільшує її ефективність проти загарбників суходолом або морем."
 korean_gunnery_land_defense: "Сухопутна артилерія"
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y Взаємовиключає з [ShowBuildingTypeName('korean_gunnery_coastal_defense')].#!"
 korean_gunnery_coastal_defense: "Берегова артилерія"
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y Взаємовиключає з [ShowBuildingTypeName('korean_gunnery_land_defense')].#!"
 korean_barracks: "Корейські казарми"
 korean_barracks_desc: "Нашим арміям потрібне постійне постачання військ, щоб підтримувати їх у чудовому стані. Наявність місцевих центрів рекрутування та навчання дозволить нам мати легкодоступні резерви."
 jurchen_barracks: "Чжурчженьські казарми"
 jurchen_barracks_desc: "Ці казарми служать місцем зустрічі наших солдатів, для підготовки до битви, тренування наших навичок та збереження наших гордих традицій."
 provincial_garrison: "Провінційний гарнізон"
 provincial_garrison_desc: "Провінції — це стовпи, які підтримують [GetInternationalOrganizationType('middle_kingdom')]. Щоб захистити їх від будь-якого нападника, гарнізони повинні бути створені з постійною станцією солдатів."
 kremlin: "Кремль"
 kremlin_desc: "Фортеця $kremlin$ діє як адміністративний і духовний центр, а також символ влади, щоб відповідати нашому зростаючому впливу. Вона забезпечує вирішальний притулок для населення проти набігів та облог завдяки своєму вражаючому розміру та грізним стінам і вежам."
 kremlin_why: "Можна побудувати лише в [ShowLocationName('moscow')]."
 papal_archives: "Папські архіви"
 papal_archives_desc: "$papal_archives$ — це колекція християнських знань та історії, які перебувають під суворим захистом Папських держав."
 stroganov_school_of_iconic_art: "Строгановська школа іконопису"
 stroganov_school_of_iconic_art_desc: "$stroganov_school_of_iconic_art$ присвячена малюванню релігійних ікон, які зазвичай асоціюються з [ShowReligionAdjective('orthodox')] вірою. Фінансована впливовою династією Строганових, вона служить трампліном для майбутніх художників."
 stroganov_school_of_iconic_art_why: "Можна побудувати лише в [ShowLocationName('moscow')]."
 ribeira_das_naus: "Ribeira das Naus"
 ribeira_das_naus_desc: "Місце морського арсеналу, раніше середньовічна морська верф, названа #italic tercenas#!, стала свідком зміни під час будівництва короля Мануела I Пасу да Рібейра. Створення нових терсенас, відомих як #italic Ribeira das Naus#!, на захід від королівського палацу, відіграло вирішальну роль у будівництві кораблів для португальських відкриттів. Ці верфі, найбільші в Португальській імперії, служили зразком для закордонних установ, зокрема в Гоа та Кочіні."
 venetian_palaces: "Венеціанські палаци"
 venetian_palaces_desc: "$venetian_palaces$ — це символ статусу заможних членів олігархічної знаті та впливових гільдій. Оскільки простір обмежений у Венеції, мешканці міста будують палаци, які прагнуть висоти. Чудова архітектура тоді приваблює людей здалеку, щоб стати свідками венеціанської культури на власні очі."
 venetian_quarter: "Венеціанський квартал"
 venetian_quarter_desc: "Торговий район держави Венеція. Поки цей квартал існує, венеціанські купці матимуть значний вплив на справи Константинополя."
 galata: "Галата"
 galata_desc: "Торговий район держави Генуя. Поки цей район існує, генуезькі купці матимуть значний вплив на справи Константинополя."
 novodevichy_convent: "Новодівичий монастир"
 novodevichy_convent_desc: "$novodevichy_convent$ служить притулком для благородних жінок, яких примусили прийняти вуаль, а також зміцнює оборонні можливості [ShowLocationName('moscow')] своїми грізними стінами та сторожовими вежами."
 novodevichy_convent_why: "Можна побудувати лише в [ShowLocationName('moscow')]."
 moscow_artillery_yard: "Московський артилерійський двір"
 moscow_artillery_yard_desc: "$moscow_artillery_yard$ — це центр технологічних інновацій у виробництві артилерії. Інженери та ремісники, які працюють на дворі, сприяють розробці нових дизайнів та покращень у технології артилерії."
 moscow_artillery_yard_why: "Можна побудувати лише в [ShowLocationName('moscow')] під час війни."
 bund: "Бунд"
 bund_desc: "Простий, але дуже ефективний резервуар для зберігання води, який використовується для зрошення та забезпечення міст необхідною водою."
 kalari: "Каларі"
 kalari_desc: "Тренувальний майданчик для всіх, хто вивчає бойові мистецтва Каларіпаятту. Він також служить казармами під регулюванням Наїр."
 ibadat_khana: "Ібадат Хана"
 ibadat_khana_desc: "Ібадат Хана - #italic Дім Поклоніння#! - служить місцем зустрічі духовних лідерів різних релігій для проведення дискусій та дебатів про релігійні вчення. Він має на меті сприяти порозумінню між різними вірами, що веде до висновку, що всі релігії мають спільну мету."
 thema_headquarters: "Штаб-квартира Феми"
 thema_headquarters_desc: "Адміністративні та військові центри, які складають [ShowGovernmentReformName('theme_system')], ці штаб-квартири служать як точками збору нашої імперської армії, так і посадами місцевого губернаторства для наших генералів."
 academy_of_sciences: "Академія наук"
 academy_of_sciences_desc: "$academy_of_sciences$ — це академічна штаб-квартира для видатних вчених, науковців та інтелектуалів, як вітчизняних, так і іноземних, які сприяють різноманітному та динамічному інтелектуальному середовищу. Вона проводить широкі дослідження в кількох галузях і публікує численні наукові статті та журнали."
 academy_of_sciences_why: "Можна побудувати лише в [ShowLocationName('neva')]."
 bavarian_academy_of_sciences: "Академія наук"
 bavarian_academy_of_sciences_desc: "$academy_of_sciences$ — це академічна штаб-квартира для видатних вчених, науковців та інтелектуалів, як вітчизняних, так і іноземних, які сприяють різноманітному та динамічному інтелектуальному середовищу. Вона проводить широкі дослідження в кількох галузях і публікує численні наукові статті та журнали."
 bavarian_academy_of_sciences_why: "Можна побудувати лише в [ShowLocationName('munich')]."
 greek_latin_academy: "Греко-латинська академія"
 greek_latin_academy_desc: "$greek_latin_academy$ — це центр освіти для викладання мов античності, разом з граматикою, поетикою та риторикою. Він приваблює як інтелектуалів, так і простолюдинів завдяки різноманітній навчальній програмі та доступним цінам."
 greek_latin_academy_why: "Можна побудувати лише в [ShowLocationName('moscow')]."
 sukharev_tower: "Сухарева вежа"
 sukharev_tower_desc: "$sukharev_tower$ — це центр освіти для тих, хто придатний до життя на морі. У ній розміщується Школа математики та навігації, яка навчає мистецтву мореплавства та математики, і в свою чергу виробляє одних із найкращих моряків на землі."
 sukharev_tower_why: "Можна побудувати лише в [ShowLocationName('moscow')]."
 the_bock_fortifications: "Фортифікації Бок"
 the_bock_fortifications_desc: "Отримуючи перевагу від Бок, мису, який пропонує природну фортифікацію місту, ми побудували грізний комплекс оборони, який дозволив нашому місту отримати прізвисько #italic Гібралтар Півночі#!."
 free_economic_society: "Вільне економічне товариство"
 free_economic_society_desc: "$free_economic_society$ — це наукова та економічна організація, присвячена сприянню розвитку в галузях сільського господарства та комерції через дослідження, придбання сільськогосподарської техніки, введення нових культур та публікації про передові методи фермерства."
 free_economic_society_why: "Можна побудувати лише в [ShowLocationName('neva')] після заснування Вільного економічного товариства."
 imperial_academy_of_arts: "Імператорська академія мистецтв"
 imperial_academy_of_arts_desc: "$imperial_academy_of_arts$ — це спеціалізована установа з місією просувати, надихати та сприяти міжнародним впливам у візуальних мистецтвах та архітектурі. Це досягається шляхом відправлення видатних художників та архітекторів за кордон, запрошення гостьових лекторів та постійного просування принципів неокласицизму."
 imperial_academy_of_arts_why: "Можна побудувати лише в [ShowLocationName('neva')] після заснування Імператорської академії мистецтв."
 moscow_orphanage: "Московський сиротинець"
 moscow_orphanage_desc: "$moscow_orphanage$ — це соціальна ініціатива та експеримент з формування покинутих дітей у ідеальних громадян. Їм надаються їжа та житло на додачу до базової освіти. Розширені можливості для навчання пропонуються на фабриках або в урядових офісах після досягнення підліткового віку. Сиротинець певною мірою схильний до високого рівня смертності."
 moscow_orphanage_why: "Можна побудувати лише в [ShowLocationName('moscow')]."
 institute_of_noble_maidens: "Інститут благородних дівчат"
 institute_of_noble_maidens_desc: "$institute_of_noble_maidens$ — це заклад, присвячений освіті благородних жінок. Діти приймаються у віці шести років і залишаються в межах інституту кілька років, щоб переконатися, що на них не впливають позаінституційні впливи."
 institute_of_noble_maidens_why: "Можна побудувати лише в [ShowLocationName('neva')] або освіченій столиці."
 jesuit_college_desc: "Єзуїти освічують наше населення належною [ShowReligionAdjective('catholic')] освітою, підсилюючи наші зусилля щодо навернення своєю присутністю."
 tibetan_great_monastery_desc: "Великий центр [ShowReligionName('tibetan_buddhism')], це джерело релігійного авторитету та [ShowReligionGroupAdjective('buddhist')] навчання, а також всього монастирського життя."
 schonbrunn_palace_desc: "Побудований на місці старого мисливського будинку нашої династії, цей палац служитиме літньою резиденцією для сім'ї нашого правителя."
 rural_clothmaker: "Сільський виробник тканин"
 
 house_of_parliament: "Будинок парламенту"
 house_of_parliament_desc: "Будівля для розміщення постійного [Concept('parliament','парламент')|e], щоб тримати його централізованим і під кращим контролем."
 
 royal_court_desc: "Вершина держави, $royal_court$ є центром влади та великолепності монархів."
 order_headquarters_desc: "Резиденція Великого магістра служить базою операцій Ордену і є його політичним центром."
 admiralty_desc: "$admiralty$ відповідає за захист наших морських інтересів. З військовою та цивільною адміністрацією, представленими в одному, баланс інтересів буде справедливо представлений."
 war_college_desc: "$war_college$ служить місцем, де ветерани-офіцери навчають та тренують прийдешнє покоління генералів, забезпечуючи перевагу нашої армії."
 tax_assessor_desc: "$tax_assessor$ забезпечує волю правителя зібрати належну суму податків."
 supreme_court_desc: "Наглядаючи за законом нашої країни, $supreme_court$ є центральною установою для диктування та забезпечення нашого права."
 art_school_desc: "$art_school_advance_desc$"
 chancery_desc: "$chancery_advance_desc$"


 arts_academy_desc: "$arts_academy$ є домом для деяких із найвідоміших художників та людей пера в нашому королівстві. Плекання нашої культури — чудовий спосіб залишити слід у книгах історії."
 republican_assembly_desc: "Серце нашої республіки та наріжний камінь нашої адміністрації — це не що інше, як $republican_assembly$, місце обговорення, де ми елегантно здійснюємо нашу владу."
 coastal_fort_desc: "Оскільки загроза піратів та ворожих флотів наближається, необхідний набір рудиментарних берегових фортифікацій для захисту нас від вторгнень."
 naval_battery_desc: "Природна еволюція оборонної війни досягла кульмінації в розробці складних берегових оборонних споруд, готових відбити навіть найважчі ворожі вторгнення."
 irrigation_systems_desc: "Належна обробка нашої землі є ключем до годування нашого народу та досягнення процвітання. Розширені $irrigation_systems$ забезпечать столь необхідну їжу."
 bridge_infrastructure_desc: "З'єднання різних містечок, міст та поселень життєво важливе для підтримання верховенства права та центральної влади. Побудувавши $bridge_infrastructure$, ми покращимо рух людей і товарів однаково."
 pound_lock_canal_infrastructure_desc: "Маніпулювання припливами та будь-якими річками, що протікають через наше королівство, життєво важливі для нашого виживання. $pound_lock_canal_infrastructure$ забезпечить наше панування над життєдайною водою."
 university_desc: "Центр думки та інновацій, $university$ є домом для яскравих розумів науковців та людей літератури, які прагнуть сприяти зростанню та грамотності."
 
 trade_office_desc: "Торгівля та комерція є життєвою силою будь-якого процвітаючого міста. $trade_office$ забезпечує, що наші купці отримують більше можливостей для встановлення прибуткових відносин з іноземними торговцями."
 missionary_building_desc: "$missionary_building$ — це місцевий центр для релігійних посланців та місіонерів, які прагнуть навернути місцевих аборигенів до єдиної справжньої віри."
 slave_center_desc: "Бізнес з рабами ведеться в $slave_center$. Заможні підприємці приходять сюди, щоб придбати рабську працю, тоді як рейдери та пірати продають своїх полонених."
 overseas_trading_post_desc: "$overseas_trading_post$ — це форпост амбітних купців, які шукають свою удачу та фортуну в бізнесі в землях, далеких від їхньої батьківщини."
 stockade_desc: "$stockade$ — це огорожа з дерев'яних частоколів або інших форм оборонних стін. Хоча і не такий вражаючий, як $castle$, $stockade$ може сповільнити зусилля ворога окупувати місцевість."
 castle_desc: "$castle$ зазвичай є укріпленою резиденцією дворянства або штаб-квартирою військового ордену. Однак $castle$ тут служить насамперед оборонною структурою, що захищає місцевість від загарбницьких сил."
 bastion_desc: "Завдяки прогресу $army_artillery$, $castle$ більше не достатній для витримки сили пороху. $bastion$ знецінює перевагу гармати завдяки своєму чудовому дизайну, пропонуючи їм більший пасивний опір та більше місця для дистанційної оборони."
 star_fort_desc: "На відміну від свого попередника, середньовічного $castle$, $star_fort$ — це дуже плоска фортифікація, складена з багатьох трикутних бастіонів на кутах та додаткового рову. Це дозволяє захисникам протидіяти ворожій $army_artillery$, все ще маючи можливість тримати піхоту, яка лізе, на відстані."

 fortress_desc: "$fortress$ — це найсучасніша оборонна структура, створена військовими інженерами для витримки сили найпередовішої артилерії. Вони є складними комплексами, складеними з взаємопов'язаних бастіонів та казематів, які розроблені для максимізації оборонної вогневої потужності."
 sergeantry_desc: "$sergeantry$ — це будівля, де живуть та тренуються сержанти. Сержанти, що походять від латинського #italic serviens#!, «слуги», є озброєним супроводом, який монархи використовують у феодальних системах, роблячи їх основними професійними солдатами в їхніх арміях."
 warrior_temple_desc: "$warrior_temple$ — це будівля, звідки можна рекрутувати [ShowUnitDefinitionName('a_jaguar_warrior')] та [ShowUnitDefinitionName('a_eagle_warrior')], елітних воїнів країн [ShowReligionAdjective('nahuatl')]."
 armory_desc: "Розвиток [ShowInstitutionName('professional_armies')] створив потребу в отриманні нових джерел [Concept('manpower','людські ресурси')|e] для наших [Concept('armies','армії')|e]. $armory$ можна побудувати в [Concept('towns_and_cities','міста та поселення')|e], щоб збільшити його." #Renaissance #Urban
 training_fields_desc: "$training_fields$ можна побудувати в [Concept('rural_location','сільська локація')|e] як інше джерело [Concept('manpower','людські ресурси')|e] для наших [Concept('armies','армії')|e]." #Discovery #Rural
 barracks_desc: "$barracks$ — це більш ефективний спосіб збільшення [Concept('manpower','людські ресурси')|e], що нам потрібно для наших [Concept('armies','армії')|e], замінюючи $armory$ у [Concept('towns_and_cities','міста та поселення')|e]." #Reformation #Urban
 regimental_camp_desc: "$regimental_camp$ — це більш ефективний спосіб збільшення [Concept('manpower','людські ресурси')|e], що нам потрібно для наших [Concept('armies','армії')|e], замінюючи $training_fields$ у будь-якому [Concept('rural_location','сільська локація')|e]." #Absolutism #Rural
 conscription_center_desc: "$conscription_center$ — це найефективніша будівля, що збільшує [Concept('manpower','людські ресурси')|e], необхідне для наших [Concept('armies','армії')|e]. Вона замінює $barracks$ у [Concept('towns_and_cities','міста та поселення')|e] та $regimental_camp$ у будь-якому [Concept('rural_location','сільська локація')|e]." #Revolutions #Urban & Rural

 salt_collector: "Збирач солі"
 salt_collector_desc: "Сіль була супутником людського харчування протягом тисячоліть і високо оціненим товаром. На щастя, море має її в достатку, тому потрібно лише зловити її води та дати їм висохнути, щоб витягти її. Альтернативно, висохлі озера або русла річок також є хорошими джерелами легкодоступної солі."
 windmill: "Вітряний млин"
 windmill_desc: "Вітряні млини бувають різних форм та розмірів, а також різноманітних структур вітрил та механізмів, але всі вони служать для використання сили вітру для подрібнення зерна. В результаті поживна цінність врожаїв може бути значно покращена та перетворена на ширший спектр готових продуктів."
 local_smelters: "Сільська плавильня"
 local_smelters_desc: "Мати-земля багата на металеві ресурси, але мало що можна зробити з ними, якщо їх не переплавити спочатку. Тому плавильні, як правило, створюються поблизу місць, де метали витягуються, щоб підготувати їх до легшого транспортування та подальшої обробки в іншому місці."
 sawmill: "Лісопилка"
 sawmill_desc: "Лісисті зони забезпечують достатній матеріал, але не можна просто зробити будинок з дерева. Після того, як дерево зрубане, його потрібно обробити на лісопилці, перш ніж його можна буде добре використати. Через лісопилки сирова деревина перетворюється на належну деревину."

 fruit_orchard: "Фруктовий сад"
 fruit_orchard_desc: "Фрукти — це багатий дар природи, що забезпечує наше населення достатнім джерелом їжі. Сади служили б стабільним виробництвом фруктів, задовольняючи потреби нашого народу."



 city_guard: "Міська варта"
 city_guard_desc: "Навіть без ієрархічної організації має бути хтось відповідальний за забезпечення правопорядку. Громадяни, рекрутовані в $city_guard$, служитимуть основою нашої військової сили."

 library_desc: "Ці світські установи є місцями навчання та зустрічей для науковців та заможних, де вони можуть досліджувати багато тем і вивчати філософію, математику, релігію та науку. Вони можуть бути незалежними, але часто будуть пов'язані з патронатом та впливом Університету."
 confucian_school_desc: "Ці навчальні заклади зосереджують свої зусилля на освіті та підготовці урядових чиновників за конфуціанськими ідеалами."
 confucian_academy_desc: "Приватні навчальні школи для студентів елітного класу, які вивчають конфуціанські вчення та ідеали, щоб здати національні іспити для служби."
 opera_house_desc: "Величні та прикрашені будівлі, спеціалізовані на показі оперних вистав і зазвичай побудовані завдяки патронату заможних та впливових осіб."
 theater_desc: "Будівля, яку художники використовують для виконання п'єс, концертів та інших театральних робіт. "
 toll_castle_desc: "Невелика фортифікація, розміщена на дорозі, переправі через річку або гірському перевалі, де невелика група охоронців може забезпечити сплату мита за прохід."
 nobility_fortifications_desc: "Ці середньо-розмірні фортифікації використовуються місцевим дворянством для здійснення свого впливу на свою спадкову землю та контролю над селянством."
 rotten_borough_desc: "Представляє парламентський округ з дуже маленьким електоратом, який можна корумпувати, вимагати чи підкупити, щоб голосувати за певного кандидата." 

 noble_villa_desc: "Дворянство пишається тим, що відділене від і вище звичайної черні. Тому вони люблять мати резиденції далеко від основних міських районів, але ці резиденції будуть величними та розкішно обставленими, незважаючи на це."
 local_noble_delegation_desc: "Хоча їм подобається жити осторонь від міських центрів, щоб не ділитися своїм простором із простолюдинами, дворянство все ще хоче активно брати участь у подіях, що відбуваються всередині основних містечок та міст, особливо коли це стосується управління. Тому не рідкість для них мати резиденції всюди, де вони можуть отримати вплив."
 nobles_recruitment_center_desc: "Дворянство накопичує чимало багатства, володінь, які воно хоче захистити. В результаті вони, як правило, мають своїх власних особистих охоронців і навіть готові до армії війська, яких вони рекрутують з місцевого населення на свою пряму службу."
 parish_church_desc: "Духовенство хоче розширити свій вплив настільки, наскільки може, щоб переконатися, що всє населення має доступ до справжньої віри. Навіть найменше поселення підходить для того, щоб мати священика для задоволення духовних потреб місцевого населення."
 local_shrine_desc: "Релігія зазвичай має місця зі значною духовною релевантністю. У цих місцях духовенство швидко побудує місцеві святині, щоб переконатися, що населення належно шанує ці місця."
 clerical_archives_desc: "Духовенство, як правило, накопичує всі види знань, зазвичай не лише теологічного характеру. Їхні архіви містять усі види писань і служать джерелом мудрості, хоча зазвичай доступ до них доволі обмежений самим духовенством."
 spiritual_retreat_desc: "Люди, присвячені вірі, прагнуть піднятися вище земних справ і наблизитися до божественності. В результаті з'являються місця, де вони можуть йти спілкуватися зі своєю вірою, окремо від будь-яких світських прихильностей."
 warrior_monks_training_grounds_desc: "Бути присвяченим вірі не обов'язково означає, що треба відректися від насильства. Тому є багато ченців, які присвячують себе не лише плеканню своєї віри, але й своїй військовій майстерності."
 guild_hall_desc: "Місцеві ремісники завжди матимуть проблеми з тим, щоб їхня продукція досягла достатньої кількості людей, якщо є занадто велика конкуренція. Тому асоціації з них, як правило, створюють гільдії, де вони можуть вирішувати, як певний товар має бути вироблений і розповсюджений."
 merchants_guild_desc: "Торгівля та комерція — це те, що змушує економіку течи. Щоб змусити її течи природно та ефективніше, торговці організовуються в гільдії, щоб не було перешкод між їхніми різними торговими маршрутами, і натомість усі вони сприяють тому, щоб потік був сильнішим."
 
 local_markets_desc: "Незалежно від того, наскільки ізольованим є поселення, завжди є люди, готові подорожувати до і від нього, щоб нести будь-які товари та припаси, які можуть знадобитися поселенню, і отримувати прибуток від того, що воно може виробляти. Ці купці створюють місцеві ринки, щоб дозволити комерції текти."
 burgher_mansion_desc: "Навіть якщо вони не належать до дворянства, коли хтось накопичив достатньо багатства, він, безсумнівно, наслідуватиме життя тих, хто народився з ним. Тому багаті бюргери створюють для себе особняки такі ж розкішні, як і ті з вищого дворянства."
 artisan_guilds_desc: "Будь-який продукт вимагає досвіду та вміння бути виробленим. Люди, здатні це робити, таким чином створюють майстерні, щоб мати можливість присвятити себе цьому виробництву та взяти учнів, щоб передати навичку."
 local_assembly_desc: "Простолюдини перебувають на милості уряду, але вони не завжди повністю відділені від нього. Збір локально серед себе дозволяє їм обговорювати найважливіші питання, що їх стосуються, і висувати свої побоювання належним органам."
 pirate_haven_desc: "Простолюдини залежать від сили своїх рук, щоб забезпечити собі прожиття. Деякі можуть навіть звернутися до грабунку та піратства, особливо на берегах, які не отримують належної уваги від уряду, де вони можуть створити приховані бухти, звідки запускати свої набіги на нічого не підозрюючі судна."
 peasants_training_grounds_desc: "Поки потрібно скликати звичайні ополчення, вигідно для населення мати місцеві тренувальні майданчики, де вони можуть практикувати основи бою, щоб принаймні вони знали, яка правильна сторона меча."
 festival_grounds_desc: "Як і всі, простолюдини люблять веселощі та святкування щоразу, коли у них є можливість. Для цієї мети окремі майданчики призначені для проведення фестивалю та святкувань у кожному поселенні."
 peasants_hunting_grounds_desc: "Якщо простолюдини мають законний дозвіл на полювання, вони швидко створять конкретні майданчики для цієї мети, щоб вони могли експлуатувати дику природу будь-якої місцевої лісистої зони."
 local_schools_desc: "Освічене населення є продуктивним. Тому місцеві школи допоможуть освітити простолюдинів і поставити їх нарівні з вищими класами. Тому не дивно, що вони, як правило, віддають перевагу таким школам всюди, де можуть."
 local_newspaper_desc: "Інформація — це знання, а знання — це прогрес. Місцеві газетні агенції, таким чином, допоможуть поширювати інформацію про поточний стан подій серед населення на користь усіх."
 
 cantonments_desc: "Кантонмент служитиме нашій армії як постійний центр рекрутування військового персоналу та запропонує житло нашим військам."
 grand_palace_desc: "$grand_palace$ пропонує грандіозне відображення культурних досягнень нашого суспільства, все підготовлено для нашого монарха та людей, найближчих до нього."
 great_madrasa_desc: "Місце вищого навчання, $great_madrasa$ надає місце для наших найшановніших вчених, щоб поширювати свої знання про медицину, архітектуру та ісламське право."
 tower_of_belem_desc: "Захищаючи гирло річки Тежу, $tower_of_belem$ є як військовою фортецею, здатною захистити наш порт, так і символом нашого морського домінування."
 great_temple_of_tenochtitlan_desc: "Присвячений богу війни Уїцілопочтлі та богу дощу та сільського господарства Тлалоку, $great_temple_of_tenochtitlan$ зі своєю східчастою конструкцією дозволить нам легке розширення в майбутньому."
 corporation_of_london_desc: "В руках купців та торговців, $corporation_of_london$ контролює значну частину зростання та розвитку $london$."
 grand_apartment_desc: "Символ контролю правителя над $london$, $grand_apartment$ накладає наш контроль з берега річки."
 sanssouci_desc: "Розташований за межами гучного шуму наших міст, $sanssouci$ — це скромний палац з одного поверху, оточений великими садами та виноградниками."
 berlin_palace_desc: "Побудований у центрі $berlin$ між Шпрее та її каналом, $berlin_palace$ дозволить нашим правителям більший контроль над $berlin$. Через його неспокійну історію будівництва, він також демонструє силу нашої держави просувати свої вимоги проти всіх перешкод."

 versailles_desc: "Палац $versailles$ — це великий комплекс королівської резиденції з кількома салонами, залами, кімнатами, каплицею і навіть оперою. Дипломати та члени вищих кіл регулярно приходять до палацу, щоб робити свої справи з королівською родиною $french_group$."
 enderun_academy_desc: "$enderun_academy$ — це палац і школа-інтернат у палаці Топкапи, яка навчає студентів, відібраних $devshirme_system_policy$, щоб стати успішними $janissaries_advance$ та державними діячами $turkish_culture$."
 rock_of_monaco_desc: "$rock_of_monaco$ — це високий моноліт міста Монако. Хоча сама велика скеля має мало значення, місто Монако навколо неї служить як місцевий піратський притулок у Середземному морі."
 calvinist_preachers_desc: "Як члени $reformation$, $calvinist_preachers$ представляє місцевих місіонерів віри $calvinist_ADJ$, які поширюють свої вчення всім близьким $catholic_ADJ$ людям."
 schwaz_mine_desc: "$schwaz_mine$ — це процвітаюча шахта рясних срібних та мідних руд. Ресурси, зібрані шахтними операціями, фінансуватимуть дипломатичні та військові кампанії її власника протягом століть."
 urban_parliament_seat_desc: "$urban_parliament_seat$ — це місце політичної влади місцевих $burghers$, що населяють місто. Наявність таких будівель значно збільшує вплив гільдій та купців."
 adm_vatican_library_desc: "Ватиканська апостольська бібліотека — це величезна бібліотека Святого Престолу. Вона має колекції інформації та документації від класичного періоду аж до сьогодення."
 dip_vatican_library_desc: "$adm_vatican_library_desc$"
 mil_vatican_library_desc: "$adm_vatican_library_desc$"
 wisselbank_desc: "Банк $amsterdam$, також відомий як $wisselbank$, є обмінним банком, який відіграє значну роль у створенні та захисті стандартів монетного карбування. Як перший у своєму роді, $wisselbank$ впливає на нові державні банки по всій $europe$."
 
 entrepot_desc: "Розташований у серці жвавого та яскравого ринку, $entrepot$ є найкращим місцем для процвітання наших торгових зусиль."
 trading_hub_desc: "Життєво важлива точка в нашій торговій мережі, $trading_hub$ є чудовим місцем для продажу та придбання багатьох екзотичних та місцевих товарів."
 customs_house_desc: "Наше королівство є домом для жвавого ринку, з багатьма купцями, що імпортують захоплюючі товари з далеких земель. Регулювання таких товарів та контроль цього потоку підпадають під юрисдикцію $customs_house$."
 stock_exchange_desc: "Важливе місце зустрічі брокерів, купців та інвесторів, $stock_exchange$ значно полегшує бізнес та потік акцій у акціонерних компаніях."
 clearing_house_desc: "Обмін платежами та розширені транзакції є одними з основних каналів бізнесу в нашому королівстві. $clearing_house$ пропонує середовище для подальшого збільшення нашого контролю над торгівлею, що протікає через наше королівство."
 market_warehouse_desc: "Збільшений обсяг товарів, що протікають до та з наших ринків, вимагає збільшення нашої здатності зберігати їх через будівництво $market_warehouse$."
 sugar_plantation_desc: "Обробка землі та цукрової тростини — це заможне підприємство. Зводячи $sugar_plantation$, ми можемо досягти успіху в отриманні плацдарму в прибутковій торгівлі $sugar$."
 cotton_plantation_desc: "Поля в нашому королівстві можуть бути використані для виробництва величезних кількостей $cotton$, затребуваного товару, через організовані плантації."
 tobacco_plantation_desc: "Обробка $tobacco$ через будівництво $tobacco_plantation$ не тільки сприятиме нашому процвітанню, але й надасть частину прибутків від заможної торгівлі."
 jewelry_guild_desc: "Маніпулювання самоцвітами та цінними каменями на ювелірні вироби найвищої якості робить $jewelry_guild$ затребуваним заняттям через його сприйнятий прибуток."

 north_sea_shipyards_desc: "Нідерландські верфі мають перевагу в можливості найму найкращих ремісників та інженерів Європи, що робить їх дуже ефективними та здатними."
 dock_desc: "Док — це найбазовіша берегова інфраструктура, яка дозволяє будувати та ремонтувати човни."
 dry_dock_desc: "Це портова будівля, яка надає необхідну інфраструктуру для будівництва та ремонту човнів в ізольованих сухих басейнах, які можна затопити на волю. Ця легкість доступу до корпусу корабля значно покращує ефективність та потужність будівельного процесу."
 shipyard_desc: "Верф розширює можливості нашого порту до нових висот, збільшуючи кількість суден, які можна обслуговувати та будувати, а також збільшуючи зручності для екіпажу цих кораблів."
 grand_shipyard_desc: "Ця масивна портова інфраструктура — це видовище, з безліччю суден та моряків, що приходять і йдуть у будь-який момент. Її здатність будувати та ремонтувати цілі флоти робить її точкою для нашої розширюваної морської сили."
 naval_base_desc: "Весь ділянка узбережжя була огороджена та спеціалізована для будівництва та обслуговування нашого великого флоту. Це маленьке місто моряків, ремісників та інженерів здатне будувати цілі флоти саме по собі, роблячи його одним із найважливіших стратегічних центрів нашої країни."
 distillers_guild_desc: "Це братство дистиляторів контролює секрети та виробництво будь-яких дистильованих товарів у місті. Всі, хто хоче вивчити цю справу, змушені приєднатися до них і розширити їхню монополію."
 distiller_manufactory_desc: "Центр виробництва, де таємниця старовинної гільдії втоплена великим попитом на збільшені кількості дистильованих товарів. Ця потреба сформувала нову та сучасну систему виробництва, яка надає пріоритет кількості та прибутку."
 brewery_desc: "Гільдія, де зерно або фрукти можна перетворити на смачні та п'янкі напої, якими насолоджуються всі класи."
 brewery_manufactory_desc: "Необхідність у величезних кількостях варених напоїв призводить до більш централізованих центрів виробництва, де старий ремісничий процес був систематизований та механізований."

 glass_guild_desc: "Мистецтво формування $glass$ і виробництва предметів з нього є делікатним. Спеціалізовані центри виробляють асортимент товарів від практичних контейнерів до декоративних вітражних вікон."
 saltpeter_guild_desc: "Виробляється через трудомісткий процес, $saltpeter$ є життєво важливим для виробництва пороху і, таким чином, державної оборони. Він витягується з багатих на нітрати ґрунтів, а також з гною або розкладаючої органічної речовини."
 lacquerware_guild_desc: "Поєднуючи сік з лакових дерев у кілька шарів, надає виробленим предметам їхнє фірмове глянсове покриття в $lacquerware_guild$. Такі затребувані високоякісні предмети включають меблі, церемоніальні ящики тощо. Лаковані вироби високо цінуються за їхню красу та стійкість."
 gun_smith_desc: "Присвячений виробництву та обслуговуванню вогнепальної зброї, $gun_smith$ виробляє різноманітну якісну вогнепальну зброю, а також пов'язані компоненти, такі як стволи, замки та спускові гачки."
 weapon_guild_desc: "Асоціація ремісників, відповідальних за виробництво різноманітної зброї, гільдії, подібні до цієї, є стовпом державної оборони, постачаючи звичайного солдата зброєю, пристосованою до конкретних військових потреб та обсягу."
 cloth_guild_desc: "Виробництво різних текстильних виробів часто є наріжним каменем економіки королівства. $cloth_guild$, яка включає фарбувальників, ткачів та вальників, підтримує стабільне виробництво, а також набір стандартів для забезпечення необхідної якості та обсягу."
 fine_cloth_guild_desc: "Потреба в розкішних текстильних виробах, таких як тонко тканий $wool$, шовк та оксамит, є прибутковим бізнесом, який часто залучає аристократію. Розробляючи передові техніки для ткання та обробки тканин, ці центри інновацій часто значно сприяють місцевій та державній економікам."
 tannery_desc: "Відповідальний за виробництво шкіри, $tannery$ виробляє важливі предмети, такі як взуття, сідла та палітурки для книг. Використовуючи передові техніки для маніпулювання тваринними шкурами, дубильник забезпечує довговічність, а також естетизм $leather$."
 paper_guild_desc: "$paper$ є наріжним каменем кожного королівства, оскільки він використовується в кожному його аспекті, від адміністрації до освіти і навіть торгівлі. Таким чином, $paper_guild$ забезпечує належний стандарт виробництва та обсягу, а також унікальну техніку, яка включає замочування, подрібнення або пресування основних припасів, таких як льон, бавовна або інші рослинні волокна."
 scriptorium_desc: "Спеціалізований центр, де писарі ретельно копіюють рукописи, $scriptorium$ виробляє різноманітні тексти релігійного, правового або навіть літературного характеру в зусиллі зберегти та поширити знання."
 
 tools_guild_desc: "Будь то від простого молота до перших верстатів; $tools$ завжди були основною частиною нашого суспільства. $tools_guild$ спеціалізується на виробництві цих зручних пристроїв."
 porcelain_guild_desc: "$porcelain$ — це тип кераміки, що характеризується своєю міцністю та прозорістю через віртифікацію матеріалів, спричинену високими температурами. $porcelain_guild$ спеціалізується на створенні та декоруванні таких виробів."
 naval_supplies_guild_desc: "$naval_supplies$ представляють усе, що потрібно в будівництві кораблів, від базової деревини до смоли, мотузок, льону, вітрил та різних інших матеріалів. Хоча це обширний та різноманітний торговий товар, $naval_supplies_guild$ охоплює всі матеріали, необхідні для будівництва кораблів."
 dyes_guild_desc: "Поки ткалися текстильні вироби, був ринок для чудових $dyes$. $dyes_guild$ створює $dyes$ з доступних рослин."
 putrefaction_works_desc: "$saltpeter$ — це цінна хімічна сполука, яка знаходить застосування як добриво, сіль для переробки м'яса та як ключовий інгредієнт пороху. $putrefaction_works$ служить альтернативним способом отримання $saltpeter$ для випадків, коли гірничодобувні операції недоступні."
 naval_supplies_manufactory_desc: "Подібно до $naval_supplies_guild$, так само $naval_supplies_manufactory$ фокусується на виробництві $naval_supplies$. Завдяки його збільшеним розмірам випуск доступних припасів для будівництва кораблів значно вищий."
 weapon_manufactory_desc: "Різноманітна зброя, така як мечі, піки та луки, складають основну $weaponry$ кожної армії. Використовуючи різні матеріали, $weapon_manufactory$ створює зброю ближнього бою та просту дальню зброю всіх типів."
 fine_cloth_manufactory_desc: "$fine_cloth$ традиційно є маркером статусу для еліт та заможних класів. $fine_cloth_manufactory$ фокусується на виготовленні цих цінних текстильних виробів з використанням $cloth$ або $silk$."
 cloth_manufactory_desc: "$cloth$ представляє різні тканини та одяг, зроблені з вовни та льону. $cloth_manufactory$ спеціалізується на виробництві $cloth$ з різних матеріалів, таких як $wool$, $cotton$ і $fiber_crops$."
 paper_workshop_desc: "$paper$ є необхідністю для всіх типів розширеного бухгалтерського обліку, адміністрації та поширення знань. $paper_workshop$ спеціалізується на створенні нового $paper$ з грудки, $fiber_crops$ і $lumber$."
 
 printing_press_shop_desc: "Використовуючи легко вироблені та замінні частини, $printing_press_shop$ зменшить наші витрати на працю та матеріали для виробництва та поширення письмових документів серед нашого населення."
 glassworks_desc: "Вдосконалення традиційних технік виробництва скла та додавання нових матеріалів полегшують масове виробництво $glass$."
 perfumery_desc: "Вирощуючи квіти та витягуючи їхню есенцію, $perfumery$ виробляє розкішний товар для заможних."
 porcelain_manufactory_desc: "Виробництво $porcelain$ є результатом довгих алхімічних експериментів, що дозволяє альтернативу дорогому імпорту з-за моря."
 tannery_manufactory_desc: "Успіхи в хімії роблять процес дублення тваринних шкур значно коротшим і виробляють $leather$ вищої якості"
 lacquerware_manufactory_desc: "Вдосконалення процесу фарбування та нанесення лаку роблять $lacquerware$ дешевшими та швидшими у виробництві."
 fine_cloth_mill_desc: "Приводиться в дію водяними колесами, $fine_cloth_mill$ може масово виробляти $fine_cloth$ зі швидкою швидкістю."
 textile_mill_desc: "Приводиться в дію водяними колесами, $textile_mill$ може масово виробляти $cloth$ зі швидкою швидкістю."
 steel_mill_desc: "Збільшення надійності наших печей і виробничого процесу дозволило виробляти $steel$ на економічно вигідному масштабі."
 iron_foundry_desc: "$tools$, зроблені з $iron$, будуть міцнішими, ніж будь-яке інше відоме виробництво, не вимагаючи того ж трудомісткого виробничого процесу."
 
 weapon_factory_desc: "Військова важливість значно зросла в останні роки. Тому потрібні кращі та нові методи виробництва озброєння для наших солдатів, і цілі фабрики, присвячені такій меті, створюються."
 monastery_desc: "Місце для усамітнення та споглядання, монастирі є притулком для тих, хто хоче присвятити своє життя спілкуванню з небесами. Їхні території, таким чином, для навчання та роздумів, і велике знання зазвичай охороняється за їхніми стінами."
 madrasa_desc: "Центр знань, присвячений просуванню досліджень, медресе збирають у своїх стінах багатьох студентів, багато з яких часто прийшли здалеку. Як земні, так і релігійні справи обговорюються всередині, і їхня мудрість для всіх, хто хоче почути."
 orthodox_monastery_desc: "$orthodox$ духовенство, як правило, має міцну хватку на владі та авторитеті, а їхні монастирі служать місцем такої влади. Перебуваючи під захистом ікон, які вони тримають, вони є охоронцями традиційних цінностей країни."
 miaphysite_monastery_desc: "$miaphysite$ повна обрядів та церемоній, які виконувалися з початку $christian$. Монастирі є хранителями цих обрядів, оскільки лише в їхніх стінах слово Боже старанно та ретельно вивчається."
 bailiff_desc: "Населення, залишене на свої пристрої, є просто гніздом нечестивості та ліні. Тому правління країни потрібно накладати через місцевих представників, які відповідають за підтримання правопорядку в кожному поселенні."
 fishing_village_desc: "Вода є джерелом життя, і тому вона повна життя. Не рідкість, щоб цілі села могли розвиватися на будь-якому березі, використовуючи таке рясне середовище, і щоб люди там заробляли на життя з будь-якої водної істоти, яку вони можуть захопити."
 farming_village_desc: "Їжа — це те, що змушує цивілізацію працювати. Поля та фермерські ділянки можуть не лише годувати населення, але й дозволяють їм тримати багато інших тварин на харчуванні та отримувати інші продукти від них. Ця комбінація є ключем до процвітання будь-якого поселення."
 forest_village_desc: "Ліси та дикі землі не такі негостинні, як можна подумати, бо їхні землі рясні тваринами, на які можна полювати, як для їхнього м'яса, так і для їхніх шкур. Тому люди зазвичай охоче селяться поруч з будь-яким лісом з рясним тваринним життям, яке вони можуть експлуатувати."
 tar_kiln_desc: "Смола використовувалася з античності, оскільки її ущільнюючі та водонепроникні властивості незамінні. Тому будь-яка лісиста зона є родючим ґрунтом для печей, які використовуються для витягування смоли з дерева процесом її сухої дистиляції з нього."
 
 horse_breeders_desc: "Чи то для війни, чи для тягнення возів, які несуть нашу торгівлю по країні, коні потрібні всюди. З цієї причини сім'ї почали розводити цих величних коней для задоволення цих потреб."
 market_village_desc: "Оскільки торгові хаби потрібні для збору всієї торгівлі в конкретних районах, вони виникають для виконання цієї ролі та дають початок невеликим бюргерським спільнотам."
 stone_quarry_desc: "Камінь є чудовим будівельним матеріалом, який використовується для будинків, акведуків, храмів, мостів тощо. На жаль, його треба видобувати, а високоякісний будівельний камінь не завжди рясний. Для задоволення наших потреб ми можемо створити кар'єри в зонах з хорошою якістю матеріалу."
 lumber_mill_desc: "Деревина сама по собі має відносно низьку цінність, якщо її не розпиляти на корисні дошки. Щоб максимізувати її корисність та легкість транспортування, розробляються лісопильні заводи, що дозволяють легко виготовляти дошки з порубаних дерев."
 fiber_crops_farm_desc: "Різноманітні рослинні волокна є необхідними для виробництва мотузок, взуття, одягу та інших товарів, необхідних нашому населенню. Вирощуючи ці культури, ми можемо покластися на власне виробництво та зменшити залежність від імпорту."
 sand_pit_desc: "Пісок має багато застосувань, включаючи як будівельний матеріал, але певні типи піску також ідеальні для виробництва скла при нагріванні. Ми можемо створювати піщані кар'єри для витягування цього ресурсу для наших різних потреб."
 clay_pit_desc: "Глина має вирішальне значення для нашої гончарної промисловості і також ідеальна для виробництва черепиці для наших будинків. Ми можемо створити глиняні кар'єри в районах, де цей матеріал рясний, забезпечуючи надійне джерело для наших гончарів."
 charcoal_maker_desc: "Деревне вугілля спалюється для обігріву наших домівок та палива наших кузень. Спалюючи рясну деревину, доступну нам, ми можемо виробляти деревне вугілля, яке генерує більше тепла, ніж деревина в своїй сирій формі."
 elephant_hunting_grounds_desc: "Через їхній розмір слони не можуть просто розводитися на звичайних фермах, як коні або корови. Натомість ми створимо полювальні угіддя для слонів, які функціонуватимуть як напівдикі ферми, дозволяючи нам вибирати тих слонів, які найкраще відповідають нашим потребам."
 sheep_farms_desc: "Хоча наші пастухи вже розводять овець на наших луках і пагорбах, нам потрібен більш фермерський підхід для збільшення продуктивності. Вівцеферми розводитимуть більшу кількість овець для більшого виробництва."

 lutheran_preachers_desc: "Як члени $reformation$, $lutheran_preachers$ представляє місцевих місіонерів віри $lutheran_ADJ$, які поширюють свої вчення всім близьким $catholic_ADJ$ людям."
 preachers_work_for_free: "Слово Боже поширюється безкоштовно!"
 temple_desc: "$temple$ — це місце поклоніння, присвячене релігійним обов'язкам $clergy_estate$. Хоча храми можуть бути різних форм та форм залежно від місцевої релігії, їхня мета залишається однаковою."
 cathedral_desc: "$cathedral$ — це більша будівля $temple$, яка пропонує релігійні послуги значно більшій кількості місцевого населення. Як релігійний центр міста, члени всіх класів намагаються відвідати цю будівлю для свого поклоніння."
 counting_house_desc: "$counting_house$ — це офіс, який веде фінансові книги бізнесів міста. Призначення та кореспонденція, пов'язана з бізнесом, пов'язаним з платежами, також обробляються."
 minting_office_desc: "$minting_office$ — це головна виробнича будівля, яка створює валюту держави. Різні метали входять в офіс, щоб бути викутими в монети для громадськості."
 granary_desc: "$granary$ — це складське приміщення, яке запобігає зараженню зберігаємої їжі мишами та іншими тваринами. Воно також збільшує ємність їжі, доступної населенню в часи потреби."
 wharf_desc: "$wharf$ — це морська споруда в порту, де кораблі можуть причалити для передачі свого вантажу та отримання обслуговування та ремонту."
 medical_school_desc: "З піднесенням $scientific_revolution$, галузь медицини робить нові прориви та зростає у своїх методах та набутих знаннях. $medical_school$ забезпечує, що ці знання передаються новим поколінням лікарів."
 hospital_desc: "Історія $hospital$ стара, оскільки багато стародавніх цивілізацій мали свою власну версію установи, яка приймає хворих. У середньовічний період $hospital$ ще більше еволюціонував, оскільки тепер він зосереджується додатково на охороні здоров'я та відновленні своїх пацієнтів."

 slave_market_desc: "Центр торгівлі, де $slaves$ купуються та продаються, живлячи економіки через примусову працю."
 port_authority_desc: "$port_authority$ наглядає за морським рухом, забезпечуючи регулювання, збираючи тарифи та забезпечуючи безпечний потік товарів та бізнесу через гавань."
 pounamou_carver_desc: "Ремісник, майстер у виготовленні складних артефактів Пунаму, шанований за створення предметів культурного та духовного значення."
 hanseatic_kontor_desc: "Керований Ганзейською лігою, цей торговий офіс є життєво важливим наріжним каменем для сприяння прибутковій комерції між північноєвропейськими містами та закордонними ринками."
 fondaco_desc: "Багатофункціональний склад та житло для іноземних купців, де ведеться бізнес і зберігаються товари перед розповсюдженням."
 venetian_arsenal_desc: "Це державна верф, відповідальна за швидке будівництво потужного морського флоту, що відіграє ключову роль у морській домінації."
 kurultai_desc: "$kurultai$ є символом влади місцевої ради, що служить арбітром важливих рішень і збору людей для армії."
 order_stronghold_desc: "Укріплена база військових орденів, стратегічно розташована для оборони та як відправна точка для хрестових походів або територіального контролю."
 
 banking_office_desc: "Через $banking_office$ ми надаємо маломасштабні інвестиції в населення інших країн. Водночас він служитиме базою операцій для наших пов'язаних купців."
 copenhagen_dockyard_desc: "$copenhagen_dockyard$ надає необхідні кораблі та моряків для забезпечення нашого морського домінування. Побудована в добре підходящих гаванях $copenhagen$, верф може працювати швидше, ніж більшість інших конкурентів."
 caravanserai_desc: "$caravanserai$ — це важливі віхи вздовж Шовкового шляху, що забезпечують відпочинок як для купців, так і для тварин, що несуть цінні товари."
 caravan_stop_desc: "$caravan_stop$ — це важливі віхи вздовж торгових маршрутів пустелі, що забезпечують відпочинок як для купців, так і для тварин, що несуть цінні товари."
 seat_of_cardinal_desc: "Священнослужитель, піднесений до рангу кардинала, надає нам значний вплив у $catholic_church$."
 galley_barracks_desc: "$galley_barracks$ розміститимуть рабів, що використовуються для веслування наших галер, і пропонуватимуть простір для будівництва нових кораблів."
 uffizi_desc: "$tuscan_uffizi_desc$"
 polders_desc: "$polders_advance_desc$"
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$"
 
 ruined_great_wall_of_china_desc: "Гігантська серія стін та укріплень, що охоплює кордони великої Імперії в кількох частинах, а не безперервною стіною, $ruined_great_wall_of_china$ почали будувати століття тому. Хоча багато династій робили ремонти та розширення до неї, століття занедбання взяли своє, і більшість з неї є не більше ніж руїнами."
 repaired_great_wall_of_china_desc: "Відремонтована та добре підтримувана лінія фортифікацій захистить наші кордони від будь-якого іноземного варварського вторгнення."
 rural_clothmaker_desc: "Невелика гільдія, де текстильні вироби виготовлялися вручну з місцевих матеріалів. Вона відіграє життєво важливу роль у місцевих економіках, забезпечуючи одяг і торгові товари."
 mason_desc: "Керований кваліфікованими працівниками, які ріжуть і формують камінь для будівництва, $mason$ є необхідним для будівництва міцних і довговічних структур."
 embassy_desc: "Передова дипломатії та місце зустрічі, де представники іноземних націй проводять переговори і потенційні союзи."
 firearms_manufactory_desc: "Часто описується як життєва сила нашого військового виробничого комплексу, $firearms_manufactory$ виробляє вогнепальну зброю багатьох форм і розмірів, таких як пістолети, рушниці тощо."
 cannon_foundry_desc: "У $cannon_foundry$ гармати відливаються та збираються з розплавленого металу. Ключ для озброєння армій артилерією, покращуючи військові можливості держави."
 cannon_maker_desc: "Гільдія, спеціалізована на виробництві та збиранні гармат. Ця потужна зброя є необхідною для облог та оборони."
 firearms_factory_desc: "Зростаючі вимоги щодо захисту наших кордонів приходять зі збільшенням виробничих та попитних квот від нашого військового виробничого комплексу. Ця потреба задовольняється $firearms_factory$, де виробляються великі кількості гармат."
 cannons_factory_desc: "Великомасштабна фабрика, де гармати виготовлялися масово. Її розширена виробнича потужність є чудовим способом полегшити зростаючі потреби наших військових сил."

 
 settlement_building_desc: "Це представляє створення нового поселення з основами, такими як магазини, базова підтримка будівництва та торгові пости, щоб заохотити мігрантів до місця."
 janissary_barracks_desc: "Місцева будівля, де молоді раби отримують військову підготовку, щоб стати яничаром."
 ghilman_barracks_desc: "Місцева будівля, де молоді раби отримують військову підготовку, щоб стати $a_ghilman$."
 safaviyya_order_hall_desc: "$safaviyya_order_hall$ — це будівля, присвячена суфійському ордену Сафавія. Хоча вона високо релігійна за своєю природою, будівля також служить військовим тренувальним майданчиком для $qizilbash$."
 alhambra_desc: "$alhambra$, що означає #italic Червона#!, — це палацовий та фортечний комплекс, розташований у Гранаді, який вважається вершиною вишуканості династії Насрідів."
 hexamilion_wall: "Гексаміліонська стіна"
 hexamilion_wall_desc: "$hexamilion_wall$, що означає #italic Шестимильна стіна#!, існує з давніх часів, щоб захистити [ShowAreaName('morea_area')]."
 oma_falaj: "Фаладж"
 oma_falaj_desc: "$oma_falaj$ — це підземна акведукова система, яка дозволяє нам безпечно транспортувати воду в будь-яке місце."
 oma_nizwa_fort: "Форт Нізва"
 oma_nizwa_fort_desc: "$oma_nizwa_fort$ — це життєво важливе місце для торгівлі [ShowGoodsName('incense')] у [ShowAreaName('oman_area')]."
 coastal_settlements: "Берегове поселення"
 coastal_settlements_desc: "$coastal_settlements$ приверне багатьох наших [Concept('pops','населення')|e] переїхати туди."
 dutch_trade_outpost: "Голландський торговий пост"
 dutch_trade_outpost_desc: "Щоб зміцнити свій вплив у [ShowRegionName('japan_region')], багато #italic голландських торговців#! підтримують добрі стосунки з правителями там, маючи свободу торгувати."
 dutch_admiralty_desc_common: "Численні адміралтейства в нашій нації поділили наші інтереси, але це дозволило всім нашим провінціям підтримувати власні флоти."
 friesland_admiralty: "Фрісландське адміралтейство"
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 west_friesland_admiralty: "Західно-Фрісландське адміралтейство"
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 rotterdam_admiralty: "Роттердамське адміралтейство"
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 zeeland_admiralty: "Зеландське адміралтейство"
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$"
 amsterdam_admiralty: "Амстердамське адміралтейство"
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 library_of_vijayanagar: "Бібліотека $vijayanagar$"
 library_of_vijayanagar_desc: "Сидячи як один із найбільших освітніх центрів у [ShowLocationName('vijayanagar')], ця бібліотека дозволить нашому населенню бути далі освіченим."
 city_of_victory: "Місто перемоги"
 city_of_victory_desc: "Маяк надії для Південної $india$, воно сидить як одне з найбільших місць у світі, де багато вчених та послів відвідують щороку, щоб побачити цивілізацію в [ShowLocationName('vijayanagar')]."
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$"
 ranganathaswamy_temple_building_desc: "Після повного перебудови релігійного місця в [ShowLocationName('srirangam')], воно тепер стоїть як один із найбільших храмів у всій Південній $india$."

 venkateswara_temple: "Храм Венкатешвара"
 venkateswara_temple_desc: "Венкатешвара та Тірупаті побачили збільшення впливу після недавніх пожертвувань, піднявши його до нових висот у [ShowAreaName('tamil_land_area')]."
 constantinople_observatory: "Обсерваторія Такі ад-Діна" 
 constantinople_observatory_desc: "Ця чудова обсерваторія стоїть на пагорбі з чудовим видом на нічне небо. Якщо вона протримається, вона може сильно допомогти наукам у [ShowReligionGroupAdjective('muslim')] землях."


 kurmina_headquarter: "Штаб-квартира Курміна"
 kurmina_headquarter_desc: "Будучи головним гарнізоном військової провінції, ця штаб-квартира дозволяє її губернатору готувати свої армії в разі війни і захищати королівство від будь-якого загарбника."


 great_enclosure: "Велика огорожа"
 great_enclosure_desc: "Велика огорожа демонструє наш контроль над місцевою [ShowGoodsName('livestock')] і може служити місцем відступу в відчайдушні часи."
 great_hill_complex: "Великий пагорбовий комплекс"
 great_hill_complex_desc: "Місце поклоніння, $great_hill_complex$ містить багато артефактів, виготовлених із мильного каменю, і служить місцем для наших найважливіших ритуалів."
 great_valley_complex: "Великий долинний комплекс"
 great_valley_complex_desc: "Місце, що забезпечує багато житла, $great_valley_complex$ допоможе нам з експлуатацією ресурсів у [ShowLocationName('great_zimbabwe')]."

 wat_chaiwatthanaram_temple_building: "Ват Чайваттанарам"
 wat_chaiwatthanaram_temple_building_desc: "Особистий спонсор нашого правителя, він служить місцем для урядових релігійних церемоній та для похоронних обрядів для наших правителів та їхніх сімей."
 khmer_baray: "Барай"
 khmer_baray_desc: "Великий резервуар води, ці структури дозволять більші сільськогосподарські інвестиції та нададуть нам здатність годувати наше населення більш надійно. Після будівництва ці Барай потребуватимуть пильного нагляду та постійного обслуговування, щоб уникнути занепаду."

 # Bavaria
 herrenchiemsee_abbey_potential: "Абатство Херренкімзе можна побудувати лише на острові Кімзе і вимагає, щоб $BAV$ контролював його."
 herrenchiemsee_abbey: "Абатство Херренкімзе"
 herrenchiemsee_abbey_desc: "Чудове барокове абатство, розташоване на острові Кімзе. Воно служить маяком релігійної та культурної значущості, підвищуючи грамотність і просуваючи традиції $BAV_ADJ$."
 munich_residenz_founding: "Середньовічна резиденція $munich$"
 munich_residenz_founding_desc: "Це позначає заснування резиденції [ShowLocationName('munich')], майбутнього місця правителів $BAV_ADJ$. Побудована як твердиня для захисту від бунтівних підданих і суперницьких фракцій, ця будівля символізує початок влади та авторитету $BAV_ADJ$, зосереджених у [ShowLocationNameWithNoTooltip('munich')]."
 munich_residenz_founding_potential: "Можна побудувати лише після того, як подія «Заснування резиденції Мюнхена» спрацювала."
 munich_residenz_renaissance_expansion: "Резиденція $munich$ епохи $renaissance$"
 munich_residenz_renaissance_expansion_desc: "У період $renaissance$ резиденція [ShowLocationName('munich')] зазнала значного розширення, демонструючи грандіозність і культурні досягнення $BAV$. Цей архітектурний шедевр додав зали мистецтва та вишуканості, підносячи престиж [ShowLocationNameWithNoTooltip('munich')] як культурного центру $hre$."
 munich_residenz_renaissance_expansion_potential: "Можна побудувати лише після того, як подія «Розширення резиденції епохи $renaissance$» спрацювала, і первинне заснування резиденції завершено."
 munich_residenz_baroque_expansion: "Барокова резиденція $munich$"
 munich_residenz_baroque_expansion_desc: "Барокове розширення резиденції [ShowLocationName('munich')] відображає великолепність епохи Просвітництва. Розкішні сади, величні зали та складні дизайни підкреслювали художнє та політичне домінування династії Віттельсбахів у Баварії та за її межами."
 munich_residenz_baroque_expansion_potential: "Можна побудувати лише після того, як подія «Барокове розширення резиденції» спрацювала, і розширення епохи $renaissance$ завершено."

#Majapahit

 bajang_ratu: "Баджанг Рату"
 bajang_ratu_desc: "Церемоніальні ворота величних пропорцій, $bajang_ratu$ слідують архітектурному дизайну #italic канді бентар#!, або розділеного проходу. Використовуючи високоякісну червону цеглу, прохід має бути одним із найвищих будівель у володінні $MAJ_ADJ$. Його використання життєво важливе, оскільки структура використовується для великих церемоній релігійного та політичного характеру."
 bubu_building: "Бубу"
 bubu_building_desc: "Деякі з найефективніших технік риболовлі використовуються в місцевих рибних пастках, відомих як $bubu_building$. Плетені з м'якої деревини, такої як бамбук, вони доглядаються досвідченими рибалками в стратегічних місцях, таких як гирла річок, і використовують складні техніки для максимізації їхнього улову."
 sufi_mosque: "Суфійська мечеть"
 sufi_mosque_desc: "Будівля, побудована місцевими [ShowReligionGroupAdjective('muslim')] новонаверненими, що представляє більш синкретичний підхід до віри."
 wali_songo_shrine: "Святиня Валі"
 wali_songo_shrine_desc: "Святиня, присвячена [ShowReligionGroupAdjective('muslim')] святому, який дуже допоміг поширити [ShowReligionGroupNameWithNoTooltip('muslim')] у регіоні."

 #Mali
 fulani_cattle_rearing_pen: "Загін для розведення худоби"
 fulani_cattle_rearing_pen_desc: "Ці загони для розведення худоби в цьому [Concept('location','локація')|e] дозволяють народу [ShowCultureName('fulbe')] далі спеціалізуватися на своїх методах розведення худоби."

 #
 trans_saharan_trade_outposts: "Транссахарський торговий пост"
 trans_saharan_trade_outposts_desc: "Побудовані для забезпечення місць для караванів, ці транссахарські пости далі дозволяють їхнім власникам поширювати свій вплив у регіоні."
 son_unlocked_trans_saharan_outposts_tt: "Розблоковано [ShowBuildingTypeName('trans_saharan_trade_outposts')] [Concept('building','будівля')|e]"

 #Ethiopia
 debere_meshwae: "Дебере Мешва'е"
 debere_meshwae_desc: "Будучи великим [ShowBuildingTypeName('miaphysite_monastery')], [ShowBuildingTypeNameWithNoTooltip('debere_meshwae')] надав [ShowEstateTypeName('clergy_estate')] земель більше контролю, але також кращі умови життя."

 #West Africa
 walls_of_benin: "Стіни $benin$"
 walls_of_benin_desc: "Ці стіни дозволяють [ShowLocationName('benin')] процвітати, тримаючи подалі будь-яких ворогів, які можуть прагнути завоювати його."

 zazzau_walls: "Стіни $zazzau$"
 zazzau_walls_desc: "Демонстрація сили проти інших націй у [ShowRegionName('guinea_region')], ці стіни показують міць місця сусідам."

 eghabho_nore_mansion: "Маєток Егабхо Н'оре"
 eghabho_nore_mansion_desc: "Будинок головного міста. Вони відповідають за управління місцем від імені правителя."

 ribat: "Рібат"
 ribat_desc: "Невелика фортифікація, головним чином призначена для захисту караванів або невеликих зон від набігів."

 #Delhi
 delhi_tomb: "Індійська гробниця"
 delhi_tomb_desc: "Приймаючи тіло великої людини в $india$, ця гробниця служить великим місцем для мандрівників, а також знаком культури."
 #Orissa
 ori_portuguese_quarters: "Португальські квартали"
 ori_portuguese_quarters_desc: "Місце відпочинку для заможних купців з-за моря, ці квартали служать їхньою постійною резиденцією в $india$."
 
 mahmud_gawan_madrasa: "Медресе Махмуда Гавана"
 mahmud_gawan_madrasa_desc: "Побудоване з наміром дозволити багатьом вченим з усього світу відчути нашу культуру, це медресе розглядається як один із найбільших релігійних коледжів у [ShowRegionName('deccan_region')]."

 #Portugal
 por_feitoria: "Фейторія"
 por_feitoria_desc: "Озброєна гарматами та береговими батареями, $por_feitoria$ здатна забезпечити наш вплив у регіоні та дозволити нашим купцям вільніше торгувати."

 rahdar: "Рахдар"
 rahdar_desc: "Щоб захистити торгові маршрути [ShowRegionName('hindustan_region')], необхідно створити дорожній патруль. Він відомий як [ShowBuildingTypeName('rahdar')], де ці люди забезпечують безпеку торгівлі в регіоні."

 red_fort: "Червоний форт"
 red_fort_desc: "Забезпечуючи, що місце ніколи не потрапить у ворожі руки, а також демонстрація престижу його власника, [ShowBuildingTypeName('red_fort')] дозволив нам проектувати контроль над цим місцем."
 #Morocco
 guich_garrison: "Гарнізон Джайш"
 guich_garrison_desc: "Гарнізон для [ShowCultureGroupName('amazigh_group')] племен для відпочинку, що дозволяє кращий захист району."
 #Sikhism
 gurgaddi: "Гургадді"
 gurgaddi_desc: "Guru Gaddi, що означає місце $guru$, — це місце, де проживає духовний лідер [ShowReligionName('sikhism')]."
 
 #USA
 usa_academy_of_arts_and_sciences: "Американська академія мистецтв і наук"
 usa_academy_of_arts_and_sciences_desc: "$usa_academy_of_arts_and_sciences$ плекатиме кожне мистецтво та науку, які можуть сприяти інтересам, честі, гідності та щастю вільного, незалежного та доброчесного народу."
 usa_academy_of_arts_and_sciences_why: "$usa_academy_of_arts_and_sciences$ можна побудувати лише через подію."

 usa_philosophical_society: "Американське філософське товариство"
 usa_philosophical_society_desc: "$usa_philosophical_society$ просуватиме корисні знання та підтримуватиме нашу країну на передньому краї наукового прогресу."
 usa_philosophical_society_why: "$usa_philosophical_society$ можна побудувати лише через подію."

 usa_national_bank: "Перший банк Америки"
 usa_national_bank_desc: "$usa_national_bank$ підтримуватиме наш уряд і стабілізуватиме нашу валюту."
 usa_national_bank_why: "$usa_national_bank$ можна побудувати лише через подію."

 usa_national_mint: "Монетний двір Америки"
 usa_national_mint_desc: "$usa_national_mint$ регулюватиме та покращуватиме процес карбування нашої валюти."
 usa_national_mint_why: "$usa_national_mint$ можна побудувати лише через подію."

 #Middle kingdom
 zhixian: "Чжисянь"
 zhixian_desc: "Місце місцевого магістрата, що наглядає за адміністрацією повітів, вони є імперськими призначенцями, що поширюють владу Драконового Трону на провінції."
 
 #Anatolia
 seljuk_mint: "Сельджуцький монетний двір"
 seljuk_mint_desc: "$seljuk_mint$ — це функціональне, захищене місце для виробництва монет, що символізує політичну владу та фіскальну стабільність."
 
 tur_kodjabashi_office: "Офіс Коджабаші"
 tur_kodjabashi_office_desc: "Використовуючи місцевих наших завойованих земель у [ShowRegionName('balkan_region')], ми можемо зменшити тиск на нашу власну бюрократію, за рахунок посилення місцевих у регіоні."
 tur_kodjabashi_office_is_in_balkans: "[Concept('location','локація')|e] знаходиться в [ShowRegionName('balkan_region')] [Concept('region','регіон')|e]"
 tur_kodjabashi_office_is_not_capital: "[Concept('location','локація')|e] не є [Concept('capital','столиця')|e]"
 phanariot_district: "Фанаріотський квартал"
 phanariot_district_desc: "Квартал, де проживають фанаріоти, заможні [ShowCultureName('greek_culture')] купці, в [ShowLocationName('constantinople')]."
 maniot_toll_guards: "Маніотські митні охоронці"
 maniot_toll_guards_desc: "Маючи право на дороги в цьому місці, маніоти, які є групою бандитів у [ShowAreaName('morea_area')], контролюють значну частину адміністрації та торгівлі там."
 bulgarian_administration_center: "Адміністративний центр $bulgaria_area$"
 bulgarian_administration_center_desc: "Це місце служить центром усієї адміністрації всередині [ShowAreaName('bulgaria_area')]."
 jewish_district: "Квартал [ShowReligionAdjectiveWithNoTooltip('judaism')]"
 jewish_district_desc: "Квартал для проживання [ShowReligionAdjective('judaism')] народу."
 darussifa: "Дарюшшіфа"
 darussifa_desc: "Лікарня, побудована під час $ilkhanate$. Вона розглядається як одна з найпередовіших лікарень у всьому світі і трактується як центр прикладних медичних наук."

 #Cahokia
 woodhenge_of_cahokia: "Вудхендж Кахокії"
 woodhenge_of_cahokia_desc: "Вирівняний з рухом сонця, $woodhenge_of_cahokia$ служить методом відстеження сонячних подій."
 cahokia_woodhenge_why: "$woodhenge_of_cahokia$ можна побудувати лише через подію."
 
 #Prussia
 charite_of_berlin: "Шаріте"
 charite_of_berlin_desc: "$charite_of_berlin$ — це карантинне місце за межами стін Берліна, що допомагає стримувати повторювані чуми."

#Tlemcen 
 qalat_al_mashwar: "Калат аль-Машвар"
 qalat_al_mashwar_desc: "Глибоко в серці $tlemcen$ лежить укріплений і красиво славетний палацовий комплекс. Символ місцевої влади та процвітання, королівський палац також служить адміністративним центром усідної династії. Окрім своєї неперевершеної краси, він також служить оборонною структурою проти іноземних загроз і потенційних завойовників."
