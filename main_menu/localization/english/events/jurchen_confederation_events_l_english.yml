l_english:

 #Jurchen Confederation Events

  jurchen_confederation_events.1.title: "Часи змінюються"
  jurchen_confederation_events.1.desc: "Не так давно наші предки та їхні батьки до них полювали і годували наш народ з коня, воювали з нашими ворогами і жили вільним життям. Тепер емісари з [target_jc_leader.GetName] бажають знешкодити нас, притупити наше лезо і позбутися наших гордих традицій як племінних панів наших земель. Вони наполягають, що прийняття способів наших Південних сусідів - це шлях, позбавляючись нашої ідентичності в процесі."
  jurchen_confederation_events.1.a: "Злізь з високого коня і слухай, вони праві!"
  jurchen_confederation_events.1.b: "Іго-го! Геть з дороги!"

  jurchen_confederation_events.2.title: "Гідний майстер коня"
  jurchen_confederation_events.2.desc: "Не багато хто відзначився на коні як [target_character.GetName]. [target_character.GetHerHis|U] навички стрільби з лука виграли для нас багато престижних змагань, доводячи нашу бойову майстерність нашим войовничим сусідам. Однак наші радники по всьому нашому двору рекламували, що [target_character.GetHeSheFormal] став би чудовим дипломатичним подарунком для лідерів нашої Конфедерації в [target_jc_leader.GetName]."
  jurchen_confederation_events.2.a: "Тьху! Дім [target_character.GetShortNameWithNoTooltip] тут!"
  jurchen_confederation_events.2.b: "Гаразд, будемо сподіватися, що вони прийму��ь [target_character.GetHerHim]..."

  jurchen_confederation_events.3.title: "Подарунок від [target_member.GetNameWithNoTooltip]"
  jurchen_confederation_events.3.desc: "Емісари від наших членів конфедерації в [target_member.GetName] прибули, приносячи подарунки, щоб подружитися з нашим народом. Серед них працездатна особа, про яку говорять, що вона виграла кілька змагань зі стрільби з лука та їзди верхи по всій землі вдома. [target_character.GetShortName] прагне почати нову пригоду в новому дворі і з хвилюванням чекає [target_character.GetHerHis] вступної церемонії."
  jurchen_confederation_events.3.a: "[target_character.GetSheHe|U] стане чудовим доповненням до наших рядів, вітаємо!"
  jurchen_confederation_events.3.b: "Геть, мерзенний жебрак."

  jurchen_confederation_events.4.title: "Основа нашого суспільства"
  jurchen_confederation_events.4.desc: "Наш народ пережив турбулентність сотень років. Війни, голод та майбутні завойовники не змогли погасити вогонь, що яскраво горить у наших серцях. Однак наше недавнє суперництво з [target_jurchen_country_2.GetName] почало ставати справжньою проблемою. Їхні вершники часто перетинали наші кордони, їдучи аж до наших сільгоспугідь лише для того, щоб нібито красти і грабувати наші врожаї, загрожуючи нашому народу в процесі. Така поведінка не може бути терпіма, і вона не буде дозволена!"
  jurchen_confederation_events.4.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
  jurchen_confederation_events.4.b: "Ескалювати скаргу до нашого лідера конфедерації негайно!"

  jurchen_confederation_events.5.title: "Суперництво між [target_jurchen_country_1.GetNameWithNoTooltip] і [target_jurchen_country_2.GetNameWithNoTooltip]"
  jurchen_confederation_events.5.desc: "Немає сорому в тому, щоб мати гарячу кров, в будь-який інший день це була б якість, яку вітає наш народ. Однак недавнє суперництво між лідерами [target_jurchen_country_1.GetName] і [target_jurchen_country_2.GetName] небезпечно ескалує до повномасштабної війни. Нібито, їхні патрулі часто відхиляються і згодом грабують врожаї один одного. Вони забули, хто це почав, і звернулися за нашим керівництвом, щоб вирішити їхню суперечку."
  jurchen_confederation_events.5.a: "Вирішити на користь [target_jurchen_country_1.GetNameWithNoTooltip]."
  jurchen_confederation_events.5.b: "Люди [target_jurchen_country_2.GetNameWithNoTooltip] праві!"
  jurchen_confederation_events.5.c: "Як щодо того, щоб ви обидва відмовилися від ваших нецивілізованих способів?"

  jurchen_confederation_events.6.title: "Проблеми цивілізованого суспільства"
  jurchen_confederation_events.6.desc: "Що сталося з нашим народом? Ми були вільними, дикими і закоханими в природу та саме життя. Наші предки були відомі своїми навичками полювання та їзди верхи, коли вони розгортали прапори Цзінь по всьому $china$, підкоряючи десятки людей під своїми п'ятами.\n\nСьогодні все, що ми робимо, це турбуємося про бюджети, фінансові баланси, наші зобов'язання перед нашою конфедерацією та придворний етикет. Що сталося з нашими колись гордими воїнами?"
  jurchen_confederation_events.6.a: "На жаль, це наше життя тепер..."
  jurchen_confederation_events.6.b: "Ми повинні чинити опір і захищати наші традиційні способи!"

  jurchen_confederation_events.7.title: "Наші воїни намагаються читати книги"
  jurchen_confederation_events.7.desc: "Спроби централізувати наше суспільство та прийняти способи наших Південних сусідів принесли плоди. Багато наших воїнів узяли томи літератури в спробі вивчити писання і пристосуватися до цих нових часів. Однак багато осіб на вищих посадах наполягають на збереженні старих способів..."
  jurchen_confederation_events.7.a: "Можливо, їм потрібно більше тренувань!"
  jurchen_confederation_events.7.b: "Читання - це майбутнє."

  jurchen_confederation_events.8.title: "Вимоги народу"
  jurchen_confederation_events.8.desc: "Наш народ прагне доступу до товарів, що надходять з іноземних земель. Видатні предмети та екзотичні товари завжди зачаровували наш народ. Багато хто в нашій адміністрації підтримує ідею просування торгівлі товарами, які найбільше прилягають до наших племінних способів, підкреслюючи протекціоністську позицію проти вітрів змін. Однак, можливо, було б мудро розглянути голоси, які підтримують відкритий підхід до майбутнього..."
  jurchen_confederation_events.8.a: "Ми горді воїни, нам потрібні коні та шкіра!"
  jurchen_confederation_events.8.b: "Давайте не соромимося обіймати майбутнє!"

  jurchen_confederation_events.9.title: "Урок життя"
  jurchen_confederation_events.9.desc: "Мало хто з наших вершників опанував мистецтво галопу на незрівнянній швидкості з грацією. Тому не повинно бути сюрпризом, що знову, [target_heir.GetName] впав з [target_heir.GetHerHis] коня. Травма тяжка, і наш улюблений спадкоємець зараз отримує невідкладну медичну допомогу. Варте уваги те, що кінь [target_heir.GetShortNameWithNoTooltip] не покинув свого господаря. Свідки, які стали свідками аварії, сказали, що кінь навіть спробував захистити свого вершника, пом'якшуючи удар падіння..."
  jurchen_confederation_events.9.a: "Я міг би поцілувати того коня!"
  jurchen_confederation_events.9.b: "Ха, це падіння, мабуть, виглядало кумедним!"

  jurchen_confederation_events.10.title: "Бійка занадто далеко"
  jurchen_confederation_events.10.desc: "Запальність та вогняні темпераменти не є чужими для нашого народу. Багато грубих обмінів відбулися в тавернах через нескінченну кількість випивки та розбещеності. Однак недавня сварка між могутніми вождями в [target_capital.GetName] вийшла з-під контролю. Пожежі узурпували хорошу частину району, і повітря наповнене гнилою сумішшю криків, вогню та крові, а аргументи переросли у відкриту війну за честь суперничаючих сімей..."
  jurchen_confederation_events.10.a: "Ознака слабкого лідерства, на жаль..."
  jurchen_confederation_events.10.b: "Ми покриємо збитки, це була чудова демонстрація сили!"

  jurchen_confederation_events.11.title: "Наступні покоління"
  jurchen_confederation_events.11.desc: "Наші вчені та радники ретельно спланували майбутні плани для наступного покоління воїнів та персоналу для нашої великої нації. Хоча наш кабінет та міністри підтримують розквіт нашої культури, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] рішуче підтримують ідею досконалої армії."
  jurchen_confederation_events.11.a: "Ми підтримаємо нашу культуру."
  jurchen_confederation_events.11.b: "Що таке народ без належної армії?"

  jurchen_confederation_events.12.title: "Опір новим способам"
  jurchen_confederation_events.12.desc: "Не є секретом, що наші спроби кодифікувати закони по всій нашій конфедерації породили ворогів та шпигунів у кожному кутку. Чи то узурпатори чи суперники, ті, хто бажає завдати нам шкоди, змовляються за зачиненими дверима, плануючи нашу загибель. Нещодавно вокальна більшість наших радників виступила вперед, висловлюючи нам ультиматум. Вони вимагають негайного припинення наших спроб централізації, загрожуючи повстанням та нестабільністю, якщо ми продовжимо..."
  jurchen_confederation_events.12.a: "Гаразд, ми дикі вершники в душі..."
  jurchen_confederation_events.12.b: "Нам не будуть загрожувати дрібності!"
  jurchen_sinicization_tt: "Відтепер прийняття будь-якого законодавства в межах нашої #G Конфедерації#! до кінця правління [target_ruler.GetName] призведе до #R -10#! [stability|e] та #R -10#! [tribal_cohesion|e]"

  jurchen_confederation_events.13.title: "Вивчай своїх сусідів"
  jurchen_confederation_events.13.desc: "Не є секретом, що наші Південні сусіди мають великі знання, приховані в томах та бібліотеках по всій їхній славетній землі. Ідея встановлення зв'язку комунікації як засобу вивчення їхніх способів є вигідною, але дещо спірною ідеєю..."
  jurchen_confederation_events.13.a: "Поширення знань на першому місці."
  jurchen_confederation_events.13.b: "Ми не можемо ризикувати відчуженням нашого народу."

  jurchen_confederation_events.14.title: "Втілення щастя"
  jurchen_confederation_events.14.desc: "Мало хто досяг щастя в цьому темному та сірому житті. Вражені хворобами, втратами та монотонністю щоденної рутини, більшість ведуть сумне та нудне життя. Те саме не можна сказати про членів нашого племені, оскільки ми їздимо вільно, грабуючи та воюючи з нашими нижчими сусідами. Однак представники [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] виступили вперед, зазначаючи, що вони заслуговують на щедру частину нашого нового багатства..."
  jurchen_confederation_events.14.a: "Ділитися - це дбати."
  jurchen_confederation_events.14.b: "Як щодо того, щоб вони поділилися наконечниками наших зброї?"

  jurchen_confederation_events.15.title: "Гарний день полювання"
  jurchen_confederation_events.15.desc: "Запах бруду та пилу поширюється в повітрі, коли наші мисливці галопують, гавкіт собак та щира anticipation ідеального пострілу, який забезпечує здобич... Це деякі з елементів, які будують міфос гарного полювання, традицію, яку ми переносимо з часів наших предків. Нещодавно група мисливців повернулася додому з рясним уловом, представляючи їх як символічні подарунки двору..."
  jurchen_confederation_events.15.a: "Це найкраще в житті!"
  jurchen_confederation_events.15.b: "Ці практики належать минулому."

  jurchen_confederation_events.16.title: "Заявка [target_jc_leader.GetNameWithNoTooltip] на об'єднання"
  jurchen_confederation_events.16.desc: "Наш час під захисним обіймами нашої Конфедерації, схоже, добігає кінця. Наш лідер зробив відвертий силовий хід на користь обмеження нашої незалежності, на користь об'єднання під їхнім прапором."
  jurchen_confederation_events.16.a: "Об'єднані ми піднімемося!"
  jurchen_confederation_events.16.b: "Ми не можемо відмовитися від нашої незалежності..."

  jurchen_confederation_events.17.title: "Ера великого об'єднання"
  jurchen_confederation_events.17.desc: "Багато вождів, які складають нашу конфедерацію, насолоджувалися відносною автономією та значним впливом у своїх відповідних землях. Однак, якщо ми маємо піднятися і кинути виклик тим, хто бажає нашого продовженого підкорення, ми повинні об'єднатися під одним прапором. Сьогодні знаменує день, коли ми досягли успіху в нав'язуванні нашої волі іншим членам [target_io.GetName]."
  jurchen_confederation_events.17.a: "Наш час настав!"
  jurchen_confederation_unification_effort_tt: "Членам [target_io.GetNameWithNoTooltip] буде надано вибір стати [Concept('subject','васалом')|e] під нашим командуванням або ризикувати надати нам [casus_belli|e] проти них"
