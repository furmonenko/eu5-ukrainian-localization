l_english:
 legatusnatus.1.title: "Legatus Natus"
 legatusnatus.1.desc: "[home_ruler.GetName] вже давно удостоєний честі бути представником [pope_ruler.GetName] — [ShowGovernmentReformName('legatus_natus')] — на північ від Альп.\nТакий престижний титул вимагає певного рівня гідності, і ми не можемо дозволити нашому престижу чи нашим відносинам з [GetCountry('PAP').GetGovernment.GetRulerTitle] впасти занадто низько."
 legatusnatus.1.a: "Все в руках Божих."
 legatusnatus.2.title: "Титул Legatus Natus втрачено"
 legatusnatus.2.desc: "Наше становище в [GetUniqueInternationalOrganization('hre').GetName] та з [pope_ruler.GetName] останнім часом погіршилося. Схоже, [GetCountry('PAP').GetGovernment.GetRulerTitle] більше не довіряє нам виконувати нашу роль як його [ShowGovernmentReformName('legatus_natus')] в [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] і, на превеликий жаль, вирішив позбавити нас титулу."
 legatusnatus.2.a: "Мабуть, це все ж таки було в моїх руках..."
 legatusnatus.3.title: "Посланець від [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 legatusnatus.3.desc: "Добрі новини! [home_ruler.GetName] було обрано [pope_ruler.GetName] для отримання престижного титулу [ShowGovernmentReformName('legatus_natus')] — його представника на північ від Альп — після того, як колишній власник втратив благодать."
 legatusnatus.3.a: "Це що, проблиски світла?"
 legatusnatus.4.title: "Посаду [ShowGovernmentReformName('legatus_natus')] відкликано"
 legatusnatus.4.desc: "Престижну посаду [ShowGovernmentReformName('legatus_natus')] може обіймати лише [ShowReligionAdjective('catholic')] єпископ у [GetUniqueInternationalOrganization('hre').GetName]. Оскільки [home_ruler.GetName] більше не відповідає цій вимозі, [pope_ruler.GetName] відкликав титул."
 legatusnatus.4.a: "Хай йому біс, цьому [GetCountry('PAP').GetGovernment.GetRulerTitle]."
