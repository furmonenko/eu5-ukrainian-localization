l_english:
 nobles_estate: "Аристократи"
 nobles_estate_desc: "До цього стану входить землевласницька знать нашої держави. Привілеї аристократів закріплені усталеними традиціями і найчастіше отримані за видатні заслуги перед державою. Традиційно їхні головні обов'язки — битися і захищати державу від зовнішніх загроз, а також допомагати правителю в підтриманні миру.\n$estate_common_crown_ending$"
 clergy_estate: "Священники"
 clergy_estate_desc: "До цього стану входять освічені служителі нашої державної релігії. Вже дуже давно вони беруть участь в управлінні державою і за традицією відповідають за духовний добробут країни і народу. Протягом століть вони змогли зосередити у своїх руках обширні землі і привілеї, які отримували як від правителів минулого, так і від релігійних громадян.\n$estate_common_crown_ending$"
 burghers_estate: "Міщани"
 burghers_estate_desc: "До цього стану входять ремісники, купці та інші люди, що живуть у межах міських мурів. Як правило, їхній обов'язок — трудитися, щоб підтримувати економіку на плаву. Натомість вони очікують особливих прав і привілеїв для себе та своїх міст, щоб працювати ще ефективніше.\n$estate_common_crown_ending$"
 peasants_estate: "Простолюдини"
 peasants_estate_desc: "До цього стану входить та частина населення, яка зазвичай не має ані престижу, ані влади."
 crown_estate: "Правителі"
 crown_estate_desc: "Це люди, які керують країною і наділені владою, що не передається комусь із станів.\nЯк правило, чим ширші повноваження представників урядового стану, тим краще для держави."
 dhimmi_estate: "Зіммі"
 dhimmi_estate_desc: "До цього стану входять релігійні меншини всередині нашої [Concept('country', 'держави')|e], які [ShowReligionGroupName('muslim')|l] вважає «людьми Писання». Зазвичай цей статус стосується прихильників #L [ShowReligionGroupAdjective('christian')]ої#! або #L [ShowReligionAdjective('judaism')|l]ої#! віри, але іноді поширюється на людей з інших [Concept('religions', 'конфесій')|e]. Становище і привілеї зіммі, їхня чисельність і устрій общин можуть значно відрізнятися залежно від держави.\n$estate_common_crown_ending$"
 tribes_estate: "Племена"
 tribes_estate_desc: "До цього стану входять різні племена і клани, що живуть у нашій [Concept('country', 'державі')|e]. Зазвичай вони поділяються на родові і сімейні громади, розташовані в різних ділянках сільської місцевості; їхній спосіб життя і заняття можуть різко відрізнятися від однієї громади до іншої. Віддаленість і відносна незалежність від основних центрів влади не дозволяють встановити над ними міцну владу, а унікальні звичаї роблять їх лютими і непокірними воїнами.\n$estate_common_crown_ending$"
 cossacks_estate: "Козаки"
 cossacks_estate_desc: "До цього стану входять найрізноманітніші представники #TOOLTIP:CULTURE,$cossack_culture_tt$,X #L козацтва#!#!, що проживають у нашій [Concept('country', 'державі')|e]. Козаки об'єднуються в воєнізовані групи і ведуть напівкочовий спосіб життя віддалік від очей владних. Однак, якщо надати їм достатню мотивацію, ці люди послужать нам відмінну службу.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "У загальному випадку краще, якщо в урядового стану більше влади, ніж в інших станів."
