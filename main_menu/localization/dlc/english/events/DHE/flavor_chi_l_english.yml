 flavor_chi.1.title: "[target_explorer.GetNameWithNoTooltip] та наслідки [Select_CString(target_explorer.IsFemale,'її', 'його')] подорожей"
 flavor_chi.1.desc: "Безсумнівно, що [ROOT.GetCountry.GetLongName] перебуває в центрі світу, а землі за межами наших кордонів не варті особливої уваги. Втім, у деяких випадках знання про далекі держави можуть виявитися корисними, і тому [target_explorer.GetName] на наше прохання [Select_CString(target_explorer.IsFemale,'вирушила', 'вирушив')] збирати відомості про чужі землі.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] ставиться до цієї затії без особливого схвалення — багато вельмож вважають, що #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! не личить виявляти інтерес до варварських держав. Втім, інші придворні дотримуються протилежної точки зору. Вони вірять, що держава отримає неабияку користь, якщо повернеться обличчям до зовнішнього світу."
 flavor_chi.1.historical_info: "У XIV столітті у відносинах Китаю із зовнішнім світом сталися зміни. Імператори з династії Юань налагодили контакти із Заходом і знову відкрили давній Шовковий шлях, за них у Китаї з'явилося безліч мусульманських, християнських та іудейських купців. Усе змінилося після вигнання монголів у 1367 році — династія Мін, що прийшла до влади, поклала край політиці відкритості, яка пов'язала Китай із зовнішнім світом. З 1405 по 1433 рік адмірал Чжен Хе організував і очолив сім експедицій імператорського флоту в Індійський океан і до берегів Африки, але після його смерті Китай згорнув дослідження й остаточно перейшов до політики ізоляції."
 flavor_chi.1.a: "Внутрішня досконалість."
 flavor_chi.1.b: "Ідеальна рівновага."
 flavor_chi.1.c: "Зовнішня експансія."
 flavor_chi.2.title: "Ремонт давньої Великої Китайської стіни"
 flavor_chi.2.desc: "Здавна безпека наших північних кордонів мала першорядне значення. На жаль, #TOOLTIP:BUILDING_TYPE,ruined_great_wall_of_china,X #L давня Велика Китайська стіна#!#!, збудована нашими далекими предками, нині перебуває в жалюгідному стані. Слід було б її відремонтувати, однак це потребуватиме великих витрат і мобілізації всіх трудових ресурсів держави, що, безсумнівно, викличе заворушення серед наших підданих. З іншого боку, під захистом нових оборонних споруд продуктивність праці в регіоні має зрости, інакше ж північні провінції чекає відтік населення в інші краї, менш вразливі для нападів. Що ж ми вирішимо?"
 flavor_chi.2.a: "Підтримуватимемо давню стіну в ідеальному стані."
 flavor_chi.2.b: "Потрібен капітальний ремонт ділянки, що охороняє провінцію [target_province1.GetNameWithNoTooltip]."
 flavor_chi.2.c: "Насамперед треба полагодити ділянку в провінції [target_province2.GetNameWithNoTooltip]."
 flavor_chi.2.d: "Ми відновимо секцію, яка проходить через провінцію [target_province3.GetNameWithNoTooltip]."
 flavor_chi.2.e: "Хай руйнується далі."
 flavor_chi.4.title: "[target_character.GetNameWithNoTooltip] пропонує реформу армії"
 flavor_chi.4.desc: "[target_character.GetName] пропонує провести низку реформ, які мають посилити нашу армію та підвищити боєздатність воїнів. На жаль, армія — інституція вкрай консервативна, будь-які зміни в її організації будуть складним і дорогим заходом. Навіть якщо ми знайдемо кошти, військові навряд чи оцінять зміни у звичному порядку речей — реформи можуть призвести до нестабільності та масового дезертирства."
 flavor_chi.4.a: "Реформи буде проведено!"
 flavor_chi.4.b: "Ні, це надто дорого."
 flavor_chi.5.title: "Прибуття єзуїтів"
 flavor_chi.5.desc: "У наших володіннях уже не перший рік бачать чужинців з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!. Їхня дивна релігія, «[target_country.GetReligion.GetName|l]», з часом здатна перетворитися на загрозу для нашого традиційного укладу та #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри. Водночас чужинці володіють багатьма знаннями, які можуть принести нам неабияку користь.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] не виявляє одностайності щодо цих чужоземців. Одні придворні вважають, що ми маємо користуватися всіма перевагами від їхньої присутності, навіть якщо хтось із наших підданих піддасться спокусам незнайомої релігії. Інші вельможі побоюються, що варварські ідеї, проникнувши в суспільство, похитнуть устої нашої держави."
 flavor_chi.5.historical_info: "У 1581 році до Китаю прибули перші єзуїтські місіонери. Вони піднесли імператору багаті дари й показали дивовижні механічні пристрої, винайдені в Європі. Єзуїти показали себе вельми освіченими людьми — вони створили для імператора величезну карту всього світу й запропонували кілька слушних міркувань щодо реформи календаря. Разом із тим вони принесли з собою чужі релігійні та філософські ідеї, що загрожують традиційному китайському укладу."
 flavor_chi.5.a: "Їхні науки доволі корисні."
 flavor_chi.5.a.tt: "Істотна частина [Concept('pops', 'населення')|e] [Concept('convert', 'навернеться')|e] до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!"
 flavor_chi.5.b: "У нашому суспільстві немає місця чужим ідеям."
 flavor_chi.6.title: "Фінансова криза"
 flavor_chi.6.desc: "Десятиліття повстань і народних заворушень разом із корупцією, що пронизала все суспільство, поставили нашу фінансову систему на межу краху. Потрібні нові джерела коштів, але єдиний спосіб отримати їх — запровадити додаткові податки. Такий непопулярний захід дозволить на час розв'язати частину наших фінансових проблем, однак ситуація, і без того нестабільна, може стати ще гіршою. З іншого боку, через заворушення та брак коштів ми незабаром узагалі втратимо можливість збирати податки з деяких провінцій."
 flavor_chi.6.a: "Податки доведеться підняти."
 flavor_chi.6.b: "Наші піддані й без того обурені!"
 flavor_chi.7.title: "Вигнання єзуїтів"
 flavor_chi.7.desc: "У світлі нещодавніх подій стає зрозуміло, що єзуїти пережили свою корисність. Хоч їхні пізнання великі, вони чужі #L [ROOT.GetCountry.GetAdjective|l]ій#! культурі й викликають велике збентеження серед мудреців і простолюду. Єзуїти роками втручалися у внутрішні справи нашої держави й підривали її стабільність, навіть намагалися впливати на успадкування #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! престолу. Час їм покинути #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!."
 flavor_chi.7.a: "Вигнати їх!"
 flavor_chi.7.b: "Вони все ще нам корисні!"
 flavor_chi.8.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.8.desc: "Нам доповіли, що до держави прибула дипломатична місія з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! — далекої варварської держави на Заході. Посольство очолює [Select_CString(target_character.IsFemale,'жінка', 'людина')] на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale,'Вона', 'Він')] має намір представити нам вигідні торговельні пропозиції та запевнення дружби від [Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'правительки', 'правителя')] своєї держави, а також показати безліч дивовижних механічних диковинок."
 flavor_chi.8.a: "Нам нема чого обговорювати з примітивними західними демонами!"
 flavor_chi.8.b: "Їхні ідеї доволі цікаві."
 opinion_ideas: "Інтерес до наших ідей"
 flavor_chi.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.9.desc: "До #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! двору [Select_CString(target_character.IsFemale,'прибула незвичайна єзуїтська черниця', 'прибув незвичайний чернець-єзуїт')] на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale,'Вона', 'Він')] одягається на #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайський#!#! манер, дотримується багатьох китайських звичаїв і навіть говорить, як китаєць. Схоже, що [Select_CString(target_character.IsFemale,'ця вчена', 'цей учений')] і місіонер серйозно цікавиться науками, традиціями та географією нашої держави — і з готовністю розповість нам про свою далеку батьківщину. На відміну від багатьох своїх колег, [target_character.GetLastNameWithNoTooltip] явно [Select_CString(target_character.IsFemale,'досягла успіху', 'досяг успіху')] у справі навернення наших підданих до своєї віри, і це змушує нас непокоїтися — однак [Select_CString(target_character.IsFemale,'її', 'його')] пізнання в астрономії та картографії будуть нам дуже корисні."
 flavor_chi.9.a: "[target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale,'бажана гостя', 'бажаний гість')] при нашому дворі."
 flavor_chi.9.b: "Хай забирається назад до Європи!"
 flavor_chi.10.title: "«Куньюй ваньго цюаньту»"
 flavor_chi.10.desc: "Після довгої й кропіткої роботи зі зведення воєдино безлічі карт — як #TOOLTIP:CONTINENT,europe,X #L європейських#!#!, так і #TOOLTIP:SUB_CONTINENT,china,X #L китайських#!#!, — [target_character.GetName] та [Select_CString(target_character.IsFemale,'її', 'його')] #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайські#!#! помічники представили нам #italic «Куньюй ваньго цюаньту»#!, «Карту безлічі держав світу». Це безцінне джерело інформації дає нам важливі відомості про держави та народи, що лежать далеко від наших кордонів."
 flavor_chi.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.10.a.tt: "Ми отримаємо велику карту #TOOLTIP:CONTINENT,europe,X #L Європи#!#!"
 flavor_chi.11.title: "Коледж Св. Павла"
 flavor_chi.11.desc: "Єзуїтські місіонери заснували коледж у належному їм анклаві [target_location.GetName]. Серед іншого, вони хочуть навчати своїх побратимів #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайській#!#! мові та звичаям нашої держави. Єзуїти вірять, що їм буде легше достукатися до розуму й сердець китайців, якщо вони в усьому будуть схожі на нас.\n\nУ тому, що чужинці прагнуть наслідувати нашу велику культуру, немає нічого дивного, однак слід пам'ятати, що наміри єзуїтів аж ніяк не безкорисливі. Вони хочуть уподібнитися нам з однією метою — донести свою проповідь до широких верств населення."
 flavor_chi.11.a: "Нам подобається їхній підхід."
 flavor_chi.11.b: "Ми вимагатимемо закрити цей коледж."
 flavor_chi.12.title: "Поширення християнства"
 flavor_chi.12.desc: "Багаторічна активність #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! місіонерів не минула для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! безслідно. Помалу чужоземні проповідники навернули до своєї віри безліч жителів однієї з наших провінцій, і тепер християнство перетворилося на домінантну релігію цього регіону."
 flavor_chi.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.13.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U]-[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'християнка', 'християнин')]?"
 flavor_chi.13.desc: "Популярність #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#! серед наших підданих невпинно зростає. Прихильники чужоземної релігії засідають у нашій раді, а [target_ruler.GetName] бачить у християнських місіонерах найближчих соратників і радо приймає їх у столиці. Дехто каже, що незабаром і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'сама', 'сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] навернеться до цієї римсько-#TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! віри. Якщо відкинути питання богослов'я, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] хрещення, безсумнівно, забезпечить нам дружбу та підтримку західних держав."
 flavor_chi.13.a: "Прийняти християнство."
 flavor_chi.13.b: "Це немислимо."
 flavor_chi.14.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]-[Select_CString(target_character.IsFemale,'християнка', 'християнин')]"
 flavor_chi.14.desc: "Здається, [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] нашого двору, серйозно цікавиться культурою та цікавими науками західних місіонерів. Безсумнівно, що здобуті [Select_CString(target_character.IsFemale,'нею', 'ним')] знання підуть на користь нашій державі, однак [Select_CString(target_character.IsFemale,'її', 'його')] нещодавнє навернення до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#! — це, мабуть, уже занадто."
 flavor_chi.14.a: "Звільнити [Select_CString(target_character.IsFemale,'її', 'його')]."
 flavor_chi.14.b: "Аби лише [Select_CString(target_character.IsFemale,'вона виконувала', 'він виконував')] свою роботу."
 flavor_chi.15.title: "[Select_CString(target_character2.IsFemale,'Некомпетентна радниця', 'Некомпетентний радник')]"
 flavor_chi.15.desc: "[target_character.GetName] невтомно вимагає, щоб лише найздібніші та найкомпетентніші вельможі могли обіймати найвищі державні посади при дворі. [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] — це зібрання найвидатніших умів, інакше й бути не може.\n\nНа жаль, іноді навіть найпрестижніші посади опиняються в руках негідних. [target_character2.GetName] демонструє рідкісну некомпетентність на своїй посаді, [Select_CString(target_character2.IsFemale, 'її', 'його' )] вказівки відверто шкодять роботі державного апарату."
 flavor_chi.15.a: "Негайно зняти [Select_CString(target_character2.IsFemale, 'її', 'його' )] з посади."
 flavor_chi.15.b: "[target_character2.GetShortNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'має', 'має' )] повернутися додому… і більше не повертатися до двору."
 flavor_chi.15.c: "Дамо [Select_CString(target_character2.IsFemale, 'їй', 'йому' )] ще один шанс."
 flavor_chi.16.title: "Скандал у раді"
 flavor_chi.16.desc: "Закутки палацу завжди повні чуток та інтриг, однак останні новини довели служниць і євнухів до справжнього несамовитості. Виявилося, що [target_character2.GetName] відкрито зневажає піднесену й витончену #L [ROOT.GetCountry.GetCulture.GetName|l]у#! культуру! [Select_CString(target_character2.IsFemale,'Вона мала', 'Він мав')] сміливість заявити, що #L [target_culture.GetName|l]а#! культура в усіх відношеннях перевершує нашу! Цей обурливий демарш загрожує самим основам нашої держави, адже якщо навіть при дворі завелися подібні [Select_CString(target_character2.IsFemale,'до неї', 'до нього')] бур'яни, що чекає решту держави?"
 flavor_chi.16.a: "Женіть [Select_CString(target_character2.IsFemale,'її', 'його')] геть із двору."
 flavor_chi.16.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] вище подібних звинувачень."
 based_on_spiritualist_vs_humanist_tt: "З урахуванням поточної спрямованості нашого суспільства між #TOOLTIP:SOCIETAL_VALUE,spiritualist,X #L духовністю#!#! та #TOOLTIP:SOCIETAL_VALUE,humanist,X #L гуманізмом#!#!:"
 flavor_chi.17.title: "Рідке срібло"
 flavor_chi.17.desc: "Мистецтво алхімії, вивчення властивостей мінералів — інтригуюче заняття, що яскраво ілюструє притаманну нам винахідливість. На щастя, до двору щойно [Select_CString(target_character2.IsFemale,'прибула обізнана', 'прибув обізнаний')] в таємницях алхімії [Select_CString(target_character2.IsFemale,'жінка', 'чоловік')] на ім'я [target_character2.GetShortName]. [Select_CString(target_character2.IsFemale,'Вона', 'Він')] обіцяє розкрити секрети дивовижних нових еліксирів…"
 flavor_chi.17.a: "Цікаво…"
 flavor_chi.17.b: "Нам це не потрібно."
 this_may_shorten_ruler_lifespan_tt: "Цей вибір може сильно позначитися на здоров'ї персонажа [target_character.GetShortNameWithNoTooltip]"
 flavor_chi.18.title: "Далеко від дому"
 flavor_chi.18.desc: "[ROOT.GetCountry.GetCapital.GetName] — це місто, в якому життя вирує, і #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! двір — не виняток. Придворні постійно зайняті підготовкою до чергового бенкету, міністри складають нові укази — загалом, мешканці палацу завжди при справі. Попри цю вічну зайнятість, багато хто мріє заслужити місце в нашій раді. Тим дивніше, що останнім часом [target_character2.GetShortName] перебуває в найпохмурішому настрої.\n\nУ відповідь на розпитування [Select_CString(target_character2.IsFemale,'вона', 'він')] починає розповідати про [target_location.Custom('LR_PP')|l] [target_location.GetName] — місце, де [Select_CString(target_character2.IsFemale,'вона народилася', 'він народився')]. Відтоді минуло вже близько [ROOT.GetVariable('character_age_display_variable').GetValue] років, і тепер усе, про що [Select_CString(target_character2.IsFemale,'вона', 'він')] мріє — повернутися додому до родини й насолодитися спокійним життям далеко від галасливої столиці. Можливо, в адміністрації [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] знайдеться місце для [Select_CString(target_character2.IsFemale,'жінки її', 'людини його')] здібностей…"
 flavor_chi.18.a: "Родина важливіша за все. Хай вирушає додому."
 flavor_chi.18.b: "А хто займатиметься справами держави?"
 target_province_gets_pop_sat_and_prosperity_tt: "Наші [Concept('locations', 'райони')|e] в провінції [target_province.GetName] отримають #G +[ROOT.GetVariable('character_prosperity_gain_variable_display').GetValue]%#! до [Concept('prosperity', 'процвітання')|e], а [Concept('pops', 'групи населення')|e], що там живуть, отримають #G +[ROOT.GetVariable('character_pop_satisfaction_gain_variable_display').GetValue]%#! до [Concept('pop_satisfaction', 'задоволеності')|e] завдяки навичкам персонажа [target_character2.GetShortNameWithNoTooltip]"
 based_on_the_abilities_of_cabinet_tt: "Залежно від об'єднаних навичок персонажів [target_character.GetShortNameWithNoTooltip] та [target_character2.GetShortNameWithNoTooltip]:"
 flavor_chi.19.title: "Друзі на верхах"
 flavor_chi.19.desc: "Узи, що пов'язують справжніх друзів, священні — [target_character.GetName] і [target_character2.GetName] тому приклад. Удвох вони склали зворушливий панегірик єднанню споріднених душ і спільній роботі в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! раді.\n\nОсь що вони пишуть: «Ти не продаси, не купиш безцінний дар друзів, і все ж він дорожчий і злота, і камінців. Мертве на дотик злото, і холодно блищить, та в скрутну хвилину воно не підбадьорить. До благань багатство глухе і серця позбавлене, не буде втіхи — йому ж байдуже. Коли до неба звернешся з молитвою своєю — ти не проси багатства, а люблячих друзів!»"
 flavor_chi.19.a: "Вони — приклад для всіх нас."
 flavor_chi.19.b: "Ми завжди чудово розбиралися в людях."
 every_location_in_province_food_prosperity_satisfaction_tt: "[Concept('locations', 'Райони')|e] в провінції [target_province.GetName] отримають #G +[ROOT.GetVariable('target_province_control_prosperity_variable_display').GetValue]%#! до [Concept('prosperity', 'процвітання')|e], а [Concept('pops', 'групи населення')|e], що там живуть, отримають #G +[ROOT.GetVariable('target_province_control_pop_satisfaction_variable_display').GetValue]%#! до [Concept('pop_satisfaction', 'задоволеності')|e] завдяки нашому [Concept('control', 'контролю')|e] над регіоном"
 target_province_loses_prosperity_and_pop_satisfaction_tt: "[Concept('locations','Райони')|e] провінції [target_province.GetName] втратять [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] [Concept('prosperity','процвітання')|e], а [Concept('pop_satisfaction','задоволеність')|e] [Concept('pops','груп населення')|e] в цих районах знизиться на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 flavor_chi.20.title: "Голод у провінції [target_province.GetNameWithNoTooltip]"
 flavor_chi.20.desc: "Жителі провінції [target_province.GetName] кілька років поспіль потерпають від неврожаю. Негаразди та погані прикмети сповнюють їхні серця невпевненістю, довіра до уряду невпинно падає. Днями місцева влада надіслала до двору гінця — вони благають нас допомогти провінції з продовольством. Радники нагадують, що ефективність нашої допомоги напряму залежатиме від рівня розвитку місцевої інфраструктури…"
 flavor_chi.20.a: "Допомагати підданим — наш обов'язок."
 flavor_chi.20.b: "Це нам не по кишені…"
 flavor_chi.21.title: "Відновлення павільйону Тенван"
 flavor_chi.21.desc: "Жителям [target_location.Custom('LR_GEN')|l] [target_location.GetName] пощастило народитися в багатому та квітучому краї, повному родючих полів і садів. Зважаючи на стратегічне розташування в самому серці #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#!, не дивно, що цей район бурхливо розвивається та приваблює безліч купців з усіх кінців держави. Щоб підкреслити високий статус [target_location.Custom('LR_GEN')|l], а заразом продемонструвати багатство та розкіш нашої держави, [target_character.GetName] пропонує відновити павільйон принца Тена — чудовий пам'ятник старовинної китайської архітектури."
 flavor_chi.21.a: "Хай відроджений павільйон стане перлиною провінції [target_province.GetNameWithNoTooltip]."
 flavor_chi.21.b: "Нам це не по кишені."
 target_province_gets_20_prosperity: "Усі належні нам [Concept('location', 'райони')|e] в [Concept('province', 'провінції')|e] [target_province.GetNameWithNoTooltip] отримають [ShowNamedValue('prosperity_severe_bonus')|+=2%] до [Concept('prosperity', 'процвітання')|e]"
 every_pop_target_province_loses_25_satisfaction_tt: "Усі селянські [Concept('pop', 'групи населення')|e] в [Concept('province', 'провінції')|e] [target_province.GetNameWithNoTooltip] втратять [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
 every_pop_25_satisfaction_gain_tt: "Усі селянські [Concept('pop', 'групи населення')|e] в [Concept('province', 'провінції')|e] [target_province.GetNameWithNoTooltip] отримають [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
 flavor_chi.22.title: "Великий адмірал"
 flavor_chi.22.desc: "Простолюдинам і військовополоненим рідко випадає нагода піднятися соціальними сходами, і якщо це все ж таки відбувається, значить, ідеться про людину справді виняткову. Саме такий євнух на ім'я [target_character.GetName]. Ще дитиною він потрапив у полон, був оскоплений і взятий на службу до князя #TOOLTIP:AREA,yunnan_area,X #L Юньнаню#!#!. [target_character.GetShortNameWithNoTooltip] швидко здобув довіру свого пана, і його відправили продовжувати освіту в [ShowLocationName('dadu')]. Невдовзі [target_character2.GetName] [Select_CString(target_character2.IsFemale,'помітила', 'помітив')] молодого євнуха й [Select_CString(target_character2.IsFemale,'оцінила', 'оцінив')] його старання. [target_character.GetShortNameWithNoTooltip] має всі шанси стати великим адміралом і видатним провідником нашого великого народу."
 flavor_chi.22.a: "Чудова кандидатура для військового командування держави."
 flavor_chi.22.b: "Євнухам не можна довіряти!"
 flavor_chi.23.title: "[target_character.GetNameWithNoTooltip] піднімає повстання"
 flavor_chi.23.desc: "Наші війська щойно придушили повстання. Заколотників [Select_CString(target_character.IsFemale, 'очолювала одна дрібна чиновниця', 'очолював один дрібний чиновник' )] на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Невдоволена', 'Невдоволений' )] нашою політикою, [Select_CString(target_character.IsFemale, 'вона спровокувала', 'він спровокував' )] бунт, [Select_CString(target_character.IsFemale, 'захопила', 'захопив' )] #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_VP')|l]#!#! [target_location.GetName] і [Select_CString(target_character.IsFemale, 'стратила', 'стратив' )] багатьох державних службовців.\n\nБільшість #L [ROOT.GetCountry.GetCulture.GetName|l]их#! придворних сходяться на думці, що в усьому винна недостатня лояльність #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайських#!#! чиновників. Ми повинні обмежити їхні привілеї, щоб подібні події ніколи не повторилися."
 flavor_chi.23.a: "Ми не дозволимо їм спровокувати ще один бунт."
 flavor_chi.23.b: "Нічого не вдієш, без таких умілих чиновників держава як без рук."
 flavor_chi.24.title: "[recipient.GetNameWithNoTooltip] планує переворот"
 flavor_chi.24.desc: "Через деспотичну політику, яку останні кілька років проводить [couped_character.GetName], політичний клімат на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! цілковито змінився. [Select_CString(couped_character.IsFemale, 'Вона', 'Він' )] має практично необмежену владу, [Select_CString(couped_character.IsFemale, 'її', 'його' )] боїться [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — і навіть [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!\n\nБажаючи покласти край [Select_CString(couped_character.IsFemale, 'її', 'його' )] тиранії, [recipient.GetName] [Select_CString(recipient.IsFemale, 'задумала', 'задумав' )] палацовий переворот. [Select_CString(recipient.IsFemale, 'Вона', 'Він' )] планує скинути свого дядька — а якщо вдасться, то й [Select_CString(recipient.IsFemale, 'самій', 'самому' )] зайняти посаду верховного канцлера. У змові [Select_CString(ruler_scope.IsFemale, 'замішана', 'замішаний' )] навіть [ruler_scope.GetName] — і не дивно, адже [Select_CString(ruler_scope.IsFemale, 'їй', 'йому' )] не терпиться звільнитися від впливу могутнього вельможі."
 flavor_chi.24.a: "Ми виділимо кошти на цей проєкт."
 flavor_chi.24.b: "[recipient.GetNameWithNoTooltip] і [Select_CString(recipient.IsFemale, 'її', 'його' )] змова будуть викриті!"
 flavor_chi.24.c: "Щойно [couped_character.GetNameWithNoTooltip] позбудеться влади, ми завдамо власного удару!"
 flavor_chi.25.title: "[recipient.GetNameWithNoTooltip] претендує на посаду"
 flavor_chi.25.desc: "[dead_character.GetName] [Select_CString(dead_character.IsFemale, 'мертва', 'мертвий' )], і поблога провідного радника у справах #L [ROOT.GetCountry.GetAdjective|l]ого#! двору лишається вакантною. Втім, у [Select_CString(dead_character.IsFemale, 'покійної', 'покійного' )] є наступник — [Select_CString(dead_character.IsFemale, 'її', 'його' )] [Select_CString(recipient.IsFemale, 'племінниця', 'племінник' )] [recipient.GetName]. [Select_CString(recipient.IsFemale, 'Ця жінка', 'Ця людина' )] володіє всіма навичками, потрібними для царедворця, і чудово підходить на цю посаду. Проте багато хто при дворі проти цього призначення — [dead_character.GetShortNameWithNoTooltip] [Select_CString(dead_character.IsFemale, 'запам'яталася', 'запам'ятався' )] своїми жорстокими та деспотичними методами, і придворні побоюються, що [recipient.GetNameWithNoTooltip] чинитиме так само."
 flavor_chi.25.a: "[recipient.GetNameWithNoTooltip] отримає свою посаду."
 flavor_chi.25.b: "Нам не потрібен ще один тиран."
 YUA_benefits_of_toqto: "Домігшись призначення, [recipient.GetName] провадитиме політику #TOOLTIP:SOCIETAL_VALUE,sinicized,X #L китаїзації#!#! і скасує рішення свого дядька. Крім того, [Select_CString(recipient.IsFemale, 'вона', 'він' )] відмовиться від [Concept('policy','політики')|e] #TOOLTIP:POLICY,direct_appointment,X #L прямого призначення#!#! на державні посади та #TOOLTIP:POLICY,limit_the_han_powers,X #L заборони на чиновницькі посади#!#!."
 flavor_chi.26.title: "Доля екзаменів кецзюй"
 flavor_chi.26_27.common_desc: "Прийшовши до влади, [target_character.GetName] збирається скасувати багато указів свого дядька."
 flavor_chi.26.desc: "$flavor_chi.26_27.common_desc$\n\nОдним із найбільш згубних його рішень є скасування системи екзаменів і запровадження натомість #TOOLTIP:POLICY,direct_appointment,X #L прямого призначення#!#! чиновників. Ліквідація цього старовинного інституту, який упродовж століть справно постачав здібних кандидатів на державні посади, завдала непоправної шкоди #L [ROOT.GetCountry.GetAdjective|l]ій#! бюрократії.\n\nНа щастя, [target_character.GetShortNameWithNoTooltip] твердо [Select_CString(target_character.IsFemale, 'має намір', 'має намір' )] #TOOLTIP:POLICY,continue_the_imperial_examination,X #L відновити практику державних екзаменів#!#!. Сподіваймося, що цього буде достатньо, щоб повернути народу віру в систему та забезпечити приплив нових претендентів."
 flavor_chi.26.a: "Так ми й зробимо."
 flavor_chi.26.b: "Можливо, [dead_character.GetNameWithNoTooltip] був не такий уже й неправий."
 flavor_chi.27.title: "[ShowLawNameWithNoTooltip('status_of_the_han_law')]"
 flavor_chi.27.desc: "$flavor_chi.26_27.common_desc$\n\n[Select_CString(target_character.IsFemale, 'Вона вирішила', 'Він вирішив' )] згорнути політику #TOOLTIP:POLICY,limit_the_han_powers,X #L заборони на чиновницькі посади#!#!, яка викликала стільки обурення серед наших #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайських#!#! підданих і стала причиною повстань в усіх куточках [ROOT.GetCountry.Custom('CF_RP')|l]. Поки був живий [dead_character.GetName], ніхто не наважувався відкрито виступати проти цієї заборони, але навіть тоді більшість вельмож вважали її надмірно суворою."
 flavor_chi.27.a: "Ми скасовуємо заборону!"
 flavor_chi.27.b: "Збереження цієї політики в наших інтересах."
 yua_every_chinese_pop_will_get_20_satisfaction: "[Concept('pop_satisfaction', 'Задоволення')|e] всіх [Concept('pop', 'груп населення')|e], що належать до #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайської#!#! [Concept('culture_group','культурної групи')|e], зросте на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]."
 flavor_chi.28.title: "$three_histories_china$"
 flavor_chi.28.desc: "Бажаючи залишити по собі гідну спадщину, [target_character.GetName] [Select_CString(target_character.IsFemale, 'вирішила', 'вирішив' )] доповнити #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! хроніку #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! літописами попередніх династій Ляо, Сун і Цзінь.\n\nПодолавши чималі труднощі, [target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] помічники зуміли завершити цю титанічну працю всього за кілька років, однак подібна швидкість неминуче призводить до безлічі неточностей і помилок. Ці недоліки скомпрометували авторитет хроніки, і в майбутньому вона, безсумнівно, потребуватиме доопрацювання."
 flavor_chi.28.a: "І все одно це чудове доповнення до нашої історії!"
 flavor_chi.29.title: "[target_character.GetNameWithNoTooltip] підноситься"
 flavor_chi.29.desc: "Усім давно відомо, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] і [Select_CString(ruler_scope.IsFemale, 'її', 'його' )] [Select_CString(target_character.IsFemale, 'наложниця', 'наложник' )] [target_character.GetName] не надишаться одне одним. Проте [target_character.GetShortNameWithNoTooltip] не може претендувати на високе становище при дворі, адже зведення [Select_CString(target_character.IsFemale, 'простої наложниці', 'простого наложника' )] в ранг [Select_CString(target_character.IsFemale, 'імператорської дружини', 'імператорського чоловіка' )] викличе грандіозний скандал. Але тепер, коли [deceased_wife.GetName] [Select_CString(target_character.IsFemale, 'покинула', 'покинув' )] цей світ, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ruler_scope.IsFemale, 'отримала', 'отримав' )] шанс призначити [Select_CString(target_character.IsFemale, 'свою кохану імператрицею-консортом', 'свого коханого імператором-консортом' )]."
 flavor_chi.29.a: "Так! І до біса незгодних!"
 flavor_chi.29.b: "Ми не можемо дозволити собі скандал при дворі."
 flavor_chi.30.title: "Найсильніші дощі в провінції [target_province.GetNameWithNoTooltip]"
 flavor_chi.30.desc: "На провінцію [target_province.GetName] обрушилася ціла серія природних катаклізмів. Негода завдала величезної шкоди, цілі села були буквально стерті з лиця землі. Гірше того, [ShowModifier('chi_grand_canal')|l] через зливи вийшов з берегів. Судноплавство зупинилося, південь і північ держави опинилися фактично відрізаними одне від одного.\n\nТеоретично канал можна відновити, але це потребуватиме величезних коштів, яких у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! зараз просто немає. Але як [ROOT.GetCountry.Custom('CF_DP')|l] жити без Великого каналу?"
 flavor_chi.30.a: "Це справжня трагедія для нашої держави."
 destroy_grand_canal_china_tt: "Великий канал стане практично непридатним. Ефект «[ShowModifier('chi_grand_canal')]» буде замінено ефектом «[ShowModifier('chi_grand_canal_destruction')]»."
 repair_grand_canal_china_tt: "Великий канал буде відновлено. Ефект «[ShowModifier('chi_grand_canal_destruction')]» зміниться на «[ShowModifier('chi_grand_canal')]»."
 flavor_chi.32.title: "Захоплення [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_chi.32.desc: "[target_location.GetRank.GetName] [target_location.GetName] нарешті в наших руках. Падіння цього символу #TOOLTIP:CULTURE,$mongolian_culture_tt$,X #L монгольського#!#! панування стало справжнім тріумфом #L [ROOT.GetCountry.GetAdjective|l]ої#! зброї. Можливо, саме цей останній поштовх нарешті змусить ворога сісти за стіл переговорів."
 flavor_chi.32.a: "Відтепер ця земля зватиметься Умиротвореною Північчю."
 flavor_chi.32.b: "Це велика перемога!"
 flavor_chi.33.title: "Північна Юань"
 flavor_chi.33.desc: "Останні десятиліття видалися для нас вкрай складними. Охопивши всю державу, #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#! і найтяжча економічна криза поставили [ROOT.GetCountry.Custom('rank_ru_ACC')|l] на межу краху. Ніхто більше не вважає нашу державу втіленням #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної держави#!#! — те, що від неї лишилося, тепер називають Північна Юань. [ROOT.GetCountry.GetLongName|U] поки що тримається, але це, на жаль, ненадовго. І все ж одного разу ми відродимося, змиємо ганьбу приниження і знову заслужимо прихильність небес."
 flavor_chi.33.a: "Ми повернемося, коли настане час."
 NORTHERN_YUA: "Північна Юань"
 flavor_chi.34.title: "Посилення ойратської конфедерації"
 flavor_chi.34.desc: "У західній частині нашої держави утворилася могутня конфедерація племен, очолювана #TOOLTIP:CULTURE,oirat_culture_tt$,X #L ойратами#!#!. Вплив цих кочовиків посилюється з кожним днем, особливо в околицях їхньої столиці — [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Ми фактично втратили контроль над регіоном, і врешті-решт кочові племена проголосили незалежність. Їхні дії ставлять під загрозу цілісність [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_chi.34.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.34.b: "Цей заколот потребуватиме нашого втручання."
 flavor_chi.36.title: "Втеча до [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_chi.36.desc: "Падіння [lost_capital.Custom('LR_GEN')|l] [lost_capital.GetName] стало справжньою катастрофою для #L [ROOT.GetCountry.GetAdjective|l]ої#! держави. Все, що нам тепер лишається — боягузливо сховатися за стінами [current_capital.Custom('LR_GEN')|l] [current_capital.GetName] або відступити до області [target_location.GetName], зберігши рештки гордості. У будь-якому разі противник кине на нас усі сили."
 flavor_chi.36.a: "Відчиняти ворота! Ми йдемо до [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]!"
 flavor_chi.36.b: "Яка сумна доля…"
 flavor_chi.37.title: "Загибель [target.Custom('LR_GEN')|l] [target.GetNameWithNoTooltip]"
 flavor_chi.37.desc: "Ми захопили #L #TOOLTIP:LOCATIONRANK,[target.Custom('LR_tt')],X [target.Custom('LR_ACC')|l]#!#! [target.GetName] — літню столицю #ONCLICK:COUNTRY,[target_owner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_owner.Custom('CL_tt')],X [target_owner.Custom('CL_GEN')|L]#!#!. Звичай вимагає спалити [target.Custom('LR_ACC')|l], щоб налякати ворога та змусити його до якнайшвидшої капітуляції. Навіть якщо противник оговтається від удару, йому нікуди буде повертатися."
 flavor_chi.37.a: "Спалити все вщент!"
 flavor_chi.37.b: "Ми не чіпатимемо поселення."
 flavor_chi.38.title: "Відступ до [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_chi.38.desc: "Справи у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! йдуть дедалі гірше. Схоже, що навіть у [current_capital.Custom('LR_PREP')|l] [current_capital.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не може почуватися в безпеці. Ворог наступає з усіх боків, і було б розумно скомандувати стратегічний відхід до нашої стародавньої столиці — [target_location.Custom('LR_GEN')|l] [target_location.GetName]."
 flavor_chi.38.a: "Прощавай, [current_capital.GetNameWithNoTooltip]. Одного разу ми повернемося."
 flavor_chi.38.b: "Ми не можемо віддати столицю ворогу."
 flavor_chi.39.title: "Майбутнє [subject_country.Custom('CL_GEN')]"
 flavor_chi.39.desc: "Бачачи колапс нашої держави, данники та васали відпадають один за одним. Наступним може стати [subject_country.GetLongName] — спільне володіння #ONCLICK:COUNTRY,[chain_initiator.Custom('CL_tt')] #TOOLTIP:COUNTRY,[chain_initiator.Custom('CL_tt')],X [chain_initiator.Custom('CL_GEN')|L]#!#! і #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Позбувшись основних портів, наша знесилена держава вже не в змозі керувати островом — не кажучи вже про те, щоб придушити назріваюче там повстання. Розумніше було б передати це володіння під управління [target_country.Custom('CL_GEN')] — це хоча б зміцнить відносини між нашими державами."
 flavor_chi.39.a: "Ми передамо [subject_country.Custom('CL_ACC')] під [target_country.GetAdjectiveWithNoTooltip|l]ий контроль."
 flavor_chi.39.b: "Попри всі труднощі, ми не покинемо острів."
 flavor_chi.40.title: "[chain_initiator.GetNameWithNoTooltip] передає нам [subject_country.Custom('CL_ACC')]"
 flavor_chi.40.desc: "[chain_initiator.GetLongName|U] зараз у глибокому занепаді, і це ставить під загрозу майбутнє нашого спільного володіння #ONCLICK:COUNTRY,[subject_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[subject_country.Custom('CL_tt')],X [subject_country.Custom('CL_TP')|L]#!#!.\n\nНа щастя, нещодавні заворушення на острові переконали [chain_initiator.GetAdjectiveWithNoTooltip|l]у владу відмовитися від своїх претензій на [subject_country.Custom('CL_VP')]. Відтепер острів буде у виключному володінні нашої держави."
 flavor_chi.40.a: "Як і слід було чекати."
 flavor_chi.40.b: "Але це не в наших інтересах…"
 flavor_chi.41.title: "$peony_pavilion$"
 flavor_chi.41.desc: "Наше правління стало епохою розквіту #L [ROOT.GetCountry.GetAdjective|l]ого#! мистецтва. Одним із найвищих досягнень нашої культури є [ShowWorkOfArtTypeName('play')|l] #italic «Піонова альтанка»#! — історія двох закоханих на ім'я Ду Ліньян і Лю Менмей, яким доводиться пройти безліч випробувань, щоб бути разом. [target_character.GetArtistType.GetName|U] [target_character.GetName], [Select_CString(target_character.IsFemale, 'яка створила', 'який створив' )] цей твір, по праву вважається одним із найвидатніших драматургів в історії [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_chi.41.a: "Захопливо! Чудово! Браво!"
 flavor_chi.42.title: "Відновлення мечеті Нюцзе"
 flavor_chi.42.desc: "Колись у [target_location.Custom('LR_PREP')|l] [target_location.GetName] стояла величезна мечеть Нюцзе. Її збудували 996 року, за часів династії Ляо. Коли 1215 року в державу вторгся $genghis_khan_name$, мечеть була зруйнована. Руїни цього величного #TOOLTIP:WORK_OF_ART_TYPE,monument,X #L пам'ятника#!#! досі стоять серед чудових палаців [target_location.Custom('LR_GEN')|l]. Можливо, настав час відновити мечеть — наші #L [target_religion.GetAdjective|l]і#! піддані напевно оцінять цей жест."
 flavor_chi.42.a: "Мечеть буде відновлено."
 flavor_chi.42.b: "Нам це не по кишені."
 flavor_chi.43.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її', 'його')] місія до Китаю"
 flavor_chi.43.desc: "Нам доповіли, що до держави прибула дипломатична місія з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! — далекої варварської країни на Заході. Посольство очолює знатна особа на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale,'Вона має намір', 'Він має намір')] представити нам вигідні торговельні пропозиції та запевнення дружби від [Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'правительки', 'правителя')] своєї держави, а також показати безліч дивовижних механічних диковин."
 flavor_chi.43.a: "Нам нема про що говорити з примітивними західними демонами!"
 flavor_chi.43.b: "Ми раді цьому посольству."
 flavor_chi.44.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]і євнухи"
 flavor_chi.44.desc: "Мало які інституції [ROOT.GetCountry.Custom('rank_ru_GEN')|l] можуть зрівнятися за впливом із палацовими євнухами. Ці сановники мають величезну владу й часто переслідують власні плани — часом навіть [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] їм не вказ. Багато придворних радників невдоволені цією традицією, вони закликають обмежити вплив євнухів на державні справи."
 flavor_chi.44.a: "Ми не можемо розгнівати євнухів."
 flavor_chi.44.b: "Їхню владу потрібно обмежити!"
 chi_how_to_strengthen_the_reform: "Ефект від [Concept('government_reform','державного принципу')|e] «[ShowGovernmentReformName('empower_the_eunuchs')]» може бути збільшено наступними [Concept('events','подіями')|e], які дають [Concept('modifier','модифікатор')|e] «[ShowModifierTypeName('eunuch_power')]»."
 flavor_chi.45.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.45.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'гідна донька', 'гідний син' )] провінції [target_province.GetName] — [Select_CString(target_character.IsFemale, 'одна', 'один' )] з найвидатніших поетів і письменників нашого часу. Виступаючи під кількома літературними псевдонімами, такими як Шеньань, Бонань-шань-жень і Дяньнань-шу-ши, [Select_CString(target_character.IsFemale, 'вона опублікувала', 'він опублікував' )] безліч творів, переважно присвячених темі природи та культури. Деякі з [Select_CString(target_character.IsFemale, 'її', 'його' )] творів уже прославилися на всю державу, тож можна не сумніватися, що [Select_CString(target_character.IsFemale, 'її', 'його' )] ім'я назавжди буде вписано в історію [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_chi.45.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.46.desc: "Нас знову [Select_CString(target_character.IsFemale, 'вшанувала', 'вшанував' )] своєю присутністю [Select_CString(target_character.IsFemale, 'відома воєначальниця', 'відомий воєначальник' )] на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] батько подбав про те, щоб [Select_CString(target_character.IsFemale, 'вона здобула', 'він здобув' )] чудову освіту, таку ж, як і [Select_CString(target_character.IsFemale, 'її', 'його' )] брати: [target_character.GetNameWithNoTooltip] чудово знає історію, розуміється в класичній літературі, володіє бойовими мистецтвами, вміє стріляти з лука і скакати верхи. До всього іншого, [Select_CString(target_character.IsFemale, 'вона', 'він' )] пише прекрасні вірші. [Select_CString(target_character.IsFemale, 'Ця жінка', 'Ця людина' )] стане прекрасним доповненням до нашого двору, зважаючи на [Select_CString(target_character.IsFemale, 'її', 'його' )] військовий досвід."
 flavor_chi.46.a: "Ми запропонуємо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] військову посаду."
 flavor_chi.46.b: "Хай пише для нас вірші."
 flavor_chi.46.c: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] потребує таких людей, як [Select_CString(target_character.IsFemale, 'вона', 'він' )]!"
 flavor_chi.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.47.desc: "До нас дійшли чутки про [Select_CString(target_character.IsFemale, 'одну вельми видатну жінку', 'одну вельми видатну людину' )]. [target_character.GetName] — не просто талановитий [ShowArtistTypeName('scientist')|l], [Select_CString(target_character.IsFemale, 'вона', 'він' )] змалку [Select_CString(target_character.IsFemale, 'виявляла', 'виявляв' )] схильність до навчання і з роками [Select_CString(target_character.IsFemale, 'опанувала', 'опанував' )] безліч найрізноманітніших навичок і вмінь. Завдяки своїй родині [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'здобула', 'здобув' )] чудову освіту і [Select_CString(target_character.IsFemale, 'зуміла', 'зумів' )] проявити себе, попри панівні в #L [ROOT.GetCountry.GetAdjective|l]ому#! суспільстві упередження.\n\n[Select_CString(target_character.IsFemale, 'Така жінка', 'Така людина' )], як [Select_CString(target_character.IsFemale, 'вона', 'він' )], [Select_CString(target_character.IsFemale, 'могла', 'міг' )] б стати в пригоді при нашому дворі."
 flavor_chi.47.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] потребує таких [Select_CString(target_character.IsFemale, 'жінок', 'чоловіків' )], як [target_character.GetNameWithNoTooltip]!"
 flavor_chi.47.b: "Нам це не цікаво."
 flavor_chi.48.title: "[Select_CString(target_character.IsFemale, 'Стійка захисниця', 'Стійкий захисник' )]"
 flavor_chi.48.desc: "В одному з наших провінційних гарнізонів сталося справжнє диво! Зіткнувшись з неминучим заколотом, [Select_CString(target_character.IsFemale, 'жінка', 'людина' )] на ім'я [target_character.GetName] [Select_CString(target_character.IsFemale, 'взяла', 'взяв' )] на себе командування і [Select_CString(target_character.IsFemale, 'відбила', 'відбив' )] напад зрадників, заслуживши неабияку славу. Подібна демонстрація воїнського мистецтва назавжди залишиться в пам'яті нащадків."
 flavor_chi.48.a: "[Select_CString(target_character.IsFemale, 'Вона заслужила', 'Він заслужив' )] підвищення."
 flavor_chi.48.b: "Таке трапляється суцільно й поряд."
 flavor_chi.49.title: "Вище наглядове відомство [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_chi.49.desc: "Цензурне управління — одна з найефективніших і найвпливовіших урядових організацій у [ROOT.GetCountry.Custom('CF_PP')|l]. На чолі цього відомства стоїть [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], до його завдань входить суворий #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! контроль за всіма гілками влади. Стежачи за поведінкою придворних чиновників і викорінюючи корупцію, цензори є взірцями моралі й моральності.\n\nОстанніми роками ефективність роботи нашого адміністративного апарату безперервно зростала, і зараз у нас з'явилася можливість зміцнити вплив одного з напрямків діяльності цензурного управління заради забезпечення благонадійності наших підданих."
 flavor_chi.49.a: "Ми посилимо [ShowModifierWithNoTooltip('chi_palace_branch')|l] і підвищимо ефективність стеження за поведінкою чиновників."
 flavor_chi.49.b: "Якщо посилити [ShowModifierWithNoTooltip('chi_admonishment_branch')|l], ми забезпечимо належне виконання всіх процедур відповідно до небесного закону."
 flavor_chi.49.c: "[ShowModifierWithNoTooltip('chi_touring_censors')] допоможе підтримувати мир і порядок у державі."
 flavor_chi.49.d: "Жоден відділ не отримає преференцій."
 flavor_chi.50.title: "Східне і Західне бюро"
 flavor_chi.50.desc: "Могутні #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і#! органи влади здавна мали великий вплив у палацових справах. Зіткнувшись із посиленням внутрішніх загроз, наші радники пропонують створити ще одне #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]е#! відомство, повністю зайняте боротьбою з корупцією і придворними інтригами."
 flavor_chi.50.a: "Треба заснувати Західне бюро."
 flavor_chi.50.b: "Ми сформуємо Східне бюро."
 flavor_chi.50.c: "У євнухів і без того надто багато влади!"
 flavor_chi.51.title: "$porcelain_tower$"
 flavor_chi.51.desc: "Кожному ясно, що в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! починається нове століття миру і процвітання. На ознаменування початку нової прекрасної епохи варто звести гідний #TOOLTIP:WORK_OF_ART_TYPE,monument,X #L пам'ятник#!#!, який відображав би велич правлячої династії. Влада розглядає різні варіанти, але найбільшою підтримкою користується проект побудови грандіозної пагоди в самому серці [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Цій величній споруді судилося стати новим символом #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#!."
 flavor_chi.51.a: "Ми не пошкодуємо коштів!"
 flavor_chi.51.b: "На жаль, нам це не по кишені."
 flavor_chi.52.title: "Будівництво Фарфорової пагоди завершено!"
 flavor_chi.52.desc: "Будівництво чудової пагоди в серці [target_location.Custom('LR_GEN')|l] [target_location.GetName] нарешті закінчено. Будівля, зведена з найкращого #L [ROOT.GetCountry.GetAdjective|l]ого#! #TOOLTIP:GOODS,porcelain,X #L фарфору#!#!, гордо здіймається над галасливими вулицями #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#!, вона вже стала головною міською визначною пам'яткою. Але справжня краса пагоди розкривається лише тоді, коли вежі торкаються сонячні промені — це вражаюче видовище може зворушити навіть найбайдужіші серця."
 flavor_chi.52.a: "Приголомшливе видовище!"
 flavor_chi.53.title: "[ShowBuildingTypeNameWithNoTooltip('forbidden_city')]"
 flavor_chi.53.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його' )] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] давно потребують нової резиденції, звідки можна ефективніше займатися справами держави. Після довгих роздумів вибір упав на [target_location.Custom('LR_VP')|l] [target_location.GetName] — найбільш придатне місце для північної столиці.\n\n[target_character.GetName] негайно [Select_CString(target_character.IsFemale, 'доручила', 'доручив' )] придворним сановникам і зодчим розробити проект нового палацу. Кілька місяців потому вони представили план #TOOLTIP:BUILDING_TYPE,forbidden_city,X #L Забороненого міста#!#! — величезного комплексу з кількох сотень споруд, здатних вмістити тисячі придворних і слуг."
 flavor_chi.53.a: "Ми негайно починаємо будівництво!"
 flavor_chi.53.b: "Шкода, що в нас немає зайвого золота…"
 flavor_chi.54.title: "Заборонений палац збудовано"
 flavor_chi.54.desc: "Побудова розкішного #TOOLTIP:BUILDING_TYPE,forbidden_city,X #L Забороненого міста#!#! нарешті завершена, і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вже готується переїхати до нової резиденції. Безсумнівно, що палац використовуватиметься як мінімум як зимова резиденція монарха, при цьому значення [target_location.Custom('LR_GEN')|l] [target_location.GetName] для держави помітно зросте."
 flavor_chi.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] дуже [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'задоволена', 'задоволений' )] новим палацом."
 flavor_chi.54.b: "Найважливіші питання все одно вирішуватимуться в [current_capital.Custom('LR_PREP')|l] [current_capital.GetNameWithNoTooltip]."
 flavor_chi.55.title: "«Юань ши»"
 flavor_chi.55.desc: "Згідно з традицією, кожна нова #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайська#!#! династія має скласти літопис попередньої династії та включити його до збірки офіційних хронік. Настав час написати історію і #ONCLICK:COUNTRY,[GetCountry('YUA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('YUA').Custom('CL_tt')],X [GetCountry('YUA').Custom('CL_GEN')|L]#!#!. [target_character.GetName] вже [Select_CString(target_character.IsFemale, 'викликалася', 'викликався' )] написати цю працю, але для здійснення цього задуму [Select_CString(target_character.IsFemale, 'їй', 'йому' )] знадобляться кошти…"
 flavor_chi.55.a: "Ми виділимо трохи грошей."
 flavor_chi.55.b: "Доведеться відмовитися від цього проекту."
 flavor_chi.56.title: "«Цзу сюнь лу»"
 flavor_chi.56.desc: "[target_character.GetName|U] — [Select_CString(target_character.IsFemale, 'мудра государиня', 'мудрий государ' )] з амбітними і далекосяжними планами. На жаль, немає жодних гарантій, що після неминучої смерті [Select_CString(target_character.IsFemale, 'великої правительки', 'великого правителя' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! [Select_CString(target_character.IsFemale, 'її', 'його' )] наступники будуть так само обізнані в державних справах, як [Select_CString(target_character.IsFemale, 'вона', 'він' )].\n\nОсь чому [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'вирішила', 'вирішив' )] скласти книгу настанов для своїх нащадків, аби [ROOT.GetCountry.Custom('CL_VP')] не спіткала доля попередніх династій."
 flavor_chi.56.a: "Присвятити більше розділів принципам легалізму."
 flavor_chi.56.b: "Скласти список держав, на які краще не нападати."
 flavor_chi.56.c: "Застерегти нащадків про зрадників і внутрішніх ворогів."
 flavor_chi.56.d: "Роз'яснити майбутнім правителям важливість будівництва інфраструктури."
 flavor_chi.56.e: "Навчити їх мистецтву написання законів."
 flavor_chi.56.f: "Нам це ні до чого."
 chi_subsequent_rulers: "Наступні правителі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! дотримуватимуться цих настанов — або воліють відмовитися від них."
 flavor_chi.57.title: "Реформа екзаменів Кюцзей"
 flavor_chi.57.desc: "Ні для кого не секрет, що [target_character.GetName] відчуває величезний інтерес до військової справи. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] хоче перетворити [ROOT.GetCountry.Custom('CF_VP')|l] на могутню військову силу, тим самим не лише зміцнивши свою владу, але й назавжди позбавивши державу страху перед чужоземними вторгненнями.\n\nБажаючи навчити майбутні покоління державних чиновників військової справи, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] збирається включити до [ShowLawName('keju_examination')|l] багато військових дисциплін. Тепер окрім традиційної математики, каліграфії та права претендентам доведеться складати екзамени з верхової їзди та стрільби з лука."
 flavor_chi.57.a: "Ми додамо ці предмети до програми."
 flavor_chi.57.b: "У змінах немає потреби."
 flavor_chi.58.title: "«Стобуквений панегірик»"
 flavor_chi.58.desc: "За роки свого правління [target_character.GetName] часто [Select_CString(target_character.IsFemale, 'приймала', 'приймав' )] підданих #L [target_religion.GetAdjective|l]ої#! віри — і напевно [Select_CString(target_character.IsFemale, 'перейнялася', 'перейнявся' )] симпатією до їхніх традицій. Щоб зміцнити цю незвичайну дружбу, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] бажає написати офіційний панегірик, що прославляє пророка Мухаммада і його релігію."
 flavor_chi.58.a: "Панегірик буде написано."
 flavor_chi.58.b: "Навіщо це взагалі?"
 flavor_chi.58.c: "Це й справді дивовижна релігія!"
 chi_every_sunni_pop_gains_10_satisfaction: "[Concept('pop_satisfaction', 'Задоволеність')|e] усіх [Concept('pop', 'груп населення')|e], що сповідують #L [target_religion.GetAdjective|l]у#! [Concept('religion','віру')|e], зросте на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 chi_every_sunni_country_gets_bias: "Кожна [Concept('country','держава')|e], що сповідує #L [target_religion.GetAdjective|l]у#! [Concept('religion','віру')|e], отримує [ShowBiasValue('chi_praised_islam')] до своєї [Concept('opinion','думки')|e] про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!."
 flavor_chi.59.title: "Доля екзаменів кецзюй"
 flavor_chi.59.desc: "Багато хто з [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] уже давно скаржиться на [ShowLawName('keju_examination')|l], звинувачуючи їх у неефективності. Вони закликають до їх повного скасування і пропонують узаконити призначення чиновників на основі особистих рекомендацій — що, безсумнівно, вельми на руку представникам знаті, які мають широкі зв'язки."
 flavor_chi.59.a: "Ми послухаємо їхньої поради."
 flavor_chi.59.b: "На таке ми не підемо."
 flavor_chi.60.title: "Дотримання рекомендацій"
 flavor_chi.60.desc: "[ROOT.GetVariable('chi_ancestor').GetCharacter.GetName], предок [Select_CString(new_ruler.IsFemale, 'нинішньої правительки', 'нинішнього правителя' )], [Select_CString(ROOT.GetVariable('chi_ancestor').GetCharacter.IsFemale, 'залишила', 'залишив' )] після себе докладні настанови для майбутніх государів. [Select_CString(ROOT.GetVariable('chi_ancestor').GetCharacter.IsFemale, 'Її', 'Його' )] вказівки, що складаються з 13 розділів, присвячених мистецтву управління державою, а також списку держав, на які не слід нападати, були зведені в книгу під назвою $flavor_chi.56.title$. Але чи [Select_CString(new_ruler.IsFemale, 'готова', 'готовий' )] [new_ruler.GetName] дотримуватися застережень і порад [Select_CString(ROOT.GetVariable('chi_ancestor').GetCharacter.IsFemale, 'великої попередниці', 'великого попередника' )]?"
 flavor_chi.60.a: "Книгу слід уважно вивчити."
 flavor_chi.60.b: "Пф, [new_ruler.GetNameWithNoTooltip] краще знає, як треба!"
 flavor_chi.61.title: "Охоронці двору"
 flavor_chi.61.desc: "З моменту свого посилення євнухи значно зміцнили своє становище при дворі. Тепер кожен, хто бажає зустрітися з [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'божественною імператрицею', 'божественним імператором' )], спочатку має звернутися до них — і євнухи, звісно, не підпускають до [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'неї', 'нього' )] нікого, хто їм хоч чимось не до вподоби. При цьому [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] перебуває в блаженному невіданні."
 flavor_chi.61.a: "Сподіваємося, що це не призведе до зловживань."
 flavor_chi.62.title: "[Select_CString(target_character.IsFemale, 'Вирощена', 'Вирощений' )] євнухами"
 flavor_chi.62.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Юна', 'Юний' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_character.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'зійшла', 'зійшов' )] на #L [ROOT.GetCountry.GetAdjective|l]ий#! трон куди раніше, ніж ми очікували. [target_regent.GetName] не [Select_CString(target_regent.IsFemale, 'зуміла', 'зумів' )] приборкати придворних євнухів, і [target_character.GetNameWithNoTooltip] швидко [Select_CString(target_character.IsFemale, 'потрапила', 'потрапив' )] під вплив цього могутнього угруповання, фактично ставши його маріонеткою."
 flavor_chi.62.a: "Ось так імперії й руйнуються…"
 flavor_chi.63.title: "Ворожий міністр"
 flavor_chi.63.desc: "За словами палацових євнухів, міністр [target_character.GetName] [Select_CString(target_character.IsFemale, 'вчинила', 'вчинив' )] зраду і [Select_CString(target_character.IsFemale, 'має бути ув'язнена', 'має бути ув'язнений' )] під варту. Подібне звинувачення не стало несподіванкою — останні дні [Select_CString(target_character.IsFemale, 'вона відкрито виступала', 'він відкрито виступав' )] проти угруповання наймогутніших євнухів і, очевидно, [Select_CString(target_character.IsFemale, 'спровокувала', 'спровокував' )] їх на відповідні заходи. Тим не менш, під цим звинуваченням можуть бути й серйозніші підстави, тому воно має бути розглянуто з усією ретельністю."
 flavor_chi.63.a: "Євнухи ніколи не помиляються."
 flavor_chi.63.b: "Скільки можна терпіти їхні зловживання?"
 flavor_chi.63.c: "Євнухи, які за цим стоять, отримають батогів."
 flavor_chi.64.title: "Вірні слуги двору"
 flavor_chi.64.desc: "Поза всяким сумнівом, на світі немає надійніших слуг, ніж євнухи. Тим із них, хто не спокушений у політиці, можна доручати простіші завдання — на кшталт роботи в садах чи на кухні, а найобдарованіші здатні виконувати найрізноманітніші державні обов'язки. А головне — вони не прагнутимуть захопити владу заради заснування власної династії!"
 flavor_chi.64.a: "Нам потрібно більше євнухів."
 flavor_chi.64.b: "У палаці їх і без того надто багато!"
 flavor_chi.65.title: "Добровільне оскоплення"
 flavor_chi.65.desc: "Прості мешканці [target_location.Custom('LR_GEN')|l] [target_location.GetName] із заздрістю спостерігають за розкішним життям палацових євнухів. Прекрасні побутові умови, близькість до [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительки', 'правителя' )], безмежні можливості для кар'єрного зростання — лише деякі з переваг, якими володіють євнухи порівняно зі звичайними людьми. Життя євнуха виглядає настільки привабливо, що багато бідняків у [target_location.Custom('LR_PREP')|l] добровільно йдуть на оскоплення, щоб потрапити на службу до палацу."
 flavor_chi.65.a: "Що більше в нас євнухів, то краще."
 flavor_chi.65.b: "Жоден чоловік не повинен йти на подібні заходи."
 flavor_chi.66.title: "Владні повноваження"
 flavor_chi.66.desc: "Один із високопосадовців-євнухів був помічений за розмовою з сановником, який представляє #TOOLTIP:GOVERNMENT_REFORM,three_departments_system,X #L три департаменти#!#!. Зазвичай [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] приймає міністрів особисто, але цього разу євнух-секретар сам зустрів його і прийняв за [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительку', 'правителя' )] важливе державне рішення. Тепер [target_character.GetName] задається питанням — а чи не надто багато прав і привілеїв отримали палацові євнухи?"
 flavor_chi.66.a: "Час скасувати деякі рішення."
 flavor_chi.66.b: "Що менше роботи [Select_CString(target_character.IsFemale, 'змушена', 'змушений' )] виконувати [target_character.GetNameWithNoTooltip], то краще."
 flavor_chi.67.title: "Чистки в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ому уряді"
 flavor_chi.67.desc: "Коловорот життя і смерті зачіпає все на світі, і бюрократія держави — не виняток. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] надто довго [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'роздаровувала', 'роздаровував' )] свою милість і щедроти неблагонадійним елементам при владі, поки ті наживалися і поширювали повсюдну корупцію. Настав час розібратися із зарозумілими чиновниками, поки їхній вплив не став надто великим!"
 flavor_chi.67.a: "Час нагадати євнухам їхнє місце!"
 flavor_chi.67.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.68.title: "Прохання про відставку"
 flavor_chi.68.desc: "Сьогодні, коли [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] зібрався на традиційне засідання, кілька високопосадових чиновників зажадали, щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'усунула', 'усунув' )] з посади впливового євнуха на ім'я [eunuch.GetName]. [Select_CString(eunuch.IsFemale, 'Її', 'Його' )] суперники, серед яких є навіть інші євнухи, звинувачують сановника в корупції і зловживанні владою. Біда в тому, що [eunuch.GetNameWithNoTooltip] виконує найважливіші функції в управлінні державою, і [Select_CString(eunuch.IsFemale, 'її', 'його' )] усунення може призвести до серйозних політичних ризиків."
 flavor_chi.68.a: "Їхня думка для нас — порожній звук."
 flavor_chi.68.b: "Можливо, вони мають рацію."
 flavor_chi.69.title: "Безмежна влада євнухів"
 flavor_chi.69.desc: "Усі вже розуміють, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] фактично [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'усунулася', 'усунувся' )] від управління державою. Втім, інакше й бути не може, адже нині вся повнота влади зосереджена в руках ради євнухів, яку очолює могутній сановник. Подібна концентрація влади може призвести державу до катастрофи."
 flavor_chi.69.a: "Нам зовсім нема про що турбуватися…"
 flavor_chi.70.title: "Вбивці-змовники"
 flavor_chi.70.desc: "Нам вдалося з'ясувати, що [eunuch.GetName] та інші високопосадові євнухи задумали політичне вбивство. Метою вбивць стане [murder_target.GetName] — [Select_CString(murder_target.IsFemale, 'одна', 'один' )] з найбільш різких критиків правлячої кліки. Слід було б негайно ув'язнити змовників, однак такі дії можуть викликати бурю обурення серед впливових євнухів. Що ж нам робити, щоб врятувати жертві життя?"
 flavor_chi.70.a: "Заплющимо на це очі."
 flavor_chi.70.b: "Заарештувати євнуха!"
 flavor_chi.71.title: "Заборона морської торгівлі"
 flavor_chi.71.desc: "Наше узбережжя давно потерпає від постійних набігів піратів, через них у прибережних провінціях запанував справжній хаос. Щоб покінчити з піратством, ми маємо намір запровадити #TOOLTIP:POLICY,haijin_policy,X #L Хайцзінь#!#! — повну заборону на морську торгівлю, за винятком торгівлі з данниками. Це дозволить викоренити будь-яку протизаконну діяльність у прибережних водах."
 flavor_chi.71.a: "Запровадити Хайцзінь."
 flavor_chi.71.b: "Заборона призведе до економічної катастрофи."
 flavor_chi.72.title: "Реформа збройних сил"
 flavor_chi.72.desc: "Наша нинішня армія нічим не відрізняється від тієї, яку ми стільки разів громили під час #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#!. Вона досі дотримується архаїчних принципів, успадкованих від кочових орд династії [GetCountry('YUA').GetName]. Настав час трансформувати збройні сили і привести їх у відповідність до поточних потреб держави. Відтепер наша армія буде організована у варти і тисячі, чисельністю по 5600 і 1120 осіб відповідно. Окрім цього, в мирний час солдати будуть зобов'язані обробляти власні земельні наділи, щоб не витрачати ресурси держави."
 flavor_chi.72.a: "Ми проведемо ці реформи."
 flavor_chi.72.b: "Такі реформи нам не по кишені."
 flavor_chi.73.title: "Великі рескрипти"
 flavor_chi.73.desc: "[target_character.GetName|U] стверджує, що падіння попередньої династії було спричинене однією-єдиною причиною — повальною корупцією та свавіллям державних сановників. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] наполягає на запровадженні суворішого законодавства, яке дозволить вберегти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! від такої самої долі."
 flavor_chi.73.a: "Ми викорінимо корупцію!"
 flavor_chi.73.b: "Корупція в нашому уряді? Та бути того не може!"
 chi_ming_dynasty_code_will_be_changed: "До #TOOLTIP:POLICY,chi_ming_dynasty_code_policy,X #L Повного зводу законів#!#! буде додано ефекти від модифікатора «[ShowModifier('chi_grand_pronouncements')]»."
 integrated_grand_prounouncements: "«[ShowModifier('chi_grand_pronouncements')]» є частиною #TOOLTIP:POLICY,chi_ming_dynasty_code_policy,X #L Повного зводу законів#!#!"
 flavor_chi.74.title: "Укладання нового зводу законів"
 flavor_chi.74.desc: "Усі останні роки наші чиновники невтомно працювали над укладанням нового зводу законів та указів. Проєкт законодавства неодноразово переглядався, одне лише останнє оновлення містить величезну кількість поправок і змін. Мабуть, час уже завершити редагування цього #TOOLTIP:POLICY,chi_ming_dynasty_code_policy,X #L Повного зводу#!#! і прийняти його як офіційний #TOOLTIP:LAW,legal_code_law,X #L звід законів#!#! [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_chi.74.a: "Негайно затвердити новий звід!"
 flavor_chi.74.b: "Нехай пройде ще кілька редакцій."
 flavor_chi.75.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий змова?"
 flavor_chi.75.desc: "[ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale, 'дізналася', 'дізнався' )] про можливу змову, на чолі якої стоїть [target_character.GetName] — голова Верховної канцелярії, що наглядає за діяльністю #TOOLTIP:GOVERNMENT_REFORM,three_departments_system,X #L трьох департаментів#!#!. За словами донощика, [target_character.GetShortNameWithNoTooltip] замишляє скинути [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительку', 'правителя' )]. У цій історії є низка сумнівних моментів, але загалом вона виглядає досить переконливо — а головне, підрив могутності канцелярії може послужити нашим інтересам."
 flavor_chi.75.a: "Негайно стратити [Select_CString(target_character.IsFemale, 'її', 'його' )] і розпустити Верховну канцелярію!"
 flavor_chi.75.b: "Нехай у секретаріаті служать чиновники з академії Ханьлінь."
 flavor_chi.75.c: "Це просто чутки."
 flavor_chi.76.title: "Велика лейшу"
 flavor_chi.76.desc: "[target_character.GetName|U] — не просто [Select_CString(target_character.IsFemale, 'достойна', 'достойний' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] і [Select_CString(target_character.IsFemale, 'Дочка', 'Син' )] Неба, але й допитливий учений. Не останнє місце серед [Select_CString(target_character.IsFemale, 'її', 'його' )] честолюбних прагнень завжди посідало укладання великої енциклопедії-#italic лейшу#!. Тепер, ставши [Select_CString(target_character.IsFemale, 'владаркою', 'владарем' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'отримала', 'отримав' )] можливість нарешті здійснити свою мрію."
 flavor_chi.76.a: "Приступити до укладання енциклопедії!"
 flavor_chi.76.b: "Нам це не по кишені."
 flavor_chi.77.title: "Роботу над енциклопедією завершено"
 flavor_chi.77.desc: "Довгі роки наполегливої праці тисяч учених нарешті принесли свої плоди, і [target_character.GetName] [Select_CString(target_character.IsFemale, 'побачила', 'побачив' )] здійснення свого грандіозного задуму. [ShowModifier('chi_grand_encyclopedia')|U] налічує понад десять тисяч томів, вона містить відомості про безліч праць, класичних і сучасних. Це велике досягнення стане частиною #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! спадщини і гарантує, що [target_character.GetShortNameWithNoTooltip] назавжди залишиться в історії держави."
 flavor_chi.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.78.title: "Закон одного батога"
 flavor_chi.78.desc: "Наразі #L [ROOT.GetCountry.GetAdjective|l]а#! фіскальна система являє собою хаотичне нагромадження різноманітних податкових режимів, що якось співіснують один з одним. Неефективність цієї конструкції не дозволяє уряду повною мірою використовувати податкову базу держави. Для вирішення цієї проблеми пропонується запровадити «#TOOLTIP:GOVERNMENT_REFORM,single_whip_law,X #L Закон одного батога#!#!», який зобов'яже всіх підданих [ROOT.GetCountry.Custom('rank_ru_GEN')|l] сплачувати державні податки #TOOLTIP:GOODS,silver,X #L сріблом#!#!. На жаль, у державі бракує грошової маси, необхідної для виконання цієї вимоги."
 flavor_chi.78.a: "Ми все одно проведемо цю реформу!"
 flavor_chi.78.b: "У нас просто немає такої кількості срібла."
 flavor_chi.79.title: "Внутрішня школа"
 flavor_chi.79.desc: "Після #TOOLTIP:GOVERNMENT_REFORM,empower_the_eunuchs,X #L розширення повноважень євнухів#!#! кількість палацових євнухів, що служать при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі, стрімко зросла. На жаль, багато хто з них не вміє читати й писати — від них не буде користі навіть у провінційних відомствах, не кажучи вже про високі міністерські посади. Нам би не завадила спеціальна установа, де молоді євнухи навчатимуться грамоті, не залишаючи палацових стін."
 flavor_chi.79.a: "Так ми й зробимо."
 flavor_chi.79.b: "Нехай краще залишаються неграмотними."
 flavor_chi.80.title: "Експедиція до Маньчжурії"
 flavor_chi.80.desc: "Безкраї степи Маньчжурії все ще слабко заселені, а багато варварських племен цього краю навіть не чули про велику #L [ROOT.GetCountry.GetAdjective|l]у#! державу. Час організувати експедицію в низов'я Амуру й переконати місцевих вождів стати нашими #TOOLTIP:SUBJECT_TYPE,tributary,X #L данниками#!#!. [Select_CString(target_character.IsFemale, 'Одна', 'Один' )] з наших [Select_CString(target_character.IsFemale, 'воєначальниць', 'воєначальників' )], [target_character.GetName], уже [Select_CString(target_character.IsFemale, 'викликалася', 'викликався' )] очолити цю справу."
 flavor_chi.80.a: "Ми підтримаємо [Select_CString(target_character.IsFemale, 'її', 'його' )] ініціативу."
 flavor_chi.80.b: "Краще витратимо ресурси на щось інше."
 flavor_chi.81.title: "Прибуття [expedition_country.GetAdjectiveWithNoTooltip|l]ої експедиції"
 flavor_chi.81.desc: "До наших земель прибула експедиція з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Загін чужинців очолює [Select_CString(target_character.IsFemale, 'якась', 'якийсь' )] [target_character.GetName]; [Select_CString(target_character.IsFemale, 'вона', 'він' )] вимагає, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] негайно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'прийняла', 'прийняв' )] [Select_CString(target_character.IsFemale, 'її', 'його' )]. Ми гадаємо, що незвані гості сподіваються зробити нас своїми #TOOLTIP:SUBJECT_TYPE,tributary,X #L данниками#!#!. Чи варто вислухати їхню пропозицію?"
 flavor_chi.81.a: "Ми готові вислухати пропозицію [expedition_country.Custom('CL_GEN')]."
 flavor_chi.81.b: "Ми нікому не скоримося!"
 flavor_chi.82.title: "Нурганська військова комісія"
 flavor_chi.82.desc: "Наша експедиція досягла гирла річки Амур і зупинилася в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Посланцям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вдалося досягти взаєморозуміння з місцевим вождем, але вони потребують фінансової підтримки та військової допомоги, щоб утримати в покорі підкорені племена."
 flavor_chi.82.a: "Комісія отримає все необхідне."
 flavor_chi.82.b: "Вони вже зробили все, що нам потрібно."
 flavor_chi.83.title: "«Білий Лотос» у провінції [target_province.GetNameWithNoTooltip]!"
 flavor_chi.83.desc: "Якийсь [target_character.GetName], [Select_CString(target_character.IsFemale, 'учасниця', 'учасник' )] «Товариства Білого Лотоса» з [target_location.Custom('LR_RP')|l] [target_location.GetName], сіє смуту в рідних краях. Багато [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] провінції [target_province.GetName] прислухаються до крамольних промов. Вони вірять в обіцянки благоденства для тих, хто приєднається до [Select_CString(target_character.IsFemale, 'бунтівниці', 'бунтівника' )].\n\nЧас визнати, що в державі назріває нове повстання."
 flavor_chi.83.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 white_lotus_rebellion: "Повстання Білого Лотоса"
 flavor_chi.83.tooltip: "Група заколотників «[target_rebel.GetName]» здобуде в союзники всі #TOOLTIP:POPTYPE,peasants,X #L селянські#!#! [Concept('pop', 'групи населення')|e] в [Concept('province', 'провінції')|e] [target_province.GetName], і вони отримають ROOT.ScriptValue('pop_satisfaction_mild_penalty')|%=+] до [Concept('pop_satisfaction', 'вдоволеності')|e].\nУсі [Concept('location', 'райони')|e] [Concept('province', 'провінції')|e] [target_province.GetName] на [SCOPE.GetLocalVariable('length_of_agitation').GetValue|2-] р. отримають [Concept('location_modifier', 'модифікатор')|e] #TOOLTIP:STATIC_MODIFIER,chi_white_lotus_agitation,X #V #L «Пропаганда „Білого Лотоса"»#!#!#!."
 flavor_chi.84.title: "Вісім тигрів"
 flavor_chi.84.desc: "В історії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! й раніше були періоди, коли євнухи мали величезний вплив на зовнішню та внутрішню політику [ROOT.GetCountry.Custom('CF_RP')|l]. Але останнім часом у палаці дедалі частіше говорять про кліку з восьми могутніх євнухів, з якими не може впоратися навіть [Select_CString(ruler_scope.IsFemale, 'сама', 'сам' )] [ruler_scope.GetName]! Ця група сановників, відома як «Вісім тигрів», повністю контролює #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! двір і жорстоко розправляється з будь-якими суперниками.\n\nЛідером угруповання вважається всесильний євнух на ім'я [target_character.GetName]. Вплив [Select_CString(target_character.IsFemale, 'цієї жінки', 'цієї людини' )] настільки великий, що за [Select_CString(target_character.IsFemale, 'нею', 'ним' )] закріпилося прізвисько, яке недвозначно натякає на те, що [Select_CString(target_character.IsFemale, 'вона', 'він' )] і є [Select_CString(target_character.IsFemale, 'істинна володарка', 'істинний володар' )] держави."
 flavor_chi.84.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] вимагає, щоб ця незаконна узурпація влади негайно припинилася!"
 flavor_chi.84.b: "Якщо вони хочуть правити автономно, то й нехай."
 flavor_chi.84.historical_info: "За часів правління імператора Чжендє з династії Мін великим впливом при дворі користувалася кліка євнухів «Вісім тигрів», очолювана Лю Цзінем. Ця група вирішувала, кого допустити до імператора, контролювала чиновників і збагачувалася за рахунок хабарництва та погроз. Дії цих людей породили глибоке невдоволення серед освіченої бюрократії та призвели до нестабільності в уряді. Кліка розпалася в 1510 році, коли Лю Цзіня стратили за звинуваченням у зраді. У пізню епоху Мін вона перетворилася на символ загрози, яку можуть становити євнухи, що отримали необмежену владу."
 flavor_chi.85.title: "Контрабанда солі"
 flavor_chi.85.desc: "У провінції [target_province.GetName] з'явилася чергова група контрабандистів, що незаконно промишляють #TOOLTIP:GOODS,salt,X #L сіллю#!#!. Це може здатися дрібницею, однак соляна промисловість дуже важлива для економіки [ROOT.GetCountry.Custom('rank_ru_GEN')|l] — недарма в прислів'ї сіль називають однією із семи необхідних у житті речей. Злочинці, що торгують сіллю в обхід #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! законів, не просто завдають образи владі — вони шкодять інтересам уряду й зазіхають на доходи казни."
 flavor_chi.85.a: "З ними потрібно негайно розібратися!"
 flavor_chi.85.b: "Нехай цим займається місцева влада."
 flavor_chi.85.c: "Це не наша проблема."
 flavor_chi.86.title: "Корупція в цензурному управлінні"
 flavor_chi.86.desc: "Нещодавнє розслідування виявило масштабну корупцію в цензурному управлінні [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Важко повірити, що відомство, створене спеціально для боротьби з хабарництвом, цілком погрузло в цьому злі. При дворі панує рідкісна одностайність — усі, крім самих продажних цензорів, чудово розуміють, що це може призвести #L [ROOT.GetCountry.GetAdjective|l]у#! державу до загибелі."
 flavor_chi.86.a: "Ми посилимо боротьбу з хабарництвом!"
 flavor_chi.86.b: "Яка ще корупція? Цензори кажуть, що жодної корупції в нас немає!"
 flavor_chi.87.title: "Ремонт каналу"
 flavor_chi.87.desc: "[ShowModifier('chi_grand_canal')] відігравав найважливішу роль в економіці #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної держави#!#!, поки його не розмили найсильніші зливи. Відтоді канал занепав, а міністри, один за одним змінюючи один одного на посаді, ніяк не могли знайти гроші на його відновлення. На щастя, тепер у казні достатньо золота, і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] бажає побачити канал відремонтованим ще за свого життя."
 flavor_chi.87.a: "Ми відновимо Великий канал."
 flavor_chi.87.b: "Нам це не по кишені."
 flavor_chi.88.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.88.desc: "Завдяки єзуїтській місії [ROOT.GetCountry.Custom('rank_ru_ACC')|l] відвідало чимало заморських гостей, і не останнє місце серед них посідає [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Ця дивовижна жінка', 'Ця дивовижна людина' )] щиро захоплюється нашою прекрасною державою, давня #L [ROOT.GetCountry.GetAdjective|l]а#! культура вражає [Select_CString(target_character.IsFemale, 'її', 'його' )] уяву. Оселившись серед наших підданих, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'склала', 'склав' )] безліч записів про флору й фауну [ROOT.GetCountry.Custom('rank_ru_GEN')|l], [Select_CString(target_character.IsFemale, 'її', 'його' )] також цікавлять секрети [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої медицини."
 flavor_chi.88.a: "Дивовижно!"
 flavor_chi.89.title: "Великий флот"
 flavor_chi.89.desc: "[ROOT.GetCountry.GetLongName] — славна #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединна Держава#!#! — готується явити свою велич усьому відомому світу. Для цього потрібно створити новий флот із величезними кораблями, трюми яких здатні вмістити не лише наші щедрі дари, але й скарби, якими нас осипатимуть під час цих урочистих подорожей."
 flavor_chi.89.historical_info: "На рубежі XV століття імператор держави $MNG$ вирішує створити так званий золотий флот. Перший наказ було віддано в 1403 році, і в результаті безліч кораблів було переобладнано й побудовано з нуля."
 flavor_chi.89.a: "Приступимо до будівництва."
 flavor_chi.89.b: "Це марна трата грошей."
 flavor_chi.90.title: "Втеча з [ROOT.GetCountry.Custom('CL_GEN')|l]"
 flavor_chi.90.desc: "#TOOLTIP:POLICY,haijin_policy,X #L Хайцзінь#!#! сильно змінює обстановку. Раніше на нашому узбережжі розташовувалося безліч торговельних підприємств, якими керували купецькі родини. Їхня не зовсім законна діяльність прямо загрожувала ефективності й легітимності нашої системи данників, підриваючи усталені принципи номінального обміну. Після введення заборони на морську торгівлю всі ці купці, серед яких — і [target_character.GetName], тікають з нашої держави."
 flavor_chi.90.a: "Ось і добре!"
 flavor_chi.91.title: "Глава купців?"
 flavor_chi.91.desc: "#TOOLTIP:POLICY,haijin_policy,X #L Хайцзінь#!#! на території #ONCLICK:COUNTRY,[from.GetNameAlt('CL_tt')] #TOOLTIP:COUNTRY,[from.GetNameAlt('CL_tt')],X [from.GetNameAlt('CL_GEN')|L]#!#! призводить до відтоку #TOOLTIP:SUB_CONTINENT,china,X #L китайських#!#! купців. Щоб вижити, багато хто звертається до піратства та інших незаконних способів заробітку. Тепер [target_character.GetName] — людина зі значною відомістю в цих краях і вагомим політичним впливом серед влади #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, — має намір стати главою новоявлених піратів."
 flavor_chi.91.a: "Такий лідер може нам знадобитися."
 flavor_chi.91.b: "Ми розгромимо [Select_CString(target_character.IsFemale,'цю', 'цього')] вискочку!"
 flavor_chi.92.title: "[ShowWorkOfArtNameWithNoTooltip('hong_lu_meng')]"
 flavor_chi.92.desc: "[target_character2.GetName] має особливу пристрасть до колекціонування книг, і тому в #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі зростає інтерес до вишуканої літератури та найталановитіших авторів [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. На щастя, нам на очі [Select_CString(target_character.IsFemale, 'потрапила талановита письменниця', 'потрапив талановитий письменник' )] на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] походить із колись славної, але нині занепалої [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ої династії. [target_character.GetName] [Select_CString(target_character.IsFemale, 'пізнала', 'пізнав' )] чимало горя, але [Select_CString(target_character.IsFemale, 'вона', 'він' )] хоче закарбувати свої спогади в новій праці під назвою «[ShowWorkOfArtName('hong_lu_meng')]». У ній [Select_CString(target_character.IsFemale, 'вона', 'він' )] розповість історію багатої й впливової родини, яка втратила все в політичному хаосі. Цей роман напевно нас прославить, але щоб він побачив світ, нам доведеться надати авторові підтримку."
 flavor_chi.92.historical_info: "Один із чотирьох китайських класичних романів, «Сон у червоному теремі», відомий також під назвою «Записки на камені», оповідає про долю Цзя Баоюя, шматочка божественної яшми, що силкується зрозуміти, що значить бути людиною. У сюжеті описується доля двох гілок столичної родини Цзя. Внаслідок політичних пристрастей багато членів родини опиняються у вигнанні, віддані в інші родини або помирають без спадкоємців."
 flavor_chi.92.a: "Давайте проспонсоруємо автора."
 flavor_chi.92.b: "[target_character.GetNameWithNoTooltip] зможе писати роман на власний розсуд."
 flavor_chi_four_masters_of_yuan_historical_info: "Чотирьох великих майстрів епохи Юань багато хто вважає видатними представниками руху «живопису вчених». Вони надихалися роботами давніх китайських майстрів і здобули в імперії Юань велику відомість, завдяки якій багато інших живописців почали експериментувати з новими техніками роботи пензлем."
 flavor_chi.93.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.93.desc: "Хоча золота епоха #L [ROOT.GetCountry.GetAdjective|l]ої#! культури вже минула, художники продовжують розвивати стиль «живопису вчених». [Select_CString(target_character.IsFemale, 'Одна', 'Один' )] з найяскравіших представників #TOOLTIP:POLICY,daoism_policy,X #L даосизму#!#! — [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Вона народилася', 'Він народився' )] за часів імперії Сун і є [Select_CString(target_character.IsFemale, 'суворою послідовницею', 'суворим послідовником' )] #TOOLTIP:POLICY,daoism_policy,X #L даосизму#!#!, ворожого нашим правилам, але [Select_CString(target_character.IsFemale, 'її', 'його' )] майстерність живопису тушшю гідна давніх майстрів. Упускати такий талант було б нерозумно, хоча якщо ми дамо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] свободу творчості, це обмежить вплив нашої #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! культури в #TOOLTIP:SUB_CONTINENT,china,X #L Китаї#!#!."
 flavor_chi.93.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] виграє від [Select_CString(target_character.IsFemale,'її', 'його')] присутності."
 flavor_chi.93.b: "Давайте краще подбаємо про розширення Китаю."
 flavor_chi.93.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.94.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.94.desc: "У прагненні розширити популярність живопису вчених наші придворні знайшли [Select_CString(target_character.IsFemale, 'талановиту художницю', 'талановитого художника' )] на ім'я [target_character.GetName], майстра пейзажу. Пройшовши навчання філософії та військовій справі, [Select_CString(target_character.IsFemale, 'вона віддала перевагу', 'він віддав перевагу' )] спокійному ремеслу живопису, [Select_CString(target_character.IsFemale, 'перейняла', 'перейняв' )] майстерність друзів і врешті-решт [Select_CString(target_character.IsFemale, 'перевершила', 'перевершив' )] їх. Тепер [target_character.GetName] [Select_CString(target_character.IsFemale, 'представлена', 'представлений' )] двору й може писати для найважливіших панів усього #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#!."
 flavor_chi.94.a: "Ми введемо [Select_CString(target_character.IsFemale, 'її', 'його' )] до двору."
 flavor_chi.94.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] залишиться жити далеко від столиці."
 flavor_chi.94.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.95.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.95.desc: "Старі династії #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#! впали, і ми здобули владу в регіоні, однак їхня культурна спадщина зберігається в мові, мистецтві та цінностях мешканців кожного села й кожного міста. Після того, як ми підкорили імперію Сун, багато традиційних місцевих художників продовжили творити, як і раніше. [Select_CString(target_character.IsFemale, 'Одна', 'Один' )] з таких творців, [target_character.GetName], тепер мандрує півднем Китаю в пошуках натхнення. Нам потрібно вирішити, чи є таким живописцям місце в нашій державі, чи ми маємо культивувати свої #L [ROOT.GetCountry.GetCulture.GetName|l]і#! цінності."
 flavor_chi.95.a: "Нехай [target_character.GetNameWithNoTooltip] пише й поширює свої картини."
 flavor_chi.95.b: "Ми не дозволимо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] творити, як раніше."
 flavor_chi.95.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.96.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.96.desc: "Попри нещодавнє падіння імперії Сун, її культурна спадщина в #TOOLTIP:SUB_CONTINENT,china,X #L Китаї#!#! зберігається. Одним із носіїв старої культури є [target_character.GetName], [Select_CString(target_character.IsFemale, 'відома художниця', 'відомий художник' )] у стилі живопису вчених. Автор цілої низки шедеврів, [Select_CString(target_character.IsFemale, 'вона', 'він' )] продовжує зберігати місцеві традиції, відмінні від нашої #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! культури. Ми можемо почати поступово переймати місцеві звичаї — [target_character.GetNameWithNoTooltip] буде цьому [Select_CString(target_character.IsFemale, 'рада', 'радий' )] і напевно запропонує нам свої послуги. Або ж ми можемо зберегти вірність своїм традиціям."
 flavor_chi.96.a: "Давайте поступимося [Select_CString(target_character.IsFemale, 'її', 'його' )] вимогам."
 flavor_chi.96.b: "Якщо [Select_CString(target_character.IsFemale, 'вона', 'він' )] хоче зруйнувати нашу спадщину, ми [Select_CString(target_character.IsFemale, 'їй', 'йому' )] допомагати не станемо."
 flavor_chi.96.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi_masters_of_the_ming_historical_info: "З перенесенням столиці Мін з Нанкіна до Пекіна туди переїхала більшість придворних живописців. Серед небагатьох, хто залишився, були майстри школи У зі старої столиці. Ця школа протиставляється школі Чже: до неї входили переважно непрофесійні художники — вчені, для яких живопис був засобом самовираження, на відміну від їхніх консервативних колег зі школи Чже, чий стиль був більш академічним."
 flavor_chi.97.title: "Народження школи У"
 flavor_chi.97.desc: "Зі звільненням #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#! з-під влади Юань багато митців потягнулися до нашого двору. Однак одна група вирішила піти своєю дорогою. Замість служити в столиці, вони планують сформувати творчий колектив: школу У. Це об'єднання на чолі з живописцем на ім'я [target_character.GetName] ставить на перше місце творче самовираження, а не складну художню техніку."
 flavor_chi.97.a: "Цим художникам буде краще в нас при дворі."
 flavor_chi.97.b: "Хай займаються у своєму гуртку."
 flavor_chi.97.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.98.desc: "Зі зростанням популярності школи У в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! з'явилася нова хвиля художників. Серед них є [Select_CString(target_character.IsFemale, 'якась', 'якийсь' )] [target_character.GetName], [Select_CString(target_character.IsFemale, 'далека родичка', 'далекий родич' )] чиновника Вень Тяньсяна, який обороняв державу від монгольських завойовників, якими керував [GetCharacter('kublai_khan').GetName]. Попри славну історію свого роду на службі в [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ому війську, [Select_CString(target_character.IsFemale, 'сама', 'сам' )] [target_character.GetNameWithNoTooltip] воліє творити пліч-о-пліч з іншими учнями-живописцями своєї школи."
 flavor_chi.98.a: "[target_character.GetLastNameWithNoTooltip] — [Select_CString(target_character.IsFemale,'бажана гостя', 'бажаний гість')] при нашому дворі."
 flavor_chi.98.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] нашої підтримки не отримає."
 flavor_chi.98.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.99.desc: "Зі зростанням впливу школи У до неї почали активно долучатися [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')].[Select_CString(target_character.IsFemale, 'Одна', 'Один' )] з її нових учасників, [target_character.GetName], колись [Select_CString(target_character.IsFemale, 'була бідною художницею', 'був бідним художником' )], але тепер завдяки своєму таланту [Select_CString(target_character.IsFemale, 'вона', 'він' )] користується покровительством впливових еліт. Отримавши за свої роботи пристойний статок, [target_character.GetNameWithNoTooltip] впевнено розвиває свій власний впізнаваний стиль. [ROOT.GetCountry.GetGovernment.GetCourtTitle] бажає прийняти [Select_CString(target_character.IsFemale, 'її', 'його' )] на службу і відкрити [Select_CString(target_character.IsFemale, 'її', 'його' )] унікальний талант світові."
 flavor_chi.99.a: "Ми дозволимо впливу школи У досягти земель [ROOT.GetCountry.Custom('CL_GEN')|l]."
 flavor_chi.99.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] не зазнає впливу Усяня."
 flavor_chi.99.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.100.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'здобула', 'здобув' )] славу [Select_CString(target_character.IsFemale, 'однієї', 'одного' )] з найвидатніших живописців #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Хоча [Select_CString(target_character.IsFemale, 'її', 'його' )] батьками були [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], а покровителів було небагато, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'заробила', 'заробив' )] повагу своєю здатністю відтворювати різні художні стилі і навіть [Select_CString(target_character.IsFemale, 'стала послідовницею', 'став послідовником' )] #TOOLTIP:CULTURE,wu_culture,X #L школи У#!#!, щоб далі розвивати свій талант. Можливо, [Select_CString(target_character.IsFemale, 'їй', 'йому' )] знайдеться місце при нашому дворі, навіть якщо [Select_CString(target_character.IsFemale, 'вона', 'він' )] посилить тут культурний вплив #TOOLTIP:LOCATION,wuxian_tt,X #L Усяня#!#!."
 flavor_chi.100.a: "Хай [target_character.GetNameWithNoTooltip] служить нам."
 flavor_chi.100.b: "У місті [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'їй', 'йому' )] не раді."
 flavor_chi.100.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi_six_masters_of_the_qing: "У ранній період династії Цін у спільноті художників здобули відомість шість майстрів, яких почали вважати одними з найкращих живописців усього Китаю. Це був віртуоз жанру квітів Юнь Шоупін, єзуїтський монах і пейзажист У Лі, а також чотири Вани. Порівняно з попередниками їхній підхід був доволі консервативним, і у своїй творчості вони спиралися на вчення Дун Цічана."
 flavor_chi.101.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.101.desc: "Хоча серед художників продовжує поширюватися вплив школи У, деяких чиновників сміливі ідеї її представників лякають. Одна зі скандальних фігур руху — [target_character.GetName], [Select_CString(target_character.IsFemale, 'яка', 'який' )] вважає, що картина має відображати моральний образ свого автора. Більшість художників відмахнулася від [Select_CString(target_character.IsFemale, 'неї', 'нього' )] як [Select_CString(target_character.IsFemale, 'радикальної шаленої', 'радикального шаленого' )], але [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'зуміла', 'зумів' )] завоювати повагу молоді. За належної підтримки [Select_CString(target_character.IsFemale, 'її', 'його' )] рух зміцніє, але якою ціною?"
 flavor_chi.101.a: "[ROOT.GetCountry.Custom('CL_DAT')] [Select_CString(target_character.IsFemale, 'вона', 'він' )] потрібен."
 flavor_chi.101.b: "Краще ми звернемо увагу на інші школи."
 flavor_chi.101.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.102.title: "Західні вчення"
 flavor_chi.102.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'постаралася', 'постарався' )], щоб школа У стала однією з найпрестижніших течій у мистецтві #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#!. Колись [Select_CString(target_character.IsFemale, 'чужоземка', 'чужоземець' )], тепер [Select_CString(target_character.IsFemale, 'вона', 'він' )] вважається найважливішим [ROOT.GetCountry.GetAdjectiveWithNoTooltip]им живописцем. За підтримки численних послідовників [Select_CString(target_character.IsFemale, 'вона', 'він' )] прагне надати живопису вчених більш особисту, емоційну форму, яка вшанує традиції і водночас прокладе новий шлях у майбутнє."
 flavor_chi.102.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] виграє від [Select_CString(target_character.IsFemale,'її', 'його')] присутності."
 flavor_chi.102.b: "Вигнати [Select_CString(target_character.IsFemale, 'її', 'його' )] з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_chi.102.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.103.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.103.desc: "Після занепаду школи У відомість [Select_CString(target_character.IsFemale, 'здобула учениця', 'здобув учень ' )] Дун Цічана [target_character.GetName]. Хоча [Select_CString(target_character.IsFemale, 'її', 'його' )] стиль не можна назвати революційним, знавці високо оцінюють [Select_CString(target_character.IsFemale, 'її', 'його' )] техніку і спокійні композиції. Такі художники як [target_character.GetNameWithNoTooltip] служать мостом між епохами, зберігаючи нашу #L [ROOT.GetCountry.GetCulture.GetName]у#! ідентичність і водночас відсилаючи до традиційних цінностей."
 flavor_chi.103.a: "[target_character.GetNameWithNoTooltip] служитиме нам."
 flavor_chi.103.b: "Хай краще набирається натхнення в мандрах."
 flavor_chi.103.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.104.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.104.desc: "Окремі вчені в #TOOLTIP:SUB_CONTINENT,china,X #L Китаї#!#! зберігають звичаї та вплив попередньої династії. Хоча багато хто й залишається вірним ідеалам старого двору, інші вирішили зберегти художні смаки предків у мистецтві. [Select_CString(target_character.IsFemale, 'Одна', 'Один' )] з таких людей — [target_character.GetName], [Select_CString(target_character.IsFemale, 'яка', 'який' )] колись [Select_CString(target_character.IsFemale, 'служила', 'служив' )] при дворі, а тепер живе далеко від світу. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] проводить дні за малюванням лісів і річок #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, прагнучи через свою творчість повернутися в часи минулого. Хтось вважає, що [Select_CString(target_character.IsFemale, 'вона', 'він' )] допоможе нам зблизити культури народів у ці непрості часи."
 flavor_chi.104.a: "Хай [target_character.GetNameWithNoTooltip] працює на нас."
 flavor_chi.104.b: "У нас уже є багато чудових митців."
 flavor_chi.104.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.105.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.105.desc: "[target_character2.GetName] уже не перший день шукає таланти, яких можна запросити служити при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі. На щастя, [target_character.GetName], один із чотирьох Ванів, звернувся до нас із бажанням вступити до нас на службу. Причиною він називає бажання поширювати ідеї своєї консервативної школи, створювати твори, натхненні династією Юань, і наповнювати пейзажі абстрактними фігурами. Це цікава пропозиція, але якщо ми запропонуємо йому роботу, ми покажемо всім свою перевагу однієї школи над іншими."
 flavor_chi.105.a: "[target_character.GetNameWithNoTooltip] згодиться при дворі."
 flavor_chi.105.b: "Не будемо віддавати перевагу конкретним школам."
 flavor_chi.105.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.106.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.106.desc: "Останній великий майстер традиції живопису вчених, [target_character.GetName] [Select_CString(target_character.IsFemale, 'заробила', 'заробив' )] повагу і мислителів, і сановників. Хоча [Select_CString(target_character.IsFemale, 'вона народилася', 'він народився' )] через багато років після золотої доби цієї течії, [Select_CString(target_character.IsFemale, 'її', 'його' )] роботи втілюють найвищі її ідеали: тонкість, спокій і філософську глибину. За підтримки двору [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'збудувала', 'збудував' )] нову студію, де нове покоління живописців зможе почерпнути уроки минулого і зазирнути в майбутнє."
 flavor_chi.106.a: "Прийняти [Select_CString(target_character.IsFemale,'її', 'його')] пропозицію."
 flavor_chi.106.b: "Нам ні до чого ті, хто копіює старі стилі."
 flavor_chi.106.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.107.title: "$yuanmingyuan$"
 flavor_chi.107.desc: "Будь-яка правляча династія #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної Держави#!#! прагне явити свою велич світові, і [ROOT.GetCountry.GetLongName] — не виняток. Щоб підвищити легітимність своїх спадкоємців і всього роду [target_character.GetDynasty.GetName], [target_character.GetName] вирішує створити новий комплекс палаців, садів і павільйонів."
 flavor_chi.107.a: "За роботу!"
 flavor_chi.107.b: "Не будемо впадати в пихатість."
 flavor_chi.108.title: "Данина для [target_country.Custom('CL_GEN')]"
 flavor_chi.108.desc: "Наша держава є #TOOLTIP:SUBJECT_TYPE,tributary,X #L данником#!#! #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Наші взаємини із сюзереном вельми складні й вимагають дотримання безлічі ритуалів і формальностей, однак очевидно одне: тамтешній владі це до вподоби, а [target_country.GetAdjectiveWithNoTooltip|l]і [target_country.GetGovernment.GetEstateName('burghers_estate')|l] зовсім не проти поторгувати з нашими посланцями. Якщо ми розширимо делегацію, яка доставляє данину [target_country.Custom('CL_DAT')], то зможемо витягти з цього союзу ще більше вигоди."
 flavor_chi.108.a: "Ми розширимо делегацію посланців."
 flavor_chi.108.b: "Це може зіпсувати наші відносини!"
 flavor_chi.109.title: "Невигідний приріст"
 flavor_chi.109.desc: "Наші міністри повідомляють, що делегації, які везуть #TOOLTIP:SUBJECT_TYPE,tributary,X #L данину#!#! з #ONCLICK:COUNTRY,[origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_country.Custom('CL_tt')],X [origin_country.Custom('CL_GEN')|L]#!#!, стають дедалі більшими й численнішими, тому витрати на розміщення та утримання посланців продовжують зростати. Мотиви нашого васала здаються добрими й невинними, але ми ж знаємо, що насправді ним рухає корисливість. Якщо ми не встановимо відповідні обмеження, через величезні витрати ця співпраця просто перестане бути для нас вигідною."
 flavor_chi.109.a: "Ми обмежимо розмір делегацій."
 flavor_chi.109.b: "Ми знайдемо більш дипломатичне рішення."
 flavor_chi.109.c: "Нам такий данник ні до чого."
 flavor_chi.110.title: "Судовий прецедент"
 flavor_chi.110.desc: "Нещодавно юрист і суддя [target_character.GetName] [Select_CString(target_character.IsFemale,'винесла', 'виніс')] спірне рішення в одній важливій справі. Згідно з #L [ROOT.GetCountry.GetAdjective|l]ими#! законами, інші судді мають керуватися подібними прецедентами, доки вони не вкореняться в практиці. [target_estate.GetName] зовсім не в захваті від такого вердикту, оскільки він суперечить їхнім інтересам, але якщо ми його оскаржимо, то підірвемо довіру до [ROOT.GetCountry.Custom('rank_ru_DAT')]."
 flavor_chi.110.a: "Ми поважаємо рішення судді."
 flavor_chi.110.b: "Ми оскаржимо вердикт!"
 flavor_chi.111.title: "Критика судової системи"
 flavor_chi.111.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] отримує пропозицію від спеціаліста з #L [ROOT.GetCountry.GetAdjective|l]ого#! законодавства на ім'я [target_character.GetName]. Ця людина каже, що багато суддів хибно тлумачать закон, тому право виносити рішення мають зберегти лише ті, хто успішно складе новий іспит. [Select_CString(target_character.IsFemale, 'Її', 'Його')] опоненти, своєю чергою, стверджують, що це політично мотивована критика, тому її не варто сприймати серйозно."
 flavor_chi.111.a: "Це політизована пропозиція. Ми проігноруємо її."
 flavor_chi.111.b: "Ми посилимо відбір суддів."
 flavor_chi.111.c: "[target_character.GetNameWithNoTooltip] понесе покарання!"
 flavor_chi.112.title: "Монгольських заколотників спіймано"
 flavor_chi.112.desc: "Нещодавно наш гарнізон із провінції [target_province.GetName] схопив зграю #TOOLTIP:CULTURE,mongolian_culture,X #L монгольських#!#! волоцюг, які сіяли невдоволення серед місцевих мешканців і загрожували нашій владі над цією територією. Ми можемо використати ситуацію для залякування інших бунтівників. Хай подумають двічі, перш ніж порушувати порядок на наших кордонах!"
 flavor_chi.112.a: "Викладемо їм урок."
 flavor_chi.112.b: "Виявимо поблажливість до заколотників."
 flavor_chi.113.title: "[target_character.GetNameWithNoTooltip] тікає на Тайвань"
 flavor_chi.113.desc: "Влада #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! переживає небувалу досі кризу, і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] дуже непокоїться з цього приводу. Вирішивши, що династії прийшов кінець, генерал [target_character.GetName] тікає з держави, оселяється на одному з #TOOLTIP:AREA,taiwan_area,X #L тайванських#!#! островів і оголошує себе [Select_CString(target_character.IsFemale,'нашою духовною спадкоємицею', 'нашим духовним спадкоємцем')]."
 flavor_chi.113.a: "Невже все настільки погано?"
 flavor_chi.113.b: "#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! навряд чи можна врятувати."
 flavor_chi.114.title: "Особиста рекомендація"
 flavor_chi.114.desc: "#TOOLTIP:LAW,imperial_examination_law,X #L Система іспитів#!#! більше не діє. [ROOT.GetCountry.GetLongName] — тепер при призначенні чиновників до ради й уряду тут покладаються на особисті рекомендації. Одну таку рекомендацію щойно [Select_CString(recommending_character.IsFemale,'озвучила', 'озвучив')] [recommending_character.GetName]. За [Select_CString(recommending_character.IsFemale,'її', 'його')] запевненнями, [target_character.GetName] відрізняється високою компетентністю і може надати неоціненну допомогу в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! справах."
 flavor_chi.114.a: "Наймемо [Select_CString(target_character.IsFemale,'її', 'його')]."
 flavor_chi.114.b: "[recommending_character.GetNameWithNoTooltip] гадки не має про те, хто нам потрібен."
 flavor_chi.115.title: "Довгоочікуване приєднання"
 flavor_chi.115.desc: "[ROOT.GetCountry.GetLongName] — ця держава, після десятиліть кривавої боротьби за контроль над #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединною Державою#!#!, нарешті бере гору над усіма самозванцями. Тепер, коли з необхідними формальностями покінчено, настав час відправити гінців до всіх васальних земель Піднебесної. Хай люди знають: істинні сини Неба повернулися!"
 flavor_chi.115.a: "У Китаї починається нова епоха."
 flavor_chi.116.title: "$flavor_chi.115.title$"
 flavor_chi.116.desc: "[target_country.GetLongName] — звідси до нас прибуває гонець. Після кількох десятиліть сум'яття ця держава нарешті зуміла захопити владу над #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединною Державою#!#!. Місцеві еліти вже провели всі належні церемонії і проголосили себе синами Неба. Тепер вони вимагають від нас підтримки. Проблема в тому, що ми не надто хочемо її надавати."
 flavor_chi.116.a: "Ми визнаємо [target_country.Custom('CL_ACC')] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединною Державою#!#!."
 flavor_chi.116.b: "Самозванці, ось вони хто!"
 flavor_chi.117.title: "[Select_CString(target_character.IsFemale,'Бунтарка', 'Бунтар')] із селян"
 flavor_chi.117.desc: "Через останні події в області [target_area.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] почали дедалі частіше демонструвати непокору. Крадіжки, запеклі конфлікти та напади озброєних банд — лише деякі симптоми зарази, що охопила цей регіон. За всіма безчинствами стоїть [target_character.GetName] — людина, яка заслужила репутацію ворога багатіїв і [Select_CString(target_character.IsFemale,'захисниці', 'захисника')] бідняків. Регіон [target_area.GetRegion.GetName] поступово переходить під контроль великої озброєної групи селян, яку [target_character.GetShortNameWithNoTooltip] і очолює."
 flavor_chi.117.a: "Ми знищимо [Select_CString(target_character.IsFemale,'цю негідницю', 'цього негідника')]!"
 flavor_chi.117.b: "Схоже, чарівності [Select_CString(target_character.IsFemale,'їй', 'йому')] не бракує."
 chi_we_will_continue_playing_as_target_country: "Ми продовжимо гру від імені групи повстанців «[target_rebels.GetName]»."
 flavor_chi.118.title: "$CSH_ADJ$е повстання"
 flavor_chi.118.desc: "Група волоцюг, яку очолює [target_character.GetName], поширила вогонь повстання набагато далі, ніж ми припускали. Селяни всіляко підтримують цей рух і масово долучаються до нього, оскільки [target_character.GetShortNameWithNoTooltip] серед них вважається [Select_CString(target_character.IsFemale,'справжньою героїнею', 'справжнім героєм')]. На бік повстанців уже перейшло безліч бідних поселень, і тепер ця напасть загрожує навіть великим #TOOLTIP:SUB_CONTINENT,china,X #L китайським#!#! містам."
 flavor_chi.118.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.119.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]"
 flavor_chi.119.desc: "[ROOT.GetCountry.GetLongName] — ця держава успішно захоплює [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Така важлива перемога дозволяє [ROOT.GetCountry.Custom('rank_ru_DAT')|l] претендувати на Небесний мандат і #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединну Державу#!#!. Якщо влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! не зуміє придушити заколот, усі #TOOLTIP:SUBJECT_TYPE,tributary,X #L данники#!#! цієї держави стануть нашими."
 flavor_chi.119.a: "Ми заявимо права на Небесний мандат."
 flavor_chi.119.b: "Ми не підемо проти [target_country.GetAdjectiveWithNoTooltip|l]ої влади."
 flavor_chi.120.title: "Селянська спадщина"
 flavor_chi.120.desc: "[ROOT.GetCountry.GetLongName] — це держава, де [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate|l] нерідко вступали в протистояння. Довгі десятиліття простий люд з трудом виживав під гнітом правлячої еліти, поки [Select_CString(target_character.IsFemale,'засновниця', 'засновник')] нової династії [target_character.GetName] не [Select_CString(target_character.IsFemale,'поклала', 'поклав')] цьому край. [Select_CString(target_character.IsFemale,'Вона згуртувала', 'Він згуртував')] народ проти тиранії, що призвело до повалення старого порядку і піднесення #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Однак новий напрям розвитку суперечить нашим споконвічним цінностям і не дозволяє створити ефективні бюрократичні структури, якими міг похвалитися попередній володар титулу #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної Держави#!#!. З іншого боку, перейнявши ключові настанови старих династій, ми поставимо під удар усе, за що боролися."
 flavor_chi.120.a: "Ми маємо бути ближче до народу."
 flavor_chi.120.b: "Якщо не зуміємо пристосуватися, нам кінець."
 flavor_chi.121.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_chi.121.desc: "Досвідчений і талановитий генерал [target_character.GetName] [Select_CString(target_character.IsFemale,'вирішила', 'вирішив')] написати #TOOLTIP:WORK_OF_ART_TYPE,treatise,X #L трактат#!#! про порохову зброю під назвою [target_work_of_art.GetName]. У цій праці розглядаються новітні практики застосування пороху у військових цілях.\n\nАвтор згадує порохові суміші з додаванням отруйних речовин, а також докладно описує використання артилерії, вогняних стріл і списів."
 flavor_chi.121.a: "Ці знання залишаться у віках!"
 flavor_chi.122.title: "Боротьба з повінню"
 flavor_chi.122.desc: "Через сильні й тривалі зливи річка Хуанхе змінила свою течію й вийшла з берегів, несучи страждання, нещастя та смерть. Найгірше те, що судноплавство на Великому каналі практично зупинилося, і #TOOLTIP:REGION,east_china_region,X #L Східний Китай#!#! відчуває нестачу критично важливих продовольчих товарів зі #TOOLTIP:REGION,east_china_region,X #L Східного Китаю#!#!. Наші міністри пропонують набрати понад 170 тисяч робітників на проєкт з повернення річки в русло, щоб пом'якшити наслідки катастрофи."
 flavor_chi.122.a: "Потрібно терміново розпочати роботи."
 flavor_chi.122.b: "Це обійдеться нам надто дорого."
 until_yellow_river_works_are_complete: "до завершення робіт на річці Хуанхе"
 flavor_chi.123.title: "Спроба саботажу робіт на річці Хуанхе"
 flavor_chi.123.desc: "Хтось поширює підлу пропаганду серед робітників, які повертають річку Хуанхе в русло. Згідно з отриманими відомостями, цю людину звати [target_character.GetName]. [Select_CString(target_character.IsFemale,'Вона', 'Він')] очолює місцеве «Товариство Білого Лотоса» і вірить у швидке пришестя будди Майтреї. Схоже, [Select_CString(target_character.IsFemale,'вона підмовила', 'він підмовив')] своїх послідовників закопати на березі однооку кам'яну статую, на якій викарбуване пророцтво неминучого краху династії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, щоб робітники нібито випадково її знайшли.\n\nХоча наші війська всіма силами намагалися захистити робітників від згубного впливу, деякі все ж піддалися йому й утекли. Наразі ми точно не знаємо, де перебуває голова сектантів."
 flavor_chi.123.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.124.title: "Завершення робіт на річці Хуанхе"
 flavor_chi.124.desc: "Попри підступи шарлатанів, після кількох місяців невтомної праці 170 тисяч найнятих нами робітників нарешті завершили проєкт з повернення річки Хуанхе в її початкове русло. Ця новина трохи заспокоїть і підбадьорить мешканців #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної Держави#!#!."
 flavor_chi.124.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.125.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'виявлена', 'виявлений')]"
 flavor_chi.125.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'зрадниця та шахрайка, яка промишляє', 'зрадник та шахрай, який промишляє')] в #TOOLTIP:AREA,shandong_area,X #L Шаньдуну#!#!. [Select_CString(target_character.IsFemale,'Ця жінка', 'Цей чоловік')] нібито походить з династії Сун і майстерно заманює людей до «Товариства Білого Лотоса». Під час виконання проєкту на річці Хуанхе [Select_CString(target_character.IsFemale,'їй', 'йому')] вдалося завербувати багатьох робітників, що ледь не обернулося катастрофою.\n\nНещодавно ми отримали точну інформацію про місцеперебування [Select_CString(target_character.IsFemale,'цієї мерзотниці', 'цього мерзотника')], і в нас з'явилася можливість [Select_CString(target_character.IsFemale,'її', 'його')] заарештувати. Однак це може спровокувати різку відповідну реакцію з боку [Select_CString(target_character.IsFemale,'її', 'його')] відданих послідовників у червоних тюрбанах."
 flavor_chi.125.a: "Час заарештувати [Select_CString(target_character.IsFemale,'негідницю', 'негідника')]!"
 flavor_chi.125.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 rtr_sped_up_red_turban_rebellions: "Голову «Червоних пов'язок» заарештовано під час [Concept('event', 'події')|e]"
 chi_red_turban_rebellion: "Після цього уникнути [Concept('situation', 'ситуації')|E] «[ShowSituationName('red_turban_rebellions')]» буде складніше"
 until_the_end_of_red_turban_rebellion: "поки #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#! не закінчиться"
 flavor_chi.126.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]і повстанці"
 flavor_chi.126.desc: "Нещодавно одна з наших армій зіткнулася з місцевим повстанським загоном. Бунтівники змусили наших бійців вступити в невигідну сутичку й вщент їх розгромили. Вороги наводять цей випадок як доказ деградації наших військ. Цим дурням дорого обійдеться така зарозумілість!"
 flavor_chi.126.a: "Покажемо, чиї війська деградували насправді!"
 flavor_chi.127.title: "Майбутнє [target_location.Custom('LR_GEN')|l] [ target_location.GetNameWithNoTooltip]"
 flavor_chi.127.desc: "[target_location.GetName] — [target_location.GetRank.GetName|l] з дуже довгою історією. Ще в давнину ці краї були оплотом династії Чжоу, а в періоди династій Хань і Тан тут виросла велика імперська столиця. У наші дні це місто втратило столичну роль, але, як і раніше, залишається найважливішим центром культури й традицій.\n\nНам належить вирішити подальшу долю цього великого й давнього міста. Ми можемо повернути йому славу світоча культури й процвітання, якою воно володіло за часів давніх імперій."
 flavor_chi.127.a: "Нова назва сповістить про нове майбутнє."
 flavor_chi.127.b: "Воно поверне собі давню славу."
 flavor_chi.127.c: "На жаль, його час минув."
 flavor_chi.128.title: "[target_location.GetNameWithNoTooltip]"
 flavor_chi.128.desc: "Місто [target_location.GetName] було столицею кількох імператорських династій у найбільш смутні та складні періоди китайської історії. Тепер, коли влада в імперії належить нам, дедалі частіше лунають голоси, що ми маємо перетворити його на нову освічену столицю, велич якої перевершить усі досягнення минулого. Його вигідне розташування та культурне значення не викликають сумнівів: за належного управління воно здатне стати справжнім центром процвітання."
 flavor_chi.128.a: "Ми визнаємо історичну важливість цього міста."
 flavor_chi.128.b: "Воно стане нашою новою столицею."
 flavor_chi.128.c: "Йому достатньо давньої слави."
 flavor_chi.1000.title: "Ізоляція [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_chi.1000.desc: "Купці з #TOOLTIP:CONTINENT,europe,X #L Європи#!#! та інших чужоземних країн буквально наповнили #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!. Через їхню ділову активність наші власні торговці втрачають прибуток і розорюються, позбавляючи нашу державу доходів від податків і мит. Настав час вигнати цих хижаків з країни — або принаймні зібрати їх в одному місці, де буде простіше контролювати їхню діяльність та обкладати чужоземців податками.\n\nНаші фахівці стверджують, що найкращим виходом буде передати [target_location.Custom('LR_VP')|l] [target_location.GetName] #ONCLICK:COUNTRY,[target_foreign_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_foreign_country.Custom('CL_tt')],X [target_foreign_country.Custom('CL_DP')|L]#!#! і дозволити іноземним купцям вести справи лише там. Поміж іншим, це сприятиме розвитку торгівлі в південних областях #TOOLTIP:AREA,guangdong_area,X #L Гуандуну#!#!. Утім, можна й узагалі відмовитися від торговельних контактів із зовнішнім світом — або, навпаки, відкрити наші порти для купців усіх країн і не чинити їм жодних перешкод."
 flavor_chi.1000.a: "Ми закриємо [ROOT.GetCountry.Custom('CL_ACC')] для зовнішнього світу."
 flavor_chi.1000.b: "Торгівля має залишатися відкритою."
 flavor_chi.1000.c: "Запропонуємо їм [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]."
 flavor_chi.1000.c.tt: "Ми запропонуємо [target_location.Custom('LR_ACC')|l] [target_location.GetName] #ONCLICK:COUNTRY,[target_foreign_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_foreign_country.Custom('CL_tt')],X [target_foreign_country.Custom('CL_DAT')|L]#!#!. У разі згоди ця країна отримає [target_location.Custom('LR_ACC')|l] у своє повне розпорядження"
 flavor_chi.1001.title: "[target_origin_country.GetNameWithNoTooltip] пропонує [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]"
 flavor_chi.1001.desc: "[target_origin_country.GetLongName] пропонує нам зайняти [target_location.Custom('LR_ACC')|l] [target_location.GetName]. [target_origin_country.GetAdjectiveWithNoTooltip]і посланці запевняють, що так ми отримаємо перевагу доступу до їхніх ринків і досі небачені можливості для торгівлі, однак вони напевно розраховують отримати щось натомість. Уже очевидно, що якщо прийняти їхні умови, вони зможуть тримати наших купців під найсуворішим контролем."
 flavor_chi.1001.a: "Ми приймаємо їхню пропозицію."
 flavor_chi.1001.b: "Нам немає потреби домовлятися з ними."
 flavor_chi.1002.title: "[target_country.GetAdjectiveWithNoTooltip]а відповідь"
 flavor_chi.1002.desc: "Велика #L [target_country.GetAdjective|l]а#! держава прийняла нашу пропозицію — відтепер [target_location.Custom('LR_INST')|l] [target_location.GetName] володітиме [target_country.GetLongName]. У [target_location.Custom('LR_PREP')|l] житимуть [target_country.GetAdjectiveWithNoTooltip|l]і купці, а ми отримаємо значну компенсацію і зможемо з легкістю відстежувати будь-які їхні угоди."
 flavor_chi.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.1003.title: "$flavor_chi.1002.title$"
 flavor_chi.1003.desc: "Недалекі #L [target_country.GetAdjective|l]і#! варвари відкинули нашу щедру пропозицію оселитися в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Вони не бажають підкорятися нашим законам і вимагають необмеженого доступу до #L [ROOT.GetCountry.GetAdjective|l]их#! ринків. Подібна образа не має залишитися без відповіді…"
 flavor_chi.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.1100.title: "Суперечки через китайські церемонії"
 flavor_chi.1100.desc: "Поки що всі контакти між нашою церквою та мешканцями #ONCLICK:COUNTRY,[target_chinese_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_chinese_country.Custom('CL_tt')],X [target_chinese_country.Custom('CL_GEN')|L]#!#! залишалися в руках єзуїтів. Щоб знайти підхід до #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайців#!#!, монахи ордену розмовляли їхньою мовою, вивчали їхні звичаї й всіма силами намагалися влитися в [target_chinese_country.GetAdjectiveWithNoTooltip|l]е суспільство.\n\nКоли до #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#! прибули перші домініканці та францисканці, їхньому обуренню не було меж. Як виявилося, багато обрядів, повсюдно поширених серед нібито #L [ROOT.GetReligion.GetAdjective|l]ого#! населення [target_chinese_country.Custom('CL_GEN')], вельми далекі від догматів нашої віри — і єзуїти цьому потурають! Монахи, які щойно прибули, в жаху від дій єзуїтів та їхньої «[ROOT.GetReligion.GetAdjectiveWithNoTooltip|l]ої» пастви, вони вимагають від нас рішучої заборони на [target_chinese_country.GetAdjectiveWithNoTooltip|l]і обряди вшанування предків. Мешканці [target_chinese_country.Custom('CL_GEN')], які бажають стати частиною нашої церкви, мають відмовитися від місцевих забобонів."
 flavor_chi.1100.a: "Ми погоджуємося з єзуїтами."
 flavor_chi.1100.b: "Ми погоджуємося з домініканцями."
 mng_chinese_rites_denounced: "$flavor_chi.1100.title$"
 flavor_chi.1101_1102_common: "Серед #L [target_papal_country.GetReligion.GetAdjective|l]ого#! населення нашої країни не вщухають суперечки про те, чи можуть традиційні #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайські#!#! обряди поєднуватися з їхньою релігією. Деякі #TOOLTIP:CONTINENT,europe,X #L європейці#!#! — особливо ті, хто лише нещодавно прибув до #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!, — вважають ці ритуали образливими."
 flavor_chi.1101.title: "Заборона китайських обрядів"
 flavor_chi.1101.desc: "$flavor_chi.1101_1102_common$ Сьогодні стало відомо, що [target_character.GetName] — глава [target_papal_country.GetReligion.GetAdjectiveWithNoTooltip|l]ої церкви, [Select_CString(target_character.IsFemale,'яка править', 'який править')] у місті [target_country.GetCapital.GetName], — [Select_CString(target_character.IsFemale,'наклала', 'наклав')] заборону на дотримання традиційних китайських обрядів для всього [target_papal_country.GetReligion.GetAdjectiveWithNoTooltip|l]ого населення нашої країни."
 flavor_chi.1101.a: "Ми вигнамо з держави місіонерів, які не шанують наші традиції!"
 flavor_chi.1101.b: "Нам потрібні ці місіонери."
 flavor_chi.1102.title: "Західні варвари сперечаються через китайські традиції"
 flavor_chi.1102.desc: "$flavor_chi.1101_1102_common$ Зараз вони домовилися виявити «поблажливість» до давніх китайських звичаїв. Чи не забагато на себе беруть ці варвари?"
 flavor_chi.1102.a: "$flavor_chi.1101.a$"
 flavor_chi.1102.a.tt: "Навернення до християнства в Китаї припиняється"
 flavor_chi.1102.b: "$flavor_chi.1101.b$"
 flavor_chi_pap.1.title: "Делегація з [target_country.Custom('CL_GEN')]"
 flavor_chi_pap.1.desc: "До міста [ROOT.GetCountry.GetCapital.GetName] прибув посланник з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Він повідомляє, що [target_pop_cath.GetName|l] Китаю залишилися без духовного наставника й благають надіслати їм священиків у [target_location.Custom('LR_VP')|l] [target_location.GetName].\n\nЦе саме те, чого потребує [target_building.GetName|l]."
 flavor_chi_pap.1.a: "Добре, ми відправимо до них священнослужителів."
 flavor_chi_pap.1.b: "Священики потрібні нам тут."
 flavor_chi_pap.2.title: "Повернення експедиції з Європи"
 flavor_chi_pap.2.desc: "[papal_state.GetLongName] — кілька років тому #L [target_country.GetAdjective|l]а#! влада направила сюди посланника з проханням виділити священиків, яких так потребували [target_pop_cath.GetName|l]. І ось сьогодні він повернувся з радісними звістками.\n\n[papal_state.GetGovernment.GetRulerTitle] тепло [Select_CString(papal_state.GetGovernment.GetRuler.IsFemale, 'зустріла', 'зустрів' )] посла й [Select_CString(papal_state.GetGovernment.GetRuler.IsFemale, 'вирішила', 'вирішив' )] задовольнити наше прохання. До країни [Select_CString(target_character.IsFemale, 'прибула', 'прибув' )] [target_character.GetName] та десятки інших священнослужителів, і скоро [target_building.GetName|l] у [target_location.Custom('LR_PP')|l] [target_location.GetName] знову наповниться прихожанами."
 flavor_chi_pap.2.a: "Ми гідно зустрінемо дорогих гостей!"
 flavor_chi_pap.2.b: "Багато чого змінилося за такий короткий час…"
 flavor_chi_por.1.title: "Оренда порту в Китаї"
 flavor_chi_por.1.desc: "Вся Європа знає, наскільки багатий Китай. Здобути хоча б малу частину китайських скарбів стало б грандіозним успіхом для нашої країни. Цього можна досягти різними способами, але найпростіше орендувати ділянку землі, щоб вести там торгівлю з місцевими мешканцями. Чому б не звернутися до [target_country.GetAdjective|l]ої влади з проханням виділити нам землю в [target_location.Custom('LR_PREP')|l] [target_location.GetName]?"
 flavor_chi_por.1.a: "Ми попросимо виділити нам ділянку."
 flavor_chi_por.1.b: "Нам це ні до чого."
 flavor_chi_por.2.title: "[target_location.GetNameWithNoTooltip] в оренду"
 flavor_chi_por.2.desc: "До нас прибув посланник з #ONCLICK:COUNTRY,[offering_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[offering_country.Custom('CL_tt')],X [offering_country.Custom('CL_GEN')|L]#!#! з проханням передати його країні в оренду [target_location.Custom('LR_ACC')|l] [target_location.GetName]. За цією угодою [offering_country.GetNameWithNoTooltip] отримає ділянку землі, на якій з'явиться [target_building_type.GetName|l] для зручності торгівлі з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#!. Таке зміцнення економічних контактів із далекою #TOOLTIP:CONTINENT,europe,X #L Європою#!#! зробить нашу країну більш #TOOLTIP:SOCIETAL_VALUE,outward,X #L відкритою#!#! і дозволить ввозити безліч товарів, про які в #TOOLTIP:SUB_CONTINENT,china,X #L Китаї#!#! ще навіть не чули."
 flavor_chi_por.2.a: "Приймемо цю пропозицію."
 flavor_chi_por.2.b: "У проханні відмовлено."
 flavor_chi_por.3.title: "Відповідь від [target_country.Custom('CL_GEN')]"
 flavor_chi_por.3.desc_common: "Наш посланник до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#! нарешті повернувся!"
 flavor_chi_por.3.desc_success: "$flavor_chi_por.3.desc_common$ Як і очікувалося, [target_country.GetAdjectiveWithNoTooltip|l]а влада з готовністю прийняла нашу пропозицію. Міністри вже працюють над втіленням цього плану в життя."
 flavor_chi_por.3.desc_failure: "$flavor_chi_por.3.desc_common$ На жаль, надменні [target_country.GetAdjectiveWithNoTooltip|l]і сановники відкинули нашу скромну пропозицію. Що ж, проживемо й без #TOOLTIP:SUB_CONTINENT,china,X #L китайських#!#! багатств."
 flavor_chi_por.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 expedition_name_treasure_voyage: "Експедиція золотого флоту"
 expedition_name_chinese_expedition: "#TOOLTIP:CULTUREGROUP,chinese_group,X #L Китайська#!#! експедиція"
 expedition_leader_name: "[character_expedition_leader_target.GetName]"
 expedition_leader_name_tooltipless: "[character_expedition_leader_target.GetNameWithNoTooltip]"
