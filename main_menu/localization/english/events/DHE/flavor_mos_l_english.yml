 flavor_mos.74.c: "Нехай обидва залишаються радниками."
 flavor_mos.74.tt3: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] рішуче відмовляється підкорятися чужій волі"
 flavor_mos.74.d: "Жоден з них не гідний престолу."
 flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip] і [feodor_romanov.GetNameWithNoTooltip] будуть страчені, чим обуряться [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]"
 flavor_mos.74.historical_info: "Після смерті Івана IV царем став Федір I. На відміну від батька, його вважали слабким і безвольним правителем, який не міг ефективно виконувати свої обов'язки. За правління Федора його шурин Борис Годунов здобув великий вплив при дворі. Оскільки на момент смерті Федір не мав спадкоємців, Земський собор обрав царем Бориса. Іншим претендентом на престол був Федір Романов — боярин з роду Романових, який, втім, не користувався великою популярністю серед знаті. З приходом до влади Годунова Федора Романова було заслано до монастиря."
 feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip] піде в монастир і віддалиться від політики до кінця своїх днів"
 boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip] піде в монастир і віддалиться від політики до кінця своїх днів"
 flavor_mos.75.title: "Іноземні викладачі"
 flavor_mos.75.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] прагне принести в державу нові ідеї та знання, щоб покращити освіту молоді та скоротити інтелектуальний і культурний розрив з іншими державами. Ми повинні розробити програму, завдяки якій наші юні таланти зможуть навчатися за кордоном. Крім того, ми можемо запрошувати іноземних викладачів, щоб підвищити ефективність нашої освітньої системи та вивести її з-під впливу духовенства."
 flavor_mos.75.a: "Наша освіта не повинна поступатися закордонній."
 flavor_mos.75.b: "Це не призведе ні до чого доброго."
 flavor_mos.75.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] задоволені, що їм вдалося зберегти свій вплив на систему освіти"
 flavor_mos.75.historical_info: "Борис Годунов розумів, що Росія багато в чому відстає від своїх європейських сусідів, тому намагався підвищити якість освіти серед дітей та молоді. У зв'язку з цим він пропонував залучати до держави іноземних викладачів, а також відправляти російських студентів на навчання за кордон."
 flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.desc: "Видатний дипломат на ім'я [ivan_gramotin.GetName] пропонує свої послуги як посла та переговорника. Він відомий своїм гострим розумом і красномовством, і ці навички безсумнівно знадобляться нашому уряду. Якщо ми хочемо налагодити відносини з іншими державами, нам безумовно варто взяти його на службу. Втім, у зовнішніх справах завжди можна обрати більш прямий і безцеремонний підхід…"
 flavor_mos.76.a: "Запросити його до двору."
 flavor_mos.76.tt1: "З'являється [Concept('character', 'персонаж')|e] [ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.tt2: "Він зможе досягти більших результатів у дипломатії, якщо доручити йому [Concept('cabinet_action', 'дію ради')|e] #TOOLTIP:CABINET_ACTION,posolsky,X #L «Посольський приказ»#!#!"
 flavor_mos.76.b: "Він просто черговий самозванець."
 flavor_mos.76.historical_info: "Іван Грамотін був успішним дипломатом при різних правителях і особливо відзначився як глава Посольського приказу. Йому вдалося зблизитися з майбутнім патріархом під час свого дипломатичного візиту до Польщі, де той перебував у в'язниці. Надалі ця дружба забезпечила Івану місце при дворі та високу посаду в Боярській думі. Тим не менш, будучи знатним інтриганом, він втратив довіру патріарха і був відправлений у заслання, з якого повернувся лише після його смерті. Через кілька років Іван пішов у монастир, де й помер."
 flavor_mos.77.title: "Красномовний дипломат"
 flavor_mos.77.desc: "За час роботи в #italic Посольському приказі#! [ivan_gramotin.GetName] зміг оптимізувати бюрократичні процеси, що стосуються нашої зовнішньополітичної діяльності. Він може продовжити свою роботу як дипломат, або ж спрямувати свої зусилля на розв'язання розбіжностей між різними силами всередині держави [ROOT.GetCountry.GetName], щоб забезпечити її політичну стабільність."
 flavor_mos.77.a: "Його дипломатична робота важливіша."
 STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "Тонка дипломатія"
 flavor_mos.77.tt1: "Завдяки своїм знанням [ivan_gramotin.GetNameWithNoTooltip] досягає успіхів у зовнішніх справах"
 flavor_mos.77.b: "Ми повинні покінчити з внутрішніми чварами."
 flavor_mos.77.historical_info: "Іван Грамотін успішно вів переговори з головними суперниками Росії, такими як Польща, Швеція та Османська імперія. Крім того, він допоміг стабілізувати внутрішньополітичну ситуацію в Росії за часів Смути. Попри його зради та інтриги, йому все ж вдалося зберегти своє високе становище в уряді, завдяки чому він продовжував займатися дипломатією практично до самої смерті."
 flavor_mos.78.title: "Аптекарський приказ"
 flavor_mos.78.desc: "Кожен #TOOLTIP:GOVERNMENT_REFORM,prikazi_reform,X #L приказ#!#! виконує свою особливу роль в управлінні [ROOT.GetCountry.Custom('rank_ru_INST')|l], однак нещодавня епідемія чуми показала, що ми приділяємо недостатньо уваги питанням здоров'я та добробуту нашого народу. Ми повинні створити спеціальний орган, який вживатиме необхідних заходів у разі спалаху чергового захворювання або іншого лиха. В іншому випадку ми можемо зіткнутися з різким зростанням смертності, що призведе до нестачі робітників і воїнів для захисту нашої держави."
 flavor_mos.78.a: "Кровопускання нікому не зашкодить."
 flavor_mos.78.tt1: "Дворяни раді заснуванню Аптекарського приказу, який надає їм медичну допомогу в особливому порядку"
 enable_aptekarsky_cabinet_action: "Відкриває [Concept('cabinet_action', 'дію ради')|e] «[ShowCabinetActionName('aptekarsky')]»"
 flavor_mos.78.b: "Молитва позбавить нас від будь-яких напастей."
 flavor_mos.78.historical_info: "Аптекарський приказ був одним з органів державного управління, який здійснював контроль за виробництвом та розподілом ліків, керував аптеками і вирішував інші питання охорони здоров'я. Крім того, приказ відповідав за лікування дворян і членів царської родини. У тій чи іншій формі ця установа залишалася важливою частиною адміністративної системи Російської імперії до свого скасування після революції 1917 року."
 flavor_mos.79.title: "[ivan_bolotnikov.GetNameWithNoTooltip] потрапив у полон"
 flavor_mos.79.desc: "Не бажаючи більше бути слугою при російському дворі, бунтівний козак втік у степ до своїх соратників. Однак його вільне життя тривало недовго, оскільки після чергового набігу #TOOLTIP:AREA,crimea_area,X #L кримських#!#! #TOOLTIP:CULTUREGROUP,tatar_group,X #L татар#!#! він знову потрапив у полон. Нам варто спробувати його звільнити, поки його не продали в рабство. В іншому випадку він може розкрити нашим ворогам секрети, які дізнався, будучи придворним слугою."
 flavor_mos.79.a: "Навряд чи воно того варте."
 flavor_mos.79.tt1: "Він діятиме на власний розсуд і може стати на бік наших ворогів"
 flavor_mos.79.b: "Викупити його у татар."
 flavor_mos.79.tt2: "З'являється [Concept('character', 'персонаж')|e] [ivan_bolotnikov.GetNameWithNoTooltip]"
 flavor_mos.79.tt3: "Аристократи невдоволені його присутністю при дворі через його бунтарський характер"
 flavor_mos.79.c: "Його запал необхідно вгамувати."
 flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip] гине від невідомого захворювання"
 flavor_mos.79.historical_info: "Іван Болотников був козацьким отаманом, який очолив повстання проти царя. Причиною повстання стали економічні проблеми та зростаюча соціальна нерівність, що торкнулася як селян, так і певну частину дворян. Ненадовго здобувши свободу, він потрапив у полон до кримських татар, після чого був знову проданий у рабство. Через кілька років німецькі найманці врятували Івана, що дозволило йому повернутися до Москви, де він допомагав в організації протестів."
 flavor_mos.80.title: "Повстання Болотникова"
 flavor_mos.80.desc: "Бунтівник [ivan_bolotnikov.GetName] втік з #TOOLTIP:CULTUREGROUP,tatar_group,X #L татарського#!#! полону і під покровом ночі повернувся до міста [target_location.GetName], щоб налаштувати його населення проти нас. Він почав поширювати чутки про жорстоке поводження та зловживання владою з боку уряду. Його звинувачення безпідставні, однак деякі [ShowPopTypeName('nobles')|l] і [ShowPopTypeName('burghers')|l] все ж вирішили приєднатися до повстання."
 flavor_mos.80.a: "Усіх бунтівників чекає жорстока розправа."
 bolotnikov_uprising: "Повстання Болотникова"
 flavor_mos.80.b: "Виявити поблажливість і надати народу певну свободу."
 flavor_mos.80.c: "Виголосити палку промову і переконати їх скласти зброю."
 flavor_mos.80.tt1: "Завдяки своєму красномовству [ROOT.GeGovernment.GetRuler.GetName] переконає бунтівників здатися."
 flavor_mos.80.historical_info: "Повстання Болотникова сталося в період Смути в 1606–1607 роках. Його очолив козак Іван Болотников, який був невдоволений зростаючими економічними проблемами та нерівністю. Повстання підтримали не лише розгнівані селяни, але також козаки і навіть деякі групи дворян. У певний момент бунтівники контролювали понад сімдесят міст на півдні Росії, що змусило царя жорстоко придушити повстання."
 flavor_mos.81.title: "Впливовий маршал"
 flavor_mos.81.desc: "Нижньогородський воєвода [alexander_lvov.GetName] нещодавно повернувся до двору, щоб прийняти посаду окольничого, яка надасть йому додаткові повноваження. Ми також можемо призначити його главою Дворцового #TOOLTIP:GOVERNMENT_REFORM,prikazi_reform,X #L приказу#!#! і довірити йому управління монастирями. Це дозволить нам ефективніше витрачати кошти і контролювати виконання заходів, що пропонуються #TOOLTIP:POLICY,non_possessors,X #L нестяжателями#!#!."
 flavor_mos.81.a: "Непогана ідея."
 enable_bolshogo_dvortsa_cabinet_action: "Відкриває [Concept('cabinet_action', 'дію ради')|e] «[ShowCabinetActionName('bolshogo_dvortsa')]»"
 flavor_mos.81.b: "Такий суворий нагляд ні до чого."
 flavor_mos.81.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] вкрай задоволені довірою уряду"
 flavor_mos.81.historical_info: "Олексій Львов був державним діячем, який стрімко просувався по службі, ставши спочатку воєводою, потім послом, а врешті главою Дворцового приказу. Як останній він служив до самої старості, поки добровільно не пішов у відставку."
 flavor_mos.82.title: "Місницькі суперечки"
 flavor_mos.82.desc: "[ShowGovernmentReformName('the_mestnichestvo')] гарантує кожному боярину право на посаду і місце за царським столом залежно від знатності його роду та особистих заслуг. Однак ця система нерідко призводить до конфліктів серед #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#!, а також перешкоджає просуванню по службі талановитих людей, які не можуть похвалитися високим походженням.\n\nРодоводи найзнатніших родин записані в давніх родовідних книгах. Якщо ми хочемо вдосконалити систему управління державою, то для початку нам належить знищити ці книги."
 flavor_mos.82.a: "Спалити родовідні книги."
 flavor_mos.82.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] обурені спробою послабити їхній вплив"
 flavor_mos.82.b: "Зміни приносять лише проблеми."
 flavor_mos.82.c: "Час покласти край цій ієрархічній системі."
 flavor_mos.82.historical_info: "Місницька система визначала старшинство бояр при царському дворі та в армії на основі їхнього соціального статусу, минулої служби та особистих зв'язків. Вона мала великий вплив на державну ієрархію Росії, поки не була скасована Федором III, що згодом використав Петро Великий у справі проведення реформ, спрямованих на перетворення державного управління Росії."
 flavor_mos.83.title: "Вежа Сююмбіке"
 flavor_mos.83.desc: "[ShowLocationName('kazan')] потребує споруди, яка зможе забезпечити добру видимість і підвищити обороноздатність міста. При цьому серед його мешканців є не лише православні, а й мусульмани. Ми можемо збудувати величну вежу, яка водночас слугуватиме і спостережним пунктом, і мінаретом для заклику віруючих на молитву."
 flavor_mos.83.a: "Цікава пропозиція."
 mos_soyembika_tower_construction: "Будівництво вежі Сююмбіке"
 flavor_mos.83.b: "Натомість варто частіше проводити розвідку."
 flavor_mos.83.historical_info: "За однією з версій вежа Сююмбіке була збудована за часів правління Івана IV, однак достовірних відомостей про її походження не збереглося. Вежа розташована в Казанському кремлі, має висоту 58 і вирізняється значним нахилом. Спроби усунути крен у XX столітті не увінчалися успіхом, тому вежу досі відносять до похилих."
 flavor_mos.84.title: "Зміна «Домострою»"
 flavor_mos.84.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] просять оновити низку положень «Домострою», щоб люди вели господарство в повній відповідності з #ONCLICK:RELIGION,orthodox_tt #TOOLTIP:RELIGION,orthodox_tt,X #L православними#!#!#! цінностями. Це дає нам певну свободу в складанні правил, тому ми можемо обрати, які сфери життя суспільства найбільше потребують змін."
 flavor_mos.84.a: "Традиція і моральність понад усе."
 flavor_mos.84.b: "Ми повинні зберегти сімейні цінності."
 flavor_mos.84.c: "Люди не повинні забувати про смирення перед Богом."
 flavor_mos.84.d: "У житті кожного мають бути піст і молитва."
 STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "Люди повинні дотримуватися суворого посту і невпинно молитися."
 flavor_mos.84.historical_info: "«Домострой» є збірником правил, що стосується устрою сім'ї, ведення господарства та інших аспектів життя людини. Вважається, що «Домострой» був складений у Великому Новгороді в XVI столітті, що проливає нам світло на соціальні та культурні звичаї середньовічної Росії. Збірник зазнавав певних доопрацювань, щоб відповідати мінливим суспільним нормам."
 flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip]"
 flavor_mos.85.desc: "Іконописець [simon_ushakov.GetName] створив нову форму релігійного живопису, в якій основна увага приділяється світським персонажам, а традиційний іконографічний стиль поєднується з елементами західної культури. Багата колірна палітра в його роботах суперечить усталеним правилам іконопису, через що деякі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] висловлюють невдоволення. Тим не менш впровадження нових ідей і технік під впливом бароко може позитивно позначитися на нашій художній школі."
 flavor_mos.85.a: "Запросити його до двору."
 flavor_mos.85.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] засуджуватимуть нові віяння і вважатимуть їх порушенням загальноприйнятих правил"
 flavor_mos.85.b: "Хай він краще займається викладанням."
 STATIC_MODIFIER_NAME_restricted_to_teaching: "Перехід до викладання"
 flavor_mos.85.tt3: "Він отримує посаду викладача в #TOOLTIP:BUILDING_TYPE,stroganov_school_of_iconic_art,X #L Строгановській школі іконопису#!#!"
 flavor_mos.85.c: "Розпродати неугодні роботи під чужим ім'ям."
 flavor_mos.85.tt4: "Він продовжує роботу, але не може продавати свою творчість всередині держави"
 flavor_mos.85.d: "Його потрібно заарештувати!"
 flavor_mos.85.historical_info: "Симон Ушаков був московським іконописцем, який впровадив елементи стилю бароко в російське образотворче мистецтво. Він вважається одним з найвидатніших майстрів ікони, серед робіт якого є також портрети царів. Ушаков деякий час обіймав посаду голови Збройової палати московського Кремля, що принесло йому ще більше визнання."
 flavor_mos.86.title: "Збір коштів Кузьми Мініна"
 flavor_mos.86.desc: "Під час війни [target_location.GetName] тимчасово перейшла до рук ворога. На щастя, одному з наших #TOOLTIP:POPTYPE,burghers,X #L купців#!#! вдалося зібрати на військові потреби значні кошти, чималу частину яких він вклав особисто. Завдяки цьому ми зможемо як слід підготувати і озброїти добровольців, щоб організувати ополчення і дати відсіч загарбникам."
 flavor_mos.86.a: "Прийняти його щедру допомогу."
 flavor_mos.86.b: "Відмовитися від допомоги."
 flavor_mos.86.tt1: "[ShowPopTypeName('burghers')] раді, що їм не доведеться розлучатися зі своїми грошима"
 flavor_mos.86.historical_info: "Кузьма Мінін був впливовим купцем, який зробив неоціненний внесок у звільнення Москви від польських загарбників. Разом із князем Дмитром Пожарським він створив добровольче військо, при цьому пожертвувавши значну частину свого статку на спільну справу. Сьогодні їхній подвиг вважається символом патріотизму і єдності російського народу за часів Смути."
 flavor_mos.87.title: "Повернення казанської ікони Божої Матері"
 flavor_mos.87.desc: "Після нещодавньої пожежі в місті [ShowLocationName('kazan')] нам дивом вдалося відшукати одну з найзначніших і найшанованіших ікон. Її привезли до Росії з Константинополя ще в XIII столітті, але під час #TOOLTIP:CULTUREGROUP,tatar_group,X #L татарських#!#! набігів ікона була втрачена. Ми повинні знайти для неї гідне місце і вжити всіх необхідних заходів, щоб її зберегти."
 flavor_mos.87.a: "Потрібно якнайшвидше виставити її на огляд."
 mos_lady_of_kazan_copies: "Відтворення казанської ікони Божої Матері"
 flavor_mos.87.b: "Хай її шанують одразу в кількох місцях."
 flavor_mos.87.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть раді створенню списків казанської ікони Божої Матері"
 flavor_mos.87.c: "Кому цікавий цей старий мотлох?"
 flavor_mos.87.historical_info: "Казанську ікону Божої Матері пов'язують із кількома чудесними подіями в історії Росії, у зв'язку з чим вона має колосальне культурне і релігійне значення. Згідно з переказом, ікона чудесним чином з'явилася після пожежі в Казані, яка на той момент уже була відвойована у татар. Хоча оригінал був втрачений, списки знаменитої ікони можна зустріти в багатьох сучасних православних храмах."
 flavor_mos.88.title: "Перший поет"
 flavor_mos.88.desc: "[simon_sitnianowicz.GetName], видний богослов родом із #L [ShowLocationName('polotsk')]а#! пропонує створити мовну школу, де державні службовці зможуть навчатися загальноприйнятою мовою дипломатії — #L [latin.GetName]ою#!. Крім того, він виявив бажання викладати простому народу граматику, поетику і риторику. Така зухвала ініціатива гідна похвали, тому нам варто виділити кошти на її підтримку."
 flavor_mos.88.a: "Вправне володіння мовами відкриває багато можливостей."
 flavor_mos.88.tt1: "З'являється [Concept('character', 'персонаж')|e] [simon_sitnianowicz.GetNameWithNoTooltip]"
 flavor_mos.88.b: "Хай краще займається проповідями."
 flavor_mos.88.tt2: "Він присвячує себе написанню віршів і просвітництву народу"
 flavor_mos.88.c: "Найняти його як особистого наставника."
 flavor_mos.88.d: "Народу не потрібна освіта."
 flavor_mos.88.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] задоволені вигнанням неординарного богослова."
 flavor_mos.88.historical_info: "Симеон Полоцький був білоруським монахом, поетом і перекладачем, який зробив великий внесок у розвиток російської літератури і православної традиції. Він запровадив викладання грецької і латинської мов у Росії, а також допоміг перекласти кілька праць західних богословів, що сприяло поширенню іноземних ідей серед російських священиків."
 flavor_mos.89.title: "Військові досягнення Патріка Гордона"
 flavor_mos.89.desc: "Досвідчений командир і військовий інженер [patrick_gordon.GetName], що воює як найманець у складі #L [GetCountry('SWE').GetAdjective]ої#! армії, готовий перейти на наш бік за певну платню. Якщо ми хочемо реформувати нашу армію відповідно до західноєвропейських стандартів, його знання і навички нам дуже знадобляться."
 flavor_mos.89.a: "Запропонувати йому щедру платню."
 STATIC_MODIFIER_NAME_military_influencer: "Впливовий воєначальник"
 flavor_mos.89.b: "Залізна діва змусить його розкрити свої секрети"
 flavor_mos.89.tt2: "Він потрапляє в полон і зазнає тортур з метою отримання інформації"
 flavor_mos.89.c: "Перебіжчикам не можна довіряти."
 flavor_mos.89.historical_info: "Патрік Гордон був шотландським військовим інженером і генералом на російській службі. Він розпочав свою кар'єру у шведській армії під час Північної війни, але пізніше перейшов на бік російських військ. З часом він став близьким другом Петра Великого, що обурило частину російських дворян."
 flavor_mos.90.title: "Таємний мандрівник"
 flavor_mos.90.desc: "Ми відстаємо від інших держав у галузі науки та інновацій, тому необхідно вжити заходів для впровадження в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! нових ідей і знань. Ми можемо організувати дипломатичну поїздку до Європи з метою дізнатися більше про західну культуру, технології та методи державного управління. При цьому деякі з наших дворян можуть подорожувати інкогніто, щоб мати можливість краще познайомитися з повсякденним життям іноземців. Це принесе нам цінний досвід і неодмінно допоможе в майбутніх переговорах."
 flavor_mos.90.a: "Варто спробувати."
 grand_embassy: "Велике посольство"
 flavor_mos.90.tt1: "Річна подорож дворян до Європи справляє великий вплив на розвиток [target_root_country.Custom('CL_GEN')]"
 flavor_mos.90.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] особисто очолює поїздку, яка обіцяє бути вкрай пізнавальною"
 flavor_mos.90.b: "Давайте краще проведемо науковий ярмарок."
 flavor_mos.90.tt3: "Ярмарок приваблює провідних учених і мислителів з усієї Європи"
 flavor_mos.90.tt4: "Для проведення ярмарку будується необхідна інфраструктура, що сприяє [Concept('development', 'розвитку')|e] #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#! [target_location.GetName]"
 flavor_mos.90.c: "Рано чи пізно ми надолужимо згаяне."
 flavor_mos.90.historical_info: "Велике посольство було дипломатичною місією, яку Петро Великий організував з метою заручитися підтримкою європейських держав у боротьбі з Османською імперією. Серед другорядних завдань було залучення до служби іноземних військових фахівців і закупівля нових технологій. У цей період Росія зіткнулася з внутрішніми і зовнішніми проблемами, що лише надавало Петру рішучості при проведенні реформ для зміцнення і модернізації держави. По Європі він подорожував під чужим ім'ям, однак двометровий зріст часто не дозволяв йому злитися з натовпом."
 flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip]"
 flavor_mos.91.desc: "[francesco_rastrelli.GetName], перспективний архітектор родом із #TOOLTIP:LOCATION,$paris_tt$,X #L Парижа#!#!, переїхав до #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербурга#!#! в пошуках нових можливостей. Він уже має значний досвід проєктування в стилі пізнього бароко, і його навички нам дуже знадобляться, щоб перетворити Санкт-Петербург на велике і розкішне місто."
 flavor_mos.91.a: "Нам би не завадив новий талант."
 flavor_mos.91.tt2: "Він зможе організувати будівництво грандіозних споруд у #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербурзі#!#!, якщо місто є столицею #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#!"
 flavor_mos.91.b: "Нарешті гідний фахівець."
 STATIC_MODIFIER_NAME_chief_architect: "Головний архітектор"
 flavor_mos.91.tt3: "Користуючись прихильністю [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'правительки', 'правителя')], [Select_CString(francesco_rastrelli.IsFemale, 'вона', 'він' )] обійме посаду головного архітектора"
 flavor_mos.91.c: "Варто пошукати майстрів в інших місцях."
 flavor_mos.91.historical_info: "Франческо Бартоломео Растреллі приїхав до Росії зі своїм батьком на запрошення імператора Петра I, який прагнув вивести державу на новий художній і культурний рівень. На його думку, таланти родини Растреллі ідеально підходили для досягнення цієї мети. Першим великим проєктом Франческо була перебудова Зимового палацу, який згодом став головною резиденцією російських імператорів."
 flavor_mos.92.title: "Зимовий палац"
 flavor_mos.92.desc: "Наша нова столиця #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербург#!#! навряд чи може похвалитися розкішною архітектурою і пам'ятками. У зв'язку з цим [francesco_rastrelli.GetName] пропонує збудувати в місті Зимовий палац, який стане резиденцією уряду, а також символом могутності і багатства нашої держави на багато років. Такий грандіозний проєкт напевно викликатиме захоплення в людей у всіх куточках світу."
 flavor_mos.92.a: "Цей палац буде слугувати доказом нашої величі."
 mos_winter_palace_construction: "Будівництво Зимового палацу"
 flavor_mos.92.tt1: "[grigory_orlov.GetName] виявляє небачену щедрість, завдяки чому в палаці з'являється чудовий сад, а також безліч фресок і настінних розписів"
 flavor_mos.92.b: "Можливо, варто трохи вгамувати амбіції."
 mos_catherine_palace_construction: "Будівництво Катерининського палацу"
 flavor_mos.92.tt2: "Замість початкового задуму створюється менш масштабна літня резиденція"
 flavor_mos.92.c: "Краще спрямувати кошти на розвиток самого міста."
 flavor_mos.92.historical_info: "Будівництво першого Зимового палацу розпочалося за указом Петра Великого. Відтоді було створено ще кілька версій, поки за правління Катерини Великої не був завершений останній, п'ятий Зимовий палац, що слугував офіційною резиденцією російської імператорської родини аж до повалення монархії. Ця споруда вважається одним із ранніх зразків архітектури в стилі бароко в Росії. Палац зазнав багатьох змін і розширень, що було зумовлено як бажанням модернізації, так і пожежею 1837 року."
 flavor_mos.93.title: "Заборона російського вбрання"
 flavor_mos.93.desc: "Європейська мода постійно розвивається, однак народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! досі дотримується старих традицій в одязі та зовнішньому вигляді. Настав час прийняти нові форми одягу на кшталт тих, які можна побачити при європейських дворах. Ми можемо заборонити застарілі традиційні вбрання, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] почали носити сучасніші речі."
 flavor_mos.93.a: "Нині в моді панчохи і перуки."
 mos_enforced_fashion: "Нав'язана мода"
 flavor_mos.93.tt1: "Для запровадження європейської моди до держави імпортується величезна кількість тканини"
 flavor_mos.93.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] обурені таким зневажанням традиційного російського одягу"
 flavor_mos.93.b: "Каптани ніколи не застаріють."
 flavor_mos.93.tt3: "Збереження традиційного одягу ще більше посилює опір змінам"
 flavor_mos.93.historical_info: "За час свого правління Петро Великий провів безліч реформ, спрямованих на модернізацію держави та її прилучення до європейської цивілізації. Одна з таких реформ зачепила моду і зовнішній вигляд дворян: цар виступав різко проти носіння бороди і традиційного російського вбрання, тому вельми жорстоко поводився з тими, хто відмовлявся приймати новий стиль."
 flavor_mos.94.title: "Найшаленіший собор"
 flavor_mos.94.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Нашій юній правительці','Нашому юному правителю')] набридла надмірно сувора і серйозна атмосфера при дворі. Бажаючи внести в цю обстановку трохи різноманіття, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вона організувала','він організував')] спеціальний клуб, члени якого влаштовують різні розваги: перевдягаються в безглузді костюми, пародіюють церковні обряди і розповідають непристойні жарти. Хоча #TOOLTIP:RELIGION,orthodox_tt,X #L православні#!#! священики засуджують подібні глузування з традицій, багато дворян, навпаки, знаходять у цьому відраду, яка дозволяє розбавити повсякденну рутину."
 flavor_mos.94.a: "Це лише нешкідливі розваги."
 flavor_mos.94.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] невдоволені таким висміюванням традицій"
 flavor_mos.94.b: "Час покінчити з цим ганебним балаганом."
 flavor_mos.94.tt2: "Клуб розпущено, через що [target_root_country.GetGovernment.GetRulerTitle|l] і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її','його')] найближчі прихильники помітно роздратовані"
 flavor_mos.94.c: "Знайти цапа-відбувайла."
 flavor_mos.94.tt3: "Під приводом [Concept('policy','політики')|e] #TOOLTIP:POLICY,strict_censorship,X #L суворої цензури#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] виганяють усіх причетних до негідної поведінки"
 flavor_mos.94.historical_info: "Всешутійший, всепиячий і найшаленіший собор був створений Петром Великим та його друзями Патріком Гордоном і Францом Лефортом. Учасники Собору — дворяни, військові та державні діячі — кидали виклик загальноприйнятим нормам, висміювали традиційні вбрання та обряди, а також віддавалися розпусті й пияцтву. Останнє особливо заохочувалося і було невід'ємною частиною багатьох вистав, які організовував собор."
 flavor_mos.95.title: "Покровительство Богдана Хитрово"
 flavor_mos.95.desc: "Розумний і заможний дворянин на ім'я [bogdan_khitrovo.GetName] бажає отримати державну посаду, що відповідає його соціальному становищу. Він високо цінує культуру і всяку творчість, тому шукає роботу, яка дозволить йому зробити свій внесок у їхній розвиток за рахунок матеріальної підтримки діячів мистецтва."
 flavor_mos.95.a: "Він справжній меценат."
 STATIC_MODIFIER_NAME_artistic_encouragement: "Покровительство мистецтвам"
 flavor_mos.95.tt2: "Він стає головним куратором провідних художників, завдяки чому в їхніх роботах проявляються віяння західного мистецтва"
 flavor_mos.95.tt3: "#TOOLTIP:BUILDING_TYPE,stroganov_school_of_iconic_art,X #L Строгановська школа іконопису#!#! отримує значну пожертву, що дозволяє майстрам створювати більше творів мистецтва"
 flavor_mos.95.b: "Запропонувати йому державну посаду."
 flavor_mos.95.tt4: "Під його керівництвом #TOOLTIP:GOVERNMENT_REFORM,prikazi_reform,X #L прикази#!#! працюють винятково добре"
 STATIC_MODIFIER_NAME_accomplished_overseeing: "Успішне керівництво"
 flavor_mos.95.c: "Він просто вискочка."
 flavor_mos.95.historical_info: "Богдан Хитрово був російським державним діячем, який вкрай успішно керував приказами під началом двох царів поспіль. Висока посада дозволяла йому впливати на роботу придворних іконописців: будучи поціновувачем західних зразків культури і мистецтва, він прагнув впровадити їхні елементи у твори російських майстрів того часу. Це призвело до поширення в даному художньому середовищі безлічі нових ідей і течій, включаючи натуралізм. Зусилля Хитрово дали російському мистецтву новий поштовх, який позначив відхід від традиційних методів іконопису, що використовувалися ще з часів Середньовіччя."
 flavor_mos.96.title: "Видатний дяк"
 flavor_mos.96.desc: "[afanasy_nashchokin.GetName], вихідець зі скромної родини поміщиків, проявляє себе як здібний переговорник і прагне просунутися по службі. Хоча він не може похвалитися своїм походженням, завдяки наполегливості і блискучій освіті він досягає добрих результатів у будь-якій справі, за яку береться. Нам би напевно знадобився його талант."
 flavor_mos.96.a: "Нам завжди потрібні талановиті дипломати."
 flavor_mos.96.tt2: "Він отримує посаду дипломата і відстоює інтереси #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! у міжнародних переговорах"
 flavor_mos.96.b: "Він міг би стати добрим керівником."
 flavor_mos.96.tt3: "Він стає головою #TOOLTIP:CABINET_ACTION,posolsky,X #L посольського приказу#!#! і значно підвищує його ефективність"
 STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "Розквіт Посольського приказу"
 STATIC_MODIFIER_NAME_brilliant_diplomacy: "Вправна дипломатія"
 flavor_mos.96.c: "Хай займається реформами."
 flavor_mos.96.tt4: "Він запроваджує такі новинки, як газети і векселі"
 flavor_mos.96.d: "Йому явно бракує заслуг."
 flavor_mos.96.tt5: "Не отримавши визнання за свою старанну працю, він починає шукати роботу в інших місцях"
 flavor_mos.96.historical_info: "Афанасій Нащокін був державним діячем, чия дипломатична робота принесла Росії величезну користь. За добру службу він був призначений головою #italic Посольського приказу#!, де також досягнув великих успіхів. Всупереч поширеному на той час порядку, він отримував високі посади завдяки своїм здібностям, а не родинним зв'язкам, чим викликав у дворян обурення і заздрість."
 flavor_mos.97.title: "Відомості"
 flavor_mos.97.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її','його')] оточення дізнаються про останні події зі спеціально виготовленої для них рукописної газети, де повідомляються новини про справи на фронті та міжнародні відносини. Ми плануємо створити на її основі публічну друковану газету і випустити перший тираж у кілька сотень примірників. Можливо, нам доведеться відредагувати деякі статті, щоб вони повністю відповідали позиції держави."
 flavor_mos.97.a: "Люди повинні бути в курсі новин."
 flavor_mos.97.tt1: "Завдяки новій газеті народ #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! може дізнаватися про світові події"
 STATIC_MODIFIER_NAME_briefed_on_current_events: "У курсі подій"
 flavor_mos.97.b: "Публікації повинні стосуватися лише наших військових досягнень."
 flavor_mos.97.tt2: "Вісті про наші славні перемоги стрімко розходяться по державі"
 flavor_mos.97.c: "Краще адаптувати газету під військові потреби."
 flavor_mos.97.tt3: "У виданні наводяться військові звіти та описи тактик, що дозволяє воєначальникам ефективніше приймати рішення"
 flavor_mos.97.d: "Газета — марна трата часу."
 flavor_mos.97.historical_info: "«Санкт-Петербурзькі відомості» були створені за указом Петра Великого і стали першою друкованою газетою в Росії. Газета виходила нерегулярно і зазвичай містила інформацію про військові успіхи російської армії, що дозволяло зміцнити репутацію царя серед народу. В ті часи новини часто приходили з великим запізненням, що ускладнювало управління державою і ведення переговорів з іншими країнами."
 flavor_mos.98.title: "Колегії"
 flavor_mos.98.desc: "Нова реформа державного управління вимагає чіткішого розмежування відомств, щоб уникнути виконання ними одних і тих самих обов'язків. Для цього нам слід остаточно відмовитися від системи приказів і замінити її колегіями, кожна з яких матиме свої функції і повноваження, а також надаватиме консультації з суперечливих питань."
 flavor_mos.98.a: "Держава вже давно потребує цих змін."
 enable_collegium_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «[ShowGovernmentReformName('collegium_reform')]»"
 flavor_mos.98.tt1: "[Concept('government_reform', 'Державний принцип')|e] «[ShowGovernmentReformNameWithNoTooltip('prikazi_reform')]» і всі пов'язані [Concept('cabinet_action', 'дії ради')|e] стануть недоступними"
 flavor_mos.98.b: "Не варто змінювати такі складні речі без вагомого приводу."
 flavor_mos.98.tt2: "Управління #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербургом#!#! буде приведено у відповідність із [Concept('policy', 'політикою')|e] #TOOLTIP:POLICY,dop_law_governing_senate,X #L «Правлячий сенат»#!#!"
 flavor_mos.98.historical_info: "Після заснування Урядового сенату Петро Великий сформував низку колегій, які відповідали за різні галузі державного управління. Ідею для їхнього створення було запозичено в сусідньої Швеції, де тоді також проводилися подібні реформи. Ці зміни були зумовлені постійно зростаючою територією Російської імперії, яка потребувала ефективнішого управління."
 flavor_mos.99.title: "Бородовий знак"
 flavor_mos.99.desc: "Відповідно до модних віянь #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західної Європи#!#! чоловіче обличчя має бути гладко поголеним. Проте ця тенденція не прижилася серед #L [ROOT.GetCountry.GetAdjective|l]ої#! еліти, оскільки в #ONCLICK:RELIGION,$orthodox_tt$ #TOOLTIP:RELIGION,$orthodox_tt$,X #L православній#!#!#! культурі глибоко вкоренилася традиція носити довгі бороди. Спроби їх заборонити призвели до загального обурення, а священники й зовсім оголосили це святотатством. Ми можемо запровадити спеціальний бородовий знак і видавати його лише тим, хто сплатить відповідний податок. Це дасть людям змогу зберегти свої бороди й водночас забезпечить додатковий приплив коштів до скарбниці."
 flavor_mos.99.a: "Так і вчинимо."
 STATIC_MODIFIER_NAME_beard_tax: "Податок на бороду"
 mos_beard_tax_tokens: "Бородові знаки"
 flavor_mos.99.tt1: "Уряд витрачає певні кошти на випуск великої кількості жетонів"
 flavor_mos.99.tt2: "Чимало чоловіків вирішують сплатити податок і залишитися при своїй бороді"
 flavor_mos.99.b: "Наполягати на забороні."
 flavor_mos.99.c: "Це особиста справа кожного."
 flavor_mos.99.historical_info: "Петро Великий розраховував, що податок на бороду допоможе осучаснити російський уклад життя та поставити Росію в один ряд із європейськими державами щодо моди та культури. Будь-хто, хто бажав зберегти свою бороду, мусив сплатити податок і отримати спеціально виготовлений жетон. Співробітники Таємної канцелярії намагалися забезпечити дотримання цих правил, проте врешті-решт різкого переходу до західної моди так і не сталося."
 flavor_mos.100.title: "Перший адмірал"
 flavor_mos.100.desc: "[feodor_apraksin.GetName] добре справляється з обов'язками воєводи #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#! #TOOLTIP:LOCATION,$arkhangelsk_tt$,X #L Архангельська#!#!, а також встигає займатися іншими справами. Зокрема, він виявляє інтерес до військової інженерії та бажає розвиватися в цьому напрямку. Незабаром термін його повноважень спливе, й нам варто розглянути можливість його призначення до #TOOLTIP:BUILDING_TYPE,admiralty,X #L Адміралтейства#!#!. Там він завідуватиме розвитком військово-морського флоту та забезпечуватиме наше панування на морі."
 flavor_mos.100.a: "Адміралтейство якраз потребує амбітних кадрів."
 flavor_mos.100.tt2: "Значні ресурси #TOOLTIP:BUILDING_TYPE,admiralty,X #L Адміралтейства#!#! та обширні інженерні знання дають йому змогу розробляти проєкти кораблів, здатних витримувати шторми"
 enable_hurricane_hardy_advance: "Відкриває [Concept('advance', 'поліпшення')|e] «[ShowAdvanceName('hurricane_hardy')]»"
 flavor_mos.100.b: "Продовжити його службу на посаді воєводи."
 STATIC_MODIFIER_NAME_tempest_engineer: "Приборкувач штормів"
 flavor_mos.100.tt3: "Обширні інженерні знання та досвід роботи в #TOOLTIP:LOCATION,$arkhangelsk_tt$,X #L архангельському#!#! порту дають йому змогу керувати будівництвом нових перспективних кораблів, здатних витримувати шторми"
 flavor_mos.100.c: "Краще довірити йому питання оборони."
 flavor_mos.100.tt4: "Обширні інженерні знання та наставництво такої людини, як [feodor_apraksin.GetNameWithNoTooltip], дадуть змогу керувати будівництвом укріплень по всій території [ROOT.Custom('CL_GEN')]"
 flavor_mos.100.historical_info: "Федір Апраксін розпочав свою державну кар'єру на посаді воєводи Архангельська, головного торговельного порту Росії. Він був вправним інженером, тож Петро Великий довірив йому будівництво нового флоту та кількох укріплень, поки сам цар був зайнятий іншими справами. Апраксін відіграв найважливішу роль у модернізації військово-морського флоту, що зміцнило військовий вплив Росії на багато років уперед."
 flavor_mos.101.title: "Пізнавальний візит"
 flavor_mos.101.desc: "Дипломатична поїздка по #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західній Європі#!#! йде за планом, і наша наступна зупинка — [target_country.GetName]. Тут [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] візьме участь у кількох світських заходах, де будуть пишні банкети, модні сукні, напудрені перуки та чудові пироги з вугром, які нікого не залишать байдужим. Схоже, цей візит буде справді вражаючим."
 flavor_mos.101.a: "Подивимося, як вони приймають гостей."
 flavor_mos.101.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] отримує можливість випробувати телескоп у Гринвіцькій обсерваторії"
 flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] бере участь у огляді королівського флоту в Детфорді"
 flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] отримує почесний ступінь в #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфордському#!#! університеті"
 flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] присутній на цікавому засіданні #TOOLTIP:BUILDING_TYPE,royal_society,X #L Королівського товариства#!#!"
 flavor_mos.101.tt5: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] отримує в подарунок свій портрет, який написав знаменитий живописець [godfrey_kneller.GetName]"
 opinion_gifted_magnificent_painting: "Подаровано чудову картину"
 flavor_mos.101.b: "Присвятити свій час усамітненому вивченню та роздумам."
 flavor_mos.101.c: "А уважна сова сидить у тіні й мовчки спостерігає…"
 flavor_mos.101.tt6: "У [target_country.Custom('CL_PREP')] діє розвинена [Concept('spy_network', 'шпигунська мережа')|e], яка збирає потрібну інформацію під час нашого візиту"
 flavor_mos.101.historical_info: "Під час Великого посольства Петро Великий прибув до Англії, яка на той час ставала дедалі впливовішою державою та своєрідною гаванню для інтелектуалів, що тікали з інших країн Європи. Цар відвідав низку відомих установ, таких як Королівський монетний двір, Гринвіцька обсерваторія та Оксфордський університет. Між справами він періодично випивав з англійським королем і вникав у місцеві методи містобудування, які пізніше було використано при заснуванні Санкт-Петербурга. Головними цілями цього візиту були вивчення та придбання нових технологій."
 flavor_mos.102.title: "Поїздка на Мальту"
 flavor_mos.102.desc: "#TOOLTIP:LOCATION,$malta_tt$,X #L Мальтійський#!#! орден багато разів давав відсіч #L [GetCountry('TUR').GetAdjective|l]им#! загарбникам як на суші, так і на морі. Ми можемо відправити до лицарів делегацію прямо з бази нашого флоту неподалік від #TOOLTIP:AREA,black_sea_area,X #L Чорного моря#!#!. Можливо, вони погодяться поділитися з нами своїм безцінним досвідом, що допоможе нам у разі війни з [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ою [ROOT.GetCountry.Custom('rank_ru_INST')|l]."
 flavor_mos.102.a: "Підняти вітрила!"
 flavor_mos.102.tt1: "Делегація вивчає історію битв і тактику мальтійських лицарів"
 flavor_mos.102.tt2: "Від торгівлі більше користі, ніж від війни."
 flavor_mos.102.c: "Солдатам потрібні лише горілка та славна смерть."
 flavor_mos.102.historical_info: "Петро Великий відправив дипломата й фельдмаршала Бориса Петровича Шереметєва на Мальту, щоб той вивчив флот Мальтійського ордену та військове навчання лицарів. Це було необхідно, щоб підготуватися до війни з Османською імперією: на той час Росія вже створила свою першу базу в Азовському морі, через що конфлікт видавався неминучим."
 flavor_mos.103.title: "Сухарева вежа"
 flavor_mos.103.desc: "Військово-морському флоту необхідний постійний приплив вмілих моряків, які зможуть передавати свої знання наступним поколінням. Для цього ми можемо створити школу, де молоді люди навчатимуться технічних наук, тим самим закладаючи основу для подальшого розвитку наших збройних сил. Нещодавно один із наших архітекторів представив грандіозний проєкт вежі, яка якраз підійде для наших цілей і водночас прикрасить обличчя #TOOLTIP:LOCATION,$moscow_tt$,X #L Москви#!#!."
 flavor_mos.103.a: "Вигідна пропозиція."
 flavor_mos.103.tt1: "Вчений [james_bruce.GetName] створює на верхньому поверсі вежі астрономічну обсерваторію"
 flavor_mos.103.b: "Така розкіш ні до чого."
 flavor_mos.103.c: "Ця споруда має приносити користь місту."
 flavor_mos.103.tt2: "На другому поверсі вежі розміщується сучасний резервуар для водопровідної системи #TOOLTIP:LOCATION,$moscow_tt$,X #L Москви#!#!"
 flavor_mos.103.historical_info: "Сухареву вежу було збудовано наприкінці XVII століття за наказом Петра Великого та названо на честь Лаврентія Сухарєва, командира стрілецького полку, який примкнув до царя під час його протистояння з сестрою Софією. За час свого існування вежа використовувалася для різних цілей, зокрема розміщення казарм, навчального закладу, водного резервуара і навіть торговельного складу. У 1934 році радянське керівництво вирішило знести вежу в рамках реконструкції Москви."
 flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip]"
 flavor_mos.104.desc: "Молодий, але талановитий військовий на ім'я [francois_le_fort.GetName] виявив бажання служити в #L [ROOT.GetCountry.GetAdjective|l]ій#! армії, сподіваючись здобути славу. Він подає великі надії, але йому явно бракує досвіду в командуванні військами. Тим не менш він наполягає на чині капітана. Якщо ми приймемо його на службу, наші генерали будуть обурені таким необґрунтованим просуванням іноземця."
 flavor_mos.104.a: "Правила існують, щоб їх порушувати."
 flavor_mos.104.tt2: "Він має веселу вдачу та вміє розважати людей із найрізноманітніших верств суспільства, що може стати нам у пригоді в майбутньому"
 flavor_mos.104.b: "Подібна зухвалість неприйнятна."
 flavor_mos.104.historical_info: "Франц Лефорт був дипломатом і генералом, який брав участь у кількох військових походах, що забезпечили Росії вихід до Азовського моря. Крім того, він був одним із творців найнесамовитішого собору та потішних військ, завдяки яким навчалися солдати й особисто юний Петро I, з яким у Лефорта згодом виникла близька дружба."
 flavor_mos.105.title: "Потішні війська"
 flavor_mos.105.desc_common1: "[Select_CString(target_character.IsFemale,'Юна','Юний')] [target_character.GetName] захоплюється військовими іграми та іграшковими солдатиками, виявляючи великий інтерес до стратегії та управління військами."
 flavor_mos.105.desc_common2: "організувати навчальні бої за участю справжніх солдатів замість іграшок, щоб допомогти [Select_CString(target_character.IsFemale,'молодій спадкоємиці','молодому спадкоємцю')] опанувати військову справу."
 flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$ Це захоплення помічає воєначальник [patrick_gordon.GetName], який пропонує $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$ Це захоплення помічає [Select_CString(target_character.IsFemale,'її','його')] близький прибічник і воєначальник [francois_le_fort.GetName], який пропонує $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$ Це захоплення помічають [Select_CString(target_character.IsFemale,'її','його')] близькі прибічники та воєначальники [patrick_gordon.GetName] і [francois_le_fort.GetName], які пропонують $flavor_mos.105.desc_common2$"
 flavor_mos.105.a: "Хай розпочнуться ігри!"
 training_with_gordon: "Отримує #G 10#! од. [Concept('mil_short', 'військових')|e] [Concept('ability', 'навичок')|e], поки навчанням керує [patrick_gordon.GetName]"
 training_with_le_fort: "Отримує #G 10#! од. [Concept('mil_short', 'військових')|e] [Concept('ability', 'навичок')|e], поки навчанням керує [francois_le_fort.GetName]"
 flavor_mos.105.tt1: "Завдяки харизмі [target_character.GetNameWithNoTooltip] швидко зближується зі своїми наставниками та менш знатними учасниками ігор, через що [ShowPopTypeName('nobles')|l] обурюються"
 flavor_mos.105.tt2: "Для розміщення потішних військ будуються окремі казарми"
 mos_toy_army_components: "Елементи потішних військ"
 STATIC_MODIFIER_NAME_friends_in_all_places: "Друзі повсюди"
 flavor_mos.105.b: "Мабуть, приватних занять буде достатньо."
 flavor_mos.105.historical_info: "У дитинстві Петро Великий мав іграшкових солдатиків, з якими він влаштовував імпровізовані бої. Згодом ці ігри переросли в доволі складні навчальні битви, де брали участь справжні солдати, інструктори та стрілецькі добровольці. Надалі це захоплення військовою справою вплинуло на рішення Петра самому брати участь у реальних бойових діях. Досвід, здобутий під час кількох кампаній, дав Петру змогу модернізувати та зміцнити російську армію."
 flavor_mos.106.title: "Імператорська гвардія"
 flavor_mos.106.desc: "Потішні війська беруть участь у складних навчаннях, наближених до реальних бойових дій. Завдяки цьому [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'змогла','зміг')] організувати елітне військо з підготовлених і безмежно вірних [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'їй','йому')] бійців. Тим не менш через різне походження та статус новобранців цьому війську бракує злагодженості. Цю проблему можна вирішити, розділивши його на два полки: перший складатиметься виключно з #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! і займатиметься захистом [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правительки','правителя')], а другий братиме участь у військових кампаніях."
 flavor_mos.106.a: "Звучить розумно."
 enable_preobrazhensky_semyonovsky_imperial_guard_advance: "Відкриває [Concept('advance', 'поліпшення')|e] «[ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')]»"
 flavor_mos.106.b: "Немає потреби змінювати усталений порядок."
 flavor_mos.106.historical_info: "Преображенський і Семенівський полки були сформовані Петром Великим у рамках масштабних військових реформ і швидко стали найпрестижнішими військовими формуваннями в Російській імперії. Вони брали участь у багатьох походах і завжди були тісно пов'язані з монархом. Полки продовжували захищати імператорську владу до свого розпуску в роки громадянської війни."
 flavor_mos.107.title: "Надзвичайно високий чиновник"
 flavor_mos.107.desc: "[ShowPolicyName('dop_law_governing_senate')] шукає талановитих людей, які готові вірно й старанно служити державі. [tikhon_streshnev.GetName], московський губернатор і впливовий дворянин, чудово підійде на роль сенатора. Він уже має значний досвід у державному управлінні, тому без проблем впишеться в нове середовище. Якщо, звісно, не враховувати його надзвичайно високий зріст…"
 flavor_mos.107.a: "Запросити його до сенату."
 flavor_mos.107.tt2: "І [target_character.GetName], і [tikhon_streshnev.GetNameWithNoTooltip] вирізняються надзвичайно високим зростом, через що дехто поширює чутки про те, що останній є справжнім батьком [Select_CString(target_character.IsFemale,'правительки','правителя')]"
 flavor_mos.107.b: "Своїм виглядом він лише відволікатиме решту від роботи."
 flavor_mos.107.historical_info: "Тихон Стрєшнєв був одним із перших членів Урядового сенату, а також встиг послужити як московський губернатор і голова Розрядного приказу. Він був близьким до царської родини й виступав наставником молодого Петра I, що забезпечило йому величезний вплив. Як і сам Петро, Стрєшнєв був доволі високого зросту, у зв'язку з чим дехто вважав його біологічним батьком царя."
 flavor_mos.108.title: "[Select_CString(target_heir.IsFemale,'Втікачка-спадкоємиця','Втікач-спадкоємець')]"
 flavor_mos.108.desc: "[target_ruler.GetName] і [target_heir.GetName] постійно влаштовують сварки, оскільки [Select_CString(target_heir.IsFemale,'остання','останній')] підтримує традиційні [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і цінності та виступає проти нещодавніх перетворень, що торкнулися армії, уряду та життєвого укладу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Не бажаючи миритися з реформами свого батька, [target_heir.GetNameWithNoTooltip] вирішує втекти до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#!."
 flavor_mos.108.a: "Негайно [Select_CString(target_heir.IsFemale,'її','його')] заарештувати!"
 flavor_mos.108.tt1: "У рамках розслідування [target_heir.GetNameWithNoTooltip] піддається допитам, під час яких може загадково загинути"
 flavor_mos.108.b: "Піти на поступки."
 flavor_mos.108.tt2: "[target_heir.GetNameWithNoTooltip] повертається додому в обмін на часткову зміну внутрішньої політики"
 flavor_mos.108.c: "Хай наші шпигуни повернуть [Select_CString(target_heir.IsFemale,'її','його')] назад."
 flavor_mos.108.tt3: "[target_heir.GetNameWithNoTooltip] повертається додому, перш ніж будь-хто дізнається про [Select_CString(target_heir.IsFemale,'її','його')] зникнення"
 flavor_mos.108.d: "Позбавити [Select_CString(target_heir.IsFemale,'її','його')] прав успадкування."
 flavor_mos.108.historical_info: "Олексій Петрович часто сварився зі своїм батьком, Петром Великим, критикуючи його прагнення зробити Росію схожою на Європу. Мати виховувала Олексія за старовинними звичаями відповідно до традиційних цінностей, що прямо суперечило більш сучасним поглядам його батька. Ці розбіжності призвели до втечі Олексія до Священної Римської імперії, проте незабаром його знайшли й повернули назад до Росії, де на нього чекав суд. Невдовзі після цього царевич помер за нез'ясованих обставин."
 flavor_mos.109.title: "Придворний арап"
 flavor_mos.109.desc: "З [GetCountry('TUR').GetAdjective|l]ої#! [ROOT.GetCountry.Custom('rank_ru_GEN')|l] нам привезли вельми незвичайний «подарунок»: хлопчика родом із #TOOLTIP:AREA,northern_ethiopia_area,X #L Північної Ефіопії#!#!, який потрапив у рабство та був викуплений нашим послом. Він отримав ім'я [abram_petrovich.GetName], і хоча він виявляє певну обдарованість, йому явно бракує грамотності та базових знань. Ми зобов'язані виховати його при дворі та дати йому гідну освіту. Можливо, у майбутньому він навіть зможе принести користь #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! як державний або військовий діяч."
 flavor_mos.109.a: "Ми навчимо його всього необхідного."
 flavor_mos.109.tt1: "З'являється [Concept('character', 'персонаж')|e] [abram_petrovich.GetNameWithNoTooltip]"
 flavor_mos.109.tt2: "Його зараховують до одного з престижних навчальних закладів #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!"
 flavor_mos.109.tt3: "Його зараховують до університету міста [target_location.GetName]"
 flavor_mos.109.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] виступають проти надання подібних привілеїв простому рабу"
 flavor_mos.109.b: "Навряд чи воно того варте."
 flavor_mos.109.historical_info: "Арапами в Росії називали придворних слуг із темним кольором шкіри. Чимало європейських монархів вважали престижним та екзотичним мати у своєму оточенні слуг африканського походження. Одним із таких арапів був Абрам Петрович, який потрапив до Росії з Константинополя та став хрещеним сином Петра Великого. Завдяки цьому він отримав за кордоном добру технічну освіту й повернувся до Росії, де обійняв посаду військового інженера."
 flavor_mos.110.title: "Повернення обдарованого сина"
 flavor_mos.110.desc: "Після завершення навчання [abram_petrovich.GetName] повертається до Росії з обширними знаннями в галузі військової інженерії. Тепер нам потрібно вирішити, де краще застосувати його навички. З одного боку, він може стати непоганим наставником для наших військових, але з іншого, людина його талантів завжди знадобиться в уряді."
 flavor_mos.110.a: "Знання необхідно передавати наступним поколінням."
 flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip] отримує посаду військового інженера й навчає побратимів технічних наук"
 STATIC_MODIFIER_NAME_fortress_forger: "Будівничий фортець"
 flavor_mos.110.b: "Справжній патріот б'ється до кінця."
 STATIC_MODIFIER_NAME_gannibal: "Ганнібал"
 flavor_mos.110.c: "Хай займається державним управлінням."
 flavor_mos.110.d: "Ми більше не потребуємо його послуг."
 flavor_mos.110.tt2: "[abram_petrovich.GetNameWithNoTooltip] піде у вигнання, чому особливо зрадіють [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]"
 flavor_mos.110.historical_info: "Закінчивши навчання у Франції, Абрам Петрович повернувся до Росії. Невдовзі після цього його хрещений батько, імператор Петро Великий, помер. Тимчасовий володар, який зайняв його місце, відчував неприязнь до Абрама й заслав його до Сибіру. Проте завдяки його інженерним талантам його було помилувано й відправлено на будівництво низки укріплень по всій Росії. Він продовжував служити під началом кількох наступних правителів, за що врешті-решт отримав посаду головного військового інженера російської армії."
 flavor_mos.111.title: "Петропавлівська фортеця"
 flavor_mos.111.desc: "Неподалік від #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербурга#!#! розташований Заячий острів, вигідно розміщений на річці Неві, яка з'єднує #TOOLTIP:AREA,eastern_baltic_sea,X #L Східне Балтійське море#!#! та Ладозьке озеро. Ми можемо звести тут сучасну фортецю, щоб закріпитися в цій області та надалі заснувати тут велике місто."
 flavor_mos.111.a: "Кращого місця й не вигадати."
 mos_st_peter_and_paul_construction: "Будівництво Петропавлівського собору"
 flavor_mos.111.tt1: "[abram_petrovich.GetName] буде вміло керувати будівництвом грандіозного проєкту, що дасть змогу знизити його загальну вартість"
 flavor_mos.111.b: "Дім там, де накаже серце."
 flavor_mos.111.historical_info: "Петропавлівська фортеця — одна з найстаріших споруд у Санкт-Петербурзі, заснована Петром Великим під час Північної війни. На території фортеці також розташований Петропавлівський собор, де поховано багатьох членів імператорської родини. Менш ніж за 20 років навколо фортеці було зведено велике місто, яке стало столицею Росії."
 flavor_mos.112.title: "Генерал-архітектор"
 flavor_mos.112.desc: "Заслужений архітектор і майстер садово-паркового мистецтва на ім'я [jean_baptiste_le_blond.GetName] нещодавно прибув до нашої держави на запрошення влади. Він родом із #TOOLTIP:LOCATION,$paris_tt$,X #L Парижа#!#!, тому прекрасно розуміється на архітектурі та знайомий зі стилем #italic Ленотра#!. Завдяки своєму досвіду він зможе не лише перетворити #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербург#!#! на сучасне місто, а й зробити його культурним центром держави."
 flavor_mos.112.a: "Потрібно якнайшвидше приступати до будівництва."
 flavor_mos.112.a.custom: "Для пришвидшення будівництва з усієї #TOOLTIP:REGION,russian_region,X #L Росії#!#! залучаються #TOOLTIP:POPTYPE,peasants,X #L селяни#!#!"
 flavor_mos.112.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] незадоволені примусом до будівельних робіт"
 flavor_mos.112.tt3: "План забудови міста розроблено, і робітники розпочинають підготовчі роботи з будівництва майбутньої столиці"
 flavor_mos.112.tt4: "Чимало привезених для роботи #TOOLTIP:POPTYPE,peasants,X #L селян#!#! гине через надто суворі умови"
 flavor_mos.112.b: "Цьому божевіллю потрібно покласти край."
 flavor_mos.112.historical_info: "Жан-Батист Леблон був французьким архітектором, який збудував низку відомих будівель у Санкт-Петербурзі невдовзі після його заснування. Він особисто розробив план забудови міста й відіграв важливу роль у впровадженні французького бароко в Росії."
 flavor_mos.113.title: "Вікно в Європу"
 flavor_mos.113.desc: "Завдяки своєму розташуванню #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербург#!#! має доступ до основних торговельних шляхів, а болотиста місцевість навколо нього забезпечує надійний захист від нападів. Однак головна перевага міста полягає в його близькості до Європи, що сприяє активному культурному обміну з іншими державами. Якщо ми хочемо отримати максимальну користь із цих чинників, нам варто перенести сюди наш уряд. Це дозволить не лише залучити нові інвестиції, а й зміцнити образ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!# як впливової європейської держави."
 flavor_mos.113.a: "Це стане новою віхою в історії держави."
 st_petersburg: "Санкт-Петербург"
 flavor_mos.113.tt1: "Перенесення столиці до #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербурга#!#! може спричинити кілька певних подій"
 flavor_mos.113.b: "Погана й непродумана затія."
 flavor_mos.113.tt2: "Деякі [Concept('pops', 'групи населення')|e] покинуть #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербург#!#! у надії розпочати нове життя в місті [capital.GetName]"
 flavor_mos.113.historical_info: "Петро Великий заснував Санкт-Петербург у 1703 році, прагнучи забезпечити державі вихід до Балтійського моря. Він хотів перенести столицю з оточеної суходолом Москви туди, де можна було б створити порт із цілорічною навігацією. Це рішення, як і багато інших, було частиною царського плану з модернізації та європеїзації Росії. Під час будівництва міста виникли значні труднощі, пов'язані із заболоченою місцевістю та суворими погодними умовами. Для виконання найважчих робіт туди примусово привозили селян і в'язнів."
 flavor_mos.114.title: "Ідеальна дружина"
 flavor_mos.114.desc: "Продовження нашої династії має першорядне значення, тому вкрай важливо, щоб [ROOT.GetCountry.GetGovernment.GetRuler.GetName] знайшов собі дружину. Нещодавно було проведено огляд наречених, на якому увагу правителя привернула [natalya_naryshkina.GetName] зі знатного роду #TOOLTIP:DYNASTY,$Naryshkin_tt$,X #L Наришкіних#!#!. Ця жінка в самому розквіті літ напевно народить йому великих синів. Однак її родина просить дозволити своїй доньці вільніший спосіб життя, що суперечить нашому традиційному сімейному укладу."
 flavor_mos.114.a: "Задовольнити їхнє прохання."
 STATIC_MODIFIER_NAME_great: "Великий син"
 flavor_mos.114.tt1: "З'являється [Concept('character', 'персонаж')|e] [natalya_naryshkina.GetNameWithNoTooltip], народжується [peter_the_great.GetName]"
 flavor_mos.114.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] невдоволені тим, що [natalya_naryshkina.GetNameWithNoTooltip] має такий волелюбний характер"
 flavor_mos.114.b: "Не кожну думку варто висловлювати."
 flavor_mos.114.c: "Шлюб не є необхідним."
 flavor_mos.114.historical_info: "Наталія Наришкіна вийшла заміж за царя після смерті його першої дружини Марії Милославської. Її родина намагалася завадити укладенню цього шлюбу, стверджуючи, що Наталія закохала в себе царя за допомогою чаклунства, однак розслідування цього не підтвердило. Наталія була вихована у вільнішому середовищі, ніж більшість жінок того часу. У зв'язку з цим вона вимагала від чоловіка певних поступок, наприклад дозволити їй відвідувати театр і не покривати голову під час походу до храму. Крім того, вона намагалася запровадити деякі західні звичаї при російському дворі."
 flavor_mos.115.title: "[james_bruce.GetNameWithNoTooltip] та його спостереження"
 flavor_mos.115.desc: "Талановитий учений і воєначальник [james_bruce.GetName] походить зі знатного шотландського роду, представники якого оселилися в Росії у 1647 році. Він здобув чудову освіту, що дозволило йому досягти великих успіхів у найрізноманітніших сферах, включно з артилерійською справою. Нам би знадобилися його послуги, і яку б посаду ми йому не призначили — адміністративну, наукову чи військову — він безсумнівно проявить себе найкращим чином."
 flavor_mos.115.a: "Запросити його до двору."
 flavor_mos.115.tt2: "У майбутньому його праці можуть відіграти важливу роль у створенні навчальних закладів"
 flavor_mos.115.b: "Нашій армії потрібні такі люди, як він."
 STATIC_MODIFIER_NAME_artillery_maestro: "Знавець артилерії"
 flavor_mos.115.tt3: "Він вступить на військову службу, де займеться розвитком артилерії та тактики її використання"
 flavor_mos.115.c: "Сумнівний родовід."
 flavor_mos.115.historical_info: "Яків Брюс брав участь у кількох походах проти Османської імперії в званні генерал-поручика артилерії. Він був одним із найосвіченіших людей у Росії того часу, зробив великий внесок у галузі астрономії та фізики, а також написав низку книг, які пізніше передав Академії наук. Крім того, Брюс відкрив у Сухаревській вежі першу в державі обсерваторію, через що він набув у народі репутації чаклуна."
