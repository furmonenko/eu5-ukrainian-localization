l_english:
 flavor_wittelsbach_house_union.1.title: "Павійський договір"
 flavor_wittelsbach_house_union.1.desc: "Договір, підписаний у 1329 році в #TOOLTIP:LOCATION,pavia_tt,X #L Павії#!#!, допоміг владнати відносини між гілками нашої династії, однак відтоді вплив, яким користується [target_ruler.GetName], зміцнів; тепер ми можемо спробувати посилити свою владу і над такою людиною, як [target_character.GetName], і над #ONCLICK:COUNTRY,[GetCountry('PAL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAL').Custom('CL_tt')],X [GetCountry('PAL').Custom('CL_INST')|L]#!#!. Однак такий вчинок надовго затаврує нас як ненадійного союзника, а народ #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! вважатиме нас тиранами. Якщо ж дотримати договору, наше добре ім'я не постраждає, а в майбутньому ми зможемо мирно об'єднати гілки династії [target_ruler.GetDynasty.GetName]."
 flavor_wittelsbach_house_union.1.a: "Дотримати договору!"
 flavor_wittelsbach_house_union.1.a.tt: "Якщо в будь-якої зі сторін договору почнеться міжцарів'я, друга зі сторін зможе успадкувати землі та статус виборця."
 flavor_wittelsbach_house_union.1.b: "Нав'язати [GetCountry('PAL').Custom('CL_DAT')] свою волю."
 flavor_wittelsbach_house_union.1.historical_info: "Договір у Павії 1329 року заклав основу поділу дому Віттельсбахів на баварську та пфальцську гілки, що правили відповідними володіннями Віттельсбахів. Окрім поділу на дві гілки, договір також намагався вирішити питання курфюрства. Хоча спочатку йшлося про те, що Пфальц і герцогство Верхня Баварія будуть курфюрстами по черзі, згодом роль виборця була закріплена за Рейнським Пфальцем. У договорі також застерігалося, що володіння однієї гілки перейдуть у підпорядкування іншої за відсутності прямих спадкоємців чоловічої статі."
 flavor_wittelsbach_house_union.2.title: "[GetCountry('UBV').GetNameWithNoTooltip] підтверджує старі договори"
 flavor_wittelsbach_house_union.2.desc: "[GetCountry('UBV').GetName] знову затверджує дію договору, підписаного гілками нашої династії в 1329 році в #TOOLTIP:LOCATION,pavia_tt,X #L Павії#!#!. Для нас найкориснішим буде так само дотримуватися його й надалі, але, з іншого боку, можливість отримати у своє розпорядження володіння наших родичів у [GetCountry('UBV').Custom('CL_PREP')] зовсім не ілюзорна."
 flavor_wittelsbach_house_union.2.a: "Договір зміцнить наші відносини."
 flavor_wittelsbach_house_union.2.b: "[ROOT.GetCountry.GetNameWithNoTooltip] владарюватиме над усіма!"
 flavor_wittelsbach_house_union.3.title: "[GetCountry('PAL').GetNameWithNoTooltip] переходить до наших рук"
 flavor_wittelsbach_house_union.3.desc: "Після того як [Select_CString(target_character.IsFemale, 'померла', 'помер' )] [target_character.GetName], правляча в #ONCLICK:COUNTRY,[GetCountry('PAL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAL').Custom('CL_tt')],X [GetCountry('PAL').Custom('CL_PREP')|L]#!#! династія [target_character.GetDynasty.GetName] перервалася й престол спорожнів. За умовами старого #TOOLTIP:LOCATION,pavia_tt,X #L Павійського#!#! договору ми маємо законне право на ці землі, а отже, ніщо не заважає нам прагнути до об'єднання стародавніх володінь родини [target_ruler.GetDynasty.GetName] в одну державу."
 flavor_wittelsbach_house_union.3.a: "Землі династії [target_ruler.GetDynasty.GetNameWithNoTooltip] ніколи більше не будуть поріз'."
 flavor_wittelsbach_house_union.3.historical_info: "У 1777 році курфюрст Баварії герцог Максиміліан III Йосип помер, не залишивши спадкоємця чоловічої статі. Згідно з Договором у Павії та низкою інших династичних угод між Баварією та Пфальцем, його титули мали перейти Карлу IV Теодору з пфальцської гілки дому Віттельсбахів. Хоча це й призвело до Війни за баварську спадщину, результатом стала нова держава, що складалася із земель двох курфюрств. З часом це возз'єднане курфюрство стане королівством Баварія."
 flavor_wittelsbach_house_union.4.title: "[GetCountry('BAV').GetGovernment.GetRulerTitle|U] [GetCountry('BAV').Custom('CL_GEN')] помирає"
 flavor_wittelsbach_house_union.4.desc: "[GetCountry('BAV').GetGovernment.GetRulerTitle|U] #ONCLICK:COUNTRY,[GetCountry('BAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BAV').Custom('CL_tt')],X [GetCountry('BAV').Custom('CL_GEN')|L]#!#! [Select_CString(GetCountry('BAV').GetGovernment.GetRuler.IsFemale,'померла','помер')], не залишивши після себе спадкоємця! За умовами старого договору, підписаного в #TOOLTIP:LOCATION,pavia_tt,X #L Павії#!#!, ми можемо висунути законну претензію на [Select_CString(GetCountry('BAV').GetGovernment.GetRuler.IsFemale,'її','його')] землі; крім того, ми — наступні в черзі на спадок."
 flavor_wittelsbach_house_union.4.a: "Час об'єднати землі роду [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_wittelsbach_house_union.5.title: "Підкорення #L [palatine_country.GetAdjective]ого#! роду"
 flavor_wittelsbach_house_union.5.desc: "Через непросту політичну обстановку в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священній Римській Імперії#!#! настала епоха змін. [palatine_country.GetName], де править гілка дому [bavaria_ruler.GetDynasty], відтепер васал #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_GEN')|L]#!#!. Через таку централізацію влади постає серйозне питання: хто представлятиме династію [bavaria_ruler.GetDynasty] в імперії? Оскільки [palatine_country.GetName] сьогодні існує під [bavaria_country.GetAdjectiveWithNoTooltip|l]ою владою, титул #TOOLTIP:SPECIAL_STATUS,elector,X #L князя-виборця#!#! було вирішено передати #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_DAT')|L]#!#!."
 flavor_wittelsbach_house_union.5.a: "Хай [bavaria_country.GetNameWithNoTooltip] посяде належну по праву посаду #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L виборця#!#!."
 flavor_wittelsbach_house_union.6.title: "Підкорення #L [bavaria_country.GetAdjective|l]ого#! роду"
 flavor_wittelsbach_house_union.6.desc: "Крихка рівновага сил у #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священній Римській Імперії#!#! змінилася. [bavaria_country.GetName], де править гілка дому [palatine_ruler.GetDynasty], відтепер повністю підкоряється #ONCLICK:COUNTRY,[palatine_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[palatine_country.Custom('CL_tt')],X [palatine_country.Custom('CL_DAT')|L]#!#!. Такий несподіваний переворот викликає серйозне питання: хто представлятиме династію [palatine_ruler.GetDynasty] в імперії? Оскільки [bavaria_country.GetName] сьогодні існує під [palatine_country.GetAdjectiveWithNoTooltip|l]ою владою, титул #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L князя-виборця#!#! було вирішено передати #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_DAT')|L]#!#!."
 flavor_wittelsbach_house_union.6.a: "Хай [palatine_country.GetNameWithNoTooltip] посяде належну по праву посаду #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L виборця#!#!."
