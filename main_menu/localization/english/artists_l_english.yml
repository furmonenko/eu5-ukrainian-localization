 heptameron: "«Гептамерон»"
 heptameron_desc: "Посмертне зібрання новел (автор — [GetCharacter('pierre_boaistuau').GetName]), присвячених переважно любові, пожадливості та іншій романтиці."
 ballet_de_la_merlaison: "«Мерлезонський балет»"
 ballet_de_la_merlaison_desc: "Яскрава вистава, в якій поєднуються танці, поезія та музика. $ballet_de_la_merlaison$ цілком присвячений полюванню на дроздів."
 voyage_accounts_of_francois_de_vitre: "«Мемуари»"
 voyage_accounts_of_francois_de_vitre_desc: "Оповідання про мандри Франсуа Мартена де Вітре та його плавання на борту корабля #italic  «Круассан»#!. Франсуа був одним із перших французів, що ступили на берег Індії."
 cartes_de_cassini: "Карта Кассіні"
 cartes_de_cassini_desc: "Ця карта, складена членами родини Кассіні, стала першою топографічною картою Французького королівства, на створення якої пішло більше шістдесяти років."
 the_brus: "«Брюс»"
 the_brus_desc: "Епічна поема, що описує, як [GetCharacter('sco_robert_the_bruce').GetName] боровся проти #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! за #L [GetCountry('SCO').GetAdjective|l]у#! незалежність."
 sco_true_law: "«Істинний закон вільної монархії»"
 sco_true_law_desc: "«Істинний закон вільної монархії» закладає ідею божественного права на правління, стверджуючи, що глава держави призначений Богом, а значить, має мати абсолютну владу."
 sco_basilikon: "«Королівський дар»"
 sco_basilikon_desc: "У трактаті «Королівський дар» зібрані принципи, яких має дотримуватися правитель держави. Вони охоплюють все, починаючи від управління підданими і закінчуючи організацією роботи ради."
 sco_divine_art_of_poesie: "«Досвід підмайстра в божественному мистецтві поезії»"
 sco_divine_art_of_poesie_desc: "$sco_divine_art_of_poesie$ — своєрідний посібник для поетів, що творять на #L [ShowDialectName('scottish_gaelic_dialect')|l]ій#! мові. Хоча сам труд був написаний на середньошотландській, він привернув увагу багатьох письменників з найрізноманітніших культур."
 treatise_of_human_nature: "«Трактат про людську природу»"
 treatise_of_human_nature_desc: "У цьому #TOOLTIP:WORK_OF_ART_TYPE,treatise,X #L трактаті#!#! [GetCharacter('david_hume').GetName] докладно викладає свої висновки про почуття та інші аспекти людської природи. Незважаючи на те, що це одна з перших робіт Юма, вона справила величезний вплив на цілу низку напрямків філософії."
