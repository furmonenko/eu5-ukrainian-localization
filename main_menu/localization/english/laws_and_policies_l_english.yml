 imperial_examination_law: "Система іспитів"
 imperial_examination_law_desc: "Бажаючі вступити на службу і стати урядовими чиновниками мають здати низку іспитів, які перевіряють знання конфуціанської літератури і питань управління державою."
 continue_the_imperial_examination: "Безперервна дія"
 continue_the_imperial_examination_desc: "Ця політика забезпечує безперервну дію системи державних іспитів, як це і було протягом століть."
 abolish_imperial_examination: "Скасувати систему іспитів"
 abolish_imperial_examination_desc: "Скасування системи іспитів значно знизить соціальну мобільність, що безумовно вигідно тим, хто зараз при владі. При призначенні нових чиновників враховуватимуться не їхні реальні заслуги, а особисті рекомендації впливових людей, які, поза всякими сумнівами, керуватимуться своїми інтересами."
 status_of_the_han_law: "Становище ханьців"
 status_of_the_han_law_desc: "Наша династія зародилася за межами споконвічних територій #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединного царства#!#!, тому більшість #TOOLTIP:CULTUREGROUP,chinese_group,X #L ханьців#!#! вважає нас чужинцями."
 maintain_status_quo_in_han_policies: "Прийняття китайської бюрократії"
 maintain_status_quo_in_han_policies_desc: "Нашому урядові варто забути про колишні порядки і освоїти нові методи роботи, щоб заслужити повагу чиновників з числа #TOOLTIP:CULTUREGROUP,chinese_group,X #L ханьців#!#!."
 limit_the_han_powers: "Заборона на чиновницькі посади"
 limit_the_han_powers_desc: "Вплив #TOOLTIP:CULTUREGROUP,chinese_group,X #L ханьців#!#! настільки великий, що ставить під загрозу владу старої #L [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName]ої#! гвардії. Треба негайно заборонити їм займати важливі державні посади."
 mch_queue_hair: "Тифаифу"
 mch_queue_hair: "Тіфайфу"
 mch_queue_hair_desc: "Політика тіфайфу спрямована на культурну асиміляцію #TOOLTIP:CULTUREGROUP,chinese_group,X #L ханьців#!#!. Насамперед, вони мають змінити свої зачіски на маньчжурські коси."
 enforce_queue_hair: "Насадження біаньцзи"
 enforce_queue_hair_desc: "#TOOLTIP:CULTUREGROUP,chinese_group,X #L Ханьці#!#! будуть зобов'язані голити передню частину голови та відрощувати волосся на потилиці, щоб заплітати їх у традиційні маньчжурські коси."
 queue_hair_status_quo: "Носіння ханьфу"
 queue_hair_status_quo_desc: "Щоб відповідати переважаючій культурі нашої держави, маньчжурські чиновники носитимуть ханьфу — традиційний #TOOLTIP:CULTUREGROUP,chinese_group,X #L ханьський#!#! одяг."
 kor_currency: "Основная валюта"
 kor_currency: "Основна валюта"
 kor_currency_desc: "Вибір основної валюти значно вплине на економічні і соціальні процеси всередині нашої держави."
 kor_jeohwa: "Чохва"
 kor_jeohwa_desc: "Щоб стимулювати розвиток економіки, можна створити нову паперову валюту — чохва. Серед іншого, це дозволить перейти до #TOOLTIP:SOCIETAL_VALUE,capital_economy,X #L капіталістичної#!#! системи."
 kor_barter_economy: "Бартерна економіка"
 kor_barter_economy_desc: "Люди також можуть обмінюватися рівними за вартістю товарами або послугами."
 kor_metal_coinage: "Карбування металевих монет"
 kor_metal_coinage_desc: "Наші спроби впровадити металеві монети завжди закінчувалися невдачею через нестачі ресурсів. Можливо, тепер усе буде інакше."
 kor_chinese_currency: "Китайська валюта"
 kor_chinese_currency_desc: "Щоб не витрачати сили і ресурси на створення і підтримання власної валюти, ми можемо просто завозити до держави монети з Китаю."
 kor_scale_chinese_currency: "за рахунок думки #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#! про нашу державу."
 spa_inquisition_policy: "Испанская инквизиция"
 spa_inquisition_policy: "Іспанська інквізиція"
 spa_inquisition_policy_desc: "Наша зброя — раптовість! Раптовість і страх… Страх і раптовість… А ще — безжалісність!"
 mesta_council_law: "Рада Мести"
 mesta_council_law_desc: "Рада Мести захищає права і інтереси власників домашньої худоби в нашій державі."
 quadrillas_organization: "Куадрільяс"
 quadrillas_organization_desc: "Куадрільяс, основна організація Мести, виникла в низці найважливіших міст, що займаються вівчарством. Вона доглядає за нашими стадами мериносових овець і забезпечує їхню безпеку."
 right_of_possesion: "Право володіння"
 right_of_possesion_desc: "Право володіння регулює орендну плату за користування пасовиськами і є юридичною підставою для випасу овечих стад Мести."
 laws_of_burgos: "Бургоські закони"
 laws_of_burgos_desc: "Цей звід законів являє собою правову основу для нас і наших підданих у колоніальних володіннях. Особлива увага в ньому приділяється правам тубільного населення і його організації в систему енком'єнд."
 new_laws_indies: "Нові закони"
 new_laws_indies_desc: "Нові закони є вдосконаленим варіантом Бургоських законів і посилюють наш контроль над колоніальними володіннями."
 siete_partidas_law: "Сім партід"
 siete_partidas_law_desc: "#italic $siete_partidas_law$#!, або Семичастинний кодекс, являють собою збірник законів, складений королем Кастилії Альфонсом X з метою уніфікації законодавства королівства. У них увага приділяється не лише правовим нормам, а й питанням моральності."
 dop_law_comuneros_parliament: "Кортеси, що посилилися"
 dop_law_comuneros_parliament_desc: "Наш парламент, кортеси, посилився і став основною політичною силою в державі завдяки боротьбі з комунерос."
 cas_mita_system: "Міта"
 cas_mita_system_desc: "$cas_mita_system$ — це примусова праця корінного населення, яка спочатку практикувалася в імперії інків. Громади зобов'язані постачати нам робочу силу, в тому числі для видобутку срібла на рудниках у Потосі."
 nueva_recopilacion_policy: "Новий звід"
 nueva_recopilacion_policy_desc: "Новий обширний звід правил нашої держави, який прискорить процес централізації і забезпечить контроль над нашими територіями."
 spa_reformed_nueva_recopilacion_policy_tt: "Внаслідок [Concept('event', 'події')|e] «$flavor_cas.50.title$» сформовано «Новий звід»."
 leyes_de_toro_policy: "Закони Торо"
 leyes_de_toro_policy_desc: "Збірник законів, складений на догоду різним станам нашої держави, і зокрема — дворянам. Окрім іншого, він встановлює майорат як основний порядок спадкування майна."
 ordenamiento_de_alcala_policy: "Закони Алькали"
 ordenamiento_de_alcala_policy_desc: "$ordenamiento_de_alcala_policy$ — це правовий збірник, що об'єднує і впорядковує місцеві закони. Він також скасовує низку старих звичаїв і привілеїв, тим самим зміцнюючи центральну владу."
 sea_beggars_policy: "Морські жебраки"
 sea_beggars_policy_desc: "Видавши каперські свідоцтва всім бажаючим нам служити, ми збільшимо свій флот без необхідності будувати нові кораблі."
 kilwan_merchant_navy: "$ZAN_ADJ$ий торговий флот"
 kilwan_merchant_navy: "$ZAN_ADJ$ий торговий флот"
 kilwan_merchant_navy_desc: "Завдяки віковому досвіду мореплавання і доступу до якісної бавовни і деревини ми змогли створити найвеличніший торговий флот. Ці кораблі, побудовані за передовими технологіями і з використанням новітніх матеріалів, стали гордістю нашого народу."
 smugglers_haven: "Рай для контрабандистів"
 smugglers_haven_desc: "Пірати не змогли б займатися морським розбоєм без можливості збуту награбованого. Ми маємо створити в республіці сприятливі умови для їхньої діяльності."
 sco_clan_holdings: "Розподіл земель шотландських кланів"
 sco_clan_holdings: "Розподіл земель шотландських кланів"
 sco_clan_holdings_desc: "Порядок розподілу #L [GetCountry('SCO').GetAdjective|l]их#! земель між кланами залежить від їхнього впливу: чим більший і сильніший клан, тим більше володінь він отримує. Землі клану передаються напряму спадкоємцю за винятком тих випадків, коли він позбавляється титулу або сам титул скасовується."
 inherited_clan_holdings: "Пряме спадкування"
 inherited_clan_holdings_desc: "Клани зберігають свої володіння і титули доти, доки їхній рід не згасне. Лише після цього правитель зможе повернути ці землі собі."
 revert_to_the_crown: "Землі розподіляє правитель"
 revert_to_the_crown_desc: "Правитель сам вирішує, кому надати нові володіння і титули. Як правило, великі клани користуються більшою прихильністю, а тому отримують більше земель і титулів, ніж інші."
 dynastic_holdings_conslidated: "Династичні володіння"
 dynastic_holdings_conslidated_desc: "Нові володіння і титули автоматично переходять до правлячої династії, і лише в рідкісних випадках дістаються іншим #L [GetCountry('SCO').GetAdjective|l]им#! кланам."
 sco_authority_over_the_clergy: "Контроль над духовенством"
 sco_authority_over_the_clergy_desc: "Постійні внески до курії виснажують #L [GetCountry('SCO').GetAdjective|l]у#! скарбницю. Щоб позбутися цього тягаря, уряд може взяти духовенство під свій прямий контроль."
 crown_religious_jurisdiction: "Юрисдикція уряду"
 crown_religious_jurisdiction_desc: "Урядовий контроль над усіма релігійними організаціями #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#! значно ослабив вплив #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_RP')|L]#!#! і курії."
 limited_curia_oversight: "Обмежений зв'язок з курією"
 limited_curia_oversight_desc: "Хоча уряд багато в чому зберігає владу над релігійними організаціями #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!, деякі високопоставлені представники духовенства все ж отримали право підтримувати спілкування з курією."
 sco_colonial_affairs_law: "Шотландські колоніальні амбіції"
 sco_colonial_affairs_law_desc: "Розповіді про простори і багатства нового Світу нікого не залишать байдужим. [GetCountry('SCO').GetName] теж може збагатитися за рахунок далеких земель, заснувавши там свою колонію. Проте такі підприємства потребують великих витрат і можуть потягнути за собою катастрофічні наслідки для економіки держави."
 sco_no_colonial_affairs: "Заборона колоніальних підприємств"
 sco_no_colonial_affairs_desc: "Заснування колоній і торговельних компаній у Новому Світі заборонено, оскільки подібні підприємства можуть підірвати фінансову стабільність #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!."
 sco_limited_colonial_ventures: "Обмеження колоніальних підприємств"
 sco_limited_colonial_ventures_desc: "Колоніальні підприємства дозволені державою. Вигода від них перевищує потенційні економічні ризики."
 sco_colonial_administration: "Досвідчена колоніальна адміністрація"
 sco_colonial_administration_desc: "Завдяки зусиллям дослідників і інвесторів [GetCountry('SCO').GetName] стала справжньою колоніальною державою і тепер може отримувати солідний дохід за рахунок своїх заморських володінь."
