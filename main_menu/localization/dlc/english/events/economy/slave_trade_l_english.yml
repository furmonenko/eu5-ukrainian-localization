l_english:
 slave_trade.1.title: "Работоргівці"
 slave_trade.1.desc: "[slaver_country.GetAdjectiveWithNoTooltip|U] купці й раніше бували на наших ринках, але тепер вони хлинули до нас бурхливим потоком. Схоже, здебільшого вони купують рабів або наші товари, які потім можна обміняти на рабів. Деякі місцеві вожді вже нажили на цьому цілий статок. Це небезпечно, адже вони зміцнюють свою могутність, а навколишні поселення занепадають.\n\nРаботоргівці з міста [ROOT.GetCountry.GetCapital.GetName] просять нас розробити узгоджені правила і регулювати торгівлю за допомогою монаршої монополії. Судячи з усього, [slaver_country.GetLongName] — це держава, чиї торговці також зацікавлені у більш формальних і стабільних умовах."
 slave_trade.1.a: "Укладемо угоду з торговцями."
 slave_trade.1.b: "Ми не потерпимо торгівлю людьми."
 STATIC_MODIFIER_NAME_protecting_against_slave_trade: "Захист від работоргівлі"
 STATIC_MODIFIER_NAME_accepting_slave_trade: "Підтримка работоргівлі"
 slave_trade_obstructed: "Работоргівля утруднена"
 slave_trade.5.title: "Швидка втрата влади"
 slave_trade.5.desc: "Работоргівці спустошили села #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Стихійні набіги призвели до того, що столичні работоргівці взялися за наш власний народ, аби набити кишені. Вони не лише знищують наші поселення, а й зміцнюють свою владу, що може призвести до дуже небезпечних наслідків."
 slave_trade.5.a: "Чергові клопоти…"
 slave_trade.5.b: "Треба відновити порядок!"
 slave_trade.6.title: "Центр работоргівлі спалено"
 slave_trade.6.desc: "Наш #TOOLTIP:BUILDING_TYPE,slave_center,X #L центр работоргівлі#!#! спалено мешканцями #ONCLICK:COUNTRY,[from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from.Custom('CL_GEN')|L]#!#!. Це правомірний привід для війни. [from.GetLongName] — наш ворог!"
 slave_trade.6.a: "Можливо, так і є…"
