 SETTING_MAX_TICKS_AHEAD_TOOLTIP: "#T $SETTING_MAX_TICKS_AHEAD$#!\nМаксимальна кількість тіків, після якої ви як хост почнете чекати, поки клієнти наздоженуть"
 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP: "#T $SETTINGS_FILE_TRANSFER_SPEED$#!\nВстановлює максимальну швидкість передачі файлів збережених ігор на екрані вибору країни в мультиплеєрі.\n\nНижчі налаштування можуть покращити стабільність мережі під час приєднання до мультиплеєрних ігор, але негативно вплинуть на час завантаження в мультиплеєрі."
