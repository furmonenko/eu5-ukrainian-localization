l_english:
 END_GAME_VIEW_LOSING_TITLE: "Гра закінчена"
 END_GAME_VIEW_LOSING_TEXT: "Наша нація не змогла пережити хід подій, виявившись недостатньо могутньою та рішучою порівняно з нашими сусідами. У майбутньому про [COUNTRY.GetAdjective] народ згадуватимуть лише в музеї, де вчені вивчатимуть нашу поразку."

 END_GAME_VIEW_SURVIVING_TITLE: "Незначне доповнення до історії"
 END_GAME_VIEW_SURVIVING_TEXT: "Наша горда нація пережила століття боротьби, війн та негараздів, проте, незважаючи на це, [COUNTRY.GetAdjective] народ досяг небагатого. У світі, сповненому гігантів цивілізації та битв, ми лише примітка збоку."

 END_GAME_VIEW_GREAT_POWER_TITLE: "Велика держава"
 END_GAME_VIEW_GREAT_TEXT: "Наша славна нація досягла визнання як велика держава світу. Вітаємо, [COUNTRY.GetAdjective] народ - серед найбільш процвітаючих та престижних цієї епохи, і наше правління було винагороджене найвидатнішим успіхом."


 CONTINUE_PAST_END_DATE: "Продовжити гру"
 CONTINUE_PAST_END_DATE_TOOLTIP: "Продовжити гру\nДосягнення будуть вимкнені надалі"
 END_GAME_VIEW_QUIT_TOOLTIP: "Завершити гру і повернутися до головного меню"
 END_GAME_VIEW_OBSERVE: "Спостерігати"
 END_GAME_VIEW_OBSERVE_TOOLTIP: "Продовжити в режимі спостерігача"
