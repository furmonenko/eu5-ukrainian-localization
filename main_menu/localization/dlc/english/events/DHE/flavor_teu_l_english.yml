l_english:
 flavor_teu.1.title: "Заколот Прусського союзу"
 flavor_teu.1.desc: "Попри всі зусилля, нам не вдалося припинити заколотницьку діяльність Прусського союзу. Міста, які приєдналися до союзу, зібрали війська та відкрито повстали проти #L [ROOT.GetCountry.GetAdjective|l]ої#! влади. Як ми й припускали, багато учасників цієї організації пов'язані з Польщею — фактично, вони вже просять Польщу втрутитися в конфлікт на їхньому боці. Якщо ми не відмовимося від влади над заколотними містами, у Пруссії розгориться кривава війна…"
 flavor_teu.1.a: "Убити всіх зрадників!"
 prussian_confederation_support: "Усі #TOOLTIP:CULTURE,$prussian_tt$,X #L прусські#!#! #TOOLTIP:POPTYPE,nobles,X #L аристократи#!#! та #TOOLTIP:POPTYPE,burghers,X #L міщани#!#! в #TOOLTIP:AREA,prussia_area,X #L Пруссії#!#! приєднаються до #ONCLICK:COUNTRY,[prussian_confederation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prussian_confederation.Custom('CL_tt')],X [prussian_confederation.Custom('CL_DAT')|L]#!#!"
 flavor_teu.1.tooltip: "[prussian_confederation.GetName] попросить #L [GetCountry('POL').GetAdjective|l]ої#! підтримки"
 flavor_teu.1.b: "Ми не зможемо перемогти в цій війні."
 prussian_confederation: "Прусський союз"
 flavor_teu.2.title: "Прусський союз шукає підтримки в Польщі"
 flavor_teu.2.desc: "Організація, що називає себе #ONCLICK:COUNTRY,[prussian_confederation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prussian_confederation.Custom('CL_tt')],X [prussian_confederation.Custom('CL_INST')|L]#!#!, підняла повстання проти несправедливої тевтонської влади! Раніше ми негласно обіцяли її учасникам військову підтримку на випадок, якщо справа дійде до відкритого протистояння. В свою чергу, союз погодився визнати польський сюзеренітет, як тільки позбавиться тиранії лицарів. Ця угода дуже вигідна для нашої держави, але ми повинні бути готові до жорстокої війни."
 flavor_teu.2.a: "Вони отримають нашу повну підтримку. До зброї!"
 flavor_teu.2.b: "Це не наша справа."
 flavor_teu.3.title: "Союз ящірки"
 flavor_teu.3.desc: "До нас дійшли чутки, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] провінції #TOOLTIP:PROVINCE_DEFINITION,chelmno_province,X #L Хелмно#!#! створили таємне товариство, назване «Союзом ящірки». Цілями об'єднання заявлено боротьбу зі свавіллям та захист інтересів дворянства, що, в принципі, цілком законно. Однак володіння цих лицарів знаходяться на кордоні з #ONCLICK:COUNTRY,[GetCountry('POL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POL').Custom('CL_tt')],X [GetCountry('POL').Custom('CL_INST')|L]#!#!, і є серйозні підстави вважати, що справжньою метою «Союзу ящірки» є відділення."
 flavor_teu.3.historical_info: "Союз ящірки, або #italic Societas Lacertarum#! латиною — таємна організація прусських феодалів Кульмської землі. Союз був заснований у 1397 році як братство лицарів. Під час Грюнвальдської битви 1410 року один із засновників союзу, Ніколаус фон Реніс, подав хибний сигнал про відступ, опустивши знамено кульмських полків. Після цього випадку учасники союзу були оголошені зрадниками."
 flavor_teu.3.a: "Не перешкоджати діяльності союзу."
 flavor_teu.3.b: "Вони явно задумали недобре!"
 STATIC_MODIFIER_NAME_teu_lizard_league: "Eidechsenbund"
 flavor_teu.4.title: "Присяга Пруссії"
 flavor_teu.4.desc: "З поразкою #L [GetCountry('TEU').GetAdjective|l]их#! лицарів ми не тільки повернули собі Померелію, але й захопили обширні території в #TOOLTIP:AREA,prussia_area,X #L Пруссії#!#!. Проте [GetCountry('TEU').GetLongName] — все ще впливовий гравець у регіоні, більшість його інституцій як і раніше контролюється лицарями.\n\nОчевидно, що інтегрувати Східну Пруссію буде непросто. Дехто пропонує примусити тих, що вціліли, з орденської верхівки до секуляризації та зробити лицарів нашими васалами. Безсумнівно, [pol_ruler.GetName] буде [Select_CString(pol_ruler.IsFemale,'рада', 'радий')] прийняти їхню васальну присягу… В цьому випадку колишні володіння #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_RP')|L]#!#! будуть поділені навпіл — так звана «#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]а#! Пруссія» стане частиною коронних земель, тоді як Герцогство Пруссія залишиться в руках секуляризованих пруссаків."
 flavor_teu.4.historical_info: "За результатами Тринадцятирічної війни з Тевтонським орденом 1454–1466 років Пруссія опинилася поділена на «Королівську Пруссію», що безпосередньо належала Королівству Польському, та васальні східні провінції, які залишалися за орденом. У 1525 році великий магістр Альбрехт Гогенцоллерн секуляризував орденську державу, перетворивши її на герцогство Пруссію."
 flavor_teu.4.a: "Ми примусимо їх до покори!"
 flavor_teu.4.b: "Краще залишити все як є."
 flavor_teu.5.title: "Завзяття хрестоносців"
 flavor_teu.5.desc: "У 1226 році [GetCharacter('maz_konrad_i_piast').GetName], князь #TOOLTIP:AREA,mazovia_area,X #L Мазовії#!#!, попросив у #L [ROOT.GetCountry.GetAdjective|l]их#! лицарів допомоги в боротьбі з #TOOLTIP:AREA,prussia_area,X #L прусськими#!#! язичниками. Як спадкоємці тих відважних хрестоносців, ми зобов'язані продовжити хрестовий похід проти останніх язичників #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. [target_nation.GetLongName] впаде!"
 flavor_teu.5.a: "#italic Christ ist erstanden!#!"
 flavor_teu.5.b: "Нам не потрібні зайві конфлікти."
 flavor_teu.6.title: "Ромувські язичники в районі [target_location.GetNameWithNoTooltip]"
 flavor_teu.6.desc: "Підступні #TOOLTIP:RELIGION,romuva,X #L ромувські#!#! язичники не заслуговують на довіру. Попри всю нашу доброту та толерантність до їхніх варварських пережитків, вони знову бунтують в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Звісно, це дрібниця, зовсім не потребує термінового збору військ, але ми не повинні залишати подібні ексцеси без уваги. Якщо кілька подібних зграй об'єднаються в велику силу, #L [ROOT.GetCountry.GetAdjective|l]е#! панування над язичниками опиниться під загрозою."
 flavor_teu.6.a: "Побудуємо замок для контролю провінції [target_location.GetProvince.GetNameWithNoTooltip]."
 flavor_teu.6.b: "Накажемо місцевому #italic комтуру#! з цим розібратися."
 teuton_6_event_trigger_information: "Ця [Concept('event', 'подія')|e] може початися з таких причин:\n[ShowTriggerConditionsForScope('teu_event_6_trigger', SCOPE.sLocation('target_location').GetLocation.MakeScope.Self)]"
 flavor_teu.7.title: "Право міста [target_location.GetNameWithNoTooltip]"
 flavor_teu.7.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] є одним із стовпів економіки та ключовим торговельним портом території під назвою [ROOT.GetCountry.GetLongName]. [target_country.GetLongName] — район тісно пов'язаний з цією державою, тому там як і раніше діє любецьке право, чим украй незадоволені його #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і#! господарі. Щоб покласти край конфлікту, влада [ROOT.GetCountry.Custom('CL_GEN')] пропонує [target_location.Custom('LR_DAT')|l] [target_location.GetNameWithNoTooltip] #TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L кульмське право#!#!. Воно частково збереже поточний стан речей, але наділить місцеву раду більшою владою та надасть їй додаткову автономію. Завдяки цьому [target_location.GetRank.GetNameWithNoTooltip|l] зможе процвітати за рахунок торгівлі в такому місці, як [target_location.GetMarket.GetName|l]."
 flavor_teu.7.a: "Підтримаємо це починання."
 flavor_teu.7.b: "Збережемо поточний порядок речей."
 flavor_teu.8.title: "Економічний спад"
 flavor_teu.8.desc: "[ROOT.GetCountry.GetLongName] — тут настали важкі часи. Через економічний спад багато [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] опинилися в злиднях, а скарбниця спорожніла. Якщо нічого не вчинити, і без того жахлива ситуація може стати ще гіршою. Щоб нам не довелося брати нові позики для оплати поточних, ми можемо обкласти податком наші володіння по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Це буде безпрецедентний крок, але він дозволить поповнити скарбницю. Зрештою, навіщо нам #TOOLTIP:BUILDING_TYPE,order_commandery,X #L комтурство ордену#!#!, якщо держава на межі розорення?"
 flavor_teu.8.a: "Введемо значний податок."
 flavor_teu.8.b: "Введемо скромний податок."
 flavor_teu.8.c: "Ми знайдемо інші джерела доходу."
 flavor_teu.11.title: "Перегляд кульмського права"
 flavor_teu.11.desc: "#TOOLTIP:SITUATION,black_death,X #L Чорна смерть#!#! пронеслася по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!, спустошивши її міста та селища. Для території під назвою [ROOT.GetCountry.GetLongName] це обернулося ще й тим, що знелюднена Німеччина перестала надавати достатньо колоністів для заселення #TOOLTIP:AREA,prussia_area,X #L Пруссії#!#!. Якщо ми не знайдемо нові способи залучити людей на [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і землі, весь наш план християнізації цього регіону опиниться під загрозою."
 flavor_teu.11.a: "Дамо більше привілеїв колоністам."
 flavor_teu.11.b: "Доведеться з цим змиритися."
 flavor_teu.12.title: "Монополія на бурштин"
 flavor_teu.12.desc: "Територія під назвою [ROOT.GetCountry.GetLongName] багата найрізноманітнішими природними ресурсами, але жоден із них не має такої важливості та цінності, як [target_goods.GetName|l]. Саме тому влада [ROOT.GetCountry.Custom('rank_ru_GEN')|l] передала його в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! юрисдикцію та ретельно охороняє монополію. Однак [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] незадоволені таким станом речей, адже вони б теж хотіли брати участь в торгівлі цим цінним ресурсом та отримувати свою частку прибутку."
 flavor_teu.12.a: "Ще сильніше посилимо контроль."
 flavor_teu.12.b: "Поділимося торговельними правами."
 flavor_teu.12.c: "Нехай цим ресурсом торгують [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 flavor_teu.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.13.desc: "Останнім часом у мешканців [ROOT.GetCountry.Custom('CF_RP')|l] стала популярна відлюдниця на ім'я [target_character.GetName], відома своїм пророчим даром. [ROOT.GetCountry.GetLongName] — тут скрізь обговорюють численні видіння цієї жінки. Одні вважають її одкровення вигадкою, інші вірять в їхню справжність, а треті взагалі воліли б спалити відлюдницю на вогнищі.\n\nОдного разу [target_character.GetNameWithNoTooltip] уже звинувачувалася в чаклунстві та була виправдана, але це не заважає її ворогам вимагати нового суду."
 flavor_teu.13.a: "Її видіння поістині чудесні."
 flavor_teu.13.b: "Нам варто прислухатися до її недоброзичливців."
 flavor_teu.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.14.desc: "[Select_CString(target_character.IsFemale, 'Одна', 'Один' )] із підданих [ROOT.GetCountry.Custom('rank_ru_GEN')|l] [Select_CString(target_character.IsFemale, 'відома', 'відомий' )] своїм видатним благочестям. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] уже давно служить при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі на посаді літописця та цілком [Select_CString(target_character.IsFemale, 'могла', 'міг' )] б заповнити прогалини в книзі «[target_work_of_art.GetName]», яку в [target_work_of_art.GetCreationDate] році [Select_CString(target_work_of_art.GetCreator.IsFemale, 'написала', 'написав' )] [target_work_of_art.GetCreator.GetName]."
 flavor_teu.14.a: "Ми справді потребуємо [Select_CString(target_character.IsFemale, 'її', 'його' )] послуг!"
 flavor_teu.14.b: "Звільнимо [Select_CString(target_character.IsFemale,'її', 'його')]."
 teu_event_within_5_to_10_years: "Ця [Concept('event','подія')|e] відбудеться в проміжку 5-10 років, якщо [target_character.GetName] все ще буде живий."
 flavor_teu.15.title: "$chronik_des_land_preussens$"
 flavor_teu.15.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'завершила', 'завершив' )] труд усього свого життя. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроніка#!#! [target_work_of_art.GetName] докладно викладає історію території під назвою [ROOT.GetCountry.GetLongName] з 60-х років XIV століття до наших днів."
 flavor_teu.15.a: "[ROOT.GetCountry.Custom('common_string_wonder')]"
 flavor_teu.16.title: "Гроссшефери [ROOT.GetCountry.Custom('rank_ru_GEN')|l]"
 flavor_teu.16.desc: "Гроссшефери захищають #L [ROOT.GetCountry.GetAdjective|l]і#! торговельні інтереси за кордоном. Ця посада передбачає величезну відповідальність, але дає й значні привілеї, в тому числі виняткове право на торгівлю #TOOLTIP:GOODS,wheat,X #L пшеницею#!#! та #TOOLTIP:GOODS,amber,X #L бурштином#!# в портах #TOOLTIP:LOCATION,gdansk,X #L Гданська#!#! та #TOOLTIP:LOCATION,konigsberg_tt,X #L Кенігсберга#!#!. Останнім особливо незадоволені #L [ROOT.GetCountry.GetAdjective|l]і#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], які твердо переконані, що влада [ROOT.GetCountry.Custom('rank_ru_GEN')|l] повинна позбавити гроссшеферів цих привілеїв. З іншого боку, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] та чиновники вельми задоволені прибутком, який приносять гроссшефери, і воліли б наділити їх ще більшими правами."
 flavor_teu.16.a: "Порушимо їхню монополію."
 flavor_teu.16.b: "Продовжимо витягати з них прибуток."
 flavor_teu.16.c: "Краще залишимо все як є."
 flavor_teu.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.17.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'народилася', 'народився' )] в [target_character.GetBirthLocation.Custom('LR_PREP')|l] [target_character.GetBirthLocation.GetName] і [Select_CString(target_character.IsFemale, 'пройшла', 'пройшов' )] навчання в #TOOLTIP:BUILDING_TYPE,university,X #L університеті#!#! #TOOLTIP:LOCATION,$krakow_tt$,X #L Кракова#!#!. Після цього [Select_CString(target_character.IsFemale, 'вона прославилася', 'він прославився' )] як [target_character.GetArtistType.GetName|l], виконуючи замовлення багатьох впливових постатей #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. Можливо, нам варто скористатися [Select_CString(target_character.IsFemale, 'її', 'його' )] послугами."
 flavor_teu.17.a: "[target_character.GetArtistType.GetNameWithNoTooltip] отримає наше заступництво."
 flavor_teu.17.b: "Ми не можемо дозволити собі такі витрати."
 teu_impact_on_kulm_law: "#TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L Кульмське право#!#! зміниться таким чином:\n#g +10%#! до модифікатора «[ShowModifierTypeName('rural_migration_attraction')]»\n#r −10%#! до модифікатора «[ShowModifierTypeName('burghers_estate_max_tax')]»"
 teu_impact_on_kulm_law_not_revised: "#TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L Кульмське право#!#! зміниться таким чином:\n#r −50%#! до модифікатора «[ShowModifierTypeName('german_migration_attraction_modifier')]»"
 kulm_law_revised_tooltip: "#TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L Кульмське право#!#! переглянуто в ході [Concept('event', 'події')|e] «$flavor_teu.11.title$»."
 kulm_law_not_revised_tooltip: "#TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L Кульмське право#!#! в ході [Concept('event', 'події')|e] «$flavor_teu.11.title$» залишено без змін."
 flavor_teu.100.title: "Прусський хрестовий похід"
 flavor_teu.100.desc: "Колись доблесні балтійські хрестоносці оголосили Прусський хрестовий похід на славу Христа. Багато хто відгукнувся на їхній заклик, серед них [Select_CString(target.IsFemale,'була', 'був')] і [Select_CString(target.IsFemale,'найвеличніша воїтелька', 'найвеличніший лицар')] #L [ROOT.GetCountry.GetAdjective|l]ої#! держави — [target.GetName]."
 flavor_teu.100.desc.crusader_returns: "$flavor_teu.100.desc$\n\nТоді пролилося чимало крові, хрестоносці здійснили безліч подвигів і здобули велику славу. Огидні язичники в жаху втікали перед [Select_CString(target.IsFemale,'грізною поборницею', 'грізним поборником')] Христа. І ось [Select_CString(target.IsFemale,'вона', 'він')] з перемогою повертається в рідні краї!"
 flavor_teu.100.desc.crusader_dead: "$flavor_teu.100.desc$\n\nНаша країна очікувала від [Select_CString(target.IsFemale,'неї','нього')] великих подвигів, проте в Господа були інші плани. Прокляті язичники хитрістю та обманом звалили [Select_CString(target.IsFemale,'нашу славну героїню','нашого славного героя')]. Весь [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий народ нині оплакує [Select_CString(target.IsFemale,'її','його')] смерть."
 flavor_teu.100.desc.fallback: "Якщо вірити легендам, колись #L [ROOT.GetCountry.GetAdjective|l]а#! корона відправила відомого лицаря брати участь у Прусському хрестовому поході.\n\nЯк і більшість подібних історій, це не більше ніж гарна казка."
 flavor_teu.100.a: "Нехай [Select_CString(target.IsFemale,'вона','він')] стане прикладом для безлічі інших лицарів!"
 flavor_teu.100.b: "Ці дикуни поплатяться за свою віролом­ність!"
 flavor_teu.100.c: "Це прекрасна історія, навіть якщо вона вигадана від початку до кінця."
 flavor_teu.101.title: "Смерть хрестоносця"
 target: "[target.GetName]"
 flavor_teu.101.desc.infection_death: "[Select_CString(target.IsFemale,'Прославлена воїтелька Христа', 'Прославлений хрестоносець')] [target.GetName] [Select_CString(target.IsFemale,'злягла', 'зліг')] з найсильнішою гарячкою. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'переконувала', 'переконував')] [Select_CString(target.IsFemale,'її', 'його')] повернутися додому, але [target.GetNameWithNoTooltip] не [Select_CString(target.IsFemale,'могла', 'міг')] допустити, щоб хрестовий похід закінчився без [Select_CString(target.IsFemale,'її', 'його')] участі. На жаль, [Select_CString(target.IsFemale,'їй', 'йому')] не судилося дожити до перемоги."
 flavor_teu.101.desc.training_accident_death: "В #L [ROOT.GetCountry.GetAdjective|l]ому#! військовому таборі трапилася трагедія! Щоб допомогти зброєносцю відточити його навички фехтування, хрестоносець [target.GetName] [Select_CString(target.IsFemale,'затіяла','затіяв')] з ним тренувальний бій на бойовій зброї. На жаль, хлопець захопився та начисто знеся [Select_CString(target.IsFemale,'своїй наставниці','своєму наставнику')] голову з плечей. [target.GetNameWithNoTooltip] [Select_CString(target.IsFemale,'померла','помер')] на місці."
 flavor_teu.101.desc.river_drowning_death: "Важкі обладунки роблять наших лицарів практично невразливими, проте у них є свої недоліки. Серед іншого, вони не дуже добре поєднуються з водними перешкодами. Варто лицарю впасти в річку, і залізні обладунки одразу потягнуть його на дно.\n\nВирушивши з іншими лицарями в набіг на села язичників, хрестоносець [target.GetName] [Select_CString(target.IsFemale,'засвоїла','засвоїв')] цей урок на власному досвіді. Перетинаючи чергову річку, [Select_CString(target.IsFemale,'вона впала','він впав')] з коня та [Select_CString(target.IsFemale,'втопилася','втопився')]."
 flavor_teu.101.desc.fallback: "[Select_CString(target.IsFemale,'Іноземна воїтелька Христа','Іноземний хрестоносець')] [target.GetName] раптово [Select_CString(target.IsFemale,'померла','помер')] у власному ліжку. Причина [Select_CString(target.IsFemale,'її','його')] смерті залишається загадкою — на тілі немає ознак насильницької смерті, а напередодні ввечері [Select_CString(target.IsFemale,'вона була','він був')] зовсім [Select_CString(target.IsFemale,'здорова','здоровий')]…"
 flavor_teu.101.a: "Нехай Господь прийме [Select_CString(target.IsFemale,'її', 'його')] душу."
 flavor_teu.101.b: "Що ж, тепер ми знаємо, що зброєносець чудово володіє мечем."
 flavor_teu.101.c: "Звичайна справа, як це не сумно."
 flavor_teu.101.zzz: "Один Господь знає, що з [Select_CString(target.IsFemale,'нею', 'ним')] трапилося…"
 flavor_teu.102.title: "$flavor_teu.101.title$"
 flavor_teu.102.desc: "$flavor_teu.100.desc.crusader_dead$"
 flavor_teu.102.a: "Украй неприємна звістка."
 flavor_pol_teu.1.title: "Постанова 1339 року"
 flavor_pol_teu.1.desc: "У 1335 році ми звернулися в #L [GetCountry('PAP').GetAdjective|l]ий#! суд зі скаргою на дії #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_GEN')|L]#!#!. Пройшло кілька років, і [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]а комісія нарешті прибула в нашу країну для розгляду справи по суті. Як і очікувалося, судді погодилися з нашими претензіями та зобов'язали [GetCountry('TEU').Custom('CL_ACC')] повернути нам провінції #TOOLTIP:PROVINCE_DEFINITION,danzig_province,X #L Данциг#!#!, #TOOLTIP:PROVINCE_DEFINITION,tuchola_province,X #L Тухоля#!#!, #TOOLTIP:PROVINCE_DEFINITION,kuyavia_province,X #L Куявія#!#!, #TOOLTIP:PROVINCE_DEFINITION,dobrzyn_province,X #L Добрин#!#! та #TOOLTIP:PROVINCE_DEFINITION,stolp_province,X #L Штольп#!#!."
 flavor_pol_teu.1.historical_info: "У 1319 та в 1335 роках польська корона зверталася в папський суд з вимогою повернути захоплену Тевтонським орденом «Данцигську Померанію». Після другого звернення папа прислав особливу комісію, яка постановила, що тевтонська агресія була неправомірною. Лицарі мали повернути зайняті землі, а також виплатити великі репарації. Тевтонський орден оскаржив рішення суду; зрештою папа змусив їх повернути тільки захоплені ними Бидгощ і Добрин."
 flavor_pol_teu.1.a: "А ми вже думали, що правосуддя не буває…"
 flavor_pol_teu.2.title: "$flavor_pol_teu.1.title$"
 flavor_pol_teu.2.desc: "Нас знову викликають в суд! У 1335 році, як і п'ятнадцятьма роками раніше, #L [pol_polish_side.GetAdjective|l][Select_CString(pol_polish_side.GetGovernment.GetRuler.IsFemale,'а', 'ий')]#! [pol_polish_side.GetGovernment.GetRulerTitle|l] [Select_CString(pol_polish_side.GetGovernment.GetRuler.IsFemale,'звернулася', 'звернувся')] зі скаргою до Його Святості. [Select_CString(pol_polish_side.GetGovernment.GetRuler.IsFemale,'Вона', 'Він')] прагне нашого приниження, хоче змусити нас відмовитися від наших законних завоювань! Як і очікувалося, продажна #L [GetCountry('PAP').GetAdjective|l]а#! комісія знову винесла рішення не на нашу користь. Вони вимагають, щоб ми повернули [pol_polish_side.Custom('CL_DAT')] провінції #TOOLTIP:PROVINCE_DEFINITION,danzig_province,X #L Данциг#!#!, #TOOLTIP:PROVINCE_DEFINITION,tuchola_province,X #L Тухоля#!#!, #TOOLTIP:PROVINCE_DEFINITION,dobrzyn_province,X #L Іновроцлав#!#!, #TOOLTIP:PROVINCE_DEFINITION,kuyavia_province,X #L Куявія#!#!, #TOOLTIP:PROVINCE_DEFINITION,dobrzyn_province,X #L Добрин#!#! та #TOOLTIP:PROVINCE_DEFINITION,stolp_province,X #L Штольп#!#!!."
 flavor_pol_teu.2.a: "Обурливо! Ми вимагаємо, щоб цю справу [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'розглянула сама','розглянув сам')] [GetCountry('PAP').GetGovernment.GetRulerTitle|l]!"
 flavor_pol_teu.2.b: "Ми не будемо оскаржувати авторитет [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ої комісії."
 flavor_pol_teu.2.c: "Ми не віддамо ні п'яді землі!"
 flavor_pol_teu.3.title: "Конфлікт між [pol_polish_side.Custom('CL_INST')] та [pol_teutonic_side.Custom('CL_INST')]"
 flavor_pol_teu.3.desc: "Відносини між #ONCLICK:COUNTRY,[pol_polish_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_polish_side.Custom('CL_tt')],X [pol_polish_side.Custom('CL_TP')|L]#!#! та #ONCLICK:COUNTRY,[pol_teutonic_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_teutonic_side.Custom('CL_tt')],X [pol_teutonic_side.Custom('CL_TP')|L]#!#! накалилися до межі. [pol_teutonic_side.GetAdjectiveWithNoTooltip]е завоювання Померелії не сподобалося [pol_polish_side.Custom('CL_DP')], і тепер [pol_polish_side.GetAdjectiveWithNoTooltip|l]а влада регулярно донимає нас скаргами на лицарів.\n\nНещодавно ми відправили на територію [pol_polish_side.Custom('CL_RP')] комісію, яка постановила, що [pol_teutonic_side.GetAdjectiveWithNoTooltip|l]е керівництво зобов'язане повернути захоплені володіння [pol_polish_side.GetAdjectiveWithNoTooltip|l]ій короні. Лицарі оскаржили вердикт, і тепер ми повинні остаточно вирішити це питання."
 flavor_pol_teu.3.a: "Спробуємо знайти компроміс."
 flavor_pol_teu.3.b: "Лицарі — воїни Христові, і ми відпускаємо їхні гріхи."
 flavor_pol_teu.3.c: "Вони що, читати не вміють?"
 teu_supported_us: "Ми отримали підтримку"
 teu_supported_other_side: "Нам відмовили в підтримці"
 flavor_pol_teu.4.title: "[pol_teutonic_side.GetAdjectiveWithNoTooltip]а відповідь"
 flavor_pol_teu.4.desc: "#L [pol_teutonic_side.GetAdjective]а#! сторона відповіла принаймні стримано."
 flavor_pol_teu.4.desc.a: "$flavor_pol_teu.4.desc$ Вислухавши вердикт #L [GetCountry('PAP').GetAdjective|l]ої#! комісії, лицарі заявили, що оскаржать це рішення в Його Святості. Схоже, вони зовсім не цінують час папи…"
 flavor_pol_teu.4.desc.b: "$flavor_pol_teu.4.desc$ Проте лицарі не посміли заперечити проти рішення папської комісії. Вони поступилися нашим вимогам та погодилися повернути захоплені землі."
 flavor_pol_teu.4.desc.c: "$flavor_pol_teu.4.desc$ Проте лицарі погодилися піти на поступки, хай і незначні. В результаті #L [GetCountry('PAP').GetAdjective|l]ого#! втручання більшість наших вимог залишилися без задоволення, ми отримали лише кілька прикордонних територій — але навіть це можна вважати успіхом."
 flavor_pol_teu.4.desc.d: "$flavor_pol_teu.4.desc$ Пихаті лицарі заявили, що не підкоряться рішенню комісії. Вони думають, що влада Святого престолу на них більше не поширюється. Очевидно, що миром спірні території не повернути — нам належить довга та кривава війна. Отже, ми зробимо все можливе, щоб вийти з цієї війни переможцями."
 flavor_pol_teu.4.desc.fallback: "$flavor_pol_teu.4.desc$ Ми поки не знаємо, як слід розуміти відповідь лицарів. Їхні наміри залишаються загадкою…"
 flavor_pol_teu.4.a: "Його Святість дізнається про їхні злочини."
 flavor_pol_teu.4.b: "Вельми розумно з їхнього боку."
 flavor_pol_teu.4.c: "Будемо задовольнятися тим, що ми отримали."
 flavor_pol_teu.4.d: "Ми зустрінемося з ними на полі бою."
 flavor_pol_teu.5.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]е схвалення"
 flavor_pol_teu.5.desc: "Наше звернення до Його Святості увінчалося повним успіхом. Вивчивши всі свідчення, [the_pope.GetName] [Select_CString(the_pope.IsFemale,'визнала', 'визнав')] нашу правоту та [Select_CString(the_pope.IsFemale,'скасувала', 'скасував')] рішення своєї комісії. Знехтувавши запереченнями #ONCLICK:COUNTRY,[pol_polish_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_polish_side.Custom('CL_tt')],X [pol_polish_side.Custom('CL_GEN')|L]#!#!, [Select_CString(the_pope.IsFemale,'вона погодилася', 'він погодився')], що всі наші надбання за правом належать #ONCLICK:COUNTRY,[pol_teutonic_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_teutonic_side.Custom('CL_tt')],X [pol_teutonic_side.Custom('CL_DAT')|L]#!#!. Крім того, [GetCountry('PAP').GetGovernment.GetRulerTitle|l] високо [Select_CString(the_pope.IsFemale,'оцінила', 'оцінив')] нашу діяльність з поширення #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#! та навернення язичників в істинну віру."
 flavor_pol_teu.5.a: "І ми продовжимо битися в ім'я Христа!"
 STATIC_MODIFIER_NAME_teu_papal_resolution: "Папський вердикт"
 flavor_pol_teu.6.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]е засудження"
 flavor_pol_teu.6.desc: "Ми отримали лист з #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_GEN')|L]#!#!. [the_pope.GetName] [Select_CString(the_pope.IsFemale,'обурена','обурений')] нашим небажанням підкоритися вердикту комісії 1339 року. Попри те, що судді явно були підкуплені нашими опонентами, [Select_CString(the_pope.IsFemale,'вона','він')] наполягає, щоб ми визнали їхній авторитет."
 flavor_pol_teu.6.a: "Що ж, нічого не вдієш."
 flavor_pol_teu.6.b: "Зробимо вигляд, що ми не отримували цього листа."
 flavor_pol_teu.7.title: "Прикрі новини з [GetCountry('PAP').Custom('CL_GEN')]"
 flavor_pol_teu.7.desc: "Ніколи раніше ми не отримували такого удару від Його Святості. Лише кілька місяців тому [Select_CString(the_pope.IsFemale,'вона прислала', 'він прислав')] до нас своїх суддів, щоб ті ретельно вивчили всі свідчення та винесли справедливий вердикт по нашому конфлікту з #ONCLICK:COUNTRY,[pol_teutonic_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_teutonic_side.Custom('CL_tt')],X [pol_teutonic_side.Custom('CL_INST')|L]#!#! — а тепер [Select_CString(the_pope.IsFemale,'вона', 'він')] особисто скасовує рішення комісії! Сумно, що [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [Select_CString(the_pope.IsFemale,'пішла', 'пішов')] на поводу у #L [pol_teutonic_side.GetAdjective|l]их#! лицарів…"
 flavor_pol_teu.7.a: "А ще кажуть, що Його Святість непогрішний…"
 flavor_pol_teu.8.title: "Компромісне рішення"
 flavor_pol_teu.8.desc: "Посланець з #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_GEN')|L]#!#! нарешті повернувся з остаточним вердиктом Його Святості щодо наших труднощів. [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'Її','Його')] рішення нас не цілком задовольняє, але все ж воно більш сприятливе, ніж попередній вердикт комісії."
 flavor_pol_teu.8.a: "Це все ж краще, ніж той результат, на який розраховували поляки."
 flavor_pol_teu.8.b: "Ми не віддамо ні п'яді нашої землі, хто б про це не просив!"
 flavor_teu.300.title: "Нерішучість [GetCountry('POL').Custom('CL_GEN')]"
 flavor_teu.300.desc: "За останні роки напруженість у відносинах з #ONCLICK:COUNTRY,[GetCountry('POL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POL').Custom('CL_tt')],X [GetCountry('POL').Custom('CL_INST')|L]#!#! різко посилилася. Обидві сторони переконані, що війна неминуча, але жодна не бажає починати першою. Знаючи про нерішучість [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ої корони, багато високопоставлених лицарів вимагають, щоб [teu_ruler.GetName] спровокував противника на дії, відіславши йому образливий дар — два оголені мечі."
 flavor_teu.300.historical_info: "У 1410 році Польща здобула найбільшу перемогу над Тевтонським орденом у битві при Грюнвальді — вирішальній битві так званої Великої війни. Розповідають, що поляки кілька годин вичікували в тіні дерев, щоб виснажити супротивника, що вишикувався в бойові порядки під пекельним сонцем. Битва почалася лише після того, як посланець тевтонських лицарів вручив королю Владиславу та великому князю Вітовту два оголені мечі."
 flavor_teu.300.a: "Якщо в них не вистачає мечів для війни, ми готові поділитися."
 flavor_teu.300.b: "Та й Бог з ними."
 flavor_teu.301.title: "Два оголені мечі"
 flavor_teu.301.desc: "Посланець #ONCLICK:COUNTRY,[teu_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[teu_from.Custom('CL_tt')],X [teu_from.Custom('CL_GEN')|L]#!#! вимагає, щоб [pol_ruler.GetName] його [Select_CString(pol_ruler.IsFemale,'прийняла','прийняв')]. Добившись аудієнції, він вручив нам два оголені мечі, заявивши: «[teu_ruler.GetName] сподівається, що ці мечі допоможуть польському монарху в битві». Ніби нам не вистачає власної зброї, щоб стерти посмішки з їхніх пихатих пик! Що ж, якщо [teu_from.GetAdjectiveWithNoTooltip|l][Select_CString(teu_from.GetGovernment.GetRuler.IsFemale,'а','ий')] [teu_from.GetGovernment.GetRulerTitle|l] хоче війни, [Select_CString(teu_from.GetGovernment.GetRuler.IsFemale,'вона','він')] її отримає."
 flavor_teu.301.a: "Яка низька образа."
 POL_after_next_war_is_won: "Перемігши в наступній війні з #ONCLICK:COUNTRY,[teu_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[teu_from.Custom('CL_tt')],X [teu_from.Custom('CL_INST')|L]#!#!, ми отримаємо:"
 flavor_teu.302.title: "Нові регалії"
 flavor_teu.302.desc: "Два оголені мечі, отримані від #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_GEN')|L]#!#!, тепер набули нового значення. Після нашої переможної кампанії цей знак [GetCountry('TEU').GetAdjectiveWithNoTooltip|l]ої пихатості перетворився на символ нашого тріумфу. Відтепер ці клинки стануть частиною #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! регалій."
 flavor_teu.302.a: "Ця перемога коштувала жертв."
 flavor_swe_teu.1.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_swe_teu.1.victual_brother_info: "Балтійське море рясніє піратами споконвіків. Багато моряків та рибалок [target_location.Custom('LR_GEN')|l] [target_location.GetName] прагнуть стати на шлях піратства та беззаконня. Серед них — [target_character.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його' )] так звані «рівнодольники». Вони бороздять моря під чорним прапором та прагнуть нажити собі статок за рахунок багатств тих нещасних, кому не пощастить з ними перетнутися. Купка цих розбійників, відома як «Віталійські брати» або вітальєри, захопила острів [ShowProvinceDefinitionName('gotland_province')] та заснувала в [ShowLocationName('visby')] столицю своєї «держави». Навколишня торгівля, колись відносно жвава, пішла на спад, і якщо пірати продовжать бешкетувати, вона може перерватися остаточно."
 flavor_swe_teu.1.desc: "$flavor_swe_teu.1.victual_brother_info$ Потрібно щось робити, поки вони не закріпилися на нашому острові."
 flavor_swe_teu.1.historical_info: "Клаус Штертебекер був легендарним німецким піратом XIV століття та відомий набігами на кораблі Ганзейської ліги. Він командував вітальєрами — угрупованням піратів, які були спочатку найняті герцогами мекленбурзькими для боротьби з королевою Маргарет, але потім ополчилися проти наймачів. Він був схоплений у 1401 році біля Гельголанда разом з командою, після чого всі були страчені в Гамбурзі. За легендою, він уклав угоду з викрадачами: ті члени команди, повз яких він зможе пройти з відтятою головою, мають бути помилувані. Кажуть, йому вдалося минути добру половину товаришів, перш ніж кат поставив йому підніжку, наплювавши на умови угоди. Ім'я Клауса Штертебекера означає #italic «висушує кухоль одним ковтком»#!, що відображає його неабияке вміння пити."
 flavor_swe_teu.1.a: "Звернемося по допомогу до [fief_offer_target.Custom('CL_DAT')]."
 flavor_swe_teu.1.b: "Ми впораємося з ними самі, чого б це не коштувало."
 STATIC_MODIFIER_NAME_teu_wrath_of_the_pirates: "Гнів піратів"
 vtb_operates_in_the_baltic_tt: "[target_country.GetLongName] почне свою діяльність уздовж берегів Балтики"
 flavor_swe_teu.2.title: "$flavor_swe_teu.1.title$"
 flavor_swe_teu.2.desc: "$flavor_swe_teu.1.victual_brother_info$ #L [GetCountry('SWE').GetAdjective][Select_CString(GetCountry('SWE').GetGovernment.GetRuler.IsFemale,'а','ий')]#! [GetCountry('SWE').GetGovernment.GetRulerTitle|l] пропонує нам зайняти острів від [Select_CString(GetCountry('SWE').GetGovernment.GetRuler.IsFemale,'її','його')] імені — аби швидше звести проклятих піратів."
 flavor_swe_teu.2.a: "Ми приймемо острів у володіння."
 flavor_swe_teu.2.b: "Це не наша проблема."
 flavor_swe_teu.3.title: "[fief_offer_target.GetAdjectiveWithNoTooltip]а відповідь"
 flavor_swe_teu.3.common_desc: "Наш посланець нарешті повернувся з #ONCLICK:COUNTRY,[fief_offer_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[fief_offer_target.Custom('CL_tt')],X [fief_offer_target.Custom('CL_GEN')|L]#!#! з відповіддю."
 flavor_swe_teu.3.desc_success: "$flavor_swe_teu.3.common_desc$ [fief_offer_target.GetAdjectiveWithNoTooltip]е керівництво погодилося висадити війська на острові #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!, щоб розібратися з нашим спільним ворогом. Ми не будемо їм перешкоджати, як і обіцяли."
 flavor_swe_teu.3.desc_failure: "$flavor_swe_teu.3.common_desc$ [fief_offer_target.GetAdjectiveWithNoTooltip]а влада відкинула нашу пропозицію — вони не бажають зв'язуватися з огидними піратами #ONCLICK:COUNTRY,[pirate_nation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pirate_nation.Custom('CL_tt')],X [pirate_nation.Custom('CL_GEN')|L]#!#!. Схоже, нам доведеться відкласти інші справи та вирішувати цю проблему власними силами."
 flavor_swe_teu.3.a: "А на нас чекають більш важливі справи."
 flavor_swe_teu.3.b: "Що ж, ми впораємося самі."
 flavor_swe_teu.4.title: "Віталійське братство"
 flavor_swe_teu.4.desc: "Нас зрадили наші #L [GetCountry('HSA').GetAdjective|l]і#! партнери, і тепер братству доведеться добувати кошти до існування менш гідним способом — піратством. Найкращою базою для операцій стане для нас острів #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!. Коли весь світ ополчився проти нас, ми готові битися з усім світом! Нехай тремтять чванливі купці — морські розбійники знищать їхні жалюгідні торговельні судна!"
 flavor_swe_teu.4.a: "$pirate_events.1.a$"
 flavor_swe_teu.5.title: "Спірний острів"
 flavor_swe_teu.5.desc: "Острів #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#! знаходиться в самому центрі Балтійського моря. Це бажаний приз для будь-якої держави, що бажає досягти #italic Dominium Maris Baltici#! — повного панування над Балтикою. Наша військово-морська могутність уже не та, що раніше, а суперники давно замишляють вирвати цей стратегічно важливий острів з наших рук. Можливо, настав час продати Готланд іншій державі…"
 flavor_swe_teu.5.a: "Запропонувати острів [first_offer.Custom('CL_DAT')]."
 flavor_swe_teu.5.b: "[second_offer.GetNameWithNoTooltip] напевно погодиться на угоду."
 flavor_swe_teu.5.c: "Це наша земля, і ми її не віддамо."
 flavor_swe_teu.6.title: "[gutnish_province.GetNameWithNoTooltip] під загрозою"
 flavor_swe_teu.6.desc: "Острів #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!, розташований в самому центрі Балтійського моря, становить для нас безсумнівний інтерес. Він знаходиться на перехресті важливих торговельних шляхів, володіння ним обіцяє величезну вигоду. Як одна з найсильніших держав регіону, ми маємо всі шанси стати єдиними господарями Балтики — і Готланд стане першою сходинкою на шляху до цієї мети. На жаль, ми не самотні в цьому прагненні, тож часу гаяти не можна — потрібно якнайшвидше заволодіти островом, поки цього не зробили інші."
 flavor_swe_teu.6.a: "Балтика буде нашою."
 flavor_swe_teu.7.title: "[gutnish_province.GetNameWithNoTooltip] в обмін на золото"
 flavor_swe_teu.7.desc: "[gotland_province_owner.GetName] [Select_CString(gotland_province_owner.IsFemale,'зробила', 'зробив')] нам пропозицію. За велику суму золота [Select_CString(gotland_province_owner.IsFemale,'вона готова', 'він готовий')] поступитися нам контролем над островом #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!. Звісно, нам цілком під силу забрати острів військовим шляхом, проте ця угода дозволить уникнути кровопролиття та збереже нашу репутацію в очах усього світу."
 flavor_swe_teu.7.a: "Це хороша пропозиція."
 flavor_swe_teu.7.b: "Навіщо платити за те, що можна відібрати?"
 flavor_swe_teu.8.title: "$flavor_swe_teu.7.title$"
 flavor_swe_teu.8.common_desc: "З #ONCLICK:COUNTRY,[offer_nation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[offer_nation.Custom('CL_tt')],X [offer_nation.Custom('CL_GEN')|L]#!#! повернулося з відповіддю наше посольство. Ми запропонували цій державі придбати острів [gotland_province_owner.GetName] і були впевнені, що #L [offer_nation.GetAdjective|l]а#! влада ні за що не втратить таку можливість."
 flavor_swe_teu.8.desc_success: "$flavor_swe_teu.8.common_desc$ Так і трапилося. [offer_nation.GetAdjectiveWithNoTooltip][Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale,'а', 'ий')] [offer_nation.GetGovernment.GetRulerTitle|l] з радістю [Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale,'пішла', 'пішов')] на угоду та [Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale,'виплатила', 'виплатив')] всю належну нам суму."
 flavor_swe_teu.8.desc_failure: "$flavor_swe_teu.8.common_desc$ На велике розчарування, наших послів зустріли насмішками. [offer_nation.GetAdjectiveWithNoTooltip][Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale,'а', 'ий')] [offer_nation.GetGovernment.GetRulerTitle|l] [Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale,'заявила', 'заявив')], що не заплатить нам ні гроша. [Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale,'Вона має намір', 'Він має намір')] відібрати в нас острів силою."
 flavor_swe_teu.8.a: "Будемо сподіватися, що ця угода приведе до міцного миру."
 flavor_swe_teu.8.b: "Ми повинні готуватися до війни."
 teu_rejected_sale: "Відмова від купівлі"
 flavor_dan_teu.1.title: "Повстання Юр'ївської ночі"
 flavor_dan_teu.1.desc: "В наші володіння в #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Естляндії#!#! прийшла біда. Місцеві #TOOLTIP:CULTURE,$estonian_tt$,X #L ести#!#! взялися за зброю та піднялися проти нашої влади, відкинувши світло Христа. Серед білого дня віролом­ні язичники раптово напали на наші замки та гарнізони. Заколотники обрали зі свого середовища чотирьох ватажків, їх величають «королями». Начебто одержимі дияволом, відступники без жалю вбивають своїх господарів, від яких не знали нічого крім добра. Повстання має бути придушене негайно, ми не потерпимо цього беззаконня!"
 flavor_dan_teu.1.historical_info: "В ніч на Юр'їв день 1343 року корінне населення Естонії повстало проти датської корони та влади іноземних феодалів. На чолі повстання стояли «чотири королі», обрані зі середовища повсталих — згодом їх заманили в пастку та вбили. Повстання швидко вийшло за межі датських кордонів, поширившись на володіння Лівонського ордену та острів Езель."
 flavor_dan_teu.1.a: "От негідники!"
 TEU_st_georges_uprising: "Кожна [Concept('owned', 'належна')|e] нам #TOOLTIP:CULTURE,$estonian_tt$,X #L естонська#!#! [Concept('pop', 'група населення')|e] в провінції #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Естляндія#!#! втрачає [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e] та приєднується до збройного виступу «[estonian_uprising.GetName]».\nПри цьому #r 75%#! повсталих навернуться в [Concept('religion', 'релігію')|e] #TOOLTIP:RELIGION,muinaisusko_tt,X #L Муінайсуско#!#!."
 estonian_uprising: "Повстання Юр'ївської ночі"
 STATIC_MODIFIER_NAME_teu_fervor_st_georges_night_uprising: "Повстання Юр'ївської ночі"
 flavor_dan_teu.2.title: "Естляндські повстанці атакують Лівонію"
 flavor_dan_teu.2.attack: "Відкинувши Ісуса Христа, вони скрізь убивають шляхетних #TOOLTIP:CULTURE,$german_baltic_tt$,X #L німецьких#!#! дворян. Пора обрушити на них усю силу Господнього гніву!"
 flavor_dan_teu.2.desc: "Заколотні #TOOLTIP:CULTURE,$estonian_tt$,X #L ести#!#!, що піднялися в #L [TEU_denmark_from.GetAdjective]ій#! #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Естляндії#!#!, вже загрожують нашим #L [GetCountry('LIV').GetAdjective|l]им#! підданим. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.2.a: "Ми викладемо їм урок."
 flavor_dan_teu.3.title: "Доля гнобителів"
 flavor_dan_teu.3.desc: "Нещодавно збройний загін придушив протести в провінції [target_province.GetName]. Розлючені солдати без розбору вбивали #TOOLTIP:CULTURE,$german_baltic_tt$,X #L балтійських німців#!#! за їхню прихильність #TOOLTIP:RELIGION,$catholic_tt$,X #L католицькій#!#! вірі."
 flavor_dan_teu.3.a: "Закриємо на це очі."
 flavor_dan_teu.3.b: "Зараз не час для сведення рахунків."
 flavor_dan_teu.4.title: "Масові вбивства в провінції [target_province.GetNameWithNoTooltip]"
 flavor_dan_teu.4.desc: "Негідники, що підтримали #ONCLICK:COUNTRY,[estonian_uprising.Custom('CL_tt')] #TOOLTIP:COUNTRY,[estonian_uprising.Custom('CL_tt')],X [estonian_uprising.Custom('CL_DAT')|L]#!#!, напали на беззахисне #TOOLTIP:CULTURE,$german_baltic_tt$,X #L німецьке#!#! населення, вбиваючи всіх без розбору. Ми не змогли їх зупинити."
 flavor_dan_teu.4.a: "Вони заплатять за свої злочини в пеклі."
 flavor_dan_teu.5.title: "Повстання"
 flavor_dan_teu.5.desc: "Занадто довго ми дозволяли #TOOLTIP:CULTURE,$german_baltic_tt$,X #L німецьким#!#! господарям гнобити нас. Ми дали їм знищити свою віру, нав'язати нам чужих богів. Настав час познайомити їх з нашими, хочуть вони того чи ні! Ми скинемо кайдани та будемо боротися за свою свободу!"
 flavor_dan_teu.5.a: "Ми більше не будемо рабами!"
 flavor_dan_teu.6.title: "$flavor_dan_teu.2.title$"
 flavor_dan_teu.6.desc: "Заколотні #TOOLTIP:CULTURE,$estonian_tt$,X #L ести#!#!, що піднялися в #L [TEU_denmark_from.GetAdjective]ій#! #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Естляндії#!#!, загрожують нашим союзникам. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.6.a: "Зібрати ополчення!"
 flavor_dan_teu.7.title: "Джерело неприємностей"
 flavor_dan_teu.7.desc: "Наші володіння в #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Естляндії#!#! перетворилися на джерело самих лише неприємностей. Через велику віддаленість ми й у кращі роки з великим трудом контролювали ці заморські провінції. Тепер, коли заколот збунтованих #TOOLTIP:CULTURE,$estonian_tt$,X #L естів#!#! перекинувся на сусідні #L [teu_receives_estonia.GetAdjective|l]і#! володіння, чи не час продати ці землі? Естляндія бідна та вже знаходиться в сфері впливу [teu_receives_estonia.Custom('CL_GEN')], така угода хоча б дозволить поліпшити наші дипломатичні відносини."
 flavor_dan_teu.7.desc_hyperlink: "$flavor_dan_teu.7.desc$ Саме час зробити пропозицію #L [the_deciding_nation.GetAdjective|l]ій#! владі."
 flavor_dan_teu.7.desc_no_hyperlink: "$flavor_dan_teu.7.desc$ Саме час зробити пропозицію [the_deciding_nation.GetNameWithNoTooltip|l]ій владі."
 flavor_dan_teu.7.historical_info: "Після повстання Юріївої ночі 1343 року датський віце-король Естляндії та інші великі чиновники опинилися в полоні прогермансько налаштованих васалів, а велика частина провінції перейшла під контроль тевтонських лицарів. Розуміючи, що ці володіння все одно що втрачені, датський король продав їх ордену за 19 тисяч кельнських марок."
 flavor_dan_teu.7.a: "Продамо провінцію."
 flavor_dan_teu.7.b: "Ми впораємось з безладдям."
 teu_if_teutons_accept: "Якщо влада #ONCLICK:COUNTRY,[the_deciding_nation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[the_deciding_nation.Custom('CL_tt')],X [the_deciding_nation.Custom('CL_GEN')|L]#!#! прийме пропозицію:"
 flavor_dan_teu.8.title: "Продаж Естляндії"
 flavor_dan_teu.8.desc: "Зіткнувшись з великим повстанням у #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Естляндії#!#!, #L [TEU_denmark_from.GetAdjective|l][Select_CString(TEU_denmark_from.GetGovernment.GetRuler.IsFemale,'а','ий')]#! [TEU_denmark_from.GetGovernment.GetRulerTitle|l] [Select_CString(TEU_denmark_from.GetGovernment.GetRuler.IsFemale,'запропонувала','запропонував')] нам викупити [Select_CString(TEU_denmark_from.GetGovernment.GetRuler.IsFemale,'її','його')] володіння в цій провінції. Якщо ми погодимось, Естляндія перейде під нашу владу, а [TEU_denmark_from.GetAdjectiveWithNoTooltip|l]і війська залишать регіон, лишивши нас розбиратись з бунтівниками власними силами."
 flavor_dan_teu.8.historical_info: "$flavor_dan_teu.7.historical_info$"
 flavor_dan_teu.8.a: "Ми приймемо [Select_CString(TEU_denmark_from.GetGovernment.GetRuler.IsFemale,'її', 'його')] пропозицію."
 flavor_dan_teu.8.b: "Нам теж не потрібні неприємності з естами!"
