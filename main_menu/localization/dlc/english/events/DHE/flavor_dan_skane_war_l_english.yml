l_english:
 flavor_dan_skane_war.1.title: "[target_character.GetNameWithNoTooltip] піднімає повстання"
 flavor_dan_skane_war.1.desc: "[target_character.GetName] — шанований муж, якого поважають усі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] — виявився втягнутим у змову проти нашого #L [GetCountry('SWE').GetAdjective]|l]ого#! сюзерена. Причини його невдоволення зрозумілі: [target_ruler.GetName] часто нехтує інтересами [ROOT.GetCountry.Custom('CL_GEN')]. [GetCountry('SWE').GetCulture.GetNameWithNoTooltip]і [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')] для [Select_CString(target_ruler.IsFemale,'неї', 'нього')] важливіші за все. Останні події у #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_PREP')|L]#!#! грають нам на руку. Можливо, настав час заявити про нашу вірність датській державі?"
 flavor_dan_skane_war.1.a: "Виженемо його до Данії."
 flavor_dan_skane_war.1.b: "Підтримаємо його повстання."
 flavor_dan_skane_war.1.b.tt: "Це може призвести до приєднання нашої держави до #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_DAT')|L]#!#!."
 flavor_dan_skane_war.2.title: "[target_character.GetNameWithNoTooltip] пропонує свої послуги"
 flavor_dan_skane_war.2.desc: "[target_character.GetName] повернувся з #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_GEN')|L]#!#!, де він боровся за #L [ROOT.GetCountry.GetAdjective|l]у#! владу над #TOOLTIP:AREA,skaneland_area,X #L Сканією#!#!. Якщо ми запросимо його до двору, то він зможе налагодити відносини з #TOOLTIP:CULTURE,danish_tt,X #L датськими#!#! дворянами, що проживають у #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_PREP')|L]#!#!."
 flavor_dan_skane_war.2.a: "Ми з радістю запросимо його!"
 flavor_dan_skane_war.2.a.tt: "Коли настане час, ми зможемо розраховувати на [GetCountry('SKE').GetAdjectiveWithNoTooltip]у підтримку."
 flavor_dan_skane_war.2.b: "Нам не потрібна допомога."
 flavor_dan_skane_war.3.title: "[GetCountry('SKE').GetNameWithNoTooltip] повертається у лоно сім'ї"
 flavor_dan_skane_war.3.desc: "[GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_GEN')|L]#!#! знову послухали голосу розуму і вирішили, що їхнім [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'законною правителькою має', 'законним правителем має')] стати [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Влада #ONCLICK:COUNTRY,[GetCountry('SWE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWE').Custom('CL_tt')],X [GetCountry('SWE').Custom('CL_GEN')|L]#!#!, звісно, буде у люті, але ми не бачимо особливих причин відкладати коронацію."
 flavor_dan_skane_war.3.a: "Знаменний день!"
 flavor_dan_skane_war.3.b: "Нам не потрібна ця корона."
 flavor_dan_skane_war.4.title: "Сканія входить до складу Данії"
 flavor_dan_skane_war.4.desc: "Підступні [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] з #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_GEN')|L]#!#! разом із владою #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_GEN')|L]#!#! вирішили покласти край нашому правлінню у #TOOLTIP:AREA,skaneland_area,X #L Сканії#!#!. Якщо ми терміново щось не зробимо, то втратимо цю територію. Можливо, назавжди."
 flavor_dan_skane_war.4.a: "Це обурливо!"
 flavor_dan_skane_war.5.title: "Пропозиція про купівлю Сканії"
 flavor_dan_skane_war.5.desc: "Повстання, яке [Select_CString(target_character.IsFemale,'підняла', 'підняв')] [target_character.GetName], не принесло бажаних результатів: відкритих бунтів більше не було, але напруження між #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_TP')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('SWE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWE').Custom('CL_tt')],X [GetCountry('SWE').Custom('CL_TP')|L]#!#! нікуди не поділося.\n\nЩоб уникнути кровопролиття та забезпечити мир у #TOOLTIP:REGION,scandinavian_region,X #L Скандинавії#!#!, ми повинні викупити Сканію у #ONCLICK:COUNTRY,[GetCountry('SWE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWE').Custom('CL_tt')],X [GetCountry('SWE').Custom('CL_RP')|L]#!#!."
 flavor_dan_skane_war.5.a: "Висунемо цю пропозицію."
 flavor_dan_skane_war.5.a.tt: "Як плату за Сканію ми запропонуємо наш шестимісячний дохід. Якщо влада #ONCLICK:COUNTRY,[GetCountry('SWE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWE').Custom('CL_tt')],X [GetCountry('SWE').Custom('CL_GEN')|L]#!#! погодиться, Сканія стане нашим васалом."
 flavor_dan_skane_war.5.b: "Нас це більше не цікавить."
 flavor_dan_skane_war.6.title: "Влада Данії пропонує купити Сканію"
 flavor_dan_skane_war.6.desc: "Влада #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_GEN')|L]#!#! хоче купити у нас права на володіння #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_INST')|L]#!#!. Якщо ми приймемо цю пропозицію, то отримаємо багато золота, яке зможемо витратити на свої потреби, але втратимо безпосередній вихід до #TOOLTIP:LOCATION,$oresund_tt$,X #L Ересунну#!#!."
 flavor_dan_skane_war.6.a: "Ми приймаємо пропозицію!"
 flavor_dan_skane_war.6.b: "Відхилимо пропозицію!"
 flavor_dan_skane_war.7.title: "[GetCountry('SWE').GetNameWithNoTooltip] приймає нашу пропозицію"
 flavor_dan_skane_war.7.desc: "Влада #ONCLICK:COUNTRY,[GetCountry('SWE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWE').Custom('CL_tt')],X [GetCountry('SWE').Custom('CL_GEN')|L]#!#! погодилася продати нам права на володіння #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_INST')|L]#!#!. Хоча низка формальностей поки не виконана, договір уже ратифіковано та набув чинності."
 flavor_dan_skane_war.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
