 hint_war: "War"
 hint_war_hint_text: "$hint_war_hint_text_1$\n\n$hint_war_hint_text_2$\n\n$hint_war_hint_text_3$"
 hint_war_hint_text_1: "[Concept('war','війна')|e] starts when a [Concept('country','країна')|e] issues a declaration of war, and ends when the two sides agree to a [Concept('peace_treaty','мирний договір')|e]. Every [war] has two [Concept('war_leaders','лидери')|e], but there can also be other [Concept('war_allies','военние союзники')|e]. The [war] will end when the two [war_leaders] sign a [peace_treaty], but secondary participants can sign separate [peace_treaties] with the enemy [war_leader]."
 hint_war_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Consider getting a [Concept('casus_belli_with_icon','привід для війни')|e] before declaring a [war]. We can ask for one during [Concept('parliament','парламент')|e], or fabricate one against our [Concept('rivals','суперники')|e].\n@arrow_bonus_tier_3! Once a [war] starts, pay attention to the [casus_belli] and its [Concept('war_goal','військова мета')|e], as it is essential for earning [Concept('war_score_with_icon','військові очки')|e] and securing a favorable [Concept('peace_treaty_with_icon','мирний договір')|e].\n@arrow_bonus_tier_3! Depending on the Casus belli, we will earn [Concept('war_score_with_icon','військові очки')|e] in different ways. Here are the most common sources of [war_score]:\n @arrow_bonus_tier_1! Occupy the enemy [Concept('capital_with_icon','столиця')|e].\n @arrow_bonus_tier_1! Control claimed [locations_with_icon].\n @arrow_bonus_tier_1! Occupy the enemy's [Concept('forts_with_icon','фортеці')|e].\n @arrow_bonus_tier_1! Defeat enemy [Concept('armies','армії')|e] in [battle].\n @arrow_bonus_tier_1! [Concept('blockade','блокада')|e] enemy [Concept('ports','порти')|e].\n@arrow_bonus_tier_3! Keep an eye on our [Concept('war_exhaustion_with_icon','втома від війни')|e], as it can really hinder both our economy and our ability to wage war."
 hint_war_hint_text_3: "#T Extra Hints:#!\n@hint! During [war], both sides may [Concept('occupy','оккупировать')|e] enemy [Concept('locations','локації')|e], but territory does not really change hands until a [Concept('peace_treaty','мирний договір')|e] ratifies the conquest.\n@hint! The longer a war drags on, the more willing the parties involved will be to accept a peace offer."

 hint_war_diplomatic: "\"War can be a most profitable enterprise, but also a quick path to disaster\""
 hint_war_administrative: "\"When trade cannot ensure the supply of vital resources, war becomes all but inevitable.\""
 hint_war_military: "\"The only way to guarantee our security is to outgrow our neighbors.\""


 ### Construction missing input
 hint_battle: "Battles"
 hint_battle_hint_text: "$hint_battle_hint_text_1$\n\n$hint_battle_hint_text_2$\n\n$hint_battle_hint_text_3$"
 hint_battle_hint_text_1: "When an [Concept('army','армія')|e] finds itself in the same [Concept('location','локація')|e] as an enemy [army], a [Concept('battle','битва')|e] will start. Whichever [army] was first in the [location] will be the [Concept('defender','захисник')|e], and as such will benefit from terrain modifiers. The battle ends one side loses all of their [Concept('morale','боевой дух')|e] or all of their [Concept('regiments','полки')|e], whatever happens first."
 hint_battle_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! You can bring neighboring armies to reinforce ongoing battles. If they arrive in time, they will join the fight as fresh reserves.\n@arrow_bonus_tier_2! Make sure our [Concept('armies','армії')|e] have a good [Concept('commander','командир')|e] before committing them to [battle].\n@arrow_bonus_tier_2! Always pay heed to the terrain of the [location]. The [Concept('attacker','нападник')|e] will suffer penalties to their dice rolls depending on the topography and vegetation of the location. Choose your battlegrounds carefully!\n@arrow_bonus_tier_1! Sometimes it is wise to order a timely [Concept('retreat','отступить')|e] before our troops are annihilated by an overwhelming enemy force."
 hint_battle_hint_text_3: "#T Extra Hints:#!\n@hint! Losing a battle does not necessarily spell the end of the [Concept('war','війна')|e]. After a defeat, you can [retreat] to safety, regain morale, perhaps hire mercenaries, and try again in more favorable conditions (and so can your enemy! Do not be too soon to celebrate victory)\n@hint! If the [location] has a [Concept('fort','форт')|e], the fort controller will always be the [defender] in that location, regardless of who arrives first."

 hint_battle_diplomatic: "\"Let our enemies perish to attrition and famine before engaging them.\""
 hint_battle_administrative: "\"A swift victory on the battlefield would allow us to go on the offensive without exposing our towns and cities to enemy razing.\""
 hint_battle_military: "\"A good general can determine the outcome of a battle.\""


 ### Construction missing input
 hint_siege_and_occupation: "Occupation and Sieges"
 hint_siege_and_occupation_hint_text: "$hint_siege_and_occupation_hint_text_1$\n\n$hint_siege_and_occupation_hint_text_2$\n\n$hint_siege_and_occupation_hint_text_3$"
 hint_siege_and_occupation_hint_text_1: "When an [Concept('army','армія')|e] sets foot in an [Concept('enemy','ворог')|e] [Concept('location','локація')|e], it will try to [Concept('occupy','оккупировать')|e] it. If the [location] does not have a [Concept('fort','форт')|e], it will be occupied in a matter of days. However, in the presence of a fort, a [Concept('siege','Осади')|e] will begin.\n\nSieges can last months, or even years, depending on many factors, such as the level of the fortifications, the presence of artillery, the [Concept('ability','здібність')|e] of the besieging [Concept('general','генерал')|e], and more.\n\nWhen the garrison surrenders, the [location] will become [occupied], and the [fort] will stay under the control of the victor.\n\nOccupied locations are shown on the map with crossing bars, and are not owned by the occupier until the conquest has been ratified in a peace treaty."
 hint_siege_and_occupation_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Make sure that an [Concept('army','армія')|e] can survive a siege before starting it.\n@arrow_bonus_tier_1! Do not be afraid to retreat from a siege if there is a dangerous enemy army approaching."
 hint_siege_and_occupation_hint_text_3: "#T Extra Hints:#!\n@hint! Keep an eye on your armies during a siege, even if there are currently no enemy armies around."

 hint_siege_and_occupation_diplomatic: "\"A protracted siege can prove fatal for the local population and prosperity.\""
 hint_siege_and_occupation_administrative: "\"We should arrange our forts in such a way that our main cities are defended from invaders, and can be quickly liberated in the event of an enemy siege.\""
 hint_siege_and_occupation_military: "\"Sieging and defending key positions, like mountainous choke points, can be decisive in winning a war.\""


 ### Construction missing input
 hint_lacks_of_rivals: "Possible Rivals"
 hint_lacks_of_rivals_hint_text: "$hint_lacks_of_rivals_hint_text_1$\n\n$hint_lacks_of_rivals_hint_text_2$\n\n$hint_lacks_of_rivals_hint_text_3$"
 hint_lacks_of_rivals_hint_text_1: "[Concept('rivals','суперники')|e] are [Concept('countries','країни')|e] that we publicly declare as hostile to our interests. The purpose of Rivals is twofold: As a diplomatic tool, declaring rivals helps us make friends with their own enemies. As an offensive tool, we can fabricate [Concept('casus_belli','привід для війни')|e] against our [rivals], and intervene in [Concept('war','війна')|e] against them."
 hint_lacks_of_rivals_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Observe the Rivalries and [Concept('alliances','союзами')|e] of our neighbors, and pick the same rivals as the country you want to ally. But beware of making too powerful enemies in the process.\n@arrow_bonus_tier_2! You can wait until other [countries] have declared their [rivals] before making your move. That way you will avoid angering the wrong [countries].\n@arrow_bonus_tier_2! Build a [Concept('spy_network','шпигунська мережа')|e] in our [rivals] in order to fabricate a [Concept('casus_belli','привід для війни')|e] against them."
 hint_lacks_of_rivals_hint_text_3: "#T Extra Hints:#!\n@hint! You do not need to declare all our available rivals. Remember you can right-click the #W Alert#! to discard it.\n@hint! Having Rivals will also allow you to be called to their wars in the opposite side. But be cautious: our [Concept('rival_enemies','соперники')|e] will be able to intervene in ours as well."

 hint_lacks_of_rivals_diplomatic: "\"Making unnecessary enemies is never advisable, but declaring the same Rivals as our neighbors might help us secure an alliance with them.\""
 hint_lacks_of_rivals_administrative: "\"The enemies of our rivals should be our friends.\""
 hint_lacks_of_rivals_military: "\"Having the proper Rivals offers abundant opportunities for those bold enough to take them.\""


 ### Construction missing input
 hint_control: "Proximity and Control"
 hint_control_hint_text: "$hint_control_hint_text_1$\n\n$hint_control_hint_text_2$\n\n$hint_control_hint_text_3$"
 hint_control_hint_text_1: "[control_icon] [Concept('control','контроль')|e] is one of the most important attributes of our [location_icon] [Concept('locations','локації')|e]. It determines the percentage of [taxes_icon] [Concept('tax_base','податкова база')|e] and [levies_icon] [Concept('levies','ополчення')|e] that is effectively usable by us or our [estates_icon] [Concept('estates','стани')|e]. A [location] may have many [building_icon] [Concept('buildings','будівлі')|e] and high [population_icon] [Concept('population','населення')|e], but they will not benefit anyone unless there is some [control] in the [location].\n\nThe Control of a Location changes monthly towards the [Concept('max_control','максимальний контроль')|e]. A [Concept('siege','Осади')|e] or other events may lower it temporarily, but the Location will eventually return to its max value.\n\nThe main source of [max_control] is [proximity_icon] [Concept('proximity','близькість')|e]. Our [capital_icon] [Concept('capital','столиця')|e] will always have #W 100%#! Proximity, and all other Locations calculate their proximity depending on the distance to the Capital. Proximity can propagate through land and sea, and it does so more efficiently along [road_icon] [Concept('roads','дороги')|e], open terrain and [seazones_icon] [Concept('seazones','морські зони')|e] with high [maritime_presence_icon] [Concept('maritime_presence','морська присутність')|e]; and less efficiently through mountains, forests and [seazones] infested with [Concept('pirates','пірати')|e]. There are other factors that also affect Max Control, like [Concept('pop_satisfaction','задоволеність населення')|e], [Concept('integration_status','статус інтеграції')|e], or some special [buildings]."
 hint_control_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Concentrate your building efforts in our [capital] and surrounding [locations], as they will naturally enjoy the highest [control] from the beginning of the game.\n@arrow_bonus_tier_2! Build [road_icon] [Concept('roads','дороги')|e] from the #W Location Panel#! in order to connect our [capital] to our wealthiest cities.\n@arrow_bonus_tier_2! Locations with a [port_icon] [Concept('port','порт')|e] might have an easier time reaching the [capital] through sea, especially if they have high [Concept('harbor_capacity','размере гавани')|e]. You can increase it in our key coastal [locations] with [buildings] like a [ShowBuildingTypeName('wharf')] or a [ShowBuildingTypeName('dock')].\n@arrow_bonus_tier_1! Newly [Concept('conquered','завойовано')|e] [locations] will start at #W 0%#! [control], and might take a long time to reach their Maximum. You can speed up the process by placing an [Concept('army','армія')|e] in the [location], or using a [ShowCabinetActionName('increase_control_province')] [cabinet_action_icon] [Concept('cabinet_action','дія кабінету')|e]."
 hint_control_hint_text_3: "#T Extra Hints:#!\n@hint! A [location] with #W 0%#! [control] will not generate any [gold_icon] [Concept('gold','золото')|e], but the [Concept('goods','товари')|e] it produces will still reach the [market_icon] [Concept('market','ринок')|e], so we might still want to build up important resources there to ensure sufficient [Concept('supply','постачання')|e].\n@hint! [ShowPopTypeName('peasants')] will [Concept('promote','просувати')|e] much faster in [locations] with high [control], and therefore new [buildings] will fulfill their [Concept('employment','рабочей силе')|e] sooner.\n@hint! Plan our [road] network carefully: A single, well-placed [road] crossing a mountain chain can improve the [proximity] of many [locations] on the other side."

 hint_control_diplomatic: "\"High Control helps converting and assimilating the most... #italic disorderly#! members of our society.\""
 hint_control_administrative: "\"A Location beyond our control will hardly provide any taxes.\""
 hint_control_military: "\"We need to control our land if we want to levy our population.\""


 ### Crown Power
 hint_crown_power: "Crown Power"
 hint_crown_power_hint_text: "$hint_crown_power_hint_text_1$\n\n$hint_crown_power_hint_text_2$\n\n$hint_crown_power_hint_text_3$"
 hint_crown_power_hint_text_1: "Our [Concept('crown_power_with_icon','влада корони')|e] represents the influence of our Government within our own borders. As the [ShowEstateTypeName('crown_estate')], we share the resources of our Country with our [Concept('estates_with_icon','стани')|e], whose interests might not always align with ours.\n\nA higher Crown Power will make enacting new [Concept('laws_with_icon','закони')|e] easier, improve the efficiency of our [Concept('cabinet_with_icon','кабінет')|e], and increase our base support in the [Concept('parliament_with_icon','парламент')|e]. Perhaps more importantly, the Crown Power determines to what extent the State shares the profits and costs of [Concept('trade_with_icon','торгівля')|e] and [Concept('food_with_icon','їжа')|e] with the [estates].\n\nOur Crown Power will primarily depend on the amount of [Concept('privileges_with_icon','привілеї')|e] granted to the [estates], and the [Concept('control_with_icon','контроль')|e] of our most populated [Concept('locations_with_icon','локації')|e]." 
 hint_crown_power_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Increase Control in our [locations] by building [Concept('roads_with_icon','дороги')|e] from the [Concept('capital_with_icon','столиця')|e]. \n@arrow_bonus_tier_2! Revoke [privileges] from our most powerful [estates] when we have high [Concept('stability_with_icon','стабільність')|e], but keep an eye on their [Concept('estate_satisfaction','задоволення стану')|e]. An angry [estate] might spell trouble in the horizon.\n@arrow_bonus_tier_1! Increase [Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)] with the [ShowCabinetActionName('strengthen_government')] [Concept('cabinet_action_with_icon','дія кабінету')|e].\n@arrow_bonus_tier_1! Build a [ShowBuildingTypeName('royal_court')] or a [ShowBuildingTypeName('sergeantry')] in the [capital]."
 hint_crown_power_hint_text_3: "#T Extra Hints:#!\n@hint! At 50% Crown Power, half of the expenses and profits for [trade] and [food] will go directly into the [Concept('treasury_with_icon','казне')|e], while the other half will be distributed among the [estates], according to their respective [Concept('estate_power_with_icon','влада стану')|e].\n@hint! Crown Power is usually very low at the beginning of the game, especially for bigger [countries].\n@hint! Future [Concept('advances_with_icon','покращення')|e] will unlock additional [buildings] and other bonuses to your [crown_power]."

 hint_crown_power_diplomatic: "\"Whilst our Crown Power is low, we remain at the mercy of our Estates.\""
 hint_crown_power_administrative: "\"Increasing our Crown Power would help us reap the benefits of Trade.\""
 hint_crown_power_military: "\"A centralized State can punch well above its weight.\""


 ### Estates
 hint_estates: "Estates"
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$"
 hint_estates_hint_text_1: "Estates are a representation of particular interests within our borders. Each Estate has a percentage of [Concept('estate_power_with_icon','влада стану')|e] that measures their power compared to other Estates and the [ShowEstateTypeName('crown_estate')] in a zero-sum distribution.\n\nEstates derive their power primarily from [Concept('population_with_icon','населення')|e], with each [Concept('pop_type','общественний класс')|e] supporting one specific [estate]. Estate Power is further modified by existing [Concept('laws_with_icon','закони')|e] and [Concept('privileges_with_icon','привілеї')|e].\n\nEstate Power determines their power in [Concept('parliament_with_icon','парламент')|e], it influences how much you can [Concept('tax','податок')|e] them, and it dictates how profits and costs from [Concept('trade_with_icon','торгівля')|e] and [Concept('food_with_icon','їжа')|e] are distributed.\n\nEstates also have a level of [Concept('estate_satisfaction_with_icon','довольства')|e] that measures their compliance with our Government. Each Estate provides a different positive modifier when their satisfaction is high, and a penalty when under #W 50%#!. When the [estate_satisfaction] of a Estate is too low, their constituent [Concept('pops','населення')|e] might start fuelling [Concept('rebellions_with_icon','повстання')|e]. Most worryingly, a Estate under #W 25%#! Satisfaction will stop providing [Concept('levies_with_icon','ополчення')|e]."
 hint_estates_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! [Concept('taxes','податки')|e] collected from the [estates] are the main source of [Concept('income','дохід')|e] for most [countries]. You can set or automate taxes from the @economy_panel! #W Budget panel#!.\n@arrow_bonus_tier_2! Any power the Estates hold comes at the expense of our [Concept('crown_power_with_icon','влада корони')|e]. You can erode their power by revoking their [Concept('privileges_with_icon','привілеї')|e] from the @government_panel! #W Estates Tab#!.\n@arrow_bonus_tier_1! You can placate a rebellious Estate by lowering [taxes], granting a [privilege], or bribing them from the @government_panel! #W Estates Tab#!."
 hint_estates_hint_text_3: "#T Extra Hints:#!\n@hint! The Estates collect all the [Concept('tax_base_with_icon','податкова база')|e] from our [Concept('locations','локації')|e], and we only get as much as we [tax] out of them.\n@hint! [countries] in the early game are very reliant on [Concept('levies_with_icon','ополчення')|e] provided by the [estates] to wage their [Concept('wars_with_icon','війни')|e], until they start to be replaced by more modern [Concept('regular_regiments_with_icon','регулярних войск')|e]."

 hint_estates_diplomatic: "\"A strong Clergy improves the stability of the realm.\""
 hint_estates_administrative: "\"A strong Burghers Estate adds to the wealth of our nation and the volume of our trade.\""
 hint_estates_military: "\"A strong Nobility increases the size and might of our armies.\""


 ### Markets
 hint_markets: "Markets"
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$"
 hint_markets_hint_text_1: "[Concept('markets_with_icon','ринки')|e] are the heart of the economy in #italic Europa Universalis V#!. All Locations belong to a Market where they sell and buy the goods needed for [Concept('pop_needs','потребностей населения')|e], [Concept('buildings','будівлі')|e], and [Concept('constructions','будівництво')|e]. By selling goods to their Market, Location generate [Concept('tax_base_with_icon','податкова база')|e] for the [Concept('estates','стани')|e], which can in turn be collected by the Government in the form of [Concept('taxes','податки')|e]."
 hint_markets_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Go to the @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')] to see our relevant Markets. Markets with a #G Green#! header contain our [Concept('owned','у володінні')|e], whereas Markets with Blue headers are Markets where we have [Concept('merchant_capacity','торгова спроможність')|e], but do not [own] any [location].\n@arrow_bonus_tier_3! You are advised to automate each individual [market] by clicking on the @automation! #W Cog Icon#!. This will keep all our [Concept('merchant_capacity_with_icon','торгова спроможність')|e] used up on the most interesting [Concept('merchants_with_icon','купцов')|e] at all times.\n@arrow_bonus_tier_2! Construct [Concept('buildings_with_icon','будівлі')|e] like [ShowBuildingTypeName('marketplace')] and [ShowBuildingTypeName('trade_office')] to increase our [Concept('merchant_capacity_with_icon','торгова спроможність')|e] in a Market."
 hint_markets_hint_text_3: "#T Extra Hints:#!\n@hint! The borders of Markets are dynamic: [locations] will fall under the [market] with the highest [Concept('market_attraction_with_icon','риночной привлекательностью')|e] in their territory, even if it is a foreign Market. The [market_attraction] of foreign Markets can be negated by [Concept('protectionism_with_icon','протекционизма')|e]."

 hint_markets_diplomatic: "\"The Invisible Hand is a wise master, but sometimes requires a little guidance.\""
 hint_markets_administrative: "\"It doeth be the economy, thou fool!\""
 hint_markets_military: "\"Growing our Markets is a fine thing.\nConquering neighboring Markets is even better.\""


 ### Food
 hint_food: "Food"
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$"
 hint_food_hint_text_1: "[Concept('pops','населення')|e] need [Concept('food_with_icon','їжа')|e] to live, and [Concept('armies','армії')|e] need [food] to march. They both get the [food] they need from the Stockpile of the [Concept('province_with_icon','провінція')|e] they are in (and not from the [location]!). If there is not enough [food], [pops] will suffer [Concept('starvation','голод')|e], and [armies] will suffer [Concept('attrition','виснаження')|e].\n\nThere are 3 layers involved in the production and distribution of $game_concept_food$:\n\n@location! [Concept('local_food','місцева їжа')|e]:\n$game_concept_food$ is produced primarily in those [Concept('locations','локації')|e] with [Concept('food_raw_materials','ресурсов для производства пищи')|e] as their [Concept('rgo_with_icon','ресурси')|e], like [ShowGoodsName('livestock')]. Any surplus or deficit the [location] may have is added to the $game_concept_provincial_food$.\n\n@province! [Concept('provincial_food','провінційна їжа')|e]:\nThe $game_concept_provincial_food$ is the most important layer. If a [Concept('province','провінція')|e] does not produce enough $game_concept_food$ to sustain the consumption of all its $game_concept_locations$, the Provincial storage will decrease. When it depletes, all $game_concept_locations$ inside a $game_concept_province$ will suffer [Concept('starvation','голод')|e]. But before that happens, the $game_concept_province$ will try to [Concept('buy_food','купить пищу')|e] from its $game_concept_market$.\n\n@market! [Concept('market_food','їжа з ринку')|e]:\nAll $game_concept_provinces$ in a [Concept('market','ринок')|e] will try to [Concept('sell_food','продати їжу')|e] when their storage is full, and try to [buy_food] when it is low. As long as there is enough $game_concept_food$ inside a $game_concept_market$, no one will starve."
 hint_food_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Go to the @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')] to see our relevant Markets. Markets with a #G Green#! header contain our [Concept('owned','у володінні')|e] [locations], so we need to make sure their [food] balance stays positive. If [food] is decreasing rapidly in any of our Markets, you will see a Yellow Banner. If there are starving [locations], you will see a Red banner.\n@arrow_bonus_tier_3! In order to increase food production in any of our Markets, click on the Food button to go to the @production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')]. From there you can see which of our [provinces] is in danger of [starvation], and expand their [rgo].\n@arrow_bonus_tier_3! Expand [Concept('rgo_with_icon','ресурси')|e] in Locations with the best [food_raw_materials], like [ShowGoodsName('rice')] or [ShowGoodsName('wheat')], and high [Concept('food_productivity_with_icon','продуктивність їжі')|e].\n@arrow_bonus_tier_1! We can also use [Concept('merchant_capacity_with_icon','торгова спроможність')|e] to import [Concept('food_raw_materials','ресурсов для производства пищи')|e] from other [markets], which will also move an equivalent amount of [food]. You can do that from the @economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')]."
 hint_food_hint_text_3: "#T Extra Hints:#!\n@hint! Food production decreases during [Concept('winter_with_icon','зима')|e]. Do not panic if you see all our Markets go in the negative for some months.\n@hint! [provinces|U] in deficit will buy the surplus of your most productive Provinces, as long as they belong to the same Market, so it is usually best to expand food goods in [locations] with the highest [food_productivity].\n@hint! [Concept('town_or_city','місто')|e] are usually less efficient than [Concept('rural_locations','сільські локації')|e] at producing [food]."

 hint_food_diplomatic: "\"Protracted hunger can spell the destruction of our population, and the downfall of our nation.\""
 hint_food_administrative: "\"Hunger is mostly a matter of perspective. It is not that bad if you are the one selling the food.\""
 hint_food_military: "\"An army marches on its stomach.\""

 ### Maritime Presence
 hint_maritime: "Maritime Presence"
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$"
 hint_maritime_hint_text_1: "[Concept('maritime_presence_with_icon','морська присутність')|e] is a very important metric found in coastal [Concept('seazones_with_icon','морські зони')|e]. It has the ability to help exert [Concept('proximity_with_icon','близькість')|e] along our coasts or islands.\n\nAdditionally, it provides [Concept('merchant_power_with_icon','торгова сила')|e] to the [Concept('market_with_icon','ринок')|e] that the [seazones] belongs to.\n\n[maritime_presence] is gained passively through buildings and through [Concept('navy_with_icon','флот')|e] presence, it has a decaying effect but it can also be lost due to [Concept('privateers_with_icon','приватири')|e] or [Concept('blockade_with_icon','блокада')|e]."
 hint_maritime_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Create specialized [navies] with ships that have high [maritime_presence] gain. You can then put them at one of your coastal [seazones] and they will spread their [maritime_presence] equally to all [seazones] that belong to that same [Concept('province_with_icon','провінція')|e].\n@arrow_bonus_tier_3! Alternatively, you can set them on [Concept('military_objective_with_icon','військова ціль')|e] #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!, which will do the same thing but will also automatically dock the ships to be repaired if needed.\n@arrow_bonus_tier_1! [ShowBuildingTypeName('coastal_fort')] is a very good building to use!"
 hint_maritime_hint_text_3: "#T Extra Hints:#!\n@hint! [maritime_presence] is only spread to the [province] they are on, even if the objective is set to more than 1 [provinces]. #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#! will move the [navy] once the [seazone] location has reached 100 [maritime_presence].\n@hint! [privateers] work on [Concept('area_with_icon','область')|e] level compared to [maritime_presence]."

 hint_maritime_diplomatic: "\"We need to take advantege of our coast to improve our trades.\""
 hint_maritime_administrative: "\"The safer the seafaring, the better the communication with our populace.\""
 hint_maritime_military: "\"With a strong naval presence, pirates will not dare to touch our trade routes.\""

 hint_slaves: "Slaves"
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$"
 hint_slaves_hint_text_1: "@slaves_goods! [ShowGoodsName('slaves_goods')] are a most special kind of [Concept('good_with_icon','товар')|e]. Like any other [good], they are bought and sold in [Concept('markets_with_icon','ринки')|e], and their price depends on [Concept('supply','постачання')|e] and [Concept('demand','спрос')|e]. Unlike any other [good], it represents actual [Concept('pops_with_icon','населення')|e], who are moved along whenever the [good] is traded.\n\nAs a [Concept('pop_type_with_icon','тип населення')|e], @slaves! [ShowPopTypeName('slaves')] can be used as workforce in [Concept('rgo_with_icon','ресурси')|e] and Slave [Concept('buildings_with_icon','будівлі')|e], such as the [ShowBuildingTypeName('sugar_plantation')].\n\n[buildings] like the [ShowBuildingTypeName('slave_market')] can transform existing @slaves! [ShowPopTypeName('slaves')] into @slaves_goods![ShowGoodsName('slaves_goods')] [goods], which are in turn sold in the [market]. The [good] is then traded away like any other [good], and [buildings] can demand it as input. When that happens, @slaves! [ShowPopTypeName('slaves')] will be moved to the [location] to work in the [building]."
 hint_slaves_hint_text_2: "#T Recommended Actions:#! \n@arrow_bonus_tier_3! When establishing [Concept('colonies_with_icon','колонії')|e] in another [Concept('continent','континент')|e], you can [Concept('trade_with_icon','торгівля')|e] Slaves into your colonial [markets] to work in your plantations.\n@arrow_bonus_tier_2! You can build [ShowBuildingTypeName('slave_center')] [buildings] in foreign [locations] within your [Concept('trade_range_with_icon','торгова дальність')|e] to ensure a steady supply of Slaves to trade away."
 hint_slaves_hint_text_3: "#T Extra Hints:#!\n@hint! [Concept('pops','населення')|e] are usually enslaved by [buildings] like the [ShowBuildingTypeName('slave_market')], although some [countries] have special mechanics that allow the enslavement of [pops] during [Concept('war_with_icon','війна')|e].\n@hint! [ShowReligionGroupName('christian')] only allows Slaves in Plantation [buildings], which are unlocked in the #V Age of Discovery#! and can only be built overseas."

 hint_slaves_diplomatic: "\"All men are created equal, except for some.\""
 hint_slaves_administrative: "\"Nothing of note was ever achieved without the sacrifice of the many.\""
 hint_slaves_military: "\"If free labor is ever scarce, heathens can provide.\""

#### ECO tutorial
hint_eco: "Advanced Economy Advice"
hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$"
hint_eco_hint_text_1: "Even if you can automate many aspects of your economy, there are still some actions that you need to do directly in order to move your [country] forward."
hint_eco_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! The best advice is always to try and reduce your [Concept('expenses_with_icon','витрати')|e].\n\n@arrow_bonus_tier_3! As the player, you should concentrate on planning [Concept('towns_and_cities_with_icon','міста')|e] and [Concept('roads_with_icon','дороги')|e]\n    Since [Concept('towns_and_cities_with_icon','міста')|e] reduce the amount of [Concept('rgo_with_icon','ресурси')|e] you can build, you want to urbanize the least valuable of your [rural_locations]. Those usually are:\n@sand![ShowGoodsName('sand')] @clay![ShowGoodsName('clay')] @horses![ShowGoodsName('horses')] @medicaments![ShowGoodsName('medicaments')] @wine![ShowGoodsName('wine')] @olives![ShowGoodsName('olives')] @millet![ShowGoodsName('millet')] @legumes![ShowGoodsName('legumes')] @fruit![ShowGoodsName('fruit')] @wild_game![ShowGoodsName('wild_game')] @beeswax![ShowGoodsName('beeswax')] \n\n@arrow_bonus_tier_3! Release [Concept('subjects_with_icon','васали')|e] on lands with low [Concept('control_with_icon','контроль')|e], as they will propagate their own $game_concept_control$.\n    [Concept('annex_with_icon','анексувати')|e] your subjects once you have built up your infrastructure in the area.\n    [Concept('annexation_with_icon','анексія')|e] speed is scaled by relative $game_concept_country$ size and [Concept('cultural_influence','культурний вплив')|e].\n\n@arrow_bonus_tier_2! Valuable [Concept('rgo_with_icon','ресурси')|e] are very good investment, especially if you also build up your [Concept('merchant_capacity_with_icon','торгова спроможність')|e] to [Concept('export_with_icon','експорт')|e] them.\n@goods_gold![ShowGoodsName('goods_gold')] @silver![ShowGoodsName('silver')] @gems![ShowGoodsName('gems')] @pearls![ShowGoodsName('pearls')] @amber![ShowGoodsName('amber')] @ivory![ShowGoodsName('ivory')] @pepper![ShowGoodsName('pepper')] @saffron![ShowGoodsName('saffron')] @chili![ShowGoodsName('chili')]\n\n@arrow_bonus_tier_2! [Concept('trade_income_with_icon','торговий дохід')|e] scales with [Link('hints', 'selected_hint = hint_crown_power', '@hint! Crown Power')] and is always good to increase by expanding [Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Trade Capacity')], which contrary to [tax_base] does not scale down with [control]\n\n@arrow_bonus_tier_1! Keep industrial $game_concept_goods$ $game_concept_prices$ low! They will boost the profitability of $game_concept_towns_or_cities$ and make [Concept('buildings_with_icon','будівлі')|e] cheaper to maintain.\n@lumber![ShowGoodsName('lumber')] @masonry![ShowGoodsName('masonry')] @glass![ShowGoodsName('glass')] @iron![ShowGoodsName('iron')] @mercury![ShowGoodsName('mercury')] @steel![ShowGoodsName('steel')]\n\n@arrow_bonus_tier_1! $game_concept_buildings$ that do not have [Concept('production_method_with_icon','метод виробництва')|e] will have a[Concept('maintenance_with_icon','утримання')|e] cost. It will fluctuate based on the $game_concept_price$ of the input $game_concept_goods$. Remember that [Concept('demand','спрос')|e] from [buildings] will also stimulate the growth of your economy!"
hint_eco_hint_text_3: "#T Extra Hints:#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint! Reducing inflation')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Increasing trade capacity')]\n[Link('hints', 'selected_hint = hint_control', '@hint! Increasing control')]"
hint_eco_diplomatic: "\"Sometimes coins offer the best laverage.\""
hint_eco_administrative: "\"Gold is the blood of nations.\""
hint_eco_military: "\"Income taken from others is the best kind of income.\""

#### POL tutorial
hint_pol: "Advanced Politics Advice"
hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$"
hint_pol_hint_text_1: "All [Concept('countries_with_icon','країни')|e] start with some disadvantages. Make sure to check [Link('government', 'tabcontent = estates', '@government_panel! $lateralview_government_entry_name$')] for [Concept('privileges_with_icon','привілеї')|e] and [Concept('laws_with_icon','закони')|e]. Those macro-changes can be tremendously helpful in the long term.\n\nDo not fear to change things up!"
hint_pol_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Make sure that [Concept('estate_satisfaction_equilibrium_with_icon','рівновага задоволення станів')|e] is enough to [Concept('tax','податок')|e] [ShowEstateTypeName('burghers_estate')] and [ShowEstateTypeName('peasants_estate')] at max level without it going below #W 50%#!.\n\n@arrow_bonus_tier_3! Check [Link('societal_values', '', '@government_panel! Government Panel > Values')] to find out what [Concept('societal_values_with_icon','суспільні цінності')|e] are worth pursuing. In general most advantegous are:\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3! Go through [Concept('laws_with_icon','закони')|e] to check what should be changed.\n    [Concept('parliament_with_icon','парламент')|e] will allow for easy $game_concept_law$ changes and should be one of priorities early game\n    $game_concept_laws$ to watch out for at game start:\n    $BULLET_WITH_TAB$[ShowLawName('mining_law')]\n    $BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n    $BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n    $BULLET_WITH_TAB$[ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3! Go through assigned and available [Concept('privileges_with_icon','привілеї')|e] for every [Concept('estate_with_icon','стан')|e]. They are a tool to modify $game_concept_estate_satisfaction_equilibrium$ and $game_concept_societal_values$ drift.\n   [ShowEstateTypeName('nobles_estate')] should be given only enough to be loyal. Taking away $game_concept_estate_power$ from them is beneficial in the long term.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n   [ShowEstateTypeName('clergy_estate')] should be given every positive $game_concept_privilege$ even if they cannot be taxed - each point of their $game_concept_estate_satisfaction$ beyond #W 50%#! provides bonus to [Concept('research_progress_with_icon','прогрес досліджень')|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n   [ShowEstateTypeName('burghers_estate')] should be actively given as much positive $game_concept_privileges$ as possible. They are mostly positive, meanwhile increasing burghers [Concept('estate_power_with_icon','влада стану')|e] will lower it for other $game_concept_estates$. Furthermore each point of $game_concept_estate_satisfaction$ will raise [Concept('production_efficiency_with_icon','ефективність виробництва')|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n   [ShowEstateTypeName('peasants_estate')] $game_concept_privileges$ should give enough $game_concept_estate_satisfaction_equilibrium$ to allow for maximum $game_concept_tax$. It's important to keep in mind their drift towards [ShowSocietyDirectionName('decentralization')] as it's not ideal. Nevertheless Commoners will have low $game_concept_estate_power$ throughout the game, so cost for revocation will be low compared to other $game_concept_estates$\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2! Look for [Concept('government_reforms_with_icon','урядові реформи')|e] that would fit the $game_concept_societal_values$ you seek. Keep in mind that some bonuses, like [Concept('diplomatic_capacity','дипломатична спроможність')|e], could allow to lower [Concept('diplomatic_maintenance','дипломатичне утримання')|e].\n\n@arrow_bonus_tier_2! Some [Concept('cabinet_actions_with_icon','дії кабінету')|e] like [ShowCabinetActionName('stabilize_country')] or [ShowCabinetActionName('strengthen_government')] can allow lowering expenses, leaving you with more $game_concept_income$ leftover!"
hint_pol_hint_text_3: "#T Extra Hints:#!\n[Link('hints', 'selected_hint = hint_crown_power', '@hint! Crown power')]\n[Link('hints', 'selected_hint = hint_estates', '@hint! Estates')]"
hint_pol_diplomatic: "\"A shrewd ruler can make the most of every contingency\""
hint_pol_administrative: "\"Prosperous politics means prosperous businesses\""
hint_pol_military: "\"Our Estates are often worse than our enemies.\""

#### MIL tutorial
hint_mil: "Advanced Expansion Advice"
hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$"
hint_mil_hint_text_1: "Two general advices: professional [Concept('armies_with_icon','армії')|e] (including [Concept('mercenaries','найманці')|e]) will always beat similarly sized [Concept('levies_with_icon','ополчення')|e], and the best way to grow your $game_concept_army$ is to grow the economy."
hint_mil_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Get the [ShowInstitutionName('professional_armies')] [Concept('institution','інститут')|e] as soon as possible: getting [ShowAdvanceName('armory_advance')] quickly will allow to win previously impossible [Concept('wars_with_icon','війни')|e].\n\n@arrow_bonus_tier_3! [Concept('war_score_with_icon','військові очки')|e] from [Concept('battles','битви')|e] scales down with [Concept('ages','епохи')|e]. At the beginning it's up to #W 50%#! making it easy to win [Concept('wars','війни')|e] with $game_concept_battles$ alone!\n\n@arrow_bonus_tier_3! Make sure to have access to strategic [Concept('goods_with_icon','товари')|e]. They are not needed in big amounts, but they are necessary to build up your [Concept('army','армія')|e] and [Concept('navy','флот')|e]: @tin![ShowGoodsName('tin')] @lead![ShowGoodsName('lead')] @copper![ShowGoodsName('copper')]\n\n@arrow_bonus_tier_3! $game_concept_armies$ only [Concept('reinforce_with_icon','підкріплення')|e] in ally territory.\n\n@arrow_bonus_tier_3! [ShowUnitCategoryName('army_infantry')] is the main [Concept('battle','битва')|e] line. It's cheap and effective at absorbing [Concept('damage_taken','отримано пошкоджень')|e], meanwhile [ShowUnitCategoryName('army_artillery')] cause vast damage to the frontline -  it's important that the frontline survives [Concept('bombard_phase_with_icon','фаза обстрілу')|e]\n\n@arrow_bonus_tier_2! Tracing a clear logistic line for your $game_concept_armies$ in [Concept('enemy_with_icon','ворог')|e] territory is crucial. If your line gets cut the whole $game_concept_army$ could disappear due to [Concept('attrition','виснаження')|e]. You can use [ShowUnitCategoryName('army_auxiliary')] units to transport [Concept('food','їжа')|e] to the frontline, or place [Concept('supply_depots','склади постачання')|e] to help with logistics.\n\n@arrow_bonus_tier_1! [Concept('manpower_with_icon','людські ресурси')|e] [Concept('buildings','будівлі')|e] have the highest [Concept('maintenance_with_icon','утримання')|e] cost in the game, so it is best to build those in [Concept('locations','локації')|e] with high [Concept('control','контроль')|e].\n\n@arrow_bonus_tier_1! $game_concept_battles$ tipically last only a few days, so before pushing far be sure you can always $game_concept_reinforce$ in time."
hint_mil_hint_text_3: "#T Extra Hints:#!\n[Link('hints', 'selected_hint = hint_manpower', '@hint! Manpower')]\n[Link('hints', 'selected_hint = hint_sailors', '@hint! Sailors')]\n[Link('hints', 'selected_hint = hint_war', '@hint! War')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Battles')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Occupation and Sieges')]"
hint_mil_diplomatic: "\"Make other countries win your wars\""
hint_mil_administrative: "\"Attrition could lead to the decimation of any army\""
hint_mil_military: "\"Do not bring a knife to a gun fight\""

hint_holland: "Starting Advice for Holland"
hint_holland_hint_text: "The highly urbanized [locations] of the Low Countries make the [Player.GetLongName] a prime candidate to become a commercial powerhouse in Northern Europe.\n\n@hint! #T Build [ShowBuildingTypeName('marketplace')] buildings in every [ShowLocationRankName('town')]#!\nThe Trade Automation will use their [Concept('merchant_capacity_with_icon','торгова спроможність')|e] to [Concept('import_with_icon','імпорт')|e] the [Concept('raw_materials_with_icon','сировина')|e] that the [market_icon][Player.GetCapital.GetMarket.GetName] lacks, as well as to [Concept('export_with_icon','експорт')|e] the surplus of [Concept('produced_goods_with_icon','вироблені товари')|e] from our Towns.\n\n@hint! #T Expand the textile industry#!\nThere is much profit to be made from exporting [ShowGoodsName('fine_cloth')]. Build the [ShowBuildingTypeName('cloth_guild')] and [ShowBuildingTypeName('fine_cloth_guild')] buildings, and consider importing [ShowGoodsName('wool')] from the [ShowLocationName('london')] Market if need be.\n\n@hint! #T Increase our [crown_power]#!\n[Concept('trade_income_with_icon','торговий дохід')|e] is divided among the [ShowEstateTypeName('crown_estate')] and the [Concept('estates_with_icon','стани')|e] according to their relative power. Keeping our [Concept('crown_power_with_icon','влада корони')|e] high will ensure a steady flow of [trade_income] into the [Concept('treasury','скарбниця')|e]. You can learn more about [crown_power] in the [Link('hints', 'selected_hint = hint_crown_power', 'Crown Power Hint')].\n\n@hint! #T Mind the [food] supply#!\n[Concept('urban_locations','міські локації')|e] produce less [Concept('food_with_icon','їжа')|e] than [Concept('rural_locations','сільські локації')|e]. Keep an eye on the [Concept('food_stockpile_with_icon','запас їжі')|e] of the [Player.GetCapital.GetMarket.GetName], and expand our [ShowGoodsName('fish')] and [ShowGoodsName('livestock')] [Concept('rgo_with_icon','ресурси')|e] if necessary. Our [budget] will suffer if [food] becomes too expensive.\n\n@hint! #T Placate our neighbors#!\nWe may be rich, but our modest size renders us vulnerable to foreign aggression. Use the $IMPROVE_RELATIONTITLE$ [Concept('diplomatic_action_with_icon','дипломатичні дії')|e] with our most threatening neighbors, especially [GetCountry('FRA').GetName] and [GetCountry('ENG').GetName]."

hint_holland_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_holland_administrative: "$hint_advisor_salute_administrative$"
hint_holland_military: "$hint_advisor_salute_military$"


hint_hungary: "Starting Advice for Hungary"
hint_hungary_hint_text: "The [Player.GetLongName] starts in a privileged position as one of the main powers in the [Concept('region','регіон')|e]. We have an [Concept('alliance_with_icon','альянс')|e] with #W Poland#!, #W Bosnia#! is our [Concept('subject_with_icon','васал')|e], and #W Croatia#! is in a [Concept('personal_union_with_icon','персональна унія')|e] under our [Concept('ruler_with_icon','правитель')|e] [Player.GetGovernment.GetRuler.GetName]. That means we can focus on developing our [Concept('country','країна')|e] without worrying about external threats... at least for the time being.\n\n@hint! #T Build [roads] towards your mines#!\nThere are rich deposits of [ShowGoodsName('goods_gold')] and [ShowGoodsName('silver')] to the north of [capital_icon] [Player.GetCapital.GetName]. However, they are underbuilt, and in [locations] with low [Concept('control_with_icon','контроль')|e]. We should seek to build [Concept('roads_with_icon','дороги')|e] from [Player.GetCapital.GetNameWithNoTooltip] to those valuable mines, in order to increase our [Concept('proximity_with_icon','близькість')|e], and therefore our [control].\n\n@hint!  #T Build Jewelry Guilds around your [capital]#!\nDue to the high supply, the price of [ShowGoodsNameWithNoTooltip('goods_gold')] and [ShowGoodsNameWithNoTooltip('silver')] inside the [market_icon] [Player.GetCapital.GetMarket.GetName] is extremely low. A [ShowBuildingTypeName('jewelry_guild')] will use [ShowGoodsNameWithNoTooltip('goods_gold')] and [ShowGoodsNameWithNoTooltip('silver')] to produce [ShowGoodsName('jewelry')], a very profitable crafted good, adding even more value to our mines in the process.\n\n@hint! #T Build [ShowBuildingTypeName('marketplace')] to export your surplus#!\nThe Automated [Concept('trade_with_icon','торгівля')|e] will [Concept('export_with_icon','експорт')|e] any surplus of [Concept('goods_with_icon','товари')|e], such as [ShowGoodsNameWithNoTooltip('jewelry')], to other [Concept('markets_with_icon','ринки')|e], which will create [Concept('trade_income_with_icon','торговий дохід')|e] and keep the entire production chain profitable.\n\n@hint! #T Revoke the [ShowPolicyName('gold_export_ban')]#!\nEurope craves our [ShowGoodsNameWithNoTooltip('goods_gold')], and exporting it directly would be a very profitable endeavor, but our current [ShowLawName('precious_metal_distribution_law')] [Concept('law','закон')|e] forbids it. Consider changing the [policy] during the next [Concept('parliament_with_icon','парламент')|e]." 

hint_hungary_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_hungary_administrative: "$hint_advisor_salute_administrative$"
hint_hungary_military: "$hint_advisor_salute_military$"


hint_norway: "Starting Advice for Norway"
hint_norway_hint_text: "The [Player.GetLongName] is a vast [Concept('country','країна')|e], but our [Concept('control','контроль')|e] outside our [Concept('capital','столиця')|e] is nominal at best. We should expand our infrastructure, both maritime and landborne, to increase our [Concept('proximity','близькість')|e] and harness the resources of the north.\n\n@hint! #T Build [roads] from our [capital] #!\nWe should aim to lay [Concept('roads_with_icon','дороги')|e] from [capital_icon] [Player.GetCapital.GetName] to every nearby [ShowLocationRankName('town')] and valuable [Concept('rgo_with_icon','ресурси')|e], in order to increase our [Concept('proximity_with_icon','близькість')|e] and [Concept('control_with_icon','контроль')|e]. The [ShowGoodsName('silver')] mines west of [Player.GetCapital.GetNameWithNoTooltip] should be particularly profitable, with due investment. Check the [proximity] Map Mode frequently!\n\n@hint! #T Increase [maritime_presence] #!\nCarving [roads] through our mountainous hearthland can become a vain and expensive pursuit. With good [Concept('maritime_presence_with_icon','морська присутність')|e] along our coastline, [proximity] could propagate much more efficiently by sea. Build [ShowBuildingTypeName('wharf')] and [ShowBuildingTypeName('dock')] in our Towns, and have fleets of [ShowUnitCategoryName('navy_light_ship')] patrolling our coasts, once we have researched the appropriate [Concept('advance_with_icon','покращення')|e].\n\n@hint! #T Found Towns in good harbors close to our [capital]#!\nThe [proximity] of coastal [locations] is much improved by [Concept('natural_harbor_suitability_with_icon','придатність природної гавані')|e]. Check the $mapmode_natural_harbor_suitability_name$ Mapmode to look for our best natural ports.\n\n@hint! #T Expand our industries#!\nBuild [ShowBuildingTypeName('fine_cloth_guild')], [ShowBuildingTypeName('furniture_guild')], and [ShowBuildingTypeName('scriptorium')] in our Towns to process our natural resources, and build [ShowBuildingTypeName('marketplace')] to [Concept('export_with_icon','експорт')|e] them to other [Concept('markets_with_icon','ринки')|e].\n\n@hint! #T Strengthen the Union with Sweden #!\nOur [Concept('personal_union_with_icon','персональна унія')|e] with [GetCountry('SWE').GetName] guarantees peace in our borders. We could strive for deeper integration with their country by enacting common [laws] in the [Concept('international_organization','міжнародна організація')|e] Panel."

hint_norway_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_norway_administrative: "$hint_advisor_salute_administrative$"
hint_norway_military: "$hint_advisor_salute_military$"


hint_naples: "Starting Advice for Naples"
hint_naples_hint_text: "As the biggest power in the [Concept('region','регіон')|e], the [Player.GetLongName] is poised to dominate Italian trade and politics, while our [Concept('subjects','васали')|e] in Greece constitute a convenient foothold for external expansion.\n\n@hint! #T Build [roads] from our [capital] #!\nWe should aim to lay [Concept('roads_with_icon','дороги')|e] from [capital_icon] [Player.GetCapital.GetName] to every nearby [ShowLocationRankName('town')] and valuable [Concept('rgo_with_icon','ресурси')|e], in order to increase our [Concept('proximity_with_icon','близькість')|e], and therefore our [Concept('control_with_icon','контроль')|e].\n\n@hint! #T Expand our extraction of [raw_materials]#!\nOur [country] contains valuable [Concept('raw_materials_with_icon','сировина')|e] in abundance. [ShowGoodsName('wool')], [ShowGoodsName('fiber_crops')], and [ShowGoodsName('silk')] are not only very valuable by themselves, but they can also be used by our textile industries in [Concept('urban_locations','міські локації')|e]. Expand those [Concept('rgo_with_icon','ресурси')|e] as soon as possible, and prioritize increasing [control] there.\n\n@hint! #T Develop the textile industry #!\nBuild [ShowBuildingTypeName('cloth_guild')] and [ShowBuildingTypeName('fine_cloth_guild')] [buildings] in our [urban_locations]. They will use our [raw_materials] to produce expensive [Concept('produced_goods_with_icon','вироблені товари')|e], while the added demand will make our [rgo] even more profitable.\n\n@hint! #T Build [ShowBuildingTypeName('marketplace')] to export our surplus#!\nThe Automated [Concept('trade_with_icon','торгівля')|e] will [Concept('export_with_icon','експорт')|e] any surplus of [Concept('goods','товари')|e], such as [ShowGoodsNameWithNoTooltip('fine_cloth')], to other [Concept('markets_with_icon','ринки')|e], which will create [Concept('trade_income_with_icon','торговий дохід')|e] and keep the entire production chain profitable."

hint_naples_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_naples_administrative: "$hint_advisor_salute_administrative$"
hint_naples_military: "$hint_advisor_salute_military$"


hint_castile: "Starting Advice for Castile"
hint_castile_hint_text: "As the dominant power of the [Concept('region','регіон')|e], the [Player.GetLongName] stands on privileged grounds for unifying Iberia under one throne. However, our administration is already stretched thin, and our [control] in the south is so low it barely contributes to our [Concept('budget','бюджет')|e]. It would be wise to consolidate our [control] over our current territory before we embark on futher conquests.\n\n@hint! #T Build [roads] from our [capital] #!\n[locations] without [Concept('control_with_icon','контроль')|e] are virtually useless to our administration. Build [Concept('roads_with_icon','дороги')|e] and [ShowBuildingTypeName('bridge_infrastructure')] [buildings] from our [Concept('capital_with_icon','столиця')|e] in order to increase our [Concept('proximity_with_icon','близькість')|e], and therefore our [control]. Check the [proximity] Map Mode frequently!\n\n@hint! #T Subjugate [GetCountry('GRA').GetName]#!\nEven if we are not in a position to [Concept('own','подконтрольних')|e] their land very effectively, we could make [GetCountry('GRA').GetName] our [Concept('subject_with_icon','васал')|e]. They would rule the land on our behalf and pay monthly tribute into our [treasury]. We can consider [Concept('annexing_with_icon','анексія')|e] them once our infrastructure and technology have develop enough to allow owning the land directly. In order to [annex] a [subject] we will need to have ruled over them for more than #Y 10#! years, and enjoy good relations with them.\n\n@hint! #T Plus Ultra#!\n[Concept('explorers_with_icon','дослідник')|e] tell of wealth beyond measure from their expeditions to India. However, embarking in such enterprises without the most modern [Concept('advances_with_icon','покращення')|e] may prove a ludicrously expensive endeavor."

hint_castile_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_castile_administrative: "$hint_advisor_salute_administrative$"
hint_castile_military: "$hint_advisor_salute_military$"


hint_ottomans: "Starting Advice for the Ottomans"
hint_ottomans_hint_text: "The impending Rise of the Turks [Concept('situation','ситуація')|e] will offer a unique opportunity for rapid expansion into Greece and Anatolia. Use the Situation [Concept('actions','дії')|e] to get a [Concept('casus_belli_with_icon','привід для війни')|e] on our neighbors, and unleash our might upon them.\n\n@hint! #T Integrate our conquests #!\nNewly [Concept('conquered_with_icon','завойовано')|e] [locations] need to be [Concept('integrated_with_icon','інтегровано')|e] into our administration via the [Concept('cabinet_with_icon','кабінет')|e] before we can reap any fruit from our conquests.\n\n@hint! #T Build [roads] from our [capital] #!\n[locations] without [Concept('control_with_icon','контроль')|e] are virtually useless to our administration. Lay [Concept('roads_with_icon','дороги')|e] from our [Concept('capital_with_icon','столиця')|e] in order to increase our [Concept('proximity_with_icon','близькість')|e], and therefore our [control]. Check the [proximity] Map Mode frequently!\n\n@hint! #T Create [subjects] to rule the conquered land#!\nAs you expand, you will come to conquer territories that lie far beyond the reach of our [proximity]. You are adviced to create [Concept('subjects_with_icon','васали')|e] to rule the land on our behalf until you can afford to administer it directly.\n\n@hint! #T Annex our [subjects] as [proximity] improves #!\nAs we develop our infrastructure and grow our [proximity], lands that were once barren to us become worth owning directly. In order to [Concept('annex_with_icon','анексувати')|e] a [subject] we will need to have ruled over them for more than #Y 10#! years, and enjoy good relations with them.\n\n@hint! #T Increase [maritime_presence] #!\nThe rough terrain of Greece and Anatolia makes projecting [proximity] by land difficult. With good [Concept('maritime_presence_with_icon','морська присутність')|e] along our coastline, [proximity] could propagate much more efficiently by sea. Build [ShowBuildingTypeName('wharf')] and [ShowBuildingTypeName('dock')] in our Towns, and have [Concept('navies_with_icon','флоти')|e] patrolling our coasts. This would be particularly important if we were to move our [capital] to [ShowLocationName('constantinople')]..."

hint_ottomans_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_ottomans_administrative: "$hint_advisor_salute_administrative$"
hint_ottomans_military: "$hint_advisor_salute_military$"



