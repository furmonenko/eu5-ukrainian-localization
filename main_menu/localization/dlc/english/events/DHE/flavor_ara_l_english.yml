l_english:
 flavor_ara.1.title: "Консолато дель маре"
 flavor_ara.1.desc: "Наш новий квазісудовий орган, який забезпечуватиме дотримання норм морського та торговельного права, отримає назву «Консолато дель маре». Завдяки йому купці зможуть вирішувати торговельні спори без втручання королівських судів, а ми, тобто [GetCountry('ARA').GetLongName], заручимося фінансовою допомогою."
 flavor_ara.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ara.1.tt: "В області «[ShowLawName('maritime_law')]» стане доступна [Concept('policy', 'політика')|e] «[ShowPolicyName('ara_consulate_sea')]»"
 flavor_ara.2.title: "«Консолато дель маре»"
 flavor_ara.2.desc: "Нам запропонували виділити кошти на випуск нового видання збірника #italic Llibre del Consolat de mar#!, також відомого як #italic «Книга морської консульства»#!. Ця книга є збірником давніх морських звичаїв та настанов для військових кораблів, а в доопрацьоване видання також увійде статут Консульського суду — органу, що відповідає за дотримання морських законів."
 flavor_ara.2.a: "Проспонсорувати рукопис."
 flavor_ara.2.b: "Залишити рукопис без уваги."
 flavor_ara.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.3.desc: "Італійський поет, канонік, учений, дипломат і хроніст [target_character.GetName] нині присвячує весь вільний час вивченню словесних наук під покровительством правителя [ROOT.GetCountry.Custom('CL_GEN')]. Він є засновником Академії Понтаніана, звідки [ROOT.GetCountry.GetGovernment.GetRulerTitle] набирає собі на службу молодих та перспективних учених. [target_character.GetNameWithNoTooltip] володіє досить обширними знаннями, а тому розумно буде найняти його як радника."
 flavor_ara.3.a: "Так, найняти його."
 flavor_ara.4.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ara.4.desc: "Завдяки зусиллям такого діяча, як [target_character.GetName], одне одному були представлені юний учений [target_character2.GetName] та правитель #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [ROOT.GetCountry.GetGovernment.GetCourtTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'виявився настільки вражена', 'виявився настільки вражений')] [Select_CString(target_character2.IsFemale, 'її', 'його' )] інтелектом, що навіть [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale, 'найняла', 'найняв')] [Select_CString(target_character2.IsFemale, 'її', 'його' )] як викладача для свого молодого спадкоємця. [target_character2.GetNameWithNoTooltip] також встиг послужити політичним радником, військовим секретарем і навіть канцлером, однак найбільше він цікавиться наукою.\n\nДосить відомі його трактати, серед яких «Про великодушність принців», «Про жорстокість» і «Про пишність», а також твердження, що кожен великий правитель залишає пам'ять про себе в архітектурі та грандіозних пам'ятниках. Описати навколишню дійсність та умови, в яких проявляються ті чи інші почуття, Понтано здатен класичною, але водночас місткою та впізнаваною мовою, яку неможливо сплутати з мовою інших авторів.\n\nЙого великий повчальний твір — написана гекзаметром поема «Uranія» — справжня збірка астрономічних знань епохи, що переплітається з міфологічними сюжетами. Пише учений латиною; найбільш самобутні його твори — #italic De conjugali amore#!, #italic Eridanus#!, #italic Tumuli Naeniae#!, #italic Baiae#! — написані віршами та присвячені особистим почуттям, що виражені палко, але м'яко й щиро."
 flavor_ara.4.a: "Без нас він би ніколи не досяг таких успіхів!"
 flavor_ara.4.b: "Його успіхи — це успіхи нашого народу."
 flavor_ara.5.title: "Монастир Санта-Марія-де-Сіхена"
 flavor_ara.5.desc: "Королівський монастир Санта-Марія-де-Сіхена заснувала кастильська королева Санча, дружина арагонського монарха Альфонсо II. Його будівництво тривало з 1183 по 1208 рік. Сьогодні будівля цього монастиря, відомого чудовою колекцією романських фресок, занепала, хоча в ньому як і раніше живуть черниці. Вони попросили нас підтримати монастир грошима, а якийсь художник, відомий під прізвиськом «Сіхенський майстер», погодився написати для його церкви велику вівтарну картину."
 flavor_ara.5.a: "Виділити монастирю кошти."
 flavor_ara.5.b: "Не звертати уваги."
 flavor_ara.6.title: "Гільдія селян"
 flavor_ara.6.desc: "[ROOT.GetCountry.GetLongName] силами своєї знаті прикріплює селян до землі. Крім того, сеньйори починають зловживати своїми правами, викликаючи обурення серед сільських жителів. Найбідніші з них відкрито закликають до заколоту, тоді як багатші селяни вирішили звернутися до нас із проханням провести реформи та припинити знущання з боку сеньйорів.\n\nНам відкрилася чудова можливість заручитися підтримкою селян у протистоянні зі знаттю. Так, пригнобленим можна дозволити заснувати власне товариство. [ShowEstatePrivilegeName('ara_sindicat_ara_remenca')] стане чимось на кшталт трудової спілки, що забезпечить їм нові свободи."
 flavor_ara.6.a: "Дозволимо селянам заснувати свою гільдію."
 ara_sindicat_ara_remenca: "Гільдія селян"
 ara_sindicat_ara_remenca_desc: "Гільдія селян — об'єднання сільських жителів на зразок трудової спілки. Вперше з'явилося в 1448 році в Каталонії."
 flavor_ara.6.b: "Не звертати уваги на неуків."
 flavor_ara.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.7.desc: "[Select_CString(target_character.IsFemale, 'Відома єзуїтська проповідниця', 'Відомий єзуїтський проповідник')] та ректор єзуїтської колегії в #TOOLTIP:LOCATION,tarragona_tt,X #L Таррагоні#!#! [target_character.GetName] широко [Select_CString(target_character.IsFemale, 'прославилася', 'прославився')] завдяки своєму видатному інтелекту. Проповіді [Select_CString(target_character.IsFemale, 'її', 'його')] красномовні, а уявлення про моральність та політику глибокі, тому [target_character.GetLastNameWithNoTooltip] користується прихильністю серед жителів не лише #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, а й інших держав. [Select_CString(target_character.IsFemale, 'Її', 'Його')] релігійні переконання та занурення у питання про природу людини свідчать як про духовну, так і про життєву мудрість.\n\nВтім, погляди, яких дотримується [target_character.GetLastNameWithNoTooltip], викликають певні суперечки: у своїх філософських працях [Select_CString(target_character.IsFemale, 'вона', 'він')] виступає проти традиційного мислення, що вже привернуло пильну увагу #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!. Однак навіть попри це, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашої держави з радістю прийме у себе такого розумного та вмілого в питаннях складних суспільних і політичних реалій людину — там [Select_CString(target_character.IsFemale, 'вона', 'він')] напевно послужить добру службу."
 flavor_ara.7.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] потребує таких людей. Запропонувати [Select_CString(target_character.IsFemale, 'їй', 'йому')] посаду."
 flavor_ara.7.b: "Нам ні до чого священик з такою сумнівною славою."
 flavor_ara.7.historical_info: "Бальтасар Грасіан — арагонський єзуїтський священик, філософ і письменник XVII століття. Здобув відомість у рідній Іспанії завдяки глибоким філософським роздумам і тонкому розумінню культурних та політичних особливостей своєї епохи; впливав не лише на своїх сучасників, а й на наступні покоління європейських мислителів. Частину своїх особливо суперечливих творів він опублікував без згоди настоятелів, за що згодом був позбавлений посади ректора та вигнаний з товариства єзуїтів."
 flavor_ara.8.title: "[gracian.GetNameWithNoTooltip] завершує [ShowWorkOfArtNameWithNoTooltip('el_criticon')]"
 flavor_ara.8.desc: "[Select_CString(gracian.IsFemale, 'Та, що перебуває', 'Той, що перебуває')] у нас на службі [Select_CString(gracian.IsFemale, 'єзуїтська черниця', 'єзуїтський монах')] [gracian.GetName] завершує свій magnum opus — [ShowWorkOfArtNameWithNoTooltip('el_criticon')]. У цьому грандіозному повчальному епосі в алегоричній формі відображені погляди [Select_CString(gracian.IsFemale, 'письменниці', 'письменника')] та [Select_CString(gracian.IsFemale, 'її', 'його')] уявлення про людську природу, моральність і життєві труднощі. Однак видання такого вражаючого твору затьмарене скандалом: перші частини виявились випущені без схвалення настоятелів. На адресу автора посипалися звинувачення, а членство [Select_CString(gracian.IsFemale, 'її', 'його')] в ордені єзуїтів опинилося під загрозою. [gracian.GetLastNameWithNoTooltip] [Select_CString(gracian.IsFemale, 'була змушена', 'був змушений')] звернутися до нас за допомогою у виданні повної версії «Крітікона», щоб з цим твором змогло ознайомитися якомога більше читачів. Якщо погодитися, ми запам'ятаємося нащадкам як покровителі мистецтва та його діячів, однак наші стосунки з єзуїтами в такому разі можуть стати досить напруженими."
 flavor_ara.8.a: "Така робота заслуговує визнання!"
 flavor_ara.8.b: "Ми не готові підтримувати такі суперечливі твори."
 flavor_ara.8.historical_info: "#italic El Criticón — один із найбільших іспанських філософських романів і головний твір письменника Бальтасара Грасіана, опублікований у трьох частинах у 1651—1657 рр. У ньому мовою сатири та алегорій описується життя головного героя — Андреніо, людини імпульсивної і водночас недосвідченої, тобто наділеної якостями, властивими кожному. Стиль Грасіана можна охарактеризувати як властивий іспанській літературі того часу консептизм — дотепний, що спирається на гру слів та винахідливість. #italic El Criticón — твір песимістичний, однак такий, що підходить до теми людського життя не без надії та заохочує читача прагнути до чеснот і вічної слави."
 flavor_ara.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.9.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'відома', 'відомий')] францисканський богослов і [Select_CString(target_character.IsFemale, 'письменниця', 'письменник')], широко [Select_CString(target_character.IsFemale, 'відома', 'відомий')] своїми працями, в яких поєднуються елементи теології, політики та етики. Окремі твори, такі як #italic Lo Crestià#!, можна назвати настановами щодо ведення праведного життя та побудови справедливого суспільства, що подобається як правителям, так і простим людям. Завдяки своїй красномовності та життєвій мудрості [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'отримала', 'отримав')] запрошення зайняти посаду радника при дворянах та міських правителях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Можливо, [target_ruler.GetName] теж не відмовиться від такого радника."
 flavor_ara.9.a: "Запросити [Select_CString(target_character.IsFemale, 'її', 'його')] — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] від цього лише виграє."
 flavor_ara.9.b: "Нам не потрібні [Select_CString(target_character.IsFemale, 'її', 'його')] поради."
 flavor_ara.9.historical_info: "Твори Ешіменіса у свій час читало чимало впливових діячів епохи, серед яких арагонські королі Мартін I, Педро IV та Хуан I, а також антипапа Бенедикт XIII. Однак вплив письменника поширювався далеко за межі рукописів: так, він відіграв важливу роль у діяльності авіньйонського папства, служив сповідником при королеві Марії де Луна та брав участь у релігійних і політичних дебатах серед сучасників."
 flavor_ara.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.10.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'знаменита поетеса', 'знаменитий поет')] родом із #TOOLTIP:LOCATION,valencia_tt,X #L Валенсії#!#!, [Select_CString(target_character.IsFemale, 'що підкорила', 'що підкорив')] серця людей своїми чудовими віршами про кохання, моральність і почуття. [target_character.GetLastNameWithNoTooltip] — першопрохідець: до [Select_CString(target_character.IsFemale, 'неї', 'нього')] майже не було прийнято писати #TOOLTIP:DIALECT,catalan_dialect,X #L каталонським#!#! діалектом. У своїх віршах [Select_CString(target_character.IsFemale, 'вона', 'він')] відкидає усталені придворні традиції та натомість досліджує глибини людської душі й філософські питання, що її терзають, що незмінно знаходить відгук у читачів. Наша держава, безсумнівно, досягне нових культурних вершин та сприятиме розквіту мистецтв, якщо [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] запросить до себе таку творчу особистість."
 flavor_ara.10.a: "Запросити [Select_CString(target_character.IsFemale, 'її', 'його')] — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] від цього лише виграє."
 flavor_ara.10.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його')] вірші — справжній дар для нашого народу, а [ShowLocationNameWithNoTooltip('valencia')] — [Select_CString(target_character.IsFemale, 'її', 'його')] дім; нехай там і залишається."
 flavor_ara.10.c: "Такі розваги нам не по кишені."
 flavor_ara.10.historical_info: "Аузіас Марк — один із найяскравіших поетів так званого Золотого віку валенсійської літератури. Одним із перших почав писати валенсійською мовою замість прийнятої тоді серед трубадурів окситанської. Вірші Марка, що справили чималий вплив на наступне покоління поетів, були присвячені переважно коханню, смерті та смертності."
 flavor_ara.11.title: "[target.GetNameWithNoTooltip]: оновлення"
 flavor_ara.11.desc: "[target_art.GetName] — справжня культурна та духовна гордість нашої держави загалом і #TOOLTIP:LOCATION,zaragoza_tt,X #L Сарагоси#!#! зокрема. Для кожного, хто поклоняється діві Марії, це справжня святиня. Однак час не щадить нічого, і за минулі століття будівля помітно занепала. Стало очевидно, що їй потрібен ремонт. Нам уже почали надходити пропозиції збудувати новий, більш вражаючий храм у стилі бароко на заміну старому. [target_ruler.GetName] вважає, що гідно виконати цю монументальну роботу зможе #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ський#! архітектор [target_character.GetName]."
 flavor_ara.11.a: "Перебудуємо храм і зробимо його ще прекраснішим!"
 flavor_ara.11.b: "Краще замовимо скромний ремонт."
 flavor_ara.11.c: "Ми не можемо дозволити собі такі витрати."
 flavor_ara.11.historical_info: "Відновлення храму Нуестра-Сіньора-дель-Пілар розпочалося в 1681 році із санкції арагонського віце-короля Хуана Хосе Австрійського, який забажав побудувати на місці колишньої занепалої споруди новий величний храм у стилі бароко. Проєкт, розроблений королівським архітектором Франсиско Еррерою, став знаменною віхою в історії архітектури та культури. До 1730 року довжина перебудованого храму становила 130 метрів, ширина — 67 метрів."
 flavor_ara.12.title: "Боротьба «Ла Біга» і «Ла Буска»"
 flavor_ara.12.desc: "Ще багато десятиліть тому #TOOLTIP:LOCATION,barcelona_tt,X #L барселонське#!#! суспільство розкололося на два угруповання. Одне одному протистоять #italic «Біга»#! — представники інтересів старої міської олігархії, та #italic «Буска»#! — союз купців і ремісників, що виступають за проведення економічних реформ і ширший доступ до влади. #italic «Біга»#! складається з багатих землевласників та наближених до аристократів почесних громадян. Це угруповання завідує міською владою та міцно тримається за свої привілеї, протидіючи будь-яким змінам. #italic «Буска»#!, у свою чергу, закликає до захисту місцевого виробництва, девальвації валюти та покращення умов для місцевої промисловості — так вона збирається подолати економічну кризу, що охопила середземноморську торгівлю. Напруженість зростає: #italic «Буска»#! дедалі частіше відмовляється миритися з неможливістю брати участь у міському управлінні та вимагає #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! втручання."
 flavor_ara.12.a: "Підтримати «Бігу»."
 flavor_ara.12.b: "Підтримати «Буску»."
 flavor_ara.12.c: "Не обирати."
 flavor_ara.13.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ський#! хроніст"
 flavor_ara.13.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'висловила', 'висловив')] бажання замовити обширну хроніку історії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, щоб із нашою історичною спадщиною могли ознайомитися й майбутні покоління. [ROOT.GetCountry.GetGovernment.GetCourtTitle] вважає, що ніхто не впорається з цим завданням так, як [target_character.GetName]. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'вивчала', 'вивчав')] риторику, #TOOLTIP:LANGUAGE,latin_language,X #L латинську#!#! та #TOOLTIP:LANGUAGE,greek_language,X #L грецьку#!#! мови, а також чудово володіє кількома сучасними мовами, такими як #TOOLTIP:LANGUAGE,french_language,X #L французька#!#!, #TOOLTIP:LANGUAGE,north_italian_language,X #L галло-італійська#!#! та #TOOLTIP:DIALECT,catalan_dialect,X #L каталонська#!#!. Крім того, [Select_CString(target_character.IsFemale, 'вона вже обіймала', 'він вже обіймав')] високі посади — [Select_CString(target_character.IsFemale, 'засідала', 'засідав')] у міському управлінні Барбастро та [Select_CString(target_character.IsFemale, 'працювала', 'працював')] помічником інквізиторського секретаря, — а тому володіє необхідним досвідом та навичками."
 flavor_ara.13.a: "Нехай [target_character.GetLastNameWithNoTooltip] з'явиться до нас: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] потребує таких людей."
 flavor_ara.13.b: "Такий досвідчений діяч надто дорого нам обійдеться."
 flavor_ara.13.historical_info: "У 1548 році арагонська корона доручила історику Суріті скласти хроніку королівства. Суріта підійшов до завдання відповідально: його монументальний твір, що отримав назву #italic Anales de la Corona de Aragón#!, охоплює історію Арагона від часів арабських завоювань до правління короля Фердинанда Католика. Відійшовши від прийнятої в середньовічній історіографії традиції спиратися на перекази та чутки на користь архівних записів та особистих бесід, Суріта заклав нові стандарти в історичній науці. Його можна сміливо назвати першим сучасним істориком Іспанії."
 flavor_ara.14.title: "Хроніка [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_ara.14.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] обговорює складання хроніки, в якій буде представлена славна історія #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. До неї увійдуть діяння наших монархів — від легендарних королів Собрарбе до правителів наших днів. Уже майже визначено людину, якій належить узятися за цей твір: імовірно, це буде [Select_CString(target_character.IsFemale, 'відома', 'відомий')] учена, солдат і [Select_CString(target_character.IsFemale, 'цистерціанська черниця', 'цистерціанський монах')] на ім'я [target_character.GetName]. [target_character.GetLastNameWithNoTooltip] надзвичайно дбайливо підходить до збереження #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої#! спадщини, а також чудово знає історію та вміло володіє мистецтвом прози й віршування. Більш підходящого хроніста неможливо знайти."
 flavor_ara.14.a: "Нехай [target_character.GetLastNameWithNoTooltip] займеться складанням хроніки."
 flavor_ara.14.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] не може дозволити собі витрачати час на такі дрібниці."
 flavor_ara.14.historical_info: "У 1499 році Гуальберто Фабрісіо Ваґад опублікував «Арагонську хроніку» — монументальний історичний твір, що став однією з перших хронік королівства, надрукованих арагонською мовою. У тексті помітний вплив віянь, характерних для історіографії того часу, тобто надання особливої ваги королівській владі, націоналістичні настрої та прославлення досягнень держави. Однак попри те, що в основу хроніки лягли старі та часто ненадійні джерела, цей твір чимало посприяв утвердженню арагонської самосвідомості та ознайомленню жителів країни з її історією."
 flavor_ara.15.title: "[target_ruler.GetNameWithNoTooltip] і постанови"
 flavor_ara.15.desc: "[target_ruler.GetName] збирається встановити звід законів, за якими діятиме #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ський#! дім #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Основне завдання — чітко визначити правила, яких зобов'язані дотримуватися і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], і чиновники. Також [target_ruler.GetNameWithNoTooltip] має намір встановити порядок проведення церемонії коронації [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их правителів, щоб посвячення та вінчання на царство завжди проходили однаково, а обряди мали глибокий символічний зміст."
 flavor_ara.15.a: "Чудова ідея!"
 flavor_ara.15.b: "У цьому немає потреби."
 flavor_ara.15.historical_info: "#italic Ordinacions de Pere el Cerimoniós#! — звід положень, що регулюють діяльність королівського дому, який був виданий у 1344 році арагонським королем Педро IV. Там детально описані обов'язки та завдання придворних чиновників, а також норми проведення церемонії коронації арагонських монархів. Таким чином ці положення не лише стали настановою для придворної адміністрації, а й встановили стандарт проведення обрядів сходження на престол."
 flavor_ara.16.title: "[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]"
 flavor_ara.16.desc: "[ShowEstatePrivilegeName('justicia_de_aragon')] — важливий посередник, без якого вже багато століть поспіль не можуть обійтися ні [ROOT.GetCountry.GetLongName], ні стани [ROOT.GetCountry.Custom('CF_RP')|l]. Власник цієї посади стоїть на сторожі [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого права та привілеїв, а також уважно стежить за тим, щоб #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]а#! влада не порушувала давні #italic фуерос#! — закони та привілеї [ROOT.GetCountry.Custom('CF_RP')|l]. Однак сьогодні стани виступають за зміцнення незалежності цієї ролі та визнання її на законодавчому рівні: вони вважають, що поблога хустісії має бути постійною та спадковою, до того ж обирати кандидата будуть самі стани, а не ті, хто призначає своїх ставлеників [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Відповідно, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не матиме права позбавляти хустісію повноважень або будь-яким чином заважати його діяльності."
 flavor_ara.16.a: "Поступимося їхнім вимогам."
 flavor_ara.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|U] не повинні бути обмежені у владі!"
 flavor_ara.16.historical_info: "Арагонський хустісія — важлива поблога в історії Арагонського королівства, заснована в XII столітті. Хустісія був зобов'язаний стежити за дотриманням місцевих законів і привілеїв та виступав як противага королівській владі, а тому володів широкими судовими та виконавчими повноваженнями й навіть міг скасовувати королівські рішення, якщо ті суперечили місцевим законам. Водночас хустісія очолював парламент і відігравав важливу роль у приведенні нових монархів до присяги. До XIII століття хустісія перетворився на незалежного та безсторонного посередника, що мав право тлумачити так звані форальні закони та захищати свободи королівських підданих, якщо на них зазіхали монархи."
 flavor_ara.17.title: "Офіційна клятва на вірність"
 flavor_ara.17.desc: "Стани [ROOT.GetCountry.Custom('CF_RP')|l], що засідають у #TOOLTIP:CULTURE,aragonese_tt,X #L арагонських#!#! кортесах, вимагають формального визнання своїх традиційних прав і привілеїв. Вони стверджують, що доки [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не присягнеться дотримуватися #italic фуерос#! (давні закони та звичаї, за якими давно живе #TOOLTIP:AREA,aragon_area,X #L Арагон#!#!), [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] не дочекаються від них клятви на вірність. Цю непокору яскраво виражає їхній гасло: #italic Y si no, no#! — «ні — значить, ні», тобто вони не стануть визнавати нашу владу, якщо [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] не шануватимуть їхні права."
 flavor_ara.17.a: "Присягнутися дотримуватися їхніх прав."
 flavor_ara.17.b: "Ми не підкоримося їхнім вимогам!"
 flavor_ara.17.historical_info: "Фраза #italic Y si no, no#! стала символом неприйняття арагонськими станами своїх монархів, якщо ті не підуть на певні умови: від короля вимагалося присягнутися не порушувати права та фуерос, і лише після цього арагонці готові були прийняти його владу. В основу цього принципу лягли такі традиції, як #italic Privilegio de la Unión#!. Своєю наполегливістю стани показали, що здатні обмежувати королівську владу та перешкоджати встановленню абсолютизму."
 flavor_ara.18.title: "Зміни в Арагоні"
 flavor_ara.18.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], що прагнули зосередити владу над [ROOT.GetCountry.Custom('rank_ru_INST')|l] у своїх руках і домогтися централізації цієї влади, зазнали невдачі після потужної відсічі з боку #TOOLTIP:AREA,aragon_area,X #L Арагона#!#!. Давні привілеї місцевих жителів та обширні повноваження, якими володіє [ShowEstatePrivilegeName('justicia_de_aragon')|l], стали серйозною перешкодою для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади. Згідно зі старими традиціями, монарх зобов'язаний шанувати свободу #TOOLTIP:CULTURE,aragonese_tt,X #L арагонців#!#!, тому [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] не можуть повністю інтегрувати королівство до складу держави під єдиним управлінням. Радники, роздосадовані майже повною відсутністю успіхів, вважають, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] мають скасувати ці архаїчні устої."
 flavor_ara.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|U] повинні володіти абсолютною владою!"
 flavor_ara.18.a.tt: "Всі [Concept('pops', 'групи населення')|e] зі стану #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! в #TOOLTIP:AREA,aragon_area,X #L Арагоні#!#! втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e] і приєднаються до фракції «[target_rebels.GetName]»"
 aragonese_loyalist_rebels: "Арагонські лоялісти"
 flavor_ara.18.b: "Фуеро слід шанувати."
 flavor_ara.18.historical_info: "Наприкінці XVI століття в Арагоні відбулася низка політичних конфліктів, що отримала в іспанській історіографії назву «змін». Причиною стала спроба централізації королівської влади в країні, проти чого різко виступив Арагон: місцеве самоврядування тут традиційно знаходилося під захистом, а влада монарха була обмежена. У 1591 році королівське втручання в місцеві справи призвело до спалаху невдоволення та збройного повстання, придушеного військами Філіпа II. Після цього Арагон значною мірою втратив традиційну автономію."
 flavor_ara.19.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] доля"
 flavor_ara.19.desc: "Хоча нам і вдалося обмежити самоврядування #TOOLTIP:AREA,aragon_area,X #L Арагона#!#! та вплив місцевих інституцій, у годину змін багато хто все ж рішуче виступив проти наших дій. Серед цих людей і [target_character.GetName] — колись [ShowEstatePrivilegeName('justicia_de_aragon')|l], [Select_CString(target_character.IsFemale, 'головна захисниця', 'головний захисник')] традиційних арагонських законів і привілеїв, а сьогодні [Select_CString(target_character.IsFemale, 'одна', 'один')] з ключових керівників повстання, [Select_CString(target_character.IsFemale, 'що вважає', 'що вважає')] наші дії незаконною спробою підірвати незалежність регіону. На щастя, наші війська вже заарештували [Select_CString(target_character.IsFemale, 'її', 'його')], і тепер доля [Select_CString(target_character.IsFemale, 'смутянки', 'смутяна')] залежить тільки від нас."
 flavor_ara.19.a: "Такова ціна єдності."
 flavor_ara.19.a.tt: "Всі [Concept('pops','групи населення')|e] в #TOOLTIP:AREA,aragon_area,X #L Арагоні#!#! втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
 flavor_ara.19.b: "Помилувати [Select_CString(target_character.IsFemale, 'її', 'його')], щоб послабити напруженість."
 flavor_ara.19.b.tt: "[Concept('pop_satisfaction','Задоволення')|e] усіх [Concept('pops','груп населення')|e] в #TOOLTIP:AREA,aragon_area,X #L Арагоні#!#! зросте на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
 flavor_ara.19.historical_info: "У 1591 році арагонець на ім'я Хуан де Лануса підняв повстання проти короля Філіпа II та його спроб централізувати владу в обхід давніх законів та інституцій Арагона. Королівські війська рішуче придушили бунт і захопили Ланусу в полон. За особистим наказом короля бунтівника було стято, навіть не дочекавшись суду. Його смерть поклала кінець останній значній спробі відстояти традиційну правову систему та незалежність Арагона від абсолютистських домагань."
 flavor_ara.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.20.desc: "Відомий лицар і [Select_CString(target_character.IsFemale, 'учена', 'учений')] [target_character.GetName], член ордену Святого Іоанна, користується чималою славою у жителів Середземномор'я: ім'я [Select_CString(target_character.IsFemale, 'її', 'його')] — символ воїнської доблесті та просвітництва. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'відома', 'відомий')] не лише своїм внеском у військову та управлінську справи, а й тим, що сприяє поширенню знання: так, завдяки [Select_CString(target_character.IsFemale, 'її', 'його')] зусиллям чимало класичних творів було перекладено #TOOLTIP:DIALECT,aragonese_dialect,X #L арагонською#!#! та #TOOLTIP:LANGUAGE,latin_language,X #L латинською#!#! мовами. [ROOT.GetCountry.GetGovernment.GetCourtTitle] вважає, що [target_character.GetLastNameWithNoTooltip] — людина, яких на світі дуже мало; справжнє втілення лицарських ідеалів та мистецтва управління державою. [Select_CString(target_character.IsFemale, 'Таку', 'Такого')] захоче бачити при собі [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] будь-якої держави, у тому числі й нашої. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] може або надійти на службу до нас, або застосувати свої стратегічні таланти на полі бою — [ROOT.GetCountry.GetLongName] це оцінить."
 flavor_ara.20.a: "Нам потрібні [Select_CString(target_character.IsFemale, 'її', 'його')] дипломатичні та військові таланти."
 flavor_ara.20.c: "Нехай і далі служить ордену Святого Іоанна."
 flavor_ara.20.historical_info: "Хуан Фернандес — знаменитий іспанський лицар, великий магістр ордену госпітальєрів. Відіграв найважливішу роль у битві при Епілі, де підтримав арагонського короля Педро IV, що виступив проти Арагонської унії. Будучи великим магістром, покровительствував авторам історичних і літературних творів, зокрема — перекладів арагонською мовою."
 flavor_ara.21.title: "Повстання херманій"
 flavor_ara.21.desc: "Невдоволення та напруженість, що охопили народ #TOOLTIP:AREA,valencia_area,X #L Валенсії#!#!, вилилися в справжній заколот. Місцеві херманії — братства — втомилися від гноблення та непідйомних поборів, яким їх піддають [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], а також від слабкості, яку раз у раз виявляють [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], нездатні захистити їх під час нападів берберських піратів. Не маючи сили все це терпіти, вони взялися до зброї. Рух за захист громад швидко розрісся й тепер вимагає широких реформ. Ці люди вважають, що наші [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] лише виграють, якщо підуть їм назустріч, однак напади, яким піддаються [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], та загальна безкомпромісність руху викликають занепокоєння."
 flavor_ara.21.a: "Не будемо звертати уваги."
 flavor_ara.21.a.tt: "Всі [Concept('pops', 'групи населення')|e] зі стану #TOOLTIP:POPTYPE,burghers,X #L міщан#!#! у #TOOLTIP:AREA,valencia_area,X #L Валенсії#!#! втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e] і приєднаються до фракції «[target_rebels.GetName]»"
 flavor_ara.21.b: "Визнати їхні труднощі та запропонувати компенсацію."
 flavor_ara.21.c: "Придушити заколот."
 germanies_revolt: "Повстання херманій"
 flavor_ara.21.historical_info: "Повстання херманій — заколот у королівстві Валенсія, що входило до складу Арагонської корони. Його розпочали гільдії ремісників, що збунтувалися проти короля Карла V. Причиною повстання стали важке матеріальне становище, напруження в суспільстві та нетерпимість до феодальної й королівської влади: ремісники більше не могли миритися із засиллям дворян-землевласників і корупцією в уряді, а також безвладдям, що було викликано відсутністю короля, який тоді перебував у Німеччині. Свою роль зіграло й невдоволення діями королівської ради та місцевих чиновників."
 flavor_ara.100.title: "«Тірант Білий»"
 flavor_ara.100.desc: "У [GetCurrentYear] році [Select_CString(target_artist.IsFemale, 'валенсійська письменниця', 'валенсійський письменник')] [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'опублікувала', 'опублікував')] лицарський роман #italic «Тірант Білий»#!. Він розповідає про пригоди благородного Тіранта, що рятує #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_ACC')|L]#!#! від #L [GetCountry('TUR').GetAdjective|l]их#! турків. У #TOOLTIP:CULTURE,catalan_tt,X #L каталонських#!#! читацьких колах ця книга вже здобула значну відомість — не в останню чергу завдяки тому, що оповідь відходить від звичних традицій лицарського роману; натомість на передній план виходять кохання, сарказм, людські почуття та яскраві описи повсякденного життя — настільки достовірні, що подекуди навіть їдкі."
 flavor_ara.100.a: "До чого ж велика наша культура!"
 flavor_ara.101.title: "«Каталонський атлас»"
 flavor_ara.101.desc: "#italic «Каталонський атлас»#!, складений у [GetCurrentYear] році, — справжня гордість майоркських картографів. Він напевно увійде в історію як найдетальніша карта світу нашого часу. Атлас намальовано на шести аркушах пергаменту, натягнутих на дерев'яні щити. На карту нанесено все, що нам відомо про космографію та астрономію (у тому числі позначено круглу форму Землі), а також наведено поради мореплавцям. Картографи зобразили весь відомий нам світ з його океанами, містами та політичними союзами. Східна частина карти складена на основі розповідей мандрівників, західна ж включає в себе все, що тільки має бути на портулані."
 flavor_ara.101.a: "Майоркська школа — гордість нашої держави."
 flavor_ara.102.title: "Королівський пантеон абатства Поблет"
 flavor_ara.102.desc: "[target_character.GetName] останнім часом часто розмірковує, де краще спочити [Select_CString(target_character.IsFemale, 'її', 'його' )] останкам після неминучої кончини. З усіх монастирів, що стоять на нашій землі, найбільше [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(target_character.IsFemale, 'зацікавилася', 'зацікавився' )] #TOOLTIP:WORK_OF_ART,poblet_abbey_tt,X #L абатством Поблет#!#!. Воно розташоване в [target_location.Custom('LR_PREP')|l] [target_location.GetName] і належить Цистерціанському ордену."
 flavor_ara.102.a: "Тут буде збудовано пантеон для благородних і королівських осіб."
 flavor_ara.102.b: "Дворяни будуть незадоволені, але нам і так є на що витратити гроші."
 flavor_ara.103.title: "[target_character.GetNameWithNoTooltip]: хроніка"
 flavor_ara.103.desc: "[target_character.GetName] закінчив складати хроніку, в якій описуються роки влади його батька на ім'я [target_character2.GetName] та епоха його власного правління. Твір цей розділено на шість глав, присвячених тим чи іншим подіям, і доповнено додатком.\n\nХроніст поставив перед собою завдання виправдати вчинки, що їх здійснив [GetCountry('ARA').GetGovernment.GetRulerTitle|l], а заразом детально описати все, що відбувалося в роки його царювання. Отриманий рукопис — справжня скарбниця безцінних знань, що неодмінно приведуть нашу державу до процвітання."
 flavor_ara.103.a: "Ми зрозуміли, що влада має бути в руках короля."
 flavor_ara.103.b: "Передача влади — ось наш шлях."
 flavor_ara.104.title: "Королівські верфі в Барселоні"
 flavor_ara.104.desc: "Робітників, що трудяться на королівських верфях біля гавані міста [port_location.GetName], останнім часом дедалі частіше звинувачують у лінощах та безвідповідальності. На розширення старої верфі, що почалося в 1241 році, нам довелося виділити зі скарбниці значні кошти, а тому ніяк не можна допустити, щоб ці гроші йшли нанівець.\n\nПісля того як до корабелів дійшли чутки про невдоволення при дворі, вони взяли справу у свої руки й тепер трудяться день і ніч, закладаючи нові кораблі в спробі виправдатися в наших очах."
 flavor_ara.104.a: "Чутки були несправедливими."
 flavor_ara.105.title: "Вікентій Феррер"
 flavor_ara.105.desc: "До нашого двору прийшов домініканський монах і проповідник [target_character.GetName] родом із [target_location.Custom('LR_GEN')|l] [target_location.GetName]. За його плечима — не одна місія, а пізнання його в галузі логіки поістині разючі. Домініканець [target_character.GetName] присвячує себе вивченню богослов'я й уже досяг відомості на ниві читання філософських лекцій. Завдяки вродженому дару до проповідей і красномовності він здатен знайти спільну мову з кожним, хоча його зв'язки з єврейськими громадами викликають у багатьох занепокоєння."
 flavor_ara.105.a: "Нехай приєднається до нашого двору та проповідує про Христа."
 flavor_ara.105.b: "За нашими мірками він надто нетерпимий."
 flavor_ara.105.a.tt: "Деякі #TOOLTIP:CULTURE,sephardi_tt,X #L сефарди#!#! в нашій державі навернуться до нашої релігії, але в решти це викличе невдоволення"
 flavor_ara.106.title: "Лонха-де-ла-Седа"
 flavor_ara.106.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] із [target_location.Custom('LR_GEN')|l] [target_location.GetName] вимагають збудувати для них окрему споруду, де можна буде торгувати #TOOLTIP:GOODS,silk,X #L шовком#!#!. Схоже, вони всерйоз мають намір перетворити місто на важливу ланку торгівлі на Середземному морі. Якщо задум вдасться, ми зможемо залучити сюди купців, а впливові [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] підтримуватимуть нас, і тоді [ShowLocationNameWithNoTooltip('valencia')] займе значуще місце в торгівлі шовком."
 flavor_ara.106.a: "Це піде всім на користь."
 flavor_ara.106.b: "Краще витратити гроші на щось більш розумне."
 flavor_ara.107.title: "Доля Монсеррата"
 flavor_ara.107.desc: "Монастир Санта-Марія-де-Ріполь, закладений у 888 році графом Віфредом I Волохатим, здавна виступав осередком культурного життя Каталонії. Протягом багатьох століть його скрипторій не поступався скрипторіям у Монтекассіно або Сен-Дені, однак з часом слава монастиря тихо згасла. Кошти на його існування, хоч і досить щедрі, виділяються переважно через те, що тут знаходиться родинна усипальниця графа Барселонського та Бесалу.\n\nОстанні кілька десятиліть дочірній монастир Санта-Марія-де-Монсеррат почав вимагати незалежності від Ріполя. Якщо її підтримати, доля Ріполя буде вирішена; багато хто, втім, вважає такий результат цілком природним."
 flavor_ara.107.a: "Нехай ідуть своїм шляхом."
 flavor_ara.107.b: "Трохи грошей — і Ріполь знову розквітне."
 flavor_ara.108.title: "Санта-Марія-де-Монсеррат"
 flavor_ara.108.desc: "Монастир Санта-Марія-де-Монсеррат, що веде своє походження від іншого монастиря — Санта-Марія-де-Ріполь — сьогодні можна сміливо назвати однією з найважливіших обителей ченців нашої держави. Прочан, що приходять сюди поклонитися Чорній Діві Монсерратській, настільки багато, що всім просто не вистачає місця, і служителі монастиря звернулися до нас в надії на нашу щедрість.\n\nВони хочуть спорудити собі клуатр, тим самим значно розширивши територію монастиря."
 flavor_ara.108.a: "Ми допоможемо розширити Монсеррат."
 flavor_ara.108.b: "Ми вже допомогли їм здобути незалежність. Що ще їм потрібно?"
 flavor_ara.109.title: "«Смуглянка»"
 flavor_ara.109.desc: "Незрячий прочанин, що прийшов до монастиря Санта-Марія-де-Монсеррат, клянеться, що Чорна Діва Монсерратська, яку тут лагідно називають #italic La Moreneta#! («смуглянка»), зцілила його від сліпоти.\n\nСкульптура Діви Марії, яку кілька століть тому випадково знайшли пастушачі діти, своє прізвисько отримала через те, що колись світла її шкіра з часом почорніла — імовірно, через свічки, що коптять."
 flavor_ara.109.a: "Прославимо дари Богоматері!"
 flavor_ara.109.b: "Чудеса, кажете?.."
 flavor_ara.109.b.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] стануть менш [Concept('pop_satisfaction', 'задоволені')|e]"
 flavor_ara.110.title: "Пальмський собор"
 flavor_ara.110.desc: "Після завоювання Майорки [target_character.GetName] [Select_CString(target_character.IsFemale, 'звела', 'звів')] на місці колишньої мечеті величний $palma_cathedral$ у стилі каталонської готики, що увібрала в себе архітектурні віяння Півночі. Його грандіозний неф заввишки в 44 метри лише на чотири метри поступається собору Святого Петра в Бове, а основу було закладено ще в 1229 році. Багато жителів нашої держави, втім, вважають собор незавершеним, хоча його вже встигли освятити."
 flavor_ara.110.a: "Отже, наш обов'язок — продовжити цю священну працю."
 flavor_ara.110.b: "Нехай цим займається церква."
 flavor_ara.111.title: "Утруднена коронація"
 flavor_ara.111.desc: "У нашій доблесній державі неухильно дотримується звичай, закладений ще королем [GetCharacter('ara_pere_ii_arago').GetName] у роки його славного правління: [GetCountry('PAP').GetLongName] — ця держава завжди дає благословення на проведення коронації у священних стінах #TOOLTIP:LOCATION,zaragoza_tt,X #L Сарагоського#!#! собору (він же #italic Ла Сео#! або Собор Богоявлення Спасителя). Монарх урочисто присягається дотримуватися арагонських фуерос, після чого тріумфуючий народ висипає на вулиці міста. Сьогодні настає нова епоха, і [new_ruler.GetName] опиняється на роздоріжжі. Перед нами складний вибір: підтримати старі звичаї чи виявити безстрашність і піти власним шляхом. Втім, про спокійний сон у будь-якому разі залишається лише мріяти, адже на королівських плечах важким тягарем лежить турбота про державу, і кожна помилка може стати останньою."
 flavor_ara.111.a: "Королі [GetCountry('ARA').Custom('CL_GEN')] ні в кого не просять дозволу."
 flavor_ara.111.b: "Ми принесемо клятву."
 flavor_ara.111.c: "Коронація відбудеться там, де побажає правитель."
 flavor_ara.111.c.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] #ONCLICK:COUNTRY,[GetCountry('ARA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ARA').Custom('CL_tt')],X [GetCountry('ARA').Custom('CL_GEN')|L]#!#! прийдуть у лють"
 flavor_ara.200.title: "[GetCountry('MLL').GetAdjectiveWithNoTooltip]ське питання"
 flavor_ara.200.desc: "Наш васал — [GetCountry('MLL').GetLongName] — вже давно не приносить нам нічого, крім неприємностей. Правитель цієї держави [majorca_ruler.GetName|l] — непокірна та груба людина, купці вступають у торговельні союзи з #L [GetCountry('GEN').GetAdjective|l]ими#! та іншими ринками Західного Середземномор'я всупереч #TOOLTIP:CULTURE,catalan_tt,X #L каталонським#!#! інтересам, а посли підписують дипломатичні угоди з нашими суперниками та ворогами, що прямо суперечить нашим наказам. Це неприйнятно!\n\nВтім, вихід є: вони карбують власні монети в обхід #L [GetCountry('ARA').GetAdjective|l]их#! законів, а тому [majorca_ruler.GetShortNameWithNoTooltip|l] може постати перед судом, якщо ми вкажемо на цей факт. Як тільки [Select_CString(majorca_ruler.IsFemale, 'вона', 'він')] опиниться в Барселоні, [Select_CString(majorca_ruler.IsFemale, 'її', 'його')] можна буде заарештувати, і тоді питання буде вирішено раз і назавжди."
 flavor_ara.200.a: "Добре. Приступити до справи."
 flavor_ara.200.b: "Нас не хвилюють провадження дрібних людишок."
 flavor_ara.201.title: "[GetCountry('ARA').GetAdjectiveWithNoTooltip|U]а тиранія"
 flavor_ara.201.desc: "Наш жорстокий сюзерен [GetCountry('ARA').GetGovernment.GetRuler.GetName] висуває офіційні звинувачення: [majorca_ruler.GetName] нібито [Select_CString(majorca_ruler.IsFemale, 'порушила', 'порушив')] #L [GetCountry('ARA').GetAdjective|l]ий#! закон тим, що карбує власні монети, хоча ми лише слідуємо стародавнім традиціям карбування, що зародилися ще в наших володіннях у Русійоні.\n\nВід нас вимагають наступного: [majorca_ruler.GetName] [Select_CString(majorca_ruler.IsFemale, 'повинна', 'повинен')] відправитися до [target_location.GetRank.GetNameAltWithNoTooltip('LR_VP')|l] [target_location.GetName] та постати там перед судом. Якщо ми відмовимося, нас загрожують оголосити бунтівниками."
 flavor_ara.201.a: "Ми нічого не порушили, а отже, нічого не боїмося."
 flavor_ara.201.b: "[GetCountry('ARA').GetGovernment.GetRuler.GetShortName] — слабкий, але жадібний правитель. Віддавши трохи землі, ми напевно зможемо [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale, 'її', 'його')] заспокоїти."
 flavor_ara.201.c: "Це пастка! Необхідно підготуватися та скинути з себе ярмо тирана."
 flavor_ara.202.title: "Пастка захлопнулася"
 flavor_ara.202.desc: "[majorca_ruler.GetName] [Select_CString(majorca_ruler.IsFemale, 'прибула', 'прибув')] до [target_location.Custom('LR_ACC')|l] [target_location.GetName], щоб постати перед судом за свої злочини. Наша варта миттєво схопила [Select_CString(majorca_ruler.IsFemale, 'її', 'його')]. Як тепер вчинити?"
 flavor_ara.202.a: "[Select_CString(majorca_ruler.IsFemale, 'Вона винна', 'Він винен')] — і нема чого гаяти час. Покінчити з [Select_CString(majorca_ruler.IsFemale, 'нею', 'ним')]."
 flavor_ara.202.b: "Нехай говорить. Наш суд буде справедливим."
 flavor_ara.202.b.tt: "[majorca_ruler.GetName] [Select_CString(majorca_ruler.IsFemale, 'виправдана', 'виправданий')]"
 flavor_ara.203.title: "Відповідна пропозиція"
 flavor_ara.203.desc: "[majorca_ruler.GetName] [Select_CString(majorca_ruler.IsFemale, 'відмовилася', 'відмовився')] постати перед судом. Натомість [Select_CString(majorca_ruler.IsFemale, 'вона', 'він')] пропонує нам викупити права, які [Select_CString(majorca_ruler.IsFemale, 'сама має', 'сам має')], і [Select_CString(majorca_ruler.IsFemale, 'готова', 'готовий')] передати короні свої володіння в [target_location.Custom('LR_PREP')|l] [target_location.GetName] у вічне користування."
 flavor_ara.203.a: "Ми згодні — поки що."
 flavor_ara.204.title: "Помста!"
 flavor_ara.204.desc: "Сталася катастрофа! [GetCountry('MLL').GetGovernment.GetPreviousRuler.GetName] [Select_CString(GetCountry('MLL').GetGovernment.GetPreviousRuler.IsFemale, 'вбита', 'вбитий')]. Це [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale,'наказала','наказав')] зробити [GetCountry('ARA').GetGovernment.GetRuler.GetName|l]. Обурений народ закликає до війни."
 flavor_ara.204.a: "До зброї! Смерть тирану!"
 flavor_ara.204.b: "Зачекайте! Ми поки не готові."
 flavor_ara.210.title: "Братська сварка"
 flavor_ara.210.desc: "[Select_CString(aragon_ruler.IsFemale, 'Наша правителька', 'Наш правитель')] [aragon_ruler.GetName] і [Select_CString(ruler_brother.IsFemale, 'її', 'його')] брат [ruler_brother.GetName] завжди недолюблювали один одного, проте після того, як народилася [aragon_daugther.GetName], стосунки між ними остаточно охололи.\n\n[aragon_ruler.GetShortNameWithNoTooltip] відразу [Select_CString(aragon_ruler.IsFemale, 'постановила', 'постановив')]: [ruler_brother.GetShortNameWithNoTooltip] [Select_CString(ruler_brother.IsFemale, 'повинна бути позбавлена', 'повинен бути позбавлений')] усіх своїх привілеїв та повноважень, якими [Select_CString(ruler_brother.IsFemale, 'володіла', 'володів')] як [Select_CString(ruler_brother.IsFemale, 'спадкоємиця', 'спадкоємець')] держави [GetCountry('ARA').GetLongName]. [ruler_brother.GetShortNameWithNoTooltip] негайно [Select_CString(ruler_brother.IsFemale, 'втекла', 'втік')] до [target_location.GetRank.GetNameAltWithNoTooltip('LR_VP')|l] [target_location.GetName], де [Select_CString(ruler_brother.IsFemale, 'почала', 'почав')] збирати союзників і схиляти їх на свій бік промовами про те, що [GetCountry('ARA').GetGovernment.GetRulerTitle|l] діє надто різко і необачно, оскільки не прислухається до голосу розуму, а піддається ненависті."
 flavor_ara.210.a: "Поганий щур! Вигнати [Select_CString(ruler_brother.IsFemale, 'її', 'його')] з [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip], поки не стало надто пізно!"
 flavor_ara.210.a.tt: "[ruler_brother.GetName] [Select_CString(ruler_brother.IsFemale, 'вигнана', 'вигнаний')] з [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_ara.210.b: "Запросити його назад до двору — і ми обговоримо престолонаслідування."
 flavor_ara.219.title: "Унія розпалася"
 flavor_ara.219.desc: "Повстання уній добігло кінця. Війська їхні розгромлені та звернені на втечу, бунтівні міста приборкані, а змовники відправлені на ешафот.\n\n[aragon_ruler.GetName] торжествує: всі зрадники переможені, а [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] тепер знову може спати спокійно. Настав час вирішити, як слід вчинити з привілеями, здобутими де впливом, де — силою."
 flavor_ara.219.a: "Наданою нам владою постановляємо: геть привілеї! Знищити кожну копію!"
 flavor_ara.219.b: "Ми не будемо миритися з тим, що нам нав'язали."
 flavor_ara.219.c: "Знищити стару привілею!"
 flavor_ara.219.d: "[GetCountry('ARA').GetGovernment.GetRulerTitle] може гідно відповісти на будь-який виклик."
