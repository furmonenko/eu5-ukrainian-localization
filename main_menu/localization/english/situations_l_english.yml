 #Situation Actions
 rtr_grant_titles: "Призначення титулів"
 rtr_grant_titles_desc: "#flavor Можливість здобути могутність та вплив при імператорському дворі приваблює багатьох. Роздавши бунтівникам особливі титули та привілеї, ми, можливо, переконаємо їх зайняти нашу сторону… або хоча б погодитися на тимчасове перемир'я.#!\n\nВлада #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#! витратить #R 5#! од. легітимності і переведе частину свого [Concept('income','доходу')|e]. Обрана держава отримає #G +15#! до відданості Юаню."
