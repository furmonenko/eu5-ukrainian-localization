l_english:
 mercantilism_events.1.title: "Імпорт їжі для боротьби з голодом"
 mercantilism_events.1.desc: "Нестача їжі у деяких частинах нашої держави змусила #L [ROOT.GetCountry.GetAdjective|l]ий#! народ засумніватися у правильності торговельної політики, яка обмежує імпорт життєво важливих товарів. Люди закликають пом'якшити її та почати закуповувати їжу у наших більш вдалих сусідів, щоб впоратися із кризою."
 mercantilism_events.1.a: "Людські життя важливіші за політику."
 mercantilism_events.1.b: "Ми повинні забезпечувати себе самі, навіть якщо поки не виходить."
 mercantilism_events.2.title: "Іноземні товари витісняють [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і"
 mercantilism_events.2.desc: "Наші сусіди заснували безліч колоній у Новому Світі. Обсяги експорту з цих далеких країв невпинно зростають, і деякі диковинки здобули велику популярність навіть серед, здавалося б, розсудливих людей.\n\nНещодавно сусіди пішли ще далі й почали всіляко підігрівати інтерес до всього американського, домагаючись зростання імпорту з колоній. Це призвело до витіснення наших товарів іноземними та збільшення безробіття серед чесного #L [ROOT.GetCountry.GetAdjective|l]ого#! населення. Ми могли б отримати користь з потоку імпорту, але найкраще вжити заходів для його скорочення."
 mercantilism_events.2.a: "Подивимося, що нам можуть запропонувати колонії."
 opinion_pleased: "Задоволення"
 mercantilism_events.2.b: "Навряд чи у цьому захолусті виробляють щось путнє."
 opinion_insulted: "Образа"
 mercantilism_events.3.title: "Імпорт заліза"
 mercantilism_events.3.desc: "Ми робимо все, щоб #L [ROOT.GetCountry.GetAdjective|l]а#! армія була сильною, сучасною та престижною. На жаль, на відміну від сусідів, у нас немає багатих на залізо рудників, тому частину наших грандіозних планів доведеться відкласти на невизначений час. Ми можемо закуповувати більше заліза, але збільшення частки імпорту поставить під загрозу нашу торговельну політику… хоча було б чудово встромити у спину сусіда ніж, викуваний з його власної сталі."
 mercantilism_events.3.a: "Нам потрібне іноземне залізо для зміцнення армії."
 mercantilism_events.3.b: "Ми повинні покладатися на власні ресурси. Відвага важливіша за залізо."
 mercantilism_events.4.title: "Ввезення суднобудівних матеріалів"
 mercantilism_events.4.desc: "Ми вирішили поліпшити стан нашого флоту, але нещодавно зіткнулися з проблемою. #L [ROOT.GetCountry.GetAdjective|U]і#! корабели не відчувають нестачі в ідеях, а от матеріалів їм бракує. Багато хто з них уже досить відкрито зауважує, що наші сусіди мають безліч ресурсів, які допомогли б нам модернізувати військові судна. Ми не хочемо залежати від іноземних поставок у цьому питанні, однак, якщо така позиція заважає прогресу, можливо, нам варто зробити невелике замовлення, щоб випробувати нові методи кораблебудування."
 mercantilism_events.4.a: "Можна й поступитися принципами, якщо це допоможе реалізувати наші плани."
 mercantilism_events.4.b: "Кораблі з іноземної деревини? Краще ми їх з каменю будемо висікувати!"
 mercantilism_events.5.title: "Неоднозначні рекомендації"
 mercantilism_events.5.desc: "Під впливом наших радників ми розпочали розвиток торгівлі на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і зміцнили внутрішній ринок за рахунок скорочення імпорту та посилення державного регулювання. У компетенції радників сумніватися не доводиться, однак впливові представники суспільства не у захваті від моральної сторони їхніх останніх пропозицій. Злі язики стверджують, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашої держави занадто ревно підтримує будь-які пропозиції своєї ради, і нам слід приймати рішення, які вигідні обом сторонам, а не прагнути до панування в усіх сферах торгівлі."
 mercantilism_events.5.a: "Поки що їхні методи виявлялися корисними."
 mercantilism_events.5.b: "Уряд повинен сприяти вільній торгівлі, а не обмежувати її."
 mercantilism_events.6.title: "Радикальні реформи"
 mercantilism_events.6.desc: "Деякі наші найдовіреніші радники останнім часом постійно про щось перемовляються. Одні вважають, що вони готують змову, інші — що розмірковують про майбутнє #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Хай там як, тема цих бесід вельми неоднозначна, інакше навіщо така таємничість?\n\nЗрештою [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] отримує від радників товстий стос паперів зі змістом своїх бесід: описом радикальних змін у торговельній політиці держави, серед яких — посилення протекціонізму, додаткова регуляція ринку та новий підхід до промислового сектору."
 mercantilism_events.6.a: "Хтось вважатиме ці зміни радикальними, але вони підуть на користь [ROOT.GetCountry.Custom('rank_ru_DAT')|l]."
 mercantilism_events.6.b: "Тобто вони заявляють, що наша поточна політика неефективна?"
 mercantilism_events.7.title: "Торгівля між колоніями"
 mercantilism_events.7.desc: "З появою заморських колоніальних васалів географія торгівлі помітно розширилася: тепер ми можемо ввозити товари з держав, що перебувають під #L [ROOT.GetCountry.GetAdjective|l]ою#! владою. Поки ми постачаємо свої колонії всім необхідним, у них не буде приводу витрачати золото на стороні, збагачуючи наших ворогів.\n\nНа жаль, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашої держави і мешканці захоплених областей не завжди сходяться у тому, що саме потрібно останнім. Через це одна з наших колоній почала торгувати з корінним населенням і сусідніми колоніями в обхід обмежень, покликаних захистити інтереси нашої держави. Поселенцям це, безсумнівно, йде на користь… А чи йде це на користь нам — велике питання."
 mercantilism_events.7.a: "Вони підкоряються [ROOT.GetCountry.Custom('CL_DAT')]. Наші інтереси стоять вище за їхні інтереси."
 mercantilism_events.7.b: "Вони входять до складу [ROOT.GetCountry.Custom('CL_GEN')]. Все, що у їхніх інтересах, приносить користь і нам."
 mercantilism_events.8.title: "Імпорт шоколаду"
 mercantilism_events.8.desc: "Видатні економісти нашої держави уважно вивчають причини різкого зростання імпорту шоколаду. Коли одна з сусідніх держав спритно привласнила собі чималу частку світових запасів какао, її кондитерські вироби здобули величезну популярність, у тому числі й серед [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого народу. Тепер прихильники протекціонізму сумніваються, чи варто ввозити на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! такі дорогі товари далеко не першої необхідності. Вони бояться, що ми впадемо у занадто велику залежність від держави-постачальника, і вона збагатиться за наш рахунок."
 mercantilism_events.8.a: "Нехай шоколадні ріки продовжують текти до нашої держави."
 mercantilism_events.8.b: "Обмежимо ввезення цих гріховних ласощів."
 mercantilism_events.9.title: "Імпорт кави"
 mercantilism_events.9.desc: "Видатні економісти нашої держави уважно вивчають причини різкого зростання імпорту кави. Коли одна з сусідніх держав спритно привласнила собі чималу частку світових запасів кавових зерен, її товари здобули величезну популярність у тому числі й серед #L [ROOT.GetCountry.GetAdjective|l]ого#! народу. Тепер прихильники протекціонізму сумніваються, чи варто ввозити на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! такі дорогі товари далеко не першої необхідності. Вони бояться, що ми впадемо у занадто велику залежність від держави-постачальника, і вона збагатиться за наш рахунок."
 mercantilism_events.9.a: "Цим економістам коли-небудь доводилося рано вставати?"
 mercantilism_events.9.b: "Слід обмежити ввезення цієї наркотичної гидоти."
 mercantilism_events.9.c: "#L [ROOT.GetCountry.GetAdjective|U]ий#! народ віддає перевагу чаю, а на каву нам байдуже."
 mercantilism_events.10.title: "Імпорт чаю"
 mercantilism_events.10.desc: "Видатні економісти нашої держави уважно вивчають причини різкого зростання імпорту чаю. Коли одна з сусідніх держав спритно привласнила собі чималу частку світових запасів чайного листя, її товари здобули величезну популярність у тому числі й серед [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого народу. Тепер прихильники протекціонізму сумніваються, чи варто ввозити на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! такі дорогі товари далеко не першої необхідності. Вони бояться, що ми впадемо у занадто велику залежність від держави-постачальника, і вона збагатиться за наш рахунок."
 mercantilism_events.10.a: "Відмова від чаю подібна до смерті."
 mercantilism_events.10.b: "Ми викинемо цей чай у океан!"
