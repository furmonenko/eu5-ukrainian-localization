l_english:
 ASSIGN_LAW_POLICY_TITLE: "Призначити правову політику: $STRING$"
 #Custom Tags
 forbids_no_policy: "політики мають бути доступні"
 #Monarchy Laws
 feudal_de_jure_law: "Феодальні закони «де-юре»"
 feudal_de_jure_law_desc: "Феодальне суспільство нашої держави базується на цих правилах."
 by_tradition: "Традиційні закони"
 by_tradition_desc: "Традиційні закони широко відомі й застосовувані в нашій державі. Серед них такі відомі середньовічні зводи правил, як #italic «Про закони й звичаї Англії»#!, #italic «Саксонське зерцало»#! для Північної Німеччини та #italic «Барселонські звичаї»#! для Каталонії."
 by_blood: "Кровні закони"
 by_blood_desc: "Звід правил держави визначається сутністю нашого народу, тобто тих, на кого поширюється влада правителя як суверена відповідно до знаменитого вислову #italic rex in regno suo est imperator regni sui#!, що означає: «Король — імператор у своєму королівстві»."
 medieval_levy_law: "Закон про ополчення"
 medieval_levy_law_desc: "Наша армія переважно складається з ополченців, що набираються з певних [Concept('estates','станів')|e] нашої держави. Вони битимуться за нас, доки ми не розпустимо ополчення."
 all_cultures: "Загальне ополчення"
 all_cultures_desc: "Наші піддані поділять тягар призову до зброї, незалежно від рідної [Concept('culture','культури')|e]."
 noble_levies: "Аристократичне ополчення"
 noble_levies_desc: "[ShowEstateTypeName('nobles_estate')] нашої держави першими відгукнуться на заклик до зброї, адже вони найбільше жадають війни й готові до неї."
 peasant_levies: "Селянське ополчення"
 peasant_levies_desc: "[ShowEstateTypeName('peasants_estate')] становлять костяк нашого ополчення, і ми повинні закликати до зброї якомога більше представників цього стану."
 longbow_competitions: "Змагання зі стрільби з лука"
 longbow_competitions_desc: "На святі кожен чоловік демонструє володіння луком, вивчає й відточує майстерність стрільби, аби в майбутньому здобути славу й багатство на полі бою."
 ton_ta_jon_ta_ni_woro: "Тон-та-йон-та-ні-воро"
 ton_ta_jon_ta_ni_woro_desc: "На зорі існування імперії її армія складалася з шістнадцяти кланів, лідери яких присягнули захищати великого мансу Малійської держави. $ton_ta_jon_ta_ni_woro$, що перекладається як #italic «шістнадцять рабів, що несуть лук»#!, — це найвища знать держави і командири малійської кінноти."
 alarde: "Аларде"
 alarde_desc: "$alarde$ — це кастильська система набору ополчення, що передає відповідальність містам держави, які щороку проводять кілька #italic аларде#!, різновидів військового параду для навчання військ. Це дозволяє військам не втрачати форму і бути готовими для військових кампаній."
 royal_court_customs_law: "Звичаї монаршого двору"
 royal_court_customs_law_desc: "[ShowGovernmentTypeName('monarchy')] для підтримання стабільності значною мірою спирається на традиції й культуру двору. Ці звичаї гарантують передачу влади від правителя до спадкоємця та значно послаблюють придворні інтриги."
 aristocratic_court_policy: "Аристократичний двір"
 aristocratic_court_policy_desc: "[ShowEstateTypeName('nobles_estate')] — це невід'ємна частина нашого уряду. Завдяки тісним зв'язкам між дворянами, монархом і двором ми можемо контролювати й заохочувати аристократичні родини в обмін на їхню підтримку."
 balanced_court_policy: "Збалансований двір"
 balanced_court_policy_desc: "Монарший двір відіграє роль урядового й культурного центру. Управління, дипломатія і військові питання так само важливі при дворі, як культура й внутрішня політика."
 court_of_culture_policy: "Культурний двір"
 court_of_culture_policy_desc: "Двір насамперед є володінням монаршої родини, символом культури і престижу. Урядові й адміністративні питання відокремлені від придворного життя."
 itinerant_court_policy: "Мандрівний двір"
 itinerant_court_policy_desc: "Керуючи державою таких розмірів, монарший двір не може залишатися на одному місці. Він переміщується державою і вирішує адміністративні питання безпосередньо на місці."
 military_court_policy: "Військовий двір"
 military_court_policy_desc: "Витрачати гроші на щось, окрім мінімально необхідного при дворі, — це нерозумність, що спричиняє лише безпечність і лінь. Монарх житиме ощадливо, спрямовуючи бюджет на підтримку армії."
 timurid_court_policy: "Тимуридський двір"
 timurid_court_policy_desc: "Хоча наша держава живе війною, музика, мистецтво й поезія відіграють важливу роль у культурному просвітництві піддanih. Культури, колись вважані чужими, тепер стануть частиною цього процесу."
 valide_sultan_court_policy: "Валіде-султан"
 valide_sultan_court_policy_desc: "Права матері — права Господа, тому мудра й милосердна королева-мати повинна займати найвище становище при дворі, керувати засіданнями ради й брати участь у вирішенні важливих державних питань."
 harem_policy: "Королівський гарем"
 harem_policy_desc: "Життя придворних протікає в усамітненні жіночих і чоловічих общин. У гаремі мешкають слуги й наложниці, які суперничають за вплив на правителя."
 harem_law: "Закони гарему"
 harem_law_desc: "Гарем — важлива інституція монаршого двору, що гарантує появу спадкоємців."
 secluded_harem_policy: "Закритий гарем"
 secluded_harem_policy_desc: "Гарем повинен бути недоступним для всіх, крім членів двору. Тому він веде закритий спосіб життя і йому суворо заборонено втручатися в справи монарха."
 public_harem_policy: "Відкритий гарем"
 public_harem_policy_desc: "Наш гарем не тільки забезпечує надійність престолонаслідування — він є престижним символом влади й багатства монаршої родини. Краса й таланти наложниць повинні бути відомі суспільству."
 powerful_harem_policy: "Могутній гарем"
 powerful_harem_policy_desc: "Монарх — не більше ніж маріонетка в руках хитромудрих наложниць і євнухів. Справжня влада над державою перебуває в руках гарему, і державні справи вершаться жінками монаршого двору."
 dispersed_harem_policy: "Розділений гарем"
 dispersed_harem_policy_desc: "Гарем розділений на кілька частин, а наложниці переміщуються з тією ж частотою, що й придворні. Якщо в наложниці народжується син, її разом із дитиною відправляють до провінції, де мати слідкує за освітою дитини й готує її до правління."
 luxurious_harem_policy: "Екстравагантний гарем"
 luxurious_harem_policy_desc: "Головна увага в гаремі приділяється демонстрації багатства й задоволенням правителя. Наложниці повинні бути черкешенками або подібних витончених кровей, а обстановка гарему — втіленням розкоші."
 #Republic Laws
 republican_foundation_law: "Основа республіки"
 republican_foundation_law_desc: "Республіка ґрунтується на відмові від безперервного абсолютного правителя й на передачі влади народові. Але при цьому вона залишається формою правління, і рішення керівництва республіки необхідно виконувати."
 republicanism_policy: "Республіканство"
 republicanism_policy_desc: "Ця республіка оголосила себе оплотом республіканських ідей, народовладдя й спільної праці заради загального блага."
 authoritarianism_policy: "Авторитаризм"
 authoritarianism_policy_desc: "Хоч ця республіка і не є монархією, вона цінує закон і порядок понад усе і готова силою підтримувати владу центрального уряду по всій державі."
 political_dynasties_policy: "Політичні династії"
 political_dynasties_policy_desc: "У цієї держави кілька родин поступово взяли на себе всі державні справи. З часом усім стало здаватися природним, що вони добровільно несуть цю відповідальність, а держава в обмін надає нащадкам цих родин важливі пости."
 meritocratic_rule_policy: "Меритократія"
 meritocratic_rule_policy_desc: "У нашій республіці правителі обираються незалежно від особистих зв'язків або впливу олігархів — їх обирає народ, виходячи з відомих чеснот і навичок. Система меритократії не робить розрізнень між статями й охоплює всі аспекти суспільства."
 virtues_of_politeia_policy: "Чесноти політії"
 virtues_of_politeia_policy_desc: "Олігархи не можуть правити без підтримки мас, а маси не можуть самі вирішити, чого хочуть. Для підтримання функціонування республіки ми повинні захищати цінності як простого народу, так і правлячої верхівки."
 religious_values_policy: "Релігійні цінності"
 religious_values_policy_desc: "У нашій республіці віра відіграє не менш важливу роль, ніж право голосу. Релігійні особливості нашої держави допомагають нам впоратися з сумнівами при виборі кандидата, а священники забезпечують належне правління."
 republican_election_law: "Вибори"
 republican_election_law_desc: "Вибори є в цієї республіки найважливішим процесом: вони гарантують, що ніхто не засиджується на важливих посадах, і дозволяють обирати правителів згідно з інтересами народу."
 consolidated_power: "Консолідація влади"
 consolidated_power_desc: "Поточні строки повноважень чиновників занадто короткі для виконання масштабних проєктів. Така ситуація плодить популістів і недалекоглядних політиків. Потрібно реформувати систему виборів і продовжити строки, аби чиновники встигали виконувати свої зобов'язання."
 frequent_elections: "Часті вибори"
 frequent_elections_desc: "Довгі роки при владі змушують правителів втрачати зв'язок із реальністю, та й сама ідея тривалого правління суперечить концепції республіки. Потрібно реформувати виборчу систему так, аби забезпечити високу підзвітність чиновників."
 republican_power_law: "Республіканська влада"
 republican_power_law_desc: "Республіка, як і будь-яка інша форма правління, повинна не тільки приймати рішення, але й виконувати їх. Для цього виконавча влада повинна досягати навіть найвіддаленіших куточків держави."
 broad_executive_power_policy: "Широка виконавча влада"
 broad_executive_power_policy_desc: "Зі зростанням держави зростає й необхідність діяти швидко й ефективно. Єдиний спосіб досягти цього — розширити повноваження виконавчої влади й надати їй всі необхідні важелі впливу."
 devolution_of_powers_policy: "Делегування влади"
 devolution_of_powers_policy_desc: "Одній людині ні за що не впоратися з управлінням нашої великої держави. Крім того, такі обширні повноваження правителя суперечать республіканським ідеалам наших предків. Децентралізація й делегування — ось найкращий спосіб реагувати на потреби держави, що безперервно зростає."
 absolute_presidential_power_policy: "Абсолютна влада президента"
 absolute_presidential_power_policy_desc: "Чиновники покликані представляти інтереси частини виборців, але не можна забувати, що президент представляє інтереси всього народу. В часи революції обрані представники повинні залишатися лише союзниками президента, який володіє абсолютною владою над республікою."
 new_men_policy: "Нові люди"
 new_men_policy_desc: "Наша республіка не може довіряти тим, хто занадто довго залишається при владі. Ми віддаємо перевагу обирати нових людей, які ще не заплямували себе корупцією та іншими темними справами."
 principle_of_administration_law: "Адміністративні принципи"
 principle_of_administration_law_desc: "Якщо ми хочемо стати прикладом для всіх громадян, республіка повинна відповідати керівним принципам нашої політики."
 political_principle: "Політичний принцип"
 political_principle_desc: "Ми республіка, і керівні принципи нашої держави повинні підтримувати ефективність політичного апарату й дотримання політичних ідеалів."
 moral_principle: "Моральний принцип"
 moral_principle_desc: "Однією з головних функцій держави є захист моральних цінностей. Оскільки республіка багато в чому покладається на благонадійність і доброчесність громадян, ми повинні боротися з корупцією й гріховною поведінкою, викорінюючи їх заради блага держави."
 protection_principle: "Принцип захисту"
 protection_principle_desc: "Найголовнішим принципом нашої республіки є захист громадян. Хоч це й не найпопулярніша тема в уряді, підтримання збройних сил важливо для самооборони й збереження внутрішньої стабільності."
 military_principle: "Військовий принцип"
 military_principle_desc: "Республіка оточена ворогами, які прагнуть нас знищити. Нашим найвищим пріоритетом має стати застосування військової сили для розширення держави."
 enlightened_principle: "Просвітницький принцип"
 enlightened_principle_desc: "Просвітництво — це запорука інтелектуального й духовного розвитку нашого суспільства. Зробивши ідеї просвітництва своїм принципом, ми зможемо ступити в нову епоху."
 commercialist_principle: "Торговельний принцип"
 commercialist_principle_desc: "Комерційний дух лежить в основі нашої республіки. Сама людська природа підштовхує наших купців до погоні за прибутком, змушуючи продавати товари, накопичувати капітали й створювати підприємства."
 council_of_captains: "Рада капітанів"
 council_of_captains_desc: "На чолі піратської республіки повинні стояти найвеличніші капітани. Їхній союз допомагає згуртувати наше суспільство, тому їхня думка має мати вирішальне значення."
 republican_electorate_law: "Закон про електорат республіки"
 republican_electorate_law_desc: "В основі республіки лежать вибори, тому, аби визначити вектор розвитку, насамперед необхідно вирішити, хто саме може брати участь у голосуванні."
 landholders: "Землевласники"
 landholders_desc: "Землевласники — це основа влади будь-якого суспільства, і наша держава не виняток. Ми повинні поширити право голосу на тих, хто володіє землею, і розподілити кількість голосів залежно від розміру власності."
 citizenry: "Громадяни"
 citizenry_desc: "Республіка спирається на своїх громадян, тому цілком природно, що в кожного громадянина повинна бути можливість голосувати. Наявність громадянських прав також підштовхне наших піддanih неухильно дотримуватися законів."
 dynastic_rule_policy: "Династичне правління"
 dynastic_rule_policy_desc: "Зв'язки сильніші за будь-який меч. Поставивши династію на чолі держави, ми зможемо налагодити дипломатичні зв'язки з монархіями, не відмовляючись при цьому від республіканських принципів.\nНалежність обраного правителя до тієї ж родини — чистий збіг."
 board_of_admirals_policy: "Рада адміралтейства"
 board_of_admirals_policy_desc: "Рада адміралтейства — найвища військово-морська установа в державі. Цей орган, очолюваний лорд-адміралом, підтримує військовий і торговельний потенціал нашого флоту."
 military_rulership_policy: "Військове керівництво"
 military_rulership_policy_desc: "У республіки багато потенційних ворогів. Заради безпеки держави ми вручили бразди правління полководцям. Нехай їхній досвід і любов до батьківщини стануть на захист держави."
 #Theocratic Laws
 theocratic_leadership: "Теократичне керівництво"
 theocratic_leadership_desc: "На чолі цієї держави стоїть теократичне керівництво — всі дії уряду підпорядковані принципам віри."
 clerical_state: "Клерикальна держава"
 clerical_state_desc: "Цією державою управляють священники, використовуючи ієрархію релігійних інституцій в інтересах держави."
 monastic_order: "Монаший орден"
 monastic_order_desc: "Цією державою управляють члени монашого ордену. Ієрархія й правила ордену заміняють більшу частину законів і управлінських принципів."
 the_papacy: "Папство"
 the_papacy_desc: "На чолі політичної структури цієї держави стоїть духовний лідер — папа, глава Римо-католицької церкви."
 patriarchate_reform: "Патріархат"
 patriarchate_reform_desc: "Тільки патріарх може очолювати нашу державу, бо він найвищий представник Бога."
 caliphate_reform: "Халіфат"
 caliphate_reform_desc: "Халіфатом управляє халіф, законний духовний спадкоємець Пророка. Всі мусульмани повинні підкорятися халіфу, адже в ісламі саме він є найвищою світською й духовною владою."
 holy_mission_law: "Священна місія"
 holy_mission_law_desc: "Священна місія, приписана нам божественним правителем, спрямовує всі наші вчинки. Ми наблизимо майбутнє, призначене нам вищими силами."
 internal_mission_policy: "Внутрішня місія"
 internal_mission_policy_desc: "Ми повинні спрямувати свої сили на виконання релігійної місії всередині своєї держави: нам потрібно захищати віруючих, годувати бідняків і виконувати релігійний обов'язок."
 external_mission_policy: "Зовнішня місія"
 external_mission_policy_desc: "Поширення святої віри стане нашою першочерговою місією. Ми не заспокоїмося, доки не будуть повержені всі вороги нашої віри."
 balanced_mission_policy: "Збалансована місія"
 balanced_mission_policy_desc: "Ми не можемо кинути всі зусилля теократії на щось одне. В інтересах держави й віри ми повинні розподіляти сили рівномірно між внутрішньою й зовнішньою місіями."
 commercial_mission_policy: "Торговельна місія"
 commercial_mission_policy_desc: "Хоча нашими амбіціями керує віра, немає сенсу заперечувати, що держава залежить від сили дуката. На щастя, віра й збагачення крокують рука об руку."
 mission_of_protection_policy: "Місія захисту"
 mission_of_protection_policy_desc: "Нашій вірі постійно загрожують язичники й єретики. Ми можемо покладатися лише на інших послідовників нашої віри — наших братів і сестер по вірі. Обов'язок велить нам захищати їх від забутих Богом сил зла."
 mission_to_civilize_policy: "Цивілізаційна місія"
 mission_to_civilize_policy_desc: "Наша місія велить нам шукати заблуканих невігласів по всьому світу й навчати їх жити так, аби вони змогли розділити з нами благодать."
 mission_on_the_high_seas_policy: "Місія у відкритих морях"
 mission_on_the_high_seas_policy_desc: "Моря повні язичників і злочинців, які грабують торговельні й транспортні кораблі чесних послідовників нашої віри. Очевидно, паломники не зможуть безпечно відвідувати святі місця під нашим покровительством, якщо ми не очистимо моря від піратської загрози!"
 nature_of_our_faith_law: "Природа віри"
 nature_of_our_faith_law_desc: "Віра є стовпом нашого суспільства. Цілком природно, що вона займає унікальне становище й її природа знаходить відображення в усіх аспектах нашої культури."
 faith_and_power_policy: "Віра й влада"
 faith_and_power_policy_desc: "Лише через боротьбу й владу ми стаємо ближче до божественного. Своїми перемогами на полі бою наш народ демонструє благочестя й відданість вірі."
 belief_and_unitiy_policy: "Віра й єдність"
 belief_and_unitiy_policy_desc: "Віра допомагає згуртувати державу й народ. Уряд існує лише для того, аби підтримувати цю єдність."
 church_and_state_policy: "Церква й держава"
 church_and_state_policy_desc: "Віра й держава — це два стовпи, на яких тримається світ. Наші правила святі й не підлягають сумніву."
 god_and_man_policy: "Бог і людина"
 god_and_man_policy_desc: "Жодні відносини, крім відносин між смертними й безсмертними святими духами, не мають значення. Наша держава існує лише для того, аби нагадувати людям, як правильно молитися."
 organize_our_faith_policy: "Організація своєї віри"
 organize_our_faith_policy_desc: "Ми вкрай організована держава, серцем якої є вкрай неорганізована віра. Якщо вдасться створити для віри офіційну ієрархію, нам буде простіше навчати нових послідовників істинній вірі."
 divine_cause_law: "Вища мета"
 divine_cause_law_desc: "Якщо монархіям і республікам влаштовує мирське існування, то священній державі потрібне глибше духовне призначення. Вища мета приведе нас до нашої істинної долі."
 safeguard_holy_sites_policy: "Захист святинь"
 safeguard_holy_sites_policy_desc: "Священний обов'язок велить нам захищати місця паломництва, розташовані на наших землях, і оберігати паломників."
 combat_heresy_policy: "Боротьба з єрессю"
 combat_heresy_policy_desc: "Ми повинні поширювати істинну віру, бути стійкими у своїх переконаннях і боротися з будь-якою єрессю."
 expulsion_of_heathens_policy: "Вигнання язичників"
 expulsion_of_heathens_policy_desc: "Наша держава зростає, а з нею зростає й число контактів із хибними ученнями. Не можна виявляти терпимість до язичників і єретиків. Вони зможуть жити в наших містах, лише прийнявши істинну віру."
 pursuit_of_knowledge_policy: "Погоня за знаннями"
 pursuit_of_knowledge_policy_desc: "Ми не ставимо за мету захист своєї віри або її насильницьке насадження. Нас цікавлять питання буття й взаємовідносини між створеним і божественним."
 #Religion Specific Laws
 iqta_law: "Ікта"
 iqta_law_desc: "#italic Ікта#!, ісламська практика відкупу, — це збір земельних податків із селян у формі #italic закята#!, тобто пожертвувань, що є основним джерелом доходів ісламських держав."
 efficient_tax_farming: "Відкуп"
 efficient_tax_farming_desc: "Ефективний збір земельного податку є опорою нашої держави. Хоча селяни й не погодяться з таким станом речей, ці доходи необхідні для фінансування різних проєктів і кампаній. Тому збір податків і управління землями повинні бути довірені послідовним іктадарам."
 jagir_taxation: "Оподаткування джагірів"
 jagir_taxation_desc: "Система джагірів довіряє землі й збір податків призначеним джагірдарам. Вона з'явилася в епоху Делійського султанату, збереглася при Великих Моголах і продовжувала розвиватися, залишаючи за моголами адміністративну й військову владу, тоді як джагірдари збирали податки, віддаючи частину зібраного до казни."
 land_acquisition: "Придбання земель"
 land_acquisition_desc: "Не так-то просто керувати нашими обширними землями. Ми повинні спробувати привести їх під владу правителя, набуваючи землі всупереч протестам селян."
 lenient_taxation: "Полегшені податки"
 lenient_taxation_desc: "Наш народ, незалежно від походження й віри, довгий час страждав від податкових поборів з боку місцевих муктів. Ми повинні зробити крок вперед і простягнути людям руку допомоги, полегшивши податковий тягар."
 society_of_jesus: "Товариство Ісуса"
 society_of_jesus_desc: "Товариство Ісуса, більш відоме як єзуїти, є релігійним орденом, створеним Ігнатієм Лойолою, Франциском Ксаверієм, П'єром Фабером і чотирма іншими однодумцями у відповідь на поширення ідей Контрреформації, що обговорювалися на Тридентському соборі."
 jesuits_allowed: "Допуск єзуїтів"
 jesuits_allowed_desc: "Єзуїти — це католицький орден переважно іберійського походження, що набув поширення під час Контрреформації. Ми зможемо скористатися їхнім впливом і здібностями, аби за допомогою місіонерів і агресивного навернення до своєї віри скоротити число язичників і єретиків ціною зниження терпимості."
 jesuits_not_allowed: "Недопуск єзуїтів"
 jesuits_not_allowed_desc: "Хоча ми можемо вдаватися до допомоги релігійних орденів на кшталт єзуїтів для навернення єретиків, ми намагаємося виявляти терпимість до всіх піддаих, не роблячи між ними розрізнень."
 fra_reformation_tolerance_edicts: "Укази про реформаторів"
 fra_reformation_tolerance_edicts_desc: "Реформація розповзається Європою і ось-ось дістанеться до [GetCountry('FRA').Custom('CL_RP')]. Від політики держави залежить, чи стануть ці фанатики нашими друзями або ворогами."
 protestant_tolerance: "Указ про терпимість до протестантів"
 protestant_tolerance_desc: "[GetCountry('FRA').GetGovernment.GetCourtTitle] [GetCountry('FRA').Custom('CL_RP')] дає протестантському населенню особливі привілеї й забороняє його переслідування. Однак #ONCLICK:RELIGION,catholic #TOOLTIP:RELIGION,catholic,X #L католицькі#!#!#! #TOOLTIP:ESTATE,clergy_estate,X #L священники#!#! вважають цю політику єрессю."
 reformist_tolerance: "Указ про релігійну терпимість"
 reformist_tolerance_desc: "Мешканці [GetCountry('FRA').Custom('CL_RP')], що сповідують одну з вір Реформації, отримують особливі привілеї, що захищають їх від переслідувань."
 edict_of_fontainebleau: "Едикт Фонтенбло"
 edict_of_fontainebleau_desc: "Двір визнав поширення протестантизму серйозною загрозою стабільності [GetCountry('FRA').Custom('CL_RP')], а сповідання єретичної віри — державною зрадою."
 expanded_edict_of_fontainebleau: "Доповнений едикт Фонтенбло"
 expanded_edict_of_fontainebleau_desc: "Подальше поширення протестантизму й інших вір Реформації спонукало раду включити в едикт Фонтенбло всі єретичні течії."
 edict_of_chateaubriant: "Едикт Шатобріана"
 edict_of_chateaubriant_desc: "Хвиля протестантизму захлеснула [GetCountry('FRA').Custom('CL_VP')], і двір був змушений піти на крайні заходи. $edict_of_chateaubriant$ забороняє послідовникам єретичних течій займати державні посади й вести торгівлю по всій території [GetCountry('FRA').Custom('CL_RP')]."
 edict_of_nantes: "Нантський едикт"
 edict_of_nantes_desc: "$edict_of_nantes$ — це один із останніх законів, прийнятих владою [GetCountry('FRA').Custom('CL_RP')] у прагненні покласти край релігійним війнам. Він значно розширює права релігійних меншин, що проживають на території країни, і фактично прирівнює їх до послідовників #ONCLICK:RELIGION,catholic #TOOLTIP:RELIGION,catholic,X #L католицької#!#!#! віри. Він також забороняє переслідування гугенотів, які довгий час зазнавали гонінь."
 french_colonial_ambition_focus: "Мрії про колонії"
 french_colonial_ambition_focus_desc: "Буря минула, і нарешті [GetCountry('FRA').GetName] може фінансувати морські експедиції. Двір буде ефективніше здійснювати колоніальну експансію, якщо визначить колоніальну політику."
 french_mercantile_colonies: "Поселення нового Світу"
 french_mercantile_colonies_desc: "Ми й раніше намагалися заснувати колонії на території нового Світу, але щоразу стикалися з серйозними проблемами. Тепер держава відновила фінансову підтримку, і створення поселень у Новому Світі принесе нам велику вигоду."
 french_far_east_ambitions: "Амбіції на Далекому Сході"
 french_far_east_ambitions_desc: "Індійський торговельний шлях, яким перевозять спеції, досі залишається потужним засобом впливу, хай на нього й претендують інші європейські держави."
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]а Ост-Індська компанія"
 french_east_india_company_desc: "Зміцнення позицій в Індії й на Далекому Сході призвело до створення торговельного підприємства під назвою «$french_east_india_company$». Її метою стало розширення #L [GetCountry('FRA').GetAdjective|l]ого#! впливу в регіоні. Однак лише час покаже, чи принесе ця компанія прибуток."
 fra_jansenism_legality: "Становище янсеністів"
 fra_jansenism_legality_desc: "У зв'язку з рухом #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! до абсолютизму й виданням папської булли Unigenitus янсеністський рух, заснований на вченні Святого Августина, опинився під загрозою заборони."
 jansenism_no_formal_law: "Закон відсутній"
 jansenism_no_formal_law_desc: "Указ Unigenitus («Єдинородний син») поки не прийнятий, і янсеністи існують у підвішеному стані. До них ставляться так само, як і до послідовників інших релігійних напрямків."
 unigenitus_codified: "Указ Unigenitus"
 unigenitus_codified_desc: "Указ Unigenitus перетворився на закон. У результаті була прийнята однойменна папська булла, що забороняє будь-які янсеністські практики. Для відомих послідовників янсенізму ввели новий податок — Cinquantieme («П'ятдесята частина»)."
 patriarchate_law: "Роль патріархату"
 patriarchate_law_desc: "Патріархат є одним із головних стовпів нашої віри й впливовою інституцією."
 separated_patriarchate_policy: "Відокремлений патріархат"
 separated_patriarchate_policy_desc: "Держава й патріархат повністю розділені й не втручаються в справи одне одного."
 state_patriarchate_policy: "Державний патріархат"
 state_patriarchate_policy_desc: "Патріархат відіграє важливу роль у державних справах і володіє повною владою в релігійних питаннях."
 combined_patriarchate_policy: "Суміщений патріархат"
 combined_patriarchate_policy_desc: "Глава держави водночас є главою патріархату. Релігійні питання розглядаються нарівні з державними справами."
 most_holy_synod_policy: "Святіший синод"
 most_holy_synod_policy_desc: "Хоча церква відігравала важливу роль в історії держави, необхідність переглянути її становище стала очевидною. Заснувавши Святіший синод, правитель отримує можливість контролювати вплив патріархату."
 inquisition_law: "Закон про інквізицію"
 inquisition_law_desc: "Інквізиція була заснована в XII столітті для боротьби з єрессю катарів, але в пізнє Середньовіччя її роль значно зросла, що зробило її основним інструментом католицької церкви в боротьбі з інакомисленням."
 papal_control: "Папський контроль"
 papal_control_desc: "Печатка Святого Престолу має небачений вплив у католицькому світі. Використовуючи вагу цієї інституції в наших релігійних справах, ми зможемо прискорити навернення невіруючих і підтримати громадський порядок."
 local_courts: "Місцеві суди"
 local_courts_desc: "Занадто довго язичники й єретики в нашій державі пожинали плоди праведних трудів. Саме час заснувати місцеві суди й нести возмездіє тим, хто відкидає нашу віру, — будь-якою ціною."
 state_inquisitors: "Державні інквізитори"
 state_inquisitors_desc: "Інквізитори повинні підкорятися не папі й не місцевій владі, а центральному урядові. Інквізитори обираються урядом і отримують повноваження стежити за всіма, хто діє проти інтересів нації, і засуджувати їх за зраду."
 venetian_papal_relation_law: "Свята інквізиція"
 venetian_papal_relation_law_desc: "Свята інквізиція запитувала ширші повноваження в релігійному житті Світлійшої Республіки. Нам вирішувати, задовольнити це прохання або захистити релігійну свободу венеціанських піддаих."
 venetian_first: "Насамперед венеціанець, по-друге — християнин"
 venetian_first_desc: "У Венеції вірність республіці відіграє важливішу роль, ніж прихильність правильній течії християнства."
 christian_first: "Насамперед християнин!"
 christian_first_desc: "Громадяни Венеції насамперед повинні бути добрими католиками."
 sumptuary_law: "Закон соціальних станів"
 sumptuary_law_desc: "#L [ShowReligionAdjective('nahuatl')]е#! суспільство має чіткий поділ, відображений в одязі: тип тканини та візерунки на ній свідчать про суспільне становище власника. Одяг також відображає важливі події в житті людей, наприклад шлюб, народження дітей або смерть. У побуті простолюдини зазвичай носять простий вбір із бавовни, еліта — кольоровий одяг, прикрашений пір'ям. А ось воїнам дозволено носити лише прості накидки.\n\nЩоб додатково підкреслити воїнську культуру нашого народу, Сіуакоатль працює над зводом правил для соціальних станів. У ньому, серед іншого, визначено, що піддані можуть купувати на ринку, а також який одяг і з яким візерунком вони можуть носити залежно від займаного становища."
 sump_law_warrior_culture: "Воїнська культура"
 sump_law_warrior_culture_desc: "Під час війни кожен чоловік повинен узяти до рук зброю — успіхи нашої держави завжди залежали від хоробрих воїнів. Аби заохотити воїнську культуру нашого народу, Сіуакоатль працює над зводом правил, що регламентують життя наших піддаих. У ньому, серед іншого, визначено, що піддані можуть купувати на ринку, а також який одяг і з яким візерунком вони можуть носити залежно від займаного становища.\nХоча ці закони захищають насамперед права знаті, вони також покликані винагородити доблесних воїнів. Одяг і майно простолюдинів визначаються їхніми бойовими навичками. Але навіть серед аристократів посади в уряді будуть доступні лише безстрашним воїтелям."
 sump_law_tradition: "Традиція"
 sump_law_tradition_desc: "Традиції минулого спрямовують нас!"
 eng_order_of_the_garter_law: "Орден Підв'язки"
 eng_order_of_the_garter_law_desc: "Орден Підв'язки — престижна й достославна традиція, символ найвищих ідеалів держави, що пройшов крізь віки й згуртував видатних людей найрізноманітнішого походження й талантів.\n\nКим би не були його члени — фаворитами монарха, шанованими чужинцями, благочестивими кліриками, талановитими ремісниками або збіднілими доблесними воїнами, — цей почесний орден уособлює ідеали благородства й доброчесності."
 eng_order_of_the_garter_nobility_policy: "Лицарі-компаньйони"
 eng_order_of_the_garter_nobility_policy_desc: "Ці найхоробріші й найблагородніші представники своєї держави уособлюють відвагу, вірність і товариство. Возвеличивши найвірніших баронів, корона збереже цей престижний орден як оплот лицарства, аби кожен його член доблесно служив монархові й нації."
 eng_order_of_the_garter_foreign_policy: "Іноземні лицарі"
 eng_order_of_the_garter_foreign_policy_desc: "Орден іноземних лицарів, що складається з видатних чужоземних правителів, дипломатів і воїнів, відкриває безліч перспектив і розширює вплив корони за межі держави."
 eng_order_of_the_garter_clergy_policy: "Святе братство"
 eng_order_of_the_garter_clergy_policy_desc: "Відоме божественними настановами й непохитною вірою Святе братство Ордену Підв'язки складається з видатних єпископів і інших високопоставлених представників духовенства. Возвеличуючи цих вірних служителів церкви, корона посилює духовні основи держави."
 eng_order_of_the_garter_arts_policy: "Покровитель мистецтв"
 eng_order_of_the_garter_arts_policy_desc: "Визнаючи силу культури й мистецтва, а також їхню здатність надихати й окрилювати, корона використовує Орден Підв'язки для підтримки найобдарованіших мешканців держави."
 eng_order_of_the_garter_peasants_policy: "Жебрацькі лицарі"
 eng_order_of_the_garter_peasants_policy_desc: "Демонструючи співчуття й милосердя, орден виявляє милість до воїнів, що повернулися додому без гроша в кишені, а також до лицарів, що втратили спадщину й землі внаслідок війни."
 censorship: "Цензура"
 censorship_desc: "Для підтримання релігійної згуртованості необхідно контролювати поширення друкованої літератури й доступність текстів, що суперечать офіційним догматам. [ShowEstateTypeName('clergy_estate')] схвалюють подібні заходи. Водночас вільнодумці й творчі люди будуть цим невдоволені, що знизить доступність [Concept('artists','творців')|e] і глибоко позначиться на будь-яких [Concept('work_of_art','творіннях')|e], які будуть визнані єретичними."
 no_censorship: "Відсутність цензури"
 no_censorship_desc: "Вільнодумство не викликає осуду й навіть заохочується. [Concept('artists','Творці')|e] охочіше осядуть у [Concept('country','державі')|e], де є свобода самовираження, якщо мова не йде про фанатичних мислителів, що засуджують будь-яку свободу."
 limited_censorship: "Обмежена цензура"
 limited_censorship_desc: "[ShowEstateTypeName('clergy_estate')] погоджуються терпіти єретичні й суперечливі ідеї, але не варто випробовувати їхнє терпіння. [Concept('artists','Творці')|e] можуть покинути [Concept('country','державу')|e] або відмовитися переїжджати до неї залежно від ставлення до їхніх праць і побратимів по ремеслу."
 strict_censorship: "Сувора цензура"
 strict_censorship_desc: "Ми не потерпимо єретичних ідей. [ShowEstateTypeName('clergy_estate')] стежать за всім і без вагань карають неслухняних. [Concept('artists','Творці')|e] навряд чи наважаться переселитися в таку [Concept('country','державу')|e], якщо тільки вони не є прихильниками поточної релігійної доктрини."
 de_heretico_comburendo: "#italic De Heretico Comburendo#!"
 de_heretico_comburendo_desc: "Єресь неприйнятна в усіх сферах громадського життя й карається спаленням на вогнищі. Єретичні проповіді, книги й ідеї будуть віддані очисному вогню. [Concept('artists','Творці')|e] навряд чи ризикнуть залишитися в нашій державі. Релігійні меншини зазнаватимуть гонінь, а їхнє майно — конфіскації."
 doktrinalnaya_ohrana: "Дозволені набіги опричників"
 doktrinalnaya_ohrana_desc: "[ShowGovernmentReformName('oprichnina')] не робить винятку навіть для представників духовенства, особливо для тих із них, кого можна вважати загрозою. Монастирі регулярно розоряються, монахи зазнають насильства. Сувора цензура поширюється на теологічні праці, релігійні й історичні тексти, а до всіх послідовників інших течій християнства ставляться з підозрою."
 mandate_of_ofen: "Офенський мандат"
 mandate_of_ofen_desc: "Офенський мандат визначає наше ставлення до поширення єресі в державі. Він не тільки регламентує, що саме слід засуджувати як єресь, але й зобов'язує кожну парафіяльну церкву зачитувати його двічі на рік, аби населення не забувало про його зміст."
 slave_conversion: "Навернення рабів до нашої віри"
 slave_conversion_desc: "Раби — чужинці, і їхні вірування вельми різноманітні. Ми повинні суворо стежити за цими людьми, якщо не хочемо, аби наш народ переймав варварські практики й обряди."
 allow_slave_religion: "Повага до віри рабів"
 allow_slave_religion_desc: "Рабів і так уже позбавили дому й відправили в служіння чужоземним господарям. Відбирати в них віру й обряди було б занадто жорстоко. Не важливо, яким богам вони моляться, аби лише нам підкорялися."
 force_slave_conversion: "Насильницьке навернення рабів до нашої віри"
 force_slave_conversion_desc: "На яке послух і вірність ми можемо розраховувати, доки раби продовжують чіплятися за свої дурні забобони? Ми добудемося безперечного підпорядкування лише тоді, коли змусимо їх відкинути старих богів і всією душею прийняти істинну віру."
 heir_religion_law: "Віросповідання спадкоємця"
 heir_religion_law_desc: "Можливість визначати віросповідання [Concept('heir','спадкоємця')|e] відіграє важливу роль у питаннях управління. Вона дозволяє зберігати релігійну стабільність і гарантує, що правитель дотримуватиметься тієї ж віри, що й більшість його піддаих. Зрештою, це важливий елемент у тонкій рівновазі між релігійною свободою, управлінням і гармонією в суспільстві."
 heir_special_succession: "Особливе престолонаслідування"
 heir_special_succession_desc: "Віросповідання [Concept('heir', 'спадкоємця')|e] визначається [Concept('heir_selection', 'правилом престолонаслідування')|e], а не законами."
 heir_same_religion: "Та сама віра"
 heir_same_religion_desc: "Вибір [Concept('heir','спадкоємця')|e] з пануючим у державі віросповіданням гарантує відповідність вірувань населення й правлячого класу. Хоча ця політика сприяє релігійній єдності, вона також позбавляє іновірців можливості займати керівні посади."
 heir_same_religion_group: "Та сама релігійна група"
 heir_same_religion_group_desc: "Вибір [Concept('heir','спадкоємця')|e] з віруваннями тієї ж релігійної групи часто є кращим варіантом, який дозволяє підтримувати певний рівень релігійної й культурної наступності та запобігати потенційним релігійним конфліктам. Ця політика допоможе зберегти стабільність держави, скоротивши релігійні відмінності серед її керівництва, однак представники вір, що вважаються язичницькими, зможуть займати керівні пости."
 heir_any_religion: "Будь-яка віра"
 heir_any_religion_desc: "Віра — це особиста справа кожного, вона не впливає на здатність керувати державою. [Concept('heir','Спадкоємець')|e] може дотримуватися будь-якої віри й усе одно зможе зайняти керівну посаду. Подібна політика несе в собі ризик релігійних конфліктів у середовищі керівництва, але при цьому сприяє релігійній свободі й терпимості."
 precious_metal_distribution_law: "Розподіл дорогоцінних металів"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] і [ShowGoodsName('silver')|l] необхідні для карбування монети. Оскільки наша держава має завидну можливість самостійно видобувати ці дорогоцінні метали, ми вправі вирішувати, хто матиме до них доступ."
 gold_export_ban: "Заборона експорту"
 gold_export_ban_desc: "Ми встановимо суворий заборону, аби наше [ShowGoodsName('goods_gold')|l] і [ShowGoodsName('silver')|l] не можна було вивозити за межі держави. Так ми збережемо багатства для внутрішнього використання й захистимо скарбниці від жадібних поглядів інших націй. Хоча подібні заходи убезпечать наші багатства, ми позбавимо себе низки можливостей у міжнародній торгівлі. Рішення для тих, хто цінує недоторканність скарбниць вище, ніж участь у світовій комерції."
 regulated_gold_export: "Регульований експорт"
 regulated_gold_export_desc: "Ми уважно стежимо за тим, кому й куди продається наше [ShowGoodsName('goods_gold')|l] і [ShowGoodsName('silver')|l]. Подібний збалансований підхід обмежує кількість дорогоцінних металів, що надходять у продаж, і зберігає більшу частину багатств у межах наших кордонів. Це дозволяє досягти компромісу між зміцненням економіки й захистом національного надбання — розумне рішення для правителів, що прагнуть одночасно до фінансової стабільності й регіонального впливу."
 unlimited_gold_export: "Необмежений експорт"
 unlimited_gold_export_desc: "Ми дозволимо, аби [ShowGoodsName('goods_gold')|l] і [ShowGoodsName('silver')|l] безперешкодно текли в інші держави. Це сміливе рішення відкриє перед нами можливість небаченого збагачення через міжнародну торгівлю. Однак є ризик, що наші скарби розлетяться світом і стануть здобиччю жадібних держав-суперниць. Це сміливе рішення для правителів, що прагнуть встановити контроль над глобальним ринком і пожинати багаті плоди."
 #Estates specific
 nobles_rights_laws: "Права аристократів"
 nobles_rights_laws_desc: "[ShowEstateTypeName('nobles_estate')] спираються не тільки на привілеї, але й на звід правил."
 strengthen_nobles_rights_policy: "Зміцнені права аристократів"
 strengthen_nobles_rights_policy_desc: "[ShowEstateTypeName('nobles_estate')] уже багато поколінь вірно служать нашій державі, що зростає, а тому буде справедливо надати благородним родинам ще більше привілеїв."
 curtail_nobles_policy: "Урізані права аристократів"
 curtail_nobles_policy_desc: "У міру зростання нашої держави стає очевидно, що в старих благородних родин занадто багато впливу й влади. Вони ревно чіпляються за старі привілеї, а це перешкоджає розвитку нашого уряду."
 rural_nobles_authority_policy: "Влада сільських аристократів"
 rural_nobles_authority_policy_desc: "Аристократія — не ворог уряду, а продовження центральної влади. Пообіцявши залишити за ними право на управління сільськими областями, винісши їх за рамки загальнонаціональних проблем, ми гарантуємо чіткий поділ ролей в уряді."
 nobles_electorate_policy: "Аристократичний електорат"
 nobles_electorate_policy_desc: "[ShowEstateTypeName('nobles_estate')] вірні правлячій родині, але цю вірність складно отримати й ще складніше підтримувати. Заснування виборчої системи гарантує їхню вірність, а заодно забезпечує надійне престолонаслідування."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "Lei Mental визначає території корони як невідчужувані. Згідно з цим законом, землі, пожалувані монархом, не можна ділити, і тільки старший син має право успадковувати території, надані #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократам#!#!."
 burghers_rights_laws: "Права міщан"
 burghers_rights_laws_desc: "[ShowEstateTypeName('burghers_estate')] спираються не тільки на привілеї, але й на звід правил."
 strengthen_burghers_rights_policy: "Зміцнені права міщан"
 strengthen_burghers_rights_policy_desc: "[ShowEstateTypeName('burghers_estate')] — це важлива частина нашого суспільства, що володіє значним впливом на економіку. Зміцнення й гарантія їхніх прав забезпечить їхню вірність державі."
 curtail_burghers_policy: "Урізані права міщан"
 curtail_burghers_policy_desc: "Влада торговельних родин стрімко міцніє. Раніше посади належали лише людям благородних кровей, але тепер багаті міщани можуть набути той самий статус. Варто нагадати їм, яку роль вони займають у нашому суспільстві."
 strong_guilds_policy: "Могутні гільдії"
 strong_guilds_policy_desc: "У міському житті домінують гільдії — [ShowEstateTypeName('burghers_estate')|l] покладаються на трудову співпрацю для захисту економіки міст від зовнішнього впливу. Підтримка цих гільдій дозволить заручитися їхньою вірністю державі й зберегти стабільне життя в містах."
 colonial_burghers_authority_policy: "Передача влади в колоніях"
 colonial_burghers_authority_policy_desc: "Новий Світ відкриває неймовірні можливості для тих, хто жадає наживи. Передавши контроль над економікою нашої колоніальної імперії, ми зможемо огородити міщан від багатьох проблем."
 clergy_rights_laws: "Права священників"
 clergy_rights_laws_desc: "[ShowEstateTypeName('clergy_estate')] спираються на закони, що підкреслюють їхню роль у державі."
 strengthen_clergy_rights_policy: "Зміцнені права священників"
 strengthen_clergy_rights_policy_desc: "Неможливо заперечувати, що [ShowEstateTypeName('clergy_estate')|l] відіграють важливу роль у житті народу. Адже саме парафіяльний священник допомагає кожному простолюдину знайти спокій. Зміцнивши права священників, ми заручимося їхньою підтримкою, а отже, й підтримкою народу."
 curtail_clergy_policy: "Урізані права священників"
 curtail_clergy_policy_desc: "Часто священники бачать себе суддями, що визначають, наскільки дії держави відповідають релігійним догматам. Вони втручаються в справи, що перебувають за межами духовного світу, а тому їхній вплив потрібно значно скоротити."
 separate_clergy_from_state_policy: "Секуляризація держави"
 separate_clergy_from_state_policy_desc: "Хоча віра сама по собі не доставляє нам клопоту, [ShowEstateTypeName('clergy_estate')|l] зі своїми правами й впливом — це проблема для держави й її мешканців. Релігійні інституції не повинні втручатися в мирські справи, тому необхідно відокремити священників від держави."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Старший представник улемів отримає повноваження призначати муфтіїв і тлумачити закони шаріату, а також затверджувати нових правителів держави. Втім, ні в кого не викликає сумніву, що в призначеного правителя буде більше власної влади. Подібну політику можна вважати компромісом, що забезпечує владу держави й підкреслює роль віри в державних справах."
 crown_rights_laws: "Права корони"
 crown_rights_laws_desc: "[ShowEstateTypeName('crown_estate')] спираються не тільки на привілеї, але й на звід правил."
 absolute_rule_policy: "Абсолютна влада"
 absolute_rule_policy_desc: "Найуспішніші держави — ті, в яких виконуються плани й воля правителя. Поістине просвітлений регент може проводити зміни, необхідні для процвітання держави."
 equal_power_relation_policy: "Рівне співвідношення сил"
 equal_power_relation_policy_desc: "[Concept('estates','стани')|e] і [ShowEstateTypeName('crown_estate')|l] у нашій державі перебувають у крихкій рівновазі сил. Найкращим варіантом для нас буде підтримувати цю рівновагу, не зміцнюючи, але й не підриваючи владу правителя."
 figurehead_position_policy: "Символічна посада"
 figurehead_position_policy_desc: "Правитель повинен бути лише одним із представників держави. Будь-які дії всередині держави й за її межами визначаються кількома державними інститутами."
 peasants_rights_laws: "Права простолюдинів"
 peasants_rights_laws_desc: "[ShowEstateTypeName('peasants_estate')] спираються не тільки на привілеї, але й на звід правил."
 strengthen_peasants_rights_policy: "Зміцнені права простолюдинів"
 strengthen_peasants_rights_policy_desc: "Якщо влада інших класів походить від багатства й землеволодіння, то [ShowEstateTypeName('peasants_estate')|l] сильні своєю кількістю. Якщо організувати й спрямувати ці маси, вони стануть загрозою стабільності держави. Гарантуючи й зміцнюючи права робітничого класу, ми знизимо ймовірність заколоту проти влади."
 curtail_peasants_policy: "Урізані права простолюдинів"
 curtail_peasants_policy_desc: "Маси селян, кріпаків і інших представників нижчого суспільства являють собою постійну загрозу. Без сильної руки держава скотиться в анархію. Аби не зіткнутися із заколотом, не можна дати простолюдинам відчути смак прав і привілеїв."
 intelligence_agency: "Розвідувальна служба"
 intelligence_agency_desc: "Розвідувальна служба держави відповідає за розвідку, шпигунство, розшифрування даних і захист держави від внутрішніх загроз."
 home_security_policy: "Внутрішня безпека"
 home_security_policy_desc: "У нас безліч потенційних ворогів, а ось друзів знайти складно. Для безпеки держави й уряду необхідно, аби наші розвідники протидіяли будь-яким таємним діям інших держав у межах наших кордонів."
 secret_police_policy: "Таємна поліція"
 secret_police_policy_desc: "Багато правителів вважають, що найбільшою загрозою є інші держави, але подекуди загибель для держави приходить від рук свого ж населення. Для збереження влади потрібна сильна таємна поліція, що стежить за впливовими членами нашого суспільства."
 jinyiwei_policy: "Цзіньї-вей"
 jinyiwei_policy_desc: "Цзіньї-вей (#italic «варта в парчевих одягах»#!) — це охорона його величності, що володіє повним правом переслідувати ворогів держави, ігноруючи будь-які судові процедури. Навіть родичі правителя не захищені від них."
 oprichnik_policy: "Опричники"
 oprichnik_policy_desc: "Опричники (#italic «окремі»#!) — це таємна служба, покликана переслідувати будь-які небезпечні групи в межах держави. Вони вірні лише урядові, а бешкети стосовно цивільного населення принесли їм погану славу."
 spy_office_policy: "Розвідувальне управління"
 spy_office_policy_desc: "Інформація теж є зброєю. Аби завжди на крок випереджати ворогів, нам необхідно створити мережу агентів і осведомителів."
 cabinet_noir_policy: "Чорний кабінет"
 cabinet_noir_policy_desc: "Чорний кабінет відповідає за збір інформації, шпигунство на території чужих земель і захист правителя від внутрішніх і зовнішніх загроз."
 secretnoye_byuro_policy: "Секретне бюро"
 secretnoye_byuro_policy_desc: "$secretnoye_byuro_policy$ має на меті карати винних у політичних злочинах. Головним чином їх цікавлять [ShowPopTypeName('nobles')|l]. Утім, іноді бюро займається злочинами й неполітичної природи. Винні часто зазнають жорстоких покарань, аби відвадити інших від критики правлячого режиму."
 secretnoye_byuro_policy_tt: "Під час [Concept('event', 'події')|e] #Y «$flavor_rus.66.title$»#! була заснована канцелярія"
 #Estates specific
 recruitment_law: "Правило про вербування"
 recruitment_law_desc: "Битву не виграти, якщо в полі немає солдатів. Набір придатних до бою чоловіків є необхідністю. Способи набору солдатів поступово змінюватимуться, і наші війська до них пристосовуватимуться."
 expanded_levies_policy: "Розширене ополчення"
 expanded_levies_policy_desc: "Наявного ополчення недостатньо для майбутніх битв. Хоч це не зрадує наше населення, зате збільшення чисельності ополчення принесе нам перемогу."
 noble_levies_policy: "Армія аристократів"
 noble_levies_policy_desc: "Ми дуже цінуємо своє населення, а наші [ShowPopTypeName('nobles')] готові віддати життя, захищаючи наші землі. Звичайно, кров аристократів цінніша, ніж у простолюдинів, але й воюють вони краще."
 burghers_levies_policy: "Регульована служба у флоті"
 burghers_levies_policy_desc: "У непрості часи всі кораблі нашої держави повинні нести військову службу, а держава має розпоряджатися докладним описом торговельного флоту на такий випадок."
 calpulli_policy: "Кальпулі"
 calpulli_policy_desc: "Кальпулі — це житлові квартали для спільного проживання простолюдинів за принципом кровної спорідненості. Подібна система не тільки створює куточки стабільності в нашій державі, але й забезпечує нам надійне джерело живої сили для постійних воєн."
 mercenary_army_policy: "Найманська армія"
 mercenary_army_policy_desc: "За потреби ми можемо скликати ополчення, однак набагато розумніше, якщо битву очолять найманці. У найкращому випадку їхній досвід принесе нам перемогу, а в найгіршому — вони прикриють своїми тілами наших ополченців."
 condottieri_contracts_policy: "Контракти кондотьєрів"
 condottieri_contracts_policy_desc: "Регулярні армії є радше винятком, ніж правилом. А тому наша держава змушена покладатися на сили найманців. Завдяки розширеним контрактам кондотьєрів, ми можемо гарантувати вірність професійних солдатів нашій державі."
 military_slavery_policy: "Воїни-раби"
 military_slavery_policy_desc: "Війна виснажує не тільки матеріальні, але й людські ресурси. Використання рабів як військових вирішує цю проблему. Воїни-раби присягають на вірність своєму господареві, отримуючи за це компенсацію й привілеї."
 devshirme_system_policy: "Система девширме"
 devshirme_system_policy_desc: "Османська династія набуває рабів за допомогою практики девширме. Ретельно відібрані діти немусульман, зазвичай християн, віком від 12 до 14 років живуть у турецьких родинах, вивчають турецьку мову й правила ісламу, а потім відправляються до столиці. Більшість поповнює ряди яничарів — регулярної піхотної армії, що навчається суворої дисципліни. Ті, хто виявив лідерські якості й гострий розум, стають слугами при дворі."
 black_army_policy: "Чорна армія"
 black_army_policy_desc: "Хоча дворяни й заперечують проти її існування, Чорна армія є ефективною військовою силою. Ми надамо їй офіційний статус і забезпечимо приплив ветеранів, бажаючих поповнити її ряди."
 early_standing_army_policy: "Рання регулярна армія"
 early_standing_army_policy_why: "Потрібна епоха [ShowAgeName('age_5_absolutism')] або [ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "Хоча ідея регулярних армій не нова, протягом багатьох століть потреби в подібних військах не виникало, оскільки ополчення й найманці успішно справлялися з веденням боїв за своїх господарів. Однак часи змінилися, масштаб воєн вийшов за межі можливостей непрофесійного солдата. Настав час створити регулярну армію."
 new_model_army_policy: "Армія нового зразка"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Система наділів"
 allotment_system_policy_desc: "Система наділів (#italic «Система інделти»#!) — це система військового набору, що дозволяє швидко проводити мобілізацію. Кожен десятий чоловік віком від 15 до 44 років призивається до складу регулярної піхоти, тоді як звільнені від податків дворяни поставляють людей для кавалерії."
 canton_system_policy: "Система кантонів"
 canton_system_policy_desc: "Система кантонів ділить державу на кантони, що відповідають за набір армії й є сполучною ланкою між місцевим населенням і урядом монарха. Ця система покладається на добровольців, а не на примусовий набір. Однак кожен кантон повинен виставляти не менше певної кількості солдатів."
 elite_training_policy: "Елітна підготовка"
 elite_training_policy_desc: "Розмір сучасних армій продовжує збільшуватися, але якість і бойовий дух солдатів залишаються під питанням. Наші ж бійці нечисленні, зате дисципліновані, і цього вистачить, аби переламати хід битви."
 levee_en_masse_policy: "$mass_army$"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Військові поселення"
 military_settlements_policy_desc: "Солдати суміщають мирне життя на військових фермах зі службою в армії. Їхні родини займаються сільським господарством і водночас готуються до майбутньої служби в армії, забезпечуючи безперервний приплив нових рекрутів."
 benefits_for_privateers: "Привілеї для каперів"
 benefits_for_privateers_desc: "Багато каперів мріють про піратське життя. Їх ваблять скарби, слава, невичерпні запаси рому й подорожі, повні небезпек і чудес."
 mch_green_standard_army: "Армія Зеленого прапора"
 mch_green_standard_army_desc: "Ці допоміжні війська, що складаються переважно з #TOOLTIP:CULTUREGROUP,chinese_group,X #L ханьців#!#!, служать для зміцнення наших основних сил і підтримання порядку в завойованих нами землях #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східної Азії#!#!."
 battle_leadership_law: "Закон військового керівництва"
 battle_leadership_law_desc: "Якість армії визначається якістю її лідерів. Некомпетентний генерал може погубити свою державу, а видатний військовий лідер здобуде грізну славу на полі бою."
 noble_command_policy: "Командири-аристократи"
 noble_command_policy_desc: "Лідером бути важко. Для цього потрібні харизма, відвага й розуміння, як проводити битви. На щастя для нас, [ShowEstateTypeName('nobles_estate')|l] чудово розбираються в мистецтві війни й командують нашими військами."
 loyal_pirate_crews: "Команди відданих каперів"
 loyal_pirate_crews_desc: "Команди, які ми наймаємо для ведення незаконної діяльності, добре знайомі з нашими стандартами й кодексом поведінки. Тепер нашим капітанам стало простіше шукати людей для експедицій."
 mansabdari_system_policy: "Система мансабдарі"
 mansabdari_system_policy_desc: "Мансабдар відповідає за військову частину нашої адміністрації. Аристократія отримує права на землі в обмін на військову й адміністративну службу. На відміну від інших аристократів, мансаби безпосередньо підпорядковувалися правителю."
 meritocratic_leadership_policy: "Меритократичне керівництво"
 meritocratic_leadership_policy_desc: "Будь-хто, хто проявить себе не тільки як солдат, але й як лідер, отримає право вести наші армії до слави. Благородне походження й блакитна кров не важливі."
 noble_cadets_policy: "Кадети-аристократи"
 noble_cadets_policy_desc: "[ShowEstateTypeName('nobles_estate')] цього не схвалюють, але ми прагнемо зробити військову кар'єру привабливою для молодших синів аристократії. Ми почнемо навчати їх із малих років і тим самим не тільки прив'яжемо їх до себе, але й створимо ядро навчених офіцерів-аристократів на майбутнє."
 ruler_general_policy: "Генерал-правитель"
 ruler_general_policy_desc: "Правитель держави повинен бути главою збройних сил. Тільки в цьому випадку наші солдати зможуть атакувати ворогів із належною відвагою."
 army_doctrine_law: "Доктрина армії"
 army_doctrine_law_desc: "Вона являє собою набір навичок, на яких може спеціалізуватися наша [Concept('army','армія')|e]. Чим довше ми впроваджуємо доктрини, тим сильніше вони закріплюються в нашій армії й тим краще ми їм слідуємо. З часом вони наділяють наші сухопутні війська потужними перевагами."
 superior_firepower_policy: "Переважна вогнева міць"
 superior_firepower_policy_desc: "Деякі воліють затягувати битви й перетворювати їх на бої на виснаження. Але така тактика наражає на небезпеку життя наших людей. Ми повинні зосередитися на переважній вогневій міці й стрімко здолати ворогів."
 defensive_stance_policy: "Оборонна позиція"
 defensive_stance_policy_desc: "Наша головна сила не в наступі, а в здатності тримати оборону. Ми прийдемо до перемоги, дозволивши ворогам виснажити себе, штурмуючи наші стіни."
 large_army_policy: "Велика постійна армія"
 large_army_policy_desc: "Ми хочемо набрати величезну армію, хай від цього й постраждає її якість."
 sustained_discipline_policy: "Підтримувана дисципліна"
 sustained_discipline_policy_desc: "Вкрай важливо, аби наші солдати не втратили дисципліну в розпал битви. Тільки за допомогою муштри ми зможемо забезпечити виживання наших людей."
 cavalry_warfare_policy: "Кінний бій"
 cavalry_warfare_policy_desc: "Кавалерія є мобільною силою нашої армії й відіграє ударну роль у бою. Ми прагнемо розширити її застосування й інтегрувати в свої полки."
 amphibious_specialization_policy: "Спеціалізація на десанті"
 amphibious_specialization_policy_desc: "Війни виграються не тільки на суші, але й на морі. Тому наші війська повинні бути готові десантуватися й обрушитися на берегову оборону ворогів."
 authority_of_the_captain: "Авторитет капітана"
 authority_of_the_captain_desc: "Кожен наш капітан користується такою повагою, що варто нам віддати наказ — і вірні команди відразу вирушать у путь під залпи гармат. Їхня мета — здобич трофеїв, пригоди й слава. І все це чекає на них під нашим твердим і вмілим керівництвом."
 law_of_the_pious_emperor: "Закон вірного імператора"
 law_of_the_pious_emperor_desc: "Це збірник перекладів візантійських законів і трактатів давніх філософів з грецької на сербську, створений за розпорядженням царя Стефана Душана."
 zamanitchka_voyska: "Заманіца"
 zamanitchka_voyska_desc: "Це перекладається як «всі разом!». Захист рідних земель — обов'язок кожного чоловіка, жінки й дитини в наших володіннях. Це законне право, красномовно скорочене до одного слова, дозволяє закликати народне ополчення на війну й відображає наше прагнення жити й процвітати незалежно від будь-яких володарів. Всі здатні воювати повинні захищати нашу незалежність."
 paik_system: "Система пайків"
 paik_system_desc: "$paik_system$ — це система трудової повинності, за якої всі дорослі й здорові чоловіки, #italic пайки#!, зобов'язані служити в ополченні держави в обмін на сільськогосподарські угіддя. Система прийшла з Південно-Східної Азії та поширилася в багатьох державах східної Індії."
 bureaucracy_law: "Бюрократія"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Централізована бюрократія"
 centralized_bureaucracy_policy_desc: "Централізована бюрократія зосереджена в столиці королівства. Більшість рішень приймаються правителем або його оточенням і потім відправляються до провінцій."
 decentralized_bureaucracy_policy: "Децентралізована бюрократія"
 decentralized_bureaucracy_policy_desc: "Децентралізована бюрократія залишає багато рішень на розгляд місцевих адміністраторів або губернаторів, підзвітних монархові."
 namestnik_policy: "Канцелярія намісника"
 namestnik_policy_desc: "Становище намісника в державній бюрократії можна порівняти з посадою віце-короля. Намісник відповідає за управління провінціями й регіонами."
 autonomous_offices: "Автономні служби"
 autonomous_offices_desc: "Купці нашої ліги користуються особливим покровительством. Хай вони об'єднані в строкатий конфедеративний союз, заснований на спільних інтересах, однак їх не обмежують бюрократичні перепони й заборони."
 port_logs: "Портові журнали"
 port_logs_desc: "Якщо вести облік вантажів, що проходять через незаконні порти, можна краще стежити за товарами й суднами, які пристають до наших берегів."
 cabinet_laws: "Міністерські закони"
 cabinet_laws_desc: "Кабінет міністрів є вищою інстанцією й складається з особистих радників правителя. Міністри й секретарі користуються особливими привілеями й правами."
 administrative_clergy_policy: "Священники в бюрократії"
 administrative_clergy_policy_desc: "Священники вже володіють багатьма навичками, які потрібні чиновникам. Вони добре освічені, вміло володіють письмом, і в них є вища мета. Співпраця з духовенством забезпечить нам приплив ефективних і вмілих управлінців."
 nobles_of_the_robe_policy: "Дворянство мантії"
 nobles_of_the_robe_policy_desc: "Благородні родини держави дають правителю не тільки поради, але й клятву вічної вірності. У міру розширення держави стає очевидно, що ці обов'язки не можна виконувати лише зі зброєю в руці. Настав час нового покоління аристократів, у мантіях і з пір'ям у руках, які нададуть державі не меншу допомогу, ніж їхні брати з мечами й обладунками."
 meritocratic_recruitment_policy: "Меритократичний набір"
 meritocratic_recruitment_policy_desc: "Не можна, аби старі привілеї визначали, хто може служити нашому королівству, що зростає. Ми повинні звертати увагу тільки на здібності. Меритократія дозволяє обирати управлінців виходячи з їхніх талантів, а не походження."
 dynastic_administration_policy: "Династичне управління"
 dynastic_administration_policy_desc: "Стани — це ненадійні союзники монархії, оскільки вони віддають пріоритет розширенню власних прав на шкоду інтересам держави. Тільки родичам правителя можна довірити труднощі правління, з якими стикається держава."
 yorkist_tradition_policy: "Йоркістська традиція"
 yorkist_tradition_policy_desc: "Освічені простолюдини можуть служити нам не гірше священників і завдяки своєму життєвому досвіду стануть відмінним підмогою будь-якій державній установі. Йоркістська традиція говорить, що будь-який гідний освічений чоловік може поповнити ряди чиновників нарівні з тими, хто присвятив себе Богу."
 #Tribal ones
 tribal_legal_basis_law: "Правова основа"
 tribal_legal_basis_law_desc: "Правова основа — це фундамент для створення першого правового кодексу держави. Його мета проста й благородна: створити справедливе суспільство, де кожен може жити мирно й процвітати."
 codified_power_policy: "Кодифікована влада"
 codified_power_policy_desc: "Немає нічого вище за закон. Він приносить у світ справедливість і робить усіх членів племені рівними."
 strong_community_customs_policy: "Сильні традиції общини"
 strong_community_customs_policy_desc: "Бути разом у складі уряду — важлива, але невдячна робота. Інша справа — ділити один з одним їжу й воду та разом проводити ритуали під пісні на сході й на заході сонця."
 yassa_decree_policy: "Яса"
 yassa_decree_policy_desc: "Яса — усний звід законів Монгольської імперії. Це укладення створив сам $genghis_khan_name_no_tooltip$, і воно об'єднує орду, гарантуючи стабільність уряду й вірність піддаих своєму ханові."
 tribal_organization_law: "Устрій племені"
 tribal_organization_law_desc: "Будь-якому об'єднанню людей потрібна якась форма організації для підтримання єдності племені."
 centralized_tribe_policy: "Централізоване плем'я"
 centralized_tribe_policy_desc: "Поділ влади веде до хаосу й непорозуміння. Сильна централізована влада вождя дозволить повністю уникнути цієї проблеми."
 federal_tribe_policy: "Федеральне плем'я"
 federal_tribe_policy_desc: "Разом ми сильніші. Ставши федерацією, ми отримуватимемо допомогу союзників завдяки родинним узам, а не дипломатії."
 clan_council_policy: "Рада клану"
 clan_council_policy_desc: "Ми повинні підтримувати довіру серед народу. Обравши раду з тих, хто готовий пожертвувати всім заради інтересів племені, ми уникнемо зосередження влади в одних руках."
 steppe_warbands_policy: "Степові загони"
 steppe_warbands_policy_desc: "Племенем управляє рада вождів, які мандрують землями, аби справити враження на нових воїнів і переконати їх вступати до загонів."
 jurchen_council: "Чжурчженська рада"
 jurchen_council_desc: "Ця вільна рада благородних лордів-вершників і представників місцевих кланів забезпечує захист наших маєтків і володінь від ворожих племен, а також відповідає за збереження цілісності наших територій."
 tribal_religious_values_law: "Релігійні цінності племені"
 tribal_religious_values_law_desc: "Релігійні цінності племені визначають наше ставлення до віри й язичників, що живуть на наших територіях."
 religious_tribe_policy: "Релігійне плем'я"
 religious_tribe_policy_desc: "Ми здатні на багато чого завдяки вірності кланів, але розширення держави привело під нашу руку багато нових народів. Суспільство, в якому віра відіграє важливу роль, подолає простір і час і стане джерелом згуртованості."
 lip_service_policy: "Порожні слова"
 lip_service_policy_desc: "Віра безсумнівно є важливим аспектом будь-якого суспільства. Однак вона не повинна загрожувати безпеці й стабільності племені. Тому нам варто простіше ставитися до віри загалом."
 complete_religious_autonomy_policy: "Повна релігійна автономія"
 complete_religious_autonomy_policy_desc: "Дотримання релігійних обрядів необхідне для підтримання нашої легітимності, але ми не повинні загрузнути в принципах праведного правління й моралі. Прагматизм принесе нам більше користі й дозволить підтримувати велику державу."
 tribal_migration_law: "Міграція племен"
 tribal_migration_law_desc: "Наш народ не сидить на одному місці. Ми мандруємо світом і дозволяємо долі вести нас."
 frequent_migration_policy: "Часта міграція"
 frequent_migration_policy_desc: "Ми не затримуємося на одному місці надовго, наш дух вільний, мов вітер."
 seasonal_travel_policy: "Сезонні міграції"
 seasonal_travel_policy_desc: "Світ змінюється з плином року, і ми повинні підлаштовуватися під ці зміни. Слідуючи за зміною пір року, ми здобудемо процвітання."
 permanent_settlement_policy: "Постійне поселення"
 permanent_settlement_policy_desc: "Подекуди потрібно не слідувати за бурею, а знайти від неї укриття. Настав час оселитися на одному місці й побудувати села для постійного проживання."
 tribal_cultural_identity_law: "Культурна ідентичність племені"
 tribal_cultural_identity_law_desc: "З плином часу змінюється розуміння нас самих і нашої культури. Нам більше немає потреби побоюватися сусідніх племен. Ми підкорили природу й стали її царями. Настав час прийняти себе."
 dynastic_lineage_policy: "Походження династії"
 dynastic_lineage_policy_desc: "Династія наших правителів благословенна богами. Завдяки своїй царственій крові вони можуть привести нас до процвітання."
 rule_by_the_public_policy: "Народне правління"
 rule_by_the_public_policy_desc: "Аби уряд був справедливим, власті повинні обиратися демократичним шляхом. Обираючи лідерів, ми обираємо долю своєї нації."
 state_of_faith_policy: "Релігійна держава"
 state_of_faith_policy_desc: "Не можна, аби смертні вирішували долю народу без духовного настановлення. Наш правитель повинен бути голосом богів."
 tribal_identity_policy: "Племінна ідентичність"
 tribal_identity_policy_desc: "Цивілізація, будь то монархія, республіка або щось інше, не несе природі нічого, крім загибелі. Не можна ступати на цю криву доріжку. Потрібно слідувати шляхом, який задумала для нас природа."
 tribal_modernization_law: "Модернізація племені"
 tribal_modernization_law_desc: "Настав час відмовитися від старої системи й зайняти своє місце в світі. Тепер у нас бачать не плем'я, але державу, яка представляє й захищає інтереси свого народу."
 modernize_into_monarchy_policy: "Перетворення на монархію"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Перетворення на республіку"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Перетворення на теократію"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Звід законів"
 legal_code_law_desc: "Протягом усього часу, що люди жили групами, вони створювали закони, що регламентують їхні вчинки й відносини. Зводи законів відображають цінності й погляди суспільства, що визначають усе, від укладання угод до відносин між людьми. Вони — основа порядку й справедливості, це волокна, які не дають суспільству розпастися подібно до ганчір'я. Незважаючи на різноманітність зводів законів, їх об'єднує спільна мета: створення справедливого й чесного суспільства, в якому кожен прагне до мирного й забезпеченого життя."
 traditional_law_policy: "Традиційне право"
 traditional_law_policy_desc: "Існує величезна різноманітність неофіційних кримінальних систем, які створені групами людей на основі звичаїв, традицій і цінностей. Такі системи передаються усно з покоління в покоління й глибоко вкорінюються в культурі й історії народу.\n\nСила традиційного закону полягає в його здатності відповідати унікальним запитам і цінностям конкретного народу. Він ґрунтується на спільному розумінні того, що добре, а що погано, і часто здається більш правильним і зрозумілим, ніж формальне законодавство. З іншого боку, подібним законам подекуди бракує гнучкості й здатності адаптуватися."
 civil_law_policy: "Цивільне право"
 civil_law_policy_desc: "Цивільне право, що сягає часів Стародавнього Риму, характеризується ретельно складеною системою законів і правил. Однак жорсткість такої системи може завадити її адаптації під мінливі потреби нашого народу. Незважаючи на це, цивільне право може принести мир і стабільність навіть у найспокійніші землі."
 common_law_policy: "Загальне право"
 common_law_policy_desc: "Загальне право виникло в англо-саксонських королівствах. Для нього властиво спиратися на прецеденти. Судді покладаються на свої попередні рішення, а не на сувору букву закону. Це створює певний ступінь передбачуваності й одноманітності в судових рішеннях, але може утруднити адаптацію під змінені обставини, а також може призвести до вкорінення несправедливих або застарілих законів."
 court_of_appeals: "Апеляційний суд"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Валаське право"
 vlach_law_policy_desc: "$vlach_law_policy$ є унікальною сумішшю сільських традицій та правових норм, що поширюється на системи законодавства, яким слідують #L [ShowCultureGroupName('romanian_group')|l]і#! общини середньовічної Європи. Воно закріплює права на свободу пересування, носіння зброї та полювання і звільняє від примусової праці на землевласників, замінюючи його податками у вигляді худоби або грошей. Крім того, воно встановлює обов'язкову військову службу відповідно до потреб кожної з держав і формує спільну #L [ShowCultureGroupNameWithNoTooltip('romanian_group')|l]у#! та законодавчу спадщину пізнього Середньовіччя."
 sharia_law_policy: "Закони шаріату"
 sharia_law_policy_desc: "Закони шаріату — це всеохопна й глибоко вкорінена система законів, що регламентують найрізноманітніші аспекти життя, від поведінки окремих людей до питань державного рівня. Протягом віків він був джерелом стабільності й наступності, але суворі, а подекуди й суворі заходи покарання можуть породжувати суперечності й розкол."
 sharia_law: "Шаріатське право"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Можна змінити тільки через [Concept('action','дію')|e] «[ShowGenericActionName('change_main_school')]» за умови, що ми походимо з однієї з головних шкіл #Y юриспруденції#!"
 hanafi_policy: "Ханафітське право"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "Ханбалітське право"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "Малікітське право"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "Шафіїтське право"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "Захірітське право"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "Ісмаїлітське право"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "Джафарітське право"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "Зейдітське право"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "Ібадітське право"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "Піренейське право"
 pyrenean_law_policy_desc: "Піренейське право — це система законів, створена мешканцями Піренеїв. На нього вплинули й цивільне, й готське право, однак піренейське право зберегло свої відмінності. Закон, заснований на традиціях і практиках, змушує правителів підлаштовуватися під нього."
 russkaya_pravda_policy: "Руська Правда"
 russkaya_pravda_policy_desc: "Скандинавське коріння справило сильний вплив на цей звід законів Київської Русі. Він був складений на початку XII століття, зберігався протягом кількох століть і був основним джерелом старо-руського права."
 pskov_judicial_charter_policy: "Псковська судна грамота"
 pskov_judicial_charter_policy_desc: "Псковська судна грамота — це старовинний руський звід законів, заснований на Руській Правді. Вона охоплює багато ключових особливостей політичного, громадського й економічного життя Пскова."
 novgorod_judicial_charter_policy: "Новгородська судна грамота"
 novgorod_judicial_charter_policy_desc: "Новгородська судна грамота — це старовинний руський звід законів, що закріплює багато поширених у Новгороді практик. Він також визначає чотири посади в новгородському суді й охоплює питання управління державою."
 bav_codex_bavarica: "Права на землю Верхньої Баварії"
 bav_codex_bavarica_desc: "«Земельні права Верхньої Баварії» — правовий збірник, що впорядковує старовинні норми й практики Баварії. Крім того, в ньому визначається структура управління державою й роль знаті при баварському дворі."
 brehon_law_policy: "Брегонський закон"
 brehon_law_policy_desc: "Брегонський закон — це система давніх ірландських законів, заснованих на дохристиянських звичаях і традиціях. Для нього характерне переважання компенсації над покаранням і підкреслення ролі громадської гармонії й відносин. Однак відсутність формальних інституцій і механізмів виконання законів може призвести до суперечностей і невизначеності в застосуванні цього закону."
 cyfraith_hywel_policy: "Закони Хівела"
 cyfraith_hywel_policy_desc: "Валлійське право, також відоме як закони Хівела, є унікальною системою законів, що походить від давніх звичаїв Уельсу. Воно відрізняється від загального й цивільного права тим, що підкреслює роль відновлювального правосуддя, компенсації й примирення, відмовляючись від покарання. Цей звід законів був створений королями й принцами Уельсу для підтримання єдності й порядку серед народу. Він відомий складністю й прихильністю прецедентам."
 fetha_negest_policy: "Фета Негаст"
 fetha_negest_policy_desc: "#italic Фета Негаст#!, або «Правосуддя Царів», — це видатний юридичний трактат, теократичний звід законів, складений Абул-Фадаїлом ібн аль-Ассалом. Він заснований на апостольських текстах та візантійському законодавстві з деяким впливом Римського права й охоплює церковні й мирські закони."
 byzantine_law: "Візантійське право"
 byzantine_law_desc: "Візантійське право, розвиток Римського права з християнським і еллінізмом впливом, переважно походить із затвердженого Юстиніаном #italic Corpus iuris civilis#!, підкреслює церемоніальну роль імператора й відображає філософські й релігійні ідеали."
 goryeon_code_policy: "Кодекс Корьо"
 goryeon_code_policy_desc: "$goryeon_code_policy$, також відомий як #italic Кьончже юнчжон#! або #italic «Шість кодексів управління»#!, — корейський звід законів. Цей кодекс заснований на китайській бюрократії і багато віків був головним законом нашої держави."
 joseon_code_policy: "Кодекс Чосон"
 joseon_code_policy_desc: "$joseon_code_policy$, також відомий як #italic Кьонгук тхечжон#! або #italic «Національний кодекс»#!, виник внаслідок перегляду кодексу Корьо. З основанням нової династії багато законів і традицій попереднього кодексу були зібрані заново."
 chi_ming_dynasty_code_policy: "Повний звід законів"
 chi_ming_dynasty_code_policy_desc: "«$chi_ming_dynasty_code_policy$» покликаний викорінити корупцію й зловживання владою з боку чиновників — найважливіші проблеми, що роз'їдають нашу державу зсередини вже багато поколінь."
 scottish_civil_law: "Цивільне право Шотландії"
 scottish_civil_law_desc: "Судова колегія реформувала наше цивільне право під новий стандарт. Ця інституція складається з добре освічених представників нашої держави, які приймають рішення з усіх важливих питань щодо #ITALIC права Шотландії#!."
 naval_doctrine_law: "Морська доктрина"
 naval_doctrine_law_desc: "Морська доктрина — це набір навичок, на яких може спеціалізуватися наш [Concept('navy','флот')|e]. Чим довше ми впроваджуємо доктрини, тим сильніше вони закріплюються в наших флотах і тим краще ми їм слідуємо. З часом вони дадуть нашим славним флотам потужні переваги."
 economical_policies_law: "Економічна політика"
 economical_policies_law_desc: "Економічна політика визначає основні напрямки розвитку економіки. Ця сфера займає уми багатьох сучасних інтелектуалів і вчених."
 lockean_proviso_policy: "Обумовка Локка"
 lockean_proviso_policy_desc: "Невикористане майно — це порожня трата ресурсів з точки зору природи й держави. Зосередившись на товарах тривалого користування, люди можуть обмінюватися надлишками власності, не порушуючи природного права. Уряд виступатиме посередником у конфліктах між накопиченням власності й розподілом багатства."
 war_economy_policy: "Воєнна економіка"
 war_economy_policy_desc: "Економічний добробут держави залежить від нашої здатності вести й виграват�� війни. Наші мануфактури повинні служити лише одній меті — живленню наших воєнних амбіцій."
 embrace_the_economic_theory_policy: "Впровадження економічної теорії"
 embrace_the_economic_theory_policy_desc: "Очевидно, що економіка відіграє важливу роль у державному апараті. Наші інтелектуали й вчені повинні приборкати складну систему торгівлі, фінансів і обороту предметів розкоші й поставити її на службу державі."
 free_trade_policy: "Вільна торгівля"
 free_trade_policy_desc: "Купці з усього світу повинні мати можливість подорожувати нашими землями й вести торгівлю з нашими піддаими. У разі відмови від обмеженості меркантилізму іноземним ідеям буде простіше проникати в державу."
 royal_charter_policy: "Королівські хартії"
 royal_charter_policy_desc: "Королівські хартії — це дозволи, які монарх видає купцям або торговельним компаніям, надаючи їм унікальні права й повноваження. Нам слід приділяти більше уваги процвітаючим компаніям, розташованим за межами нашої держави."
 cameralism_policy: "Камералізм"
 cameralism_policy_desc: "Аби зміцнити своє економічне становище й залучити до держави нових людей, ми спиратимемося на бюрократичну систему, чия основна задача — швидко й ефективно досягти бажаного результату. Ці палати вирішуватимуть усі організаційні питання: від будівництва нових мануфактур до розподілу поселенців, що щойно прибули до нашої держави."
 black_market_consortium: "Консорціум чорного ринку"
 black_market_consortium_desc: "Пірати, що сіють хаос у республіці, навіть помитися не можуть без пригод. Було б нерозумно довірити їм управління державою, майбутнє якої й так перебуває на вістрі шаблі. Консорціум, до якого входять найвпливовіші купці чорного ринку, покликаний регулювати їхню діяльність. Заради вигоди піратам доведеться поступитися свободою."
 legitimization_of_power_law: "Легітимізація влади"
 legitimization_of_power_law_desc: "Монархія існує доти, доки піддані вірять у легітимність правителя. У розпорядженні правителів є безліч способів обґрунтувати свою владу. З часом з'являтимуться нові філософські ідеї, по-своєму пояснюючи потребу в сильному уряді."
 machiavellian_rule_policy: "Макіавеллієве правління"
 machiavellian_rule_policy_desc: "Держава стоїть вище моралі, вище доброчесності й гріха. Уряд повинен приймати рішення, виходячи виключно з вигоди держави, навіть якщо такі рішення здаються «злом». Таким чином, суверен має право діяти в інтересах держави без огляду на мораль."
 six_livres_policy: "Шість книг про державу"
 six_livres_policy_desc: "Абсолютна влада одного монарха так само шкодить державі, як і влада народних мас. Монарх не повинен підкорятися жодній із фракцій усередині держави, але заради збереження рівноваги сил між правителем і народом його влада повинна бути обмежена інституціями."
 two_treatises_of_government_policy: "Два трактати про правління"
 two_treatises_of_government_policy_desc: "Природа людства характеризується розумом і терпимістю. Ніхто не народжується злим. Однак та сама природа спонукує людей вести себе егоїстично й діяти у власних інтересах.\nУряд стежить, аби проблеми, викликані егоїзмом, вирішувалися мирним шляхом. Він також захищає природне право на життя, здоров'я, свободу й приватну власність."
 the_leviathan_policy: "Левіафан"
 the_leviathan_policy_desc: "Життя без цивілізації наповнене анархією. Коли кожен сам за себе, війна всіх проти всіх неминуча.\nЗаради захисту від подібного хаосу піддані нашого уряду відмовляються від частини своїх прав на користь верховних властей."
 the_social_contract_policy: "Суспільний договір"
 the_social_contract_policy_desc: "Уряди минулого з'являлися внаслідок різних рівнів нерівності серед громадян.\nІдея суспільного договору передбачає об'єднання людей у цивілізоване суспільство. Відмовившись від домагань на природні права, люди можуть залишитися собою й зберегти свободу."
 the_liberty_of_ancients_vs_moderns_policy: "Свободи античні й сучасні"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Ідеї індивідуалізму й свободи значно змінювалися протягом століть. Античні ідеї відрізняються від сучасних. Але ми повинні поєднати їх, аби держава могла стати гарантом особистих і політичних свобод."
 foreign_cultural_law: "Закон про чужі культури"
 foreign_cultural_law_desc: "Зі зростанням нашої держави зростає й складність її громадських структур. Культурна єдність більше не є даністю. Нам необхідна політика збереження внутрішнього миру."
 allow_foreign_rituals: "Дозвіл чужих ритуалів"
 allow_foreign_rituals_desc: "Культура багато в чому схожа з вірою, хоч і базується на традиціях, громадських цінностях і оточенні, а не на віруваннях. Якщо ми приймемо чужинців такими, які вони є, і дозволимо безперешкодно проводити свої обряди, то зможемо забезпечити мирне співіснування."
 integrate_foreign_traditions: "Інтеграція чужих традицій"
 integrate_foreign_traditions_desc: "Вони багато в чому чужі нам, але ми повинні бути відкритими для чужих культур і інтегрувати їх у норми нашого суспільства. Це полегшить асиміляцію чужинців, водночас збільшуючи вплив нашої власної культури."
 blood_tax_of_foreigners: "Кривавий податок із чужинців"
 blood_tax_of_foreigners_desc: "Культура меншин нас анітрохи не хвилює. Нехай живуть за своїми традиціями, аби лише відправляли своїх рекрутів воювати за нас."
 agrarian_constitution: "Аграрна конституція"
 agrarian_constitution_desc: "Ця правова база, також відома як #italic Agrarverfassung des Deutschordensstaates#!, прагне посилити економічну експлуатацію й зміцнити управління завойованими територіями під нашим прапором. Ця система покладається на набір поселенців, в основному з германомовних регіонів, яким відводиться ключова роль. За законом, підпорядковане населення зобов'язане пройти реорганізацію в сільські поселення — села або індивідуальні ферми. Поселення, в яких проживають переселенці, називаються #italic Hufenzinsdörfer#!, а поселення місцевого #L [ShowCultureName('prussian')|l]ого#! населення — #italic Hakenzinsdörfer#!. Метою цієї системи є інтеграція місцевих до нашої адміністрації, поступове їх навернення й розширення нашого впливу."
 cultural_traditions_law: "Культурні традиції"
 cultural_traditions_law_desc: "В основі багатьох культур і цивілізацій лежать старовинні традиції. Хоча прогрес веде нас до величі, традиції не дадуть нам забути про своє походження, вони стануть джерелом сили й єдності народу."
 martial_society: "Військове суспільство"
 martial_society_desc: "Військові традиції завжди відігравали велику роль для нашого суспільства, і в міру розширення ми повинні зберігати й розвивати їх."
 civil_society: "Громадянське суспільство"
 civil_society_desc: "Держава не може складатися з самих лише воїнів. Для нарощування прибутку ми повинні зміцнювати зв'язки всередині суспільства й між містами нашої держави."
 pietism_society: "Прусські чесноти"
 pietism_society_desc: "Ми повинні зробити пієтизм основою нашого суспільства, підкреслити важливість працелюбності, чистосердечності й почуття обов'язку."
 maritime_society: "Морське суспільство"
 maritime_society_desc: "В основі єдності нашої держави лежать морські традиції. Об'єднавшись із метою підкорення моря й відвідування чужоземних портів, наші люди стали визнаними майстрами мореплавного мистецтва."
 plc_sarmatism: "Сарматизм"
 plc_sarmatism_desc: "Коріння нашого суспільства сягає давніх сарматів. Однак сарматизм — це не просто теорія походження, але й культурно-політичне явище, яке просуває ідеали #TOOLTIP:SOCIETAL_VALUE,aristocracy,X #L аристократії#!#! і #TOOLTIP:ESTATE_PRIVILEGE,golden_liberty,X #L золотої вольності#!#!."
 #Marriage laws
 marriage_law: "Шлюбне право"
 not_catholic_theocracies: "Ця [Concept('policy','політика')|e] недоступна для держав, в яких установлена #L [ShowReligionAdjective('catholic')|l]а#! [ShowGovernmentTypeName('theocracy')|l]."
 marriage_law_desc: "Шлюбне право — це нормативна база, що регулює інституцію шлюбу в державі."
 monogamous_marriage: "Моногамний шлюб"
 monogamous_marriage_desc: "Моногамний шлюб — це культурна або громадська практика укладання союзу між двома людьми, заснована на усталених звичаях, цінностях і нормах."
 muslim_marriage: "Нікях"
 muslim_marriage_desc: "В ісламській культурі нікях являє собою офіційний шлюбний договір між чоловіком і жінкою, що має обов'язкову юридичну силу."
 adamite_marriage: "Життя общиною"
 adamite_marriage_desc: "Члени секти адамітів відкидають традиційну концепцію шлюбу й воліють жити в общині, де немає чіткого розподілу ролей."
 dishu_system: "Система дішу"
 dishu_system_desc: "$dishu_system$ являє собою практику утримання наложниць при дворі для продовження роду та передачі народженим від них дітям титулів і володінь."
 polygyny: "Полігінія"
 polygyny_desc: "У більшості общин шлюб між чоловіком і кількома жінками вважається ознакою багатства й влади."
 celibacy: "Целібат"
 celibacy_desc: "Целібат являє собою утримання від шлюбу й сексу. Це рішення, часто пов'язане з релігійними поглядами або особистими переконаннями, передбачає життя без романтичних або статевих відносин."
 slavery_laws: "Закони про рабство"
 slavery_laws_desc: "Приплив дешевої іноземної робочої сили вже давно став необхідною умовою для роботи наших мануфактур у державі й за кордоном. Питання про введення або заборону рабства, безперечно, цікаве, аби осмислити становище нижчих верств суспільства, зокрема рабів."
 slavery_allowed: "Введення работоргівлі"
 slavery_allowed_desc: "Работоргівля й рабство дозволені на всій території нашої держави."
 slavery_outlawed: "Заборона работоргівлі"
 slavery_outlawed_desc: "Відтепер работоргівля й рабство заборонені на всій території нашої держави."
 ottoman_war_slave_tax: "Пенчік"
 ottoman_war_slave_tax_desc: "Раніше, відповідно до степових традицій, п'ята частина військової здобичі відходила вождю, тепер же п'ята частина захоплених на війні рабів належить державі."
 pte_slavery_allowed: "@slaves_goods! Рабство дозволено: #G Так#!"
 pte_slavery_export_allowed: "@slaves_goods! Вивіз рабів дозволений: #G Так#!"
 pte_slavery_export_import: "@slaves_goods! Ввіз рабів дозволений: #G Так#!"
 fleet_in_being: "Боєздатний флот"
 fleet_in_being_desc: "Наш військово-морський вплив має відчуватися, навіть коли наш флот перебуває в портах, а використовувати його належить лише за найсприятливіших умов."
 free_oarsmen: "Вільні веслярі"
 free_oarsmen_desc: "На наших галерах не можна спиратися на працю рабів і засуджених. Вільні люди, стійкі до негараздів, не схильні тікати при першій можливості, повинні стати опорою нашого флоту."
 merchant_navy: "Торговельний флот"
 merchant_navy_desc: "Головне завдання нашого флоту — це забезпечення фінансових інтересів держави. Треба докласти всіх можливих зусиль, аби наші торговельні кораблі були наповнені чужими багатствами."
 ship_boarding: "Абордаж"
 ship_boarding_desc: "Ми заохочуватимемо практику захоплення ворожих кораблів цілком і повністю за допомогою введення морського призового права й видачі щедрих каперських свідоцтв."
 wooden_wall: "Флот — наша стіна"
 wooden_wall_desc: "У світі, де все змінюється, контроль над морями залишається життєво важливим для нашої нації. Флот забезпечить нам панування на морі, а також послужить як перша лінія оборони."
 grand_armada: "Велика армада"
 grand_armada_desc: "Потужний конвой супроводжуватиме наші золоті флоти, які везуть багатства Америк до портів метрополії."
 portuguese_marines: "Португальська морська піхота"
 portuguese_marines_desc: "Якщо ми хочемо створити справді світову імперію, нам необхідно навчитися штурмувати ворожі фортеці з моря."
 ordinance_sea: "Морський ордонанс"
 ordinance_sea_desc: "У Середземномор'ї багато морських держав, але в жодної з них немає нашого досвіду й традицій. Закони нашого флоту гарантують, що ми завжди готові до будь-яких дій на морі."
 danish_admirality: "Датське адміралтейство"
 danish_admirality_desc: "Одні хваляться своїми досконалими кораблями, інші — моряками, які б'ються до своєї безглуздої смерті. Але ми-то знаємо, що жоден флот, якими б хорошими не були його деревина й люди, не може здобути перемогу без хорошого капітана. І це знання стане основою нашого флоту."
 norwegian_sailors: "Норвезькі моряки"
 norwegian_sailors_desc: "З самого заснування королівства наш народ жив тим, що дає йому море й морський берег: риболовля, набіги й морські битви. У наших моряків більше досвіду, ніж у будь-якої іншої морської держави. І ми продовжимо його накопичувати."
 venetian_galleys: "Венеціанські галери"
 venetian_galleys_desc: "Галери — основа нашої національної й торговельної безпеки. Тому велика частина нашої військово-морської тактики заснована на використанні галер для боротьби з будь-яким морським супротивником."
 venetian_oarsmen_conscription: "Призов венеціанських веслярів"
 venetian_oarsmen_conscription_desc: "Великий військово-морський флот нашої держави гостро потребує моряків. Введення військової повинності для моряків і їхнє прикріплення до кораблів забезпечать постійний приплив нових сил."
 dutch_trade_fleet: "Голландський торговельний флот"
 dutch_trade_fleet_desc: "Європейські держави використовують флот для демонстрації своєї військової міці на морі. Ми ж, поки наші сусіди обстрілюють узбережжя одне одного, використовуватимемо флот, аби добиратися до найвіддаленіших куточків світу й торгувати з чужинцями."
 basque_mariners: "Баскські мореплавці"
 basque_mariners_desc: "Протягом багатьох років наші люди добували китів на самому краю землі, здійснювали набіги на узбережжя або привозили дорогоцінні товари з інших держав, осягаючи таємниці океану. Ці знання зробили наших моряків сміливими й надійними, безцінними для будь-якого флоту, в якому вони служать."
 maritime_law: "Морське право"
 maritime_law_desc: "Морське право, зване також адміралтейським або військово-морським правом, — це особливий звід правових принципів і норм, що регулюють різні аспекти морської діяльності й торгівлі. Він охоплює широке коло питань навігації, перевезень, торгівлі й супутньої діяльності в океанах, морях і на інших судноплавних шляхах. Він регулює морські контракти, купівлю й реєстрацію суден, морське страхування, порятунок вантажів і права на товари, піднесені із затонулих кораблів, відповідальність і компенсації за події на морі, права й обов'язки екіпажу, а також багато інших аспектів. Морське право покликане забезпечити безпечне, організоване й справедливе судноплавство й розв'язати суперечки, які можуть виникнути в рамках морської діяльності."
 forestry_ordinance: "Лісовий ордонанс"
 forestry_ordinance_desc: "Тільки певна кількість дерев у лісі придатна для побудови кораблів. Найкращі дерева в державі за законом відправляються на верфі, тому наші кораблі відрізняються найвищою якістю."
 mandatory_impressment: "Примусове вербування"
 mandatory_impressment_desc: "Кожне прибережне поселення зобов'язане відправити на морську службу відповідну кількість молодих рекрутів, які присвятять нашому флоту не менше року."
 navy_audits: "Військово-морська інспекція"
 navy_audits_desc: "Флот, який не утримується належним чином, може підвести в важку хвилину. Інспекції на головних верфях і в портах покликані переконатися, що флот перебуває в ідеальному стані."
 protect_trade_routes: "Захист торговельних шляхів"
 protect_trade_routes_desc: "Військовий флот охоронятиме основні торговельні шляхи, аби тримати піратів і інший сброд подалі від наших торговельних кораблів."
 shipwright_standard_regulation: "Положення про корабельних майстрів"
 shipwright_standard_regulation_desc: "Аби підвищити ефективність будівництва суден, ми вироб��мо спеціальні правила для кораблебудівників."
 ara_consulate_sea: "Консолато дель маре"
 ara_consulate_sea_desc: "Консолато дель маре, або «Морський консулат», — це новий квазісудовий орган, який забезпечуватиме дотримання норм морського й торговельного права."
 nav_maritime_code: "Наваррський морський кодекс"
 nav_maritime_code_desc: "Заснований на оригінальному «Фуеро Сан-Себастьяна», найдавнішому зводі морських законів в Європі, цей кодекс регулює діяльність усіх портів у наших володіннях, описуючи права й обов'язки їхніх мешканців."
 piracy_law: "Закони про піратство"
 piracy_law_desc: "Закони про піратство визначають офіційну позицію нашої держави в розв'язанні проблем, пов'язаних із піратами. Вони включають акти, положення й правові доктрини, розроблені для ефективної боротьби з піратством, а також втілюють колективну стратегію й заходи, які наша держава вживає для забезпечення безпеки на морі й захисту наших вод від піратів. Або ж це просто правила, яких ми дотримуємося, коли самі промишляємо піратським ремеслом."
 state_piracy_policy: "Державне піратство"
 state_piracy_policy_desc: "Наша нація цілком схвалює дії піратів проти наших ворогів. Незважаючи на пов'язані з цим витрати, така тактика приносить безперечну економічну вигоду нашому флоту."
 has_state_piracy_policy_access: "Має [Concept('advance','поліпшення')|e] «[ShowAdvanceName('privateers')]» або «[ShowAdvanceName('letters_of_marque')]», або є однією з відповідних держав."
 issue_letter_of_marque_policy: "Каперські свідоцтва"
 issue_letter_of_marque_policy_desc: "Піратство ми не підтримуємо, але можемо задіяти таких розбійників проти наших ворогів. Ми видаватимемо капітанам каперські свідоцтва, аби вони могли вільно нападати на судна наших ворогів, не побоюючись переслідування."
 has_privateers_or_LoM_advances: "Має [Concept('advance','поліпшення')|e] «[ShowAdvanceName('privateers')]» або «[ShowAdvanceName('letters_of_marque')]»."
 anti_piracy_policy: "Боротьба з піратством"
 anti_piracy_policy_desc: "Наша нація задалася метою викорінити будь-які форми піратства в межах своєї сфери впливу. Кожен акт піратства каратиметься за законом, а кораблі, замішані в цих злодіяннях, знищуватимуться без пощади."
 anti_piracy_policy_at: "Думка про нас кожної відомої [Concept('country', 'держави')|e], що прийняла [Concept('policy', 'політику')|e] «[ShowPolicyName('state_piracy_policy')]», змінюється на [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "Думка про нас кожної відомої [Concept('country', 'держави')|e], що прийняла [Concept('policy', 'політику')|e] «[ShowPolicyName('state_piracy_policy')]», змінюється на [ShowBiasValue('allows_state_piracy_modifier')|-=0]."
 witchcraft_act: "Закон про чаклунство"
 witchcraft_act_desc: "Якщо ми прагнемо до праведного життя й позбавлення нашого суспільства від безбожництва, треба звернути увагу на зростаючу тривогу людей щодо відьом і окультизму."
 witchcraft_banned: "Заборона чаклунства"
 witchcraft_banned_desc: "Чаклунство й звернення до відьом за допомогою або порадою відтепер караються смертю."
 witchcraft_ignored: "Ігнорування чаклунства"
 witchcraft_ignored_desc: "Так зване чаклунство — це всього лише забобони, на які уряд не має наміру витрачати час."
 language_of_pleading: "Мова клопотань"
 language_of_pleading_desc: "Принципи ієрархії нашого суспільства й процедури нашої системи правосуддя повинні бути лаконічно й одноманітно викладені підхожою для нас мовою."
 language_of_pleading_court: "Придворна мова"
 language_of_pleading_court_desc: "Чернь не зможе втручатися в справи держави, якщо повсякденне судочинство велося б мовою еліт."
 language_of_pleading_common: "Загальноприйнята мова"
 language_of_pleading_common_desc: "Якщо повсякденне судочинство велося б доступною мовою, простий люд з меншою ймовірністю порушуватиме закон."
 multi_lingual_court: "Багатомовний двір"
 multi_lingual_court_desc: "Надаючи рівні права мовам нашої держави, ми забезпечуємо підтримку простолюдинів і стабільність держави."
 statutes_of_lithuania_policy: "Статути Великого князівства Литовського"
 statutes_of_lithuania_policy_desc: "Цей звід кодифікованих норм установлює права й обов'язки, якими володіють представники вищих станів, а також сприяє централізації."
 articles_of_agreement: "Статті угоди"
 articles_of_agreement_desc: "$articles_of_agreement$ покликані забезпечити громадський порядок на борту піратського судна. Усі члени команди мають однакове право голосу з усіх питань, а вся здобич ділиться порівну. Подібні статті потрібні, щоб забезпечити в республіці загальну свободу й рівність перед законом."
 colonial_policy: "Колоніальна політика"
 colonial_policy_desc: "Це рішення визначає політику, якою наша держава керуватиметься в колоніальних справах."
 settled_colonies: "Поселенські колонії"
 settled_colonies_desc: "Ми проводимо колоніальну політику, що заохочує створення поселень на нововідкритих землях, де переселенці з метрополії займаються видобутком і збором [Concept('raw_materials','ресурсів')|e] і просуванням углиб території."
 trade_colonies: "Торговельні колонії"
 trade_colonies_desc: "Ми проводимо колоніальну політику, яка заохочує створення торговельних постів і портів у стратегічно важливих районах для обміну різними товарами й відкриття нових [Concept('markets','ринків')|e] на благо нашої економіки."
 encomienda_system_policy: "Енком'єнда"
 encomienda_system_policy_desc: "Ми призначимо губернатора регіону, який від нашого імені відповідатиме за збір данини з корінного населення області. Така організація управління дозволяє засновувати колонії швидше й дешевше."
 valladolid_sepulveda: "Тези Сепульведи"
 valladolid_sepulveda_desc: "Ми проводимо колоніальну політику відповідно до тез Сепульведи, які говорять, що індіанцям від природи судилося бути рабами й що рабство — найкращий спосіб для християнських володарів спонукати їх навернутися до істинної віри. Завдяки цьому землевласники в наших колоніях можуть не боятися покарання за жорстоке поводження з місцевим населенням і отримувати зі своїх володінь більший прибуток."
 valladolid_las_casas: "Тези де лас Касаса"
 valladolid_las_casas_desc: "Ми проводимо колоніальну політику відповідно до тез де лас Касаса, які говорять, що індіанці не варвари й володіють свободою волі, тому повинні прийняти християнство за власним бажанням, а за їхнє навернення в рабство слід карати."
 has_unlocked_this_policy_tt: "Ця політика була відкрита"
 portuguese_colonial_captains: "Португальські капітанства"
 portuguese_colonial_captains_desc: "Ми проводимо колоніальну політику, згідно з якою чиновники, що діють від імені нашої держави, отримують чисто символічне жалування. В обмін на це частина прибутку від наших колоній перетікатиме в їхні кишені."
 portuguese_governorate_general: "Португальське генерал-губернаторство"
 portuguese_governorate_general_desc: "Наші колонії управлятимуться одним відомством, якому підпорядковуватимуться всі регіональні капітанства. Це забезпечує централізоване управління колоніями."
 native_policy: "Тубільна політика"
 native_policy_desc: "Цією політикою держава керуватиметься стосовно корінних жителів, що населяють наші колонії."
 native_trade: "Торгівля"
 native_trade_desc: "Наші колоніальні влади розвиватимуть торгівлю з тубільним населенням, аби забезпечити постійний приплив цінних товарів на наші ринки."
 native_subjugation: "Підпорядкування"
 native_subjugation_desc: "Наші колоніальні влади спробують підпорядкувати тубільне населення, аби отримати нове вигідне джерело робочої сили для держави."
 native_integration: "Інтеграція"
 native_integration_desc: "Наші колоніальні влади спробують інтегрувати тубільне населення, аби зробити його більш самодостатнім."
 administrative_system: "Форма державного устрою"
 administrative_system_desc: "Будь-яка держава потребує системи управління й організації своєї території. Обравши підхожу структуру, ми зможемо забезпечити пошану до влади навіть у найвіддаленіших куточках нашої держави."
 autonomous_councils: "Незалежні ради"
 autonomous_councils_desc: "Наша держава складається з безлічі провінцій зі своїми законами й звичаями. На чолі кожної провінції стоїть рада, яка бере участь у державних справах і підлаштовує місцеву політику під загальний курс."
 central_councils: "Центральна рада"
 central_councils_desc: "Нашою державою управляє єдина рада, члени якої приймають усі ключові політичні рішення. Мешканцям віддалених областей буде непросто до неї достукатися."
 local_courts_administration: "Місцеві суди"
 local_courts_administration_desc: "Держава передала частину своїх повноважень судам провінцій, що дозволило ефективніше вирішувати проблеми місцевого населення."
 feudal_administration: "Феодальна держава"
 feudal_administration_desc: "Ми правимо не напряму, а через своїх ленників і слуг, які присягають на вірність правителю. Впливові аристократи, вірні короні, виступають радниками правителів залежних від нашої держави держав і стежать, аби ті зберігали лояльність."
 confederal_union: "Конфедерація"
 confederal_union_desc: "Держава являє собою союз безлічі самостійних держав, які є верховною владою на своїх територіях. Повноваження центрального уряду обмежені питаннями зовнішньої політики, а внутрішні справи вирішуються державами у складі конфедерації."
 federal_state: "Федеративна держава"
 federal_state_desc: "Держава являє собою об'єднання безлічі дрібніших держав зі своїми звичаями й законами. Однак усі вони перебувають під владою федерального уряду й дотримуються федерального зводу законів."
 unitary_administration: "Унітарна держава"
 unitary_administration_desc: "Держава являє собою єдине ціле, а центральний уряд є верховною владою в державі. Провінції практично не мають права голосу у внутрішній політиці держави."
 pyatina_policy: "П'ятина"
 pyatina_policy_desc: "П'ятина — вища одиниця адміністративно-територіального поділу Новгорода. Усі землі діляться на п'ять частин, чотири з яких прилягають до самого Новгорода."
 eyalet_division: "Еялети"
 eyalet_division_desc: "Еялети — це основний вид адміністративного поділу Османської імперії. Кожен еялет управляється пашею, а той підпорядковується великому візиру, главі центрального уряду. При цьому основні закони держави не завжди дотримувалися в еялетах, і кожен паша був вільний використовувати місцеві звичаї для управління обширними територіями імперії."
 merindad_policy: "Меринії"
 merindad_policy_desc: "Меринії — це вид адміністративно-територіального поділу в Арагоні, Кастилії й Наваррі, своєрідний проміжний орган управління між урядом, містами й сеньйоріями. На чолі меринії стоїть мерино — представник правителя, наділений адміністративними й судовими повноваженнями на ввіреній йому території."
 ara_royal_ordinances_policy: "Арагонські королівські ордонанси"
 ara_royal_ordinances_policy_desc: "Королівські ордонанси — звід положень, що регулюють діяльність королівського дому. У ньому докладно описані обов'язки й завдання придворних чиновників, а також норми проведення церемонії коронації арагонських монархів."
 calpixque_system_policy: "Кальпікскі"
 calpixque_system_policy_desc: "[ShowCultureName('nahua_culture')]а система управління походить від спадкових правителів провінцій, або #italic тлатоані#!. З часом до неї були включені й інші посадові особи, наприклад #italic кальпікскі#!, тобто намісники, безпосередньо призначувані тлатоані, і #italic уекальпікскі#!, або верховні намісники. Вони забезпечують збір данини в провінціях під наглядом столичного чиновника #italic петлакалькатля#!. У деяких випадках до провінцій, охоплених заворушеннями, призначалися військові губернатори, або #italic куаутлатоані#!."
 tongues_policy: "Мови"
 tongues_policy_desc: "Система мов, що використовується в Єрусалимському ордені Святого Іоанна, розподіляє його членів і майно на основі етнолінгвістичного поділу. Кожна мова підрозділяється на пріорати, великі пріорати, бальяжі й командорства. У столиці Ордену в кожної мови є своє #italic подвір'я#!."
 rajya_policy: "Раджья"
 rajya_policy_desc: "Раджья — це основні провінції Віджаянагарської імперії, якими управляє військовий начальник спільно з губернатором, що призначається з представників імператорської родини. Управління здійснюється рідною мовою регіону, що дозволяє безперешкодно застосовувати закони на місцевому рівні."
 poligar_system_policy: "Палаяккарари"
 poligar_system_policy_desc: "На наших землях проживає безліч дрібних племен і кланів, яким ми могли б знайти застосування, якби надали їм місце в системі управління нашої держави. Ці палаяккарари могли б відповідати за правопорядок, будівництво укріплень, працювати в місцевих органах влади або займати офіцерські посади в армії. Але, найголовніше, вони могли б залучити на наш бік своїх одноплемінників і забезпечити нас хорошим джерелом рекрутів."
 zabt_system_policy: "Забті"
 zabt_system_policy_desc: "Повсюдне проникнення адміністративної влади найбільше перешкоджало розвитку будь-якої імперії в цьому регіоні. В інтересах держави підвищувати продуктивність праці, ми повинні постійно пам'ятати про це й стежити за економікою регіону. Це вимагатиме великих ресурсів і самовіддачі, оскільки керувати такою кількістю піддаих непросто.\nНеобхідно створити систему управління з регулярним обліком земель, збором відомостей про врожай, доходи від землеволодіння й місцевої економіки. Крім того, треба збирати податки й за потреби знижувати податки, аби стимулювати місцеву економіку."
 adelantamiento_system: "Аделантам'єнто"
 adelantamiento_system_desc: "#italic Аделантам'єнто#! — це система управління, розроблена в Королівстві Кастилія, за якої дворян призначають губернаторами, або #italic аделантадо#!, окремих територій. Вони підпорядковуються безпосередньо правителю."
 decentralized_trade_federations: "Децентралізована торговельна федерація"
 decentralized_trade_federations_desc: "З метою розширення нашої торговельної мережі було вирішено, що багатії, що входять до нашого об'єднання, повинні отримати певну самостійність у вирішенні питань на місцях."
 regulations_of_the_royal_court: "Статут королівського двору"
 regulations_of_the_royal_court_desc: "Ряд документів, де прописані основні функції нашого уряду: починаючи з правил проведення коронації й норм етикету на церемонії, а також організації повсякденної діяльності вищої особи, і закінчуючи переліком обов'язків і системою утримання армії під керівництвом головнокомандувача. Ці документи служать фундаментом для уряду й таємної ради, відомої як #italic савазіро#!."
 maj_office_of_the_mahapatih: "Посада Махапаті"
 maj_office_of_the_mahapatih_desc: "Махапаті по суті замінює прем'єр-міністра й справляє колосальний вплив на політику. Він є другою особою при владі й відповідає за вирішення таких важливих державних питань, як військова експансія й безперебійна робота уряду."
 education_elites_law: "Елітарна освіта"
 education_elites_law_desc: "Освіта нашої еліти має суттєве значення. Надання їй широкого доступу до відповідної літератури допоможе нам досягти поставлених цілей як усередині держави, так і за її межами, а також сприятиме створенню різних творів і примноженню нашої величі!"
 forums_of_thought: "Відкриті навчальні заклади"
 forums_of_thought_desc: "Освіта має бути доступною для всіх, хто її хоче отримати. Така освіта не повинна обмежуватися будь-якими умовами, а навпаки, повинна дозволяти всякому старанному учневі роздумувати про найпотаємніші сторони життя."
 clerical_institutions: "Богословські навчальні заклади"
 clerical_institutions_desc: "Наша держава формує унікальну ідентичність нашого народу, засновану на вірі й ученнях вітчизняних релігійних діячів."
 mixed_institutions: "Змішані навчальні заклади"
 mixed_institutions_desc: "Оптимальним може виявитися зважений підхід, який надасть людям цінні знання й забезпечить доступ до освіти, не викликавши обурення з боку духовенства й населення загалом."
 education_of_the_theocrat: "Теократична освіта"
 education_of_the_theocrat_desc: "Доля нашої держави перебуває в руках Господа. Але саме наш теократичний правитель повинен пізнавати божественні знамення й тлумачити їх на користь нашого народу.\nЩоб уникнути неправильних тлумачень, держава має спрямувати зусилля на навчання майбутніх правителів."
 education_of_the_court: "Придворна освіта"
 education_of_the_court_desc: "Наш правитель може представляти волю уряду, але він усе одно всього лише людина, і йому властиві людські помилки. Завдяки освіті всього двору ми зможемо звести до мінімуму прорахунки правителя."
 education_of_the_missionaries: "Місіонерська освіта"
 education_of_the_missionaries_desc: "Язичники й єретики — це найбільше випробування для нашої віри. Вони отруюють розуми наших благочестивих послідовників згубними ідеями й збивають їх зі шляху істинної віри.\nМи повинні розповісти нашим місіонерам про ці небезпеки."
 education_of_the_people: "Народна освіта"
 education_of_the_people_desc: "Знання й освіта — це дар для розуму. Людина народжується зі свободою волі й думки, і наш обов'язок — подбати про те, аби цей дар був доступний кожному в нашій державі."
 confucian_academies_education: "Конфуціанські академії"
 confucian_academies_education_desc: "Ми вважаємо, що слід спиратися на приватні навчальні заклади, які поєднують функції конфуціанської святині й школи, а також дозволяють студентам оволодіти навичками й філософськими знаннями, необхідними для збереження держави."
 scottish_noble_education: "Обов'язкова освіта для аристократів"
 scottish_noble_education_desc: "Освіта наших аристократів стає обов'язковою, так що кожен дворянин тепер зобов'язаний знати латину й розбиратися в праві й мистецтвах, аби уряд працював належним чином."
 scottish_presbyterian_education: "Пресвітеріанська освіта"
 scottish_presbyterian_education_desc: "Наша церква навчатиме народ по всій державі за рахунок податків, що стягуються з землевласників."
 education_masses_law: "Масова освіта"
 education_masses_law_desc: "Освіта населення має суттєве значення. Надання йому широкого доступу до відповідної літератури допоможе нам досягти поставлених цілей як усередині держави, так і за її межами, а також сприятиме створенню різних творів і примноженню нашої величі!"
 uneducated_masses_education: "Необразовані маси"
 uneducated_masses_education_desc: "Яка користь від читання й письма тим, чиє єдине призначення — орати землю? Маси найкраще тримати подалі від небезпечних ідей, якими кишать багато книг."
 basic_religious_education: "Релігійні учення"
 basic_religious_education_desc: "Це випробуваний віками спосіб виховання нових поколінь, за якого церква бере на себе освіту, поки держава зосереджена на важливіших завданнях…"
 theocratic_education: "Благочестива освіта"
 theocratic_education_desc: "Мета благочестивої освіти — навчити чітко розпізнавати промисел Божий. Теологія може бути кориснішою, ніж математика!"
 apprenticeships_education: "Індивідуальне навчання"
 apprenticeships_education_desc: "Священний процес, в ході якого той, кому пощастило мати наставника, отримує знання на все життя. Тих, у кого наставника немає, можуть навчати батьки, сільський староста або цеховий старшина."
 oral_tradition_education: "Усна традиція"
 oral_tradition_education_desc: "Знання слід передавати через слова мудрих. Так, шановні члени общини переказують багатовікові історії й події, які молоді можуть запам'ятати й повторити в майбутньому."
 personal_religious_education: "Персональна релігійна освіта"
 personal_religious_education_desc: "Навіщо зводити всю освіту до викладання в навчальних закладах, якщо друкарський верстат дозволив влаштувати школи прямо вдома?"
 epic_tradition_education: "Епічна традиція"
 epic_tradition_education_desc: "Вчишся найкраще тоді, коли знання непомітно вплетені в захопливу й зрозумілу для юнацтва оповідь. Багато чого можна почерпнути з чудових розповідей наших предків."
 secular_education: "Світська освіта"
 secular_education_desc: "Божественне краще залишити в храмах, а в класах має переважати справжнє навчання й наукова допитливість."
 #Distribution of Power
 distribution_of_power_law: "Розподіл влади"
 distribution_of_power_law_desc: "Держава — це складний і крихкий механізм. Вкрай важливо, аби розподіл влади відбувався з особливою обережністю. Якщо влада опиниться не в тих руках, існуючий стан речей може бути порушений, і держава прийде в занепад."
 dop_traditional_distribution_of_power: "Традиційний розподіл"
 dop_traditional_distribution_of_power_desc: "Влада в державі традиційно розподіляється між правителем і елітами суспільства. Такий порядок речей не порушує встановлені норми й не прихиляється ні до глави держави, ні до аристократії."
 dop_law_parliament: "Парламент"
 dop_law_parliament_desc: "Парламент — це зібрання представників різних станів. Їхнє завдання — забезпечити цілісність держави й захистити її від зловживань правителя. Звичайно, це робиться в інтересах мас, які повинні покладатися на своїх представників у парламенті."
 dop_law_gbara: "Гбара"
 dop_law_gbara_desc: "Гбара — це дорадчий орган, повноваження якого закріплені в малійському зводі законів Курукан-Фуга. [GetCountry('MAL').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] представляють численні клани нашої держави й стримують владу правлячого манси."
 dop_law_english_parliament: "Англійський парламент"
 dop_law_english_parliament_desc: "Англійський парламент фактично є наступником виниклого ще в Середні віки #italic Великої ради#!, або Magnum Concilium, і головної опори англійського уряду. На незадоволення правлячого монарха, парламент стримує владу глави держави."
 dop_law_navarrese_courts: "Наваррські кортеси"
 dop_law_navarrese_courts_desc: "Ще за часів короля Наварри Санчо VII Сильного три стани ([ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('clergy_estate')|l] і [ShowEstateTypeName('burghers_estate')|l]) сформували дорадчу раду під назвою #italic «$dop_law_navarrese_courts$»#!, до обов'язків якої входить затвердження законів і податків і виявлення порушень закону. Незважаючи на те що всі стани обговорюють питання спільно, голосують вони окремо. Позиція кожного стану попередньо визначається більшістю голосів. Для прийняття рішення потрібна згода всіх трьох станів. Їхня влада дозволяє їм за потреби зміщувати й обирати правителів і загалом стримувати владу монарха."
 dop_law_governing_senate: "Правлячий сенат"
 dop_law_governing_senate_desc: "$dop_law_governing_senate$ — це вищий орган державної влади Російської держави, створений на заміну боярській думі. Поєднуючи в собі функції законодавчої, судової та виконавчої гілок влади, Сенат є впливовою установою, що підпорядковується лише імператору."
 dop_law_estates_general: "Генеральні штати"
 dop_law_estates_general_desc: "$dop_law_estates_general$ — це зібрання феодального уряду Франції. Воно виконує законодавчі та консультативні функції й представляє три стани держави: [ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('clergy_estate')|l] та [ShowEstateTypeName('peasants_estate')|l], до яких також зараховуються [ShowEstateTypeName('burghers_estate')|l]. На відміну від інших парламентів і зібрань, $dop_law_estates_general$ відіграють незначну роль, оскільки навіть їхнього схвалення поправок до правил, наприклад стосовно підвищення податків, не потрібно."
 dop_law_assemblee_nationale: "Національні збори"
 dop_law_assemblee_nationale_desc: "$dop_law_assemblee_nationale$ являють собою сучасний парламент, народжений із попелу Старого режиму та колишньої асамблеї станів, відомої під назвою $dop_law_estates_general$. [ShowEstateTypeName('nobles_estate')] та [ShowEstateTypeName('clergy_estate')|l] більше не є головною силою збору, а [ShowEstateTypeName('burghers_estate')|l] та [ShowEstateTypeName('peasants_estate')|l] беруть активнішу участь у справах держави."
 dop_favor_the_ruler: "Прихильність до правителя"
 dop_favor_the_ruler_desc: "Співвідношення сил має бути на користь глави держави, оскільки тільки він дбає про інтереси держави."
 dop_favor_the_nobles: "Прихильність до еліт"
 dop_favor_the_nobles_desc: "Основу нашого народу становлять лише наймогутніші аристократи. $dop_last_sentence$"
 dop_favor_the_burghers: "Прихильність до багатіїв"
 dop_favor_the_burghers_desc: "Гільдії й купці приносять дохід нашій казні й піддаим. $dop_last_sentence$"
 dop_favor_the_clergy: "Прихильність до віруючих"
 dop_favor_the_clergy_desc: "Під керівництвом священників наша віра оберігає наше суспільство від негараздів і зовнішніх загроз. $dop_last_sentence$"
 dop_favor_the_commoners: "Прихильність до простолюдинів"
 dop_favor_the_commoners_desc: "Простолюдини обробляють наші поля й хочуть примножити процвітання й велич нашихволодінь. $dop_last_sentence$"
 dop_last_sentence: "Нам слід зміцнювати вплив цього стану."
 dop_law_state_council: "Державна рада"
 dop_law_state_council_desc: "$dop_law_state_council$ — це вищий державний дорадчий орган Росії, створений як проміжна ланка між самодержавним режимом та губернськими думами, введеними в ходіперетворень, відомих під назвою «[ShowGovernmentReformName('speransky_liberalization_reform')|l]». Рада розглядає запропоновані правила, контролює виконання бюджету та державні витрати, однак не має права пропонувати зміни. Замість цього вона дає рекомендації з питань, що розглядаються."
 dop_law_castilian_courts: "Кастильські кортеси"
 dop_law_castilian_courts_desc: "#italic $dop_law_castilian_courts$#! представляють стани та низку кастильських міст із правом голосу."
 dop_law_castilian_courts_reinforced: "Кортеси, що посилилися"
 dop_law_castilian_courts_reinforced_desc: "Після Повстання #italic комунерос#! влада корони тільки зміцниться. І тому винні #italic кастильські кортеси#!."
 dop_favor_the_kontors: "Прихильність до контор"
 dop_favor_the_kontors_desc: "Основою нашого фінансового успіху є [ShowBuildingTypeName('hanseatic_kontor')|l]. [ShowContinentName('europe')] повна наших численних представництв, розкиданих по всьому континенту. Вони використовуються для підтримання дипломатичних відносин між нами й іноземними державами, а також виступають як центри влади для наших місцевих купців."
 dop_office_of_the_eristavi: "Ериставі"
 dop_office_of_the_eristavi_desc: "Титул #italic ериставі#!, що позначає одну з найвпливовіших державних посад, присвоюється членам могутніх дворянських родин і дозволяє їм збирати своє військо й командувати ним. Крім того, думка володаря цього титулу має вирішальне значення у внутрішній політиці."
 press_law: "Закони про пресу"
 press_law_desc: "Вони визначають порядок діяльності газет у державі."
 state_press_only: "Державна преса"
 state_press_only_desc: "Тільки державні видання мають право друкувати газети."
 censored_press: "Підцензурна преса"
 censored_press_desc: "Вся офіційна преса повинна бути схвалена державою, яка цензурує будь-які статті, які їй не сподобаються."
 free_press: "Вільна преса"
 free_press_desc: "Громадяни можуть безперешкодно друкувати все, що їм завгодно."
 immigration_law: "Прикордонний контроль"
 immigration_law_desc: "Це правило визначає, чи можуть люди [Concept('migration','відвідувати й покидати')|e] нашу державу."
 open_borders_law: "Відкриті кордони"
 open_borders_law_desc: "Кордони нашої держави відкриті: кожен може відвідати або покинути її."
 closed_borders_law: "Закриті кордони"
 closed_borders_law_desc: "Ніхто не може відвідати або покинути нашу державу."
 mining_law: "Гірниче право"
 mining_law_desc: "Цей звід правил визначає, кому належить видобуток корисних копалин у державі."
 german_mining_law: "Гірничий статут"
 german_mining_law_desc: "Держава розподіляє права на видобуток корисних копалин, завдяки чому гірничі роботи провадяться оперативно й ефективно."
 zimbabwe_mining_law: "Під контролем правителя"
 zimbabwe_mining_law_desc: "Усі рідкісні мінерали належать безпосередньо правителю, що дозволяє йому суворо контролювати їх видобуток."
 nobles_mining_law: "Гірничі роботи під контролем аристократів"
 nobles_mining_law_desc: "Аристократи контролюють видобуток корисних копалин."
 burghers_mining_law: "Гірничі роботи під контролем міщан"
 burghers_mining_law_desc: "Міщани контролюють видобуток корисних копалин."
 peasants_mining_law: "Гірничі роботи під контролем селян"
 peasants_mining_law_desc: "Селяни контролюють видобуток корисних копалин."
 novo_brdo_mining_law: "Ново-Брдоський законник"
 novo_brdo_mining_law_desc: "Ново-Бродський законник регулює права власності, заходи безпеки й економічну діяльність, а також сприяє розвитку й процвітанню шахтарських спільнот."
 royal_fifth_law: "Королівська п'ята"
 royal_fifth_law_desc: "Згідно з давнім майновим правом, корона може претендувати на природні багатства держави. Однак сучасному монархові не личить бути тираном, тому це право було замінено на двадцятивідсотковий податок на видобуток усіх дорогоцінних металів у державі й її колоніях."
 amazigh_familial_connections: "Родинні зв'язки амазигів"
 amazigh_familial_connections_desc: "Багато племен, що населяють наші землі, беруть участь у вирішенні місцевих питань. Наше ставлення до них може суттєво вплинути на хід історії."
 reliance_on_local_tribes: "Залежність від місцевих племен"
 reliance_on_local_tribes_desc: "Місцеві вожді й лідери справляють великий вплив на людей. Якщо вмилостивити їх, буде легше реалізувати наші плани."
 cordial_relations: "Теплі відносини"
 cordial_relations_desc: "Хоча ми напряму не визнаємо верховенство племен у вирішенні місцевих питань, здорові й шанобливі відносини з ними принесуть користь обом сторонам."
 refuse_recognition: "Жодної автономії"
 refuse_recognition_desc: "Бунтівники з племен, що населяють наші землі, занадто довго намагалися послабити нашу владу. Аби зміцнити її, ми повинні продемонструвати силу."
