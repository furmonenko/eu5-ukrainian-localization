l_english:
 flavor_mal.1.title: "Розквіт держави [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_mal.1.desc: "[ROOT.GetCountry.GetLongName] — це держава, якою править [mal_mansa_musa_ruler.GetName], стає найвпливовішою державою Західної Африки. Благословенний самим Аллахом, наш [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] правив суворо й мудро, а під час свого хаджу продемонстрував усьому світу найбільші багатства [ROOT.GetCountry.Custom('CF_RP')|l].\n\nІ все ж удача не могла супроводжувати нас вічно. За своїм впливом [mal_maghan_ruler.GetName|l] навіть поруч не стоїть зі своїм прославленим предком, і сьогодні наша держава стикається з соціальними проблемами, зумовленими різноманітністю її культурного складу.\n\nУ що перетвориться [ROOT.GetCountry.GetLongNameWithNoTooltip], покаже лише час…"
 flavor_mal.1.a: "Нехай наш розквіт триває вічно."
 flavor_mal.1.a.tt: "Є ймовірність, що ми станемо жертвами [Concept('disaster','лиха')|e] «[ShowDisasterName('decline_of_empire')]», якщо на чолі держави опиниться правитель, який не зможе утримувати свої землі під жорстким [Concept('control','контролем')|e]"
 flavor_mal.1_historical_info: "Манса Муса — найвідоміший правитель імперії Малі, який володів неймовірним багатством і впливом. Під час його правління імперія перетворилася на центр торгівлі, культури та ісламської освіти, а Тімбукту — на справжнє місто науки. Під час свого легендарного паломництва до Мекки Муса роздав біднякам стільки золота, що підірвав економіку всього регіону. Він розширив територію Малі й посилив контроль над важливими торговими шляхами. Муса заступався за архітектуру та освіту. Мечеті й медресе, побудовані за роки його правління, вплинули на культуру всієї Західної Африки. За нього імперія досягла вершини своєї могутності й культурного розвитку."
 flavor_mal.2.title: "[mal_suleyman_ruler.GetNameWithNoTooltip], брат манси Муси"
 flavor_mal.2.desc: "[mal_maghan_ruler.GetName] не виявляє найменших талантів до управління #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!, а ось його дядько [mal_suleyman_ruler.GetName|l] уже показав, на що здатний, виступивши як регент, коли [mal_mansa_musa_ruler.GetName] здійснював свій хадж. Багато хто вважає, що нам потрібен новий [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], і ним неодмінно має стати [mal_suleyman_ruler.GetNameWithNoTooltip|l]. Однак зараз нашою державою керує [mal_maghan_ruler.GetNameWithNoTooltip|l], і повалення законного спадкоємця суперечить традиціям [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_mal.2.a: "Нехай [ROOT.GetCountry.Custom('CL_INST')] править [mal_suleyman_ruler.GetNameWithNoTooltip]."
 flavor_mal.2.b: "[mal_maghan_ruler.GetNameWithNoTooltip] успадкував трон. Треба дати йому шанс проявити себе."
 flavor_mal.3.title: "Перетворення [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ої армії"
 flavor_mal.3.desc: "Донедавна армія [ROOT.GetCountry.Custom('CL_RP')] складалася з #italic хоронів#! — вільних людей, обізнаних у бойових мистецтвах і що билися власною зброєю. Тепер же, коли ми стали дедалі більше залучати #TOOLTIP:UNITTYPE,a_sofa_infantry,X #L піхотинців софа#!#!, ситуація стрімко змінюється. Нашу державу захищають не професійні солдати, для яких служба — додаткове джерело доходу, а #italic джонови#! — раби, що раніше були зброєносцями.\n\nОдні вважають такі зміни позитивними, інші не бачать у них нічого доброго. Звісно, ми втратили в якості, але важко заперечувати, що загони софа допомогли нам збільшити склад армії до масштабів, з якими варто рахуватися."
 flavor_mal.3.a: "Ми будемо більше залучати піхотинців софа."
 flavor_mal.3.b: "Ми не проміняємо хоронів на цих рабів."
 flavor_mal.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] і [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ькі торговці"
 flavor_mal.4.desc: "Коли ми пом'якшили свій підхід, до наших західних кордонів стало прибувати дедалі більше #L [GetCountry('POR').GetAdjective|l]их#! купців. Багато в чому нам це на користь, адже тепер стало набагато простіше постачати армію кіньми й закуповувати цінні товари в екзотичних портах, куди часто навідуються [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ькі торгові судна. В обмін на золото й рабів ми можемо отримати від [GetCountry('POR').GetAdjectiveWithNoTooltip|l]их купців практично що завгодно, і наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] від такої співпраці лише виграють.\n\nОднак деякі групи висловлюють легке занепокоєння таким розвитком подій. Торговці вимагають від нас дедалі більше рабів за одного коня, і, хоча наші власні авантюри з перетину океану не надто успішні, було б нерозумно повністю покладатися на цих іноземних купців, інтереси яких явно відрізняються від наших."
 flavor_mal.4.a: "Плідна співпраця?.."
 flavor_mal.5.title: "Втручання [GetCountry('POR').GetAdjectiveWithNoTooltip]их купців"
 flavor_mal.5.desc: "Останнім часом #L [GetCountry('POR').GetAdjective]ькі#! купці на нашому західному узбережжі стали завдавати нам неприємностей. Так, вони постачають коней для нашої армії й привозять екзотичні товари з далеких країн, але ще, схоже, сують носа в нашу політику. Кілька вождів, підбурювані [GetCountry('POR').GetAdjectiveWithNoTooltip]ими торговцями, забажали отримати більше повноважень і поступово намагаються розірвати зв'язки з центром.\n\nЩоб вирішити цю проблему, ми маємо або напасти на цих зарозумілих вождів, або спробувати послабити [GetCountry('POR').GetAdjectiveWithNoTooltip]ий вплив."
 flavor_mal.5.a: "Ми послабимо [GetCountry('POR').GetAdjectiveWithNoTooltip]ий вплив."
 flavor_mal.5.b: "Нелояльні вожді — ось корінь проблеми."
 flavor_mal.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] приймають іслам"
 flavor_mal.6.desc: "Хоча формально [ROOT.GetCountry.GetFlavorRank|l] належить до ісламського світу, давня релігія наших предків досі зберігає колосальний вплив. Водночас [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] дедалі частіше звертаються до ісламу, і тепер навіть у найвіддаленіших куточках нашої держави можна зустріти мандрівних марабутів.\n\nУ минулому наші правителі намагалися уникати насадження релігії, однак за бажання ми можемо використати нові обставини для поширення істинної віри."
 flavor_mal.6.a: "Наш народ прийме іслам!"
 flavor_mal.6.b: "Не варто розгойдувати човен."
 flavor_mal.7.title: "Доступ до порохових гармат"
 flavor_mal.7.desc: "Наші люди століттями покладалися на луки й метальні списи. Так було раніше, так залишається й донині. Однак ці #L [mal_arms_dealer.GetAdjective]ькі#! чужинці привезли з собою зброю, якої в [ROOT.GetCountry.Custom('CL_PREP')] ніколи не бачили. Наші власні вироби багато в чому її перевершують, але ось так звані «порохові гармати» могли б стати ефективною заміною луків. Наші військові радники вважають, що нам варто закупити такі гармати в [mal_arms_dealer.GetAdjectiveWithNoTooltip]их купців."
 flavor_mal.7.a: "Ми закупимо [mal_arms_dealer.GetNameWithNoTooltip]ькі гармати."
 flavor_mal.7.a.tt: "Ми спробуємо придбати порохові гармати в #L [mal_arms_dealer.GetAdjective]их#! купців.\nЯкщо вони погодяться, ціна становитиме #R [ROOT.GetVariable('mal_gun_price').GetValue|V2]#!. Це призведе до бурхливого розвитку #L [mal_arms_buyer.GetAdjective]ої#! армії та військової економіки."
 flavor_mal.7.b: "Який порох? Нам і стріл достатньо!"
 mal_need_for_firearms: "Нам потрібна вогнепальна зброя"
 mal_rejection_of_firearms: "Нам не потрібна вогнепальна зброя"
 flavor_mal.8.title: "[mal_arms_buyer.GetNameWithNoTooltip] запитує доступ до вогнепальної зброї"
 flavor_mal.8.desc: "До нашого двору дійшли цікаві вісті. Кажуть, ніби купці з держави [mal_arms_buyer.GetName], яких [Select_CString(mal_arms_buyer.GetGovernment.GetRuler.IsFemale,'прислала', 'прислав')] їхній [mal_arms_buyer.GetGovernment.GetRulerTitle], пропонують нам продати свою вогнепальну зброю й секрет її виробництва. Якщо ми надамо їм доступ до нашого арсеналу, то отримаємо вдячного союзника в Західній Африці, але втратимо вигідного покупця."
 flavor_mal.8.a: "Нам невигідно продавати їм зброю."
 flavor_mal.8.b: "Справа, здається, прибуткова."
 mal_granted_us_access_to_firearms: "Нам дали доступ до вогнепальної зброї"
 mal_rejected_us_access_to_firearms: "Нам не дали доступ до вогнепальної зброї"
 flavor_mal.9.title: "[mal_arms_dealer.GetNameWithNoTooltip] торгує пороховою зброєю!"
 flavor_mal.9.desc: "До нашого двору дійшли радісні вісті. Кажуть, купці з держави [mal_arms_dealer.GetName] погодилися продати нам порохову зброю, а також усі необхідні матеріали й технологію її виробництва! Тепер [ROOT.GetCountry.GetName] зможе встигати за сучасними віяннями!"
 flavor_mal.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mal.10.title: "[mal_arms_dealer.GetNameWithNoTooltip] не дає доступу до порохової зброї!"
 flavor_mal.10.desc: "До нашого двору дійшли сумні вісті. Виявляється, всі наші зусилля були марними: підступні купці з держави [mal_arms_dealer.GetName] відмовилися продати нам порохову зброю. Вони спритно знайшли відмовки й лише підвищили плату за додаткових рабів. Очевидно, що ці породження Джаханнама зовсім не зацікавлені у виживанні свого ділового партнера."
 flavor_mal.10.a: "Ось підлі змії…"
 flavor_mal.11.title: "Оборона [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_mal.11.desc: "Уже зрозуміло, що війна надто дорого обходиться державі [ROOT.GetCountry.GetLongName]. Ми втрачаємо дедалі нові території. Найкращі з нас змушені переходити до оборони, намагаючись захистити свою державу від орд зрадників і племен-мародерів.\n\nПопри всю трагічність ситуації, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий народ демонструє завидну впертість. Однак воєначальники вважають, що оборонна тактика призведе нас до загибелі. Щоб повернути собі колишню славу, війська [ROOT.GetCountry.Custom('CF_RP')] мають перейти в наступ і здолати ворога на полі бою."
 flavor_mal.11.a: "Це божевілля! Армія не може покинути наші землі."
 flavor_mal.11.b: "Вони праві! Оборона лише відтермінує нашу загибель."
 flavor_mal.12.title: "Фаріма-Сура і Санкар-Зума"
 flavor_mal.12.desc: "У наших прикордонних регіонах орудують бандити. Їхніми жертвами стають купці з усієї держави. Попри всі зусилля, нам так і не вдалося навести порядок у прикордонних землях і підпорядкувати їх нашому двору, розташованому в [target_location.Custom('LR_PP')|l] [target_location.GetName].\n\nБагато впливових [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] висловили свої побоювання й запропонували делегувати їм частину владних повноважень, щоб установити контроль над прикордонною областю — особливо над північним і південним пограниччям."
 flavor_mal.12.a: "Фаріма-Сура буде служити нам вірою й правдою."
 flavor_mal.12.b: "Санкар-Зума допоможе нам."
 flavor_mal.12.c: "Дамо їм значні привілеї."
 flavor_mal.12.d: "Дворяни не повинні володіти такою владою!"
 flavor_mal.13.title: "Медресе Санкоре"
 flavor_mal.13.desc: "Небагато навчальних центрів і закладів здобули таку славу, як [ShowBuildingTypeName('madrasa')] в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName]. Кажуть, що [ShowBuildingTypeName('temple')] Санкоре було побудовано на гроші невідомої багатійки з народу [ShowCultureName('mandinka')]. Пізніше храм перетворився на [ShowBuildingTypeName('madrasa')].\n\nІнститут досі приймає студентів з усього континенту, які приїжджають туди за знаннями, а його покровителями були такі великі люди, як [GetCharacter('mal_musa_keita').GetName]."
 flavor_mal.13.a: "Це велике надбання нашого народу!"
 flavor_mal.13.b: "Ми захоплюємося медресе, але більше не можемо його фінансувати…"
 flavor_mal.14.title: "[target_subject_country.GetNameWithNoTooltip] і боротьба за незалежність"
 flavor_mal.14.desc: "Попри те, що ми з усіх сил намагаємося змінити життя наших васалів на краще, деякі з них бажають знищити нас і нашу спадщину. Вони плетуть таємні інтриги, очікуючи слушного моменту для удару… \n\n[target_subject_country.GetName] поводиться як примхлива дитина, яка остаточно відбилася від рук."
 flavor_mal.14.a: "Чудово. Надайте їм незалежність…"
 flavor_mal.14.b: "Якщо вони хочуть війни, вони її отримають…"
 flavor_mal.14.b.tt: "Ми спробуємо приборкати #ONCLICK:COUNTRY,[GetCountry('JOL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('JOL').Custom('CL_tt')],X [GetCountry('JOL').Custom('CL_VP')|L]#!#!.\n#italic Це може призвести до #R війни#! між нашими державами!#!"
 flavor_mal.15.title: "[target_overlord_country.GetNameWithNoTooltip] вирішує втрутитися"
 flavor_mal.15.desc: "Ми хочемо лише одного: щоб ми й [target_overlord_country.GetName] співіснували в мирі. Ми намагалися пояснити цим свиням, що підневільне становище нас не влаштовує, але зазнали невдачі. Вони продовжують вимагати нашого повного підкорення. З нас досить! Сподіваємося, до нашої боротьби приєднаються й інші народи!"
 flavor_mal.15.a: "Яка дурість…"
 flavor_mal.15.a.tt: "#italic Війна почнеться через #R 30#! днів, якщо [target_overlord_country.GetName] не надасть нам незалежність.#!"
 flavor_mal.15.b: "Ми маємо підкоритися, щоб уникнути кровопролиття…"
 flavor_mal.16.title: "[target_country.GetNameWithNoTooltip] вирішує скоритися"
 flavor_mal.16.desc: "Чудові новини! Влада [target_country.Custom('CL_GEN')], що мріє про незалежність, склала зброю й визнала наше повне панування!"
 flavor_mal.16.a: "І тим самим врятувала свої жалюгідні життя…"
 flavor_mal.17.title: "[target_country.GetNameWithNoTooltip] береться за зброю"
 flavor_mal.17.desc: "Відчайдушно бажаючи врятувати себе від приниження та загибелі, найжорстокіші придворні [target_country.Custom('CL_GEN')] вирішили підписати своєму народу смертний вирок і погрожували нам великою війною, якщо ми не виконаємо їхні вимоги…"
 flavor_mal.17.a: "Що ж, нехай ідуть своєю дорогою…"
 flavor_mal.17.b: "Ми віддамо під меч усіх бунтівників!"
 flavor_mal.18.title: "Роздроблена держава"
 flavor_mal.18.desc: "Багато наших соратників вважають, що нашій великій державі залишилося недовго. Народні протести, пошуки претендентів на престол і примхи погоди лише сильніше зміцнюють їх у думці, що кінець уже близько. Але на цьому біди не закінчуються: багато східних васалів почали вимагати повної незалежності. Вони вигнали місцевих управителів, а представників корони віддали під меч!"
 flavor_mal.18.a: "Нікуди подітися. Ми приймемо їхні умови…"
 flavor_mal.18.b: "Смерть за смерть, кров за кров…"
 flavor_mal.18.c: "Скоро [GetCountry('SON').GetNameWithNoTooltip] поверне колишню славу."
 flavor_mal.19.title: "Шахти Тегази"
 flavor_mal.19.desc: "Довгі роки шахти в [target_location2.Custom('LR_PREP')|l] [target_location2.GetName] служили нам вірою й правдою, але останнім часом ми бачимо збільшення припливу інвестицій у [target_location.Custom('LR_ACC')|l] [target_location.GetName]. [target_character.GetName] каже, що [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] мають інвестувати свої кошти в [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]."
 flavor_mal.19.historical_info: "В імперії Малі сіль цінується вище за золото через її вартість на іноземних ринках. Довгий час соляні шахти Тегази приносили великий прибуток усім, хто міг дозволити собі найняти робочу силу. У XVI столітті шахти Тегази було занедбано через численні війни, а місце головного постачальника солі перейшло до Таудені."
 flavor_mal.19.a: "Пожертвуємо трохи золота [target_location.GetNameWithNoTooltip]."
 flavor_mal.19.b: "[target_location2.GetNameWithNoTooltip] завжди була головним постачальником солі в області."
 flavor_mal.19.c: "Навіщо вкладати гроші в соляні шахти?"
 flavor_mal.20.title: "Розквіт [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mal.20.desc: "[target_character.GetName] продовжує вкладати великі кошти в [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Останніми роками туди часто навідуються жителі інших держав. Можливо, нам варто профінансувати розвиток цього місця, щоб продемонструвати сусідам велич #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_mal.20.a: "[target_location.GetNameWithNoTooltip] стане справжньою перлиною."
 flavor_mal.20.b: "У цьому немає потреби."
 flavor_mal.21.title: "Мандінкський мир"
 flavor_mal.21.desc: "Нам вдалося встановити міцний мир у #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!, яка майже повністю перебуває під нашим контролем, і ще сильніше зміцнити свій вплив у регіоні. Тепер ми можемо зосередитися на справах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_mal.21.a: "Безпека приверне до наших земель купців."
 flavor_mal.21.b: "Підтримання миру в [ROOT.GetCountry.Custom('CL_PREP')] — важливе завдання."
 flavor_mal.21.c: "Сподівайся на мир, а дивися в обидва."
 flavor_mal.21.d: "[ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|U]а мова має бути поширена повсюдно."
 mal_every_location_with_a_market_gains_development_tt: "Кожен [Concept('location', 'район')|e], де є #TOOLTIP:BUILDING_TYPE,marketplace,X #L ринок#!#!, отримає [ShowNamedValue('development_mild_bonus')|+=] до [Concept('development', 'розвитку')|e]."
 mal_every_armory_gains_an_extra_upgrade_if_possible_tt: "Кожна [Concept('building', 'споруда')|e] типу «[ShowBuildingTypeName('armory')]» отримає#G +1#! до рівня."
 flavor_mal.22.title: "Повернення [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mal.22.desc: "До того, як прийшли #TOOLTIP:CULTURE,$tuareg_tt$,X #L туареги#!#!, ми контролювали [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Нарешті ми повернули це поселення собі. Тепер [target_character.GetName] і [Select_CString(target_character.IsFemale, 'її', 'його' )] [ROOT.GetCountry.GetGovernment.GetCourtTitle] вирішують, що нам робити: укріпити поселення, щоб знову не втратити його, чи зосередитися на шахтах."
 flavor_mal.22.a: "Відправимо до шахт більше людей."
 flavor_mal.22.b: "Треба укріпити поселення."
 flavor_mal.23.title: "Скотарі [ShowCultureNameWithNoTooltip('fulbe')]"
 flavor_mal.23.desc: "Здебільшого наші [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] займаються сільським господарством, і лише деякі народи зайняті в інших сферах. Наприклад, #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбе#!#! кочують зі своїми #TOOLTIP:GOODS,livestock,X #L стадами#!#! майже по всій #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!. Ми можемо спробувати запропонувати їм осісти в наших поселеннях або запровадити податок на їхню худобу."
 flavor_mal.23.historical_info: "З моменту заснування імперії Малі народ фульбе завідував розведенням худоби в [ROOT.GetCountry.Custom('rank_ru_PREP')]. Вони часто жили поруч з іншими народами, і їхнє багатство вимірювалося величиною стада."
 flavor_mal.23.a: "Якщо вони житимуть разом з нами, то принесуть багато користі."
 flavor_mal.23.b: "[target_character.GetNameWithNoTooltip] володіє всім золотом імперії."
 mal_unlock_fulani_cattle_rearing_pens_tt: "Відкриває [Concept('building', 'споруду')|e] «[ShowBuildingTypeName('fulani_cattle_rearing_pen')]» для наших #TOOLTIP:GOODS,livestock,X #L скотарських#!#! [Concept('locations', 'районів')|e] у #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!"
 flavor_mal.24.title: "У пошуках зниклої експедиції"
 flavor_mal.24.desc: "[target_character.GetName] думає, що експедиція до #TOOLTIP:REGION,south_atlantic_region,X #L Південної Атлантики#!#! була марною, але [target_character2.GetName] вважає інакше. [Select_CString(target_character2.IsFemale,'Вона', 'Він')] гадає, що на заході нас чекає щось особливе. Ми можемо вкласти кошти в нові експедиції, щоб дізнатися напевно."
 flavor_mal.24.historical_info: "Існує міф, що під час своєї експедиції Ко Мамаді відкрив Америку. Однак він так і не повернувся з подорожі, що, ймовірно, посприяло приходу до влади манси Муси, який зосередився не на відкриттях і винаходах, а на підтриманні стабільності всередині Малі."
 flavor_mal.24.a: "Ми не збідніємо, якщо вкладемо золото в нові експедиції."
 flavor_mal.24.b: "Наше головне завдання — підтримання стабільності в [ROOT.GetCountry.Custom('CL_PREP')]."
 mal_finding_america_yields_rewards_tt: "Відкриття нового [Concept('continent', 'континенту')|e] зміцнить нашу позицію у #Y світі#!."
 flavor_mal.25.title: "Земля на обрії!"
 flavor_mal.25.desc: "Хоча ми так і не дізналися, що сталося з попередньою експедицією, [target_character.GetName] [Select_CString(target_character.IsFemale,'виявила', 'виявив')] невідомі землі. Ця подія вразила самих мореплавців і [ROOT.GetCountry.GetGovernment.GetCourtTitle] та відкрила перед нами багато нових можливостей. Схоже, [target_character2.GetName] [Select_CString(target_character2.IsFemale,'помилялася', 'помилявся')]: іноді треба дивитися вдалечінь, а не під ноги."
 flavor_mal.25.a: "Треба швидше заселити нові землі."
 flavor_mal.25.b: "Ми нікуди не поспішаємо. Нехай кожен житель [ROOT.GetCountry.Custom('rank_ru_GEN')] дізнається про наше відкриття."
 flavor_mal.26.title: "Політика в руках ради"
 flavor_mal.26.desc: "Коли всім стало очевидно, що [target_character.GetName] не справляється зі своїми обов'язками, лідери наших станів вирішили обернути ситуацію на свою користь. Тепер [ROOT.GetCountry.Custom('CL_INST')] фактично керує [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_mal.26.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 flavor_mal.27.title: "Продаж золотого валуна"
 flavor_mal.27.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'вчинила', 'вчинив' )] вчинок, якому немає виправдання: [Select_CString(target_character.IsFemale, 'продала', 'продав' )] золотий валун — реліквію, яку в [Select_CString(target_character.IsFemale, 'неї', 'нього' )] і так би з руками відірвали, — за сущий безцінь. Ця подія глибоко вразила [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Тепер придворні сумніваються, що [target_character.GetName] володіє достатньою компетенцією."
 flavor_mal.27.a: "Це ж економіка!"
 flavor_mal.28.title: "Відродження системи збору данини"
 flavor_mal.28.desc: "Раніше головним джерелом золота для [ROOT.GetCountry.Custom('CL_GEN')] були не шахти, а данина, яку стягували з переможених народів. Поступово ця традиція відходить у минуле, але [target_character.GetName] [Select_CString(target_character.IsFemale,'запропонувала', 'запропонував')] відродити її."
 flavor_mal.28.a: "Ми маємо знову збирати данину."
 flavor_mal.28.b: "Нам варто зайнятися централізацією, а не покладатися на старі методи."
 flavor_mal.29.title: "Господарі ріки"
 flavor_mal.29.desc: "Люди, що живуть біля ріки Нігер, добре знають свою справу. Завдяки їм у [ROOT.GetCountry.Custom('CL_PREP')] завжди є риба. Ці «господарі ріки» брали участь у створенні таких районів, як [target_location.GetName], і зробили великий внесок у розвиток [ROOT.GetCountry.Custom('rank_ru_GEN')]. Можливо, нам варто їм допомогти."
 flavor_mal.29.a: "Дати їм золото."
 flavor_mal.29.b: "Відмовити в підтримці."
 mal_every_pop_gains_20_satisfaction_tt: "[Concept('pop_satisfaction','Задоволення')|e] усіх [Concept('pops','груп населення')|e] в [target_location.Custom('LR_PREP')|l] [target_location.GetName] підвищиться на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
 flavor_mal.30.title: "Правитель-тиран"
 flavor_mal.30.desc: "[target_character.GetName] пригнічує своїх підданих, погано з ними поводиться й узагалі ні в що їх не ставить. Жителі [ROOT.GetCountry.Custom('CL_GEN')], втомлені від такого ставлення, починають ремствувати й уже заговорили про [Select_CString(target_character.IsFemale, 'її', 'його' )] повалення."
 flavor_mal.30.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] владу треба обмежити."
 mal_all_pops_lose_15_satisfaction_tt: "Усі наші [Concept('pops','групи населення')|e] втратять [ShowNamedValue('pop_satisfaction_severe_penalty')|+2%] [Concept('pop_satisfaction','задоволення')|e]"
 flavor_mal.31.title: "Прибуткове узбережжя"
 flavor_mal.31.desc: "У минулому торгівля через Сахару приносила #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! великі доходи, але зараз на перший план виходить морська торгівля. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує зосередитися на розвитку прибережних районів #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!, таких як [target_location.GetName], щоб зберегти свою перевагу в економіці."
 flavor_mal.31.a: "Вкласти кошти в розвиток [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]."
 flavor_mal.31.b: "Розвиток столиці — ось наш пріоритет."
 flavor_mal.31.c: "Не будемо виснажувати скарбницю."
 flavor_mal.32.title: "Падіння [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_mal.32.desc: "Місто [ShowLocationNameWithNoTooltip('timbuktu')], колись справжня перлина [ROOT.GetCountry.Custom('CL_GEN')], впало під натиском ворогів. Багато жителів [ROOT.GetCountry.Custom('CL_GEN')] бачать у цьому похмуре віщування. Вони вважають, що [ROOT.GetCountry.GetRank.GetName] скоро згине."
 flavor_mal.32.a: "Ми маємо відвоювати [ShowLocationNameWithNoTooltip('timbuktu')]!"
 flavor_mal.32.b: "Нехай [target_character2.GetNameWithNoTooltip] висловиться з цього приводу."
 flavor_mal.32.c: "[target_character.GetNameWithNoTooltip] — ось [Select_CString(target_character.IsFemale,'винуватиця', 'винуватець')] усього, що відбувається."
 flavor_mal.33.title: "Будівництво палацу в Тімбукту"
 flavor_mal.33.desc: "[target_location.GetRank.GetName] [target_location.GetName] переживає небувалий розквіт. Щоб продовжити його, [target_character.GetName] вирішує побудувати чудовий палац — символ багатства й престижу [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Надивившись на чудові двори інших імперій, [Select_CString(target_character.IsFemale, 'вона задумала', 'він задумав' )] створити шедевр, який затьмарить інші чудеса архітектури в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!. Цей вишуканий палац, прикрашений символами влади, стане не лише адміністративним центром, а й тією спадщиною, яку [target_character.GetNameWithNoTooltip] залишить по собі. Наші нащадки знатимуть, що колись [target_location.GetNameWithNoTooltip] був справжнім центром цивілізації."
 flavor_mal.33.a: "Вкладемо кошти в його будівництво."
 flavor_mal.33.b: "Яка користь від цього палацу?"
 flavor_mal.33.c: "Не просто великий, а ДУЖЕ великий!"
