 country_history_scandinavia: "В останні десятиліття #TOOLTIP:REGION,scandinavian_region,X #L Скандинавія#!#! та #TOOLTIP:REGION,north_atlantic_islands_region,X #L Північноатлантичні острови#!#!, що перебувають під її впливом, жили благополучно. Поки рибні ринки #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_GEN')|L]#!#! та #L [GetCountry('NOR').GetCulture.GetName|l]ька#! морська торгівля процвітають, жителі #TOOLTIP:REGION,north_atlantic_islands_region,X #L Північноатлантичних островів#!#! насолоджуються автономією та незалежністю від будь-якого прямого впливу монарха.\n\nОднак ця золота доба під загрозою. Зростаючий вплив #ONCLICK:COUNTRY,[GetCountry('HSA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HSA').Custom('CL_tt')],X [GetCountry('HSA').Custom('CL_GEN')|L]#!#! створює конкуренцію для місцевих торговців, а дрейфуючі криги, що дедалі частіше трапляються морякам останнім часом, загрожують порушити безпечну комунікацію з жителями #ONCLICK:COUNTRY,[GetCountry('GRL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRL').Custom('CL_tt')],X [GetCountry('GRL').Custom('CL_GEN')|L]#!#!."
 country_history_ruthenia: "[GetCharacter('kie_rurik').GetName] заклав основи управління руськими землями з #TOOLTIP:LOCATION,kyiv_tt,X #L Києва#!#! — міста, яке пізніше впало під натиском #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольських#!#! кочовиків. Хоча велика Київська Русь пішла в забуття, її спадщина живе в нас, а войовнича кров предків продовжує текти в наших жилах. Нині, роздроблені на безліч дрібних князівств, руські землі знову будуть об'єднані під #TOOLTIP:CULTURE,ruthenian_tt,X #L русинським#!#! прапором.\n\nОднак на цьому шляху нас чекають грізні випробування. Інші #TOOLTIP:CULTUREGROUP,russian_group,X #L руські#!#! князівства також претендують на роль об'єднувача, а [GetCountry('GLH').GetName] нависає постійною загрозою на наших кордонах. #TOOLTIP:RELIGION,catholic_tt,X #L Католицька#!#! [ShowContinentName('europe')] на заході теж не залишиться осторонь, і молоді #TOOLTIP:CULTURE,turkish_culture_tt,X #L турецькі#!#! держави #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! навряд чи сидітимуть на задвірках континенту. Щоб знову об'єднати Русь, доведеться подолати всі ці перешкоди."
 country_history_france: "Два великих королівства борються за #TOOLTIP:REGION,france_region,X #L Францію#!#!. Протягом десятиліть #L [GetCountry('FRA').GetAdjective|l]ька#! корона намагалася утвердити свою владу над могутніми васалами. Водночас по той бік Ла-Маншу #L [GetCountry('ENG').GetAdjective|l]ькі#! королі загрожували цілісності [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их земель. Вуглини старих воєн можуть розгорітися яскравіше за минуле, на обрії нависає тінь доби негараздів.\n\nПрийдешні десятиліття стануть перевіркою на міцність, коли [GetCharacter('eng_edward_iii').GetShortName] направить [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ькі армії [GetCountry('FRA').Custom('end_predlog_vvo')] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ькі землі. Союзи ненадійні, і великі доми #TOOLTIP:DYNASTY,699,X #L Валуа#!#! розриваються між вірністю та амбіціями."
 country_history_britain: "#TOOLTIP:REGION,great_britain_region,X #L Британія#!#! розділена між правителями і кланами, єдність цього регіону видається скоріше мрією, аніж реальністю. #L [GetCountry('ENG').GetAdjective]ькі#! королі правлять на півдні, їхню владу стримують зусилля неспокійних баронів та амбіції старих династій. На півночі [GetCountry('SCO').GetFlavorRank|l] [GetCountry('SCO').GetName] сто[GetCountry('SCO').Custom('end_ityat')] всупереч усьому, хоча там вирує кривава громадянська війна проти #ONCLICK:COUNTRY,[GetCountry('SBL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBL').Custom('CL_tt')],X [GetCountry('SBL').Custom('CL_GEN')|L]#!#!.\n\n[GetCharacter('eng_edward_iii').GetShortName] бачить у тому, що відбувається, і можливості, і загрози. Прикордонні війни й безперервне суперництво між [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ькою та [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ькою коронами врешті-решт визначать, чи об'єднається острів під одним прапором, чи йому судилося залишатися вічним полем бою між двома державами."
 country_history_balkan: "На #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! стикаються імперії, релігії та культури. Послаблена влада #L [GetCountry('BYZ').GetAdjective|l]их#! імператорів поставила регіон під загрозу, і нові держави набирають сили, щоб зайняти його роз'єднані землі. Місцеві володарі, амбітні князі та чужоземці-ґазі з #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! бачать можливості в цьому хаосі, що панує.\n\n#TOOLTIP:CULTUREGROUP,turkic_group,X #L Тюркські#!#! народи підбираються дедалі ближче, і прийдешні десятиліття визначать, чи збережеться [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]а спадщина, чи буде змітена під натиском суперників-сусідів."
#Africa
 country_history_maghreb: "#TOOLTIP:REGION,maghreb_region,X #L Магриб#!#! розділений між #TOOLTIP:CULTUREGROUP,amazigh_group,X #L амазигами#!#! та #TOOLTIP:CULTUREGROUP,arabic_group,X #L арабами#!#!, які спільно населяли ці землі з часів завоювань VII століття. Династії родом з обох народів, а часом і змішаного походження, раз за разом приходили до влади і зазнавали краху в цьому регіоні #TOOLTIP:SUB_CONTINENT,north_africa,X #L Північної Африки#!#!.\n\nІ знову розкол серед різних держав зробив їх потенційними жертвами сильніших країн. Чи повернеться єдність на ці землі?"
 country_history_sahel: "#TOOLTIP:REGION,sahel_region,X #L Сахель#!#! та #TOOLTIP:REGION,guinea_region,X #L Гвінея#!#! відображають поступовий перехід від пустелі Сахара до берегів #TOOLTIP:AREA,gulf_of_guinea_area,X #L Гвінейської затоки#!#!, проходячи через савани Сахелю та джунглі Нижнього Нігеру. Імперії [GetCountry('MAL').GetName] та [GetCountry('KBO').GetName] володіють обширними територіями на цих землях і контролюють торговельні шляхи через Сахару, тоді як інші народи, наприклад, #TOOLTIP:CULTURE,mossi,X #L моссі#!#!, #TOOLTIP:CULTURE,hausa,X #L хауса#!#! та #TOOLTIP:CULTURE,yoruba,X #L йоруба#!#!, вичікують моменту, щоб об'єднати свої землі й розширитися за рахунок сусідів."
 country_history_kongo: "#TOOLTIP:REGION,kongo_region,X #L Конго#!#! — це земля річкових королівств і густих лісів, де клани й вожді укладають союзи за допомогою крові, торгівлі та воєн. В останні десятиліття амбітні правителі почали об'єднувати ці землі у більші держави, прагнучи встановити контроль над родючими долинами та торгівлею на великій річці.\n\nРівновага сил залишається крихкою, і в прийдешні десятиліття сильний лідер може об'єднати [GetCountry('KON').GetAdjectiveWithNoTooltip|l]ькі народи або вкинути їх у епоху нескінченного суперництва. Чужоземці не забаряться скористатися цією слабкістю."
 country_history_east_africa: "Від земель Нілу до берегів #TOOLTIP:REGION,madagascar_region,X #L Мадагаскару#!#!, від стародавніх портів #TOOLTIP:REGION,somalia_region,X #L Сомалі#!#! до #TOOLTIP:REGION,swahili_coast_region,X #L Суахільського узбережжя#!#! незліченні народи, великі й малі, розвинені й примітивні, боролися з нещадною природою та ворогами, що намагалися підкорити їх. Але ця земля можливостей також таїть у собі незліченні багатства, що дозволять створити сильну імперію, здатну торгувати із заморськими державами."
#Asia
 country_history_anatolia: "Наш народ сформував свою долю в регіоні, не з чуток знайомому з війнами та постійними змінами балансу сил. Ворожість сусідів загартувала нас, а розпад старих імперій і султанатів залишив по собі лише вакуум влади — і тепер безліч бейліків навколо нас готові заповнити цю порожнечу. $anatolia_desc$"
 anatolia_desc: "Однак тепер у цьому й без того нестабільному регіоні починають розгорятися нові війни, і вся [ShowRegionName('anatolia_region')] перебуває на межі масштабного конфлікту..."
 country_history_caucasus: "#TOOLTIP:REGION,caucasus_region,X #L Кавказ#!#! завжди був особливою територією. Багато імперій намагалися завоювати його — і зазнавали невдачі. Навіть коли їм вдавалося здобути перемогу, вони не могли викорінити традиції та вірування місцевих народів, адже життя біля підніжжя цих гір суворе, а волю їхніх мешканців не так легко зламати.\n\nОстанніми, хто спробував встановити тут свій контроль, стали #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монголи#!#!, $genghis_khan_name$ та їхні спадкоємці — #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate_tt,X #L Держава Хулагуїдів#!#! і [GetCountry('GLH').GetLongName]. Хоча їм і вдалося підкорити ці землі, їхня влада над більшістю завойованих держав вкрай слабка. Багато з них або взагалі не підкорялися, або вже скинули кайдани й діють самостійно."
 country_history_middle_east: "[GetCountry('MAM').GetLongName] — безсумнівний володар #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#!, #TOOLTIP:REGION,crescent_region,X #L Родючого Півмісяця#!#! та #TOOLTIP:REGION,arabia_region,X #L Аравії#!#!. Ця держава забезпечує торгівлю між Середземним та Червоним морями і захищає прочан, які прямують до святинь #TOOLTIP:LOCATION,jerusalem,X #L Єрусалиму#!#!, #TOOLTIP:LOCATION,mecca,X #L Мекки#!#! та #TOOLTIP:LOCATION,medina,X #L Медіни#!#!. Однак культурні відмінності регіонів та зовнішні загрози можуть підірвати це панування і надати можливість іншим гравцям, які свого не втратять."
 country_history_china: "$china$ та його сусіди завжди вважали цю територію культурним центром світу. Звідси й пішла назва #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom,X #L Серединна Держава#!#! — ця імперія існує протягом століть і слугує взірцем для наслідування. Її культурний та релігійний вплив на сусідів неможливо заперечити, а про багатства двору складають легенди. Мандрівники й торговці з усього світу прибувають, щоб на власні очі побачити велич Трону Дракона, і багато держав намагалися облаштувати свої двори за його образом і подобою.\n\nАле є чимало й тих, хто хоче привласнити собі ці багатства. Зараз, після завоювань великого $genghis_khan_name$а, Драконій Трон займа[GetCountry('CHI').Custom('endlong_etyut')] [GetCountry('CHI').GetLongName]. Лише Небесам відомо, яке майбутнє уготоване цьому дракону."
 country_history_indonesia: "#TOOLTIP:REGION,indonesia_region,X #L Індонезія#!#! завжди була роз'єднаною — така природа архіпелагу. Однак це не заважало місцевим народам розвиватися й процвітати. Купці та торговці всіх мастей перетинають ці води, прямуючи зі #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східної Азії#!#! до Індії та назад, що сприяє постійному культурному обміну. Чужоземні релігії також не оминули ці народи. Унікальне індонезійське поєднання #TOOLTIP:RELIGION,hindu,X #L індуїзму#!#! та #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизму#!#! породило могутні індуїстсько-буддійські царства, такі як Шрівіджая та Сінгасарі. Багато держав, зокрема [GetCountry('MAJ').GetLongName] та [GetCountry('JMB').GetLongName], борються за владу над цими водами, але лише час покаже, хто візьме гору."
 country_history_indochina: "#TOOLTIP:REGION,indochina_region,X #L Індокитай#!#! розташований між Індією та Китаєм, тому зазнає впливу обох регіонів. Тут завжди розташовувалися могутні царства та імперії, серед яких [GetCountry('PEG').GetLongName], [GetCountry('KHM').GetLongName] та [GetCountry('DAI').GetLongName]. У недавньому минулому група #TOOLTIP:CULTUREGROUP,thai_group,X #L тайських#!#! народів прийшла сюди з півночі та створила власні царства. Індокитай — різноманітний і роз'єднаний регіон, занурений у нескінченну боротьбу за владу."
#Generic Continental
#America
 country_history_america: "Наш народ жив і процвітав задовго до того, як з'явилися перші міфи та легенди. Духи захищали нас, а давні традиції не давали збитися зі шляху. Ми пережили багато труднощів, але вони не зламали нас. Чи залишимося ми охоронцями мудрості предків, чи ж ризикнемо ступити в невідоме?"
#Europe
 country_history_europe: "З настанням епохи Відродження наша держава опинилася на роздоріжжі. Відродження мистецтв і знань кидає виклик старим устоям і віщує культурне оновлення. Однак розвиток військових технологій відкриває й інший шлях — шлях до військової переваги.\n\nНам належить зробити вибір: сприяти культурно-інтелектуальній революції чи спрямувати сили на зміцнення військової потуги. Рішення, ухвалені зараз, визначать нашу долю на століття — чи станемо ми світочем просвітництва, чи символом військової могутності."
#Africa
 country_history_africa: "Землі #TOOLTIP:CONTINENT,africa,X #L Африки#!#! не поступаються народам, що їх населяють, у своїй різноманітності. Пустелі й джунглі, гори й болота, савани й річкові дельти — такий строкатий ландшафт породжує відмінності між землеробами, пастухами та мисливцями-збирачами. Культурне, мовне та релігійне розмаїття робить африканські народи найнеоднорідними в усьому відомому світі."
#Asia
 country_history_asia: "Землі #TOOLTIP:CONTINENT,asia,X #L Азії#!#! завжди були багаті на ресурси та культури. Між тисячолітнім Китаєм і багатою давніми віруваннями Індією пролягли незліченні торговельні шляхи, на кшталт Шовкового, що сприяють обміну цими багатствами, змішуванню ідей і вірувань. Будь-яка азійська держава заснована на цьому багатовіковому обміні, і розвиток континенту не планує зупинятися."
#Fallback
 country_history_fallback: "У цей переломний момент наша держава стоїть перед новими можливостями та випробуваннями. З розширенням світових торговельних шляхів до нас приходять нові ідеї, товари та культурні віяння. Однак збереження традицій і суверенітету в умовах цих змін залишається найважливішим завданням.\n\nНам належить зробити вибір: розвивати культурну спадщину чи зміцнювати військову потугу. Від цього рішення залежить наше майбутнє в цьому світі, що стрімко змінюється."
