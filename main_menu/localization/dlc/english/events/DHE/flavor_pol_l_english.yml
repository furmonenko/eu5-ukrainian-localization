l_english:
 flavor_pol.1.title: "Флот Речі Посполитої"
 flavor_pol.1.desc: "Постійні сутички з суперниками та ворогами з усієї #TOOLTIP:CONTINENT,europe,X #L Європи#!#! не залишають сумнівів: щоб зберегти незалежність держави та дати гідну відсіч будь-кому, хто збирається підкорити наш народ, потрібен повноцінний флот під #L [ROOT.GetCountry.GetAdjective|l]им#! командуванням. Втім, зайнятися цим питанням як слід поки неможливо, оскільки впливові [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нашої держави не горять бажанням вкладати свої кошти в подібне починання — воно вимагає справді величезних витрат. На щастя, деякі [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] на нашому боці: представник цього стану на ім'я [target_character.GetName] [Select_CString(target_character.IsFemale,'погодилася', 'погодився')] фінансово підтримати будівництво нових кораблів."
 flavor_pol.1.a: "У цій пропозиції є сенс."
 flavor_pol.1.b: "У нас є важливіші справи!"
 flavor_pol.2.title: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] і колона"
 flavor_pol.2.desc: "У місті [ShowLocationName('warsaw')] буде збудовано монументальну колону — таким чином [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] хоче вшанувати пам'ять свого великого попередника та увічнити славне ім'я [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName].\n\nЗайнятися будівництвом готові два знамениті #TOOLTIP:CULTUREGROUP,italian_group,X #L італійські#!#! митці: архітектор [constant_tencalla_scope.GetName] і скульптор [clement_molli_scope.GetName]. Ми вважаємо, що впоратися з цим завданням здатні лише вони."
 flavor_pol.2.historical_info: "У 1643–1644 роках за наказом польського короля Владислава IV Вази у Варшаві було збудовано колону Сигізмунда, присвячену батькові та попередникові Владислава — королю Сигізмунду III. Колону коринфського ордера заввишки 8,5 метра, цілком витесану з червоного мармуру, спроєктували та звели два італійці — архітектор Константіно Тенкалла і скульптор Клементе Моллі. Наверху колони, прикрашеної чотирма орлами, розміщено статую самого короля Сигізмунда III Вази заввишки 2,75 метра, вдягненого в лати. В одній руці він тримає хрест, в іншій — меч."
 flavor_pol.2.a: "Найняти робітників і розпочати будівництво."
 flavor_pol.2.b: "Якщо подумати, [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] обійдеться без монумента."
 flavor_pol.3.title: "Merkuriusz Polski Ordynaryjny"
 flavor_pol.3.desc: "По Європі стрімко поширюються друковані видання, що називаються газетами. Чим гірша [ROOT.GetCountry.GetLongName]? Нам час випускати власні газети.\n\nЩоб видання нашої держави користувалися успіхом і добрим ім'ям, а також були вірні короні, очолити це починання має королівський секретар і дипломат [hieronymus_pinocci_scope.GetNameWithNoTooltip]. Якщо [ROOT.GetCountry.GetGovernment.GetRuler.GetName] дасть на це своє благословення, влада [ROOT.GetCountry.Custom('CL_RP')] зможе своєчасно повідомляти новини кожному своєму підданому."
 flavor_pol.3.historical_info: "Перша щотижнева польська газета #italic Merkuriusz Polski Ordynaryjny#! («Меркурій польський»), що висвітлювала сучасну політику, взаємини європейських династій і війни монархів, видавалася коштом королеви Марії Луїзи Ґонзаґи та короля Яна II Казимира. Вона виступала за проведення політичних реформ і зміцнення королівської влади. Завідував газетою головний редактор Ієронім Піноччі; випускалася ж вона друкарнею Яна Ґорчина."
 flavor_pol.3.a: "Підтримаймо випуск газети."
 flavor_pol.3.b: "Дати дозвіл."
 flavor_pol.3.c: "[hieronymus_pinocci_scope.GetNameWithNoTooltip] принесе більше користі при дворі."
 flavor_pol.3.d: "Заборонити газету."
 flavor_pol.4.title: "Університет у Вільні"
 flavor_pol.4.desc: "#TOOLTIP:CULTUREGROUP,lithuanian_group,X #L Литовські#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] більше не можуть миритися з тим, наскільки зневажливо [ROOT.GetCountry.GetFlavorRank|l], де вони живуть, ставиться до вищої освіти: її якість залишає бажати кращого навіть у провідних містах держави. Вони попросили єзуїтів звести новий #ONCLICK:BUILDING_TYPE,university #TOOLTIP:BUILDING_TYPE,university,X #L університет#!#!#!#! в одному з міст — це буде або #TOOLTIP:LOCATION,$vilnius_tt$,X #L Вільно#!#!, або #TOOLTIP:LOCATION,$kaunas_tt$,X #L Ковно#!#!.\n\nНам випала чудова нагода вплинути на цей регіон. Можна надіслати листа єпископу міста #TOOLTIP:LOCATION,$vilnius_tt$,X #L Вільно#!#! і переконати його прийняти нашу точку зору."
 flavor_pol.4.historical_info: "У 1569 році єпископ віленський Валеріан Протасевич придбав кілька будівель у центрі міста і заснував вищу школу, де викладалися вільні мистецтва, філософія та богослов'я. Через рік у школі відкрилася бібліотека, що прийняла в дар 2500 книг від короля Сигізмунда II Августа. Того ж року було зараховано перших учнів. 1 квітня 1579 року король польський і великий князь литовський Стефан Баторій перетворив навчальний заклад на академію, наділивши її рівними правами з Краківською академією."
 flavor_pol.4.a: "Дозволимо єзуїтам самим зробити вибір."
 flavor_pol.4.b: "Завадимо єзуїтам і надамо кошти на відкриття університету у Вільні."
 flavor_pol.4.c: "Завадити єзуїтам і вкласти кошти у відкриття університету в м. [ShowLocationNameWithNoTooltip('kaunas')]."
 flavor_pol.4.d: "Покласти край впливу єзуїтів і не дати відкрити університет."
 flavor_pol.5.title: "Ян Брожек"
 flavor_pol.5.desc: "[john_brozek_scope.GetName], ректор Краківської академії, — людина неймовірних знань і настільки видатний учений, що ним цікавиться безпосередньо [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. У світі науки він прославився не лише своїми вражаючими дослідженнями, а й захистом Миколи Коперника.\n\n[ROOT.GetCountry.GetFlavorRank] безперечно потребує таких діячів — у складі ради він зможе принести чимало користі."
 flavor_pol.5.historical_info: "Ян Брожек — польський математик, астроном, фізик, поет, письменник, музикант і ректор Краківської академії. Займався теорією чисел і геометрією — зокрема, довів, що шестикутна форма бджолиних стільників є найвигіднішою з точки зору витрат воску та зручності зберігання меду. Брожек був відданим прихильником Миколи Коперника, розвивав його теорії і навіть склав біографію астронома. Корпус Ягеллонського університету Collegium Broscianum названо саме на честь Брожека."
 flavor_pol.5.a: "Наймемо його як радника."
 flavor_pol.5.b: "Не будемо звертати на нього уваги."
 flavor_pol.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip] і потреба в женихові"
 flavor_pol.6.desc: "[ROOT.GetCountry.GetLongName] — ця держава переживає важкі часи. Численні біди, що обрушилися на неї в останні десятиліття, призвели до того, що на троні сидить [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] жіночої статі — [new_ruler.GetName]. Гостро стоїть питання про майбутнього чоловіка правительки. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] дозволять їй вийти заміж лише за того, хто заслужить їхнє схвалення.\n\nОднак це ще не все: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] наполягають, щоб їхнє право обирати собі наступного правителя було офіційно закріплено в законодавстві."
 flavor_pol.6.a: "Укласти шлюб із женихом з #ONCLICK:COUNTRY,[lithuania_groom_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[lithuania_groom_country.Custom('CL_tt')],X [lithuania_groom_country.Custom('CL_GEN')|L]#!#!."
 flavor_pol.6.b: "Укласти шлюб із женихом з #ONCLICK:COUNTRY,[first_groom_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[first_groom_country.Custom('CL_tt')],X [first_groom_country.Custom('CL_GEN')|L]#!#!."
 flavor_pol.6.c: "Укладемо шлюб із женихом з #ONCLICK:COUNTRY,[second_groom_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[second_groom_country.Custom('CL_tt')],X [second_groom_country.Custom('CL_GEN')|L]#!#!."
 flavor_pol.6.d: "Укладемо шлюб із женихом з #ONCLICK:COUNTRY,[third_groom_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[third_groom_country.Custom('CL_tt')],X [third_groom_country.Custom('CL_GEN')|L]#!#!."
 flavor_pol.6.e: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] не мають права втручатися."
 flavor_pol.7.title: "[GetCountry('POL').GetGovernment.GetRulerTitle] [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ого народу в шлюбі"
 flavor_pol.7.desc: "[GetCountry('POL').GetLongName] переживає важкі часи. Численні біди, що обрушилися на неї в останні десятиліття, призвели до того, що [GetCountry('POL').GetGovernment.GetRulerTitle] зараз — жінка. [pol_queen_scope.GetName] поки не заміжня, що відкриває нам чималі можливості: якщо [new_ruler.GetName] за допомогою наших дипломатів укладе з нею шлюб, [ROOT.GetCountry.GetName] і [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ий престол створять міцний союз."
 flavor_pol.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.8.title: "Пйотрковський статут"
 flavor_pol.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] просять нас законодавчо закріпити їхні привілеї, стверджуючи, що це необхідно для підтримання суспільного порядку та підвищення обороноздатності [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Запропонований ними #TOOLTIP:ESTATE_PRIVILEGE,statutes_of_piotrkow,X #L Пйотрковський статут#!#! обмежить владу городян, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] опиняться прив'язаними до землі без можливості її покинути, якщо [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не розпорядяться інакше. Ці статути безперечно посилять вплив знаті й з великою ймовірністю знищать залишки авторитету центральної влади."
 flavor_pol.8.a: "Скріпивши серце, ми погодимося."
 flavor_pol.8.b: "Хто такі ці [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], щоб їм потурати?!"
 flavor_pol.8.historical_info: "Зійшовши на престол, король Ян I Ольбрахт, син Казимира IV, продовжив розпочату батьком політику поступок шляхті. У 1496 році було прийнято Пйотрковський статут, що законодавчо посилював закріпачення селян. Так, з кожного села за рік міг виїхати лише один селянин. Згодом статут було доповнено положенням, що встановлювало щотижневу шестиденну трудову повинність. Польські селяни втратили не лише будь-який вплив, а й свободу. Уся влада опинилася в руках шляхти."
 flavor_pol.9.title: "Нешавські статути"
 flavor_pol.9.desc: "Попри те, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вже отримали чимало привілеїв, [target_character.GetName] знову [Select_CString(target_character.IsFemale, 'змушена', 'змушений' )] торгуватися з ними. Цього разу [Select_CString(target_character.IsFemale, 'їй', 'йому' )] потрібні кошти для збору військ, зокрема найманців. Натомість [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'має', 'має' )] прийняти так звані Нешавські статути, згідно з якими [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] отримують право засновувати #italic сеймики#! — місцеві зібрання, без яких неможливо набирати війська та встановлювати податки. Таким чином у розпорядженні знаті опинився дієвий інструмент, заснований на взаємних інтересах, а також військові та податкові законодавчі повноваження."
 flavor_pol.9.a: "Прийняти привілеї."
 flavor_pol.9.b: "Ми не будемо це підписувати: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] хочуть занадто багато!"
 flavor_pol.10.title: "Король єзуїтів"
 flavor_pol.10.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] запам'ятається своїм підданим як монарх, за якого державу захлиснула чума #ONCLICK:RELIGION,lutheran #TOOLTIP:RELIGION,lutheran,X #L лютеранства#!#!#!. [Select_CString(ROOT.GetCountry.GetGovernment.GetPreviousRuler.IsFemale,'Її','Його')] політика віротерпимості та нерозбірливість у питаннях богослов'я призвела до того, що #ONCLICK:CULTURE,polish #TOOLTIP:CULTURE,polish,X #L польський#!#!#! народ почав впадати в єресь. Лише непохитний орден єзуїтів здатний знову наставити заблуклу паству на путь істинну.\n\nНам слід виділити єзуїтам необхідні кошти та ресурси, щоб ті припинили єресь, що лютує."
 flavor_pol.10.historical_info: "Батьком Сигізмунда III був шведський король Юхан III — людина, що владарювала над протестантською країною, але при цьому відчувала симпатію до католицизму. Сигізмунд же виріс серед єзуїтів і надавав перевагу саме їхньому товариству. Релігія мала для нього не менше значення, ніж політика, і встановлення католицизму як державної релігії Польщі стало для Сигізмунда однією з найважливіших справ життя. Не буде перебільшенням назвати це завдання непосильним навіть для короля, оскільки свобода віросповідання та терпимість до інших релігій тоді були основами польського укладу. Сигізмунд, утім, був упертою та наполегливою людиною, тому не став відступатися від задуманого. Однак задум його провалився: король налаштував проти себе всю державу та нажив безліч ворогів, що в першому десятилітті XVII століття завадило йому провести реформи в уряді та зміцнити владу."
 flavor_pol.10.a: "Хай живе король єзуїтів!"
 flavor_pol.10.b: "Католицька віра — перша серед рівних."
 flavor_pol.10.c: "Ні. Польський народ вільний і терпимий."
 opinion_pol_true_faith: "Істинна польська віра"
 opinion_pol_religious_freedom: "Релігійна свобода в Польщі"
 flavor_pol.11.title: "Pacta conventa і Генрикові артикули"
 flavor_pol.11.desc: "Ледве [new_ruler_scope.GetName] [Select_CString(new_ruler_scope.IsFemale,'встигла', 'встиг')] зійти на престол, як [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вже обрушилися на [Select_CString(new_ruler_scope.IsFemale,'неї', 'нього')] з вимогами дарувати їм широкі привілеї, що гарантують недоторканність перед центральною владою. Вплив цього стану настільки великий, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] навряд чи зможе вирішити справу миром — доведеться вдатися до найрішучіших дій."
 flavor_pol.11.historical_info: "У 1572 році обірвалася династія Ягеллонів. Королем Польщі було обрано французького короля Генріха Валуа, який був змушений одразу після обрання підписати так звані Генрикові артикули — документи, що встановили в Польщі виборну монархію. Крім того, Генріх також підписав pacta conventa — офіційний договір між обраним монархом і сеймом. На практиці це означало, що монарх позбувався всієї влади над державою — він навіть не мав повноважень наказувати державним службовцям. Королівська армія ж налічувала лише 3000 воїнів. Щоб прийняти будь-яке рішення, король був змушений щоразу звертатися по дозвіл до сейму. Таким чином Польща перетворилася з монархії на шляхетську демократію, а король став правити лише номінально."
 flavor_pol.11.a: "Ми присягаємо."
 flavor_pol.11.b: "Досить цього! До зброї!"
 flavor_pol.12.title: "[new_ruler_scope.GetShortNameWithNoTooltip]: армійські реформи"
 flavor_pol.12.desc: "[new_ruler_scope.GetName], [Select_CString(new_ruler_scope.IsFemale,'нова правителька', 'новий правитель')] нашої держави, — людина, обізнана у військовій справі: заволодівши престолом, [Select_CString(new_ruler_scope.IsFemale,'вона взялася', 'він узявся')] за реформи наших збройних сил, що давно перебувають у застої.\n\nМи можемо або зайнятися вдосконаленням спільних військ, якими володіють також і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], або послабити вплив цього стану та створити нову, сучасну єдину армію."
 flavor_pol.12.historical_info: "На час сходження в 1674 році на польський престол Ян Собеський уже прославився своїми талантами полководця: спочатку він був генералом і лише потім став королем. Зайнявши престол, він продовжив розпочату ним же реформу польської армії. Перші спроби надати їй сучасного вигляду розпочалися ще давно, однак лише під керівництвом Його Величності військо польське стало серйозною силою, що увійшла в історію. Так, саме кавалерія Собеського врятувала Відень від турецької облоги, зірвавши наступ османів. На жаль для Речі Посполитої, згодом виявилося, що ця перемога допомогла радше Австрії, ніж Польщі."
 flavor_pol.12.a: "Провести реформу армії."
 flavor_pol.12.b: "Ми проведемо реформу армії, і [ROOT.GetCountry.GetGovernment.GetParliament.GetName] втратить частину свого впливу."
 flavor_pol.14.title: "Єзуїтська колегія"
 flavor_pol.14.desc: "Деякі з найблагочестивіших кардиналів і єпископів #TOOLTIP:LOCATION,olsztyn,X #L Ольштина#!#! турбуються про духовне благополуччя [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Щоб припинити поширення єретичних ідей серед #TOOLTIP:CULTUREGROUP,polish_group,X #L польських#!#! #TOOLTIP:POPTYPE,burghers,X #L городян#!#! та #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#!, вони звернулися по допомогу до єзуїтів. Разом вони розробили задум щодо заснування в Ольштинській єпархії особливого навчального закладу. Його випускники зможуть на рівних протистояти реформаторам у диспутах, а тому їхнім завданням стане повернення відступників у лоно католицтва."
 flavor_pol.14.historical_info: "Єзуїтська колегія, заснована в 1565 році під покровительством кардинала Станіслава Гозія, була одним із найвпливовіших інститутів цього ордена в Речі Посполитій. Розташована в місті Браунсберг, вона слугувала центром католицької вченості й оплотом контрреформації в Північній Європі. Пропонуючи гуманітарну, філософську та теологічну освіту, вона приваблювала студентів з усієї держави та поза її межами. Продумана навчальна програма та сувора дисципліна в найкращих педагогічних традиціях Товариства Ісуса дозволили їй сформувати покоління священників та інтелектуалів, здатних захистити католицтво в часи бурхливих релігійних хвилювань."
 flavor_pol.14.a: "Це принесе нам лише користь."
 flavor_pol.14.b: "Ми не можемо допустити, щоб єзуїти здобули вплив у нашій державі."
 flavor_pol.15.title: "[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|U]а Біблія"
 flavor_pol.15.desc: "Група вчених #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністського#!#! віросповідання щойно завершила переклад Біблії на [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]у мову. Їхній твір називається «[target_art.GetName]». Вони працювали з найстарішими з відомих нам джерел, а тому в якості перекладу немає жодних сумнівів. Однак нас турбує загроза поширення протестантизму серед #TOOLTIP:CULTUREGROUP,polish_group,X #L поляків#!#!: той факт, що деякі наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вже перейшли в кальвінізм, загрожує миру та благочестю в наших землях."
 flavor_pol.15.historical_info: "Поява Радзивіллівської Біблії, виданої в 1563 році в Брест-Литовську коштом канцлера Миколи Чорного Радзивілла, стала важливою віхою в поширенні ідей реформації в Речі Посполитій. Ця книга, також відома під назвою Берестейська Біблія, являла собою перший повний переклад біблійних текстів з іврита та грецької на польську мову. Вона втілювала в собі лінгвістичні амбіції та релігійне завзяття кальвіністів. Це був не лише теологічний труд, а й культурна пам'ятка, що зробила свій внесок у становлення польської літературної мови. Попри подальші гоніння з боку контрреформації, Берестейська Біблія посіла важливе місце в історії Речі Посполитої як символ релігійного плюралізму та шляхетського меценатства."
 10_percent_of_pops_in_target_area_become_calvinist_tt: "Приблизно #Y 7%#! наших [Concept('pops', 'груп населення')|e] в області [target_area.GetName] приймуть #TOOLTIP:RELIGION,calvinist_tt,X #L кальвінізм#!#!"
 flavor_pol.15.b: "Цю книгу слід спалити!"
 flavor_pol.15.a: "Цікаво…"
 flavor_pol.16.title: "Виборна монархія в Польщі"
 flavor_pol.16.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], володарі найширших привілеїв, поступово починають згадувати про старі претензії. Дедалі частіше вони прагнуть відстоювати своє невідчужуване право обирати, кому саме буде належати [ROOT.GetCountry.GetFlavorRank|l], стверджуючи, що в історії держави вже є такий прецедент. І хоча ці заяви абсурдні, ми не можемо заперечити всерйоз, оскільки [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] здобувають дедалі більший вплив, тоді як [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] його втрачають. На жаль, обрання престолонаслідників доведеться передати в руки цих людей — подобається нам це чи ні."
 flavor_pol.16.historical_info: "Окрім безлічі інших привілеїв у XIV–XV століттях польська шляхта отримала право обирати правителя держави. Спочатку престол без жодних заперечень переходив від одного Ягеллона до іншого, а тому вибори вважалися чистою формальністю. Однак після смерті останнього представника династії Ягеллонів відбулися перші вибори, на яких шляхтичам довелося обирати між кількома іноземними претендентами шляхетного походження. За підсумками виборів 1573 року королем Польщі став Генріх Валуа. Відтоді й до поділу Речі Посполитої у XVIII столітті всі монархи обиралися з-поміж іноземців."
 flavor_pol.16.a: "Ми довіримося сейму!"
 flavor_pol.17.title: "Велика Північна війна"
 flavor_pol.17.desc: "Наші вороги з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! продовжують розширювати володіння і вже впритул наближаються до наших кордонів. Їхній зростаючий вплив на #TOOLTIP:AREA,baltic_area,X #L Балтиці#!#! загрожує не лише стратегічним інтересам, а й самому існуванню [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Якщо ми нічого не вчинимо, вороги можуть вторгнутися в наші споконвічні землі. Ми маємо взяти ініціативу в свої руки! Зберіть війська та нагадайте північанам, що наш народ не схиляється перед ними!"
 flavor_pol.17.a: "На війну!"
 opinion_polish_aggressions: "Польська агресія"
 flavor_pol.17.b: "Поки що не час…"
 flavor_pol.17.historical_info: "У 1697 році на шведський престол зійшов п'ятнадцятирічний Карл XII. Побачивши в цьому сприятливу можливість, російський цар Петро I у 1699 році уклав проти Швеції союз із Данією та Польщею, що перебувала в унії з Саксонією. Однак Карл XII виявився серйозним супротивником: за допомогою Англії та Голландії він висадився в Зеландії, де швидко здолав данські війська. Після цього він рушив на Естляндію, де, п'ятикратно поступаючись противникові в чисельності, завдав нищівної поразки російській армії. Але замість того щоб добити розгромлене військо, король виступив проти курфюрста Саксонії Августа II, у 1704 році вигнавши того з Польщі. Звільнений польський престол посів Станіслав Лещинський, прихильно налаштований до Швеції. У 1706 році війська Карла XII підкорили Саксонію. Петро I теж не гаяв часу: окрім закладення в 1703 році Санкт-Петербурга та відновлення армії, він у 1704–1706 роках приєднав до Росії частину Естляндії. Це спонукало Карла XII організувати похід на Москву через Україну, де в 1708 році підняли повстання козаки гетьмана Івана Мазепи, але сувора зима та удари російських військ знекровили шведську армію. У 1709 році під Полтавою король зазнав остаточної поразки, був поранений, однак зумів утекти до османів. Здійснений Петром Прутський похід призвів до оточення російської армії османськими військами. Щоб врятувати воїнів, цар був змушений піти на переговори та віддати туркам Азов. Поки Карл XII переховувався в Туреччині, російські, данські, ганноверські та навіть прусські війська захопили майже всю балтійську територію, що належала Швеції. У 1718 році під час облоги норвезької фортеці Фредрикстен шведського короля було вбито. За підсумками війни Швеція втратила майже всі свої володіння на Балтиці."
 flavor_pol.18.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]е питання"
 flavor_pol.18.desc: "Зростаючий експансіонізм #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_GEN')|L]#!#! спричинив приплив до наших військ численних добровольців, які бажають захищати #TOOLTIP:RELIGIONGROUP,christian,X #L християнство#!#! від поганської загрози."
 flavor_pol.18.a: "Ми — захисники християнства."
 flavor_pol.18.historical_info: "У 70–80-х роках XVII століття між Польщею та Османською імперією спалахнув конфлікт: козаки з польської частини України перейшли на бік османів і закликали на боротьбу з поляками татар. Перемоги, які здобув над бунтівниками гетьман Ян Собеський, лише відтермінували неминуче: у 1672 році Османська імперія вторглася на територію Речі Посполитої. Взяття прикордонної фортеці Кам'янець-Подільський змусило поляків підписати принизливий Бучацький мир. У 1683 році Собеський, тоді вже командувач коаліційних військ, прибув до обложеної османами Відня й здобув над турками рішучу перемогу, що стала першим кроком на шляху до вигнання османських військ з Європи."
 pol_stag_maybe_more: "Будуть і інші можливості."
 flavor_pol.19.title: "Завершення застою"
 flavor_pol.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! традиційно мають значний вплив. Деякі наші радники пропонують обмежити їхні повноваження, щоб досягти більшої централізації влади, тоді як інші рекомендують зберігати статус-кво."
 flavor_pol.19.a: "Ні, обстановка надто складна. Її не змінити."
 flavor_pol.19.b: "Усе дуже погано. Нам потрібні зміни."
 flavor_pol.19.historical_info: "Відігравши вирішальну роль у порятунку Відня від османської облоги в 1683 році, польський король Ян Собеський здобув несподівану підтримку сейму. Втім, це ніяк не вплинуло на розподіл влади між монархом та аристократією."
 flavor_pol.20.title: "Завершення застою"
 flavor_pol.20.desc: "$flavor_pol.19.desc$"
 flavor_pol.20.a: "Ні, обстановка надто складна. Її не змінити."
 flavor_pol.20.b: "Усе дуже погано. Нам потрібні зміни."
 flavor_pol.20.historical_info: "Зійшовши на польський престол у 1697 році, король Август II мав намір централізувати владу й об'єднати Польщу зі своєю саксонською батьківщиною. Через конфлікт з аристократією та опір сейму ці цілі так і не були досягнуті."
 flavor_pol.21.title: "Завершення застою"
 flavor_pol.21.desc: "$flavor_pol.19.desc$"
 flavor_pol.21.a: "Ні, обстановка надто складна. Її не змінити."
 flavor_pol.21.b: "Усе дуже погано. Нам потрібні зміни."
 flavor_pol.21.historical_info: "Станіслав Август Понятовський, який став королем Польщі в 1764 році, ініціював конституційні реформи, що включали скасування старих привілеїв знаті. Однак його плани були зірвані через втручання Пруссії та Росії, які погрожували війною його державі."
 flavor_pol.22.title: "Завершення застою"
 flavor_pol.22.desc: "$flavor_pol.19.desc$"
 flavor_pol.22.a: "Ні, обстановка надто складна. Її не змінити."
 flavor_pol.22.b: "Усе дуже погано. Нам потрібні зміни."
 flavor_pol.22.historical_info: "У 1787 році Станіслав Понятовський здійснив другу спробу реформування польської держави, запропонувавши Росії союз в обмін на допомогу у створенні польської армії. Його пропозицію було відхилено Катериною Великою, і згодом це призвело до поділу Польщі."
 flavor_pol.23.title: "Члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] погоджуються з нашою політикою"
 flavor_pol.23.desc: "На щастя, члени нинішнього [ROOT.GetCountry.GetParliament.GetNameAlt('parliament_ru_GEN')|l] прислухалися до наших аргументів і вирішили підтримати нашу політику."
 flavor_pol.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.23.historical_info: "Вето — лише один із симптомів політичної хвороби, що глибоко вразила Річ Посполиту. Після першого в її історії застосування права вето минуло 17 років; після другого — ще 10. Потім воно стало невід'ємним елементом парламентського життя, перетворившись на ідефікс, особливо серед дрібної шляхти — та вважала право вето не лише символом особистої участі в управлінні державою, а й головною гарантією станових свобод. Король, звісно, вважав інакше. Тут слід зазначити, що вето саме по собі не перешкоджало ухваленню політичних рішень: королю доводилося йти на поступки, щоб результати влаштовували всіх учасників процесу. Однак у міру того, як розбрат дедалі більше охоплював польське суспільство, знаходити компромісні рішення ставало складніше. Траплялося й так, що після місяців скрупульозного планування, коли весь сейм уже був готовий ухвалити пропозицію, усе виявлялося перекресленим одним-єдиним голосом проти…"
 flavor_pol.24.title: "Сейм накладає вето на нашу політику"
 flavor_pol.24.desc: "На жаль, члени нинішнього [ROOT.GetCountry.GetParliament.GetNameAlt('parliament_ru_GEN')|l] не вняли нашим аргументам і виступили проти нашої політики."
 flavor_pol.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_pol.24.b: "Почнемо діяти в них за спиною."
 flavor_pol.25.title: "[target_location.GetNameWithNoTooltip]: новий університет"
 flavor_pol.25.desc: "Рідкісна держава може похвалитися наявністю таких само чудових освітніх закладів, як у нас. [target_location.GetName] тепер славитиметься як місце, де знаходиться знаменитий [ShowBuildingTypeName('university')|l] — заклад, що не лише підкреслює велич нашої держави, а й сприяє поширенню ідей епохи Відродження. [target_character.GetName] уже отримує від покровителів, які вкладають кошти в наш університет, прохання забезпечити їм офіційне опікунство з боку [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої королівської родини та підтримку #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! церкви."
 flavor_pol.25.a: "Ми подбаємо про цей чудовий заклад як слід!"
 flavor_pol.25.b: "Обійдемося без привілеїв."
 flavor_pol.25.historical_info: "Краківський університет, заснований у 1364 році королем Казимиром III (тоді цей заклад називався Краківською академією), швидко став одним із провідних освітніх закладів Центральної Європи. Подібно до Паризького університету, він пропонував учням обширну програму, до якої входили сім вільних мистецтв, медицина, юриспруденція та богослов'я. Під опікою монарха та за підтримки католицької церкви університет стрімко розвивався. До його аудиторій з'їжджалися наукові світила з усієї Європи.\n\nАпогею свого впливу університет досягнув в епоху Відродження: тут розвивалися гуманістичні ідеї, проводилися наукові дослідження, перемішувалися різні культури. З його стін вийшли такі видатні уми, як укладач геліоцентричної системи світу Микола Коперник та поет Ян Кохановський. Краківському університету був дорогий дух пізнання й прагнення до нового, такий властивий епосі Відродження та надовго прославив цей заклад."
 flavor_pol.26.title: "Місто [target_location.GetNameWithNoTooltip]"
 flavor_pol.26.desc: "На узбережжі #TOOLTIP:AREA,baltic_area,X #L Балтики#!#! виникло чимало процвітаючих торговельних громад, що вважаються одними з найуспішніших у #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. До однієї з таких громад колись належали місцевий уряд і жителі міста [target_location.GetName]. Воно чимало постраждало під #L [GetCountry('TEU').GetAdjective|l]ою#! владою: колишні господарі без розбору вбивали й викрадали чиновників, сподіваючись таким чином зламати вільний дух народу, а заразом домогтися скасування місцевого самоврядування.\n\nСьогодні ж [target_location.GetNameWithNoTooltip] перебуває в надійних — наших — руках, а народ радісно зустрічає визволителів. Скориставшись моментом, до нас звернулися видатні діячі міста. Від імені #TOOLTIP:ESTATE,burghers_estate,X #L городян#!#! вони просять дати їм відновити місцеве самоврядування, а заразом визнати право на карбування власних монет."
 flavor_pol.26.a: "Добре, ми згодні."
 flavor_pol.26.b: "Визволення? Ні. Радше у вас просто змінився режим."
 flavor_pol.27.title: "Розширення Кварцяного війська"
 flavor_pol.27.desc: "Після відходу від традиційної військової системи #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! вдалося закласти основи регулярної армії нового зразка — сучасної та здатної швидко реагувати на загрози, включно з нападами на прикордонні території.\n\nУ [GetCurrentYear] році було проведено чергову реформу: [target_character.GetName] і [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] уклали угоду, згідно з якою на утримання армії виділялася четверта частина всіх доходів від королівських маєтків. Звідси й пішла назва війська: кварцяне, тобто четвертне.\n\nОднак, щоб народ міг спати спокійно, інтереси держави були захищені, а сама держава розвивалася, треба йти в ногу з часом, а отже — переймати досягнення наукового прогресу, зокрема в галузі ведення бойових дій. Історія неодмінно запам'ятає наш вибір."
 flavor_pol.27.a: "Нашій армії не завадить загальна реформа!"
 flavor_pol.27.b: "Нам це не по кишені."
 scales_with_army_tradition_tt: "Ця зміна відповідає нашим [Concept('army_tradition', 'армійським традиціям')|e]"
 flavor_pol.28.title: "Оновлення університету в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_pol.28.desc: "Багатство, зокрема спадкове, — дієвий інструмент, якщо користуватися ним в інтересах народу. Приклад тому — найславетніший і найстаріший університет #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [XXX.Custom('CL_GEN')|L]#!#!. У його прекрасних стінах, що несуть у собі дух Ренесансу, виховуватимуться великі уми, які прокладуть нам шлях до зірок, породять і навчать діячів, здатних самостійно творити історію. Але для цього будівлю потрібно буде оновити й розширити."
 flavor_pol.28.a: "У цьому славному закладі виросте нове покоління!"
 flavor_pol.28.b: "Зараз немає потреби в розширенні."
 flavor_pol.29.title: "[target_character.GetShortNameWithNoTooltip] проводить реформи задля процвітання"
 flavor_pol.29.desc: "Завдяки своєму географічному розташуванню, а також родючій землі наша держава приваблює чимало хижих поглядів. Щоб відстояти свою незалежність і захистити народ, [target_character.GetName] [Select_CString(target_character.IsFemale,'доручила','доручив')] радникам скласти план будівництва укріплень, здатних забезпечити надійну оборону та процвітання держави."
 flavor_pol.29.a: "Проведемо відповідні реформи."
 flavor_pol.29.b: "Нам це не потрібно."
 every_location_with_fortifications_gains_5_prosperity_tt: "Кожен наш [Concept('location','район')|e], де є [ShowBuildingTypeName('stockade')|l] або [ShowBuildingTypeName('castle')|l], отримає [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] до [Concept('prosperity','процвітання')|e]"
 flavor_pol.30.title: "[target_character.GetNameWithNoTooltip] і статути"
 flavor_pol.30.desc: "Хоча роздробленість закінчилася лише кілька десятиліть тому, чималі території держави досі залишаються під владою самостійних князів та управителів. Такий стан речей вкрай небезпечний, тому радникам доручено скласти перший в історії держави звід статутів — таким чином ми збираємося провести законодавчу реформу й розпочати централізацію.\n\nПоложення статутів так чи інакше стосуються суспільства загалом — вони зачіпають такі галузі, як, наприклад, судочинство або кримінальне право. Однак такий рішучий крок, спрямований проти місцевого самоврядування, неодмінно натрапить на протидію з боку станів, чиї інтереси будуть зачеплені."
 flavor_pol.30.a: "Без радикальних реформ не обійтися!"
 flavor_pol.30.b: "Не варто порушувати статус-кво…"
 pol_start_deliberation_for_statutes_tt: "Розпочнеться процес обговорення #Y статутів#!, що готуються. Вони залежатимуть від нашого вибору"
 reforms_option1: "Нам потрібні радикальні зміни!"
 reforms_option2: "Масштабні реформи допоможуть нам у довгостроковій перспективі."
 reforms_option3: "Проведемо лише найнеобхідніші реформи."
 flavor_pol.31.title: "[target_character.GetNameWithNoTooltip] проводить соціальні реформи"
 flavor_pol.31.desc: "[ROOT.GetCountry.GetLongName] та інші держави існують в умовах постійно зростаючого впливу, яким користуються могутні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Їхня фінансова та військова підтримка — це та опора, без якої неможливі завоювання і збереження миру в самій державі.\n\nОднак попереду на них чекають важкі часи: статути, складанням яких [Select_CString(target_character.IsFemale,'керувала', 'керував')] [target_character.GetName], спрямовані на захист менш заможних верств населення. Зокрема, планується, що нові привілеї отримають [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] — звісно, на шкоду своїм господарям."
 flavor_pol.31.a: "$reforms_option1$"
 flavor_pol.31.b: "$reforms_option2$"
 flavor_pol.31.c: "$reforms_option3$"
 flavor_pol.32.title: "Реформи в галузі цивільного права"
 flavor_pol.32.desc: "Наші радники, які займаються цивільним правом, склали звід статей щодо єдиних стандартів виробництва комерційних товарів усередині держави. На наш жаль, цій реформі перешкоджають різні прихильники самоврядування, а також [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 flavor_pol.32.a: "$reforms_option1$"
 flavor_pol.32.b: "$reforms_option2$"
 flavor_pol.32.c: "$reforms_option3$"
 flavor_pol.33.title: "Реформи в галузі судочинства"
 flavor_pol.33.desc: "Представництво — дуже делікатне, а нерідко навіть небезпечне питання для нашого суспільства. Оскільки ми значною мірою залежимо від волі різних впливових станів, їм нерідко доводиться дарувати різні права та привілеї, від чого страждають [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] — це обмежує їхні свободи. Звісно, немає нічого дивного в тому, що дарування права на представництво найбільш знедоленим мешканцям держави похитне саму основу, на якій тримається вплив знаті, а отже — і все наше суспільство загалом."
 flavor_pol.33.a: "$reforms_option1$"
 flavor_pol.33.b: "$reforms_option2$"
 flavor_pol.33.c: "$reforms_option3$"
 greatly_increase_the_positive_gain_from_reforms_tt: "Цей варіант #G значно#! збільшить вигоду від реформ"
 mild_increase_the_positive_gain_from_reforms_tt: "Цей варіант #G помірно#! збільшить вигоду від реформ"
 minor_increase_the_positive_gain_from_reforms_tt: "Цей варіант #G незначно#! збільшить вигоду від реформ"
 flavor_pol.34.title: "Завершення обговорення реформ"
 flavor_pol.34.desc: "Після довгих місяців обговорень, дипломатичних зусиль та укладання таємних договорів ми нарешті склали остаточний проєкт законодавчих реформ — легітимних і забезпечених законною силою, хай і не повною мірою. Лише час покаже, що чекає на нас далі: велич чи міжусобиця…"
 flavor_pol.34.a: "Тільки вперед! Ми здобудемо нові сили!"
 based_on_reform_choices_tt: "Вплив попередніх пов'язаних подій"
 flavor_pol.35.title: "[target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale,'померла','помер')]"
 flavor_pol.35.desc: "Правителі держав нерідко змушені укладати один з одним шлюби — така ціна політичних здобутків і поширення власного впливу. Саме з таких міркувань побралися [target_character.GetShortName] і [target_character2.GetShortName], однак з часом із цього дипломатичного союзу, на радість наших підданих, виросло справжнє кохання.\n\n[target_character2.GetShortNameWithNoTooltip] [Select_CString(target_character2.IsFemale,'виявилася', 'виявився')] справжнім супутником життя, завжди готовим дати пораду у внутрішніх справах і прийти на допомогу — [target_character.GetShortNameWithNoTooltip] це дуже [Select_CString(target_character.IsFemale,'цінувала', 'цінував')]. Окрім цього, [target_character2.GetShortNameWithNoTooltip] [Select_CString(target_character2.IsFemale,'прославилася', 'прославився')] своєю любов'ю до музики; [Select_CString(target_character2.IsFemale,'її', 'його')] неможливо було побачити без супроводу знаменитих музикантів і митців.\n\nЗмиритися з цією сумною втратою нелегко. Нехай ця велика жінка назавжди залишиться в пам'яті народу."
 flavor_pol.35.a: "Спочивай з миром."
 casimir_less_interested_in_love_tooltip: "[target_character.GetShortNameWithNoTooltip] якийсь час не шукатиме нового кохання."
 flavor_pol.36.title: "Дружина-юдейка"
 flavor_pol.36.desc: "[target_character.GetShortName] — людина, яка змінила чимало жінок. Наша держава починає страждати від цього непостійства, оскільки правитель має подавати громадянам особистий приклад.\n\nАле, схоже, у державі таки намічаються зміни: [target_character.GetShortNameWithNoTooltip] не може відвести очей від витонченої, прекрасної та не по роках розумної красуні на ім'я [target_character2.GetShortName], яка полонила навіть [Select_CString(target_character.IsFemale,'її', 'його')] серце, що пережило чимало романтичних пригод. Тепер [target_character2.GetShortName] користується прихильністю нашого монарха і навіть має певний вплив.\n\nОднак якщо [target_character.GetShortNameWithNoTooltip] наважиться укласти шлюбний союз, утамувавши тим самим свою пристрасть, нашому двору загрожує неминучий конфлікт із #TOOLTIP:RELIGION,$catholic_tt$,X #L католицькою#!#! владою — як у державі, так і за кордоном…"
 flavor_pol.36.a: "Кохання сильніше за релігійні перешкоди!"
 flavor_pol.36.b: "Такий союз не можна визнати легітимним…"
 flavor_pol.36.c: "Треба змусити [Select_CString(target_character2.IsFemale,'її','його')] зникнути."
 target_character_2_vanishes_tt: "[target_character2.GetNameWithNoTooltip] зникне безслідно…"
 ruler_gains_fertility_tt: "[target_character.GetShortNameWithNoTooltip] з більшою ймовірністю зможе народити спадкоємця"
 flavor_pol.37.title: "Стрілецькі товариства"
 flavor_pol.37.desc: "Життя небезпечне й непередбачуване — передбачити, коли на нашу процвітаючу державу нападуть знову, просто неможливо. Щоб мати можливість захистити свій дім, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] заснували в #TOOLTIP:LOCATION,$krakow_tt$,X #L Кракові#!#! стрілецьке товариство, де майбутніх ополченців навчають поводитися з вогнепальною зброєю.\n\nУ міру розширення кордонів і зростання населення нашої держави в інших містах поступово виникають власні стрілецькі товариства. Вони стали настільки численними, що представники цих товариств звернулися до нас із проханням офіційно посприяти заснуванню подібних шкіл у кожному місті держави."
 flavor_pol.37.historical_info: "Назва Краківського стрілецького товариства — «Півняче» — сягає перших змагань стрільців, де як мішені використовувалися живі півні та кури. З часом на зміну їм прийшли дерев'яні фігурки у вигляді півнів (#italic  kur#!). Так виникло найменування «#italic  Куркове братство#!», оскільки в розмовній польській мові слово «кур» (#italic  kur#!) означає «#italic  півень#!».\n\nВ епоху масового поширення вогнепальної зброї помітною стала схожість рушничного замка з півнячою головою. Звідси пішло слово «курок», що так вдало збігається з назвою «Куркове братство»."
 flavor_pol.37.a: "Стріляти по півнях — це не яйця висиджувати: тут потрібні точність і вміння!"
 flavor_pol.37.b: "Досить і того, що в місті [ShowLocationNameWithNoTooltip('krakow')]."
 flavor_pol.37.c: "Краще націлимося на важливіші витрати…"
 flavor_pol.38.title: "Надійне місце на престолі [target_country1.Custom('CL_GEN')]"
 flavor_pol.38.desc: "[target_character.GetName] прагне втримати #L [target_country1.GetAdjective|l]ий#! трон. Очевидно, що в такій справі не обійтися без допомоги впливових [target_country1.GetAdjectiveWithNoTooltip|l]их аристократів. Вони займають вкрай вигідне для нас суспільне становище, а їхня підтримка — запорука нашого тривалого перебування при владі. Усе, що їм потрібно, — деякі привілеї у своїх володіннях, що знаходяться далеко від наших…"
 flavor_pol.38.a: "Вони отримають усе, що просять."
 flavor_pol.38.b: "Ми не збираємося догоджати примхам дрібних дворян."
 flavor_pol.39.title: "Боротьба за владу"
 flavor_pol.39.desc: "Нам стало відомо, що [target_character.GetName] у жалюгідній спробі стати нашим сувереном [Select_CString(target_character.IsFemale,'вдалася', 'вдався')] до цілком недипломатичних і незаконних методів, таємно пообіцявши, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] отримають певні привілеї. Такий вчинок не просто зухвалість — це пряме зазіхання на наш суверенітет!"
 flavor_pol.39.a: "Неймовірна нахабність!"
 flavor_pol.40.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_pol.40.desc: "Управління великою державою й підтримання в ній порядку — непросте завдання. Попри наші старання, народ починає сумніватися у владі та її легітимності — причому часто відкрито.\n\nУ відповідь на ситуацію, що склалася (і в спробі запобігти її погіршенню) деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] виступили з цікавою пропозицією: в обмін на певні привілеї вони доноситимуть до народу наші слова й вершитимуть порядок від нашого імені."
 flavor_pol.40.a: "Без їхнього впливу не обійтися…"
 flavor_pol.40.b: "З щурами переговорів не ведемо!"
 flavor_pol.41.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] [GetCurrentYear] року"
 flavor_pol.41.desc: "Тривалі дискусії представників [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] спричинили неприємні наслідки: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] безперервно вимагають дедалі більше привілеїв у міру того, як зростає їхній вплив. Нещодавно вони висунули чергову вимогу: зміцнити владу аристократії в наших установах."
 flavor_pol.41.a: "Доведеться погодитися на їхні вимоги."
 flavor_pol.41.b: "Ми відмовляємося йти назустріч!"
 flavor_pol.42.title: "Завіша Чорний"
 flavor_pol.42.desc: "[ROOT.GetCountry.GetFlavorRank] сповнений чуток про якогось благородного лицаря, що здійснює подвиги в різних куточках держави. Про нього [Select_CString(ruler_scope.IsFemale,'чула','чув')], звісно, й [ruler_scope.GetName]. [target_character.GetName] — так звуть цього лицаря — вже встиг взяти участь у кількох турнірах і навіть військових походах і тепер є ідеалом для своїх побратимів. Він вправний воїн і дипломат; [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] напевно оцінить його таланти гідно, якщо, звісно, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] його запросить."
 flavor_pol.42.a: "Такі діячі нам потрібні."
 flavor_pol.42.b: "Цікава особистість."
 STATIC_MODIFIER_NAME_pol_paragon_of_chivalric_values_modifier: "Втілення лицарства"
 flavor_pol.43.title: "Варшавська конфедерація"
 flavor_pol.43.desc: "Габокий розкол у #TOOLTIP:RELIGION,$catholic_tt$,X #L католицькій#!#! церкві, спричинений #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранським#!#! рухом, ще дуже далекий від завершення. Страждає в тому числі й [ROOT.GetCountry.GetFlavorRank|l], де живе наш народ. Багато хто з [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вже навернувся до іншої віри і тепер закликає законодавчо закріпити їхню свободу віросповідання та право навертати до своєї конфесії власних підданих. Документ, що закріплює це право, отримав назву «$warsaw_confederation$». [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'отримала', 'отримав')] перші прохання підписати його. Свій підпис уже поставили багато хто з [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], однак [ROOT.GetCountry.GetFlavorRank|l] стоїть на межі нового конфлікту: багато громадян, що сповідують католицизм, відмовляються приєднуватися до конфедерації."
 flavor_pol.43.historical_info: "Варшавська конфедерація — один із найважливіших документів Речі Посполитої, що гарантував шляхті свободу віросповідання в епоху, коли Європу роздирали релігійні конфлікти. Згодом положення конфедерації були включені до Генрикових артикулів, підписати які був зобов'язаний кожен обраний король."
 flavor_pol.43.a: "Схвалюємо."
 flavor_pol.43.b: "Ми підтримаємо духовенство."
 flavor_pol.44.title: "Кошицький привілей"
 flavor_pol.44.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] отримали несподіване прохання: [ruler_scope.GetName] хоче, щоб престол держави, якщо після смерті монарха не залишиться спадкоємців чоловічої статі, могла посісти [Select_CString(ruler_scope.IsFemale,'її', 'його')] донька. Самі [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] бачать у цьому чудову нагоду виторгувати собі нові привілеї — навряд чи [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зможе їм відмовити. Умови їхні такі: податок, який зараз сплачують [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], буде знижено, а встановлювати нові податки без їхньої згоди буде заборонено. Крім того, надалі всі витрати за візити братиме на себе безпосередньо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], звісно, вважатимуть принизливим."
 flavor_pol.44.historical_info: "Кошицький привілей — це грамота, пожалувана шляхті королем Угорщини та Польщі Людовиком Великим. Ціною численних поступок дворянству Людовик забезпечив своїй доньці місце на престолі, однак розширення привілеїв шляхтичів стало першим кроком до встановлення в Польщі шляхетської демократії. Згодом донька короля, заради якої й було складено привілей, — Ядвіга — вийшла заміж за великого князя литовського Ягайла, що призвело до об'єднання Польщі та Литви в особисту унію — Річ Посполиту."
 flavor_pol.44.a: "Ми доведемо цю справу до кінця."
 flavor_pol.44.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] до добра не доведуть."
 POL_may_form_union_with_lit_at_later_date: "Завдяки прийняттю #TOOLTIP:ESTATE_PRIVILEGE,privilege_of_koszyce,X #L Кошицького привілею#!#! [ROOT.GetCountry.GetName] зможе утворити унію з #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_INST')|L]#!#!, якщо відбудеться подія «$flavor_pol.55.title$»."
 flavor_pol.45.title: "Нова династія"
 flavor_pol.45.desc: "Після того як дві держави — [pol_country.GetLongName] і [lit_country.GetLongName] — об'єдналися під владою одного монарха, в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! виникла нова грізна сила. [pol_dynasty_founder.GetName] — правитель, з яким мимоволі доведеться рахуватися; також немає жодних сумнівів, що свої імена в історію впишуть і [Select_CString(pol_dynasty_founder.IsFemale,'її','його')] спадкоємці. [pol_dynasty_founder.GetShortNameWithNoTooltip] не лише користується загальною повагою — ця людина стала родоначальником цілої династії."
 flavor_pol.45.historical_info: "Уклавши 1386 року шлюб із польською королевою Ядвігою, литовський князь Ягайло (він же — Владислав II Ягелло) заснував династію Ягеллонів, одночасно з цим об'єднавши Польщу та Литву в єдину державу під особистою унією. Династія обірвалася 1572 року зі смертю останнього Ягеллона. Після цього поблога короля Речі Посполитої стала виборною."
 flavor_pol.45.a: "Починається нова епоха."
 flavor_pol.46.title: "Заручини, що не відбулися"
 flavor_pol.46.desc.a: "Нам стало відомо, що [dead_character.GetName] раптово [Select_CString(dead_character.IsFemale,'померла', 'помер')]. Ми сумуємо за [Select_CString(ruler_scope.IsFemale,'покійною', 'покійним')], однак втрата можливості об'єднати дві династії засмучує нас ще більше. Не варто й казати, що заручини між [polish_candidate.GetNameWithNoToolip] та [lithuanian_candidate.GetName] відтепер вважаються такими, що не відбулися."
 flavor_pol.46.desc.b: "Об'єднання династій [polish_candidate.GetDynasty.GetName] і [lithuanian_candidate.GetDynasty.GetName] для нас другорядне. На першому місці — питання внутрішньої політики. [polish_candidate.GetName] укладе шлюб із кимось іншим, а ми неодмінно отримаємо від цього користь."
 flavor_pol.46.desc.c: "Новини про те, що [lithuanian_candidate.GetName] передчасно [Select_CString(lithuanian_candidate.IsFemale,'вступила', 'вступив')] у шлюб, зірвали плани об'єднати дві династії — [polish_candidate.GetDynasty.GetName] і [lithuanian_candidate.GetDynasty.GetName]. Хай йому грець, тим, хто не вміє тримати слово! Тепер заручини між [polish_candidate.GetNameWithNoToolip] та [lithuanian_candidate.GetNameWithNoTooltip] вважаються такими, що не відбулися. Треба винайти інший спосіб заманити #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_ACC')|L]#!#! до своєї сфери впливу."
 flavor_pol.46.desc.d: "Нам стало відомо, що заручини між [polish_candidate.GetName] та [lithuanian_candidate.GetName] розірвано. Посли наотріз відмовляються повідомляти подробиці, тому справжні причини того, що сталося, нам невідомі." #fallback
 flavor_pol.46.a: "Вельми прикро."
 POL_betrothal_is_broken: "[lithuanian_candidate.GetName] і [polish_candidate.GetDynasty.GetName] більше не заручені й можуть укласти інший шлюб."
 flavor_pol.47.title: "Кревська унія"
 flavor_pol.47.desc: "Над столицею лунає мелодійний дзвін дзвонів. [ROOT.GetCountry.GetCapital.GetName], затамувавши подих, дивиться, як #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]а#! пара прямує до #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! замку. Залишилася лише одна формальна церемонія — і династії [polish_candidate.GetDynasty.GetName] та [lithuanian_candidate.GetDynasty.GetName] об'єднаються. Лише кількома годинами раніше [lithuanian_candidate.GetName] [Select_CString(lithuanian_candidate.IsFemale,'прийняла', 'прийняв')] хрещення, навернувшись до іншої віри — [ROOT.GetCountry.GetReligion.GetName|l]. Тепер на світовій політичній сцені з'явилася нова #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]а#! родина, а в Східній Європі утворився черговий союз."
 flavor_pol.47.historical_info: "Кревська унія — документ, підписаний великим князем литовським Ягайлом. Князь брав на себе низку зобов'язань перед Польщею та Литвою: разом із придворними прийняти католицизм і відпустити на волю різних в'язнів польського походження. Крім того, Ягайло зобов'язався включити до складу польської держави литовські та руські землі."
 flavor_pol.47.a: "Ратифікувати унію та відсвяткувати шлюб!"
 flavor_pol.47.b: "Ми не можемо собі цього дозволити."
 flavor_pol.48.title: "Краківські жупи"
 flavor_pol.48.desc: "Від управителя господарством нам надійшла пропозиція передати дві важливі соляні шахти в регіоні [ShowLocationName('wieliczka')] під управління спеціально створеної для цього #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! компанії. Крім того, пропонується закріпити у відповідному статуті всі правила щодо видобутку солі, використання її у виробництві товарів, продажу солі за кордон і збору податків з усіх цих видів діяльності. Прийняття такого документа забезпечить надходження до скарбниці грошей, які потім можна буде вкласти в масштабніші проєкти."
 flavor_pol.48.historical_info: "Велічка і Бохня — дві найбільші соляні шахти Малопольського воєводства. 21 квітня 1368 року король Казимир підписав статут, що передавав ці шахти під управління Королівської компанії. За деякими відомостями, третину доходів королівської скарбниці становив прибуток від роботи лише Велічки та Бохні."
 STATIC_MODIFIER_NAME_pol_cracovian_salt_mines: "Важливі соляні шахти"
 flavor_pol.48.a: "Ми доведемо цю справу до кінця."
 flavor_pol.48.b: "Які ж то дрібниці!"
 flavor_pol.49.title: "Багатообіцяюча особистість"
 flavor_pol.49.desc: "Під час однієї з недавніх сутичок ворог несподівано напав на нашого монарха. [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'була','був')] на волосині від смерті: здавалося, ще трохи — і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] безславно загине, однак на допомогу підоспів відважний вояк на ім'я [target_character.GetName]. Лише завдяки йому [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] не спочиває в могилі. Після такого вчинку шлях у лицарі виявився закритим для вояка назавжди, однак [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ruler_scope.IsFemale,'взяла','взяв')] хоробреця під своє покровительство. Сьогодні [target_character.GetNameWithNoTooltip] гідно служить нашій державі єпископом і метить у кардинали."
 flavor_pol.49.historical_info: "Збігнев Олесницький — впливовий польський державний діяч початку XV століття. Служив радником при двох королях, брав участь у різних дипломатичних місіях. Згодом здобув настільки великий вплив, що одноосібно визначав зовнішню політику всього королівства."
 flavor_pol.49.a: "Нехай стане придворним."
 flavor_pol.49.b: "От би кожен міг похвалитися таким славним походженням…"
 flavor_pol.50.title: "Ворожа конфедерація"
 flavor_pol.50.desc: "Нам стало відомо, що деякі впливові [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], а точніше — цілі родини об'єдналися й створили конфедерацію в #TOOLTIP:LOCATION,$poznan_tt$,X #L Познані#!#!. Керує ними якийсь [pol_macko_borkowic_scope.GetName]. Причини такого вчинку прості: їм не подобається призначений на управління цими територіями староста. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] #TOOLTIP:AREA,greater_poland_area,X #L Великої Польщі#!#!, ображені й принижені подібним вибором, відкрито виступили проти наших управителів."
 flavor_pol.50.historical_info: "1352 року великопольська шляхта одностайно виступила проти призначення Вежбенти з Паневиць головним старостою. Керував бунтівниками Мацко Боркович — один із попередніх старост. Причина невдоволення, втім, крилася глибше: шляхтичам не подобалося перенесення столиці до Малої Польщі, оскільки через це губився весь їхній вплив у Великій Польщі."
 flavor_pol.50.a: "Влада [ROOT.GetCountry.Custom('rank_ru_GEN')|l] не потерпить неповаги до своєї цілісності."
 flavor_pol.50.b: "Ми погодимося на їхні вимоги."
 greater_polish_uprising: "Повстання у Великій Польщі"
 POL_every_location_in_pomerania_wielkopolska_brandenburg: "Кожна [Concept('owned','належна')|e] нам [Concept('pop','група населення')|e] у #TOOLTIP:AREA,greater_poland_area,X #L Великій Польщі#!#!, #TOOLTIP:AREA,pomerania_area,X #L Померанії#!#! та #TOOLTIP:AREA,brandenburg_area,X #L Бранденбурзі#!#! втрачає [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','вдоволення')|e]."
 flavor_pol.51.title: "Nihil novi"
 flavor_pol.51.desc: "На нещодавньому засіданні [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] висунули зовсім неймовірну пропозицію. Піддавшись оманам #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! характеру, вони почали вважати, що влада не повинна мати права приймати закони, що стосуються шляхтичів, без їхньої на те згоди. Це обурливо! Однак без підтримки цього стану ми позбудемося коштів на будь-які подальші дії, тому висунуту пропозицію доведеться розглянути, якою б недоречною вона не здавалася. Крім того, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] збираються обмежити права міських жителів і прикріпити своїх селян до землі. Нам не залишають вибору — найімовірніше, доведеться погодитися."
 flavor_pol.51.historical_info: "#italic  Nihil novi nisi commune consensu#! («нічого нового без загальної згоди») — це конституція, тобто закон, прийнятий 1505 року польським сеймом. Nihil novi забороняв приймати нові закони без згоди шляхти. Вважається, що саме з нього в державі почалося встановлення шляхетської демократії, а пізніше — #italic Золотої вольності#!."
 flavor_pol.51.a: "Дамо їм ці нещасні права."
 flavor_pol.51.b: "Обійдуться без нових прав."
 flavor_pol.52.title: "[MOL_tag.GetNameWithNoTooltip]: сумнівна відданість"
 flavor_pol.52.desc: "Наші шпигуни знову повідомили, що [MOL_tag.GetGovernment.GetRulerTitle|l] #L [MOL_tag.GetAdjective|l]ої#! держави поводиться підозріло. У спробах убезпечити себе від ворогів [Select_CString(POL_disloyal_vassal.IsFemale,'вона','він')] міняє союзи як рукавички й пропонує стати васалом будь-якої достатньо могутньої держави, з якою межує [Select_CString(POL_disloyal_vassal.IsFemale,'її','його')] [MOL_tag.GetFlavorRank|l]. Час показати [Select_CString(POL_disloyal_vassal.IsFemale,'зрадниці','зраднику')] на ділі, що наша держава спроможна [Select_CString(POL_disloyal_vassal.IsFemale,'її','його')] захистити."
 flavor_pol.52.a: "Ми не здивуємося, якщо [Select_CString(POL_disloyal_vassal.IsFemale,'вона', 'він')] присягне на вірність самому чорту."
 flavor_pol.54.title: "Конфлікт через провінцію [target_location.GetNameWithNoTooltip]"
 flavor_pol.54.desc: "Землі в околицях [target_location.Custom('LR_GEN')|l] [target_location.GetName] традиційно вважалися частиною #TOOLTIP:AREA,greater_poland_area,X #L Великої Польщі#!#! — області, над якою владарюємо ми. Однак після того як #L [ROOT.GetCountry.GetAdjective|l]е#! королівство розпалося на безліч дрібних князівств, цією територією заволоділа #ONCLICK:CULTURE,silesian_tt #TOOLTIP:CULTURE,silesian_tt,X #L сілезька#!#!#! династія #TOOLTIP:DYNASTY,$piast_dynasty_tt$,X #L П'ястів#!#!. Але #L [POL_boh_scope.GetAdjective|l]а#! #TOOLTIP:AREA,silesia_area,X #L Сілезія#!#! зараз охоплена конфліктами, а тому слабка. Цим слід скористатися, щоб повернути провінцію собі."
 flavor_pol.54.historical_info: "1343 року князь Жаганський Генріх V Залізний відмовився присягати богемському королю Йоганну Люксембурзькому і намагався підкорити собі Глогув. Цим конфліктом скористався польський король Казимир III Великий, приєднавши до Польського королівства місто Всхову, що належало Генріхові."
 flavor_pol.54.a: "Не гаймо часу!"
 flavor_pol.54.b: "Наші претензії вже давно недійсні."
 flavor_pol.55.title: "Пропозиція шлюбу"
 flavor_pol.55.desc: "Завдяки спільному ворогові, що діє в #ONCLICK:COUNTRY,[POL_common_enemy.Custom('CL_tt')] #TOOLTIP:COUNTRY,[POL_common_enemy.Custom('CL_tt')],X [POL_common_enemy.Custom('CL_DAT')|L]#!#!, нарешті зійшлися інтереси двох держав. До цього [ROOT.GetCountry.GetLongName] і [POL_partner_country.GetLongName] переживали конфлікт, такий властивий суперницьким державам, кожна з яких прагне витіснити суперника. Однак тепер на обрії з'явився ворог, що будь-миті здатний здолати кожного з них, і суперники перетворилися на союзників. Щоб закріпити ці відносини, #L [POL_partner_country.GetAdjective|l]і#! [POL_partner_country.GetGovernment.GetEstateName('nobles_estate')|l] запропонували укласти шлюб. Визначено й молодят: [POL_proposed_polish_candidate.GetName] та [POL_proposed_lithuanian_candidate.GetName]."
 flavor_pol.55.a: "Неодмінно!"
 flavor_pol.55.b: "Це тимчасовий захід."
 STATIC_MODIFIER_NAME_pol_blocked_from_marriage_betrothal: "У заручинах"
 POL_accept_marriage: "Ми погодимося укласти шлюб. Обидві держави вступлять в особисту унію."
 POL_accept_betrothal: "Ми погодимося на заручини. Коли обидва персонажі зможуть укласти шлюб, держави вступлять в особисту унію."
 flavor_pol.56.title: "Загроза з півдня"
 flavor_pol.56.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! чудово усвідомлює, що [POL_TUR_tag.GetName] — серйозна загроза. Повільне, але впевнене зростання держави [POL_TUR_tag.GetLongNameWithNoTooltip] ціною втрат, яких зазнає [GetCountry('BYZ').GetName], давно викликає в нас занепокоєння, однак лише тепер ми почали усвідомлювати, яке чудовисько випустили на світ. [POL_TUR_tag.GetFlavorRank] на нашому кордоні вже дихає нам у спину й стежить за кожним нашим кроком, щоб, улучивши момент, почати черговий похід проти #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! земель. Якщо це не припинити, [POL_TUR_tag.GetNameWithNoTooltip] стане справді непереможною силою."
 flavor_pol.56.a: "Якщо до цього все ж таки дійде, ми готові стати оплотом християнства."
 flavor_pol.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.57.desc: "Маріацький костел міста [pol_basilica_location.Custom('LR_GEN')|l] [pol_basilica_location.GetName] терміново потребує ремонту та оновлення. Ми вже почали шукати митців, здатних узятися за таке завдання, — звісно, за гідну платню. Пошуки виявилися небезрезультатними: придворні повідомили, що на нашу пропозицію готовий відгукнутися якийсь [target_character.GetName] — найдосвідченіший митець, який осягав глибини науки на південному заході рідної Німеччини. [target_character.GetNameWithNoTooltip] кілька років прожив у [pol_basilica_location.Custom('LR_PREP')|l] [pol_basilica_location.GetNameWithNoTooltip], тому нас запевняють, що йому цілком можна довірити це відповідальне завдання."
 flavor_pol.57.historical_info: "Віт Ствош (він же Файт Штосс) — німецький скульптор родом із Хорба-на-Неккарі. Прославився своїм шедевром — різьбленим вівтарем Маріацького костелу в Кракові. Крім того, також виготовив кілька надгробків для видатних діячів польського двору. Стиль, у якому творив Ствош, іноді називають пізньоготичним бароко."
 flavor_pol.57.a: "Осипати його золотом!"
 flavor_pol.57.b: "Знайдемо когось іншого."
 flavor_pol.58.title: "Мода на Італію"
 flavor_pol.58.desc: "Дух #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#!, що зародився в #TOOLTIP:REGION,italy_region,X #L Італії#!#!, поступово почав поширюватися по всьому континенту. Нові віяння в мистецтві та філософії породили цілу плеяду наукових відкриттів, завдяки чому [ShowRegionNameWithNoTooltip('italy_region')] — серце Ренесансу — тепер вважається втіленням високої культури та суспільного процвітання. Не дивно, що після шлюбу між [pol_ruler.GetShortName] та [pol_queen.GetShortName] одержимість #TOOLTIP:CULTUREGROUP,italian_group,X #L італійською#!#! культурою тепер виявляє не лише [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], а й придворні — а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої держави запозичує нові італійські традиції."
 flavor_pol.58.historical_info: "Під впливом Бони Сфорци — дружини короля Сигізмунда I — у столиці Польщі Кракові виникла мода на італійську культуру. До держави запрошували знаменитих італійських митців, завдяки яким епоха Відродження нарешті прийшла й до Польщі."
 flavor_pol.58.a: "Ми заохочуємо це захоплення!"
 flavor_pol.58.b: "Це нудно й нікому не потрібно."
 flavor_pol.1000.title: "Міхал Сендзівой"
 flavor_pol.1000.desc: "[capital_scope.GetName] зустрічає прославленого алхіміка на ім'я [michael_sedziwoj_scope.GetName], який нещодавно повернувся з поїздки до #TOOLTIP:LOCATION,$prague_tt$,X #L празького#!#! двору, де заправляє [praha_owner.GetGovernment.GetRuler.GetName].\n\n#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! знадобиться такий гострий розум: якщо виділити йому достатньо коштів, він напевно здійснить безліч відкриттів. З іншого боку, [michael_sedziwoj_scope.GetName] може служити дипломатом, оскільки його зв'язки в Європі вельми широкі."
 flavor_pol.1000.historical_info: "Польський алхімік, філософ і лікар Міхал Сендзівой вважається одним із першопрохідців у галузі алхімії: він розробив кілька способів очищення та створення кислот, металів та інших хімічних сполук. Король Сигізмунд III Ваза виявляв неабиякий інтерес до алхімії й особисто проводив досліди разом із Сендзівоєм. Сам алхімік займався як практикою — він розробляв проєкти шахт і ливарних виробництв — так і теорією: йому належить праця #italic «Нове світло алхімії»#!, написана таємною мовою, зрозумілою лише алхімікам. Крім того, Сендзівой відкрив кисень за 170 років до Шееле та Прістлі; своє відкриття він назвав «їжа життя»."
 flavor_pol.1000.a: "Виділимо гроші на його експерименти."
 flavor_pol.1000.b: "Найняти його як радника."
 flavor_pol.1000.c: "Не звертати на нього уваги."
 flavor_pol.1001.title: "Нове світло хімії"
 flavor_pol.1001.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] вкрай цікавиться алхімічними експериментами, які безперервно проводить [michael_sedziwoj_scope.GetName]. Однак #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократи#!#! вважають це заняття безглуздою тратою золота для [ROOT.GetCountry.Custom('CF_RP')|l], адже скарбниця не безмежна.\n\nЧи варто продовжувати виділяти кошти на дослідження Сендзівоя?"
 flavor_pol.1001.a: "Залишимо все як є."
 flavor_pol.1001.b: "Прислухаємося до дворянства."
 flavor_pol.1100.title: "Ян Замойський"
 flavor_pol.1100.desc: "[john_zamoyski_scope.GetName], родом із династії #TOOLTIP:DYNASTY,$zamoyski_dynasty_tt$,X #L Замойських#!#!, нещодавно повернувся на територію [ROOT.GetCountry.Custom('CF_RP')|l]. Юність він провів за кордоном, у #TOOLTIP:LOCATION,$paris_tt$,X #L Парижі#!#! та #TOOLTIP:LOCATION,$strasbourg_tt$,X #L Страсбурзі#!#!. Вивчав юриспруденцію в університеті #TOOLTIP:LOCATION,$padova_tt$,X #L Падуї#!#!, де отримав ступінь доктора права, а пізніше — посаду ректора юридичного факультету. Замойський володіє настільки широкими знаннями та зв'язками, що напевно чудово проявить себе на державній службі.\n\n[ROOT.GetCountry.GetLongName] і піддані цієї держави потребують таких людей. Чи варто запросити його до двору?"
 flavor_pol.1100.a: "Найняти його як радника."
 flavor_pol.1100.b: "Не звертати на нього уваги."
 flavor_pol.1101.title: "Замойська академія"
 flavor_pol.1101.desc: "[john_zamoyski_scope.GetName] звернувся до нас по допомогу: він хоче заснувати в #TOOLTIP:LOCATION,$krasnystaw_tt$,X #L Красниставі#!#! #TOOLTIP:BUILDING_TYPE,university,X #L університет#!#!, де юні #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократи#!#! осягатимуть основи #TOOLTIP:SOCIETAL_VALUE,humanist,X #L гуманізму#!#! й готуватимуться до відповідальної державної служби. Як і в #TOOLTIP:LOCATION,$strasbourg_tt$,X #L Страсбурзі#!#!, тут викладатимуть вільні мистецтва, юриспруденцію та медицину."
 flavor_pol.1101.historical_info: "У 1594 році польський коронний канцлер Ян Замойський заснував академію, що отримала ім'я свого засновника, — четвертий за рахунком вищий навчальний заклад у Речі Посполитій. Одним із перших лекторів в академії став поет Шимон Шимонович, який допомагав Замойському в його починанні. Відкриття схвалили як папа Климент VIII, так і єпископ Холмський Станіслав Гомолінський. Офіційно воно відбулося 15 березня 1595 року, а в 1601 році король Сигізмунд III Ваза видав підтверджувальний указ. В академії існувало три факультети: вільних мистецтв, юриспруденції та медицини, розраховані на сім викладачів. З 1637 року керівництво академії отримало право нагороджувати випускників дипломами доктора філософії."
 flavor_pol.1101.a: "Підтримаймо університет фінансово."
 flavor_pol.1101.b: "Не будемо нічого робити."
 flavor_pol.1102.title: "Ідеальне місто $zamosc$"
 flavor_pol.1102.desc: "[john_zamoyski_scope.GetName], натхненний уявленнями #TOOLTIP:CULTUREGROUP,italian_group,X #L італійських#!#! діячів #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#! про ідеальне місто, почав складати свій проєкт нового міста. Замойський збирається звернутися по допомогу до [pol_bernardo_morando_scope.GetName], який уже встиг попрацювати у #TOOLTIP:LOCATION,$warsaw_tt$,X #L Варшаві#!#!. Ми можемо виділити йому додаткові кошти, щоб усе пішло згідно із задумом Замойського, а ми заручилися прихильністю Морандо."
 flavor_pol.1102.historical_info: "У 1579 році польський коронний канцлер Ян Замойський заснував поселення Замостя, через рік наділене міськими правами. Допомагав Замойському венеційський архітектор Бернардо Морандо, який прагнув, як і засновник, закласти ідеальне місто, що відповідало уявленням епохи Відродження. Праця його була винагороджена: місто й донині відоме як «Північна Падуя»."
 flavor_pol.1102.a: "Виділити кошти."
 flavor_pol.1102.b: "Не будемо нічого робити."
 flavor_pol.1200.title: "[nicholas_copernicus_scope.GetNameWithNoTooltip]"
 flavor_pol.1200.desc: "Після кількох років навчання в #TOOLTIP:REGION,italy_region,X #L Італії#!#! юний племінник єпископа #TOOLTIP:LOCATION,$lidzbark_tt$,X #L Лідзбарзького#!#! [nicholas_copernicus_scope.GetName] перейшов на службу до свого дядька, обійнявши посаду його секретаря та лікаря. Після кількох засідань [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] стало очевидно, що цей юнак — вельми вправний і розумний чоловік із талантом до керування справами."
 flavor_pol.1200.a: "Не будемо звертати на нього уваги."
 flavor_pol.1200.b: "[capital_scope.GetNameWithNoTooltip] вважає його присутність за честь"
 flavor_pol.1201.title: "$revolution_spheres$"
 flavor_pol.1201.desc: "[nicholas_copernicus_scope.GetName] з певною неохотою опублікував несподівано суперечливий астрономічний трактат. [nicholas_copernicus_scope.GetShortNameWithNoTooltip] стверджує, що Земля зовсім не перебуває в центрі світобудови — навпаки, вона разом з іншими планетами обертається навколо Сонця. Попри те що наукове наповнення трактату адресоване насамперед іншим астрономам і вченим, Коперника вже почали звинувачувати в єресі, оскільки його теорії суперечать уявленням Птолемея, з якими погоджується Святе Письмо."
 flavor_pol.1201.historical_info: "У 1543 році — в останній рік свого життя — Микола Коперник опублікував #italic працю#! «Про обертання небесних сфер». Викладена в ній модель світу суперечила прийнятим тоді ідеям Птолемея, оскільки Коперник вважав, що Земля обертається навколо Сонця, а не навпаки. Це йшло врозріз як із біблійним каноном, так і зі звичною геоцентричною моделлю світу. Підтвердити свої уявлення якимись математичними викладками Коперник не міг, однак пізніше його правоту довели інші астрономи та математики."
 flavor_pol.1201.a: "Вилучимо книгу з обігу."
 flavor_pol.1201.b: "Спалімо цей єретичний твір."
 flavor_pol.1201.c: "Нехай друкують далі."
 flavor_pol.1300.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1300.desc: "Схоже, на наших очах сходить нова зірка. [target_character.GetName] уже має серед мешканців #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! певну славу, яку йому принесли його праці. Безсумнівно, [target_character.GetShortNameWithNoTooltip], який об'їздив усю #TOOLTIP:REGION,poland_region,X #L Польщу#!#!, — освічена людина; як [ruler_scope.GetName], так і [Select_CString(ruler_scope.IsFemale,'її', 'його')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] із радістю приймуть його в себе."
 flavor_pol.1300.historical_info: "Ян Кохановський вважається одним із найвидатніших поетів епохи Відродження в Польщі. Він не лише зробив помітний внесок у мистецтво, а й служив секретарем у самого короля, а також працював перекладачем."
 flavor_pol.1300.a: "Його вміння нам знадобляться."
 flavor_pol.1300.b: "У нас достатньо придворних."
 flavor_pol.1301.title: "[target_character.GetNameWithNoTooltip] і «Плачі»"
 flavor_pol.1301.desc: "[target_character.GetName] написав 19 віршів-плачів — прекрасних, але нестерпно сумних творів, у яких поет, що сумує, оплакує втрату близьких. Нам залишається лише сподіватися, що, здобувши розуміння публіки, він знайде душевний спокій, оскільки трагедія його вже увічнена."
 flavor_pol.1301.historical_info: "У 1580 році Кохановський випустив #italic «Плачі»#! — одну з найяскравіших своїх робіт і один із найпримітніших творів епохи польського Відродження загалом. Мова поета виявилася настільки яскравою, що ще кілька десятиліть поспіль їй наслідували інші."
 flavor_pol.1301.a: "Сумно… і красиво."
 flavor_pol.1400.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1400.desc: "[ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'отримала','отримав')] цікаву пропозицію: [target_character.GetName], який вступив у 1428 році до Краківської академії, був під великим враженням від праці хроніста XII століття на ім'я [GetCharacter('pol_wincenty_kadlubek").GetName] і хоче піти його слідами, адже [ROOT.GetCountry.GetLongName] — держава з багатою історією. Втім, [target_character.GetShortNameWithNoTooltip] не лише хроніст: має він й інші таланти — з нього вийде добрий дипломат або управитель."
 flavor_pol.1400.historical_info: "Ян Длугош (1415—1480) — знаменитий польський історик, син героя Грюнвальдської битви, якого також звали Ян Длугош. Мав тринадцятеро братів, двох із яких також звали Ян. Служив секретарем, дипломатом і хроністом при кількох королях."
 flavor_pol.1400.a: "Звісно, ми йому допоможемо."
 flavor_pol.1400.b: "У нас достатньо придворних."
 flavor_pol.1401.title: "«Аннали, або хроніки великих королів Польщі»"
 flavor_pol.1401.desc: "Найбільше [target_character.GetName] прославився монументальною працею всього свого життя — хронікою, в якій докладно описано історію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! від самого заснування князівства до сьогоднішнього дня. У хроніці також описано сьогоднішній стан [ROOT.GetCountry.Custom('rank_ru_GEN')|l]: там наведено опис земель і вод, а також інші подробиці, які інакше б неодмінно загубилися в глибині віків."
 flavor_pol.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip] назавжди увійде в історію."
 flavor_pol.1500.title: "[mikolaj_rej_scope.GetNameWithNoTooltip]"
 flavor_pol.1500.desc: "[mikolaj_rej_scope.GetName] має в державі [ROOT.GetCountry.GetLongName] певну славу. Будучи дворянським сином, він віддавав перевагу розвагам і гулянням перед навчанням. Уже закінчивши Краківську академію, [mikolaj_rej_scope.GetLastNameWithNoTooltip] не лише опанував навички віршування, а й почав брати діяльну участь у політичному житті [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. На службі в дворянина-#TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвініста#!#! він потрапив під вплив #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранства#!#! і кальвінізму та, сповнившись протестантських настроїв, почав писати #TOOLTIP:DIALECT,polish_dialect,X #L польською#!#!."
 flavor_pol.1500.historical_info: "Миколай Рей відомий переважно популяризацією використання польської мови як літературної, а заодно — як автор знаменитих рядків із вірша 1562 року (написаного, звісно, польською): «поляки не гуси і свою мову мають»."
 flavor_pol.1500.a: "Ми раді кожному поетові!"
 flavor_pol.1500.b: "У нас достатньо придворних."
 flavor_pol.1501.title: "[target_character.GetNameWithNoTooltip] і його праці"
 flavor_pol.1501.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] #TOOLTIP:RELIGION,$catholic_tt$,X #L католицького#!#! спрямування вкрай незадоволені тим, що [target_character.GetName] був найнятий на службу. Його письменницький талант майже незаперечний, однак неприйняття релігійної влади та незгода з католицьким#!#! віросповіданням вважається серед літераторів нетактовністю. Яскравим прикладом таких поглядів можна назвати твір #italic «Коротка бесіда між трьома особами: паном, війтом і плебаном#!»."
 flavor_pol.1501.historical_info: "$flavor_pol.1500.historical_info$"
 flavor_pol.1501.a: "У нас вільна держава; ми не будемо піддавати цю працю цензурі."
 flavor_pol.1501.b: "Це неприпустимо!"
 POL_every_lutheran_calvinist_hussite_pop_displeased_tt: "Кожна #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністська#!#! і #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранська#!#! [Concept('pop','група населення')|e] втрачає [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','вдоволення')|e]."
 flavor_pol.1600.title: "Передача Спішу"
 flavor_pol.1600.desc: "Наші походеньки призвели до повного спустошення скарбниці. Нестача така, що про кошти на війну залишається лише мріяти; ще трохи — і ми опинимося цілком безпомічними перед багатшими ворогами. Втім, вихід є — це [pol_the_loan_provider.GetLongName]. Ми можемо звернутися до цієї держави й заручитися грошовою підтримкою. Так ми уникнемо необхідності йти до станів, вічно жадібних до влади, що прагнуть заволодіти новими правами в обмін на великодушний дозвіл встановити додаткові податки. Краще буде взяти позику в дружньо налаштованого правителя."
 flavor_pol.1600.a: "Ми запропонуємо [pol_the_loan_provider.GetAdjectiveWithNoTooltip|l]ій стороні села в провінції Спіш."
 flavor_pol.1600.b: "Ми впораємося власними силами."
 flavor_pol.1601.title: "$flavor_pol.1600.title$"
 flavor_pol.1601.desc: "[pol_requesting_nation.GetLongName] — з цієї держави до нас прибули посли з проханням надати їм фінансову допомогу у вигляді позики. На жаль, чужу вірність легко купити — навіть між союзниками. Тому [Select_CString(pol_requesting_nation_ruler.IsFemale,'правителька', 'правитель')] [pol_requesting_nation.Custom('CL_GEN')] [pol_requesting_nation_ruler.GetName] пропонує як заставу кілька сіл у провінції #TOOLTIP:PROVINCE_DEFINITION,szepes_province,X #L Спіш#!#!. Ми багато чим ризикуємо, однак подібна застава — справді надійна гарантія повернення боргу."
 flavor_pol.1601.a: "Добра пропозиція!"
 flavor_pol.1601.b: "Ми не готові давати в борг такій безвідповідальній державі."
 LOAN_TITLE_pledge_of_spisz: "Застава Спішу"
 LOAN_SHORT_NAME_pledge_of_spisz_L: "Застава Спішу"
 LOAN_SHORT_NAME_pledge_of_spisz_B: "Застава Спішу"
 LOAN_NAME_pledge_of_spisz_L: "Застава Спішу"
 LOAN_NAME_pledge_of_spisz_B: "Застава Спішу"
 LOAN_TOOLTIP_pledge_of_spisz: "Угода між двома сторонами, згідно з якою [Concept('lender', 'позикодавець')|e] [LOAN.GetLender.GetName] отримує у своє розпорядження [Concept('location', 'район')|e] #TOOLTIP:LOCATION,$lubica_tt$,X #L Любиця#!#!, поки [Concept('borrower', 'позичальник')|e] [LOAN.GetBorrower.GetName] не виплатить належне."
 flavor_pol.1602.title: "Позику виплачено"
 flavor_pol.1602.desc: "[loan_repayer.GetLongName] — колись ця держава отримала від нас солідну позику в обмін на села #TOOLTIP:PROVINCE_DEFINITION,szepes_province,X #L Спішу#!#! — відповідно, нам відійшла територія в регіоні [loan_pledge.GetName]. Сьогодні до нас прибули озброєні посли: [loan_repayer.GetNameWithNoTooltip] тепер має достатньо коштів, щоб виплатити борг, а влада [loan_repayer.Custom('rank_ru_GEN')|l] позбувається свого тягаря. Згідно з буквою договору, [loan_pledge.GetNameWithNoTooltip] відходить назад попередньому власникові. Однак якщо ми погодимося з цим, образяться [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], які вважають, що цей регіон по праву належить їм. Можна спробувати пред'явити позичальникові документ — звісно, цілком законний — який виправдовує наше рішення залишити ці села собі."
 flavor_pol.1602.a: "[loan_pledge.GetNameWithNoTooltip] повернеться."
 flavor_pol.1602.b: "Ці землі належать нам — ось законний договір."
 STATIC_MODIFIER_NAME_pol_honored_agreement: "Виконано умови угоди щодо #TOOLTIP:PROVINCE_DEFINITION,szepes_province,X #L Спішу#!#!"
 flavor_pol.1603.title: "Доля позики"
 flavor_pol.1603.desc.a: "Ми виплатили #L [loan_giver.GetAdjective|l]ій#! стороні борг, однак нам відмовляються повертати #TOOLTIP:PROVINCE_DEFINITION,szepes_province,X #L спіські#!#! села. Посилаючись на якийсь (напевно вигаданий) договір, нас спробували переконати, що [loan_pledge.GetName] — більше не наше володіння. Це обурливо! Обман ще нікого не доводив до добра."
 flavor_pol.1603.desc.b: "[loan_giver.GetLongName] — посли, яких ми відправили до цієї держави виплачувати належний з нас борг, виконали доручення й повернулися. [loan_giver.GetNameWithNoTooltip] знову відходить до нас, як і прописано в договорі; місцева влада вже поступилася місцем нашому управителеві. [loan_pledge.GetName|U] повністю в наших руках."
 flavor_pol.1603.b: "[ROOT.GetCountry.GetReligion.GetGodName] їм суддя."
 flavor_pol.1603.a: "Приємно мати з вами справу!"
