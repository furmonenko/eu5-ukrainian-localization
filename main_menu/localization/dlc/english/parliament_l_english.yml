 #Issues
 #Infrastructure and Location Improvements Issues
 promote_castle_building: "Підтримка будівництва замків"
 promote_castle_building_desc: "У різних куточках нашої країни є чудові місця для зведення укріплень, здатних зупинити будь-який наступ наших ворогів."
 promote_bastion_building: "Підтримка будівництва бастіонів"
 promote_bastion_building_desc: "$promote_castle_building_desc$"
 promote_star_fort_building: "Підтримати будівництво штерншанців"
 promote_star_fort_building_desc: "$promote_castle_building_desc$"
 promote_fortress_building: "Підтримати будівництво фортець"
 promote_fortress_building_desc: "$promote_castle_building_desc$"
 sponsor_a_university: "Фінансування університету"
 sponsor_a_university_desc: "Поширення знань заради просвітництва і розуміння принципів божественного — це гідна мета, на яку ми повинні спрямувати всі наші фінансові та політичні ресурси, заклавши визнані духовні інституції."
 pops_in_province_gain_20_satisfaction: "[Concept('pops','Групи населення')|e] у [Concept('province','провінції')|e] з цим [Concept('location','районом')|e] отримають [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] до [Concept('pop_satisfaction','задоволення')|e]."
 sponsor_a_confucian_academy: "Фінансування конфуціанської академії"
 sponsor_a_confucian_academy_desc: "Ми маємо інвестувати в наші академії, щоб посилити пошуки вищого знання і надати нашим богословам розвинене робоче середовище."
 sponsor_a_cathedral: "Фінансування собору"
 sponsor_a_cathedral_desc: "Наше правління завжди згадуватимуть із пошаною, якщо ми зведемо собор нашої віри в одному з ключових міст."
 sponsor_a_opera_house: "Фінансування оперного театру"
 sponsor_a_opera_house_desc: "У нашого народу є запит на більшу кількість осередків культури. [ShowBuildingTypeNameWithNoTooltip('opera_house')] втамує цю культурну спрагу і дозволить приділити увагу нашим містам."
 gravel_road_development: "Розширення мережі гравійних доріг"
 gravel_road_development_desc: "Зв'язок провінцій із населеними центрами лежить в основі нашої держави. Тому ми маємо прокладати нові дороги, а також фінансувати їх спорудження та розширення."
 gravel_road_development_burghers: "$gravel_road_development$"
 gravel_road_development_burghers_desc: "$gravel_road_development_desc$"
 paved_road_development: "Розширення мережі мощених доріг"
 paved_road_development_desc: "$gravel_road_development_desc$"
 paved_road_development_burghers: "$paved_road_development$"
 paved_road_development_burghers_desc: "$gravel_road_development_desc$"
 modern_road_development: "Розширити мережу сучасних доріг"
 modern_road_development_desc: "$gravel_road_development_desc$"
 railroad_development: "Розширення мережі залізниць"
 railroad_development_desc: "$gravel_road_development_desc$"
 expand_mining_operations: "Розширення гірничих робіт"
 expand_mining_operations_desc: "Гірництво могло б відіграти ключову роль в нашій економіці, однак поточний стан справ у цій галузі залишає бажати кращого."
 expand_farming_operations: "Фінансування сільськогосподарських маєтків"
 expand_farming_operations_desc: "Наші сільськогосподарські землі забезпечують виробництво багатьох життєво важливих ресурсів. Однак землевласники обіцяють, що врожай можна збільшити при додаткових вкладеннях часу та коштів."
 expand_hunting_operations: "Створення нових мисливських угідь"
 expand_hunting_operations_desc: "Наші мисливські угіддя не освоєні в повній мірі, що призводить до втрати можливих доходів."
 expand_gathering_operations: "Розширення промислового збору"
 expand_gathering_operations_desc: "Слід розширити промисловий збір, щоб задовольнити попит і потреби в цих товарах у сфері побудови та забезпечення стійкості нашої економіки."
 expand_forestry_operations: "Розширення заготівель лісу"
 expand_forestry_operations_desc: "Ліси нашої країни можуть принести великі прибутки. Слід розширити заготівлі для розкриття потенціалу цієї галузі."
 #Economic Issues
 promote_integration: "Підтримка процесу інтеграції"
 promote_integration_desc: "Ми маємо підтримати інтеграцію віддалених провінцій і зміцнити їхній зв'язок з нашими національними територіями."
 promote_urbanization: "Розвиток міст"
 promote_urbanization_desc: "Очевидно, що заради подальшого процвітання нам потрібно сприяти розвитку великих міст, які стануть основою нашої сили."
 grant_city_rights: "Надання міських прав"
 grant_city_rights_desc: "Щоб забезпечити процвітання нашої території, нам необхідно розширити права міських поселень і надати додаткові міські права."
 expand_food_stockpiles: "Збільшення запасів їжі"
 expand_food_stockpiles_desc: "Наш народ висловлює стурбованість дефіцитом продовольства. Нам слід розширити нашу мережу #TOOLTIP:BUILDING_TYPE,granary,X #L амбарів#!#!, щоб уникнути подібних ситуацій у майбутньому."
 #Military Issues
 back_the_war_effort: "Підтримка воєнних дій"
 back_the_war_effort_desc: "У поточній війні нам не завадить законодавча підтримка."
 finance_the_armory: "Розширення арсеналу"
 finance_the_armory_desc: "Щоб повернути резерву нашої армії колишню славу, неодмінно потрібно оновити інфраструктуру для рекрутського набору."
 expand_barracks: "Розширення казарм"
 expand_barracks_desc: "$finance_the_armory_desc$"
 sponsor_training_fields: "Розширення навчальних полігонів"
 sponsor_training_fields_desc: "$finance_the_armory_desc$"
 sponsor_regimental_camp: "Розширення полкових гарнізонів"
 sponsor_regimental_camp_desc: "$finance_the_armory_desc$"
 sponsor_conscription_center: "Розширення військових присутностей"
 sponsor_conscription_center_desc: "$finance_the_armory_desc$"
 host_army_excercises: "Проведення військових навчань"
 host_army_excercises_desc: "Щоб зберегти гнучкість армії, ми повинні проводити військові навчання, покликані підтримувати солдатів в ідеальній формі."
 expand_officer_lists: "Розширення офіцерських списків"
 expand_officer_lists_desc: "Завдяки підвищенню здібних людей до високих військових чинів ми отримаємо більш уміле військове керівництво."
 promote_noble_officers: "Підвищення шляхетних офіцерів"
 promote_noble_officers_desc: "Дрібна аристократія має стати для нас джерелом нових офіцерів."
 promote_noble_officers_passed.tt: "З'явиться талановитий представник #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократів#!#!."
 support_noble_sponsored_armies: "Вербування найманців за рахунок дворянства"
 support_noble_sponsored_armies_desc: "Ми маємо надати одному з наших найдоблесніших лордів дозвіл на вербування загону найманців для захисту нашої віри та народу від нашого імені."
 #Naval Issues
 increase_naval_spending: "Підтримка військово-морської інфраструктури"
 increase_naval_spending_desc: "Розвиваючи інфраструктуру прибережних міст, ми зможемо посилити дипломатичну вагу у своїх водах."
 expand_docks: "Нарощування корабельних потужностей"
 expand_docks_desc: "Нам потрібно наростити корабельні потужності, щоб побудувати могутній флот для своєї держави."
 expand_dry_docks: "Нарощування корабельних потужностей"
 expand_dry_docks_desc: "Нам потрібно наростити корабельні потужності, щоб побудувати могутній флот для своєї держави."
 expand_shipyards: "Нарощування корабельних потужностей"
 expand_shipyards_desc: "Нам потрібно наростити корабельні потужності, щоб побудувати могутній флот для своєї держави."
 expand_grand_shipyards: "Нарощування корабельних потужностей"
 expand_grand_shipyards_desc: "Нам потрібно наростити корабельні потужності, щоб побудувати могутній флот для своєї держави."
 expand_naval_bases: "Нарощування корабельних потужностей"
 expand_naval_bases_desc: "Нам потрібно наростити корабельні потужності, щоб побудувати могутній флот для своєї держави."
 #Government Issues
 support_cabinet_generic_desc: "Бюрократія наших володінь багато виграє від законодавчої реформи, яка покликана підвищити її ефективність"
 support_noble_cabinet: "Підтримка ради, складеної з аристократів"
 support_noble_cabinet_desc: "$support_cabinet_generic_desc$. Наші шановні представники вищого стану здатні краще за інших провести цю реформу."
 support_clergy_cabinet: "Підтримка ради, складеної зі священників"
 support_clergy_cabinet_desc: "$support_cabinet_generic_desc$. Найрозумнішим рішенням буде звернутися до наших найвідданіших прихильників — нам допоможуть священники."
 support_burgher_cabinet: "Підтримка ради, складеної з купців"
 support_burgher_cabinet_desc: "$support_cabinet_generic_desc$, якщо її профінансують найбагатші члени суспільства."
 support_peasant_cabinet: "Підтримка ради, складеної з простолюдинів"
 support_peasant_cabinet_desc: "$support_cabinet_generic_desc$, якщо її підтримає народ."
 balance_the_budget: "Балансування бюджету"
 balance_the_budget_desc: "Фінансова криза, яка нависла над нашим народом, є невідкладним питанням, яке необхідно терміново вирішити."
 bolster_the_monarchy: "Посилення уряду"
 bolster_the_monarchy_desc: "Центральний авторитет нашої держави має стояти вище інтересів будь-яких груп і видних представників вищого стану."
 bolster_the_republic: "$bolster_the_monarchy$"
 bolster_the_republic_desc: "$bolster_the_monarchy_desc$"
 bolster_the_divine_mandate: "$bolster_the_monarchy$"
 bolster_the_divine_mandate_desc: "$bolster_the_monarchy_desc$"
 bolster_the_tribal_leader: "$bolster_the_monarchy$"
 bolster_the_tribal_leader_desc: "$bolster_the_monarchy_desc$"
 bolster_the_khan: "$bolster_the_monarchy$"
 bolster_the_khan_desc: "$bolster_the_monarchy_desc$"
 conduct_a_census: "Проведення перепису населення"
 conduct_a_census_desc: "Перепис населення і подальший аналіз його розвитку та процвітання — це чудовий спосіб зміцнити стабільність нашої держави."
 support_ruler: "Підтримка уряду"
 support_ruler_desc: "Наш уряд не може функціонувати без належного визнання його влади. Ми зможемо зміцнити свою репутацію та становище нашого правителя, якщо парламент виступить з офіційною заявою."
 increase_our_control: "Посилення контролю"
 increase_our_control_desc: "Затвердження контролю над державою необхідне для її функціонування. Ми маємо зміцнити інституції, відповідальні за контроль над містами."
 promote_state_religion: "Поширення державної релігії"
 promote_state_religion_desc: "Прихильність державній релігії стане важливим кроком для зміцнення стабільності держави. Ми маємо спрямувати більше зусиль на навернення нашого народу."
 promote_burghers_member: "Підтримка представників міського стану"
 promote_burghers_member_desc: "Міщани необхідні нам і як купці, і як члени гільдій. Ми маємо просувати в уряд обдарованих представників цього стану."
 promote_burghers_member_passed.tt: "З'явиться талановитий представник #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L міщан#!#!."
 #Diplomatic Issues
 expand_diplomatic_corps_generic_desc: "Не всі питання можна вирішити силою меча. Набагато вигідніше дозволити перу підтримати меч і тим самим досягти видатних звершень."
 expand_diplomatic_corps_minors: "Зміцнення зв'язків із сусідами"
 expand_diplomatic_corps_minors_desc: "$expand_diplomatic_corps_generic_desc$ Головною нашою турботою мають бути невеликі країни навколо нас."
 expand_diplomatic_corps_religion: "Звернення до віри"
 expand_diplomatic_corps_religion_desc: "$expand_diplomatic_corps_generic_desc$ Для нас життєво необхідно покращити відносини з нашими братами по вірі."
 expand_diplomatic_corps_majors: "Відносини з великими державами"
 expand_diplomatic_corps_majors_desc: "$expand_diplomatic_corps_generic_desc$ Нам необхідно зміцнити відносини з великими державами світу."
 improve_subject_relations: "Зміцнення зв'язків з васалом"
 improve_subject_relations_desc: "Зміцнивши дипломатичні та адміністративні зв'язки з васалом, ми зможемо тісніше прив'язати його до нашої держави."
 promote_clergy_member: "Підтримка представників духовенства"
 promote_clergy_member_desc: "Священники могли б підтримати нашу владу і підвищити її ефективність. Запропонувавши їм високі посади в уряді, ми зможемо покращити становище держави."
 promote_clergy_member_passed.tt: "З'явиться талановитий представник #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священників#!#!."
 #Trade Issues
 expand_our_market: "Акти про розширення ринку"
 expand_our_market_desc: "Наш ринок лише виграє, якщо ми послабимо торговельні обмеження."
 protect_our_market: "Регулювання ринку"
 protect_our_market_desc: "Через надзвичайно конкурентне середовище наших ринків буде розумно посилити регулювання, щоб дати перевагу нашим купцям."
 sponsor_a_merchant_expedition: "Підтримка торговельної експедиції"
 sponsor_a_merchant_expedition_desc: "Ми маємо вкласти кошти в торговельну експедицію та встановити контакти з іншими ринками."
 sponsor_urban_development: "Розвиток внутрішніх земель"
 sponsor_urban_development_desc: "Не варто забувати про внутрішні землі. Їх необхідно розвивати."
 #Cultural Issues
 support_religious_art: "Підтримка релігійного мистецтва"
 support_religious_art_desc: "Наша віра служить великим джерелом натхнення для творців по всій нашій країні. Оскільки наш двір у змозі утримувати творців, нам слід найняти одного з тих, хто черпає своє натхнення в божественному."
 support_nobles_art: "Підтримка аристократичного мистецтва"
 support_nobles_art_desc: "Витончені смаки представників вищих станів вимагають нових творів мистецтва. Якщо ми збільшимо число творців, що перебувають на нашій службі, це напевно їх порадує."
 support_religious_education: "Підтримка релігійної освіти"
 support_religious_education_desc: "Служителі віри є опорою нашої держави і можуть відіграти велику роль у навчанні народу — це прискорить науковий прогрес і зміцнить відданість віруючих."
 support_religious_education_passed.tt: "Усі [ShowPopTypeName('clergy')|l] і [ShowPopTypeName('peasants')|l], що сповідують нашу віру, отримають [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]."
 #Revolution Issues
 curb_central_authority: "Обмеження центральної влади"
 curb_central_authority_desc: "Представники [Player.GetParliament.Custom('CFP_RP')|l] повинні володіти найвищою владою, і жодні королівські укази не завадять нам слідувати своїм ідеалам!"
 revoke_privilege_of_the_nobles: "Скасування привілеїв дворянству"
 revoke_privilege_of_the_nobles_desc: "Ті, хто користувався тяжкою працею простих людей, тепер тремтять при думці про те, що їхні жалюгідні привілеї будуть відібрані."
 reduce_peasant_taxation: "Зниження податків для селян"
 reduce_peasant_taxation_desc: "Простий люд усе життя платив податки знаті. Щоб народ став вільним, ці податки необхідно скасувати!"
 establish_a_constitution: "Створення конституції"
 establish_a_constitution_desc: "Воля народу має бути викладена в офіційно прийнятому письмовому документі, що дозволить закріпити наші права і водночас обмежить центральну владу."
 random_noble_privilege_revoked_tt: "[ShowEstateTypeName('nobles_estate')] втратять один випадковий [Concept('estate_privilege','становий привілей')|e]"
 #Unique Issues
 baronial_burghs_rights: "Розширення баронських бургів"
 baronial_burghs_rights_desc: "Розширивши права баронських бургів, ми посприяємо розвитку нації."
 ecclesiastical_burghs_rights: "Розширення церковних бургів"
 ecclesiastical_burghs_rights_desc: "Розширивши права церковних бургів, ми посприяємо розвитку нації."
 compulsory_education_nobles: "Акт про благородну освіту"
 compulsory_education_nobles_desc: "Ми маємо вкластися в освіту аристократів, щоб зміцнити нашу адміністрацію."
 presbyterian_education: "Акт про пресвітеріанську освіту"
 presbyterian_education_desc: "Ми маємо відкрити школи в кожній парафії нашої держави, щоб посприяти народній освіті. Завідувати школами будуть священники, а оплачуватися їхня робота буде з податків, що стягуються з землевласників."
 found_college_of_justice: "Заснування судової колегії"
 found_college_of_justice_desc: "Наш звід законів застарів і вже не відповідає нашим стандартам. Ми маємо заснувати новий інститут, судову колегію, яка займеться цим питанням і створить надійну правову систему."
 establish_the_signoria_of_venice: "Заснування венеційської синьйорії"
 establish_the_signoria_of_venice_desc: "Стара венеційська комуна виконує свою роль і є давньою традицією нашої держави. Однак нас перестає влаштовувати її адміністративна ефективність. Можливо, нам варто змінити головний орган нашого уряду, замінивши його новою системою, покликаною вирішувати внутрішні проблеми держави."
 appease_english_population: "Заспокоїти англійське населення"
 appease_english_population_desc: "Незважаючи на наші заяви, підлеглі в Британії незадоволені. Щоб їх заспокоїти, треба показати, що ми не гнобителі."
 increase_control_in_britain: "Посилення контролю в Британії"
 increase_control_in_britain_desc: "Британські острови ізольовані від решти європейського континенту, тому керувати ними непросто. Незважаючи на всі складнощі, ми маємо посилити над ними контроль."
 tolerance_of_non_hindus: "Толерантність до язичників"
 tolerance_of_non_hindus_desc: "Оскільки у нас багатоконфесійна держава, а наш правитель заохочує толерантність, треба дозволити існування в країні різних вірувань."
 VIJ_ALL_NON_HINDU_POPS_GAIN_SATISFACTION: "Усі наші [Concept('heretics', 'єретичні')|e] та [Concept('heathen', 'язичницькі')|e] [Concept('pops', 'групи населення')|e] отримують [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]."
 increase_non_hindu_control: "Контроль над язичниками"
 increase_non_hindu_control_desc: "Не можна дозволити, щоб у нашій країні було багато різних вірувань. Щоб уникнути хвилювань, треба контролювати язичників."
 VIJ_ALL_NON_HINDU_POPS_LOCATIONS_GAIN_CONTROL: "Усі наші [Concept('locations', 'райони')|e], де проживає не менше #Y 5%#! [Concept('heretics', 'єретичних')|e] та [Concept('heathen', 'язичницьких')|e] [Concept('pops', 'груп населення')|e], отримають [ShowNamedValue('control_mild_bonus')|+=2%] [Concept('control', 'контролю')|e]."
 dlh_famine_reductions: "Боротьба з голодом"
 dlh_famine_reductions_desc: "Ми не будемо сидіти склавши руки, поки наші підлеглі вмирають від голоду, і окажемо допомогу всім районам, що страждають від нестачі припасів."
 new_model_army_pi: "Армія нового зразка"
 new_model_army_pi_desc: "Спустошлива громадянська війна з роялістами довела, що наша армія потребує тотального реформування."
 edict_of_nantes_issue: "Нантський едикт"
 edict_of_nantes_issue_desc: "Після багатьох років релігійної боротьби настав час зміцнити єдність через співіснування і покласти край непотрібному кровопролиттю."
 end_the_french_wars_of_religion_tt: "[Concept('disaster', 'Лихо')|e] «[ShowDisasterName('french_wars_of_religion')]» закінчиться"
 mug_promote_rajput_officials: "Покровительство раджастханців"
 mug_promote_rajput_officials_desc: "Якщо частіше призначати раджастханців на важливі посади, в уряді буде більше чиновників-мілітаристів, на яких завжди можна покластися."
 promote_rajput_officials_passed_tt: "З'явиться талановитий персонаж, що говорить #L [ShowLanguageName('rajasthani_language')|l]ою#! [Concept('language', 'мовою')|e]."
 hussite_army_reform: "Гуситські військові реформи"
 hussite_army_reform_desc: "Наш народ вистояв, незважаючи на всі труднощі та негаразди. Ми пережили війни, хрестові походи і переслідування. Ми навчимо нашу армію найсучаснішим тактикам і піднімемо зброю проти всіх, хто намагається нас зламати!"
 lit_measures_against_romuva: "Заходи проти ромувського відродження"
 lit_measures_against_romuva_desc: "У світлі відродження #L [ShowReligionAdjective('romuva')|l]ої#! віри виникли побоювання, що її прихильники можуть влаштувати безлади. Потрібно скликати стани і розібратися з цим."
 lit_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#! #TOOLTIP:RELIGION,romuva_tt,X #L ромуванського#!#! [Concept('pops', 'населення')|e] навернеться в іншу релігію ([ROOT.GetCountry.GetReligion.GetName|l])"
 ### IO Parliament Issues ###
 #HRE
 hre_law_debate: "Обговорення імперського правила"
 hre_law_debate_desc: "[ShowSpecialStatusName('emperor')] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської імперії#!#! має намір ввести новий закон. У імперських станів є можливість підтримати або відкинути цю пропозицію."
 hre_request_additional_military_support: "Допомога імперській армії"
 hre_request_additional_military_support_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священній Римській імперії#!#! загрожує напад. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] вирішує закликати на допомогу всі війська, якими розташовують імперські стани."
 hre_roman_month: "Римський місяць"
 hre_roman_month_desc: "Останнім часом скарбниця #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської імперії#!#! значно спорожніла. У зв'язку з цим [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] просить імперські стани про фінансову підтримку."
 hre_roman_month_modifier_effect: "[ShowModifierEffect('pi_hre_increased_imperial_tax_modifier')]"
 hre_demand_internal_peace: "Вимога припинити внутрішні чвари"
 hre_demand_internal_peace_desc: "Держава погрузла у внутрішніх конфліктах, через що [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] поступово втрачає владу та повагу підлеглих. Щоб зберегти імперію, потрібно якнайшвидше забезпечити в ній мир і стабільність."
 hre_demand_internal_peace_tt: "Усі [Concept('war', 'війни')|e] між [Concept('member','учасниками')|e] міжнародної організації «[THIS.GetInternationalOrganization.GetName]» будуть закінчені [Concept('white_peace','миром на умовах «статус-кво»')|e]"
 hre_establish_perpetual_diet: "Закріплення постійного раціону"
 hre_establish_perpetual_diet_desc: "$perpetual_diet_law_desc$"
 hre_establish_perpetual_diet_tt: "[Concept('parliament_seat','Розташування парламенту')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської імперії#!#! стане єдиним можливим [Concept('location','районом')|e] для скликання [Concept('parliament','парламенту')|e]."
 hre_force_emperor_to_abdicate: "Примушення імператора до відмови від влади"
 hre_force_emperor_to_abdicate_desc: "#TOOLTIP:SPECIAL_STATUS,elector,X #L Князі-виборці#!#! визнали, що [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetLongName] більше не справля[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('endlong_etyut')]ться з управлінням #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священною Римською Імперією#!#!. Вони скликають рейхстаг, щоб обговорити зміну влади та визначити майбутнє імперії."
 #Union
 union_enforce_law_implementation: "Забезпечення виконання правил"
 union_enforce_law_implementation_desc: "Деякі учасники #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#! або вступили до неї нещодавно, або активно чинять опір нашим спробам централізувати владу. Щоб домогтися приєднання держав-учасниць унії, потрібно забезпечити виконання на їхніх територіях прийнятих нами законів."
 union_enforce_law_implementation_at: "[Concept('union_integration_level_member','Рівень інтеграції')|e] усіх [Concept('member','учасників')|e] міжнародної організації «[THIS.GetInternationalOrganization.GetName]» зміниться на «[THIS.GetInternationalOrganization.GetModifierValueString('union_integration_level')]»"
 #Agendas
 #Agenda to add a privilege for the estate
 pa_add_privilege: "Надання привілею"
 pa_add_privilege_simple: "Підкуп стану"
 pa_add_privilege_desc: "Іноді потрібно надати [Concept('estate','стану')|e] постійні привілеї, щоб у короткостроковій перспективі заручитися його підтримкою."
 #Agenda to change a policy prefered by the estate
 pa_change_policy: "Зміна політики"
 pa_change_policy_simple: "Підкуп стану"
 pa_change_policy_desc: "Цей [Concept('estate', 'стан')|e] незадоволений нашою поточною [Concept('policy', 'політикою')|e] і буде більш прихильним, якщо ми все ж змінимо нашу позицію на більш бажану."
