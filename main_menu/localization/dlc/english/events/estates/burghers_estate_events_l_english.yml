l_english:
 burghers_estate_events.1.title: "Впливові [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]"
 burghers_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] спираються на старі традиції, але [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] позбавлені цієї розкоші. Вони заробляють багатство наполегливою працею і розвивають свою справу, ризикуючи доходом. Однак останнім часом справи у цього стану йдуть дуже добре. Підприємництво хоч і не вважається особливо престижним, але багато в чому є опорою нашої економіки. Керуючи грошовими потоками, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] змогли зміцнити свою могутність у нашій державі."
 burghers_estate_events.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.2.title: "Барони-грабіжники"
 burghers_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] незадоволені тим, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нашої держави занадто впливові. Вони стверджують, що багато дрібних представників цього стану порушують закон і порядок, використовуючи свою владу і земельні володіння для встановлення непомірних податків і зборів з проїжджих торговців. Кажуть, деякі навіть влаштовують засідки і нападають на купців, відбираючи або вимагаючи у них гроші.\n\n#L [ROOT.GetCountry.GetAdjective|U]ькі#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] заявляють, що таке безчинство заважає економічному розвитку нашої держави. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ж заперечують, що просто стягують розумну плату за користування дорогами і своєю власністю. Деякі з них навіть пропонують передавати частину цих доходів державі."
 burghers_estate_events.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] беруть лише стільки, скільки мають право брати."
 burghers_estate_events.2.b: "Треба припинити це свавілля!"
 burghers_estate_events.3.title: "Купецтво втрачає вплив"
 burghers_estate_events.3.desc: "На відміну від інших станів, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] не користуються старими привілеями і не покладаються на свій родовід. Влада не дістається їм за правом народження, і їхнє становище зазвичай більш хистке. Останнім часом їхні фінансові невдачі й непомірні політичні амбіції призвели до того, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] втратили владу і вплив серед мешканців #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 burghers_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] з провінції [growing_city.GetNameWithNoTooltip]"
 burghers_estate_events.4.desc: "Сьогодні до нас звертаються [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] — мешканці #L #L #TOOLTIP:LOCATIONRANK,[growing_city.Custom('LR_tt')],X [growing_city.Custom('LR_GEN')|l]#!#! [growing_city.GetName], що набуває дедалі більшого торговельного значення. Вони хочуть, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'дала', 'дав')] їм більше повноважень — за їхніми словами, так вони зможуть розвивати регіон без шкоди нашим численним податкам. Вони запевняють, що, якщо надати їм можливості для розвитку, економіка цієї області піде вгору і держава стане багатшою."
 burghers_estate_events.4.a: "Ми приймемо їхнє прохання."
 burghers_estate_events.4.b: "Ми відхилимо їхнє прохання."
 STATIC_MODIFIER_NAME_local_burgher_rights: "Привілеї місцевих городян"
 burghers_estate_events.5.title: "Непристойні ціни"
 burghers_estate_events.5.desc: "Ціни на пшеницю дуже нестійкі. Її вартість може різко зрости з найрізноманітніших причин — від погоди в районах, де вона росте, до подій, що заважають її постачанню.\n\nЧерез ці раптові зміни багато великих міст нашої держави зіткнулися з гострою нестачею пшениці. Не в змозі прогодувати себе, розгнівані [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] вважають, що [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] користуються їхнім скрутним становищем і тому підвищують ціну на свій товар.\n\nКупці, своєю чергою, стверджують, що подібні ціни — природний результат дефіциту, а хліба просто не вистачає всім охочим."
 burghers_estate_events.5.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] повинні знизити ціни — ми їх змусимо."
 burghers_estate_events.5.b: "Не варто в це втручатися."
 wheat_prices_forcibly_reduced: "Ціни на пшеницю знижено"
 burghers_estate_events.6.title: "Двовладдя"
 burghers_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] — не єдині, хто панує над містами: [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] також користуються впливом у більшості великих міст ще з часів їх заснування. Іноді виникають конфлікти, коли [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] встановлюють правила, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] їх не схвалюють.\n\nТакі розбіжності стають дедалі більш буденною справою, і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] відверто нехтують правилами, про які домовилися [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]. Тепер представники різних міст, де головують [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], наполегливо просять нас прояснити ситуацію."
 burghers_estate_events.6.a: "Заявимо, що праві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 burghers_estate_events.6.b: "Заявимо, що праві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 burghers_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] потребують розширення привілеїв"
 burghers_estate_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] вважають, що їхня праця дуже важлива для блага держави, а зобов'язання надмірні. На їхню думку, податки, збори і різного роду мита заважають їм досягати значних успіхів, і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] готові використати весь свій вплив, щоб скасувати ці побори."
 burghers_estate_events.7.a: "Давайте усунемо ці перешкоди!"
 burghers_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] занадто зазналися!"
 burghers_estate_events.8.title: "Несприятливі торговельні правила"
 burghers_estate_events.8.desc: "Наша обмежувальна торговельна політика щодо інших держав ущемляє інтереси видних купецьких родин. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] підтримують ці родини і просять нас хоча б послабити низку інших обмежень, щоб компенсувати втрату доходів."
 burghers_estate_events.8.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] отримають нашу підтримку."
 burghers_estate_events.8.b: "Ми не можемо змінювати свою торговельну політику на догоду цим торгашам."
 burghers_estate_events.9.title: "Заміське виробництво"
 burghers_estate_events.9.desc: "Економічний розвиток не завжди протікає гладко. Схоже на те, що багаті купці в тих містах, де головують [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], намагаються обійти низку гільдійських привілеїв — вони залучають до роботи родини, що живуть за межами міста. Велика прибутковість цієї «зовнішньої співпраці» лише розпалює гнів у міських ремісників — вони вважають, що їхні давні права порушено, а ретельно вивірені ціни на товар перебувають під загрозою. Тепер #L [ROOT.GetCountry.GetAdjective]ькі#! майстри хочуть, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'захистила', 'захистив')] їхні привілеї, оскільки міська рада не змогла придушити конкурентів поза містами."
 burghers_estate_events.9.a: "Ми не можемо перешкоджати прогресу."
 burghers_estate_events.9.b: "Нам потрібно зберегти привілеї гільдій."
 burghers_estate_events.10.title: "Соціальна мобільність"
 burghers_estate_events.10.desc: "У міру того, як [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] зміцнюють свою могутність, окремі представники цього стану намагаються досягти успіху в галузях, які традиційно зайняті іншими групами. Тепер молоді [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] не з найвидніших родин здобувають добру освіту і намагаються не поступатися більш привілейованим класам. У результаті серед представників цього стану з'являється дедалі більше чиновників, юристів, офіцерів і взагалі людей, чиї професії раніше були притаманні іншим класам. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] досі вважають, що їм заважають застарілі порядки минулих епох, але їхніх суперників дуже дратує нинішня «неприродна» соціальна мобільність.\n\nНастав переломний момент. Продовживши бездіяти, ми можемо втратити підтримку привілейованих класів, однак якщо [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] втратять нашу прихильність, вони ставитимуться до нас набагато гірше."
 burghers_estate_events.10.a: "Не варто ставати на шляху у цих нових людей."
 burghers_estate_events.10.b: "Потрібно захищати давні права інших станів."
 burghers_estate_events.11.title: "Економічне зростання"
 burghers_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] отримують вигоду від нашої співпраці, що призвело до економічного розвитку багатьох галузей. Міста, де головують [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], процвітають, а наша вага в міжнародній торгівлі стрімко зростає."
 burghers_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 burghers_estate_events.12.title: "Торговельні ризики"
 burghers_estate_events.12.desc: "Торгівля на великі відстані обіцяє не лише прибуток, а й ризик. Погодні умови, розбійники і пірати досі становлять загрозу як на суші, так і в морі.\n\nЯкщо невдач не надто багато, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] зазвичай справляються самі — у них є способи захистити себе і застрахувати свій вантаж.\n\nОднак останнім часом справи у багатьох купецьких родин ідуть погано, і деякі з них перебувають на межі розорення. Можливо, буде не зайвим надати їм фінансову підтримку, щоб вони знову стали на ноги."
 burghers_estate_events.12.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] повинні отримати компенсацію."
 burghers_estate_events.12.b: "Вони знали, на що йдуть."
 burghers_estate_events.13.title: "Урбанізація"
 burghers_estate_events.13.desc: "У містах живе лише мала частина населення, але [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] стають багатшими, і міське життя приваблює дедалі більше сільських мешканців. Деякі міста зростають так швидко, що проблеми із санітарією та перенаселеністю, які і так існували, перетворилися на справжню катастрофу — принаймні, так стверджують [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]. За міськими стінами, де селяться бідняки, зростають брудні передмістя, що стали розсадником хвороб.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] вважають, що це абсолютно неприйнятно, і просять державу допомогти з ресурсами та дотриманням порядку за міськими стінами. Вони стверджують, що лише після втручання влади стрімка урбанізація почне приносити користь, а не шкоду."
 burghers_estate_events.13.a: "Треба спробувати поліпшити умови."
 burghers_estate_events.13.b: "Нічого особливого, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] самі впораються."
 burghers_estate_events.14.title: "Економічна політика"
 burghers_estate_events.14.desc: "Збільшуючи свій вплив, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] дедалі частіше просять пом'якшити правила торгівлі та знизити податки. Багато хто вважає, що торговельна політика нашої держави занадто сувора і старомодна, а зменшення податкового тягаря, що заважає торгівлі, принесе нам вигоду."
 burghers_estate_events.14.a: "Послабити #TOOLTIP:SOCIETAL_VALUE,mercantilism,X #L меркантилізм#!#!."
 burghers_estate_events.14.b: "Відмовитися втручатися у #TOOLTIP:SOCIETAL_VALUE,free_trade,X #L вільну торгівлю#!#!."
 burghers_estate_events.15.t: "Проблеми великої гільдії"
 burghers_estate_events.15.desc: "Гільдії з [golden_parachute_location.Custom('LR_GEN')|l] [golden_parachute_location.GetName] не вистачило коштів, щоб покрити збитки від зниклого в морі товару, і тепер вона може розпастися.\n\nЗазвичай державі немає діла до таких подій, але [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] просять нас терміново надати допомогу. Вони вважають, що уряд повинен оплатити збитки, щоб зберегти стабільність у регіоні. Якщо гільдія перестане існувати, це сильно підірве суспільний устрій у [golden_parachute_location.Custom('LR_PREP')|l] [golden_parachute_location.GetNameWithNoTooltip]."
 burghers_estate_events.15.a: "Держава не повинна втручатися у справи приватних компаній."
 burghers_estate_events.15.b: "Ми допоможемо їм вийти зі скрути. Від добробуту торговців залежить добробут держави."
 burghers_estate_events.15.c: "Погодитися виділити кошти гільдії — за умови, що вона перейде під контроль держави."
