l_english:
 flavor_dan_corfitz_ulfeldt.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.1.desc: "Після навчання в #TOOLTIP:LOCATION,padova_tt,X #L Падуї#!#! до #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! [Select_CString(target_character.IsFemale,'повернулася', 'повернувся')] [target_character.GetName]. [Select_CString(target_ruler.IsFemale,'Наша добра', 'Наш добрий')] [target_ruler.GetName] тепло [Select_CString(target_character.IsFemale,'прийняв її', 'прийняв його')] як [Select_CString(target_character.IsFemale,'молоду дворянку', 'молодого вельможу')] і одразу запропонував [Select_CString(target_character.IsFemale,'їй', 'йому')] місце при дворі. [target_character.GetNameWithNoTooltip] запевняє, що буде самовіддано служити [ROOT.GetCountry.Custom('rank_ru_DAT')|l]."
 flavor_dan_corfitz_ulfeldt.1.marriage.desc: "$flavor_dan_corfitz_ulfeldt.1.desc$\n\nТільки-но [Select_CString(target_character.IsFemale,'вона зійшла', 'він зійшов')] з корабля, [Select_CString(target_character.IsFemale,'одразу почала', 'одразу почав')] залицятися до доньки [Select_CString(target_ruler.IsFemale,'нашої государині', 'государя')]. [target_princess.GetName] прихильно приймає ці знаки уваги, і при дворі вже говорять про швидке весілля."
 flavor_dan_corfitz_ulfeldt.1.a: "Весілля — це чудово!"
 flavor_dan_corfitz_ulfeldt.1.b: "[Select_CString(target_character.IsFemale,'Вона', 'Він')] справді [Select_CString(target_character.IsFemale,'обдарована жінка', 'обдарований чоловік')]."
 flavor_dan_corfitz_ulfeldt.2.title: "[target_character.GetNameWithNoTooltip] рветься до влади"
 flavor_dan_corfitz_ulfeldt.2.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'запустила', 'запустив')] свої щупальця в усі придворні справи, без [Select_CString(target_character.IsFemale,'її', 'його')] участі не вирішується жодне питання державної політики. Впливові [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вишиковуються в чергу, щоб здобути [Select_CString(target_character.IsFemale,'її', 'його')] прихильність. [target_character.GetNameWithNoTooltip] становить пряму загрозу #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! владі! Якщо не приборкати [Select_CString(target_character.IsFemale,'її', 'його')] амбіції, рано чи пізно [Select_CString(target_character.IsFemale,'вона', 'він')] напевно спробує зайняти #L [ROOT.GetCountry.GetAdjective|l]ий#! престол. При дворі вже говорять, що [Select_CString(target_character.IsFemale,'ця жінка', 'ця людина')] планує вбивство членів #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! сім'ї…"
 flavor_dan_corfitz_ulfeldt.2.a: "Спробуємо домовитися з [Select_CString(target_character.IsFemale,'нею', 'ним')]."
 flavor_dan_corfitz_ulfeldt.2.b: "Ну, все! [target_character.GetNameWithNoTooltip] — ворог [ROOT.GetCountry.Custom('CL_GEN')]!"
 flavor_dan_corfitz_ulfeldt.3.title: "[target_character.GetNameWithNoTooltip] пропонує гроші"
 flavor_dan_corfitz_ulfeldt_flight_common: "[Select_CString(target_character.IsFemale,'Звинувачена', 'Звинувачений')] в організації змови, замаху на вбивство і спробі захопити владу в #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_PREP')|L]#!#!, [target_character.GetName] [Select_CString(target_character.IsFemale,'була змушена', 'був змушений')] втекти з рідної держави. [Select_CString(target_character.IsFemale,'Сама вона', 'Сам він')], звісно, стверджує, що всі звинувачення — лише гидкий наклеп."
 flavor_dan_corfitz_ulfeldt.3.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$ А щоб довести свою прихильність, [Select_CString(target_character.IsFemale,'вона', 'він')] пропонує нам велику суму грошей.\n\nНайімовірніше, ці кошти були вкрадені зі [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]ої скарбниці. Тим більше причин прийняти їх — [target_ruler.GetName] буде тільки [Select_CString(target_ruler.IsFemale,'рада', 'радий')] розпочати війну проти [GetCountry('DAN').Custom('CL_RP')] на [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]і ж гроші."
 flavor_dan_corfitz_ulfeldt.3.a: "Яка приємна несподіванка."
 flavor_dan_corfitz_ulfeldt.3.b: "Не можна брати золото у зрадників."
 flavor_dan_corfitz_ulfeldt.4.title: "[target_character.GetNameWithNoTooltip] пропонує допомогу"
 flavor_dan_corfitz_ulfeldt.4.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$\n\nКоли між нашими державами розпочалася війна, [Select_CString(target_character.IsFemale,'її', 'його')] обізнаність у [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]их справах дуже стала в пригоді. Надані [Select_CString(target_character.IsFemale,'нею', 'ним')] відомості вже допомогли швидко захопити [target_location.Custom('LR_VP')|l] [target_location.GetName], і якщо так піде й далі, [target_character.GetNameWithNoTooltip] може стати нашим головним козирем у цій війні."
 flavor_dan_corfitz_ulfeldt.4.a: "Чудова новина!"
 flavor_dan_corfitz_ulfeldt.5.title: "[target_character.GetNameWithNoTooltip] стає проблемою"
 flavor_dan_corfitz_ulfeldt.5.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'забезпечила', 'забезпечив')] нам вирішальну перевагу у війні проти #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_GEN')|L]#!#!, однак відтоді [Select_CString(target_character.IsFemale,'вона перетворилася', 'він перетворився')] на джерело постійних проблем. Схоже, що звинувачення у змові, через які [Select_CString(target_character.IsFemale,'цій жінці', 'цій людині')] довелося втекти з [GetCountry('DAN').Custom('CL_GEN')], були не такими вже безпідставними, бо тут [Select_CString(target_character.IsFemale,'вона одразу взялася', 'він одразу взявся')] за старе. Якщо [Select_CString(target_character.IsFemale,'її', 'його')] не зупинити, [target_character.GetNameWithNoTooltip] напевно спробує захопити владу у [ROOT.GetCountry.Custom('rank_ru_PREP')|l]."
 flavor_dan_corfitz_ulfeldt.6.title: "[target_character.GetNameWithNoTooltip] пропонує [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]ий престол"
 flavor_dan_corfitz_ulfeldt.6.desc: "До нашого двору [Select_CString(target_character.IsFemale,'прибула', 'прибув')] [target_character.GetName], [Select_CString(target_character.IsFemale,'що втекла', 'що втік')] з #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_GEN')|L]#!#!, а потім з #ONCLICK:COUNTRY,[origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_country.Custom('CL_tt')],X [origin_country.Custom('CL_GEN')|L]#!#! після звинувачень у змові з метою захоплення влади. [Select_CString(target_character.IsFemale,'Вона', 'Він')] палає бажанням помститися і обіцяє нам [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]у корону в обмін на допомогу у завоюванні держави."
 flavor_dan_corfitz_ulfeldt.6.a: "Інтригуюча пропозиція…"
 flavor_dan_corfitz_ulfeldt.6.b: "Як можна вірити цій гадюці?"
 flavor_dan_corfitz_ulfeldt.7.title: "[target_character.GetNameWithNoTooltip] втрачає авторитет"
 flavor_dan_corfitz_ulfeldt.7.desc: "[target_character.GetName] не раз [Select_CString(target_character.IsFemale,'намагалася', 'намагався')] захопити владу над нашою державою — як зсередини, так і за допомогою іноземних інтервентів. На щастя, #L [origin_country.GetAdjective|l][Select_CString(target_ruler.IsFemale,'а', 'ий')]#! [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'виявила', 'виявив')] рідкісний розсуд і [Select_CString(target_ruler.IsFemale,'відмовилася', 'відмовився')] сприяти [Select_CString(target_character.IsFemale,'цій інтриганці', 'цьому інтригану')]. Завдяки [Select_CString(target_ruler.IsFemale,'їй', 'йому')] [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'втратила', 'втратив')] залишки авторитету при європейських дворах, і можна не сумніватися, що дні [Select_CString(target_character.IsFemale,'її', 'його')] тепер пораховані."
 flavor_dan_corfitz_ulfeldt.7.a: "Гідний кінець для зрадника!"
