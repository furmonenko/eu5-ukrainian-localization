 hundred_years_war.211.title: "Найманцi #TOOLTIP:SITUATION,hundred_years_war,X #L Столiтньої вiйни#!#!"
 hundred_years_war.211.desc: "У [target_location.Custom('LR_PREP')|l] [target_location.GetName] сформувався загiн найманцiв — «[target_merc.GetName]». Для таких, як вони, кровопролитна вiйна, що спалахнула мiж #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_INST')|L]#!#! i #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_INST')|L]#!#!, — чудова можливiсть поживитися. Загiн складається з досвiдчених бiйцiв, здатних переламати хiд конфлiкту, i вони пропонують свої послуги тим, хто готовий заплатити бiльше."
