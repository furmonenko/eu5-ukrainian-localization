 hundred_years_war.208.desc: "[target_character1.GetName] вимагає вiд нас особливих привiлеїв для #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_GEN')|L]#!#!. [Select_CString(target_character1.IsFemale,'Вона', 'Вiн')] розраховує домогтися бiльшої автономiї i отримати рiзноманiтнi полiтичнi, економiчнi та вiйськовi переваги. Цi вимоги — прямий виклик #L [GetCountry('FRA').GetAdjective|l]iй#! владi, i [target_character2.GetName] [Select_CString(target_character2.IsFemale,'повинна', 'повинен')] вирiшити, як краще на них вiдповiсти. Якщо ми пiдемо на надмiрнi поступки, [actor.GetName] може стати легкою здобиччю для #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#!…"
