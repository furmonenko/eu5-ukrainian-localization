 formal_guilds: "Формалізовані гільдії"
 formal_guilds_desc: "Різні купецькі об'єднання вільно існували в нашій країні протягом усієї її історії. При цьому ми можемо заспокоїти найвпливовіших купців, законодавчо затвердивши їхнє місце в централізованій і організованій державній структурі. Така привілегія неодмінно вплине як на наші внутрішні справи, так і на зовнішню політику."
 trade_monopolies: "Торгові монополії"
 trade_monopolies_desc: "Передавши монопольні права на торгівлю деякими товарами заможним купцям, ми значно посилимо вплив наймогутніших торговців. У свою чергу, така політика вплине на наші відносини з іноземними купцями."
 control_over_monetary_policy: "Контроль над грошовою політикою"
 control_over_monetary_policy_desc: "Фінансова система відіграє дуже важливу роль для нашої держави, ми постійно намагаємося її покращувати. Можливо, заможні представники нашої спільноти впораються з цим завданням ще краще. Ми можемо доручити їм управління фінансами, а натомість знизити податки на їхні товари та активи."
 building_rights: "Будівельні права"
 building_rights_desc: "Розвиток міських і сільських територій обходиться досить дорого, і деякі представники заможної частини їхнього населення згодні взяти на себе частину витрат, пов'язаних із будівництвом. Це допоможе скоротити вартість багатьох наших робіт, але в результаті [GetEstateName('burghers_estate')|l] істотно розширять свій вплив у країні."
 burghers_royal_burgh_commissioners: "Комісари королівських бургів"
 burghers_royal_burgh_commissioners_desc: "Комісари королівських бургів представляють інтереси бургів, тобто основних торговельних міст Шотландії. До їхніх обов'язків входять захист привілеїв таких міст, нагляд за торгівлею і консультування правлячої еліти. Конвент королівських бургів, до якого входять комісари, забезпечує збереження політичного, економічного і правового статусу бургів і виступає в якості противаги владі аристократії та духовенства."
 burghers_land_rights: "Права міщан на землю"
 burghers_land_rights_desc: "Закони, що регулюють землеволодіння, завжди були предметом запеклих суперечок у судах нашої держави. Отримавши розширені привілеї в цьому питанні, чиновники стануть набагато поступливішими, але, з іншого боку, здобудуть більше влади."
 commercial_advisory_council: "Радники з купців"
 commercial_advisory_council_desc: "Торгівля — рушійний механізм нашої економіки, тому ми повинні дбати про неї і оточувати главу держави лише найобдарованішими і найобізнанішими людьми, досвідченими в торгівлі і морем, і суходолом. Це розширить наші торговельні можливості як на батьківщині, так і за кордоном."
 building_roads_rights: "Права на будівництво доріг"
 building_roads_rights_desc: "Дозвольте багатим купцям будувати [Concept('roads', 'дороги')|e]. Таке рішення вигідне не лише окремим торговцям, а й державі. Воно сприятиме розвитку інфраструктури і прискорить економічне зростання."
 clergy_literacy_rights: "Доступ релігійних діячів до літератури"
 clergy_literacy_rights_desc: "Наша релігійна традиція породила безліч літературних творів, які описують її принципи, моральні основи і правила. Нашим священнослужителям необхідний необмежений доступ до писемного слова, щоб вони могли вільно вивчати священні тексти."
 clergy_strengthen_faith: "Зміцнення віри"
 clergy_strengthen_faith_desc: "Віра об'єднує народ навіть у найважчі часи. Стараннями праведних людей віра наших підданих буде непохитна перед загрозами ззовні."
 clergy_lecture_oaths: "Клятва вірності університету"
 clergy_lecture_oaths_desc: "Наші давні університети славляться своїми випускниками — це найсвітліші уми держави. Саме тому за ними потрібен особливий контроль і нагляд. Кожен випускник зобов'язується принести клятву не викладати ніде, крім своєї альма-матер."
 clergy_enforced_unity: "Встановлення релігійної єдності"
 clergy_enforced_unity_desc: "У нашій країні живуть представники різних конфесій, забезпечувати їхнє мирне співіснування все важче. Це послаблює нас, тому ми повинні змусити підданих дотримуватися тільки державної релігії. Так ми зміцнимо нашу владу і авторитет у країні."
 clergy_military_orders: "Військові ордени"
 clergy_military_orders_desc: "Військові ордени з'явилися з початком хрестових походів як спосіб об'єднати дисципліну і ревну віру ченців із майстерністю і досвідом лицарів. Вони поширилися по всьому християнському світу, однак і в інших традиціях стали виникати подібні ордени, щоб брати участь у священних війнах."
 clergy_land_rights: "Земельні права релігійних діячів"
 clergy_land_rights_desc: "Ми прийняли рішення: віруючі отримають право самостійно володіти землею. Це дасть їм більше влади і впливу, зате ми завжди зможемо розраховувати на сприяння праведних людей."
 clerical_advisory_council: "Радники з релігійних діячів"
 clerical_advisory_council_desc: "Священнослужителі сформують раду зі своїх представників у нашій країні. Таким чином, вони отримають більше влади, але будуть задоволені можливістю безпосередньо доносити до нас занепокоєння і блюсти свої інтереси."
 clergy_powerful_dioceses: "Більше влади єпархіям"
 clergy_powerful_dioceses_desc: "Управління нашими землями знаходиться в руках держави. Однак релігійна структура не завжди збігається з нашим адміністративним поділом: церква управляється за допомогою єпархій, які справляють значний вплив на внутрішню політику держави."
 nobles_land_rights: "Земельні права"
 nobles_land_rights_desc: "Наша знать має значні права щодо землі і мешканців під своєю владою. Крім іншого, аристократія зазвичай може стягувати з підлеглих селян податки, скликати їх до ополчення і самостійно чинити правосуддя на своїй землі. До того ж вони мають право передавати цю землю спадкоємцям."
 auxilium_et_consilium: "Auxilium et consilium"
 auxilium_et_consilium_desc: "Знать користується привілеями, але в них є і обов'язки перед вищестоящою владою. Аристократи зобов'язані підтримувати війська (лат. #italic auxilium#!), зокрема — утримувати укріплення і інфраструктуру на своїх землях; але крім того — допомагати уряду порадою (лат. #italic consilium#!), коли воно того побажає."
 noble_serfdom_rights: "Кріпацтво під контролем знаті"
 noble_serfdom_rights_desc: "У аристократів є безліч прав щодо підвладних їм селян, наприклад право вводити податки, скликати ополчення і чинити правосуддя. У цих умовах селяни стають підневільними, а часто ще й опиняються прикріпленими до землі, на якій працюють."
 noble_fortification_licenses: "Право на зведення укріплень"
 noble_fortification_licenses_desc: "Одним із наслідків феодалізму стало повсюдне поширення замків і фортів, що зводяться знаттю заради зміцнення своєї влади на землі. Це найбезпосереднішим чином впливає на наше суспільство, оскільки аристократи можуть перетворити свої спадкові землі на неприступні фортеці."
 noble_marriage_rights: "Право на династичний шлюб"
 noble_marriage_rights_desc: "У нашій країні аристократи стоять на одній суспільній сходинці з правителями, тому можуть вступати в шлюб із представниками правлячої сім'ї, що збільшує їхню роль при дворі і в управлінні державою."
 noble_leaders_only: "Ексклюзивне право командувати"
 noble_leaders_only_desc: "Аристократи переконані, що тільки вони можуть командувати арміями і флотами нашої держави, виправдовуючи це попередніми заслугами. Проте решта станів незадоволені таким станом речей і вважають аристократів зарозумілими дурнями."
 banal_lordship: "Баналітет"
 banal_lordship_desc: "Баналітет — це одна з різновидів маноріалізму, що розвинулася в рамках феодального ладу. Її основа — «бан», тобто право землевласника розпоряджатися своїми людьми, віддавати їм накази і карати за непокору. Це призвело до того, що аристократи володіють величезною владою у своїх володіннях, оскільки чинять там правосуддя і стягують із селян податки майже за все."
 primacy_of_nobility: "Верховенство аристократів"
 primacy_of_nobility_desc: "Аристократи є головним станом у нашій державі — їхніми силами втілюється більшість наших планів, до того ж вони основа нашої армії. Як наслідок, вони вважають себе рівними з нами, а уряд змушений радитися з ними з усіх важливих питань."
 elaborate_court_ceremonies: "Складне придворне життя"
 elaborate_court_ceremonies_desc: "Ми вирішили перетворити наше придворне життя на череду неймовірно ускладнених формальностей. Усі, хто хоч щось із себе являють, повинні з'являтися на столичних прийомах у правителя. Це сильно обмежує можливості аристократів плести інтриги, однак дуже дорого обходиться."
 tysiatskii_privilege: "Тисяцький"
 tysiatskii_privilege_desc: "Тисяцькі — це військові керівники, що обираються з числа бояр. У більшості інших держав повноваження подібних чиновників обмежуються військовим командуванням, але у нас тисяцькі ще й представляють інтереси простолюдинів, приймають судові рішення з торговельних питань, а також слідкують за станом укріплень."
 the_ryad_privilege: "Ряд"
 the_ryad_privilege_desc: "$the_ryad_privilege$ — це договір між державою і боярами. Він захищає інтереси і владу бояр, одночасно закріплюючи права і обов'язки князя."
 bashtinas_and_pronijas_grants: "Баштини"
 bashtinas_and_pronijas_grants_desc: "Ця система, за якою представники вищого суспільства отримують землю, бере за основу візантійські пронії. Вона передбачає цілий ряд прав і обов'язків, які феодали, обдаровані землею, отримують у галузі управління своїми новими територіями."
 zupa_districts: "Жупи"
 zupa_districts_desc: "Склад і поділ нашого суспільства описані і закріплені у великій кількості діючих законів. Одним із найважливіших елементів нашої держави і її бюрократичного апарату є поділ провінцій на жупи — це райони, організовані заради більшої ефективності в управлінні місцевими справами."
 vlastele_krayishnik: "Властель-крайішник"
 vlastele_krayishnik_desc: "Наші прикордонні землі потребують постійного захисту. Це завдання виконує система країн, згідно з якою такі землі діляться на кілька добре керованих районів. Кожним районом командує #italic властель-крайішник#!, один із місцевих землевласників, якому доручено захищати людей і підтримувати добробут своєї території."
 feudal_mercenary_contracts: "Феодальні контракти з найманцями"
 feudal_mercenary_contracts_desc: "Ополчення, які ми збираємо, часто залишають бажати кращого. Щоб захистити своїх підданих і перевершити суперників, ми змушені покладатися на іноземних найманців. Контракти з ними укладатимуть представники вищого суспільства."
 tax_exemption: "Звільнення від податків"
 tax_exemption_desc: "Наша релігія — це передусім доброчесні люди, що все життя присвятили турботі про духовний добробут народу. Було б правильно звільнити їх від будь-яких податків і повинностей."
 peasants_represented_in_parliament: "Право на представництво"
 peasants_represented_in_parliament_desc: "Якщо представники нижчого стану отримають місце в головному представницькому органі нашої держави, це дозволить простолюдинам озвучувати свої бажання, а також закріпить за ними ширші права."
 peasants_free_peasantry: "Свобода пересування для простолюдинів"
 peasants_free_peasantry_desc: "Народ — найбільше багатство будь-якої держави, без них ми б не змогли уникнути голоду і безладу. Однак еліти довгий час бачили в них лише власність, неживі об'єкти, прив'язані до землі.\nЯкщо народні маси отримають свободу пересування, то влада над власним життям повернеться до них у руки і вони зможуть покинути своїх колишніх господарів, вирушивши на нові, кращі землі."
 peasant_owns_their_food: "Засоби виробництва"
 peasant_owns_their_food_desc: "Правлячі класи — це просто паразити, які, не віддаючи нічого натомість, привласнюють собі все, що прості люди створюють важкою працею. Якщо ми відберемо у гнобителів засоби виробництва, трудовий народ нарешті поверне собі владу над власною долею."
 peasants_fewer_levies: "Урізане ополчення"
 peasants_fewer_levies_desc: "Простий народ — це плоть і кров нашої держави. Вони годують населення, заготовляють будівельні матеріали і виробляють товари, які потім продають купці.\nВійна — це завжди важкий час для держави, однак не можна, щоб основна маса населення опинилася перемелена жорнами конфлікту, інакше після війни на нас чекатимуть голод і розруха."
 peasants_yeomanry: "Йомени"
 peasants_yeomanry_desc: "Дрібні землевласники отримують більше прав в обмін на те, що беруть на себе частину обов'язків дрібних аристократів — зокрема від них очікують більшого внеску в справу захисту держави."
 creaghts_privilege: "Крейти"
 creaghts_privilege_desc: "Багато представників нижчого суспільства в нашій країні належать до числа крейтів — кочівників-скотарів, які мігрують на свіжі пасовища зі зміною сезонів. Вони отримали свою назву на честь тимчасових житл, які облаштовують, пересуваючись з місця на місце. Крейти не прив'язані до певної землі, тому існують поза традиційною феодальною структурою."
 coign_and_livery_privilege: "Утримання і постій"
 coign_and_livery_privilege_desc: "Ця система, також відома під назвою #italic боннахт#!, приписує молодшим вождям надавати за свій рахунок постій і утримання нашим солдатам, коли ті розквартировані на території їхніх земель."
 peasants_allowed_weapons_privilege: "Ополчення простолюдинів"
 peasants_allowed_weapons_privilege_desc: "Простолюдинам дозволяється брати свою зброю при призові на службу в ополчення і потім користуватися нею. Це збільшує ринковий попит на зброю."
 gradozadanje_and_gradobljudenlje_rights: "Градозадання і градоблюдєніє"
 gradozadanje_and_gradobljudenlje_rights_desc: "У наших володіннях багато фортець і могутніх замків. Обов'язки з утримання цих укріплень і поповнення їхніх гарнізонів покладаються на місцеве населення і міщан."
 peasants_autonomous_villages: "Незалежні села"
 peasants_autonomous_villages_desc: "У сільській місцевості ходить така приказка: «Держава закінчується там, де починається село». Селяни будують своє життя незалежно від централізованої влади нашої держави."
 clergy_protected_faith: "Недоторканність віри праведників"
 clergy_protected_faith_desc: "Святі чоловіки і жінки отримали релігійну недоторканність і тому захищені від будь-яких спроб навернення до іншої віри з боку держави."
 burghers_protected_faith: "Недоторканність віри багачів"
 burghers_protected_faith_desc: "Багаті члени суспільства отримали релігійну недоторканність і тому захищені від будь-яких спроб навернення до іншої віри з боку держави."
 nobles_protected_faith: "Недоторканність віри еліт"
 nobles_protected_faith_desc: "Еліти отримали релігійну недоторканність і тому захищені від будь-яких спроб навернення до іншої віри з боку держави."
 peasants_protected_faith: "Недоторканність віри простолюдинів"
 peasants_protected_faith_desc: "Простолюдини отримали релігійну недоторканність і тому захищені від будь-яких спроб навернення до іншої віри з боку держави."
 reduced_from_military_obligations: "Урізані військові зобов'язання"
 reduced_from_military_obligations_desc: "В обмін на лояльність нашій владі ми можемо урізати або скасувати військову повинність для тих, хто обере праведне життя на службі вищим силам."
 office_of_the_sankar_zouma_privilege: "Санкар-зума"
 office_of_the_sankar_zouma_privilege_desc: "Санкар-зума — це престижна посада, яку [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')|l] можуть отримати від вищої влади. Повноваженнями вона схожа на фаріма-суру — люди на цій посаді контролюють усі торгові шляхи, що проходять через південний кордон."
 office_of_the_farima_soura_privilege: "Фаріма-сура"
 office_of_the_farima_soura_privilege_desc: "Фаріма-сура захищає північний кордон держави, контролює переміщення через Сахару, а також підтримує безпеку і легкість проходження торгового потоку в нашу країну і за її межі."
 liberum_veto: "Liberum veto"
 liberum_veto_desc: "Голосування в сеймі стає одноголосним. Кожен дворянин може зупинити голосування або обговорення закону, ставши і прокричавши #italic «sisto activitatem!»#! («Я припиняю діяльність!») латиною або #italic «nie pozwalam!»#! («Я не схвалюю це!») польською мовою."
 visconti_city_states: "Міста-держави Вісконті"
 visconti_city_states_desc: "[GetCountry('MLO').GetLongName] під владою родини Вісконті є децентралізованою і роздробленою державою. [GetCountry('MLO').GetFlavorRank] постійно перебуває в стані боротьби за владу між усіма значущими членами династії, що призвело до низки внутрішніх конфліктів. Багато хто, включаючи Аццоне, Джана Галеаццо і Бернабо, прагнуть до одноосібної влади, формуючи альянси, плануючи зради і проводячи військові кампанії одне проти одного. Через безперервні чвари [GetCountry('MLO').GetLongNameWithNoTooltip] втрачає будь-яку подобу надійного управління, що лише сприяє розколу і нестабільності в усьому регіоні."
 milanese_cloth_guilds_privileges: "Міланські гільдії ткачів"
 milanese_cloth_guilds_privileges_desc: "Наша прибуткова ткацька промисловість стоїть на плечах найкращих ремісників у всій Італії. Довіривши купцям управління виробництвом, ми досягнемо рекордних темпів випуску продукції і отримаємо величезний прибуток. Деяка влада, яку отримають купецькі гільдії, — невелика ціна за це."
 novgorod_ivans_hundred: "Іванівське сто"
 novgorod_ivans_hundred_desc: "Іванівське сто — це купецька гільдія, голови якої є постійними членами торгового суду і новгородської Ради панів. Їхня присутність у політиці, а також угоди між ними і боярами забезпечують подальший успіх нашої держави в торговельних справах."
 ordinance_of_laborers: "Закони про робітників"
 ordinance_of_laborers_desc: "На величезне незадоволення простолюдинів, ці закони покликані обмежити постійно зростаючі заробітні плати селян, фактично закріпивши їх на рівні до епідемії чуми. Роботодавцям також заборонено наймати зайві руки, а всі люди віком до 60 років зобов'язуються працювати."
 masaniellos_fight: "Боротьба Мазаньєлло"
 masaniellos_fight_desc: "Ця привілегія покликана відображати вимоги рибалки Мазаньєлло — захистити простий народ від звірських поборів і врятувати його від розорення."
 peasants_no_poll_tax_privilege: "Звільнення від подушного податку"
 peasants_no_poll_tax_privilege_desc: "Після повстання Уота Тайлера влада скасувала подушну подать і гарантувала, що вона ніколи не буде введена знову."
 land_owning_farmers: "Селяни-землевласники"
 land_owning_farmers_desc: "Сильна позиція шведських селян відрізняла їх від більшої частини феодальної Європи. Вони особисто володіли землями, платили податки безпосередньо короні і часто мали право голосу на місцевих зборах, що надавало їм певну автономію і юридичний захист. Ці фермери не були кріпаками. Багато хто з них володіли зброєю і служили в ополченні. Їхні права закріплені в давньому законі, і їхня відносна незалежність стала основоположним елементом раннього шведського сільського суспільства."
 #Aragon
 general_privilege: "Генеральна привілегія Арагону"
 general_privilege_desc: "Генеральна привілегія — це перелік законів і компромісів, досягнутих у 1283 році королем Арагону Педро III і #italic Арагонською унією#!, конфедерацією арагонських аристократів і представників великих міст. Вона зобов'язує монарха гарантувати традиційні права аристократам і не оголошувати війну без санкції парламенту."
 union_privilege: "Привілегія унії"
 union_privilege_desc: "Незважаючи на опір корони, #italic Арагонська унія#! змусила короля прийняти набір досягнутих угод як закон. Відповідно до нього, арагонські аристократи і міщани отримують широкі права на шкоду традиційним правам монарха."
 justicia_de_aragon: "Арагонська юстиція"
 justicia_de_aragon_desc: "Арагонська юстиція — впливовий юридичний і судовий орган у Королівстві Арагон, створений для забезпечення дотримання місцевих законів, вирішення суперечок і захисту прав підданих від надмірного втручання корони."
 formalized_oath: "Офіційна клятва вірності"
 formalized_oath_desc: "Монархія пов'язана офіційною угодою, яка гарантує визнання і дотримання прав і свобод станів перед принесенням клятви вірності."
 #Ethiopia
 double_sabbath: "Дводенна субота"
 double_sabbath_desc: "На зло загальноприйнятим нормам, наш народ віддавна святкував і сьомий день Шаббат у суботу, і день Господній у неділю. Ця привілегія перетворює традицію на закон і захищає селян від переслідувань за дотримання її."
 #Florence
 signoria_council: "Синьйорія"
 signoria_council_desc: "Флорентійська синьйорія — це рада з дев'яти людин, яка керує містом. У синьйорії засідають представники різних міських гільдій, і кожні два місяці проходить лотерея, за результатами якої рада переобирається. Постійна заміна членів гарантує, що інтереси республіки в рішеннях ради домінуватимуть над особистими. Проте той факт, що члени ради висуваються від гільдій, означає, що влада постійно перебуває в руках одних і тих самих сімей."
 florence_guilds: "Флорентійські гільдії"
 florence_guilds_desc: "Ремісники і купці Флоренції зазвичай належать до певних гільдій. Це дозволяє не лише витримувати стандарт якості продукції, а й уникати нечесної конкуренції. Проте в результаті ці гільдії мають незаперечний вплив.\n\nВідкриває доступ до [Concept('law','правила')|e] «[ShowLawName('guilds_of_florence')]»."
 #Korea
 scholar_officials: "Учені-чиновники"
 scholar_officials_desc: "Вищий стан — це мудрі державні службовці і політики, які заслужили почесний статус, продемонструвавши свої знання на державному іспиті.\nСім'ї цих чиновників збережуть цей статус, якщо такий учений буде з'являтися у них хоча б раз на три покоління."
 petty_bureaucracy: "Мала бюрократія"
 petty_bureaucracy_desc: "Кістяк чиновництва нашої держави складається з навчених фахівців і управлінців, які вирішують повсякденні питання і підтримують структуру уряду."
 #Papacy
 powerful_italian_families: "Впливові італійські сім'ї"
 powerful_italian_families.tt: "Наша столиця НЕ знаходиться в регіоні Італія"
 powerful_italian_families_desc: "[ShowLocationName('rome')] і #TOOLTIP:CULTUREGROUP,italian_group,X #L італійські#!#! стани ще глибше занурюються в безодню беззаконня і анархії, коли [GetCountry('PAP').GetGovernment.GetRulerTitle|l] переносить свій двір у місто [ShowLocationName('avignon')]. Тепер ці землі перебувають під контролем впливових італійських сімей, таких як Колонна і Орсіні, і [GetCountry('PAP').GetGovernment.GetRulerTitle|l] майже не має над ними влади."
 french_cardinals: "Французькі кардинали"
 french_cardinals_desc: "З того моменту, як помер [GetCharacter('pap_boniface_viii').GetName] і новим місцем перебування двору стало місто [ShowLocationName('avignon')], кардинали #L [ShowCultureGroupName('french_group')|l]ого#! походження отримали більшість у конклаві. [GetCountry('FRA').GetGovernment.GetRulerTitle] держави [GetCountry('FRA').GetName] справляє на них величезний вплив і не дозволить, щоб держава [GetCountry('PAP').GetName] знову повернулася у свою колишню столицю — [ShowLocationName('rome')]."
 cardinal_lead_guilds: "Кардинал на чолі гільдій"
 cardinal_lead_guilds_desc: "Уникнути появи гільдій та інших купецьких об'єднань неможливо, але якщо їх очолить благочестива і праведна людина, якими безумовно є кардинали, то ми будемо впевнені, що гільдійці не сходять з Божого шляху, а гріх алчності не затьмарює їхній розум."
 #Kanem Bornu
 kbo_kaigama: "Кайгама"
 kbo_kaigama_desc: "Кайгама — це намісник наших південних територій і командувач армією. Аристократи з цим титулом, як правило, володіли силою, енергією і колосальною владою, а часом навіть впливали на корону, вирішуючи, хто зрештою опиниться правителем країни."
 kbo_yerima: "Йеріма"
 kbo_yerima_desc: "Йеріма — це намісник наших північних територій. На його плечах лежить відповідальність зі збору придатних до служби чоловіків з нижчих каст. Йеріма не користується таким впливом, як кайгама, але, можливо, нам невдовзі доведеться рахуватися з ним, оскільки саме він відає зростанням нашої армії, що веде боротьбу з ворогами — як зовнішніми, так і внутрішніми."
 kbo_lake_chad_trade_privilege: "Контроль над озером Чад"
 kbo_lake_chad_trade_privilege_desc: "По всьому узбережжю озера Чад наші купці зустрічають людей із далеких країв і обмінюються з ними товарами. Обсяги торгівлі під нашим контролем — плоть і кров нашої економіки, це гарантує державі стабільність."
 kbo_serfdom_economy: "Рабська економіка"
 kbo_serfdom_economy_desc: "Наша велика країна гордо стоїть на спинах тих, хто раз за разом виступав проти нас. Безперервний потік рабів і невільників, що йде в країну, є основою її економіки. Часті набіги і завоювання роблять нас ще сильнішими."
 amenokal_salt_traders: "Солеторговці аменокаля"
 amenokal_salt_traders_desc: "Ці випробувані ветерани транссахарської торгівлі стежать за караванами, в яких перевозиться [ShowGoodsName('salt')|l], і направляють їх під час переходів по негостинній пустелі."
 kbo_cima: "Земельні допомоги для кіма"
 kbo_cima_desc: "У нагороду за бойові перемоги ми можемо дарувати успішним командирам землі на прикордонні. Так ми отримаємо їхню лояльність, а в довгостроковій перспективі збільшимо вплив столиці на околицях держави."
 clergy_religious_state: "Релігійна адміністрація"
 clergy_religious_state_desc: "Зробивши релігію основним пріоритетом держави, ми зможемо згуртувати народ в єдине ціле."
 clergy_papal_emissary: "Папські посланці"
 clergy_papal_emissary_desc: "Легати та інші папські посланці зазвичай знаходять у наших землях не просто теплий прийом — ми завжди намагаємося слідувати їхнім рішенням і не втручатися у відносини, які місцеві священики встановили з папою."
 freedom_of_interpretation: "Свобода трактувань"
 freedom_of_interpretation_desc: "Численні вчення нашої віри — не що інше, як тінь, під якою ми можемо відпочити і насолодитися розважливим і праведним життям. Тому нам потрібно сприяти поширенню її мудрості."
 expansionist_zealotry: "Фанатична експансія"
 expansionist_zealotry_desc: "Битися на священній війні — це головне покликання будь-якого истово віруючого."
 religious_diplomats: "Релігійні дипломати"
 religious_diplomats_desc: "Дипломатія — складне ремесло. Іноді вистачає найменшого непорозуміння, щоб відносини між країнами безнадійно зіпсувалися. Відправляючи до наших побратимів по вірі виключно релігійних дипломатів, ми принаймні зможемо запобігти такій ситуації."
 promote_cultural_unity: "Підтримка культурної єдності"
 promote_cultural_unity_desc: "Основа сильного і стійкого суспільства — просування єдиної культури, яка об'єднає весь народ і огородить його від іноземного впливу."
 embellish_great_works_of_faith: "Зведення великих храмів віри"
 embellish_great_works_of_faith_desc: "Немає кращого способу показати нашу великодушність і прихильність вірі, ніж зведення грандіозних храмів. Чудова архітектура збуджує в людях ні з чим не порівнянний благоговіння перед вищими силами."
 #dhimmi privileges
 dhimmi_land_rights: "Гарантія місцевих прав на землю"
 dhimmi_land_rights_desc: "Дім людини — її фортеця. Гарантувавши земельні права нашим підданим, які не дотримуються істинної віри, ми створимо узи довіри між ними і нашою владою."
 dhimmi_lighter_taxes: "Зниження податків"
 dhimmi_lighter_taxes_desc: "Щоб побудувати стійке суспільство, в якому зможуть мирно існувати прихильники різних релігій, потрібне справедливе і добре ставлення. Знизивши податки, які платять наші піддані-язичники, ми зможемо забезпечити їхню слухняність."
 dhimmi_military_service: "Допуск до військової служби"
 dhimmi_military_service_desc: "Багато язичників, що мирно живуть на нашій землі, будуть готові захистити свій дім і сім'ю, якщо ми дозволимо їм вступити в ряди армії."
 dhimmi_promote_tolerance: "Заохочення терпимості"
 dhimmi_promote_tolerance_desc: "Нашому народу дуже властива доброта і терпимість. Діючи в повній відповідності з волею іновірців і слідуючи їхньому прикладу, ми проявимо до них доброту, щоб забезпечити державі стабільність і процвітання."
 dhimmi_administrative_posts: "Посади в адміністрації"
 dhimmi_administrative_posts_desc: "Багато людей, що живуть всередині наших кордонів, дотримуються іншої віри, і їхні місцеві провідники дуже зацікавлені в тому, щоб зберегти свій статус. Для будь-якої далекоглядної влади буде корисно співпрацювати з ними і переймати їхні знання."
 dhimmi_traditions: "Збереження місцевих традицій"
 dhimmi_traditions_desc: "У наших підданих-язичників найрізноманітніше походження — це і прості труженики в полях, і колишні аристократи. У них багате минуле, історія, традиції. Повага до їхніх звичаїв і дозвіл їм слідувати — лише ознака гармонійного і самодостатнього суспільства."
 dhimmi_legal_autonomy: "Судове самоврядування"
 dhimmi_legal_autonomy_desc: "Для того, щоб язичники могли засвоїти норми нашого суспільства, їх необхідно інтегрувати в загальну судову систему. Таке впровадження може викликати незадоволення, але якщо ми дозволимо їм бути юристами, свідками, опікунами і навіть законними представниками своїх спільнот, то лише посилимо нашу владу."
 dhimmi_promote_dhimmi_hierarchy: "Підтримка місцевої ієрархії"
 dhimmi_promote_dhimmi_hierarchy_desc: "Ми прагнемо підтримувати порядок у суспільстві, тому наші радники визнали за необхідне, щоб язичники і представники їхніх спільнот також взяли участь у цій справі."
 dhimmi_pact_of_umar: "Договір Умара"
 dhimmi_pact_of_umar_desc: "Це список прав і обов'язків, якими керуються язичники в нашій країні. Договір чітко регламентує природу взаємовідносин між віруючими і тими, хто перебуває під їхнім захистом, зокрема християнами, іудеями, зороастрійцями і представниками інших визнаних релігій."
 dhimmi_mazalim_court: "Суди мазалім"
 dhimmi_mazalim_court_desc: "Світські суди мазалім, де розглядаються справи невіруючих, існують паралельно з релігійно-судовою адміністрацією і судами шаріату. Засідання таких судів відбуваються в Палаці правосуддя (Дар аль-Адле) або в церемоніальному залі цитаделі (Іван-Кабіре). Поступово проведення подібних зборів стало однією з формальних обов'язків правителя."
 #Tribes Privileges
 local_tribal_strongholds: "Фортеці племен"
 local_tribal_strongholds_desc: "Численні осілі племена, розкидані по всьому Магрибу, справляють великий вплив на місцеве населення. Якщо ми будемо ставитися до цих племен з повагою, керувати володіннями стане значно простіше."
 jaysh_armies: "Джейш аль-Іслам"
 jaysh_armies_desc: "Місцева влада найняла цих людей для виконання різних військових завдань. Рекрути займаються придушенням заколотів як у цій області, так і на своїй батьківщині, а також забезпечують регулярне поповнення нашої армії."
 tribes_in_administration: "Племінна рада"
 tribes_in_administration_desc: "Племінні громади є невід'ємною частиною нашого суспільства. Буде справедливо, якщо ми дозволимо їхнім представникам займати посади в уряді."
 tribes_land_rights: "Земельні права племен"
 tribes_land_rights_desc: "На нашій землі живуть багато племінних громад. Розширення населених ними територій і повага до їхніх прав — чудовий спосіб налагодити з ними плідне співробітництво."
 tribes_fosterage: "Передача на виховання"
 tribes_fosterage_desc: "Представники племінних співтовариств, а точніше — їхнього молодого покоління, проводитимуть кілька років, виховуючись у сусідів, щоб діти засвоїли нові знання, а ми змогли зміцнити узи спорідненості і спільності між сім'ями."
 tribes_manrent: "Манрент"
 tribes_manrent_desc: "Згідно з правилами військової повинності за контрактом багато представників племен надходять на службу в різні фортеці під контролем найвпливовіших місцевих сімей."
 tribes_allow_gatherings: "Дозвіл зборів"
 tribes_allow_gatherings_desc: "Племінні співтовариства, особливо їхні впливові сімейства, на регулярних зборах, що відображають їхню унікальну культуру, можуть обговорювати політику, обмінюватися новинами і налагоджувати ділові зв'язки з громадами по всій країні."
 tribes_creach: "Крех"
 tribes_creach_desc: "[ShowGoodsName('livestock')] у вигляді частої здобичі на війні і в набігах може забезпечити нам процвітання і благополуччя, якщо наші племінні народи займуться розведенням цих тварин."
 tribes_pasture_access: "Допуск до пасовищ"
 tribes_pasture_access_desc: "Якщо племінні громади отримають від нас доступ до пасовищ, ми зможемо скористатися їхніми обширними знаннями в розведенні худоби."
 tribes_tribal_levies: "Розширення племінного ополчення"
 tribes_tribal_levies_desc: "Племінні народи славляться бойовим досвідом. Прийнявши цих загартованих бійців до лав армії, ми посилимо її і зміцнимо владу над землями, які контролюємо."
 tribes_tribal_registry: "Розширений облік"
 tribes_tribal_registry_desc: "Хоча племена найчастіше живуть відірвано від нашого суспільства, ми все ж можемо налагодити облік тих, хто живе серед нас."
 tribes_protected_faith: "Недоторканність віри племен"
 tribes_protected_faith_desc: "Іноді у людей, що живуть первісним життям у диких землях, є вірування, відмінні від загальноприйнятих. Втім, поки вони залишаються нашими вірними підданими, нам слід виявляти повагу до їхніх релігійних відмінностей…"
 tribes_respect_tribal_traditions: "Повага до традицій племен"
 tribes_respect_tribal_traditions_desc: "Племена мають безліч цікавих і захоплюючих традицій. Ми можемо показати, що при нашій владі ці традиції будуть підтримуватися і користуватися повагою."
 #Cossacks Privileges
 cossacks_land_rights: "Земельні права козаків"
 cossacks_land_rights_desc: "Козаки живуть громадами, де діють свої правила. Якщо ми гарантуємо незалежність їхніх територій, вони залишаться нам вірні."
 cossacks_sanctioned_atamans: "Визнання влади отаманів"
 cossacks_sanctioned_atamans_desc: "Козаки називають лідерів своїх громад отаманами. Якщо ми офіційно визнаємо право отаманів на владу, то їхній вплив зросте, однак вони потраплять у залежність від нас."
 cossacks_allowed_free_roaming: "Право на кочівництво"
 cossacks_allowed_free_roaming_desc: "Козаки здавна ведуть напівкочовий спосіб життя і ніде надовго не затримуються. Дозволивши їм вільно пересуватися по країні, ми не лише внесемо великий внесок у збереження їхньої культури, а й зміцнимо їхнє бажання з нами співпрацювати."
 cossacks_government_positions: "Козаки в уряді"
 cossacks_government_positions_desc: "Козаки ведуть суворе життя і тому відзначаються мужністю і стійкістю. Можливо, найталановитіші з них повинні не кочувати по наших землях, а засідати в уряді і допомагати нам з державними справами."
 cossacks_military_service: "Військова служба для козаків"
 cossacks_military_service_desc: "Козаки живуть за військовими правилами. Замість того, щоб просто блукати по наших землях, вони могли б стати частиною нашої військової системи і використовувати свої навички в масштабних битвах."
 cossacks_protected_faith: "Недоторканність віри козаків"
 cossacks_protected_faith_desc: "Козаки дотримуються найрізноманітніших релігійних переконань, що обумовлено строкатістю їхнього складу, однак більшість із них все ж сповідують одну віру. Якщо ми будемо з повагою ставитися до їхньої релігії, це послабить напруженість як у їхніх лавах, так і між ними і нами."
 cossacks_respected_traditions: "Повага до козацьких традицій"
 cossacks_respected_traditions_desc: "Козаки мають свої традиції і соціальну структуру. Щоб ці люди по-справжньому відчували свою належність до держави, ми повинні поважати ці традиції."
 cossacks_rada_autonomy: "Незалежність ради"
 cossacks_rada_autonomy_desc: "Козаки називають свій головний орган самоврядування радою. Це зібрання, на якому вирішуються всі громадянські і військові питання. Визнавши незалежність таких рад від нашої влади і дозволивши козакам самостійно керувати своїми територіями, ми неодмінно заслужимо їхню прихильність."
 cossacks_register: "Реєстрові козаки"
 cossacks_register_desc: "Козаки не просто увійдуть до складу нашої армії. Щоб підвищити ефективність їхньої служби, ми об'єднаємо цих людей в особливі загони з окремим реєстром і офіцерськими званнями."
 cossacks_explorers: "Козаки-першопрохідці"
 cossacks_explorers_desc: "Козаки звикли вільно пересуватися по нашій країні і жити без прив'язки до конкретної місцевості. Ми можемо обернути їхні навички собі на користь, відправляючи цих людей досліджувати нові землі."
 cossacks_colonization: "Козаки-колоністи"
 cossacks_colonization_desc: "Козаки ніде надовго не затримуються, так що ми легко можемо відправляти їх у незаселені землі для підготовки до створення постійних поселень."
 plc_cossack_treaty_of_hadiach: "Гадяцький договір"
 plc_cossack_treaty_of_hadiach_desc: "Згідно з Гадяцьким договором козаки отримують нові права і повноваження. Найважливішою поступкою стало входження держави до складу Речі Посполитої під назвою «Великого Князівства Руського» як третього рівноправного члена двосторонньої унії Польщі і Литви."
 cossack_identity: "Козацька ідентичність"
 cossack_identity_desc: "Козаки пишаються своєю унікальною ідентичністю, власними традиціями і звичаями. І вони навряд чи відмовляться від них під чужим впливом, вважаючи за краще зберегти свій спосіб життя."
 #Burgher Privileges
 reduced_trade_regulations: "Послаблення контролю над торгівлею"
 reduced_trade_regulations_desc: "Навряд чи буде розумно наступати на горло іноземній торгівлі — тому ми повинні зробити так, щоб закордонні купці почувалися тут як удома. Тоді потік чужоземних товарів, що надходять на наші ринки, буде безперервним."
 increased_trade_regulations: "Посилення контролю над торгівлею"
 increased_trade_regulations_desc: "Ми не можемо дозволити чужинцям захопити наші ринки. Заради пильнішого контролю над торгівлею ми повинні припинити вплив закордонних купців і забезпечити конкурентну перевагу нашим власним купцям."
 land_of_commerce: "Земля торгівлі"
 land_of_commerce_desc: "Ми з гордістю вважаємо себе нацією, яка дбає про своїх купців, а також забезпечує їм швидке пересування, законний захист і свободу розпоряджатися товарами так, як вони вважатимуть за потрібне."
 treasury_rights: "Право нагляду за скарбницею"
 treasury_rights_desc: "Отримавши право наглядати за нашою скарбницею, багаті члени суспільства зможуть ефективніше відстоювати свої інтереси і стануть лояльнішими до нас. Натомість доведеться пожертвувати частиною доходу з податків."
 urban_development_grants: "Допомоги на розвиток міст"
 urban_development_grants_desc: "Майбутнє — за міськими поселеннями, обнесеними міцною стіною, і ми добре це розуміємо. Щоб наблизити настання такої епохи, міщани отримають від нас деякі допомоги на задуми, які допомагають розвитку міст у нашій країні."
 sponsor_maritime_contracts: "Субсидовані морські контракти"
 sponsor_maritime_contracts_desc: "Потік товарів уздовж наших берегів — це цінне джерело податків і доходів для нашої скарбниці. Купецтво, отримавши від нас особливі контракти, однозначно сприятиме розширенню нашої морської присутності."
 control_over_the_coinage: "Контроль над карбуванням монет"
 control_over_the_coinage_desc: "Карбування і випуск в обіг нових монет належної якості — одночасно складний і життєво важливий процес для розвитку суверенної держави."
 shipwright_contracts: "Суднобудівні контракти"
 shipwright_contracts_desc: "Отримавши вигідні контракти з державною підтримкою, багаті члени суспільства допоможуть нам забезпечити ефективніший контроль над суднобудуванням і допоможуть скоротити волокиту, яка зазвичай переслідує цю галузь."
 allow_trade_center_sponsorship: "Спонсорування центрів торгівлі"
 allow_trade_center_sponsorship_desc: "Підтримавши центри торгівлі по всій країні, ми забезпечимо купцям і всім людям, чиє ремесло пов'язане з грошима, достатні можливості для обміну товарами, а також підтримаємо здоровий потік торгівлі."
 market_fairs: "Ринкові ярмарки"
 market_fairs_desc: "Фінансування і розвиток купецьких центрів, безсумнівно, привабить до них ще більше людей. У цих місцях скупчуються величезні багатства, там же в достатку представлені екзотичні товари. До того ж ці центри славляться своєю безпекою."
 nobility_council: "Рада еліт"
 nobility_council_desc: "У ті часи, коли представники вищих станів сильні і впливові настільки, що можуть возвеличувати або виживати цілі династії, дуже розумно віддавати їм на відкуп деякі ключові позиції в управлінні."
 manorial_courts: "Маноріальні суди"
 manorial_courts_desc: "Право чинити правосуддя, незважаючи на підлеглий стан щодо центральної влади, — це досить сміла привілегія з числа тих, якими можуть користуватися представники вищого стану. Слідуючи за сюзереном у цьому питанні, васали можуть стягувати на своїй землі більше податків і користуватися більшою владою, хоча наслідки цього можуть бути й небажаними."
 increased_civic_engagement: "Підтримка громадянської активності"
 increased_civic_engagement_desc: "Підтримка громадянської активності в питаннях, пов'язаних з державою і суспільством, — чудовий спосіб оздоровити нашу республіку."
 inherited_offices: "Спадкові посади"
 inherited_offices_desc: "У більшості держав із ладом, подібним до нашого, керівні посади зазвичай займають обрані кандидати, однак ми прийшли до висновку, що представники вищого стану стануть до нас лояльнішими, якщо дозволити їм передавати посади у спадок."
 recognized_communes: "Визнання комун"
 recognized_communes_desc: "Багато міст і сіл у країні набули істотної автономії і мають відповідні погляди. Визнавши їхнє існування як повноцінних суб'єктів права, ми втратимо частину контролю над їхніми внутрішніми справами, однак представники вищого стану неодмінно будуть задоволені таким станом речей."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Збереження впливу релігії"
 maintain_clerical_proceedings_desc: "Незважаючи на те, що ми дотримуємося республіканських ідеалів, релігійні діячі зможуть і далі зберігати вплив у країні."
 state_official_oaths: "Клятви чиновників"
 state_official_oaths_desc: "Усі офіційні особи в нашій країні повинні висловити прихильність єдино істинній вірі, щоб священики дали їм своє благословення."
 mandatory_clerical_donations: "Обов'язкові пожертвування храмам"
 mandatory_clerical_donations_desc: "Якщо ми хочемо продемонструвати благочестя і силу нашої віри у вищі сили, пожертвування повинні стати обов'язковими для кожного віруючого."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Звільнення від сплати мита"
 toll_and_tariff_exemptions_desc: "Звільнивши торговельні судна і каравани від сплати мита на шляху прямування, ми неодмінно домоглися того, що купці стануть набагато лояльнішими до нашої влади."
 dedicated_merchant_courts: "Особливі торговельні суди"
 dedicated_merchant_courts_desc: "Торговельні суди, де купці можуть вирішувати свої суперечки, — одна з досить могутніх гілок нашого уряду. Вона справляє величезний вплив на комерційні і торговельні справи."
 noble_patronage: "Покровительство еліт"
 noble_patronage_desc: "Наша торговельна присутність жодним чином не повинна послаблюватися. Щоб купці могли безперервно вести справи, еліта суспільства повинна надавати їм покровительство — так у купців завжди буде достатньо грошей, щоб доставляти товари."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Призначення на релігійні посади"
 appoint_ecclesiastical_offices_desc: "Самі поняття знатності і божественності тісно переплетені в нашому набожному суспільстві."
 control_of_the_borderlands: "Контроль над прикордонням"
 control_of_the_borderlands_desc: "Захист віруючих віддалік від нашої столиці — нелегке завдання. Представники вищих станів зможуть захистити наш народ від єретиків і язичників, якщо довірити їм це завдання."
 sponsor_printing_of_religious_texts: "Підтримка друку релігійних текстів"
 sponsor_printing_of_religious_texts_desc: "Поширення друкованих релігійних текстів — чудовий спосіб розповсюдити знання і вчення, наставити наших підданих на вірний шлях і нагадати їм про їхні священні обов'язки."
 printing_of_religious_texts: "Друк релігійних текстів"
 printing_of_religious_texts_desc: "Винахід друку, розповсюдження і вільний продаж релігійних книг — все це важливі явища, які допоможуть навчити наш народ грамоті і прищепити йому благочестя!\n\nВідкриває доступ до #TOOLTIP:ESTATE_PRIVILEGE,sponsor_printing_of_religious_texts,X #L підтримки друку релігійних текстів#!#!."
 liturgical_mural_art: "Фрески"
 liturgical_mural_art_desc: "Стіни нашого палацу будуть прикрашені живописом найталановитіших художників держави, щоб возвеличити красу віри і виразити нашу любов до божественного."
 #Unique Privileges#
 golden_liberty: "Золота вольність"
 golden_liberty_desc: "Золота вольність (відома польською як «Złota wolność») уособлює величезний вплив і привілеї, якими володіє аристократія в цю епоху, і утворює систему, при якій знать може обирати короля і визначати політику країни. Також припускається, що всі аристократи, незалежно від рангу, багатства і етнічної приналежності, вважаються рівними між собою у своїй владі."
 nieszawa_privileges: "Нешавські статути"
 nieszawa_privileges_desc: "Це набір законів, за яким представники вищих станів отримують істотні привілеї. Прийняття законів, комплектування армій, введення нових податків — все це стає можливим тільки зі схвалення знаті. Статути також накладають обмеження на можливості найбагатших сімей на користь ширших верств аристократії."
 pacta_conventa: "Pacta conventa"
 pacta_conventa_desc: "Ці статути, спочатку задумувані як угоди між знаттю і державою, регламентують обов'язки центральної влади в таких галузях, як зовнішня політика, військове керівництво, податки і багато інших."
 polish_merchant_seal: "Польська торговельна печатка"
 polish_merchant_seal_desc: "Це печатка з гербом нашої центральної влади. Такий документ дає купцям право вільного пересування без будь-яких перешкод, дозволяючи їм швидше розвозити товари між містами. Натомість вони платять невеликий додатковий податок."
 privateer_contracts: "Каперські патенти"
 privateer_contracts_desc: "Регламентувавши і встановивши належний нагляд за діями каперів під нашою юрисдикцією, ми зможемо створити ефективніші групи грабіжників, готові служити державі і чинити перешкоди її ворогам."
 noble_armies: "Армії аристократів"
 noble_armies_desc: "Якщо дворяни отримають право заводити і утримувати особисті армії, вони активніше братимуть участь у зборі загального війська, але водночас здобудуть більше впливу."
 chancellor_nobles: "Канцлери з аристократів"
 chancellor_nobles_desc: "Канцлер — це одна з посад, яку в нашій адміністрації займають дворяни (особливо представники бічних гілок). Їхнє завдання — оформляти рішення держави у формі документів, тому вони стоять в основі всієї нашої структури управління."
 ayuntamientos: "Аюнтам'єнто"
 ayuntamientos_desc: "Це одна з найпомітніших і фундаментальних особливостей нашої країни: простолюдини мають право створювати міські ради з чітко регламентованими законодавчими і виконавчими функціями."
 right_to_inherit: "Право спадкування"
 right_to_inherit_desc: "Серед німецької аристократії існує давня традиція поділяти землі батька між усіма його синами. Це дозволяє підтримувати мир між братами і уникати зайвих воєн."
 fund_karimi: "Спонсорування купців-карімі"
 fund_karimi_desc: "Впливові купці, відомі під назвою карімі, займаються, серед іншого, оборотом прянощів. Вони вносять неймовірно важливий внесок у наш добробут і приносять нам чимало грошей, тому в наших інтересах підтримувати їх."
 waqf_payments: "Призначення вакфів"
 waqf_payments_desc: "Щоб демонструвати наше благочестя і правовірність, ми повинні прагнути передавати вакфи на благодійність — чи то будівництво медресе, лікарень, мечетей або допомогу нужденним."
 allow_hunting: "Дозволи на полювання"
 allow_hunting_desc: "Простолюдини отримають право полювати і здобувати дичину в юридичних і фізичних межах володінь свого господаря або поселення."
 no_labor_sunday: "Вихідний у неділю"
 no_labor_sunday_desc: "З нашого боку буде розумно послідувати вченню церкви і закріпити неділю як вихідний день для селян. Так ми продемонструємо як наше благочестя, так і співчутливість."
 communal_lands: "Громадські землі"
 communal_lands_desc: "Незважаючи на те, що простолюдини за своєю природою живуть у підлеглому становищі, ми все ж повинні однозначно затвердити, що всі представники нижчих верств мають право заводити громадські стада і ростити урожай на спільних полях."
 partial_yield: "Право на частину врожаю"
 partial_yield_desc: "Землі еліти і багачів часто обробляються силами селян, рабів або кріпаків. Тому ми можемо зробити так, щоб простолюдини щороку отримували хоча б частину врожаю з оброблюваної ними землі."
 access_to_royal_and_ecclesiastical_courts: "Доступ до монарших і церковних судів"
 access_to_royal_and_ecclesiastical_courts_desc: "Юридичне представлення інтересів найбільш знедолених — це важливий аспект життя у справедливому і розумному суспільстві. Тому державні і релігійні суди повинні розглядати справи, в яких один проти одного виступають простолюдини і еліти, якомога сумлінніше."
 peasants_in_administration: "Простолюдини у владі"
 peasants_in_administration_desc: "Найініціативніші і талановиті простолюдини заслуговують право брати участь в управлінні державою. Довіривши їм деякі важливі посади, ми підвищимо ефективність уряду у віддалених краях нашої держави."
 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "Із часів східних марок Каролінгської імперії німці постійно розселялися на схід, займаючи все більше земель. Німецькою цей процес називається #italic Ostsiedlung#! і часто заохочується місцевою владою, яка розраховує відправити більше людей на свої малонаселені території. Ці поселенці є суб'єктами особливого права, #italic $ius_teutonicum$#!, яке дає їм деякі особливі привілеї, наприклад звільнення від податків або право створювати самокеровані міста."
 kormlenije: "Кормління"
 kormlenije_desc: "Кормління — це система, яка покликана задовольняти матеріальні і фінансові потреби російської аристократії, водночас сковуючи її узами грошової залежності. У свою чергу, ця залежність відіграє ключову роль у підтриманні їхньої лояльності."
 haudenosaunee_labor_division: "Поділ праці у хауденосауні"
 haudenosaunee_labor_division_desc: "Наш народ завжди знає, чого від них хоче плем'я, а заняття розподіляються між членами племені так, щоб кожна людина трудилася на благо громади. Усі, кому дісталося однакове завдання, трудяться разом. Жінки і чоловіки займаються своїми традиційними заняттями: жінки відповідають за все, що пов'язано з їжею, від вирощування і збору врожаю до приготування їжі, а також за домашні клопоти. Чоловіки, у свою чергу, відповідають за ліси, річки і озера, заготівлю дров, полювання і риболовлю, а також займаються торгівлею і битвами."
 manifesto_of_freedom: "Маніфест про вольність"
 manifesto_of_freedom_desc: "За підсумками періоду політичної нестабільності представники вищого стану отримали обширні громадянські свободи в обмін на гарантії лояльності. Цей маніфест діятиме протягом усього нинішнього правління, і відкликати його може бути досить непросто."
 #Bohemia
 inaugural_diplomas: "Інавгураційні дипломи"
 inaugural_diplomas_desc: "У результаті спроби налагодити міцні зв'язки, представники вищих станів отримали від нас набір пільг за угодами, які носять назву «$inaugural_diplomas$». Серед цих допомог — зниження зобов'язань щодо ополчення і право платити урізані податки."
 district_paving_privilege: "Порайонний податок"
 district_paving_privilege_desc: "Утримання доріг між безліччю різних частин #TOOLTIP:LOCATION,prague_tt,X #L Праги#!#! є каменем спотикання для міських еліт. Отримавши право стягувати податок із мощення нових доріг, вони допоможуть нам з'єднати один з одним ще більше районів."
 joint_assembly_decrees: "Укази загальних зборів"
 joint_assembly_decrees_desc: "Еліти нашої держави отримають низку прав, які дозволять їм зміцнювати єдність між ними і їхніми побратимами, якими повниться [GetUniqueInternationalOrganization('hre').GetName]."
 commons_petition: "Петиція громад"
 commons_petition_desc: "Це список скарг, який складено учасниками повстання, що отримало назву «Паломництво благодаті»."
 austere_monastic_life: "Суворе монаське життя"
 austere_monastic_life_desc: "Життя в монаських орденах повертається до суворого і відокремленого ідеалу. Накопичення багатств забороняється, і метою монастирів знову стає споглядання і молитва. Ми зможемо заснувати нові монастирі."
 #Aztec Estate Privileges
 warrior_tribunal: "Воїнський трибунал"
 warrior_tribunal_desc: "Це правова система, яка діє в нашій країні і визначає юридичні повноваження виносити рішення з деяких видів злочинів."
 ceremonial_tax_exemptions: "Звільнення від податків за підтримку церемоній"
 ceremonial_tax_exemptions_desc: "Участь у приготуваннях до дарів, жертвоприношень і святкувань — величезна честь для наших купців. В обмін на виконання цієї відповідальної ролі, вони звільняються від виплати рядових податків."
 #Incas
 mita_system: "Міта"
 mita_system_desc: "Усі чоловіки у віці від 15 до 50 років зобов'язані працювати в рамках системи міта. Це означає, що вони прослужать державі один рік як безплатна робоча сила. При цьому трудова повинність влаштована так, щоб не заважати людям забезпечувати власну сім'ю."
 #Teutons
 kulm_law: "Кульмське право"
 kulm_law_desc: "Кульмське право, дещо змінена версія Магдебурзького права, — це привілегія, яка була дарована всім містам Пруссії. Воно захищає торговельні інтереси міських купецьких гільдій, одночасно забезпечуючи їм чималу свободу у відносинах із правителями."
 invite_german_settlers: "Запрошення німецьких поселенців"
 invite_german_settlers_desc: "Потоки переселенців, а також політичні зміни в нашій країні і навколо неї підуть нам на користь. Ми зможемо побудувати могутню і високу державу на гордих плечах мігрантів!"
 invite_german_settlers.tt: "Хвилі німецьких переселенців почнуть регулярно прибувати в нашу державу"
 #The Knights
 autonomous_local_commanders: "Самостійні місцеві командири"
 autonomous_local_commanders_desc: "Місцеві командири, які збирають війська для аванпостів нашого ордену, вже давно просять нас розширити їхню самостійність заради ефективного самоврядування і підвищення відданості нашій справі."
 apostolic_tax_privilege: "Апостольський податок"
 apostolic_tax_privilege_desc: "Наша вірність вищому ієрарху #L [ShowReligionAdjective('catholic')|l]ої#! віри повинна проявлятися не лише на словах, а й на ділі. Взявши на себе зобов'язання, за яким [GetCountry('PAP').GetGovernment.GetRulerTitle|l] завжди користуватиметься нашою повною підтримкою, ми однозначно домоглися його прихильності."
 #Hungary
 golden_bull_of_1222: "Золота булла 1222 року"
 golden_bull_of_1222_desc: "Цей основоположний документ для Угорщини закріплює права і привілеї, якими володіють угорські еліти. Відповідно до цього договору вони звільняються від прямого оподаткування, що гарантує недоторканність їхніх доходів з боку державної скарбниці. Більш того, ця привілегія обмежує їхні зобов'язання щодо надання військ, захищаючи їхні свободи і одночасно посилюючи їхній вплив у королівстві."
 monetary_fiefs: "Грошові фіфи"
 monetary_fiefs_desc: "Більша частина землі в нашій країні безпосередньо належить правителю, і дворяни рідко отримують від нього постійні земельні допомоги. Замість цього нові фіфи керуються призначеними особами, які до того ж зберігають їх лише на час служби."
 #Ottomans
 ghazi_privilege: "Володарі-гази"
 ghazi_privilege_desc: "Ці воїни б'ються на наших дальніх рубежах в ім'я здобичі, слави і віри. Загони релігійних фанатиків і розбійників із кочових племен охороняють наші кордони, постійно здійснюючи набіги, захоплюючи чужі землі, розширюючи наш вплив і сіючи страх."
 autonomous_kadiluks: "Автономні кадилики"
 autonomous_kadiluks_desc: "Слід розширити повноваження каді в межах призначених їм кадиликів. Це дозволить їм ефективніше застосовувати свої знання на благо держави."
 ayans_privilege: "Аристократи-аяни"
 ayans_privilege_desc: "Ніхто не знає розстановку сил у віддалених провінціях краще, ніж аристократи, що проживають там. Маючи статус аянів, вони самочинно керують своїми землями, і держава нечасто втручається в їхні справи."
 #Brandenburg / Prussia
 bra_kreditwerk: "Кредитверк"
 bra_kreditwerk_desc: "Істотною частиною наших коштів керує Кредитверк, що підриває наші фінансові можливості."
 bra_kreditwerk_reformed: "Реформований Кредитверк"
 bra_kreditwerk_reformed_desc: "Кретдитверк, реформований і поставлений під прямий контроль корони, дозволить ефективніше фінансувати наші задуми."
 #Tribal Chieftains
 share_of_the_spoils: "Частка здобичі"
 share_of_the_spoils_desc: "Смак перемоги стає ще солодшим, коли вся військова здобич йде в комори нашого великого клану. Однак, ділячись частиною трофеїв, ми напевно домоглися підтримки багатьох інших сильних кланів, також йдуть у бій під нашими прапорами."
 tribal_host: "Племінне військо"
 tribal_host_desc: "Розведення сильних коней стане запорукою могутності нашого могутнього війська. Якщо цим займуться представники вищих станів, ми ніколи не зіткнемося з нестачею скакунів для наших славних армій."
 tribal_autonomy: "Племінне самоврядування"
 tribal_autonomy_desc: "Наші предки, як і предки до них, завжди цінували вільне життя на природі. Нам варто послідувати їхньому прикладу, пішовши подалі від козней чужинців, які хочуть відвернути нас від істинного шляху."
 #Venice
 libro_d_oro: "Золота книга"
 libro_d_oro_desc: "Щоб мати право обиратися до Великої ради #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_RP')|L]#!#!, людина повинна відповідати цілому ряду правил. У #italic Золотій книзі#! міститься список сімей, що задовольняють цим критеріям і ведуть свій рід від знаті [GetCountry('VEN').Custom('CL_RP')].\n\nКнига була складена в 1317 році, і внести в неї зміни можна лише витративши величезну кількість впливу і золота."
 libro_d_argento: "Срібна книга"
 libro_d_argento_desc: "У той час як #italic Золота книга#! перераховує всі благородні сім'ї, яким дає дім [GetCountry('VEN').GetLongName], #italic Срібна книга#! містить прізвища всіх уроджених (італ. #italic originarii#!) сімей, що ведуть своє походження від початкових мешканців лагуни. Вони мають право торгувати як [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]і громадяни і займати управлінські посади, які їм надає [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName|l]."
 zontas: "Зонта"
 zontas_desc: "Діючі члени ради, що керує #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_TP')|L]#!#!, обрали людей з благородним походженням. Ці представники еліти формують так звані #italic зонти#! і наділені деякими привілеями, а також зобов'язані захищати [GetCountry('VEN').Custom('CF_VP')] від зосередження влади в руках однієї особи."
 zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] володіють менше, ніж #Y 25%#! влади, або [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] володіють #Y 50%#! влади або більше"
 avogadoria_de_comun: "Авогадори"
 avogadoria_de_comun_desc: "Управління державою зосереджене в руках об'єднання аристократів і заможних сімейств, що займають ключові пости в [GetCountry('VEN').GetAdjective|l]ому уряді. Заради захисту інтересів держави і, отже, інтересів цих сімей Рада створила інститут #italic авогадорів#! — це #italic державні прокурори#!, які стежать за діяльністю вищих посадових осіб, розслідують обвинувачення в корупції і карають за порушення закону.\nНавіть самі дожі не можуть ухилитися від їхнього пильного ока."
 #Scotland
 scottish_clans: "Шотландські клани"
 scottish_clans_desc: "Народ #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!, особливо на сільському півночі, історично поділений на безліч кланів, які пов'язані узами спорідненості і близькістю проживання, а також підкоряються єдиному вождю. Кланові зібрання і міжкланові відносини — одна з рушійних сил шотландської політики."
 autonomous_scottish_clans: "Незалежні шотландські клани"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Об'єднана шотландська спадщина"
 tribes_scotland_gaelic_heritage_desc: "Протягом сотень років гірські клани зберігали свої #L [ShowLanguageName('gaelic_language')|l]і#! звичаї і традиції, тоді як клани низин поступово формували власну #L [ShowCultureName('scottish')|l]у#! культуру. Проте всі вони готові забути про відмінності, щоб разом дати відсіч ворогам, що посягають на землі #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!."
 autonomous_tribes_scotland_gaelic_heritage: "Спільна гельська спадщина незалежних кланів"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Статут Айони"
 sco_statutes_of_iona_desc: "Згідно з цим статутом, гірські клани повинні відправляти своїх спадкоємців для навчання в низинну частину країни. Завдяки цьому майбутні представники знаті стануть більш грамотними і освіченими, однак така практика може призвести до руйнування багатовікової гельської культури."
 #Muscovy/Russia
 salt_tax_exemption: "Звільнення від соляного податку"
 salt_tax_exemption_desc: "Нестача солі і її висока ціна доставляють селянським господарствам чимало труднощів. Тому вони будуть звільнені від усякого податку, яким зазвичай обкладається [ShowGoodsName('salt')|l], щоб швидше подолати кризу і припинити безлади."
 charter_of_the_nobility: "Жалувана грамота дворянству"
 charter_of_the_nobility_desc: "Грамота, складена після повстання Омеляна Пугачова. Вона розширює привілеї аристократів і підкреслює їхню роль у збереженні порядку."
 #France
 villes_franches: "Вільфранші"
 villes_franches_desc: "Деякі з наших торгових міст значно виросли в розмірах за останні кілька десятиліть і, як наслідок, домоглися певного рівня автономії. Тепер вони являють собою щось схоже на вільні міста і явно схиляються на користь менш централізованого підходу в управлінні."
 residence_in_versailles: "Резиденція у Версалі"
 residence_in_versailles_desc: "#L [GetCountry('FRA').GetGovernment.GetAdjective|l]а#! сім'я пропонує представникам найвидатніших дворянських династій переселитися у Версальський палац."
 permanent_residence_in_versailles: "Постійна резиденція у Версалі"
 permanent_residence_in_versailles_desc: "Після реконструкції Версаля [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] змогли жити у палаці на постійній основі разом із #L [GetCountry('FRA').GetGovernment.GetAdjective|l]ою#! сім'єю. Тих, хто не входить у #L [GetCountry('FRA').GetGovernment.GetAdjective|l]у#! династію, безумовно, захоплює місцева розкіш, однак їхній політичний вплив істотно ослаб, адже [GetCountry('FRA').GetGovernment.GetRulerTitle|l] тепер може в будь-який момент втратити до них прихильність. Крім того, покинувши свої маєтки і потрапивши в пряму залежність від Версаля, дворяни залишили собі менше простору для змов і інтриг."
 great_offices_of_the_crown_of_france: "Вищі коронні чини у Франції"
 great_offices_of_the_crown_of_france_desc: "Це найважливіші пости в центральній адміністрації, доступні тільки аристократам нашої держави."
 fra_marcel_great_ordinance: "Великий ордонанс"
 fra_marcel_great_ordinance_desc: "У результаті зусиль Етьєна Марселя Франція в даний момент існує за статтями Великого ордонансу. В обмін на розширення власного впливу Генеральні штати надали державі право збирати більше податків."
 fra_leadership_of_marcel: "Під керівництвом Етьєна Марселя"
 fra_leadership_of_marcel_desc: "У результаті зусиль Етьєна Марселя [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] стали потужною силою в Генеральних штатах."
 fra_marcel_compromise_ordinance: "Компромісний Великий ордонанс"
 fra_marcel_compromise_ordinance_desc: "Між короною і Етьєном Марселем було досягнуто угоди, відповідно до якої корона дає Марселю більше влади, а натомість Генеральні штати дозволяють короні збирати більше податків."
 fra_papacy_pragmatic_sanctions: "Буржська Прагматична санкція"
 fra_papacy_pragmatic_sanctions_desc: "Відповідно до неї французько-католицька церква отримує ширшу незалежність від папства. Зокрема, функція виборного призначення на церковні посади переходить до церковної ради. Це порадує наших священиків, але призведе до зниження впливу на Святий Престол і погіршить наші відносини з папами."
 #India
 vij_tamil_trading_rights: "Торговельні права тамілів"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')] — це земля з безліччю торговельних міст, де живуть люди, що розмовляють #L [ShowCultureName('tamil')|l]ою#! мовою. Давши їм привілеї самоврядування і вільної торгівлі, ми отримаємо їхню лояльність і збільшимо доходи держави."
 jain_banking_rights: "#L [ShowReligionAdjectiveWithNoTooltip('jain')]е#! право на лихварство"
 jain_banking_rights_desc: "[ShowReligionName('jain')] вже не є домінуючою релігією в Індії і за числом віруючих, і за впливом на політику, але самі прихильники #L [ShowReligionAdjectiveWithNoTooltip('jain')|l]ої#! віри все ще залишаються досить помітною частиною суспільства. Вони зробили своїм ремеслом лихварство і бюрократію, ставши цінним ресурсом для будь-якої держави, готової надати їм покровительство."
 jain_scholars: "#L [ShowReligionAdjectiveWithNoTooltip('jain')]і#! вчені"
 jain_scholars_desc: "Хоча [ShowReligionName('jain')|l] втратив свою колишню значущість, він все ще залишається релігією досить активної меншості. Її сповідують мудрі і освічені вчені, які можуть надати нашій державі чималі послуги, якщо ми дамо цим людям таку можливість."
 dhimmi_abrahamic_communities: "Авраамічні громади"
 dhimmi_abrahamic_communities_desc: "У #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! державах прихильники #TOOLTIP:RELIGIONGROUP,christian,X #L христанської#!#! і #TOOLTIP:RELIGIONGROUP,israelite_group,X #L ізраїльської#!#! віри вважаються так званими зіммі. Традиційно передбачається, що правитель повинен захищати цих людей і при цьому тримати їх окремо від #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! більшості. Спільноти зіммі можуть зберігати вірність державі, не загрожуючи при цьому #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламським#!#! традиціям."
 dhimmi_in_administration: "Зіммі-бюрократи"
 dhimmi_in_administration_desc: "Деякі з найкращих чиновників нашої держави є язичниками. Серед них чимало людей, готових вірно служити державі. Якщо ми надамо їм таку можливість, країна від цього тільки виграє."
 dharmic_dhimmi_communities: "Дхармічні громади зіммі"
 dharmic_dhimmi_communities_desc: "Спочатку саме поняття «зіммі» в #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! державах позначало прихильників #TOOLTIP:RELIGIONGROUP,christian,X #L християнської#!#! і #TOOLTIP:RELIGIONGROUP,israelite_group,X #L ізраїльської#!#! віри, однак у цьому випадку йдеться про послідовників #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїстської#!#! та інших #TOOLTIP:RELIGIONGROUP,dharmic,X #L дхармічних#!#! релігій. Традиційно вважається, що правитель повинен захищати цих людей, однак це може бути непросто, враховуючи, що в нашій країні вони складають більшість населення. Завдяки підтримці істинної віри спільноти зіммі можуть зберігати вірність державі, не загрожуючи при цьому #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламським#!#! традиціям."
 clergy_in_administration: "Святі в адміністрації"
 clergy_in_administration_desc: "Служителі віри вже володіють багатьма навичками, які потрібні чиновникам. Вони добре освічені, вправно володіють письмом, і в них є вища мета. Співпраця з ними забезпечить нам приплив ефективних і вмілих управлінців."
 rajput_society: "Громада раджпутів"
 rajput_society_desc: "Раджпути — це давня каста благородних воїнів і гордих аристократів. Серце їхніх володінь — сувора [ShowAreaName('rajputana_area')], але вони зустрічаються по всій Північній Індії, і багато великих раджів претендують на раджпутське походження.\n\n#italic Значення модифікатора збільшується пропорційно до частки представників #TOOLTIP:CULTURE,$mewari_tt$,X #L меварської#!#!, #TOOLTIP:CULTURE,$harauti_tt$,X #L хараутської#!#!, #TOOLTIP:CULTURE,$dhundhari_tt$,X #L дхундхарської#!#!, #TOOLTIP:CULTURE,$shekhawati_tt$,X #L шекхаватської#!#! і #TOOLTIP:CULTURE,$mewati_tt$,X #L меватської#!#! народностей, до якої додається 100%.#!"
 zamindar_tax_privilege: "Податкові привілеї для замінд٘арів"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ Під час війни замінд٘ари мають право збирати з населення податки на підтримання армії. Ця привілегія сильно збільшить наші доходи, але дасть більше влади аристократам."
 corruption_desc: "у нашій державі давно запустили свої лапи в скарбницю і справи двору, забезпечуючи себе необтяжливими посадами і розкладаючи суспільство своєю продажністю."
 consolidated_corruption_of_the_burghers: "Загальне розкладання багачів"
 consolidated_corruption_of_the_burghers_desc: "Укорінені середній і вищий класи $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Загальне розкладання простолюдинів"
 consolidated_corruption_of_the_peasants_desc: "Жителі нашої країни зовсім перестали поважати владу. У багатьох випадках вони погрожують узятися за зброю, якщо їх змусять платити навіть помірні податки."
 consolidated_corruption_of_the_nobles: "Загальне розкладання еліт"
 consolidated_corruption_of_the_nobles_desc: "Укорінені представники вищого суспільства $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Загальне розкладання віруючих"
 consolidated_corruption_of_the_clergy_desc: "Сумна дійсність полягає в тому, що вищі ієрархи нашої конфесії справляють вплив на нашу внутрішню політику лише на тій підставі, що змогли вибити собі нечесні угоди і податкові пільги, погрожуючи нам відлученням від церкви."
 noble_sponsored_navy: "Флот знаті"
 noble_sponsored_navy_desc: "Дворяни утримують наш флот і командують ним. Завдяки їхнім зусиллям і грошовому забезпеченню ми зможемо створити потужний флот, а натомість вони отримають більше влади в наших морських справах."
 magdeburg_rights: "Магдебурзьке право"
 magdeburg_rights_desc: "Це набір привілеїв, спочатку складений на основі фламандського права і поширений по Центральній Європі з потоками німецьких переселенців. Цей звід правил, зосереджений навколо свобод окремо взятого громадянина, гарантує і регламентує самоврядування влади на місцях."
 novi_fori: "Сродське право"
 novi_fori_desc: "Це юридична норма, виведена з початкового набору привілеїв, даних місту Магдебург. У міру поширення цього права з корінних німецьких земель у Східну Європу до нього приєдналися західні уявлення про містобудування, а також деякі кримінальні і цивільні закони."
 shooting_societies: "Стрілецькі товариства"
 shooting_societies_desc: "Це організовані ополчення купців і ремісників, метою яких є військова підготовка і захист рідного міста від зовнішніх ворогів. З найвищого дозволу цим товариствам даровано право носити особливе обмундирування і символи, які раніше були дозволені лише аристократам."
 reduced_responsibilities_for_the_nobles: "Скорочення зобов'язань еліт"
 reduced_responsibilities_for_the_nobles_desc: "Щоб вищі представники суспільства були прихильні до сюзерена, він став домагатися їхнього розташування видачею цієї привілегії. У результаті вони опинилися вільні від багатьох традиційних зобов'язань."
 reduced_taxation_for_the_nobles: "Скорочення податків еліт"
 reduced_taxation_for_the_nobles_desc: "Вищі верстви суспільства стали значущою силою в нашій державі, тому їхні примхи і побажання почали мати реальну вагу. Заради підтримання стабільності і порядку нам доведеться підігравати їм."
 habshi_advisors_privilege: "Хабші-радники"
 habshi_advisors_privilege_desc: "Ці раби, привезені колись із #TOOLTIP:SUB_CONTINENT,east_africa,X #L Східної Африки#!#!, активно беруть участь у житті держави. Отримавши освіту в сфері управління або військової справи, вони можуть принести державі велику користь. За вірну службу ми навіть можемо дарувати їм свободу — за умови, що вони приймуть нашу віру."
 #Bavaria
 bavarian_share_of_land: "Баварські земельні поділи"
 bavarian_share_of_land_desc: "За законом і принципом справедливості ми поділили наші землі між членами правлячої династії. Це призвело до ще більшої роздробленості і децентралізації. Щоб вважатися гідним суперником серед князів, із володінь яких складається [GetUniqueInternationalOrganization('hre').GetName], ми повинні знову повернути прямий контроль і посилити центральну владу."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Прихильність племені"
 mch_tribal_favor_desc: "Чжурчженська знать має пріоритетне право на участь у державних справах, і її представники вдячні нам за відмову переймати іноземні звичаї."
 #Poland
 nihil_novi: "Nihil novi"
 nihil_novi_desc: "Представники еліти домоглися привілегії, яка обмежує видання законів без їхньої згоди. Крім того, ця ініціатива обмежує свободу пересування кріпаків і звужує права міського населення."
 privilege_of_koszyce: "Кошицький привілей"
 privilege_of_koszyce_desc: "Представники вищих станів тепер отримали обширні права в обмін на дозвіл дозволити іноземному спадкоємцю зійти на трон. Вони не можуть бути обтяжені додатковими податками без їхньої на те згоди."
 plc_empower_orthodox_nobility: "Зміцнення влади православних аристократів"
 plc_empower_orthodox_nobility_desc: "Завдяки цьому рішенню #TOOLTIP:RELIGION,orthodox_tt,X #L православні#!#! дворяни отримають низку привілеїв і гарантій, які раніше надавалися лише іншим представникам еліт суспільства."
 #Castile
 cas_fuero_viejo: "Звід старих законів Кастилії"
 cas_fuero_viejo_desc: "Прагнучи систематизувати привілеї дворянства і забезпечити йому відповідне становище в королівстві, ми зібрали воєдино розрізнені правила і закони цього стану."
 cas_caballeros_villanos: "Лицарі-негідники"
 cas_caballeros_villanos_desc: "Прикордонні землі #TOOLTIP:AREA,castile_area,X #L Кастилії#!#! і #TOOLTIP:AREA,leon_area,X #L Леона#!#! останні кілька століть населяли лицарі-скотарі. Вони звикли проводити зими, обороняючи стада у своїх прикордонних цитаделях, а влітку влаштовувати набіги або вести війни проти своїх #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! ворогів."
 cas_regimiento: "Рехім'єнто"
 cas_regimiento_desc: "Рехім'єнто — це система місцевого самоврядування в #ONCLICK:COUNTRY,[GetCountry('CAS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CAS').Custom('CL_tt')],X [GetCountry('CAS').Custom('CL_PP')|L]#!#!, при якій рішення приймає особлива рада, що складається з членів найбагатших і найвпливовіших сімей."
 royal_factories_privilege: "Королівські фабрики"
 royal_factories_privilege_desc: "Королівські фабрики — це приватні підприємства, що отримують підтримку держави, монарші привілеї і нагляд. У них є офіційне розпорядження зміцнювати домашню промисловість зі збереженням комерційної автономії."
 #Austria
 austrian_monastery_reform_melk: "Мелькська монастирська реформа"
 austrian_monastery_reform_melk_desc: "Слідуючи настановам найкращих радників від церкви, ми реформували монастирі, щоб вони повністю відповідали #L [ShowReligionAdjective('catholic')|l]им#! принципам."
 vienna_concordat_privilege: "Віденський конкордат"
 vienna_concordat_privilege_desc: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] укладає з нами угоду, покликану врегулювати наші відносини. Однак ми змушені зробити так, щоб священики отримали більше влади — це заспокоїть папство."
 hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus"
 hab_tractatus_incorporalibus_desc: "Регуляція відносин між землевласниками і селянами надасть останнім деякий юридичний захист, однак ускладнить розвиток фермерського господарства."
 #Vijayanagar
 kannada_literature_aid: "Підтримка каннадської літератури"
 kannada_literature_aid_desc: "Якщо багаті представники суспільства отримають права на тексти #TOOLTIP:LANGUAGE,kannada_language,X #L каннадською#!#! мовою, ми врятуємо нашу літературу від занепаду."
 vij_patronization_of_local_gods: "Турбота про шанувальників малих божеств"
 vij_patronization_of_local_gods_desc: "Індуїстським божествам немає числа. Буде краще, якщо ми дозволимо людям використовувати ті релігійні практики, які їм подобаються."
 vij_allowance_of_religious_practices: "Узаконення релігійних практик"
 vij_allowance_of_religious_practices_desc: "Можливо, нам варто змістити фокус уваги з індуїстів, що проживають у нашій країні, щоб дозволити і іншим релігійним меншинам публічно практикувати свою віру."
 #Songhai
 promotion_of_muslim_scholars: "Сприяння ісламським ученим"
 promotion_of_muslim_scholars_desc: "[ROOT.GetCountry.GetName] вважається центром #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! освіти. Щоб зміцнити цей статус, треба залучати до наших справ більше учених, незалежно від того, кому вони вірні."
 #Persia
 ira_iranian_art_patronage: "Покровительство іранським мистецтвам"
 ira_iranian_art_patronage_desc: "Завдяки покровительству мистецтвам з боку #TOOLTIP:CULTUREGROUP,iranian_group,X #L іранських#!#! еліт у нашій державі зародилося безліч розкішних стилів."
 ira_clerical_aristocracy: "Клерикальна аристократія"
 ira_clerical_aristocracy_desc: "Союз багатих землевласників і духовенства, в рамках якого наділи передаються в дар духовенству, що дозволяє не допустити їхньої конфіскації державою."
 #Mamluks
 mam_muhtasibs: "Мухтасіби"
 mam_muhtasibs_desc: "Мухтасіб забезпечує чесну торгівлю на ринку, перевіряючи купців, публічно карючи шахраїв і використовуючи керівництва з поширених уловок для запобігання обману."
 #Delhi
 heritable_iqta: "Спадкова ікта"
 heritable_iqta_desc: "Позиція власника #TOOLTIP:LAW,iqta_law,X #L ікти#!#! зазвичай не передається у спадок. Перетворення її на спадкову стане нечуваною справою і збільшить вірність #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократів#!#!."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "Колісний шлях у $erzurum$"
 trunk_road_to_erzurum_privilege_desc: "Анатолія з'єднана з Тебрізом і Персією надійною мережею колісних доріг. Оскільки ми безпосередньо контролюємо важливий вузол цих доріг, наші торговці отримують велику вигоду."
 lit_integrated_ruthenian_laws: "Інтеграція рутенських законів"
 lit_integrated_ruthenian_laws_desc: "Інтегруючи в систему закони наших #TOOLTIP:CULTURE,ruthenian,X #L рутенських#!#! народів, ми зможемо ефективніше працювати над створенням єдиного зводу законів у державі."
 lit_equal_status_of_orthodox_nobility: "Захист [ShowReligionAdjectiveWithNoTooltip('orthodox')]ої аристократії"
 lit_equal_status_of_orthodox_nobility_desc: "Численні аристократи, що дотримуються [ShowReligionAdjective('orthodox')]ої віри, заслуговують бути рівними тим, хто її не дотримується. Якщо гарантувати їм рівність, вони охочіше підтримають нас."
 ukr_kholop_protection: "Захист прав холопів"
 ukr_kholop_protection_desc: "Кріпакам у нашій державі даровані базові права, щоб захистити їх від свавілля багатих."
 tur_banned_weaponry_for_peasants: "[GetEstateNameWithNoTooltip('peasants_estate')] не можуть володіти зброєю"
 tur_banned_weaponry_for_peasants_desc: "Численні народи держави можуть спровокувати безлади, якщо збережуть право на носіння зброї. З цієї причини їм більше не можна мати при собі зброю."
 #Generic
 noble_patronage_of_the_arts: "Благородне покровительство мистецтв"
 noble_patronage_of_the_arts_desc: "Кілька видатних благородних сімейств вирішили надати покровительство поетам, художникам і вченим при своїх дворах і на віллах. Хоча деякі можуть визнати це марнославством, подібне покровительство часто сприяє появі нових філософських шкіл в обмін на зростання придворного впливу."
 guild_investments: "Інвестиції гільдій"
 guild_investments_desc: "Гільдії погодилися виділяти частину своїх коштів на розвиток виробничих процесів. І хоча багато подібних починань зазнають невдачі, якась частина призведе до відкриттів, які в корені змінять економіку."
 statutes_of_piotrkow: "П'єтрковський статут"
 statutes_of_piotrkow_desc: "Цей статут — символ спроб аристократії зміцнити свої привілеї і утримати в своїх руках кріпаків і владу в державі. Ослабивши нижчі класи і міста, аристократи надіються закріпити власний вплив."
