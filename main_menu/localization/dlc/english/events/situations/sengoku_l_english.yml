l_english:
 sengoku.1.title: "Війна років Онін"
 sengoku.1.desc.shogun: "Боротьба між кланами переросла в повномасштабну війну. Її наслідки відчуваються на всіх японських островах, оскільки наші дружні даймьо стали укладати союзи з однією зі сторін.\n\nНеважливо, хто переможе у протистоянні, [ROOT.GetCountry.GetLongName] — у будь-якому разі держава, що програла, адже її слабка влада не змогла запобігти цьому протистоянню. Зрозуміло, не лише ми дійшли такого висновку, і цілком імовірно, що наслідком громадянської війни стане тривалий міжусобний конфлікт."
 sengoku.1.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] [Select_CString(target_character.IsFemale,'показала', 'показав')] повну нездатність керувати кланами. Причинами краху сьоґунату стали надмірна м'якість і поступове делегування повноважень місцевим правителям. Тепер усі конфлікти, що назрівали століттями, вирвалися назовні. Багато даймьо фактично здобули незалежність від центральної влади. Варто нам трохи відстати — і нас знесе цунамі війни, яке ось-ось захлесне всю державу."
 sengoku.1.a: "У період Сенґоку на нас чекають перемоги!"
 sengoku.1.b: "Потрібно перечекати."
 turn_japanese_clan_into_normal_tag.tt: "Ми отримаємо незалежність як земельний даймьо"
 sengoku.2.title: "Закінчення періоду Сенґоку"
 sengoku.2.desc.common: "Період Сенґоку добіг кінця. Після багатьох років війни всі острови #TOOLTIP:REGION,japan_region,X #L Японії#!#! нарешті"
 sengoku.2.desc.absolute: "$sengoku.2.desc.common$ об'єдналися під нашими прапорами. Більше жоден клан не засумнівається в нашому лідерстві, а ми, своєю чергою, зробимо все, щоб наша держава стала мирною та процвітаючою. Вся Японія схиляється перед нами!"
 sengoku.2.desc: "$sengoku.2.desc.common$ підкоряються єдиній централізованій владі, яку представляє [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l], і більше жодні чвари між кланами її не послаблять."
 sengoku.2.a: "Ми перемогли!"
 sengoku.2.b: "Навіть імператорська родина не може оспорити нашу владу."
 sengoku.3.title: "[ROOT.GetCountry.GetFlavorRank] і експансія"
 sengoku.3.desc: "Держава занурилася в кризу. [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] поступово втрачає контроль над кланами. Очевидно, що двір у місті [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetCapital] слабкий і не знає, як знайти на них управу. Ми можемо скористатися цією ситуацією і фактично здобути незалежність, але тоді [ROOT.GetCountry.GetFlavorRank|l] навлече на себе гнів сьоґунату та його лідера."
 sengoku.3.a: "Ми підемо своїм шляхом."
 sengoku.3.b: "Якщо [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l] розгнівається, на нас чекають великі проблеми."
 sengoku.4.title: "Момент слабкості"
 sengoku.4.desc: "Японію роздирає ворожнеча. [target_enemy.GetLongName] — це держава, чия влада нещодавно спробувала розширити свій вплив за рахунок інших кланів, але лише показала власну слабкість. Ми могли б скористатися нею у своїх інтересах і прирости землями. У часи потрясінь і воєн ніхто навіть слова не скаже, якщо ми розв'яжемо ще одну."
 sengoku.4.a: "Слабкі мають скоритися."
 sengoku.5.title: "Момент істини"
 sengoku.5.desc: "[target_enemy.GetLongName] — невичерпне джерело неприємностей. Настав час розібратися з цим ворогом і прибрати до рук його території. У період $sengoku$ сильні пожирають слабких. Щоб вижити, ми повинні перемогти всіх, і слабкі — наші перші жертви. Ми будемо вистежувати їх і нещадно вбивати."
 sengoku.5.a: "Ми переможемо їх."
 sengoku.5.b: "Ми нічого не виграємо, якщо нападемо на них."
 sengoku.6.title: "Держава [actor.GetLongNameWithNoTooltip] просить про мир"
 sengoku.6.desc: "Такий конфлікт, як [target_war.GetName], не міг залишитися непоміченим для центрального уряду. [actor.GetGovernment.GetRulerTitle] зі столичного міста [actor.GetCapital.GetName] офіційно закликає нас припинити бойові дії заради миру та стабільності. Звісно, ми не сумніваємося в авторитеті верховної влади, однак цей конфлікт міг би принести нам неабияку вигоду."
 sengoku.6.a: "Ми змушені підкоритися."
 sengoku.6.b: "Передайте їм, що нам треба подумати."
 sengoku.7.title: "[target_country.GetLongNameWithNoTooltip] — ця держава приймає наше прохання"
 sengoku.7.desc: "[target_country.GetLongName] — справжні захисники нашої влади. Вони вняли [ROOT.GetCountry.GetGovernment.GetAdjective]ому проханню і припинили безглузде кровопролиття. [ROOT.GetCountry.GetGovernment.GetRulerTitle] цінує їхню вірність."
 sengoku.7.a: "Так і має бути."
 sengoku.8.title: "[target_country.GetLongNameWithNoTooltip] — ця держава відхиляє наше прохання"
 sengoku.8.desc: "[target_country.GetLongName] — нечестивці та зрадники. Вони продовжують безглузде кровопролиття, вдаючи, що обмірковують [ROOT.GetCountry.GetGovernment.GetAdjective]ое прохання про мир. [ROOT.GetCountry.GetGovernment.GetRulerTitle] їм цього не пробачить."
 sengoku.8.a: "Нас оточують зрадники."
 sengoku.9.title: "Прохання поступитися [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]"
 sengoku.9.desc: "[actor.GetLongNameWithNoTooltip] звернувся до нас із зухвалою вимогою. Мотивуючи це своїм становищем правителів #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L Японського сьоґунату#!#!, ці зарозумілі нахаби наполягають, щоб ми поступилися їм [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Це явне перевищення [actor.GetGovernment.GetAdjective]их повноважень. Ми повинні ретельно обміркувати свою відповідь."
 sengoku.9.a: "[actor.GetFlavorRank] сильніший. Ми повинні підкоритися."
 sengoku.9.b: "Ці землі належать нам по праву!"
 sengoku.10.title: "$sengoku.7.title$"
 sengoku.10.desc: "Вняв голосу розуму, правителі [target_country.Custom('CL_GEN')] погоджуються поступитися нам частиною своїх земель і схиляються перед нашою владою."
 sengoku.10.a: "Так і має бути."
 sengoku.11.title: "$sengoku.8.title$"
 sengoku.11.desc: "Нахаби з [target_country.Custom('CL_GEN')] зухвало відмовилися поступатися нам землею, мотивуючи це тим, що вона по праву належить їм. Таке явне нехтування [ROOT.GetCountry.GetGovernment.GetAdjective]ою владою не можна залишати без уваги."
 sengoku.11.a: "Доведеться поставити їх на місце."
 sengoku.12.title: "[actor.GetLongNameWithNoTooltip] вимагає скоритися"
 sengoku.12.desc: "[actor.GetLongNameWithNoTooltip] звернувся до нас із неймовірно зухвалою вимогою. Він вважає, що ми зобов'язані відмовитися від своєї автономії і перетворитися на його намісників, передавши свої землі під його пряме управління. Це стане кінцем [ROOT.GetCountry.Custom('rank_ru_GEN')] як незалежної держави, але сприятиме миру та стабільності в регіоні."
 sengoku.12.a: "$sengoku.9.a$"
 sengoku.12.b: "$sengoku.9.b$"
 sengoku.13.title: "Пропозиція заручника"
 sengoku.13.desc: "[actor.GetLongNameWithNoTooltip] надіслав до нас посольство, запропонувавши, щоб [target_character.GetName] [Select_CString(target_character.IsFemale,'залишилася', 'залишився')] в нас як [Select_CString(target_character.IsFemale,'заручниця', 'заручник')]. За словами посланців, це слугуватиме зміцненню відносин між кланами, однак таке рішення може виявитися палицею з двома кінцями."
 sengoku.13.a: "[target_character.GetNameWithNoTooltip] стане [Select_CString(target_character.IsFemale,'нашою гостею', 'нашим гостем')]."
 sengoku.13.b: "На жаль, ми не зможемо прийняти [Select_CString(target_character.IsFemale,'її', 'його')]."
 sengoku.14.title: "[target_character.GetNameWithNoTooltip] відтепер живе в [target_country.Custom('CL_PREP')]"
 sengoku.14.desc: "Влада [target_country.Custom('CL_GEN')] погодилася піти нам назустріч: [target_character.GetName] тепер проживає в них. Поки вони піклуються про [Select_CString(target_character.IsFemale,'неї', 'нього')], наші клани будуть пов'язані узами довіри та дружби."
 sengoku.14.a: "Чудова новина!"
 sengoku.15.title: "[target_character.GetNameWithNoTooltip] не житиме в [target_country.Custom('CL_PREP')]"
 sengoku.15.desc: "Наше посольство повернулося з сумними новинами: влада [target_country.Custom('CL_GEN')] відмовилася прийняти [Select_CString(target_character.IsFemale,'нашу заручницю', 'нашого заручника')]. Вони пояснюють це тим, що в них немає коштів для утримання [Select_CString(target_character.IsFemale,'такої почесної гості', 'такого почесного гостя')], як [target_character.GetName], але насправді очевидно, що вони просто не хочуть мати з нами справи."
 sengoku.15.a: "Вони багато втрачають."
 sengoku.16.title: "Прохання про заручника"
 sengoku.16.desc: "[actor.GetLongNameWithNoTooltip] направив до нас своїх посланців. Вони цікавляться, чи не бажає [target_character.GetName] надати їм честь, ставши їхнім [Select_CString(target_character.IsFemale,'почесною гостею', 'почесним гостем')]. Звісно, вони гарантують [Select_CString(target_character.IsFemale,'її', 'його')] безпеку і стверджують, що ця пропозиція спрямована виключно на зміцнення довіри та дружби між нашими кланами."
 sengoku.16.a: "Нехай [target_character.GetNameWithNoTooltip] вирушить до них."
 sengoku.16.b: "Як вони сміють просити про таке?"
 sengoku.17.title: "Влада [target_country.Custom('CL_GEN')] приймає наше прохання"
 sengoku.17.desc: "Влада [target_country.Custom('CL_GEN')] пішла нам назустріч, і тепер [target_character.GetName] живе в нас. Поки ми піклуємося про [Select_CString(target_character.IsFemale,'неї', 'нього')], довіра та дружба між нашими кланами зміцнюватимуться."
 sengoku.17.a: "$sengoku.14.a$"
 sengoku.18.title: "Влада [target_country.Custom('CL_GEN')] відкидає наше прохання"
 sengoku.18.desc: "Коли ми запропонували, щоб [target_character.GetName] [Select_CString(target_character.IsFemale,'переселилася', 'переселився')] до нашої держави, влада [target_country.Custom('CL_GEN')] сприйняла це як прагнення возвиситися над ними. На жаль, наша спроба зміцнити дружбу між кланами лише погіршила ситуацію."
 sengoku.18.a: "$sengoku.15.a$"
 sengoku.19.title: "Виклик до [actor.GetGovernment.GetAdjective]ого двору"
 sengoku.19.desc: "Очевидно, що [actor.GetLongName] втрачає хватку: дедалі більше кланів живуть без огляду на центральну владу. Намагаючись утримати клани під контролем, [actor.GetFlavorRank] викликає їхніх глав до столиці з вимогою обґрунтувати свою політику перед [actor.GetGovernment.GetAdjective]им двором. Нещодавно такий виклик [Select_CString(target_ruler.IsFemale,'отримала', 'отримав')] і [target_ruler.GetName]. Ми зобов'язані підкоритися, однак таке рішення заплямує наш власний авторитет."
 sengoku.19.a: "Нам залишається лише підкоритися."
 sengoku.19.b: "Так, ми з'явимося… колись…"
 sengoku.20.title: "Влада [target_country.Custom('CL_GEN')] підкоряється"
 sengoku.20.desc: "[target_ruler.GetName] з [target_country.Custom('CL_GEN')] [Select_CString(target_ruler.IsFemale,'вняла', 'внял')] нашому заклику і [Select_CString(target_ruler.IsFemale,'вирушила', 'вирушив')] до столиці тримати відповідь за свої дії. Це означає, що клани все ще визнають наш авторитет, хоч і прагнуть до незалежності."
 sengoku.20.a: "Зрештою, ми ними правимо."
 sengoku.21.title: "Влада [target_country.Custom('CL_GEN')] відповідає відмовою"
 sengoku.21.desc: "[target_ruler.GetName] з [target_country.Custom('CL_GEN')] [Select_CString(target_ruler.IsFemale,'повелася', 'повівся')] зухвало і нерозумно, відмовившись постати перед нашим двором. [Select_CString(target_ruler.IsFemale,'Вона', 'Він')] вдає, що збирається в дорогу, однак те, що [Select_CString(target_ruler.IsFemale,'вона', 'він')] постійно відкладає поїздку, свідчить про небажання підкорятися. Таке очевидне нехтування нашою владою має бути покаране."
 sengoku.21.a: "Ми поставимо [target_country.Custom('CL_ACC')] на місце."
 sengoku.22.title: "[actor.GetLongNameWithNoTooltip] і [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]: бунтарі піднімають заколот"
 sengoku.22.desc: "Традиційно #TOOLTIP:SPECIAL_STATUS,japanese_emperor,X #L тенно#!#! присуджує титул «[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]» людині, призначеній керувати державою від імені Хризантемового трону, тим самим звільняючи себе від необхідності владарювати безпосередньо та пов'язаних із цим труднощів. Однак у ці неспокійні часи традиції відходять у минуле, і винна в цьому [actor.GetLongName]. Ця держава, заручившись достатньою підтримкою, таврує нашу владу незаконною і стверджує, що імператорському роду час знову взяти на себе пряме управління державою. Нас оголосили зрадниками та бунтарями, які наважилися повстати проти справжнього володаря #TOOLTIP:REGION,japan_region,X #L Японії#!#!."
 sengoku.22.a: "Ми що, лиходії?"
 sengoku.23.title: "$sengoku.22.title$"
 sengoku.23.desc: "Воістину неспокійні часи! Відтепер ми вже не можемо називати себе світочем порядку в #TOOLTIP:REGION,japan_region,X #L Японії#!#!: дедалі менше кланів визнає нашу владу. І ніби цього мало, чергову образу нам завдає [actor.GetName]: тут відкрито виступили проти нас і оголосили про свою незалежність. Миритися з цим не можна: будь-який клан, що звеличив себе вільним від обов'язку перед нами, слід негайно ставити на місце, інакше нас, а потім і всю державу охопить смута."
 sengoku.23.a: "Цвяхи, що стирчать, треба забивати назад."
