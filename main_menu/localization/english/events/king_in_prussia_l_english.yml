l_english:
 king_in_prussia.1.title: "Корона [target_country.GetAdjectiveWithNoTooltip]"
 king_in_prussia.1.desc: "Коли наша велика нація досягає все більших висот, [target_character.GetName] оголосив про своє намір підвищити [target_country.GetName] до рангу [ShowCountryRankName('rank_kingdom')] та [target_character.GetHerselfHimself] до рангу [target_character.Custom('GetQueenKing')]. Як [target_character.Custom('GetPrincessPrince')] [GetUniqueInternationalOrganization('hre').GetName] було б непристойно не порадитися з [emperor_character.Custom('GetEmpressEmperor')] у цьому питанні, тому ми надіслали пропозицію, яку [emperor_character.GetHerselfHimself] було б розумно детально розглянути."
 king_in_prussia.1.desc.emperor: "Наша нація досягає все більших висот. Хоч Імперська ласка й посміхається [target_character.GetName], його приватна держава [target_country.GetName] досягла нових висот могутності. Час скинути старий, дрібний титул [target_character.Custom('GetPrincessPrince')], і претендувати на належний ранг [target_character.Custom('GetQueenKing')]!"
 king_in_prussia.1.a: "Ми будемо королями!"
 king_in_prussia_request_tt: "Рішення буде вирішено [emperor_country.GetLongName]"

 king_in_prussia.2.title: "[target_character.Custom('GetQueenKing')] у [target_country.GetNameWithNoTooltip]"
 king_in_prussia.2.desc: "[target_country.GetName] — зростаюча держава у [GetUniqueInternationalOrganization('hre').GetName], що стає дедалі панівною у Імперській політиці та утверджує себе як претендент на світовій арені. [target_character.GetName] оголосив про своє намір створити королівство Пруссії, піднімаючи націю від статусу звичайного [target_country.GetFlavorRank]. Це майже без прецеденту у [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], і [emperor_character.GetName] мусить розглянути, як вирішити це питання."
 king_in_prussia.2.a: "Нехай [target_character.GetHerHim] називає себе [target_character.Custom('GetQueenKing')] у [target_country.GetNameWithNoTooltip]."
 king_in_prussia_compromise_tt: "[target_country.GetName] стане королівством у [GetUniqueInternationalOrganization('hre').GetName] завдяки правовому компромісу, толерованому [emperor_character.Custom('GetEmpressEmperor')]"
 opinion_king_in_prussia: "Король у Пруссії"
 king_in_prussia.2.b: "Піднімемо [target_country.GetNameWithNoTooltip] до статусу Імперського [ShowCountryRankNameWithNoTooltip('rank_kingdom')]."
 king_in_prussia_elevated_tt: "[target_country.GetName] стане королівством у [GetUniqueInternationalOrganization('hre').GetName] завдяки підтримці [emperor_character.Custom('GetEmpressEmperor')]"
 elevated_prussia: "Підвищена Пруссія"
 king_in_prussia.2.c: "Ми не визнаємо цього самопроголошеного монарха."
 king_in_prussia_rejection_tt: "[target_country.GetName] мусить вибрати між своєю фальшивою коро ною та своїм статусом Імперського князя"
 opinion_prussia_not_recognized: "Заперечує легітимність Пруссії"

 king_in_prussia.3.title: "Король у [target_country.GetNameWithNoTooltip]"
 king_in_prussia.3.desc: "Наш близький друг та союзник, [emperor_character.GetName], милостиво вирішив підвищити [target_country.GetName] до рангу Імперського королівства! Такої привілеї не надавалася з часів піднесення королів [GetCountry('BOH').GetName]. Королі [target_country.GetNameWithNoTooltip] носитимуть свою корону з гордістю, завжди пам'ятаючи про милість, надану їм [emperor_character.Custom('GetEmpressEmperor')]."
 king_in_prussia.3.a: "Дякуємо Богу та [emperor_character.Custom('GetEmpressEmperor')]!"

 king_in_prussia.4.title: "[target_character.Custom('GetQueenKing')] у [target_country.GetNameWithNoTooltip]"
 king_in_prussia.4.desc: "Імперська традиція вказує на те, що єдині королі в Імперії — це король Римлян, тобто [emperor_character.Custom('GetEmpressEmperor')] [emperor_character.GetHerselfHimself], та король [GetCountry('BOH').GetName]. Однак ми досягли цікавого правового компромісу з [emperor_character.GetName]: наші монархи будуть використовувати титул '[target_character.Custom('GetQueenKing')] у [target_country.GetNameWithNoTooltip]'. Оскільки [target_country.GetName] лежить за межами [GetUniqueInternationalOrganization('hre').GetName], ми можемо називати себе королями без необхідності, щоб [emperor_character.Custom('GetEmpressEmperor')] порушував Імперські традиції."
 king_in_prussia.4.a: "Задовільний компроміс."

 king_in_prussia.5.title: "[target_character.Custom('GetQueenKing')] у [target_country.GetNameWithNoTooltip]"
 king_in_prussia.5.desc: "[emperor_character.GetName], той безчесний негідник, відмовився визнавати наше право називати себе королями, незважаючи на будь-які розумні компроміси, які ми пропонували. Ми, звичайно, не звернемо на нього уваги, і титулуватимемось як королі незалежно від цього."
 king_in_prussia.5.a: "Нам не потрібен дозвіл [emperor_character.Custom('GetEmpressEmperor')]."
 king_in_prussia.5.b: "Прийміть рішення [emperor_character.Custom('GetEmpressEmperor')] з гідністю."

 king_in_prussia.6.title: "[ROOT.GetCountry.GetRulerOrRegent.Custom('GetQueenKing')] у [ROOT.GetCountry.GetNameWithNoTooltip]"
 king_in_prussia.6.desc: "З часу компромісу щодо титулу '[target_character.Custom('GetQueenKing')] у [ROOT.GetCountry.GetNameWithNoTooltip]', ідея офіційного підвищення [ROOT.GetCountry.GetName] як королівства у [GetUniqueInternationalOrganization('hre').GetName] ніколи не згадувалася знову. Однак найновіша проблема у [GetUniqueInternationalOrganization('hre').GetParliament.GetName] змусила [emperor_character.GetName] переосмислити цей компроміс. Щоб завоювати голос [target_character.GetName] для нагального питання, що стосується [GetUniqueInternationalOrganization('hre').GetParliament.GetCurrentDebate.GetName], було вирішено надати титул королівства [ROOT.GetCountry.GetNameWithNoTooltip]."
 king_in_prussia.6.a: "Терпіння все ж таки окупляється!"
