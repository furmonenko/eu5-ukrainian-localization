l_english:
 flavor_tre.1.title: "Цитадель [target_location.GetNameWithNoTooltip]"
 flavor_tre.1.desc: "Величне місто [target_location.GetName], розташоване в самому серці #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!, уже багато століть слугує символом нашої верховної влади. Завдяки своєму вигідному розташуванню на березі моря столичне місто активно розвивається та процвітає, будучи втіленням наших багатих культурних традицій.\n\nУсіяне багатими купецькими подвір'ями, ринками, акведуками та іншою інфраструктурою, це місто стало справжньою перлиною нашої держави. Все це забезпечує постійний приріст населення, тому нам варто задуматися про розширення меж міста, щоб за його міцними стінами можна було помістити нові будинки."
 flavor_tre.1.historical_info: "Засноване у 756 р. до н. е. місто Трапезунд тривалий час було оплотом грецької православної культури. Ще за часів Римської імперії тут розташовувалися легіони, що обороняли Полемонів Понт, а за правління Юстиніана місто слугувало плацдармом для завоювання Вірменії.\n\nУ VIII столітті Трапезунд став архієпископською єпархією, а ще через два століття — митрополією. У 1204 році Олексій I Комнін разом із братом Давидом заснував тут Трапезундську імперію, що проіснувала до 1461 року. Від ворогів її захищали Понтійські гори, міцні стіни та вигідні шлюбні союзи. Невелике (у 1438 році тут мешкало 4000 осіб), але добре укріплене місто Трапезунд славилося своїми пам'ятками архітектури, такими як Софійський собор і храм Богородиці Златоглавої (Панагія Хрисокефалос). У 1461 році його захопили османи, підкоривши тим самим останнє місто Візантійської імперії."
 flavor_tre.1.a: "Вкласти гроші в розвиток!"
 flavor_tre.1.b: "Хай голодують за стінами…"
 flavor_tre.2.title: "Непокора схоларіїв"
 flavor_tre.2.desc: "Керовані своєю невгамовною жагою наживи, деякі представники місцевих дворянських ополчень вирішили скористатися послабленням верховної влади й узяли [target_location.Custom('LR_ACC')|l] [target_location.GetName] під свій повний контроль. Звісно, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] завжди прагнули здобути якомога більше впливу та привілеїв, але цього разу вони перейшли всі межі дозволеного. Якщо ми не вживемо щодо них рішучих заходів, то незабаром наша держава може загрузнути в громадянській війні!"
 flavor_tre.2.a: "Спустити цих скажених псів з ланцюга!"
 flavor_tre.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_tre.2.historical_info: "Схоларії — впливові #italic άρχοντες#! (дворяни), спочатку — гвардійський підрозділ, що охороняв місто. Згодом його представники склали одну з наймогутніших родин Трапезунда. У 1340 році Схоларії, що прагнули заволодіти всією повнотою влади, виступили проти воцаріння імператриці Ірини. У країні, що потерпала на той час від набігів туркменів на південний кордон, спалахнула громадянська війна. Це зіграло на руку туркменам: під час одного з набігів вони змогли проникнути в Трапезунд і підпалити місто. На нещастя мешканців, до пожежі додалася й епідемія: вулиці міста були завалені гниючими тілами людей і коней."
 flavor_tre.3.title: "[target_character1.GetNameWithNoTooltip] [Select_CString(target_character1.IsFemale,'отруєна','отруєний')]"
 flavor_tre.3.desc: "[target_character2.GetName] уже давно [Select_CString(target_character2.IsFemale,'відчувала','відчував')] до [Select_CString(target_character1.IsFemale,'своєї дружини','свого чоловіка')] пекучу ненависть і ревнощі. Їхні й без того напружені стосунки погіршувалися тим, що [target_character1.GetName] [Select_CString(target_character1.IsFemale,'мала при дворі багато коханців','мав при дворі багато коханок')]. Зрештою [target_character2.GetShortNameWithNoTooltip] не [Select_CString(target_character2.IsFemale,'витримала й пішла','витримав і пішов')] на відчайдушний крок, отруївши [Select_CString(target_character1.IsFemale,'свою дружину','свого чоловіка')] й поклавши край цьому нещасному шлюбу."
 flavor_tre.3.a: "У коханні та на війні всі засоби добрі."
 flavor_tre.3.b: "Ми цього не потерпимо!"
 flavor_tre.3.historical_info: "Ірина — незаконнонароджена донька Андроніка III Палеолога — стала дружиною імператора Василія аж ніяк не з кохання: родина Комнінів за допомогою цього шлюбу розраховувала укласти союз з імператором Візантії. Ірина так і не змогла народити своєму чоловікові спадкоємця, а Василій волів знаходити втіху в обіймах придворної коханки. Взаємна нелюбов в августішій парі виявилася фатальною для Василія: через якийсь час він був убитий, а влада над Трапезундом перейшла до Ірини. У країні настали неспокійні часи."
