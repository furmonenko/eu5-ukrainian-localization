l_english:
 flavor_jap.1.title: "Політика [ShowPolicyNameWithNoTooltip('sakoku_enabled')|l]"
 flavor_jap.1.desc: "Досі політика [ShowPolicyName('sakoku_enabled')|l], що передбачає ізоляцію від зовнішнього світу, слугувала нам чудовим інструментом контролю над населенням. Однак тепер вона стає серйозною перешкодою на шляху нових ідей та відкриттів. У світі розпочинається процес глобалізації, і наші сусіди отримують неабияку користь від контакту з іншими державами, а ми продовжуємо варитися у власному соку. Може, настав час переглянути нашу політику?"
 flavor_jap.1.a: "Ми збережемо закони [ShowPolicyNameWithNoTooltip('sakoku_enabled')|l]."
 flavor_jap.1.b: "Ми скасуємо закони [ShowPolicyNameWithNoTooltip('sakoku_enabled')|l]."
 flavor_jap.2.title: "Рангаку"
 flavor_jap.2.desc: "Віднедавна #L [target_country.GetAdjective|l]і#! купці облюбували острів Дедзіма в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Контакти нашого населення з цим анклавом суворо контролюються, однак культурний обмін все одно триває. Схоже, [target_country.GetAdjectiveWithNoTooltip|l]і торговці мають ширші знання в науці, виробництві, машинобудуванні й особливо в медицині. Деякі заможні громадяни нашої держави не захотіли довіритися місцевим лікарям і звернулися до послуг [target_country.GetAdjectiveWithNoTooltip|l]ого хірурга з анклаву.\n\nОчевидно, нам є чому повчитися в гостей із Заходу, але для цього доведеться ризикнути й привідкрити цим чужинцям доступ до наших провінцій."
 flavor_jap.2.a: "Хай [target_country.GetAdjectiveWithNoTooltip]і люди несуть просвітництво в наші землі."
 flavor_jap.2.a.tt: "Відкриває доступ до [Concept('government_reform', 'державного принципу')|e] [ShowGovernmentReformName('jap_rangaku')]"
 flavor_jap.2.b: "Ми не пустимо чужинців у наші провінції."
 flavor_jap.3.title: "Розбитий корабель із Заходу"
 flavor_jap.3.desc: "Чужоземний корабель досяг берегів [target_location.Custom('LR_RP')|l] [target_location.GetName] після довгої й важкої подорожі через водний простір, який члени його команди чомусь називають #italic Магеллановою протокою#!. Спочатку кораблів було п'ять, але, схоже, усі, крім #italic «Ліфде»#!, затонули. Раніше на борту судна перебувало понад сотню людей. Тепер же з них лишилося лише 24: усі вони хворі, деякі — при смерті, і лише десятеро здатні триматися на ногах.\n\nНа щастя, військове спорядження та різні дивовижі, які везли ці гості із Заходу, збереглися куди краще, ніж вони самі, й напевно коштують цілий статок. Більш того, [Select_CString(target_character.IsFemale, 'одна', 'один')] з тих, хто вижив, штурман на ім'я [target_character.GetName], наполягає на зустрічі з нашим «королем»…"
 flavor_jap.3.historical_info: "Вільям Адамс став першим англійцем, який дістався до Японії. Під час війни з іспанцями він бився під командуванням сера Френсіса Дрейка, а потім взяв участь в експедиції Голландської Ост-Індської компанії через Магелланову протоку. У подорожі його команду чекало безліч труднощів, але вона все ж таки змогла дістатися японських берегів. Адамс і його другий помічник Ян Йостен були доставлені до Токугави Іеясу та вступили до нього на службу. Обидва були удостоєні високого самурайського звання хатамото, і їм дозволили носити два мечі. Іеясу дав Вільяму нове ім'я — Муіра Андзін — і подарував йому маєток Муіра. Адамс керував будівництвом перших японських кораблів у західному стилі, а також брав участь у різних торгових і дипломатичних місіях між Японією та Європою."
 flavor_jap.3.a: "Ми допоможемо чужинцям."
 flavor_jap.3.b: "Ми нічого не зробимо."
 flavor_jap.3.c: "Ми чекали [Select_CString(target_character.IsFemale, 'її', 'його')] прибуття."
 flavor_jap.3.c.tt: "Хай [target_country.GetName] вирішує долю штурмана на ім'я [target_character.GetName]."
 flavor_jap.4.title: "$flavor_jap.3.title$"
 flavor_jap.4.desc: "$flavor_jap.3.desc$"
 flavor_jap.4.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')] видатна людина."
 flavor_jap.4.b: "Треба відправити [Select_CString(target_character.IsFemale, 'її', 'його')] до #L [GetCountry('JAP').GetGovernment.GetAdjective|l]ого#! двору"
 flavor_jap.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.5.desc: "Як [target_character.GetName] і [Select_CString(target_character.IsFemale, 'просила', 'просив')], [target_country.GetLongName] виконує свій обов'язок і відправляє [Select_CString(target_character.IsFemale, 'її', 'його')] до нас. Тепер стало очевидним, що це видатна людина, яка володіє широкими знаннями про світ і моря. [target_character.GetName] добре нам прислужиться, якщо ми візьмемо [Select_CString(target_character.IsFemale, 'її', 'його')] під своє крильце."
 flavor_jap.5.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] лише виграє від [Select_CString(target_character.IsFemale, 'її', 'його')] присутності."
 flavor_jap.5.b: "Цікаво, але який нам від [Select_CString(target_character.IsFemale, 'неї', 'нього')] прок?"
 flavor_jap.6.title: "Кірісітан"
 flavor_jap.6.desc: "До нашої держави прибуває дедалі більше чужоземних торговців. Більш того, заручившись підтримкою рідних держав, вони привозять із собою #TOOLTIP:RELIGION,catholic_tt,X #L католицьких#!#! місіонерів, які масово навертають місцеве населення в #TOOLTIP:RELIGIONGROUP,christian,X #L християнство#!#!. Якщо ми не втрутимося, всі ці єзуїти, францисканці та домініканці почнуть становити серйозну загрозу #TOOLTIP:RELIGION,shinto_tt,X #L синтоїзму#!#!."
 flavor_jap.6.a: "Зупинимо місіонерів!"
 flavor_jap.6.a.tt: "Істотна частина нашого [Concept('pops', 'населення')|e] навернеться в #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#! і втратить [ShowNamedValue('pop_satisfaction_ultimate_penalty')] [Concept('pop_satisfaction', 'задоволення')|e]"
 flavor_jap.6.b: "Хай поширюють свою релігію."
 flavor_jap.7.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.7.desc: "Наші феодали не впоралися зі своїми обов'язками, і настав час нагадати їм про відповідальність. У цьому нам допоможе [ShowLawName('jap_buke_shohatto')], або «Закони про військові доми» — збірник указів, що описують основну роль і правила поведінки самураїв. Цей збірник задумувався як певний кодекс, наочна ілюстрація способу життя справжніх японських воїнів. Ідея полягала в тому, що самураї захочуть дотримуватися цих правил за власною волею, і їх не доведеться примушувати до підкорення."
 flavor_jap.7.a: "Зобов'яжемо весь сьогунат дотримуватися «Буке сьохатто»."
 flavor_jap.7.b: "Цей кодекс більше нагадує побажання, а не реальні правила."
 flavor_jap.7.c: "Обійдемося без цього кодексу."
 flavor_jap.8.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.8.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'видала', 'видав')] звід указів під назвою [ShowLawName('jap_buke_shohatto')], або «Закони про військові доми», в якому описуються обов'язки та правила поведінки самураїв. Крім усього іншого, тут перелічені бойові практики та мистецтва, які самураї повинні або, навпаки, не повинні використовувати. У збірнику також зазначено, як слід поводитися $daimyo$, що їм дозволено робити у своїх володіннях, а що заборонено."
 flavor_jap.8.a: "Це лише побажання."
 flavor_jap.9.title: "Гокайдо"
 flavor_jap.9.desc: "Щоб отримати більше влади над #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L японським сьогунатом#!#!, ми повинні посилити контроль над п'ятьма трактами, керованими державною адміністрацією, які з'єднують столицю з провінціями. Найпопулярніші маршрути гокайдо, або п'яти головних доріг, мають бути обладнані поштовими станціями, де мандрівники зможуть відпочити й придбати припаси."
 flavor_jap.9.historical_info: "У період Едо в Японії існувала мережа з п'яти основних доріг (гокайдо), що з'єднувала важливі міста й регіони. Ці дороги, що відігравали ключову роль у торгівлі, комунікації та пересуванні, суттєво вплинули на розвиток японської економіки та культури."
 flavor_jap.9.a: "Створимо гокайдо."
 flavor_jap.9.b: "У цьому немає потреби."
 flavor_jap.10.title: "Реформи років Кьохо"
 flavor_jap.10.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'отримала', 'отримав')] пропозицію прийняти так звані «Реформи Кьохо» — низку економічних ініціатив, завдяки яким [ROOT.GetCountry.GetLongName] зможе вирішити свої фінансові проблеми. Членам нашого уряду не чуже конфуціанство — вчення, що культивує зневажливе ставлення до грошей, — і їм доведеться трохи поступитися своїми принципами, щоб втілити ці реформи в життя. Реформи передбачають створення купецьких гільдій, що дозволить краще контролювати торгівлю та оподаткування й проводити політику поміркованості."
 flavor_jap.10.a: "Торгівля потребує реформ."
 flavor_jap.10.b: "Краще реформувати армію."
 flavor_jap.10.c: "У нас уже є план економічних реформ."
 flavor_jap.11.title: "Генроку"
 flavor_jap.11.desc: "У цю золоту добу [ROOT.GetCountry.GetLongName] процвітає в мирі та спокої. Народ багатіє, розвиваються мистецтво й архітектура, а найвидатніші уми досягають неймовірних успіхів у технічній та філософській галузях."
 flavor_jap.11.a: "Настав наш час!"
 flavor_jap.12.title: "Кокугаку"
 flavor_jap.12.desc: "Через повальну моду на вивчення [ShowCultureGroupName('chinese_group')]#TOOLTIP:CULTUREGROUP,chinese_group,X #L китайських#!#!, конфуціанських і #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійських#!#! текстів інтерес до #TOOLTIP:CULTUREGROUP,japanese_group,X #L японської#!#! традиції суттєво знизився. Прагнучи відтворити японську філософію до засилля іноземних манер і способу мислення, кілька ентузіастів узялися за аналіз ранньої японської класики, попутно критикуючи конфуціанських мислителів за принизливе моралізаторство. Вони називають себе кокугаку, або японознавцями."
 flavor_jap.12.a: "Ми з радістю підтримаємо цих мислителів."
 flavor_jap.13.title: "$kakitsu_treaty$"
 flavor_jap.13.desc: "Пірати й налітники промишляють грабунком на торгових маршрутах, оскільки вважають цю справу вигіднішою за чесну торгівлю. До нас прибудуть гінці з #ONCLICK:COUNTRY,[target_kor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_kor.Custom('CL_tt')],X [target_kor.Custom('CL_GEN')|L]#!#! з пропозицією укласти пільгову торгову угоду між нашими державами. Якщо ми її підпишемо, наші купці зможуть безперешкодно заходити в тамтешні порти, однак натомість ми будемо зобов'язані допомагати іншій стороні в боротьбі з піратством."
 flavor_jap.13.historical_info: "Договір років Какіцу, також відомий як «Договір року кехе», був укладений у 1443 році між корейською династією Чосон і Со Садаморі з цусімського клану Со. Цей документ з'явився після того, як корейські війська напали на острів Цусіма в спробі боротьби з піратами, які грабували торгові судна у водах, що омивають Корейський півострів. Со Садаморі виступив з пропозицією обмежити кількість кораблів, яким дозволялося торгувати з Кореєю, і клан Со отримав монополію на торгівлю з цією державою."
 flavor_jap.13.a: "Ми підпишемо цей договір."
 flavor_jap.13.b: "Цей договір нам не вигідний."
 kakitsu_treaty: "Договір років Какіцу"
 #New DHE
 flavor_jap.101.title: "[our_ruler.GetNameWithNoTooltip] — [Select_CString(our_ruler.IsFemale, 'нова', 'новий' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_jap.101.desc: "Сьогунат Камакура впав. [go_daigo.GetName] [Select_CString(go_daigo.IsFemale, 'позбулася', 'позбувся' )] трону і [Select_CString(go_daigo.IsFemale, 'втекла', 'втік' )] до #TOOLTIP:LOCATION,$yoshino_tt$,X #L Йосіно#!#!. [Select_CString(koumyou.IsFemale, 'Та, хто зайняла', 'Той, хто зайняв' )] [Select_CString(go_daigo.IsFemale, 'її', 'його' )] місце, [koumyou.GetName], [Select_CString(koumyou.IsFemale, 'оголосила', 'оголосив' )], що відтепер у державі буде [Select_CString(our_ruler.IsFemale, 'нова', 'новий' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — [our_ruler.GetName], а вся повнота влади опиниться зосереджена в руках династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. [our_ruler.GetNameWithNoTooltip] може розраховувати на підтримку більшості кланів, однак у державі ще залишилися змовники, які мріють, щоб [go_daigo.GetNameWithNoTooltip] знову [Select_CString(go_daigo.IsFemale, 'стала імператрицею', 'став імператором' )]."
 flavor_jap.101.a: "Дім [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] поведе Японію в нову еру!"
 flavor_jap.102.title: "[kou_no_moronao.GetNameWithNoTooltip] отримує нове призначення"
 flavor_jap.102.desc: "Для зміцнення влади дому [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] над #TOOLTIP:REGION,japan_region,X #L Японією#!#! і продовження боротьби проти #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_RP')|L]#!#! [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'потребувала', 'потребував' )] допомоги найдостойніших людей держави. У зв'язку з цим [kou_no_moronao.GetName] [Select_CString(kou_no_moronao.IsFemale, 'отримала', 'отримав' )] престижну посаду #italic сіцудзі#!. Найближчі прихильники [Select_CString(our_ruler.IsFemale, 'правительки', 'правителя' )] підтримують це рішення, але багато хто при дворі незадоволений — вони побоюються, що [kou_no_moronao.GetNameWithNoTooltip] порушить наявний баланс сил у внутрішній політиці держави."
 flavor_jap.102.a: "[Select_CString(kou_no_moronao.IsFemale, 'Вона', 'Він' )] отримає пост сіцудзі."
 flavor_jap.102.b: "[kou_no_moronao.GetNameWithNoTooltip] і без того володіє занадто великим впливом…"
 flavor_jap.102.b_tt: "Щоб уникнути внутрішніх чвар, поблога сіцудзі залишиться незайнятою."
 jap_should_ko_clan_accept: "У разі згоди з боку #ONCLICK:COUNTRY,[GetCountry('KOU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KOU').Custom('CL_tt')],X [GetCountry('KOU').Custom('CL_GEN')|L]#!#! ми отримаємо такі переваги:"
 jap_should_ko_clan_decline: "У разі відмови з боку #ONCLICK:COUNTRY,[GetCountry('KOU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KOU').Custom('CL_tt')],X [GetCountry('KOU').Custom('CL_GEN')|L]#!#! ми отримаємо такі переваги:"
 jap_random_court_official_becomes_shitsuji: "Посаду сіцудзі отримає чиновник зі сторони, який не має зв'язків при дворі."
 flavor_jap.103.title: "[kou_no_moronao.GetNameWithNoTooltip] стає жертвою замаху"
 flavor_jap.103.desc: "Багато хто був незадоволений, коли [kou_no_moronao.GetName] [Select_CString(kou_no_moronao.IsFemale, 'була призначена', 'був призначений' )] на посаду сіцудзі. Вони боялися, що це призначення порушить баланс сил при дворі — і не можна сказати, що їхні побоювання були цілком безпідставними. Днями до столиці прийшли жахливі вісті — [kou_no_moronao.GetNameWithNoTooltip] ледь не [Select_CString(kou_no_moronao.IsFemale, 'загинула', 'загинув' )] від рук убивць!\n\nНезабаром з'ясувалося, що за невдалим замахом [Select_CString(ask_tadayoshi.IsFemale, 'стояла', 'стояв' )] [ask_tadayoshi.GetName] — непримиренний суперник сіцудзі при дворі."
 flavor_jap.103.a: "[ask_tadayoshi.GetNameWithNoTooltip] [Select_CString(ask_tadayoshi.IsFemale, 'повинна', 'повинен' )] негайно покинути двір."
 flavor_jap.103.b: "[ask_tadayoshi.GetNameWithNoTooltip] уникне покарання… до пори."
 flavor_jap.103.c: "[kou_no_moronao.GetNameWithNoTooltip] [Select_CString(kou_no_moronao.IsFemale, 'повинна', 'повинен' )] залишити свою посаду. [ask_tadayoshi.GetNameWithNoTooltip] стане новим сіцудзі."
 flavor_jap.104.title: "[ask_tadayoshi.GetNameWithNoTooltip] переходить на бік [GetCountry('STC').Custom('CL_GEN')]"
 flavor_jap.104.desc: "Після того, як [kou_no_moronao.GetName] ледь не [Select_CString(kou_no_moronao.IsFemale, 'загинула', 'загинув' )] від рук убивць, яких [Select_CString(ask_tadayoshi.IsFemale, 'підіслала', 'підіслав' )] [ask_tadayoshi.GetName], [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'вигнала', 'вигнав' )] [Select_CString(ask_tadayoshi.IsFemale, 'винуватицю', 'винуватця' )] з двору. Тим не менш, у [Select_CString(ask_tadayoshi.IsFemale, 'опальної', 'опального' )] вельможі ще залишилися союзники. [Select_CString(ask_tadayoshi.IsFemale, 'Незадоволена', 'Незадоволений' )] правлячим режимом, [ask_tadayoshi.GetNameWithNoTooltip] зі своїми прихильниками [Select_CString(ask_tadayoshi.IsFemale, 'покинула', 'покинув' )] столицю, а [stc_ruler.GetName] і [GetCountry('STC').GetLongName] з радістю прийняли [Select_CString(ask_tadayoshi.IsFemale, 'могутню перебіжчицю', 'могутнього перебіжчика' )]. Пам'ятаючи про [Select_CString(ask_tadayoshi.IsFemale, 'її', 'його' )] вплив, багато придворних віддали б перевагу, щоб [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'утрималася', 'утримався' )] від різких і необдуманих вчинків у відповідь на цей акт зради. [GetCountry('STC').GetLongNameWithNoTooltip] — серйозний противник, і будь-які дії, спрямовані проти такого ворога, мають бути ретельно зважені."
 flavor_jap.104.a: "[ask_tadayoshi.GetNameWithNoTooltip] [Select_CString(ask_tadayoshi.IsFemale, 'перекинулася', 'перекинувся' )], і тепер [GetCountry('STC').GetLongNameWithNoTooltip] — це серйозна загроза."
 south_court_will_become_stronger: "[ask_tadayoshi.GetName] забере з собою багатьох союзників. [GetCountry('STC').GetLongName] і люди цієї держави стануть діяти сміливіше."
 flavor_jap.105.title: "[ask_tadayoshi.GetNameWithNoTooltip] [Select_CString(ask_tadayoshi.IsFemale, 'з'явилася', 'з'явився' )] до двору"
 flavor_jap.105.desc: "До нашого двору несподівано [Select_CString(ask_tadayoshi.IsFemale, 'з'явилася зрадниця', 'з'явився зрадник' )] [ask_tadayoshi.GetName]. [Select_CString(ask_tadayoshi.IsFemale, 'Вона', 'Він' )] хоче, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'прийняла', 'прийняв' )] [Select_CString(ask_tadayoshi.IsFemale, 'її', 'його' )] клятву вірності. [ask_tadayoshi.GetNameWithNoTooltip] [Select_CString(ask_tadayoshi.IsFemale, 'незадоволена', 'незадоволений' )] тим, як [jap_ruler.GetName] править #ONCLICK:COUNTRY,[GetCountry('JAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('JAP').Custom('CL_tt')],X [GetCountry('JAP').Custom('CL_INST')|L]#!#!, і [Select_CString(ask_tadayoshi.IsFemale, 'готова', 'готовий' )] підтримати наші претензії на Хризантемовий трон."
 flavor_jap.105.a: "[ask_tadayoshi.GetNameWithNoTooltip] надасть нам неоціненну допомогу."
 flavor_jap.106.title: "Клан [ymn_clan.GetNameWithNoTooltip] переходить на бік [GetCountry('STC').Custom('CL_GEN')]"
 flavor_jap.106.desc: "До столиці надійшли тривожні звістки: [ymn_ruler.GetName], глава впливового клану [ymn_clan.GetName], [Select_CString(ymn_ruler.IsFemale, 'перекинулася', 'перекинувся' )] на інший бік — це [GetCountry('STC').GetLongName]. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] побоюється нападу з боку [ymn_clan.GetAdjectiveWithNoTooltip|l]их військ і пропонує вдарити першими, щоб не дати їм з'єднатися з силами [GetCountry('STC').Custom('CL_GEN')]."
 flavor_jap.106.a: "[ymn_clan.GetLongNameWithNoTooltip] — серйозна загроза."
 flavor_jap.106.b: "Треба негайно атакувати!"
 flavor_jap.106.tt: "[GetCountry('YMN').GetLongName] і [GetCountry('STC').GetLongName] — перша держава підтримає другу з центром у місті [GetCountry('STC').GetCapital.GetNameWithNoTooltip]."
 flavor_jap.107.title: "Компроміс в обмін на покору"
 flavor_jap.107.desc: "[GetCountry('OUC').GetName] і [GetCountry('YMN').GetName] входять до числа найсильніших #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюго#!#! #TOOLTIP:REGION,japan_region,X #L Японії#!#!. Домовитися з цими кланами виявилося нелегко — використовуючи свій великий вплив, вони вперто відмовляються виконувати вимоги дому [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Бажаючи тісніше інтегрувати клани в чиновницький апарат держави, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'пообіцяла', 'пообіцяв' )] даймьо-сюго [GetCountry('OUC').Custom('CL_GEN')] і [GetCountry('YMN').Custom('CL_GEN')] самоврядування в обмін на підпорядкування столичному уряду. Переговори проходять успішно, однак багато хто при дворі наполягає, щоб [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'відмовилася', 'відмовився' )] від цієї угоди. Вони побоюються, що відмова центральних властей від втручання в справи кланів з часом дозволить їм зміцнитися й кинути виклик уряду."
 flavor_jap.107.a: "Ми будемо раді укласти компроміс з [GetCountry('OUC').Custom('CL_INST')] і [GetCountry('YMN').Custom('CL_INST')]."
 flavor_jap.107.b: "Угоди не буде. Жоден даймьо-сюго не може розраховувати на особливі привілеї!"
 flavor_jap.110.title: "Включення даймьо-сюго до адміністрації"
 flavor_jap.110.desc: "Щоб усунути суперечності між владою династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] і автономією #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюго#!#!, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'узялася', 'узявся' )] провести реформи, за підсумками яких найсильніші клани #TOOLTIP:REGION,japan_region,X #L Японії#!#! опиняться включеними в чиновницький апарат [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Кінцева мета цих реформ — зміцнити лояльність могутніх кланів до правлячого дому й винагородити найцінніших союзників дому [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]."
 flavor_jap.110.a: "Ми залучимо даймьо-сюго до адміністративного апарату [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_jap.110.b: "Треба подбати про те, щоб даймьо-сюго залишалися беззастережно відданими нашій владі."
 flavor_jap.111.title: "Рада канрея"
 flavor_jap.111.desc: "Однією з перших реформ щодо посилення бюрократії [ROOT.GetCountry.Custom('rank_ru_GEN')|l] стало заснування ради канрея. [our_ruler.GetName] розраховує, що новий інститут дасть могутнім #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюго#!#! можливість брати безпосередню участь в управлінні #TOOLTIP:REGION,japan_region,X #L Японією#!#!. Це має сприяти зміцненню зв'язків між кланами та урядом держави."
 flavor_jap.111.a: "Завдяки раді [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] набуде нових важелів впливу на даймьо-сюго."
 flavor_jap.112.title: "Введення могутніх кланів до ради канрея"
 flavor_jap.112.desc: "Призначаючи членів до нещодавно утвореної ради канрея, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'звернулася', 'звернувся' )] до найвпливовіших кланів #TOOLTIP:REGION,japan_region,X #L Японії#!#!, бажаючи зміцнити політичні зв'язки й забезпечити стабільність держави. Відповідно до рекомендацій двору, першими старшими членами ради стали [GetCountry('HSK').GetName], [GetCountry('SBA').GetName] і [GetCountry('HTK').GetName]."
 flavor_jap.112.a: "З них у державі почнеться нова епоха!"
 flavor_jap.112.b: "Поки вони не стали занадто могутніми, краще обмежити їхню владу."
 flavor_jap.113.title: "Розширення Сюкуро Кайгі"
 flavor_jap.113.desc: "До початкового складу ради канрея входили три наймогутніші клани, однак дехто при дворі ратує за те, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'збільшила', 'збільшив' )] число членів. Включивши менш сильні клани до складу Сюкуро Кайгі (ради старійшин), ми дамо їм можливість впливати на палацову політику, що дозволить використовувати їх як противагу для найвисокопоставленіших #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюго#!#!."
 flavor_jap.113.a: "Менш могутні клани увійдуть до складу Сюкуро Кайгі."
 flavor_jap.113.b: "Не можна давати кланам ще більше влади."
 flavor_jap.114.title: "Самурай-докоро"
 flavor_jap.114.desc: "[ROOT.GetCountry.GetLongName] — у відповідь на тутешнє зростання злочинності [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'прийняла', 'прийняв' )] рішення зміцнити інститут #italic Самурай-докоро#! і значно розширити його повноваження по всій #TOOLTIP:REGION,japan_region,X #L Японії#!#!. На жаль, при дворі немає єдиної думки про те, хто має контролювати верховний орган кримінального правосуддя в державі — [GetCountry('IMG').GetName] чи [replacement_clan.GetName]."
 flavor_jap.114.a: "[GetCountry('IMG').GetLongNameWithNoTooltip] — власник посади."
 flavor_jap.114.b: "[replacement_clan.GetNameWithNoTooltip] краще впорається з цим завданням."
 flavor_jap.115.title: "Зближення членів ради канрея"
 flavor_jap.115.desc: "Рада канрея перетворилася на арену політичного суперництва між кланами, але водночас допомогла їм згуртуватися й знайти спільну мову. Це зближення посприяло зміцненню #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади, і тепер [our_ruler.GetName] може розраховувати на абсолютну відданість багатьох кланів."
 flavor_jap.115.a: "Рада виявилася ефективним адміністративним органом."
 flavor_jap.120.title: "[GetCountry('SBA').GetNameWithNoTooltip] в опалі"
 flavor_jap.120.desc: "Включення #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_RP')|L]#!#! до ради канрея мало посприяти зближенню цього клану з центральним урядом, однак [sba_ruler.GetName] дедалі частіше висловлює незадоволення діями влади, а [our_ruler.GetName] регулярно стикається з [Select_CString(sba_ruler.IsFemale, 'її', 'його' )] протидією.\n\nВирішивши покарати [GetCountry('SBA').Custom('CL_VP')], [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'розіслала', 'розіслав' )] по всій #TOOLTIP:REGION,japan_region,X #L Японії#!#! послів, щоб сформувати коаліцію й усунути [Select_CString(sba_ruler.IsFemale, 'непокірну', 'непокірного' )] даймьо-сюго. Однак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] побоюється, що подібні дії можуть дестабілізувати [ROOT.GetCountry.Custom('CF_VP')|l]…"
 flavor_jap.120.a: "Ми не станемо миритися з [Select_CString(sba_ruler.IsFemale, 'її', 'його' )] зухвалістю! Звернемося по допомогу до інших даймьо-сюго!"
 flavor_jap.120.b: "Заплющимо очі на [Select_CString(sba_ruler.IsFemale, 'її', 'його' )] нахабство… до пори."
 summoning_of_shugo_lords: "[our_ruler.GetName] заручиться підтримкою кількох #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюго#!#! в боротьбі проти #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_GEN')|L]#!#!"
 flavor_jap.121.title: "Коаліція сюго проти [GetCountry('SBA').Custom('CL_GEN')]"
 flavor_jap.121.desc: "У відповідь на заклик влади клани [summoned_shugo_one.GetName], [summoned_shugo_two.GetName] і [summoned_shugo_three.GetName] зголосилися приєднатися до коаліції, спрямованої проти [GetCountry('SBA').Custom('CL_GEN')]. [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'пообіцяла', 'пообіцяв' )] їм значні привілеї, однак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вважає, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'повинна', 'повинен' )] розібратися з цією справою особисто — в іншому разі клани-переможці спробують використати свій новонабутий вплив у власних інтересах."
 flavor_jap.121.a: "Ми готові на все, щоб розгромити [GetCountry('SBA').Custom('CL_ACC')]."
 flavor_jap.121.b: "Буде краще вирішити це питання власними силами."
 shugo_lords_will_join_and_prestige: "[summoned_shugo_one.GetName], [summoned_shugo_two.GetName] і [summoned_shugo_three.GetName] отримають [ShowNamedValue('prestige_extreme_bonus')|+] до [Concept('prestige', 'престижу')|e] і приєднаються до нашої [Concept('war', 'війни')|e] проти #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_GEN')|L]#!#!"
 flavor_jap.122.title: "[chosen_kanrei_leader.GetNameWithNoTooltip] і рада канрея"
 flavor_jap.122.desc: "З поразкою #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_GEN')|L]#!#! поблога в раді канрея, яку займав цей клан, виявилася вакантною. Користуючись ситуацією, [chosen_kanrei_leader.GetName] бажає зайняти місце старшого клану в раді. У свою чергу, багато хто при дворі вважає, що в раду пора ввести новий клан, позбавлений честолюбних прагнень."
 flavor_jap.122.a: "Раду очолить [chosen_kanrei_leader.GetNameWithNoTooltip]."
 flavor_jap.122.b: "[new_major_kanrei_member.GetNameWithNoTooltip] займе місце [GetCountry('SBA').Custom('CL_GEN')] в раді."
 flavor_jap.123.title: "Посилення каральних заходів"
 flavor_jap.123.desc: "Падіння #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_RP')|L]#!#! викликало резонанс по всій #TOOLTIP:REGION,japan_region,X #L Японії#!#!. Стало зрозуміло, що влада готова застосовувати каральні заходи проти будь-яких порушників спокою. Раніше непокірні клани могли не боятися помсти з боку центрального уряду, але тепер ситуація змінилася.\n\nЦі суворі заходи дозволили стримати амбіції деяких #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюго#!#!, однак [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'втратила', 'втратив' )] чималу частку довіри серед кланів."
 flavor_jap.123.a: "[our_ruler.GetNameWithNoTooltip] жартувати не стане, і даймьо-сюго пора це зрозуміти."
 flavor_jap.130.title: "Легітимність #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! правління"
 flavor_jap.130.desc: "[old_ashikaga_ruler.GetName] [Select_CString(old_ashikaga.IsFemale, 'зуміла', 'зумів' )] повністю реорганізувати державу, однак багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] #TOOLTIP:REGION,japan_region,X #L Японії#!#! відмовляються визнавати легітимність [ROOT.GetCountry.Custom('rank_ru_GEN')|l], звинувачуючи нову владу в негідному поводженні з династією [ShowDynastyName('yamato_dynasty')]. [kanrei_council_leader.GetName] вважає, що [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'повинна', 'повинен' )] виявити повагу до імперських традицій, прийнявши почесне звання зі старовинної табелі про ранги. Це надасть легітимності [Select_CString(our_ruler.IsFemale, 'її', 'його' )] владі й зміцнить авторитет правлячого дому [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]."
 flavor_jap.130.a: "[kanrei_council_leader.GetNameWithNoTooltip] каже правильно — [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'повинна', 'повинен' )] отримати придворний ранг."
 flavor_jap.130.b: "Система придворних рангів безнадійно застаріла."
 flavor_jap.131.title: "Указ про розподіл рівних податків"
 flavor_jap.131.desc: "Бажаючи зміцнити зв'язки між урядом та імператорським двором, [our_ruler.GetName] офіційно [Select_CString(our_ruler.IsFemale, 'затвердила', 'затвердив' )] #italic указ про розподіл податків#!. За новим законом #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюго#!#! більше не зможуть привласнювати частку в імперських землях — натомість [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] будуть зобов'язані виплачувати половину податків пропорційно тій допомозі, яку #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і#! представники отримують при вирішенні місцевих конфліктів. Нещодавно призначені даймьо-сюго звільняються від дії указу."
 flavor_jap.131.a: "Цей указ принесе користь усій Японії."
 flavor_jap.131.b: "Ми дозволимо часткову конфіскацію імперських земель."
 flavor_jap.132.title: "Тандай Кюсю"
 flavor_jap.132.desc: "#TOOLTIP:AREA,saikaidou_area,X #L Сайкайдо#!#! й досі залишається одним з найнеспокійніших регіонів #TOOLTIP:REGION,japan_region,X #L Японії#!#! — #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_DAT')|L]#!#! вдається зберігати там сильні позиції, а #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! уряд майже не має влади. Щоб приборкати цю область, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'розпорядилася', 'розпорядився' )] призначити нового тандая Сайкайдо, відданого особисто [Select_CString(our_ruler.IsFemale, 'їй', 'йому' )]. Однак дехто при дворі вважає, що місцеві клани, які довели свою відданість #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! владі, зможуть ефективніше керувати регіоном."
 flavor_jap.132.a: "[non_kyushu_clan_tandai.GetNameWithNoTooltip] отримає посаду тандая Кюсю."
 flavor_jap.132.b: "[kyushu_clan_tandai.GetLongNameWithNoTooltip] — найкращий кандидат на посаду."
 flavor_jap.133.title: "Розвиток гобансю"
 flavor_jap.133.desc: "#TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L Даймьо-сюго#!#! дедалі частіше виявляють відкриту непокору. Щоб поставити їх на місце, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'звернулася', 'звернувся' )] до уряду з пропозицією сформувати нову армію сьогуна. Очолювати її буде [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], що забезпечить відданість солдатів, а на командні посади зможуть претендувати лише найвірніші даймьо-сюго [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_jap.133.a: "Ніхто не посміє кинути виклик могутнім солдатам [ROOT.GetCountry.Custom('rank_ru_GEN')|l]!"
 flavor_jap.133.b: "Краще покладатися на армію, що складається з загонів ополчення."
 flavor_jap.134.title: "Обов'язкове проживання"
 flavor_jap.134.desc: "З метою подальшої централізації #TOOLTIP:REGION,japan_region,X #L Японії#!#! [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'наказала', 'наказав' )] всім #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюго#!#!, які входять до ради канрея, переїхати до міста [ROOT.GetCountry.GetCapital.GetName]. Новий указ напевно викличе незадоволення серед даймьо-сюго, однак вимушена необхідність проживати в столиці завадить їм будувати підступи проти [ROOT.GetCountry.Custom('rank_ru_GEN')|l], тоді як [our_ruler.GetNameWithNoTooltip] зможе постійно тримати їх під наглядом."
 flavor_jap.134.a: "Ми змусимо даймьо-сюго переїхати до столиці на постійній основі."
 flavor_jap.134.b: "Краще відмовитися від цієї політики."
 flavor_jap.135.title: "Послаблення [tki_country.Custom('CL_GEN')]"
 flavor_jap.135.desc: "Клан [tki_country.GetName] здавна вважався одним із найсильніших у #TOOLTIP:REGION,japan_region,X #L Японії#!#!, однак останніми роками його могутність надмірно зросла. [tki_ruler.GetName] — [Select_CString(tki_ruler.IsFemale, 'жінка', 'людина' )] великих амбіцій, і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] більше не може ігнорувати [Select_CString(tki_ruler.IsFemale, 'її', 'його' )] честолюбні прагнення. Уряд вимагає розділити володіння [tki_country.Custom('CL_GEN')] між побічними гілками клану, тоді як [our_ruler.GetName] наполягає на військовій операції. Так чи інакше, [tki_ruler.GetNameWithNoTooltip] [Select_CString(tki_ruler.IsFemale, 'повинна', 'повинен' )] бути [Select_CString(tki_ruler.IsFemale, 'покарана', 'покараний' )] за непокору."
 flavor_jap.135.a: "Настав час приборкати [tki_country.Custom('CL_ACC')]."
 flavor_jap.135.b: "Ми не станемо займатися цим питанням."
 flavor_jap.136.title: "Повстання Мейтоку"
 flavor_jap.136.desc: "У відносинах між #ONCLICK:COUNTRY,[GetCountry('YMN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('YMN').Custom('CL_tt')],X [GetCountry('YMN').Custom('CL_INST')|L]#!#! і [ROOT.GetCountry.Custom('rank_ru_INST')|l] тривалий час панувала стабільність — поки [ymn_ruler.GetName] не [Select_CString(ymn_ruler.IsFemale, 'спровокувала', 'спровокував' )] кризу, привласнивши імператорські землі у своїх володіннях. Вимога уряду повернути захоплені території залишилася без відповіді, і тепер [our_ruler.GetName] шукає допомоги, щоб розчавити непокірний клан."
 flavor_jap.136.a: "[GetCountry('YMN').GetNameWithNoTooltip] не має права захоплювати імператорські землі!"
 flavor_jap.136.b: "[GetCountry('YMN').GetNameWithNoTooltip] — могутній клан, з ним краще не сваритися."
 flavor_jap.137.title: "Оподаткування сакая-досо"
 flavor_jap.137.desc: "Щоб поповнити скарбницю [ROOT.GetCountry.Custom('rank_ru_GEN')|l], [our_ruler.GetName] пропонує запровадити спеціальний податок для сакая-досо (лихварів) міста [ROOT.GetCountry.GetCapital.GetName]. Сакая-досо й раніше платили податки, однак стрімке зростання столиці принесло їм величезні гроші, а за наявної системи оподаткування держава отримує лише крихти від їхніх багатств."
 flavor_jap.137.a: "Час обкласти лихварів податками!"
 flavor_jap.137.b: "З лихварями сваритися не можна."
 flavor_jap.138.title: "Відносини з [chi_nation.Custom('CL_INST')] погіршуються"
 flavor_jap.138.desc: "У минулі часи [ROOT.GetCountry.GetName] і [chi_nation.GetName] активно торгували одна з одною, однак останніми роками відносини між двома державами стали неспокійними. Бажаючи відновити зв'язки з [chi_nation.Custom('CL_INST')], [our_ruler.GetName] пропонує уряду направити туди нове посольство, хоча [chi_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'їй', 'йому' )] явно не до душі."
 flavor_jap.138.a: "Час відновити відносини між нашими державами."
 flavor_jap.138.b: "Справи [chi_nation.Custom('CL_GEN')] нас не турбують."
 flavor_jap.140.title: "[ShowWorkOfArtNameWithNoTooltip('hana_no_gosho_palace')]"
 flavor_jap.140.desc: "Зміцнивши владу [ROOT.GetCountry.Custom('rank_ru_GEN')|l] над усією #TOOLTIP:REGION,japan_region,X #L Японією#!#!, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'приступила', 'приступив' )] до будівництва #TOOLTIP:WORK_OF_ART,$hana_no_gosho_palace_tt$,X #L Хана-но-госьо#!#! — чудового нового палацу, який має стати відображенням престижу й могутності #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! правління. [our_ruler.GetNameWithNoTooltip] вірить, що ця велична споруда залишиться осередком сили й авторитету #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади на багато поколінь уперед."
 flavor_jap.140.a: "Який прекрасний палац!"
 flavor_jap.141.title: "Будівництво Кінкаку-дзі"
 flavor_jap.141.desc: "Використовуючи політичний вплив і багатства #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! скарбниці, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'отримала', 'отримав' )] від родини Сайондзі ділянку землі, щоб збудувати розкішну будівлю, вкриту листами чистого золота.\n\n[our_ruler.GetNameWithNoTooltip] вважає, що золоте вбрання павільйону має розвіяти похмурі думки про смерть, а заодно явити всім велич [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_jap.141.a: "Цей храм стане символом нашої величі!"
 flavor_jap.142.title: "[ShowWorkOfArtNameWithNoTooltip('jinno_shotoki_chronicle')]"
 flavor_jap.142.desc: "[kitabatake_chikafusa.GetName] [Select_CString(kitabatake_chikafusa.IsFemale, 'завершила', 'завершив' )] свою багаторічну працю з історії #TOOLTIP:REGION,japan_region,X #L Японії#!#! — від перших тенно і до [Select_CString(stc_ruler.IsFemale, 'нинішньої правительки', 'нинішнього правителя' )] #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_GEN')|L]#!#!, [Select_CString(stc_ruler.IsFemale, 'якою', 'яким' )] є [stc_ruler.GetName]. [Select_CString(kitabatake_chikafusa.IsFemale, 'Її', 'Його' )] книга користується шаленою популярністю по всій державі, при дворі вона справила справжній фурор. Дехто незадоволений, що [kitabatake_chikafusa.GetNameWithNoTooltip] не [Select_CString(kitabatake_chikafusa.IsFemale, 'вважала', 'вважав' )] за потрібне приділити увагу #ONCLICK:COUNTRY,[GetCountry('NTC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NTC').Custom('CL_tt')],X [GetCountry('NTC').Custom('CL_DAT')|L]#!#!. Якщо судити з літопису, лише [stc_ruler.GetNameWithNoTooltip] з #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_GEN')|L]#!#! є [Select_CString(stc_ruler.IsFemale, 'законною імператрицею', 'законним імператором' )], а [ntc_ruler.GetName] — [Select_CString(ntc_ruler.IsFemale, 'нелегітимна узурпаторка', 'нелегітимний узурпатор' )]."
 flavor_jap.142.a: "Цей літопис більше схожий на обвинувальний вирок."
 flavor_jap.143.title: "Відродження Асікага-гакко"
 flavor_jap.143.desc: "Протягом століть школа #TOOLTIP:LOCATION,ashikaga_loc,X #L Асікага#!#!-гакко залишалася одним з провідних навчальних закладів держави, однак останніми роками вона явно переживає занепад. При дворі є чимало прихильників школи, і вони хочуть, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'надала', 'надав' )] їй найвище заступництво. Підтримка з боку влади дозволить повернути навчальному закладу колишню велич."
 flavor_jap.143.a: "Час відродити цю прекрасну школу!"
 flavor_jap.144.title: "[jesuit_francis_xavier.GetNameWithNoTooltip] приїжджає до держави"
 flavor_jap.144.desc: "Останніми роками до наших берегів дедалі частіше пристають чужоземні торговці-#italic нанбан#!. Їхня діяльність викликає суперечки серед деяких даймьо-сюго та вельмож двору. Нещодавно [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'виявила', 'виявив' )] особистий інтерес до [Select_CString(jesuit_francis_xavier.IsFemale, 'однієї іноземної гості', 'одного іноземного гостя' )]. [jesuit_francis_xavier.GetName], як [Select_CString(jesuit_francis_xavier.IsFemale, 'її', 'його' )] називають торговці-нанбан, [Select_CString(jesuit_francis_xavier.IsFemale, 'прибула', 'прибув' )] до [arrival_location.Custom('LR_VP')|l] [arrival_location.GetName], [Select_CString(jesuit_francis_xavier.IsFemale, 'рухома', 'рухомий' )] релігійним запалом. [Select_CString(jesuit_francis_xavier.IsFemale, 'Вона', 'Він' )] прагне поширити свою #TOOLTIP:RELIGION,catholic_tt,X #L католицьку#!#! віру по всій #TOOLTIP:REGION,japan_region,X #L Японії#!#!."
 flavor_jap.144.a: "[Select_CString(jesuit_francis_xavier.IsFemale, 'Вона', 'Він' )] може залишитися."
 flavor_jap.144.b: "Будь-які спроби навернення наших підданих неприпустимі."
 flavor_jap.145.title: "Храм Сьококу-дзі"
 flavor_jap.145.desc: "[our_ruler.GetName], [Select_CString(our_ruler.IsFemale, 'ревна покровителька', 'ревний покровитель' )] #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійських#!#! ченців, [Select_CString(our_ruler.IsFemale, 'виділила', 'виділив' )] кошти на будівництво #TOOLTIP:WORK_OF_ART,$shokoku_ji_tt$,X #L Сьококу-дзі#!#! — нового буддійського храму в #TOOLTIP:LOCATION,$kyoto_tt$,X #L Кіото#!#!. [our_ruler.GetNameWithNoTooltip] розцінює храм як дар ченцям, у майбутньому розраховуючи використовувати його як місце для святкових бенкетів і урочистих зібрань усіх представників #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! адміністрації."
 flavor_jap.145.a: "Цей храм прекрасний!"
 flavor_jap.146.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.146.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'одна', 'один' )] з ченців, які проживають у #TOOLTIP:WORK_OF_ART,$shokoku_ji_tt$,X #L Сьококу-дзі#!#!, [Select_CString(target_character.IsFemale, 'привернула', 'привернув' )] увагу двору своїм володінням #italic суйбоку#! — технікою малювання тушшю. За час, проведений у Сьококу-дзі, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'написала', 'написав' )] цілу низку прекрасних картин, які справили величезне враження при дворі. Найвидатнішою [Select_CString(target_character.IsFemale, 'її', 'його' )] роботою вважається #TOOLTIP:WORK_OF_ART,catfish_with_a_gourd,X #L «Ловля сома за допомогою гарбуза-горлянки»#!#!."
 flavor_jap.146.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] чудово володіє технікою суйбоку."
 flavor_jap.147.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.147.desc: "За час свого перебування в #TOOLTIP:WORK_OF_ART,$shokoku_ji_tt$,X #L Сьококу-дзі#!#! [target_character.GetName] досконало [Select_CString(target_character.IsFemale, 'опанувала', 'опанував' )] техніку #italic суйбоку#! під керівництвом таких майстрів, як [josetsu.GetName]. Надалі [Select_CString(target_character.IsFemale, 'вона зробила', 'він зробив' )] запаморочливу кар'єру, ставши провідним придворним живописцем столиці. [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'написала', 'написав' )] безліч робіт, найпопулярнішою серед них вважається #TOOLTIP:WORK_OF_ART,reading_in_a_bamboo_grove,X #L «Читання в бамбуковому гаю»#!#!."
 flavor_jap.147.a: "У [Select_CString(target_character.IsFemale, 'неї', 'нього' )] справжній талант!"
 flavor_jap.148.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.148.desc: "Ще один видатний живописець сучасності, [target_character.GetName], [Select_CString(target_character.IsFemale, 'ішла', 'крокував' )] слідами таких майстрів, як [Select_CString(target_character.IsFemale, 'її', 'його' )] [Select_CString(tensho_shubun.IsFemale, 'наставниця', 'наставник' )] [tensho_shubun.GetName] та [Select_CString(josetsu.IsFemale, 'велика', 'великий' )] [josetsu.GetName]. Успішне поєднання #TOOLTIP:CULTUREGROUP,japanese_group,X #L японських#!#! та #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайських#!#! технік роботи тушшю принесли [Select_CString(target_character.IsFemale, 'їй', 'йому' )] відомість по всій #TOOLTIP:REGION,japan_region,X #L Японії#!#!. Яскравим прикладом [Select_CString(target_character.IsFemale, 'її', 'його' )] характерного стилю є #TOOLTIP:WORK_OF_ART,jap_winter_landscape,X #L «Зимовий пейзаж»#!#!."
 flavor_jap.148.a: "Який чудовий дар!"
 flavor_jap.150.title: "Заснування школи Кано"
 flavor_jap.150.desc: "На посаді головного придворного художника [target_character.GetName] активно [Select_CString(target_character.IsFemale, 'підтримувала', 'підтримував' )] різні дзенські школи живопису та техніку #italic суйбоку#!. Деякі вельможі двору виступали проти [Select_CString(target_character.IsFemale, 'її', 'його' )] призначення, однак [our_ruler.GetName] високо [Select_CString(our_ruler.IsFemale, 'цінувала', 'цінував' )] [Select_CString(target_character.IsFemale, 'її', 'його' )] та [Select_CString(our_ruler.IsFemale, 'надавала', 'надавав' )] особисте заступництво живописцю.\n\nБажаючи заснувати школу живопису, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'попросила', 'попросив' )], щоб [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'виділила', 'виділив' )] кошти з #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! скарбниці на розвиток нового стилю."
 flavor_jap.150.a: "Чудова ідея!"
 flavor_jap.150.b: "[target_character.GetNameWithNoTooltip] отримає навіть більше, ніж просить."
 flavor_jap.150.c: "Ми відмовимо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] у проханні."
 flavor_jap.151.title: "Популярність театру но"
 flavor_jap.151.desc: "Протягом історії багато театральних форм викликали інтерес при дворі, але жодна з них не справила такого сильного враження, як театр но. На відміну від своїх попередників, [our_ruler.GetName] живить особливу симпатію до цього мистецтва та хоче об'єднати його з традиційним аристократичним мистецтвом двору. [Select_CString(our_ruler.IsFemale, 'Вона', 'Він' )] сподівається, що [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] надасть заступництво мистецтву но."
 flavor_jap.151.a: "Мистецтво но отримає нашу підтримку."
 flavor_jap.151.b: "У нас є інші способи підкреслити #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! міць."
 flavor_jap.152.title: "Розвиток архітектури сьоїн-дзукурі"
 flavor_jap.152.desc: "Бажаючи відмежуватися від будь-яких нагадувань про період Камакура, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'заклала', 'заклав' )] основи нового архітектурного стилю епохи [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Характерними ознаками сьоїн-дзукурі, або «кабінетного стилю», стали квадратні стовпи та татамі.\n\n[our_ruler.GetNameWithNoTooltip] не лише збирається перебудувати в новому стилі свій столичний палац, а й розраховує, що з часом сьоїн-дзукурі широко пошириться по всій Японії."
 flavor_jap.152.a: "Настав час змін."
 flavor_jap.153.title: "Шлях чаю"
 flavor_jap.153.desc: "#TOOLTIP:GOODS,tea,X #L Чайна#!#! культура залишається невід'ємною частиною #TOOLTIP:CULTUREGROUP,japanese_group,X #L японських#!#! традицій, однак [target_character.GetName] [Select_CString(target_character.IsFemale, 'змогла', 'зміг' )] здивувати двір, радикально перетворивши підхід до #italic чайної церемонії#!. [Select_CString(target_character.IsFemale, 'Вона оновила', 'Він оновив' )] усі сторони чайної культури, від приладів до порядку дій. Новий церемоніал завойовує популярність і стрімко поширюється по всій #TOOLTIP:REGION,japan_region,X #L Японії#!#!."
 flavor_jap.153.a: "Треба офіційно прийняти цю практику."
 flavor_jap.153.b: "Марна та нікому не потрібна забава."
 flavor_jap.154.title: "Кіото-сьосідай"
 flavor_jap.154.desc: "З метою подальшого зміцнення бюрократичної системи [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'заснувала', 'заснував' )] #italic #TOOLTIP:LOCATION,kyoto,X #L Кіото#!#!-сьосідай#! — новий інститут, покликаний замінити звичну посаду тандаїв, яку раніше обіймали регіональні губернатори. Людина, призначена на цю посаду, стане особистим представником столичної влади, підпорядковуючись безпосередньо [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительці', 'правителю' )]."
 flavor_jap.154.a: "Ми негайно запровадимо цей інститут!"
 flavor_jap.154.b: "Марна трата ресурсів."
 flavor_jap.155.title: "Утворення стану хатамото"
 flavor_jap.155.desc: "Бажаючи реформувати інститут ґокенінів, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'задумала', 'задумав' )] виділити своїх найвідданіших прихильників у новий стан — хатамото. Обов'язки хатамото практично не відрізняються від ґокенінів минулих часів, однак вони мають особливе право звертатися до [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительки', 'правителя' )] з проханням про особисту авдієнцію — привілей, раніше доступний лише небагатьом обранцям."
 flavor_jap.155.a: "Хатамото отримають особливі привілеї."
 flavor_jap.155.b: "Краще зберегти рівність ґокенінів та хатамото."
 flavor_jap.156.title: "Будівництво острова Дедзіма"
 flavor_jap.156.desc: "Із заморських земель прибуває дедалі більше торговців-нанбан, і багато хто при дворі наполягає, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'побудувала', 'побудував' )] для них спеціальну гавань у #TOOLTIP:LOCATION,$nishisonogi_tt$,X #L Нісісоноґі#!#!. Порт, відділений від міста та розташований на штучному острові Дедзіма, стане єдиним місцем, де підданим [ROOT.GetCountry.Custom('rank_ru_GEN')|l] дозволяється торгувати з нанбан."
 flavor_jap.156.a: "Острів буде побудовано."
 flavor_jap.156.b: "Ми побудуємо на острові порт, але не накладатимемо на торговців особливих обмежень."
 flavor_jap.160.title: "Створення району Йосівара"
 flavor_jap.160.desc: "[our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'вирішила', 'вирішив' )], що #TOOLTIP:LOCATION,toshima_kanto,X #L Тосіма#!#! — невідповідне місце для таких, як [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Щоб усунути їх з очей геть, [Select_CString(our_ruler.IsFemale, 'вона розпорядилася', 'він розпорядився' )] побудувати спеціально для них новий район Йосівара. Заможні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] житимуть там у розкоші, тоді як решта міста буде позбавлена їхньої присутності."
 flavor_jap.160.a: "Розпочати планування району!"
 flavor_jap.160.b: "Тосіма не потребує цього району."
 flavor_jap.161.title: "Кінтю нарабіні куґе сьохатто"
 flavor_jap.161.desc: "Щоб обмежити владу родини [ShowDynastyName('yamato_dynasty')] на території [ROOT.GetCountry.Custom('rank_ru_GEN')|l], [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'має намір', 'має намір')] видати особливий закон, згідно з яким [ymt_ruler.GetName] втратить більшу частину своїх повноважень та вплив при дворі. Відтепер [Select_CString(ymt_ruler.IsFemale, 'їй', 'йому')] слід присвятити життя навчанню та поезії."
 flavor_jap.161.a: "Приймемо закон, що обмежує владу імператорської родини."
 flavor_jap.161.b: "Немає потреби послаблювати імператорську родину."
 flavor_jap.162.title: "Будівництво замку в Осаці"
 flavor_jap.162.desc: "[our_ruler.GetName] хоче побудувати в #TOOLTIP:LOCATION,$osaka_tt$,X #L Осаці#!#! замок, який затьмарить наймогутніші фортеці #TOOLTIP:REGION,japan_region,X #L Японії#!#! та стане гідним пам'ятником [Select_CString(our_ruler.IsFemale, 'її', 'його' )] правлінню. Завдяки п'яти вежам та укріпленому рову твердиня в Осаці буде практично неприступною."
 flavor_jap.162.a: "Розпочати будівництво замку!"
 flavor_jap.162.b: "Його спорудження обійдеться занадто дорого."
 flavor_jap.162.a.tt: "Якщо #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! доступне вдосконалення #TOOLTIP:ADVANCE_DEFINITION,bastion_advance,X #L бастіону#!#!, а в #TOOLTIP:LOCATION,osaka,X #L Осаці#!#! вже побудовано #TOOLTIP:BUILDING_TYPE,castle,X #L замок#!#!, він буде замінений на #TOOLTIP:BUILDING_TYPE,bastion,X #L бастіон#!#!."
 flavor_jap.163.title: "Інституціоналізація Кінтю нарабіні куґе сьохатто"
 flavor_jap.163.desc: "[jap_ruler.GetName] прагне ще сильніше обмежити владу, якою володіє [our_ruler.GetName], тому [Select_CString(jap_ruler.IsFemale, 'вона запровадила', 'він запровадив')] #italic Кінтю нарабіні куґе сьохатто#! (правила для чиновників імперії та двору). Згідно з новим правилом, [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'втратила', 'втратив')] більшість своїх повноважень. [jap_ruler.GetNameWithNoTooltip] [Select_CString(jap_ruler.IsFemale, 'запропонувала', 'запропонував')] [Select_CString(our_ruler.IsFemale, 'їй', 'йому')] присвятити життя навчанню та поезії."
 flavor_jap.163.a: "Це жахливе обмеження!"
 flavor_jap.170.title: "Реформи Кансей"
 flavor_jap.170.desc: "Після десятиліть нестабільності та голоду по всій #TOOLTIP:REGION,japan_region,X #L Японії#!#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] майже одноголосно просить, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'вжила', 'вжив')] крайніх заходів.\n\nПрагнучи стабілізувати ситуацію та вирішити безліч проблем, що постали перед [ROOT.GetCountry.Custom('CF_TP')|l], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує провести реформи Кансей. І хоча деякі з запропонованих реформ погіршать відносини з іноземними державами через обмеження торгівлі, вони закладуть основу для відродження сільськогосподарської бази Японії."
 flavor_jap.170.a: "Провести реформи!"
 flavor_jap.170.b: "Заборонимо проведення реформ."
 flavor_jap.180.title: "Поблога сіцудзі"
 flavor_jap.180.desc: "Бажаючи бачити видатних особистостей на службі [GetCountry('JAP').Custom('CF_DP')|l], [jap_ruler.GetName] [Select_CString(jap_ruler.IsFemale, 'запропонувала', 'запропонував')], щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'обійняла', 'обійняв')] престижну посаду #italic сіцудзі#!. Людина з таким статусом має величезний політичний вплив у #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L Японському сьоґунаті#!#!, і якщо [our_ruler.GetNameWithNoTooltip] прийме пропозицію, [our_ruler.GetHeShe] зможе здобути значний вплив по всій #TOOLTIP:REGION,japan_region,X #L Японії#!#!."
 flavor_jap.180.a: "Прийняти посаду сіцудзі!"
 flavor_jap.180.b: "Відхилимо пропозицію обійняти посаду."
 flavor_jap.181.title: "[kou_no_moronao.GetNameWithNoTooltip] відхиляє призначення"
 flavor_jap.181.desc: "Попри те, що ця поблога принесла б [Select_CString(kou_no_moronao.IsFemale, 'їй', 'йому')] значний вплив, [kou_no_moronao.GetNameWithNoTooltip] [Select_CString(kou_no_moronao.IsFemale, 'відхилила', 'відхилив')] пропозицію обійняти посаду #italic сіцудзі#!.\n\nЩоб не посилювати жодну з фракцій, з яких складається [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [our_ruler.GetNameWithNoTooltip] натомість [Select_CString(our_ruler.IsFemale, 'звернулася', 'звернувся')] до чиновника нижчого рангу на ім'я [target_character.GetName], сподіваючись, що [target_character.GetHeShe] не плестиме політичних інтриг."
 flavor_jap.181.a: "Сподіватимемося, що чиновник збереже непідкупність."
 flavor_jap.182.title: "[kou_no_moronao.GetNameWithNoTooltip] приймає призначення"
 flavor_jap.182.desc: "Отримавши нашу пропозицію обійняти посаду сіцудзі, [kou_no_moronao.GetName] [Select_CString(kou_no_moronao.IsFemale, 'прибула', 'прибув')] до столичного міста [ROOT.GetCountry.GetCapital.GetName], щоб офіційно прийняти посаду та зміцнити наше правління своїм впливом."
 flavor_jap.182.a: "[kou_no_moronao.GetNameWithNoTooltip] послужить чудовим сіцудзі."
