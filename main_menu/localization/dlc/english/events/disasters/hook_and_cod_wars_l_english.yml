 GetHookFactionInfluenceHolland: "(зараз: #Y [ROOT.GetCountry.MakeScope.GetVariable('hacw_hook_faction_power').GetValue]#!)"
 GetCodFactionInfluenceHolland: "(зараз: #Y [ROOT.GetCountry.MakeScope.GetVariable('hacw_cod_faction_power').GetValue]#!)"
 good_add_1_points_to_hook_tt: "Фракція #Y «гачків»#! отримує #G +1#! од. впливу $GetHookFactionInfluence$"
 good_add_2_points_to_hook_tt: "Фракція #Y «гачків»#! отримує #G +2#! од. впливу $GetHookFactionInfluence$"
 good_add_1_points_to_cod_tt: "Фракція #Y «тріски»#! отримує #G +1#! од. впливу $GetCodFactionInfluence$"
 good_add_2_points_to_cod_tt: "Фракція #Y «тріски»#! отримує #G +2#! од. впливу $GetCodFactionInfluence$"
 bad_add_1_points_to_hook_tt: "Фракція #Y «гачків»#! отримує #R +1#! од. впливу $GetHookFactionInfluence$"
 bad_add_2_points_to_hook_tt: "Фракція #Y «гачків»#! отримує #R +2#! од. впливу $GetHookFactionInfluence$"
 bad_add_1_points_to_cod_tt: "Фракція #Y «тріски»#! отримує #R +1#! од. впливу $GetCodFactionInfluence$"
 bad_add_2_points_to_cod_tt: "Фракція #Y «тріски»#! отримує #R +2#! од. впливу $GetCodFactionInfluence$"
 hacw_allegience_to_hook_tt: "[THIS.GetCharacter.GetName] приєднується до фракції #Y «гачків»#!"
 hacw_allegience_to_cod_tt: "[THIS.GetCharacter.GetName] приєднується до фракції #Y «тріски»#!"
 hacw_hook_faction: "Фракція «гачків»"
 hacw_cod_faction: "Фракція «тріски»"
 hacw_our_faction: "наша фракція"
 hacw_enemy_faction: "ворожа фракція"
 hacw_hook_faction_short: "«Гачки»"
 hacw_cod_faction_short: "«Тріска»"
 hacw_hook_faction_disaster: "Фракція «гачків»"
 hacw_cod_faction_disaster: "Фракція «тріски»"
 hacw_current_score_hook: "Поточний вплив: [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_faction_power').GetValue]/20"
 hacw_current_score_cod: "Поточний вплив: [DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_faction_power').GetValue]/20"
 hacw_remove_country_from_hook_faction_tt: "[THIS.GetCountry.GetName] залишає #Y фракцію «гачків»#!"
 hacw_remove_country_from_cod_faction_tt: "[THIS.GetCountry.GetName] залишає #Y фракцію «тріски»#!"
 #Spamming Events
 hook_and_cod_wars.1.title: "Анархія в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.1.title.fallback: "Анархія в районі"
 hook_and_cod_wars.1.desc: "Поки [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] зайняті міжусобною боротьбою претендентів, [target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] опинився в умовах повного безвладдя."
 hook_and_cod_wars.1.desc.hook: "$hook_and_cod_wars.1.desc$ Це дає нам унікальну можливість ударити противника в найвразливіше місце. Дамо селянству вольності — і вони виступлять на нашому боці. Ворожі [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] будуть у люті, якщо [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] почнуть самі командувати на своїй землі…"
 hook_and_cod_wars.1.desc.cod: "$hook_and_cod_wars.1.desc$ [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] відмовляються платити податі, позбавляючи аристократію коштів на ведення війни. Наші [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] вимагають, щоб ми негайно відновили порядок, але тоді обурене селянство може переметнутися на бік ворога…"
 hook_and_cod_wars.1.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] мають отримати самоврядування."
 hook_and_cod_wars.1.b: "Відновимо владу."
 hook_and_cod_wars.2.title: "Непокірний [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.2.title.fallback: "Непокірне місто"
 hook_and_cod_wars.2.desc: "У нинішній ситуації #L [ROOT.GetCountry.GetAdjective|l]ські#! міста побачили можливість вирватися з-під влади обох сторін. [target_location.GetRank.GetName] [target_location.GetName] і зовсім демонструє відкриту непокору."
 hook_and_cod_wars.2.desc.hook: "$hook_and_cod_wars.2.desc$ Непокірність городян дискредитує всі зусилля #Y фракції «тріски»#!. Тим часом ми могли б запропонувати [target_location.GetRank.GetNameAltWithNoTooltip('LR_DP')|l] трохи золота і знову купити його прихильність…"
 hook_and_cod_wars.2.desc.cod: "$hook_and_cod_wars.2.desc$ З одного боку, це підриває авторитет державної влади, а з іншого — нам вигідно, що #Y «гачки»#! не отримують від [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] податків. Ми можемо переграти противника, надавши жителям самоврядування…"
 hook_and_cod_wars.2.a: "Заплатимо [target_location.Custom('LR_DAT')|l]."
 hook_and_cod_wars.2.a.fallback: "Заплатимо місту."
 hook_and_cod_wars.2.b: "Дамо [target_location.Custom('LR_DAT')|l] самоврядування."
 hook_and_cod_wars.2.b.fallback: "Дамо місту самоврядування."
 hook_and_cod_wars.3.title: "$hacw_nobility_rebellion$"
 hook_and_cod_wars.3.desc: "Фракція #Y «тріски»#! збирає повстанську армію для боротьби з #Y «гачками»#!. Багато хто з [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] бачить у цьому можливість домогтися від «гачків» нових привілеїв, а в разі відмови погрожують піти на них війною."
 hook_and_cod_wars.3.a: "Дамо їм привілеї."
 hook_and_cod_wars.3.b: "Ніякої пощади зрадникам!"
 hook_and_cod_wars.3.c: "Привітаємо нових прихильників нашої справи."
 hacw_nobility_rebellion: "Повстання аристократів"
 hook_and_cod_wars.4.title: "$hacw_burghers_rebellion$"
 hook_and_cod_wars.4.desc: "Фракція #Y «гачків»#! збирає повстанську армію для боротьби з #Y «тріскою»#!. Багато хто з [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] бачить у цьому можливість домогтися від «тріски» нових привілеїв, а в разі відмови погрожують піти на них війною."
 hook_and_cod_wars.4.a: "Дамо їм привілеї."
 hook_and_cod_wars.4.b: "Ніякої пощади зрадникам!"
 hook_and_cod_wars.4.c: "Привітаємо нових прихильників нашої справи."
 hacw_burghers_rebellion: "Повстання городян"
 #Setup Events
 hook_and_cod_wars.1000.title: "[holland.GetAdjectiveWithNoTooltip|l]ська спадщина"
 hook_and_cod_wars.1000.desc: "[Select_CString(holland_previous_ruler.IsFemale,'Наша попередня правителька', 'Наш попередній правитель')], [holland_previous_ruler.GetName], не [Select_CString(holland_previous_ruler.IsFemale,'залишила', 'залишив')] прямого спадкоємця, і тепер майбутнє [holland.Custom('CL_GEN')|L] висить на волосині. За законом [Select_CString(holland_previous_ruler.IsFemale,'її', 'його')] [Select_CString(hacw_contender_1.IsFemale,'спадкоємницею має', 'спадкоємцем має')] бути [hacw_contender_1.GetName], але [Select_CString(hacw_contender_1.IsFemale,'її', 'його')] права оскаржує [hacw_contender_2.GetName]. Якщо не зупинити чвари династії [hollands_dynasty.GetName], [holland.GetNameWithNoTooltip] ось-ось поринне у вир громадянської війни…"
 hook_and_cod_wars.1000.historical_info: "Після смерті бездітного графа Вільгельма IV у Голландії стався кризис престолонаслідування. Імператор Людвіг Баварський передав графство своїй дружині, графині Ено Маргариті II, яка доводилася сестрою покійному графу, проте інші претенденти не збиралися відмовлятися від своїх претензій. Прийшовши до влади, Маргариті довелося пережити повстання, фінансову кризу та збройний конфлікт з єпископом Утрехта. Після вбивства великого сановника протистояння між двома фракціями вилилося у відкриту війну, і країна остаточно поринула в хаос. Намагаючись відновити порядок, графиня уклала низку союзів, у тому числі з королем Англії Едуардом III. Відтоді в Голландії, Зеландії та Фрисландії розпочався затяжний період політичної невизначеності."
 hook_and_cod_wars.1000.a: "Сподіватимемося на краще…"
 hook_and_cod_wars.1001.title: "Права династії [hollands_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1001.desc: "[holland_previous_ruler.GetName], [Select_CString(holland_previous_ruler.IsFemale,'попередня правителька', 'попередній правитель')] [holland.Custom('CL_GEN')|L], [Select_CString(holland_previous_ruler.IsFemale,'померла', 'помер')], не залишивши прямого спадкоємця. Тепер одразу кілька членів дому [hollands_dynasty.GetName] претендують на [holland.GetAdjectiveWithNoTooltip|l]ський престол, причому [Select_CString(hacw_claimant.IsFemale,'однією', 'одним')] із претендентів є [hacw_claimant.GetName]. Здолавши суперників з нашою допомогою, [Select_CString(hacw_claimant.IsFemale,'вона', 'він')] може зайняти [holland.GetAdjectiveWithNoTooltip|l]ський трон і правити країною від нашого імені."
 hook_and_cod_wars.1001.a: "Ми правитимемо [holland.Custom('CL_INST')] — або зруйнуємо країну вщент."
 hook_and_cod_wars.1001.b: "У нас немає причини втручатися в [holland.GetAdjectiveWithNoTooltip|l]ські справи."
 hook_and_cod_wars.1001.c: "Ми підтримаємо претензії нашого спадкоємця."
 hook_and_cod_wars.1001.d: "[ROOT.GetCountry.Custom('CL_GEN')] це не стосується."
 hook_and_cod_wars.1001.e: "[hacw_claimant.GetShortNameWithNoTooltip] отримає підтримку [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ської [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 hook_and_cod_wars.1001.f: "[hacw_claimant.GetShortNameWithNoTooltip] [Select_CString(hacw_claimant.IsFemale,'має', 'має')] залишатися при нашому дворі."
 hook_and_cod_wars.1002.title: "Претенденти на голландський трон"
 hook_and_cod_wars.1002.desc.domestic: "$hook_and_cod_wars.1002.desc$ [hacw_domestic_claimant.GetNameWithNoTooltip] одразу [Select_CString(hacw_domestic_claimant.IsFemale,'оголосила', 'оголосив')] себе [Select_CString(hacw_domestic_claimant.IsFemale,'наступною правителькою', 'наступним правителем')] [holland.Custom('CL_GEN')], але [Select_CString(hacw_domestic_claimant.IsFemale,'її', 'його')] претензії [Select_CString(hacw_foreign_claimant.IsFemale,'оскаржила', 'оскаржив')] [hacw_foreign_claimant.GetShortNameWithNoTooltip], що поспіхом [Select_CString(hacw_foreign_claimant.IsFemale,'прибула', 'прибув')] до країни з #ONCLICK:COUNTRY,[hacw_foreign_country_origin.Custom('CL_tt')] #TOOLTIP:COUNTRY,[hacw_foreign_country_origin.Custom('CL_tt')],X [hacw_foreign_country_origin.Custom('CL_GEN')|L]#!#!. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc.foreign: "$hook_and_cod_wars.1002.desc$ При цьому [hacw_contender_1.GetShortNameWithNoTooltip] родом із #ONCLICK:COUNTRY,[hacw_contender_1_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[hacw_contender_1_origin_country.Custom('CL_tt')],X [hacw_contender_1_origin_country.Custom('CL_GEN')|L]#!#!, а [hacw_contender_2.GetShortNameWithNoTooltip] — [Select_CString(hacw_contender_2_origin_country.IsFemale,'уродженка', 'уродженець')] #ONCLICK:COUNTRY,[hacw_contender_2_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[hacw_contender_2_origin_country.Custom('CL_tt')],X [hacw_contender_2_origin_country.Custom('CL_GEN')|L]#!#!. Тим не менш обидва претенденти поспіхом прибули на територію [holland.Custom('CL_GEN')], щоб пред'явити свої права на [ROOT.GetCountry.Custom('rank_ru_ACC')|l]. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc: "Для #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_GEN')|L]#!#! настали смутні часи. Два претенденти, [hacw_contender_1.GetName] та [hacw_contender_2.GetName], заявляють свої права на [holland.GetAdjectiveWithNoTooltip|l]ський престол."
 hook_and_cod_wars.1002.desc.end: "Тепер вони збирають прихильників, і на території [holland.Custom('CL_GEN')] ось-ось спалахне кривава громадянська війна…"
 hook_and_cod_wars.1002.a: "Жахливі новини…"
 hook_and_cod_wars.1003.title: "[holland.GetAdjectiveWithNoTooltip|l]ська спадщина"
 hook_and_cod_wars.1003.desc: "Після періоду невизначеності питання престолонаслідування для правителів #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_GEN')|L]#!#! щасливо вирішилося. Попри те, що на трон претендували [hacw_contender_1.GetName] та [hacw_contender_2.GetName], врешті-решт [Select_CString(holland_new_ruler.IsFemale,'новою правителькою', 'новим правителем')] країни [Select_CString(holland_new_ruler.IsFemale,'стала', 'став')] [holland_new_ruler.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1003.a: "Криза минула."
 hook_and_cod_wars.1004.title: "Лякаюча невизначеність"
 hook_and_cod_wars.1004.desc: "З причин, що не піддаються нашому розумінню, ніхто з представників дому [hollands_dynasty.GetName] або їхніх нащадків не пред'явив своїх прав на #L [holland.GetAdjective|l]ський#! трон. Питання престолонаслідування досі залишається відкритим…"
 hook_and_cod_wars.1004.a: "Залишається сподіватися, що це не призведе до нової кризи…"
 hook_and_cod_wars.1004.a.tt: "Тепер замість [Concept('disaster', 'лиха')|e] «#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Боротьба „тріски" і „гачків"#!#!» може статися «#TOOLTIP:DISASTER_TYPE,succession_crisis,X #L Криза престолонаслідування#!#!»"
 hol_trigger_sc_instead_of_hacw_tt: "#TOOLTIP:DISASTER_TYPE,succession_crisis,X #L Криза престолонаслідування#!#! змінюється на #TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L боротьбу «тріски» і «гачків»#!#!"
 hook_and_cod_wars.1005.title: "Претенденти на [holland.GetAdjectiveWithNoTooltip|l]ський трон"
 hook_and_cod_wars.1005.desc: "До #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_ACC')|L]#!#! прийшли вісті від дворів обох претендентів. Ні [hacw_contender_1.GetName], ні [hacw_contender_2.GetName] не мають наміру відмовлятися від своїх прав на [holland.GetAdjectiveWithNoTooltip|l]ський престол. Схоже, збройного протистояння не уникнути…"
 hook_and_cod_wars.1005.a: "На нас чекають темні часи…"
 hook_and_cod_wars.1006.title: "Претенденти з дому [hollands_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1006.desc: "[holland_previous_ruler.GetName], [Select_CString(holland_previous_ruler.IsFemale,'попередня правителька', 'попередній правитель')] [holland.Custom('CL_RP')|L], [Select_CString(holland_previous_ruler.IsFemale,'померла', 'помер')], не залишивши прямого спадкоємця. У країні немає представників дому [hollands_dynasty.GetName], тож проблема престолонаслідування навряд чи вирішиться найближчим часом.\n\nНа щастя, при нашому дворі живуть одразу двоє гідних нащадків цієї благородної династії — [hacw_contender_1.GetName] та [hacw_contender_2.GetName]. Відправивши когось із них на територію [holland.Custom('CL_RP')], ми отримаємо можливість безпосередньо впливати на [holland.GetAdjectiveWithNoTooltip|l]ські справи."
 hook_and_cod_wars.1006.a: "Нашим претендентом стане [hacw_contender_1.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.b: "Нашим претендентом стане [hacw_contender_2.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.c: "Ми не можемо їх відіслати, обидва претенденти потрібні при дворі."
 hook_and_cod_wars.1007.title: "[Select_CString(holland_new_ruler.IsFemale,'Нова правителька', 'Новий правитель')] [holland.Custom('CL_GEN')]"
 hook_and_cod_wars.1007.desc: "За відсутності законного спадкоємця проблема престолонаслідування для правителів #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_GEN')|L]#!#! загрожувала призвести до серйозної нестабільності. На щастя, [holland_new_ruler.GetName] з #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! швидко [Select_CString(holland_new_ruler.IsFemale,'оголосила', 'оголосив')] себе [Select_CString(holland_new_ruler.IsFemale,'новою правителькою', 'новим правителем')] #L [holland.GetAdjective|l]ської#! держави. І хоча родом [Select_CString(holland_new_ruler.IsFemale,'вона', 'він')] не з [holland.Custom('CL_GEN')], [Select_CString(holland_new_ruler.IsFemale,'її', 'його')] влада принаймні забезпечить стабільність і порядок у країні."
 hook_and_cod_wars.1007: "Хай живе [holland_new_ruler.GetShortNameWithNoTooltip]!"
 hook_and_cod_wars.1008.title: "Криза престолонаслідування для правителів [holland.Custom('CL_GEN')]"
 hook_and_cod_wars.1008.desc: "Двоє могутніх претендентів, [hacw_contender_1.GetName] та [hacw_contender_2.GetName], заявили свої права на #L [holland.GetAdjective|l]ський#! трон. Обидві сторони готуються до сутички й шукають союзників, під їхні прапори стікаються [holland.GetGovernment.GetEstateName('burghers_estate')|l] та [holland.GetGovernment.GetEstateName('nobles_estate')|l]. Дуже скоро вся країна буде охоплена кривавою боротьбою за престол…"
 hook_and_cod_wars.1008.a: "На нас чекають важкі випробування…"
 #Disaster Event Chains
 hook_and_cod_wars.1100.title: "Боротьба «тріски» і «гачків»"
 hook_and_cod_wars.1100.desc.completely_international: "Втручання іноземних держав у #L [holland.GetAdjective|l]ські#! справи переходить усякі межі. Ні [hacw_contender_1.GetName], ні [hacw_contender_2.GetName] давно вже не проживають у [ROOT.GetCountry.Custom('CL_PP')], але тепер доля країни залежить від результату їхньої сутички за трон.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.semi_international: "За #L [holland.GetAdjective|l]ськими#! законами [own_pretender.GetName] має повне право зайняти трон, проте знайшлися ті, хто готовий оскаржити [Select_CString(own_pretender.IsFemale,'її', 'його')] претензії. Заручившись #L [semi_foreign_country_scope.GetAdjective|l]ською#! допомогою, [Select_CString(own_pretender.IsFemale,'честолюбна', 'честолюбний')] [foreign_pretender.GetName] розраховує відібрати [holland.GetAdjectiveWithNoTooltip|l]ський престол силою.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.completely_internal: "Усі спроби знайти мирне вирішення питання про престолонаслідування закінчилися невдачею. Ні [hacw_contender_1.GetName], ні [hacw_contender_2.GetName] не готові поступатися. Заради того, щоб зайняти #L [holland.GetAdjective|l]ський#! трон, вони готові пролити ріки крові своїх співвітчизників.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc: "На тлі боротьби за [holland.GetAdjectiveWithNoTooltip|l]ський престол видатні представники станів теж узялися за зброю, сподіваючись збільшити свій вплив і домогтися нових привілеїв, при цьому обидва претенденти заручилися підтримкою як усередині країни, так і за її межами. [hacw_contender_2.GetShortNameWithNoTooltip] користується популярністю серед міського населення, і до [Select_CString(hacw_contender_2.IsFemale,'її', 'його')] фракції #Y «тріски»#! приєдналися багато хто з [holland.GetGovernment.GetEstateName('burghers_estate')|l].\n\n[holland.GetGovernment.GetEstateName('nobles_estate')], своєю чергою, вважають, що трон [Select_CString(hacw_contender_1.IsFemale,'має', 'має')] успадкувати [hacw_contender_1.GetShortNameWithNoTooltip]. [Select_CString(hacw_contender_1.IsFemale,'Її', 'Його')] прихильники об'єдналися у фракцію #Y «гачків»#!."
 hook_and_cod_wars.1100.a: "Приєднаймося до фракції «гачків»."
 hook_and_cod_wars.1100.b: "Приєднаймося до фракції «тріски»."
 hook_and_cod_wars.1100.hook.tt: "Ми підтримаємо фракцію #Y «гачків»#! і виступимо проти її опонентів. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars.1100.cod.tt: "Ми підтримаємо фракцію #Y «тріски»#! і виступимо проти її опонентів. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars_bonus_tooltip: "Якщо підтримувана нами фракція переможе, то ми отримаємо додаткові переваги, а в разі перемоги фракції противника — додаткові штрафи."
 hook_and_cod_wars.1100.gain_burghers_loyalty: "Усі належні нам [Concept('town_or_city', 'міські')|e] [Concept('location', 'райони')|e], де #TOOLTIP:POPTYPE,burghers,X #L городяни#!#! становлять не менше #Y 20%#! населення, отримують [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]. До #Y 4#! не міських районів, де #TOOLTIP:POPTYPE,burghers,X #L городяни#!#! становлять менше #Y 20%#! населення, втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e] і приєднуються до [Concept('rebels', 'повстанців')|e] ([hacw_cod_faction.GetName|l])"
 hook_and_cod_wars.1100.gain_nobles_loyalty: "Усі належні нам не [Concept('town_or_city', 'міські')|e] [Concept('location', 'райони')|e], де #TOOLTIP:POPTYPE,burghers,X #L городяни#!#! становлять менше #Y 20%#! населення, отримують [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]. До #Y 4#! міських районів, де #TOOLTIP:POPTYPE,burghers,X #L городяни#!#! становлять не менше #Y 20%#! населення, втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e] і приєднуються до [Concept('rebels', 'повстанців')|e] ([hacw_hook_faction.GetName|l])"
 hook_and_cod_wars.1101.title: "Боротьба «тріски» і «гачків» на території [holland.Custom('CL_GEN')]"
 hook_and_cod_wars.1101.desc.hook: "$hook_and_cod_wars.1101.desc$ На щастя, [our_claimant_character.GetName] [Select_CString(our_claimant_character.IsFemale,'зуміла', 'зумів')] привернути «гачків» на свій бік. Активна підтримка цієї фракції збільшить [Select_CString(our_claimant_character.IsFemale,'її', 'його')] шанси зайняти [holland.GetAdjectiveWithNoTooltip|l]ський престол."
 hook_and_cod_wars.1101.desc.cod: "$hook_and_cod_wars.1101.desc$ На щастя, [our_claimant_character.GetName] [Select_CString(our_claimant_character.IsFemale,'зуміла', 'зумів')] привернути «тріску» на свій бік. Активна підтримка цієї фракції збільшить [Select_CString(our_claimant_character.IsFemale,'її', 'його')] шанси зайняти [holland.GetAdjectiveWithNoTooltip|l]ський престол."
 hook_and_cod_wars.1101.desc: "Боротьба за владу над #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_TP')|L]#!#! стає дедалі кривавішою. На її тлі в країні сформувалися дві могутні фракції, кожна з яких підтримує одного з претендентів. [holland.GetAdjectiveWithNoTooltip]ські [holland.GetGovernment.GetEstateName('burghers_estate')|l] утворили фракцію #Y «тріски»#!, яка відстоює інтереси міст, тим часом як [holland.GetGovernment.GetEstateName('nobles_estate')|l] об'єдналися у фракцію #Y «гачків»#!, щоб захистити привілеї великих землевласників."
 hook_and_cod_wars.1101.a: "Ми цілком підтримуємо [Select_CString(our_claimant_character.IsFemale,'її', 'його')] плани!"
 hook_and_cod_wars.1101.b: "Дуже цікаво…"
 hook_and_cod_wars.1102.title: "Втручання [supporter_country.Custom('CL_GEN')]"
 hook_and_cod_wars.1102.desc.hook.support: "$hook_and_cod_wars.1102.desc$ Там готові допомогти нашим прихильникам — #Y фракції «гачків»#!! Підтримка [supporter_country.GetAdjectiveWithNoTooltip|l]ської влади завдасть чималої шкоди інтересам наших противників з #Y фракції «тріски»#!."
 hook_and_cod_wars.1102.desc.hook.sabotage: "$hook_and_cod_wars.1102.desc$ Там готові допомогти нашим противникам — #Y фракції «гачків»#!! Підтримка [supporter_country.GetAdjectiveWithNoTooltip|l]ської влади завдасть чималої шкоди інтересам наших прихильників з #Y фракції «тріски»#!."
 hook_and_cod_wars.1102.desc.cod.support: "$hook_and_cod_wars.1102.desc$ Там готові допомогти нашим прихильникам — #Y фракції «тріски»#!! Підтримка [supporter_country.GetAdjectiveWithNoTooltip|l]ської влади завдасть чималої шкоди інтересам наших противників з #Y фракції «гачків»#!."
 hook_and_cod_wars.1102.desc.cod.sabotage: "$hook_and_cod_wars.1102.desc$ Там готові допомогти нашим противникам — #Y фракції «тріски»#!! Підтримка [supporter_country.GetAdjectiveWithNoTooltip|l]ської влади завдасть чималої шкоди інтересам наших прихильників з #Y фракції «гачків»#!."
 hook_and_cod_wars.1102.desc: "До нас дійшли вісті з #ONCLICK:COUNTRY,[supporter_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[supporter_country.Custom('CL_tt')],X [supporter_country.Custom('CL_GEN')|L]#!#!!"
 hook_and_cod_wars.1102.a: "Цікаво, що вони сподіваються з цього отримати?"
 #Claimant Death Event Chain
 hook_and_cod_wars.1200.title: "Смерть претендента"
 hook_and_cod_wars.1200.desc.hook.ally: "$hook_and_cod_wars.1200.desc$ Тепер фракція «гачків» отримає величезну перевагу над нашими противниками."
 hook_and_cod_wars.1200.desc.hook.enemy: "$hook_and_cod_wars.1200.desc$ Таким чином, «гачки» отримують величезну перевагу над нашими союзниками з #Y фракції «тріски»#!. Тепер єдиний спосіб уникнути поразки — висунути нового кандидата, який займе місце [Select_CString(dead_claimant.IsFemale,'покійної', 'покійного')] і не дозволить «гачкам» прийти до влади."
 hook_and_cod_wars.1200.desc.cod.enemy: "$hook_and_cod_wars.1200.desc$ Таким чином, фракція «тріски» отримує величезну перевагу над нашими союзниками-#Y «гачками»#!. Тепер єдиний спосіб уникнути поразки — висунути нового кандидата, який займе місце [Select_CString(dead_claimant.IsFemale,'покійної', 'покійного')] і не дозволить «тріскі» прийти до влади."
 hook_and_cod_wars.1200.desc.cod.ally: "$hook_and_cod_wars.1200.desc$ Тепер фракція «тріски» отримає величезну перевагу над нашими противниками."
 hook_and_cod_wars.1200.desc: "#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Боротьба «тріски» і «гачків»#!#! набирає несподіваного обороту. [dead_claimant.GetName], [Select_CString(dead_claimant.IsFemale,'одна', 'один')] з ініціаторів боротьби за #L [holland.GetAdjective|l]ський#! престол, [Select_CString(dead_claimant.IsFemale,'померла', 'помер')]! Таким чином, [Select_CString(dead_claimant.IsFemale,'її', 'його')] [Select_CString(alive_claimant.IsFemale,'суперниця', 'суперник')] [alive_claimant.GetName] залишається єдиним претендентом на трон."
 hook_and_cod_wars.1200.desc.hacw_the_impossible_has_happened: "За неймовірним збігом обставин [hacw_contender_1.GetName] та [hacw_contender_2.GetName] померли в один день. Втративши своїх претендентів, обезголовлені фракції #Y «гачків»#! та #Y «тріски»#! швидко втрачають вплив у країні."
 hook_and_cod_wars.1200.a: "Потрібно висунути нового кандидата на трон! Ним стане [new_claimant_character.GetNameWithNoTooltip]!"
 hook_and_cod_wars.1200.a.tt: "[new_claimant_character.GetName] стає новим ватажком нашої фракції"
 hook_and_cod_wars.1200.b: "Час закінчувати з цією війною…"
 hook_and_cod_wars.1200.c: "Ось так поворот…"
 hook_and_cod_wars.1200.d: "І що тепер?"
 hook_and_cod_wars.1201.title: "Наш претендент на [holland.GetAdjectiveWithNoTooltip|l]ський трон мертвий!"
 hook_and_cod_wars.1201.desc: "Прийшли сумні вісті з #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_GEN')|L]#!#!. [dead_claimant.GetName], глава нашої фракції та претендент на [holland.GetAdjectiveWithNoTooltip|l]ський престол, [Select_CString(dead_claimant.IsFemale,'мертва', 'мертвий')]. Наші прихильники відчайдушно шукають іншого ватажка, який міг би пред'явити права на трон…"
 hook_and_cod_wars.1201.a: "[holland.GetAdjectiveWithNoTooltip]ський трон [Select_CString(target_character.IsFemale,'має', 'має')] займати [target_character.GetShortNameWithNoTooltip]!"
 hook_and_cod_wars.1201.a.tt: "[target_character.GetName] стане новим ватажком фракції наших прихильників на території #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_GEN')|L]#!#! і вступить у боротьбу за [holland.GetAdjectiveWithNoTooltip|l]ський престол"
 hook_and_cod_wars.1201.b: "[foreign_character.GetShortNameWithNoTooltip] [Select_CString(foreign_character.IsFemale,'гідна', 'гідний')] нашої підтримки."
 hook_and_cod_wars.1201.b.tt: "[foreign_character.GetName] стане новим ватажком фракції наших прихильників на території #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_GEN')|L]#!#! і вступить у боротьбу за [holland.GetAdjectiveWithNoTooltip|l]ський престол"
 hook_and_cod_wars.1201.c: "[ruler_character.GetShortNameWithNoTooltip] захопить трон в інтересах [ROOT.GetCountry.Custom('CL_GEN')]."
 hook_and_cod_wars.1201.c.tt: "[ruler_character.GetName] стане новим ватажком фракції наших прихильників на території #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_GEN')|L]#!#! і вступить у боротьбу за [holland.GetAdjectiveWithNoTooltip|l]ський престол"
 hook_and_cod_wars.1201.d: "Ми відмовляємося від боротьби."
 hook_and_cod_wars.1201.d.tt: "Ми не станемо висувати нового претендента, і #L [holland.GetAdjective|l]ське#! [Concept('disaster', 'лихо')|e] «#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Боротьба „тріски" і „гачків"#!#!» закінчиться достроково"
 hook_and_cod_wars.1202.title: "Новий претендент"
 hook_and_cod_wars.1202.desc: "Зі смертю попереднього ватажка про свої претензії на #L [holland.GetAdjective|l]ську#! корону оголошує [Select_CString(new_claimant.IsFemale,'нова претендентка', 'новий претендент')] — [new_claimant.GetName] з #ONCLICK:COUNTRY,[dead_claimant_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[dead_claimant_country.Custom('CL_tt')],X [dead_claimant_country.Custom('CL_GEN')|L]#!#!."
 hook_and_cod_wars.1202.a: "Боротьба «тріски» і «гачків» триває…"
 hook_and_cod_wars.1202.a.at: "[new_claimant.GetName] стає новим претендентом з боку противника"
 hook_and_cod_wars.1202.a.bt: "[new_claimant.GetName] стає новим претендентом з нашого боку"
 hook_and_cod_wars.1203.title: "Несподіване завершення війни"
 hook_and_cod_wars.1203.desc: "Зі смертю попереднього ватажка і за відсутності інших претендентів [alive_claimant.GetName] по праву займає престол #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_GEN')|L]#!#!. #TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Боротьба «тріски» і «гачків»#!#! нарешті закінчена."
 hook_and_cod_wars.1203.a: "Добре, що все закінчилося."
 hook_and_cod_wars.1300.title: "Іноземне втручання"
 hook_and_cod_wars.1300.desc: "#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Боротьба «тріски» і «гачків»#!#! в самому розпалі, і конфлікт викликає зростаючий інтерес з боку сусідніх держав, особливо #ONCLICK:COUNTRY,[neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_country.Custom('CL_tt')],X [neighbor_country.Custom('CL_GEN')|L]#!#! — їхні шпигуни буквально заполонили країну. І хоча [neighbor_country.GetAdjectiveWithNoTooltip|l]ська влада запевняє про свій нейтралітет, її втручання у війну — лише питання часу…"
 hook_and_cod_wars.1300.a: "Підкупимо їх. [ROOT.GetCountry.Custom('GetHaCWFaction')] потребує їхньої допомоги."
 hook_and_cod_wars.1300.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! заручається підтримкою #ONCLICK:COUNTRY,[neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_country.Custom('CL_tt')],X [neighbor_country.Custom('CL_RP')|L]#!#! і отримує #G +1#! од. впливу"
 hook_and_cod_wars.1300.b: "Вони самі здатні обрати сторону."
 hook_and_cod_wars.1300.b.tt: "Ми не станемо умовляти #ONCLICK:COUNTRY,[neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_country.Custom('CL_tt')],X [neighbor_country.Custom('CL_ACC')|L]#!#! підтримати одну з фракцій"
 hook_and_cod_wars.1301.title: "Боротьба «тріски» і «гачків» на території [holland.Custom('CL_GEN')]"
 hook_and_cod_wars.1301.desc.bribe: "$hook_and_cod_wars.1301.desc$\n\n[holland.GetAdjectiveWithNoTooltip]ська #Y [holland.Custom('GetHaCWFaction')|l]#! надіслала до нас посла з пропозицією підтримати їхню сторону в конфлікті — або принаймні пообіцяти не втручатися в нього."
 hook_and_cod_wars.1301.desc: "#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Боротьба «тріски» і «гачків»#!#! продовжує струшувати #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_VP')|L]#!#!. [hacw_contender_1.GetName] та [hacw_contender_2.GetName], ватажки фракцій #Y «гачків»#! та #Y «тріски»#!, відчайдушно борються за [holland.GetAdjectiveWithNoTooltip|l]ський трон, і, судячи з донесень наших шпигунів, їхнє протистояння триватиме ще довго. [holland.Custom('CF_RP')] можна лише поспівчувати, а ось перед нами відкриваються доволі привабливі можливості."
 hook_and_cod_wars.1301.a: "Ми хочемо, щоб [Select_CString(hacw_contender_2.IsFemale,'перемогла', 'переміг')] [hacw_contender_2.GetShortNameWithNoTooltip] та [Select_CString(hacw_contender_2.IsFemale,'її', 'його')] [holland.Custom('GetHaCWEnemyFaction')|l]."
 hook_and_cod_wars.1301.a.tt: "[hacw_contender_2.GetName] та [Select_CString(hacw_contender_2.IsFemale,'її', 'його')] #Y [holland.Custom('GetHaCWEnemyFaction')|l]#! отримають нашу підтримку в боротьбі за престол"
 hook_and_cod_wars.1301.b: "[hacw_contender_1.GetShortNameWithNoTooltip] та [holland.Custom('GetHaCWFaction')|l] можуть розраховувати на нашу підтримку."
 hook_and_cod_wars.1301.b.tt: "[hacw_contender_1.GetName] та [Select_CString(hacw_contender_1.IsFemale,'її', 'його')] #Y [holland.Custom('GetHaCWFaction')|l]#! отримають нашу підтримку в боротьбі за престол"
 hook_and_cod_wars.1301.c: "Це не наша справа."
 hook_and_cod_wars.1301.c.tt: "Ми збережемо нейтралітет у їхньому конфлікті"
 hook_and_cod_wars.1302.title: "[holland.Custom('GetHaCWFaction')] заручається підтримкою [neighbor_country.Custom('CL_GEN')]"
 hook_and_cod_wars.1302.desc: "До нас дійшли вісті з #L [neighbor_country.GetAdjective|l]ського#! двору! #Y [holland.Custom('GetHaCWFaction')]#! отримає підтримку від [neighbor_country.Custom('CL_RP')]!"
 hook_and_cod_wars.1302.a: "[holland.Custom('GetHaCWFactionShort')], ми близькі до перемоги!"
 hook_and_cod_wars.1303.title: "[holland.Custom('GetHaCWEnemyFaction')] заручається підтримкою [neighbor_country.Custom('CL_GEN')]"
 hook_and_cod_wars.1303.desc: "До нас дійшли вісті з #L [neighbor_country.GetAdjective|l]ського#! двору! Наші вороги, #Y [holland.Custom('GetHaCWEnemyFaction')|l]#!, отримають підтримку від [neighbor_country.Custom('CL_RP')]!"
 hook_and_cod_wars.1303.a: "Скрізь [holland.Custom('GetHaCWEnemyFactionShort')|l]…"
 hook_and_cod_wars.1304.title: "[neighbor_country.GetNameWithNoTooltip] зберігає нейтралітет"
 hook_and_cod_wars.1304.desc: "#L [neighbor_country.GetAdjective]ські#! дипломати запевнили нас, що #TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L боротьба «тріски» і «гачків»#!#! не цікавить їхню країну. Влада #ONCLICK:COUNTRY,[neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_country.Custom('CL_tt')],X [neighbor_country.Custom('CL_GEN')|L]#!#! не підтримуватиме жодну з протиборчих сторін."
 hook_and_cod_wars.1304.a: "Принаймні від них не буде проблем."
 hook_and_cod_wars.1400.title: "Підтримка союзника"
 hook_and_cod_wars.1400.desc: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#! стає дедалі сильнішою, наші союзники потребують додаткової допомоги. На щастя, #Y [ROOT.GetCountry.Custom('GetHaCWFaction')|l]#! може розраховувати не лише на нашу підтримку — #L [faction_ally_country.GetAdjective|l]ська#! влада також пообіцяла їм допомогу. Час би натякнути нашим друзям, що обіцянки слід виконувати…"
 hook_and_cod_wars.1400.a: "Кожен має зробити свій внесок."
 hook_and_cod_wars.1400.b: "Ми візьмемо всі витрати на себе."
 hook_and_cod_wars.1400.c: "Нашим союзникам доведеться потерпіти."
 hook_and_cod_wars.1401.title: "Підтримка союзника"
 hook_and_cod_wars.1401.desc: "Наші #L [holland.GetAdjective|l]ські#! друзі просять ще золота для продовження воєнних дій. Без додаткових коштів #Y [ROOT.GetCountry.Custom('GetHaCWFaction')|l]#! ризикує зазнати поразки. Сума чимала, але ці гроші можуть переломити хід війни на нашу користь."
 hook_and_cod_wars.1401.a: "[ROOT.GetCountry.Custom('GetHaCWFaction')] отримає нашу підтримку."
 hook_and_cod_wars.1401.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! отримує #G +2#! од. впливу ([holland.Custom('GetHaCWOwnFactionScore')])"
 hook_and_cod_wars.1401.b: "Нам це не по кишені."
 hook_and_cod_wars.1401.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#! отримує #R +2#! од. впливу ([holland.Custom('GetHaCWEnemyFactionScore')])"
 hook_and_cod_wars.1401.b.bt: "#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! #R більше не вважає нас союзником#!"
 hook_and_cod_wars.1402.title: "Допомога з [faction_ally_country.Custom('CL_GEN')]"
 hook_and_cod_wars.1402.desc: "Союзники відгукнулися на наше прохання про допомогу! #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! щойно отримала велику пожертву від імені #L [faction_ally_country.GetAdjective|l]ського#! народу!"
 hook_and_cod_wars.1402.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hook_and_cod_wars.1403.title: "Влада [faction_ally_country.Custom('CL_GEN')] нас підводить"
 hook_and_cod_wars.1403.desc: "[faction_ally_country.GetLongName] не з числа наших помічників. Вислухавши наше прохання, віроломна [faction_ally_country.GetAdjectiveWithNoTooltip|l]ська влада відмовилася виділяти додаткові кошти. Схоже, тепер #Y [ROOT.GetCountry.Custom('GetHaCWFaction')|l]#! залишається сама по собі…"
 hook_and_cod_wars.1403.a: "Впораємося і без них."
 hook_and_cod_wars.1404.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFaction')] отримує підтримку"
 hook_and_cod_wars.1404.desc: "#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Боротьба «тріски» і «гачків»#!#! на території #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_RP')|L]#!#! йде повним ходом, жодна зі сторін не бажає поступатися. Наші суперники, #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')|l]#!, щойно отримали велику суму золота. Ми поки не знаємо, хто надає їм допомогу, але противник стає сильнішим, а #Y [ROOT.GetCountry.Custom('GetHaCWFaction')|l]#! слабшає з кожним днем."
 hook_and_cod_wars.1404.a: "Ми не можемо відступити!"
 hook_and_cod_wars.1404.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! отримає #G +2#! до впливу ([holland.Custom('GetHaCWEnemyFactionScore')])"
 hook_and_cod_wars.1404.b: "[ROOT.GetCountry.Custom('GetHaCWEnemyFaction')] все одно програє боротьбу."
 hook_and_cod_wars.1404.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#! отримає #R +2#! до впливу ([holland.Custom('GetHaCWOwnFactionScore')])"
 hook_and_cod_wars.1405.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFaction')] отримує підтримку"
 hook_and_cod_wars.1405.desc: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#! щойно отримала додаткову підтримку від #ONCLICK:COUNTRY,[faction_enemy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[faction_enemy_country.Custom('CL_tt')],X [faction_enemy_country.Custom('CL_RP')|L]#!#!. Наші прихильники, #Y [ROOT.GetCountry.Custom('GetHaCWFaction')|l]#!, втратили свою перевагу."
 hook_and_cod_wars.1405.a: "[faction_enemy_country.GetLongNameWithNoTooltip] ще поплатиться за це!"
 hook_and_cod_wars.100.title: "Боротьба «тріски» і «гачків» закінчилася"
 hook_and_cod_wars.100.desc.a: "$hook_and_cod_wars.100.desc$ Попри всі наші зусилля, #Y «гачки»#! не змогли зламати міць #Y фракції «тріски»#!. Тепер [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] твердо правлять своїми землями, поки [Select_CString(new_ruler.IsFemale,'наша нова правителька', 'наш новий правитель')], [new_ruler.GetName], [Select_CString(new_ruler.IsFemale,'змушена', 'змушений')] плазувати перед іноземними державами…"
 hook_and_cod_wars.100.desc.b: "$hook_and_cod_wars.100.desc$ Попри всі свої зусилля, #Y фракція «тріски»#! не зуміла зупинити тріумфальну ходу #Y «гачків»#!. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] святкують перемогу, адже [Select_CString(new_ruler.IsFemale,'наша нова правителька', 'наш новий правитель')], [new_ruler.GetName], [Select_CString(new_ruler.IsFemale,'пообіцяла', 'пообіцяв')] свято берегти їхні інтереси."
 hook_and_cod_wars.100.desc.c: "$hook_and_cod_wars.100.desc$ Попри всі свої зусилля, #Y «гачки»#! не зуміли зупинити тріумфальну ходу #Y фракції «тріски»#!. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] святкують перемогу, адже [Select_CString(new_ruler.IsFemale,'наша нова правителька', 'наш новий правитель')], [new_ruler.GetName], [Select_CString(new_ruler.IsFemale,'пообіцяла', 'пообіцяв')] свято берегти їхні інтереси."
 hook_and_cod_wars.100.desc.d: "$hook_and_cod_wars.100.desc$ Попри всі наші зусилля, #Y фракція «тріски»#! не змогла зламати міць #Y «гачків»#!. Тепер [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] правлять у містах залізною рукою, поки [Select_CString(new_ruler.IsFemale,'наша нова правителька', 'наш новий правитель')], [new_ruler.GetName], [Select_CString(new_ruler.IsFemale,'змушена', 'змушений')] плазувати перед іноземними державами…"
 hook_and_cod_wars.100.desc.e: "Невідомо, що послужило тому причиною — [ROOT.GetCountry.GetReligion.GetGodName] зі своїм втручанням згори чи вдача — але якимось незбагненним чином обидві фракції проголосували за те, щоб [new_ruler.GetName] [Select_CString(new_ruler.IsFemale, 'стала', 'став' )] їхнім представником. Заворушення в державі вщухають: ми нарешті здобули законного спадкоємця."
 hook_and_cod_wars.100.desc: "#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Боротьба «тріски» і «гачків»#!#! нарешті добігла кінця. Проблема престолонаслідування для правителів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! благополучно вирішилася, і протиборчі фракції склали зброю."
 hook_and_cod_wars.100.a: "Принаймні на вулицях стане спокійніше…"
 hacw_claim_holland_tt: "[hacw_claimant.GetName] спробує зайняти [holland.GetAdjective|l]ський трон. Якщо інший представник дому [hollands_dynasty.GetName] оскаржить [Select_CString(hacw_claimant.IsFemale,'її', 'його')] претензії, на території [holland.Custom('CL_GEN')|L] може статися [Concept('disaster', 'лихо')|e] «Боротьба „тріски" і „гачків"»"
 hacw_ignore_claim_on_holland_throne_tt: "[hacw_claimant.GetName] не претендуватиме на #L [holland.GetAdjective|l]ський#! трон, і на території #ONCLICK:COUNTRY,[holland.Custom('CL_tt')] #TOOLTIP:COUNTRY,[holland.Custom('CL_tt')],X [holland.Custom('CL_GEN')|L]#!#! не станеться [Concept('disaster', 'лиха')|e] «#TOOLTIP:DISASTER_TYPE,hook_and_cod_wars,X #L Боротьба „тріски" і „гачків"#!#!»"
 STATIC_MODIFIER_NAME_hacw_opposing_character: "Претендент-суперник"
 STATIC_MODIFIER_NAME_hacw_rightful_ruler: "Законний правитель"
 STATIC_MODIFIER_NAME_hacw_supported_character: "Підтримуваний претендент"
