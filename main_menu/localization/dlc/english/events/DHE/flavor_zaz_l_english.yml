l_english:
 flavor_zaz.1.title: "Піднесення $ZAZ_ADJ$ої Січі"
 flavor_zaz.1.desc: "Вплив, яким у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! користуються [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l], призвів до того, що численні воїни, смерди та холопи почали поступово переселятися до [ShowAreaName('zaporizhzhia_area')]. Вони твердо мають намір залишатися на Дніпрі, де вже звели укріплення, сподіваючись, що колись доб'ються самоврядування у складі [ROOT.GetCountry.Custom('CL_RP')].\n\nЦе помітили й інші держави, які негайно замислили обернути відчай втікачів собі на користь і захопити цю місцевість."
 flavor_zaz.1.historical_info: "Запорозька Січ є найвідомішим об'єднанням козаків. Її заснування наприкінці XV-XVI століття зазвичай пов'язують із будівництвом замку Хортиця біля Дніпра. Козаки захищали Річ Посполиту від османської загрози, а згодом повстали і перейшли на бік Російської імперії. Але навіть там їм було складно зберегти свою козацьку ідентичність. Зрештою Січ скасували, і 1775 року замість неї виникла Задунайська Січ."
 flavor_zaz.1.a: "Ці [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] тепер ще й правити захотіли?"
 flavor_zaz.1.b: "Вони будуть нам дуже корисні."
 zaz_gains_cores_in_all_of_zaporizhzhia_area_tt: "$ZAZ$ отримає [Concept('cores','національні райони')|e] в усій [Concept('area','області')|e] «[ShowAreaName('zaporizhzhia_area')]»."
 flavor_zaz.2.title: "[target_international_organization.GetNameWithNoTooltip] і наше майбутнє"
 flavor_zaz.2.desc: "[target_international_organization.GetName] завжди може розраховувати на допомогу вірного #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! товариша в особі [ROOT.GetCountry.Custom('rank_ru_GEN')|l], де ми правимо, однак останнім часом багато хто, зокрема [target_character.GetName], почав помічати, наскільки віддалилися одна від одної [ROOT.GetCountry.GetName] і [target_country.GetName]. Замість того щоб сидіти склавши руки й дивитися на те, що відбувається, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вирішили покласти край розладу. Однак є й такі, хто вважає, що доля піднесла [ROOT.GetCountry.Custom('CL_DAT')] можливість нарешті обзавестися власною культурою, в яку не втручатиметься [target_country.GetCapital.GetName]."
 flavor_zaz.2.a: "Зробимо їм подарунок на знак дружби."
 flavor_zaz.2.b: "[target_country.GetNameWithNoTooltip] не заслуговує жодних дарів!"
 flavor_zaz.1000.title: "Випробування вірності"
 flavor_zaz.1000.desc: "Жителі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! здебільшого задоволені #L [target_country.GetAdjective|l]ою#! владою, однак не можна сказати, щоб один одним були задоволені [target_character.GetName] і [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]: між ними пролягла тріщина. Тепер [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] збирається шукати заміну. Такою може стати [target_country2.GetLongName]: ця держава хоче, щоб у її військах служили наші [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l], а натомість її влада допоможе нам скинути з себе ярмо."
 flavor_zaz.1000.a: "Ми попросимо їх про допомогу."
 flavor_zaz.1000.b: "Бунтувати проти [target_country.Custom('CL_GEN')] може бути небезпечно, навіть якщо нас підтримає [target_character2.GetNameWithNoTooltip]."
 zaz_russia_will_declare_war_if_they_accept_tt: "Якщо [target_country2.GetName] погодиться на нашу пропозицію, ми станемо #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалом#!#! цієї держави й оголосимо війну #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#!."
 zaz_no_rebellion_tt: "Ми не будемо піднімати бунт проти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!."
 flavor_zaz.1001.title: "$flavor_zaz.1000.title$"
 flavor_zaz.1001.desc: "Навіть неодноразові наші сутички з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#! не змогли змінити того, що цій державі покірно підкоряються [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l], які проживають у #ONCLICK:COUNTRY,[target_country3.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country3.Custom('CL_tt')],X [target_country3.Custom('CL_PREP')|L]#!#!. Останні події, втім, призвели до того, що [target_character3.GetName] [Select_CString(target_character3.IsFemale, 'висловила', 'висловив' )] бажання перейти на наш бік. Ми ж натомість допоможемо позбутися нестерпної більше [target_country.GetAdjectiveWithFlagWithNoTooltip|l]ої влади."
 flavor_zaz.1001.a: "Вирушаємо на світанку."
 flavor_zaz.1001.b: "Як ми можемо бути впевнені, що кочовики теж нас не зрадять?"
 flavor_zaz.1100.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|U] і їхні регалії"
 flavor_zaz.1100.desc: "Ми вірою і правдою служимо в #L [target_country.GetAdjective|l]ому#! війську, однак [target_country.GetGovernment.GetRulerTitle|l] жодного разу не [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'виявляла', 'виявляв' )] нам якихось почестей. Усе, що ми отримуємо, — це те, що належить простому солдатові: здобич і землю. Сьогодні [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] хочуть попросити, щоб цвіт #L [ROOT.GetCountry.GetAdjective|l]ого#! суспільства, який пережив не один похід і здобув [target_country.Custom('CL_DAT')] не одну славну перемогу, нагородили регаліями. Можливо, якщо до цього прохання прислухаються, засмучені [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] забудуть про своє невдоволення."
 flavor_zaz.1100.a: "Ми попросимо найкращі з регалій."
 flavor_zaz.1100.b: "Наші досягнення та історії цінніші за пару артефактів."
 zaz_request_work_of_art_from_overlord_tt: "Ми попросимо #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#! створити для нас [Concept('work_of_art','творіння')|e]"
 zaz_no_request_from_overlord_tt: "Ми не будемо про щось просити #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#!"
 flavor_zaz.1101.title: "$flavor_zaz.1100.title$"
 flavor_zaz.1101.desc: "[target_country2.GetName] — вельми корисний підданий нашої держави, і [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] гідно цінує воїнське мистецтво, яке принесли з собою [target_country2.GetGovernment.GetEstateName('cossacks_estate')|l], що служать у нашому війську. Однак самі вони вважають, що ми недостатньо винагороджуємо їхні зусилля, а тому попросили нагородити цвіт їхнього суспільства регаліями на знак влади над іншими. Ми можемо піти назустріч і надати їм ці регалії, але не всі згодні на поступки: дехто заявляє, що скарбницю #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! не слід витрачати на подібні дрібниці; натомість гроші можна витратити на розвиток [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_zaz.1101.a: "Давайте вгамуємо нашого васала."
 flavor_zaz.1101.b: "Ми не можемо собі дозволити виконати це прохання."
