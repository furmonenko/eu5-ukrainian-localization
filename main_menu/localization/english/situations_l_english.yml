 rtr_call_loyalists_to_arms: "Заклик лоялістів взяти зброю"
 rtr_call_loyalists_to_arms_desc: "#flavor Землі #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#! в вогні. Під ногами розбійників стогне земля, що вигодувала тих, хто її топче. Потрібно терміново закликати до зброї тих, хто ще вірний небесному престолу!#!\n\nОбрана #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воююча держава#!#!, #G вірна#! #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_DP')|L]#!#! (відданість Юаню має бути не менше [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2]), приєднається до наших воєн за допомогою приводу #TOOLTIP:CASUS_BELLI,cb_red_turban_rebellions,X #L «Повстання „Червоних пов'язок"»#!#!."
