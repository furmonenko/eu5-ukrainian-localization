l_english:
 struggle_for_royal_power.1.title: "Боротьба за владу короля"
 struggle_for_royal_power.1.desc: "Напруження між короною та сеймом досягло межі. Шляхтичі використовують будь-який, навіть найнікчемніший привід, щоб донести свого монарха, і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] більше не бажає миритися з обмеженнями, накладеними на королівську владу. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Вона', 'Він')] вважає, що з владою сейму на землях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! має бути покінчено."
 struggle_for_royal_power.1.a: "Ми розпочнемо війну проти шляхти."
 struggle_for_royal_power.100.title: "Завершення боротьби за владу короля"
 struggle_for_royal_power.100.desc: "Затяжне воєнно-політичне протистояння на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! нарешті закінчилося. Тепер усі знають, хто насправді править державою."
 struggle_for_royal_power.100.a: "Хай живе [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 struggle_for_royal_power.100.b: "Хай живе сейм!"
 struggle_for_royal_power.100.c: "Ця громадянська війна погубить #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!…"
 struggle_for_royal_power.10.title: "Конфедерація"
 struggle_for_royal_power.10.desc: "Поки [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'планувала', 'планував')] позбавити сейм влади, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] опоненти складали список власних претензій до монарха. Миколай Зебжидовський, Ян Щенсний Гербурт, Станіслав Стадницький, Олександр Юзеф Лісовський та Януш Радзивілл проголосили у Стенжиці та Любліні рокош — офіційне повстання шляхти. Бунтівна знать об'єдналася в конфедерацію та висунула вимоги, що складаються із 67 пунктів. Повсталі вимагали, щоб [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'яка порушила', 'який порушив')] Генрикові артикули, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'зреклася', 'зрікся')] престолу, а всіх державних сановників надалі призначав сейм, а не [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 struggle_for_royal_power.10.a: "Спробуємо домовитися з цією конфедерацією."
 struggle_for_royal_power.10.b: "Їхні вимоги неприйнятні."
