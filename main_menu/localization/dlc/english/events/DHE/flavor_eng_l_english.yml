 STATIC_MODIFIER_NAME_great_contract_compromise: "Переглянутий Великий договір"
 STATIC_MODIFIER_NAME_lack_of_agreement: "Розбіжності"
 flavor_eng.164.historical_info: "Великий договір — складений Робертом Сесілом план із погашення боргів монархії шляхом залучення коштів парламенту. Натомість англійській короні пропонувалося відмовитися від права опікунства над неповнолітніми спадкоємцями інших васалів та їхнім майном, а також від права закуповувати продукти харчування за цінами нижчими за ринкові та вводити нові збори й мита. Однак ні сам Яків I, ні парламент не змогли дійти згоди з цих питань."
 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.desc: "З #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфордського#!#! #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#! #L незабаром випуститься геніальний астроном і математик на ім'я [thomas_harriot.GetName]. За допомогою таких інструментів, як астролябія та секстант, він захоплено вдосконалює своє розуміння навігаційної науки і прагне до Нового Світу.\n\nМи можемо або дозволити йому й далі віддаватися своїм захопленням, або залучити його до діяльності, що відповідає здобуваній освіті."
 flavor_eng.165.a: "У наступній експедиції без нього не обійтися."
 flavor_eng.165.tt1: "З'явиться [Concept('explorer', 'дослідник')|e] [thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.tt2: "Він досвідчений перекладач, тому ймовірність успіху експедицій значно підвищується"
 STATIC_MODIFIER_NAME_wonder_translator: "Чудо-перекладач"
 flavor_eng.165.b: "Нехай буде математиком і астрономом."
 flavor_eng.165.tt3: "[thomas_harriot.GetNameWithNoTooltip] робить значний внесок у науку"
 flavor_eng.165.c: "Обійдемося і без нього."
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip] рахуватиме зірки в іншому місці"
 flavor_eng.165.historical_info: "На рубежі XVI—XVII століть Томас Герріот зробив чималий внесок у науку та географічні дослідження. Він одним із перших почав використовувати для спостережень за небесними тілами телескоп, завдяки якому склав докладні описи Місяця та інших планет. Крім того, Герріот виявляв неабиякі здібності до мов, а тому супроводжував сера Волтера Релі в поїздках до Північної Америки, де вивчив мови двох місцевих племен."
 flavor_eng.166.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] і повінь"
 flavor_eng.166.desc: "Нам стало відомо, що різкий приплив, викликаний бурею, що налетіла, у поєднанні з весняною повінню призвів до затоплення #TOOLTIP:PROVINCE_DEFINITION,cornwall_province,X #L Корнуоллу#!#!. Серйозно постраждали як власність землевласників, так і угіддя. Повінь забрала чимало життів; деякі області повністю пішли під воду.\n\nПоміж цим розлилася й Темза — вода залила південний берег."
 flavor_eng.166.a: "Жахлива новина."
 globe_repairs: "Ремонт «Глобуса»"
 flavor_eng.166.tt1: "Зведений нещодавно насип захистив #TOOLTIP:BUILDING_TYPE,globe_theatre,X #L театр «Глобус»#!#! від затоплення"
 flavor_eng.166.tt2: "#TOOLTIP:BUILDING_TYPE,globe_theatre,X #L Театр «Глобус»#!#! постраждав від повені, оскільки не стояв на насипу"
 flavor_eng.166.b: "Хай розвалюється."
 flavor_eng.166.historical_info: "У 1607 році в Англії сталася руйнівна повінь, названа згодом на честь короля Якова I. Потужний штормовий приплив, що пройшов Бристольською затокою, обрушився на Південний Уельс і південний захід Англії. Лише після цієї повені короні стало очевидно, що берегову лінію необхідно захищати від припливів, а отже — виробляти цілком нові підходи до управління прибережними районами."
 flavor_eng.167.title: "Заколот на «Діскавері»"
 flavor_eng.167.desc_common: "Знаменитий дослідник [henry_hudson.GetName] деякий час тому вирушив на пошуки легендарного Північно-Західного Проходу під #L [ROOT.GetCountry.GetAdjective|l]им#! прапором. Його корабель #italic «Діскавері»#!, що взяв курс на північні широти, нещодавно повернувся без капітана. Мешканці [ROOT.GetCountry.Custom('CL_RP')] здивовані, куди подівся прославлений син цієї держави. Команда ухиляється від прямих відповідей, але натякає, що він покинув корабель унаслідок заколоту."
 flavor_eng.167.desc_trade_company: "$flavor_eng.167.desc_common$\n\nНаша торгова компанія вкрай зацікавлена в тому, щоб Генрі повернувся живим і неушкодженим, а тому просить організувати рятувальну експедицію."
 flavor_eng.167.desc_colonial_nation: "$flavor_eng.167.desc_common$\n\nНаша колонія [target_colony.GetName] вкрай зацікавлена в тому, щоб Генрі повернувся живим і неушкодженим, а тому просить організувати рятувальну експедицію."
 flavor_eng.167.a: "Не пошкодуємо ні пенні."
 flavor_eng.167.tt1: "[henry_hudson.GetNameWithNoTooltip] зник безвісти"
 flavor_eng.167.tt2: "[henry_hudson.GetNameWithNoTooltip] знайдений і з'являється як [Concept('explorer', 'дослідник')|e]"
 flavor_eng.167.tt3: "Під час пошуків зниклого дослідника заодно буде нанесено на карту #TOOLTIP:AREA,hudson_bay_sea_zones_area,X #L Море Гудзонової затоки#!#!"
 flavor_eng.167.b: "Побажаємо йому удачі."
 flavor_eng.167.tt4: "[henry_hudson.GetNameWithNoTooltip] оголошений зниклим у морі"
 flavor_eng.167.historical_info: "Дізнавшись, що капітан Генрі Гудзон збирається пливти на захід, команда корабля #italic «Діскавері»#! влаштувала заколот. Після зимівлі в Гудзоновій затоці матроси відчайдушно хотіли повернутися додому. Цьому протистояв капітан, чим і заслужив немилість команди. Його разом із неповнолітнім сином Джоном та ще сімома членами екіпажу висадили в затоці. Доля їх і донині залишається невідомою."
 flavor_eng.168.title: "Котсуолдська Олімпіада"
 flavor_eng.168.desc: "Нам надійшла пропозиція влаштувати свято місцевого значення, щоб простий народ зміцнився в думці, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] йому не ворог. Взяти участь зможе будь-хто охочий. До програми увійдуть такі розваги, як кінні перегони, танці, метання молота й особлива боротьба, учасники якої б'ють один одного по гомілці, щоб повалити суперника на землю. #TOOLTIP:GOODS,wild_game,X #L Дичина#!#!, #TOOLTIP:GOODS,fish,X #L риба#!#! і #TOOLTIP:GOODS,beer,X #L пиво#!#! будуть у достатку, а любителі азартних ігор зможуть спробувати щастя в численних наметах, де проводитимуться ігри з невеликими ставками.\n\nНа вибір запропоновано кілька дат. Найкраще буде влаштувати святкування в четвер або п'ятницю, що випадають на тиждень П'ятидесятниці."
 flavor_eng.168.a: "Накажемо проводити це свято щороку."
 flavor_eng.168.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] не схвалять подібні розваги, оскільки вважають їх язичницькими"
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "Котсуолдська Олімпіада"
 cotswold_olimpick_games: "Котсуолдська Олімпіада"
 flavor_eng.168.b: "Достатньо й одного разу."
 flavor_eng.168.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будуть задоволені й запропонують підтримати перший захід грошима"
 flavor_eng.168.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будуть задоволені й запропонують підтримати захід грошима"
 flavor_eng.168.c: "Не варто змішувати верстви суспільства."
 flavor_eng.168.historical_info: "Котсуолдська Олімпіада — щорічний захід, що проводиться в районі Котсуолд у графстві Глостершир. Уперше ці ігри організував Роберт Довер, юрист при королі Якові I, що надихався давньогрецькими Олімпійськими іграми. Кінець цим святкуванням поклала громадянська війна, однак після неї ігри відновилися й проводяться навіть сьогодні."
 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]"
 flavor_eng.169.desc: "Архітектор-новатор і театральний постановник [inigo_jones.GetName], близький до королівського двору, нещодавно повернувся з поїздки за кордон, куди вирушав на навчання. #TOOLTIP:REGION,italy_region,X #L Італія#!#! справила на нього незабутнє враження: перейнявшись величчю греко-римської культури, Джонс, який до цього переважно займався створенням химерних театральних масок, заодно почав виробляти новий архітектурний стиль."
 flavor_eng.169.a: "Призначимо його генеральним інспектором."
 flavor_eng.169.tt1: "З'являється [Concept('character', 'персонаж')|e] [inigo_jones.GetNameWithNoTooltip]"
 enable_inigo_architecture_advance: "Відкриває [Concept('advance', 'поліпшення')|e] «#L #TOOLTIP:ADVANCE_DEFINITION,inigo_architecture,X Архітектура Ініго#!#!»"
 flavor_eng.169.b: "На сцені без нього не обійтися."
 flavor_eng.169.tt2: "З'являється [Concept('character', 'персонаж')|e] [inigo_jones.GetNameWithNoTooltip], він займається виключно театром"
 flavor_eng.169.c: "Хай сам вирішує, як йому слід жити."
 flavor_eng.169.historical_info: "Ініго Джонс — англійський архітектор і театральний декоратор. Значно вплинув на розвиток англійської будівельної думки. Джонс познайомив Англію з класичною архітектурою й побудував такі будівлі, як Банкетинг-хаус і Квінс-хаус, а також спроектував площу Ковент-Гарден. Він виявляв інтерес і до театру — розробляв декорації та різні технічні пристрої."
 flavor_eng.172.title: "Дохід із мит на вагу й вартість"
 flavor_eng.172.desc: "Податки на товари, що ввозяться й вивозяться, запровадив ще [edward_ii.GetName], забезпечивши тим самим надійний спосіб поповнення королівської скарбниці. Зазвичай парламент призначав монарху доходи з цих мит на все життя, однак під час останнього засідання було висунуто пропозицію обмежитися лише одним роком — після закінчення цього терміну [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] перестане отримувати свої відрахування."
 flavor_eng.172.a: "Будемо стягувати податки без санкції парламенту."
 flavor_eng.172.tt1: "[target_root_country.GetGovernment.GetParliament.GetName] не забуде це зловживання повноваженнями"
 flavor_eng.172.b: "Хай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] завадять цій пропозиції."
 flavor_eng.172.tt2: "Члени [target_root_country.Custom('parliament_ru_GEN')|l] відмовляться виплатити річну суму [Concept('taxes', 'податків')|e]"
 flavor_eng.172.c: "Відмовимося підписувати."
 flavor_eng.172.tt3: "Це питання залишається невирішеним до кінця поточного терміну правління"
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "Відмовлено в доході з мит"
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "Зловживання королівськими повноваженнями"
 flavor_eng.172.historical_info: "Мита на вагу й вартість — митні збори, що стягувалися з товарів, які ввозилися й вивозилися, наприклад, із вина. Становили значну частину прибутків англійської монархії. Мита на вагу стягувалися залежно від маси або об'єму товару, мита на вартість становили певний відсоток від вартості імпортованих товарів. Скасовані ухваленим у 1787 році указом про збір митних платежів."
 flavor_eng.173.title: "Повернення Золотого віку"
 flavor_eng.173.desc: "Нам надійшла пропозиція поставити маску, яку написав відомий своїм талантом [inigo_jones.GetName]. У ній бере участь ціла плеяда персонажів, у тому числі деякі з найвидатніших #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! поетів минулого. Сюжет присвячений пробудженню богині справедливості, що жила в Золотому віці, — #italic Астреї#!. Буде одночасно поставлена й антимаска за участі дванадцяти втілень зла. Публіка напевне буде в захваті."
 flavor_eng.173.a: "Візьмемо на себе витрати."
 flavor_eng.173.tt1: "Персонаж [geoffrey_chaucer.GetName] викликає в глядачів радість"
 flavor_eng.173.b: "Марна трата часу."
 flavor_eng.173.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будуть розчаровані відсутністю розваг"
 flavor_eng.173.historical_info: "#italic «Повернення Золотого віку»#! — маска епохи правління англійського короля Якова VI, написана Беном Джонсоном і оформленаІніго Джонсом. Відомостей про неї збереглося вкрай мало, оскільки жоден із начерків Джонса не дійшов до нашого часу, однак дещо все ж таки відомо: сюжет «Повернення…» значною мірою присвячений перетворенню двору, що загруз у корупції. Тоді ця тема була досить актуальною, оскільки в державі вирував скандал, що розгорівся навколо фаворита короля — він чекав суду за звинуваченням у вбивстві. Маска виявилася настільки популярною, що на особисте прохання монарха її поставили вдруге."
 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.desc: "Майстер на всі руки — архітектор, астроном, математик і фізик [christopher_wren.GetName] — не лише читає лекції в #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфордському#!#! #TOOLTIP:BUILDING_TYPE,university,X #L університеті#!#! #L, але й відвідує щотижневі зібрання інтелектуалів у #TOOLTIP:LOCATION,$london_tt$,X #L Лондоні#!#!. Можливо, вченого вдасться схилити до вступу на королівську службу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, де гідно оцінять його здібності архітектора. Можна, втім, залишити його займатися наукою, і тоді він закладе родючий ґрунт для розвитку нашої наукової думки."
 flavor_eng.174.a: "Призначимо його інспектором будівельних робіт."
 flavor_eng.174.tt1: "З'являється [Concept('character', 'персонаж')|e] [christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.tt2: "Завдяки своїй посаді при дворі він зможе створювати значущі споруди"
 flavor_eng.174.b: "Хай розвиває науку."
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip] приділяє всю увагу науковим дослідженням у різних галузях"
 flavor_eng.174.c: "Його таланти нам навряд чи знадобляться."
 flavor_eng.174.historical_info: "Сер Крістофер Рен — знаменитий англійський архітектор, математик і вчений. Заснував Королівське товариство й кілька років обіймав у ньому посаду голови. Своїми науковими працями зробив значний внесок у розвиток одразу кількох галузей науки. Прославився також і архітектурними роботами — так, саме Рен побудував лондонський собор Святого Павла."
 flavor_eng.175.title: "Собор Святого Павла"
 flavor_eng.175.desc_common: "Відомий архітектор [christopher_wren.GetName] надав нам на розгляд свої креслення. Будувати собор він пропонує з каменю в стилі бароко. Висота споруди вражає: 111 метрів. Якщо проєкт вдасться втілити, собор підніматиметься над усіма іншими столичними будівлями."
 flavor_eng.175.desc: "Велич #TOOLTIP:LOCATION,$london_tt$,X #L Лондона#!#! слід примножувати. Такій меті послужить грандіозний собор. $flavor_eng.175.desc_common$"
 flavor_eng.175.desc_great_fire: "Після Великої пожежі, що зруйнувала столицю, лондонці залишилися без собору. Втрата ця значна, тому що втрачений під час пожежі собор був побудований ще в 606 році, богослужіння там відправлялися багато століть поспіль. #TOOLTIP:LOCATION,$london_tt$,X #L Лондон#!#! заслуговує на краще. Нам слід якнайшвидше побудувати нове місце для поклоніння. $flavor_eng.175.desc_common$"
 flavor_eng.175.a: "Негайно почнемо будівництво."
 flavor_eng.175.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть раді бачити будівництво великої релігійної [Concept('building', 'споруди')|e]"
 flavor_eng.175.b: "Поки обійдемося місцевими парафіями."
 flavor_eng.175.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть незадоволені неквапливістю в питанні будівництва нової церкви"
 st_pauls_construction: "Будівництво собору Святого Павла"
 flavor_eng.175.historical_info: "Собор Святого Павла — одна з найбільших визначних пам'яток у центрі Лондона. Побудований за планом Крістофера Рена — цей архітектор після Великої пожежі спроектував понад 50 церков в одній лише столиці. Собор виконаний у стилі англійського бароко й відомий своїм вражаюче витонченим куполом — другим за розміром у світі на момент завершення будівництва."
 flavor_eng.176.title: "Велика пожежа"
 flavor_eng.176.desc_common: "Пожежа, що охопила спочатку невелику пекарню на Пудинг-лейн, швидко охопила весь #TOOLTIP:LOCATION,$london_tt$,X #L Лондон#!#!. Сотні будинків приречені: #TOOLTIP:GOODS,lumber,X #L дерево#!#! легко горить, і вогонь миттєво переходить з однієї будівлі на іншу. Зупинити його неможливо, оскільки всі вулиці й навіть і без того вузькі провулки забиті натовпами городян, що панікують."
 flavor_eng.176.desc_eastern_winds: "$flavor_eng.176.desc_common$\n\nСхідний вітер несе всепожираючий вогонь у бік лондонського Тауера. Пожежа знищує все на своєму шляху, однак Вестмінстер, схоже, зараз у безпеці."
 flavor_eng.176.desc: "$flavor_eng.176.desc_common$\n\nОднак західний вітер несе вогонь убік від щільної забудови. Лондон відбувся меншими збитками, ніж міг би, але розташований поруч Вестмінстер, що служить резиденцією для уряду, значно постраждав від пожежі."
 flavor_eng.176.a: "Порядок! Терміново навести порядок!"
 flavor_eng.176.tt1: "Пожежа знищить кілька королівських палаців у [ROOT.GetCountry.GetCapital.Custom('LR_PREP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]. [target_root_country.GetGovernment.GetRulerTitle] зганьбиться перед усією державою"
 flavor_eng.176.tt2: "Багато #TOOLTIP:POPTYPE,burghers,X #L городян#!#!, що втратили свої крамниці, покидають місто в пошуках кращої долі"
 flavor_eng.176.tt3: "Постраждалі #TOOLTIP:POPTYPE,peasants,X #L селяни#!#!, що втратили свої домівки, змушені переселятися в інші місця"
 flavor_eng.176.tt4: "[samuel_pepys.GetName] спостерігає за пожежею з ріки"
 flavor_eng.176.historical_info: "Назву «Велика» отримала пожежа, яка майже повністю знищила всю територію Лондона в межах давніх римських стін. Вона вирувала близько трьох днів; поширенню вогню сприяли суха погода й сильний вітер. Знищені виявилися не лише будинки й магазини, а й численні визначні пам'ятки, включно з собором Святого Павла. Згодом планування міста змінили, а будівельні стандарти зробили суворішими."
 flavor_eng.177.title: "Покахонтас"
 flavor_eng.177.desc: "Завдяки заснуванню колонії у #TOOLTIP:AREA,virginia_area,X #L Вірджинії#!#! ми змогли встановити дипломатичні відносини із сусіднім племенем [target_tribe.GetName|l]. Нещодавно, внаслідок сутички з місцевими мешканцями, дочка вождя [rebecca_rolfe.GetName] потрапила в полон до колоністів і невдовзі вийшла заміж за одного з них. Майже одразу молодята вирішили повернутися на рідні для чоловіка землі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nНатовпи позирків уже вишикувалися подивитися на карету, що прибула до #TOOLTIP:LOCATION,$london_tt$,X #L Лондона#!#!, — кожен хоче побачити знамениту принцесу, яку називають не інакше як благородною дикункою. Такий поворот подій слід обернути собі на користь і здобути вигоду з її присутності при дворі."
 flavor_eng.177.a: "Представимо її багатим вкладникам."
 flavor_eng.177.tt1: "[rebecca_rolfe.GetNameWithNoTooltip] настільки популярна, що народ прагне переїхати до колоній, куди зараз вкладається ще більше грошей"
 flavor_eng.177.b: "Хай залишається при дворі."
 flavor_eng.177.tt2: "З'явиться [Concept('character', 'персонаж')|e] [rebecca_rolfe.GetNameWithNoTooltip]"
 flavor_eng.177.tt3: "#TOOLTIP:POPTYPE,nobles,X #L Аристократи#!#! знаходять чарівною її присутність"
 flavor_eng.177.c: "Ретельно складемо її біографію."
 flavor_eng.177.tt4: "Життя, яке веде [rebecca_rolfe.GetNameWithNoTooltip], стає культурним надбанням держави"
 flavor_eng.177.historical_info: "Ребекка Рольф, також відома як Покахонтас, — індіанська принцеса з племені поухатанів. Була знайома з англійськими поселенцями у Вірджинії, у тому числі з капітаном Джоном Смітом, а пізніше вийшла заміж за Джона Рольфа. У 1616 році разом із чоловіком вирушила до Англії, де отримала прийом у Уайтхоллі. Під час підготовки до зворотного плавання захворіла й померла через рік, так і не покинувши державу."
 flavor_eng.178.title: "Борода Ван Дейка"
 flavor_eng.178.desc: "З #TOOLTIP:LOCATION,$antwerp_tt$,X #L Антверпена#!#! прибув модний #L [flemish.GetName|l]ий#! художник [anton_van_dyck.GetName], цього бажає особисто [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Ван Дейк відомий не лише своїм мистецтвом поводження з пензлем — цим він заслужив посаду придворного художника — а й характерною рослинністю на обличчі, що миттєво стала предметом захопленого обговорення."
 flavor_eng.178.a: "Наполягатимемо на тому, щоб Ван Дейк залишився, і викличемо королівського цирульника."
 flavor_eng.178.tt1: "З'являється [Concept('character', 'персонаж')|e] [anton_van_dyck.GetNameWithNoTooltip]"
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip] переїжджає після завершення роботи"
 flavor_eng.178.tt3: "Наслідуючи приклад Ван Дейка, багато джентльменів починають відрощувати таку саму бороду, відступаючи від моди на гладко виголені обличчя"
 flavor_eng.178.b: "Назвемо таку бороду «[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]»."
 grooming_equipment: "Високий попит на засоби для догляду за собою"
 flavor_eng.178.historical_info: "Борода а-ля Ван Дейк — модний стиль, що характеризується поєднанням акуратно підстриженої гострої цапиної борідки та вусів, що ростуть окремо від неї. В Англії моду на таку бороду запровадив фламандський художник у стилі бароко Антоніс Ван Дейк — придворний портретист, що справив значний вплив на розвиток портретного живопису в державі. Бороду в стилі Ван Дейка носив навіть король Карл II, який називав цей стиль «чарлі»."
 flavor_eng.179.title: "Біблія грішників"
 flavor_eng.179.desc: "Через чийсь недогляд під час вичитки королівські друкарі випустили тираж Біблії з грубою помилкою: в одній заповіді було пропущено частку «не», тому тепер вона говорить: «перелюбствуй». Громадськість разом із духовенством миттєво висловила гнівний протест такій непростимій помилці. Народ вимагає відкликати Біблії з помилкою й виправити хибний текст."
 flavor_eng.179.a: "Відкличемо в друкарів дозвіл і виставимо їм штраф."
 flavor_eng.179.b: "Це лише випадковість."
 flavor_eng.179.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] висловлять незадоволення протидією [Concept('policy', 'політиці')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.179.tt2: "Під час заворушень, що здійнялися, винна #TOOLTIP:BUILDING_TYPE,printing_press_shop,X #L друкарня#!#! виявляється знищеною"
 flavor_eng.179.historical_info: "Біблія грішників — рідкісне видання Святого Письма, випущене в 1631 році. Належить до так званих bible errata, тобто видань Біблії, що вважалися єретичними, а тому зазвичай підлягали знищенню або вилученню. Зоряна палата наклала на видавців великий штраф, а архієпископ Кентерберійський наказав відкликати всі надруковані примірники й виправити їх."
 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.desc: "Видатний поет і політичний діяч [john_milton.GetName] закликає до змін, безстрашно йдучи наперекір чинній владі. Щоб донести свою думку до народу, він написав промову #italic «Ареопагітика»#!, у якій засуджує цензуру й гаряче відстоює свободу слова й друку."
 flavor_eng.180.a: "Послідуємо його словам."
 flavor_eng.180.tt1: "З'являється [Concept('character', 'персонаж')|e] [john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.tt2: "[john_milton.GetName] справляє серйозний вплив на свободу слова й друку"
 flavor_eng.180.b: "Хай говорить, але змін він не дочекається."
 flavor_eng.180.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] висловлять незадоволення протидією [Concept('policy', 'політиці')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.180.tt4: "[john_milton.GetNameWithNoTooltip] схилить на свій бік кількох депутатів парламенту"
 flavor_eng.180.c: "Спалити його за єресь!"
 flavor_eng.180.tt5: "Часи змінюються. Своїми словами [john_milton.GetNameWithNoTooltip] згуртує депутатів парламенту, що не погоджуються з усталеним способом дій"
 flavor_eng.180.tt6: "[ShowPolicyName('de_heretico_comburendo')] вимагає спалення єретиків"
 STATIC_MODIFIER_NAME_parliament_influenced: "Справлено вплив на парламент"
 STATIC_MODIFIER_NAME_parliament_desires_change: "Парламент хоче змін"
 flavor_eng.180.historical_info: "Джон Мільтон — впливовий англійський поет, а також політичний діяч епохи громадянської війни й протекторату Олівера Кромвеля. Написав кілька трактатів на підтримку свободи й відокремлення церкви від держави. Ближче до кінця життя осліп, однак це не завадило йому вести літературну й політичну діяльність."
 flavor_eng.181.title: "Гудсонбайська компанія"
 flavor_eng.181.desc_european_presence: "Два #L [target_country.GetAdjective|l]их#! торговці зробили пропозицію групі #L [ROOT.GetCountry.GetAdjective|l]их#! колоніальних купців: вони разом спорядять експедицію до #TOOLTIP:AREA,james_bay_lowlands_area,X #L Західної затоки Джеймс#!#!, щоб визначити, чи можна організувати торгівлю вздовж берегової лінії й скільки прибутку їм принесе торгівля #TOOLTIP:GOODS,fur,X #L хутром#!#!.\n\nТорговці звернулися й до губернатора колонії, однак той відмовив їм: він побоюється, що відкриття шляху через Гудзонову затоку може призвести до переміщення туди торгівлі хутрами, яка зараз проходить річкою Святого Лаврентія."
 flavor_eng.181.desc: "#TOOLTIP:AREA,james_bay_lowlands_area,X #L Західна затока Джеймс#!#! — область із протяжною береговою лінією, де водиться безліч диких звірів. Заснувати тут хутряний промисел буде досить нескладно. Головне — встигнути забрати цю область собі, поки туди не прибули інші європейські держави, що також бажають торгувати #TOOLTIP:GOODS,fur,X #L хутром#!#!."
 flavor_eng.181.a: "Дамо на це благословення й виділимо кошти."
 flavor_eng.181.tt1: "Приватні вкладники за допомогою урядових субсидій намагаються заснувати в Західній затоці Джеймс торгову компанію"
 flavor_eng.181.b: "Це приватна справа, а не урядова."
 flavor_eng.181.tt2: "Приватні вкладники на власні кошти намагаються закріпитися в Західній затоці Джеймс"
 flavor_eng.181.c: "У цьому немає сенсу. Крім того, там незручно оборонятися."
 flavor_eng.181.historical_info: "Гудсонбайська компанія, вона ж компанія Гудзонової затоки, — підприємство, яке майже весь час свого існування займалося торгівлею хутрами. Сьогодні спеціалізується на роздрібній торгівлі. У 1670 році компанія отримала монополію на торгівлю в Гудзоновій затоці. Докази прибутковості такого підприємства надали два французьких купці, які після повернення до Англії заручилися підтримкою й фінансовим покровительством принца Рупрехта."
 flavor_eng.182.title: "Це хутро не для всіх"
 flavor_eng.182.desc_james_bay_discovered: "Присутність у #TOOLTIP:AREA,james_bay_lowlands_area,X #L Західній затоці Джеймс#!#! #L [target_root_country.GetAdjective|l]их#! купців ставить під загрозу наш хутряний промисел, яким живе #TOOLTIP:AREA,lower_canada_area,X #L Нижня Канада#!#!. Потрібно якнайшвидше заснувати тут власну торгову компанію й постаратися обійти конкурента, інакше вивчення ними шляхів через Гудзонову затоку призведе до того, що #TOOLTIP:GOODS,fur,X #L хутро#!#! перестануть возити річкою Святого Лаврентія."
 flavor_eng.182.desc: "Ходять чутки, що #L [target_root_country.GetAdjective|l]а#! влада — наші давні суперники — заснувала торгову компанію в ще не досліджених місцях на північ від #TOOLTIP:AREA,lower_canada_area,X #L Нижньої Канади#!#! й торгує через неї #TOOLTIP:GOODS,fur,X #L хутрами#!#!. Потрібно постаратися якнайшвидше нанести ці місця на карту, інакше наш видобуток #TOOLTIP:GOODS,fur,X #L хутер#!#! на річці Святого Лаврентія опиниться під загрозою."
 flavor_eng.182.a: "Не будемо зволікати!"
 flavor_eng.182.tt1: "Приватні вкладники за допомогою урядових субсидій намагаються закріпитися в Західній затоці Джеймс"
 flavor_eng.182.b: "Вражаюча зухвалість."
 flavor_eng.182.c: "Придбаємо карти в місцевих племен."
 flavor_eng.183.title: "Велика ремонстрація"
 flavor_eng.183.desc_common1: "Представник парламенту вручив нам список зловживань корони, спрямований, як вважають депутати, на виправлення нашого підходу до корупції та впливу духовенства на державні справи."
 flavor_eng.183.desc_common2: "\n\nУкладачів списку непокоїть також і те, що серед радників короля числяться [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Їхня присутність сприймається як втручання церкви в політику держави. Депутати висунули пропозицію заборонити священникам обіймати посади в раді. У відповідь парламент буде більш прихильно ставитися до всіх наступних пропонованих законів."
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$ Вони вимагають обмежень королівської влади: спогади, як [ROOT.GetCountry.GetGovernment.GetRuler.GetName] стягує податок без санкції парламенту, ще свіжі в їхній пам'яті. Депутати вважають, що повторні зловживання неприпустимі. $flavor_eng.183.desc_common2$"
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$\n\nНа додачу вони підкреслюють, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] уже надто довго править, не скликаючи парламент, а тому побоюються за збереження своїх прав і привілеїв за необмеженої влади монарха."
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$ Вони підкреслюють, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] уже надто довго править, не скликаючи парламент, а тому побоюються за збереження своїх прав і привілеїв за необмеженої влади монарха. $flavor_eng.183.desc_common2$"
 flavor_eng.183.a: "Складемо ретельно сформульовану відмову."
 flavor_eng.183.tt1: "Парламент може відповісти вороже й спробувати будь-якими засобами обмежити королівську владу"
 flavor_eng.183.b: "Погодимося на їхні умови."
 flavor_eng.183.b.custom: "Запроваджується [Concept('government_reform', 'державний принцип')|e] «#TOOLTIP:GOVERNMENT_REFORM,grand_remonstrance_reform,X #L Велика ремонстрація#!#!»"
 flavor_eng.183.c: "Спробуємо домовитися про компроміс."
 flavor_eng.183.c.custom1: "[target_root_country.GetGovernment.GetRuler.GetName] не має великого дипломатичного досвіду, тому ймовірність успіху невелика"
 flavor_eng.183.c.custom2: "[target_root_country.GetGovernment.GetRuler.GetName] має відносно великий дипломатичний досвід, тому є шанс переконати достатньо депутатів"
 flavor_eng.183.tt2: "Підсумок компромісу може виявитися несприятливим"
 flavor_eng.183.d: "Найкраща моя зброя — це слово."
 flavor_eng.183.tt3: "[target_root_country.GetGovernment.GetRuler.GetName] має [Concept('trait', 'властивість')|e] «Красномовство», а тому розпереконує опозицію"
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "Великій ремонстрації відмовлено"
 flavor_eng.183.historical_info: "Велика ремонстрація — політичний документ, пред'явлений у 1641 році депутатами парламенту англійському королю Карлу I. У цьому документі депутати висловили незадоволення владою короля й висунули пропозиції, покликані докорінно обмежити можливість монарха втручатися в парламентське діловодство. Поміж цим вони висловили побоювання перед поширенням у державі католицизму й зазначили, що радники короля мають надто великий вплив. Вручення королю Великої ремонстрації призвело до різкого сплеску напруження між монархом і парламентом. Закономірним підсумком цього сплеску стала громадянська війна."
 flavor_eng.184.title: "Великий компроміс"
 flavor_eng.184.desc_compromise_reached: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] і представники парламенту провели тривалі переговори, досягнувши в підсумку компромісу. За результатами переговорів [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] частково відмовляється від свого впливу, отримуючи натомість ширшу підтримку в питаннях законодавства. Усі члени ради, що представляють церкву, підуть у відставку. Їм буде заборонено обіймати урядові посади. При цьому [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] залишить за собою право переводити інших членів ради в [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_eng.184.desc: "Попри тривалі переговори, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] і парламент так і не змогли досягти компромісу."
 flavor_eng.184.a: "Змиримося з цим результатом."
 flavor_eng.184.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] вважатимуть, що [target_root_country.GetGovernment.GetRulerTitle|l] — слабкий правитель, оскільки схилити депутатів на свій бік не вдалося"
 flavor_eng.184.b: "Відмовимося підписувати."
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "Компроміс щодо Великої ремонстрації"
 flavor_eng.185.title: "Гемптон-Кортська конференція"
 flavor_eng.185.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] і представники англіканської церкви, у тому числі найбільші [ROOT.GetCountry.GetAdjective|l]і пуритани, збираються провести зустріч у палаці Гемптон-корт і обговорити церковні справи. [ROOT.GetCountry.Custom('CL_DP')|L] потрібна духовна єдність, оскільки церква зараз розколота на ворогуючі угруповання. Крім того, сторони збираються обговорити долю Книги загальних молитов.\n\nНа жаль, представник церкви архієпископ несподівано помер, а його наступник куди менш терпимо ставиться до пуритан та їхніх звичаїв."
 flavor_eng.185.a: "Натиснемо на пуритан, щоб ті підкорилися."
 flavor_eng.185.tt1: "Ця дія змусить пуритан відвернутися й замислитися над подальшими діями"
 flavor_eng.185.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть задоволені заходами з придушення роздробленості"
 flavor_eng.185.b: "Нічого не будемо вживати."
 flavor_eng.185.b.custom1: "Усі [Concept('pops', 'групи населення')|e], що сповідують #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтво#!#! й #TOOLTIP:RELIGION,$anglican_tt$,X #L англіканство#!#!, втрачають [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e]."
 flavor_eng.185.b.custom2: "Усі #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністські#!#! [Concept('pops','групи населення')|e] отримують [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction','вдоволення')|e]"
 flavor_eng.185.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть незадоволені терпимістю до роздробленості"
 flavor_eng.185.historical_info: "Гемптон-Кортська конференція, що відбулася в січні 1604 року в палаці Гемптон-корт, — одна з найважливіших подій в епоху правління Якова I та в історії Англії взагалі. Була скликана з ініціативи короля, що побажав обговорити релігійні розбіжності в англіканській церкві. За підсумками конференції було затверджено новий переклад Біблії, що отримав назву «Біблія короля Якова». Англіканська церква зміцнила свій вплив, змусивши пуритан підкоритися «39 статтям» — ухваленому зводу церковних догматів і порядків. Пуритани, що бажали змін, залишилися незадоволені конференцією."
 flavor_eng.186.title: "Велике переселення"
 flavor_eng.186.desc: "Ми не змогли знайти спільну мову з пуританськими священниками, тому ті, розчарувавшись у небажанні церкви прагнути до змін, а заодно — у релігійній і політичній обстановці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, почали покидати державу. Для цього вони зафрахтували одинадцять кораблів, які вже почали приймати на борт пасажирів."
 flavor_eng.186.a: "Це було неминуче."
 flavor_eng.186.a.custom: "З [target_root_country.Custom('CL_GEN')] виїжджає значна кількість пуритан"
 flavor_eng.186.tt1: "Частина з них починає нове життя в колоніях #TOOLTIP:REGION,east_coast_region,X #L Східного узбережжя#!#!"
 flavor_eng.186.tt2: "Багато хто знаходить утіху в #TOOLTIP:REGION,caribbean_region,X #L карибських#!#! колоніях"
 flavor_eng.186.tt3: "Хтось приєднується до своїх #TOOLTIP:AREA,holland_area,X #L голландських#!#! одноплемінників"
 flavor_eng.186.tt4: "Решта осідає поблизу, в #TOOLTIP:REGION,ireland_region,X #L Ірландії#!#!"
 flavor_eng.186.b: "Вживемо рішучих заходів."
 flavor_eng.186.historical_info: "Велике переселення — вихід з Англії десятків тисяч кальвіністів (вони ж пуритани), що відбувся в 1620—1640 роках. Зрозумівши, що їхні спроби реформувати англіканську церкву марні, й втративши останню надію на зміни, кальвіністи вирішили покинути рідну державу. Значна частина пуритан осіла в колоніях Північної Америки, однак багато хто виїхав до інших держав Європи — Ірландії та Нідерландів, а дехто навіть оселився в нещодавно заснованих колоніях на Карибському морі. Колоністи, що прибули з Англії, заклали основи молодого американського суспільства, сформувавши своїми переконаннями й звичаями його унікальний вигляд."
 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.desc: "Досвідчений полководець і моряк [robert_blake.GetName] нещодавно написав перший у нашій державі звід приписів для військово-морського флоту й тепер узявся за важке, але важливе завдання перегляду всієї флотської тактики. Його підхід до боїв на морі досить незвичайний, однак у цьому й криється головна перевага: Блейк влаштує справжню революцію у військовій справі."
 flavor_eng.187.a: "Непогано б поквапитися."
 flavor_eng.187.tt1: "З'являється [Concept('character', 'персонаж')|e] [robert_blake.GetNameWithNoTooltip]"
 enable_sailing_and_fighting_instructions_advance: "Відкриває [Concept('advance', 'поліпшення')|e] «#L #TOOLTIP:ADVANCE_DEFINITION,sailing_and_fighting_instructions,X Настанови про маневри та бойові дії#!#!»"
 flavor_eng.187.b: "Хай послужить флоту інакше."
 flavor_eng.187.tt2: "З'являється [Concept('admiral', 'адмірал')|e] [robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.c: "Нас влаштовує й поточна тактика."
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip] вирушає в інші місця"
 flavor_eng.187.historical_info: "Роберт Блейк — англійський командир, діяч часів громадянської війни й періоду міжцарів'я. Він був адміралом і значно зміцнив обороноздатність своєї держави тим, що розширив флот і розробив кілька нових підходів до ведення бойових дій на морі. Також заклав основу для тактики, що набула поширення в парусну епоху. Саме завдяки Блейку стало можливо постійно вводити в дію та утримувати нові кораблі."
 flavor_eng.188.title: "Загадкова страта Енн Грін"
 flavor_eng.188.desc: "Служницю з #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфорда#!#! звинуватили у вбивстві власної дитини. Сама обвинувачена стверджує, що не підозрювала про свою вагітність, поки не стався викидень, хоча свідки застали її за спробами приховати останки плода. Енн Грін визнали винною й повісили в Оксфордському замку всупереч заявам, що її вагітність за місяць до викидня перебігала з ускладненнями.\n\nТрупи нездорових ув'язнених прийнято розтинати, однак зараз із цього питання немає згоди. Слід взяти до уваги, що місцеві #TOOLTIP:POPTYPE,clergy,X #L священники#!#! виступають проти розтину."
 flavor_eng.188.a: "Чудовий екземпляр для вивчення анатомії."
 flavor_eng.188.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть незадоволені розтином, оскільки вважатимуть його святотатством"
 flavor_eng.188.b: "Поховаємо її в безіменній могилі."
 flavor_eng.188.historical_info: "Енн Грін — англійська служниця, яка в XVII столітті пережила смертну кару. Після винесення смертного вироку й повішення її поклали в труну й приготували до розтину, однак виявилося, що якимось неймовірним чином Енн була ще живою — вона просто знепритомніла. Невдовзі лікарі, випробувавши на ній кілька способів приведення до тями, включно з кровопусканням, пробудили повішену. Цей випадок викликав у державі бурхливі дискусії про недосконалість судової системи й ризики судових помилок; саму ж служницю згодом помилували."
 flavor_eng.189.title: "Несподіване одужання"
 flavor_eng.189.desc: "При ближчому розгляді виявилося, що повішена Енн Грін ледь-ледь, але все ж дихає, а серце її ледь чутно б'ється. Лікарі спробували привести дівчину до тями: спочатку залили в горло гарячі ліки, а потім поставили на груди припарки. Через якийсь час служниця опритомніла; імовірно, невдовзі вона одужає остаточно.\n\nНарод вважає, що тут не обійшлося без божественного втручання — сам Господь вирішив довести невинність засудженої. Нас закликають виявити милосердя."
 flavor_eng.189.a: "Скасуємо смертний вирок."
 flavor_eng.189.b: "Знову на шибеницю її."
 flavor_eng.190.title: "Кав'ярня «Ангел»"
 flavor_eng.190.desc: "Вірменський купець, відомий під прізвиськом «юдей Яків», звернувся до влади #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфорда#!#! з проханням: він домагається дозволу відкрити в місті цілком новий заклад, де відвідувачі зможуть обмінюватися один з одним різними ідеями, новинами й фактами, а також вести інтелектуальні дискусії. Також їм подаватиметься новий напій — «кава»; кажуть, він дуже міцний."
 flavor_eng.190.a: "Дозволяємо."
 flavor_eng.190.tt: "Схожі заклади, що сприяють обміну ідеями, починають з'являтися й в інших містах"
 flavor_eng.190.b: "Він шпигун і хоче нас отруїти!"
 the_angel: "Кав'ярня «Ангел»"
 flavor_eng.190.historical_info: "Англійська кав'ярня «Ангел» — перший у державі заклад такого роду. Чимало посприяла поширенню кави серед англійців. У європейських кав'ярнях, на той час ще нових і незвичних, але вже набираючих популярності, нерідко збиралися вчені, викладачі, студенти й інтелектуали з найближчих університетів, завдяки чому обмін знаннями відбувався значно швидше."
 flavor_eng.191.title: "Панч і Джуді"
 flavor_eng.191.desc: "#TOOLTIP:LOCATION,$london_tt$,X #L Лондонці#!#! познайомилися з новою розвагою — це комедійний ляльковий театр у жанрі буфонади. Публіка знатно веселиться, особливо від витівок містера Панча. Веде виставу лише одна людина — ляльковод, що ховається в будці, який не лише озвучує героїв, а й відповідає за музичний супровід."
 flavor_eng.191.a: "Хороші вистави нам подобаються."
 flavor_eng.191.b: "Виділимо кошти на гастролі театру по континенту."
 flavor_eng.191.tt: "[samuel_pepys.GetName] спостерігає за виставою"
 flavor_eng.191.historical_info: "«Панч і Джуді» — традиційний англійський ляльковий театр, який здобув популярність у XVII столітті. Став настільки успішним, що вистави проводилися навіть у Дубліні та Парижі. Персонажі театру, Панч і Джуді, зазвичай представлені як сварлива подружня пара; сама ж вистава, що складається з послідовних коротких сценок, зображує життя подружжя в кумедному й нерідко жорстокому світлі."
 flavor_eng.192.title: "Старанний [samuel_pepys.GetNameWithNoTooltip]"
 flavor_eng.192.desc: "Чиновник морського відомства [samuel_pepys.GetName] — багатообіцяючий працівник, попри відсутність досвіду життя на морі: він впливовий, старанний і талановитий. Такі люди, як Семюел, допоможуть нам провести реформу Ради адміралтейства й зробити королівських моряків найгіднішими представниками своєї професії."
 flavor_eng.192.desc_navy_board: "$flavor_eng.192.desc$ \n\nЗараз Піпс обіймає посаду секретаря з указів Флотської колегії й уже виявив себе здібнішою та дієвішою людиною, ніж його вищі колеги."
 flavor_eng.192.a: "Призначимо його секретарем Ради."
 flavor_eng.192.tt1: "З'являється [Concept('character', 'персонаж')|e] [samuel_pepys.GetNameWithNoTooltip]"
 enable_overhauled_admiralty_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «#TOOLTIP:GOVERNMENT_REFORM,overhauled_admiralty_reform,X #L Реформоване адміралтейство#!#!»"
 flavor_eng.192.b: "Плоди його праці мають належати нам."
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip] залишається на тій самій посаді"
 flavor_eng.192.tt3: "У складі колегії Піпс спрощує організацію дій флоту"
 flavor_eng.192.tt4: "На своїй поточній посаді Піпс допомагає спростити керівництво морськими й державними справами"
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "Старанність Семюела Піпса"
 flavor_eng.192.c: "Йому потрібно в море."
 flavor_eng.192.historical_info: "Завдяки реформам Семюела Піпса королівський військово-морський флот став відповідати вимогам свого непростого й небезпечного часу. Піпс вніс зміни до системи постачання флоту (у тому числі провізією), а також запровадив регулярні виплати платні матросам і офіцерам. Втім, запам'ятався він переважно як автор щоденника, у якому протягом десяти років найретельнішим чином описував кожен день свого життя — зокрема, задокументував Велику пожежу й Велику епідемію чуми."
 flavor_eng.193.title: "«Математичні начала натуральної філософії»"
 flavor_eng.193.desc: "[isaac_newton.GetName] нещодавно видав книгу під назвою #italic «Математичні начала натуральної філософії»#!. Цією працею він, поза всяким сумнівом, скаже нове слово в галузі фізики, математики й астрономії. У «Началах…» Ньютон описує закони руху й всесвітнього тяжіння, що пояснюють, що всі предмети з масою притягуються один до одного.\n\nМи впевнені, що спостереження Ньютона стануть вкрай важливою віхою в історії науки."
 flavor_eng.193.a: "Це справжній шедевр."
 flavor_eng.193.b: "Скличемо найвидатніших розумів нашої держави — хай обговорять цю працю."
 flavor_eng.193.c: "Це лише книга."
 flavor_eng.193.tt: "Завдяки появі в Англії кав'ярень викладені в #italic «Началах»#! поняття стають більш відомі широкій публіці"
 flavor_eng.193.historical_info: "«Математичні начала натуральної філософії» (Philosophiæ Naturalis Principia Mathematica) — найвидатніша праця Ісаака Ньютона латинською мовою. Цей фундаментальний твір вважається однією з найвпливовіших робіт в історії науки."
 flavor_eng.195.title: "Криза через білль про відвід"
 flavor_eng.195.desc: "[catholic_relative.GetName], у родинних зв'язках з [Select_CString(catholic_relative.IsFemale,'якою', 'яким')] перебуває [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(catholic_relative.IsFemale,'відмовилася', 'відмовився')] дотримуватися закону й приносити присягу, що зобов'язує всіх, кого приймають на державну службу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, дотримуватися #L [ROOT.GetCountry.GetReligion.GetAdjective|l]их#! звичаїв, у тому числі здійснювати причастя у відповідній церкві. З цього випливає, що, якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вирішить обрати собі наступника, що не дотримується прийнятих поглядів, де-факто правителем може стати #TOOLTIP:RELIGION,$catholic_tt$,X #L католик#!#!.\n\nУ відповідь парламент запропонував переглянути закон, щоб виключити подібні випадки й гарантувати благополучну передачу престолу."
 flavor_eng.195.a: "Виступимо проти цього абсурду."
 flavor_eng.195.b: "Схилимо депутатів парламенту на наш бік."
 flavor_eng.195.tt: "Нам вдасться переконати достатньо депутатів не ухвалювати білль про відвід"
 flavor_eng.195.c: "Логічний вчинок."
 STATIC_MODIFIER_NAME_opposed_parliament: "Опозиційний парламент"
 flavor_eng.195.historical_info: "В епоху правління англійського короля Карла II у державі розгорілась політична криза, викликана біллем про відвід — законом, який кілька разів намагався прийняти парламент. Депутати намагались не допустити визнання Джеймса, герцога Йоркського і брата короля, правителем Англії, Шотландії та Ірландії, оскільки він був католиком. Усі ці спроби виявились безуспішними, однак у 1701 році за підсумками повалення майбутнього короля під час Славної революції був прийнятий Акт про престолонаслідування (він же Акт про устрій)."
 flavor_eng.196.title: "Комедія Реставрації"
 flavor_eng.196.desc: "Зусиллями наших драматургів у державі набирає популярності новий жанр комедії — комедія Реставрації, у якій вільно використовується відверта і непристойна лексика, а теми азартних ігор, розпиття алкоголю та кохання подаються без критики, аби вразити глядача. Публіка у таких комедій досить різноманітна: їх дивляться і аристократи, і їхні слуги. Усі вони отримують задоволення від правок тексту п'єси, зроблених в останню мить, насичених подіями сюжетів, а також гри знаменитих акторів і навіть перших професійних актрис."
 flavor_eng.196.a: "Схвалюємо і заохочуємо."
 flavor_eng.196.tt1: "З'являються актриси та жінки-драматурги"
 flavor_eng.196.tt2: "[samuel_pepys.GetName] спостерігає за виставою"
 flavor_eng.196.b: "Обсценній лексиці тут не місце."
 flavor_eng.196.historical_info: "Комедія Реставрації — різновид англійської комедії, що з'явився в період Реставрації Стюартів. Характерна дотепними, кумедними і сатиричними сюжетами. Втомлена пуританським режимом Олівера Кромвеля англійська публіка — тоді всі театри в державі були закриті — на час виникнення комедії Реставрації вже була налаштована зовсім інакше і по-іншому сприймала моральні складнощі."
 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.desc: "Безробітна драматург [aphra_behn.GetName], що прагне здобути славу у світі комедій Реставрації, звернулася до «Королівської компанії» — групи театральних акторів, які займались постановками. Афрі складно досягти популярності й розплатитись із численними боргами, але з неї, найімовірніше, вийде добра комедіантка."
 flavor_eng.197.a: "З неї братимуть приклад нові покоління письменників."
 flavor_eng.197.tt1: "З'являється [Concept('character', 'персонаж')|e] [aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] висловлять невдоволення протидією [Concept('policy', 'політиці')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.197.b: "Моральний зміст її п'єс сумнівний."
 flavor_eng.197.tt3: "Афра змушена публічно відстоювати своє ім'я, чим здобуває певне визнання"
 flavor_eng.197.c: "Часи зараз жорстокі."
 flavor_eng.197.historical_info: "Афра Бен — англійська драматург, поетеса і письменниця. Вважається однією з перших професійних письменниць в історії англійської літератури. Прославилась своїми п'єсами в жанрі комедії Реставрації. Неодноразово піддавалась критиці, на яку відповідала тим, що її критикують лише за належність до жіночої статі, тоді як драматурги-чоловіки могли спокійно вести розпусний спосіб життя і писати скільки завгодно обурливих п'єс."
 flavor_eng.198.title: "Королівське товариство"
 flavor_eng.198.desc: "Чимало великих винаходів видатні уми нашої держави здійснили спільно. Зараз розумно буде заснувати незалежний орган під керівництвом власної ради з центром у місті [ROOT.GetCountry.GetCapital.GetName]. Його члени не лише займатимуться розвитком науки, але й відкриватимуть суспільству очі на користь подібних досліджень, а водночас підходитимуть до питань політики та освіти з наукової точки зору, сприяючи різноманітним дослідженням."
 flavor_eng.198.a: "Чудова ідея."
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] стає покровителем нового товариства"
 flavor_eng.198.b: "Краще вкладемо кошти в університети."
 flavor_eng.198.c: "Це дорого і складно."
 flavor_eng.198.historical_info: "Королівське товариство було створено у 1660 році, в епоху правління англійського короля Карла II. Організаторами стали провідні вчені того часу, що прагнули розширювати межі наукового пізнання і всіма силами розвивати науку. Королівське товариство надало вченим у галузі як точних, так і гуманітарних наук, а також різним інтелектуалам можливість зустрічатись і обмінюватись результатами своїх досліджень, щоб від гіпотез переходити до практики."
 flavor_eng.199.title: "«Філософські праці Королівського товариства»"
 flavor_eng.199.desc: "#TOOLTIP:BUILDING_TYPE,royal_society,X #L Королівське товариство#!#! збирається випускати перший у світі журнал, присвячений виключно науці. У ньому публікуватимуться дослідницькі статті, різні відкриття та доповіді. За задумом членів товариства, це видання допоможе широкій публіці розвинути ерудицію в таких галузях, як фізика, хімія та астрономія, і тим самим підкреслити вічне прагнення людського духу до пізнання."
 flavor_eng.199.desc_no_printer: "$flavor_eng.199.desc$\n\nОднак їм не дуже подобається #TOOLTIP:LOCATION,$london_tt$,X #L Лондон#!#!: там немає #TOOLTIP:BUILDING_TYPE,printing_press_shop,X #L друкарської майстерні#!#!, тому випуск журналу буде ускладнений, поки її не побудують."
 flavor_eng.199.a: "Дозволяємо друк."
 flavor_eng.199.b: "Візьмемо на себе витрати."
 flavor_eng.199.tt1: "На урядові кошти поспіхом будується #TOOLTIP:BUILDING_TYPE,printing_press_shop,X #L друкарська майстерня#!#!"
 STATIC_MODIFIER_NAME_philosophical_transactions: "«Філософські праці Королівського товариства»"
 flavor_eng.199.c: "Вистачить і обмеженого тиражу."
 flavor_eng.199.tt2: "За допомогою королівського друкаря виходить один випуск"
 flavor_eng.199.historical_info: "«Філософські праці Королівського товариства» — науковий журнал, що безперервно видається з 1665 року. Присвячений одразу кільком галузям науки. «Праці…» й досі сприяють поширенню наукового знання та описують публіці різні важливі відкриття, багато з яких надихають інших вчених."
 flavor_eng.200.title: "Материнське нещастя"
 flavor_eng.200.desc: "У 1330 році був жорстоко вбитий [GetCharacter('eng_edward_ii').GetName]. Посприяли цьому [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] і дружина короля — зрадниця [isabella.GetName], королева-мати. Обидва змовники з часом потрапили до нас до рук. [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetLastNameWithNoTooltip] страчений, а королева поміщена під домашній арешт.\n\nНарод #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! запам'ятає її як зрадницю. [GetCountry('FRA').GetLongName] однак зовсім іншої думки: заарештована — старша представниця знатної династії [isabella.GetDynasty.GetName], що користується неймовірною повагою серед [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ої знаті.\n\nЗ огляду на напружене протистояння між нашими державами можна спробувати скористатись її знатним становищем і змусити королеву домовитись із [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ими послами від імені сина."
 flavor_eng.200.a: "Час усе лікує."
 flavor_eng.200.b: "Нехай чахне під замком."
 eng_capetian_mother: "Королева-мати з роду Капетінгів"
 flavor_eng.201.title: "Королівський дотик"
 flavor_eng.201.desc: "Кожен правитель нашої держави володіє чудодійною цілющою силою, яка проявляється у так званому королівському дотику. Здійснюється він зазвичай на великих церемоніях, де присутні сотні людей. Заклав цю традицію ще [GetCharacter('eng_edward_the_confessor').GetName], і відтоді жителі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! не відчувають нестачі у чудотворцях на троні. Крім нашої держави подібні цілителі живуть тільки на території #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!.\n\nТоркнувшись хворого на золотуху — хворобу, що викликає гнійні нарости на шиї — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] виганяє недугу.\n\nОскільки Господь нагороджує божественною силою лише тих, хто займає престол за правом спадщини, виконання королівського дотику — незаперечний доказ, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] справді [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_eng.201.a: "Будемо дотримуватись цього ритуалу."
 flavor_eng.201.b: "Влада походить не від містицизму."
 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]"
 flavor_eng.202.desc: "У 1327 році один із найвпливовіших дворян своєї епохи [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] підняв повстання, внаслідок якого був убитий [GetCharacter('eng_edward_ii').GetShortName]. Змовник не зумів сховатись від правосуддя, і невдовзі його повісили.\n\nУ зрадника залишився онук — [young_roger.GetName], молодий лицар без страху і докору. З нього вийде відмінний полководець, хоча якщо покарати на науку й його, можливо, у народу зникнуть навіть думки про зраду."
 flavor_eng.202.a: "Ворогів краще тримати близько."
 flavor_eng.202.b: "Це занадто небезпечно."
 flavor_eng.203.title: "Падіння моста в [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_eng.203.desc: "Побудований ще у 1209 році міст — єдина переправа через Темзу, а водночас — найжвавіша вулиця у всьому [target_location.GetName]-Сіті, що цілком належить торговцям. Сюди нерідко заходять #L [ROOT.GetCountry.GetAdjective|l]ські#! багатії, що бажають купити якийсь галантерейний товар, приміряти нові рукавички або одягнутись за останньою модою.\n\nПевний час тому наглядачі моста помітили, що в кам'яній кладці з'явились тріщини, а через кілька днів кілька арок з південного боку обвалились, завдавши мосту непоправної шкоди.\n\nНа щастя, ніхто не постраждав, однак споруду необхідно терміново відновлювати, інакше вона зруйнується остаточно. Які матеріали краще для цього взяти?"
 flavor_eng.203.a: "Дерево і глину."
 flavor_eng.203.b: "Залізо і камінь."
 flavor_eng.203.c: "Срібло і золото."
 flavor_eng.203.d: "Поставимо наглядача на випадок обвалу моста."
 eng_london_bridge_wood_clay: "Лондонський міст: дерево і глина"
 eng_london_bridge_iron_stone: "Лондонський міст: залізо і камінь"
 eng_london_bridge_silver_gold: "Лондонський міст: срібло і золото"
 flavor_eng.204.title: "Золоте бруківка"
 flavor_eng.204.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] у селах поширюють чутки, ніби [target_location.GetName] — настільки багате [target_location.GetRank.GetNameWithNoTooltip|l], що вулиці там вимощені золотом.\n\nБагатьом зрозуміло, що це просто красива фігура мови, однак людей надихає думка, що навіть простий селянин здатен піднятись із грязюки у князі, просто покинувши рідне село."
 flavor_eng.204.a: "Не будемо заважати чуткам поширюватись."
 flavor_eng.204.b: "Вулиці тут — це вугілля і бруд."
 flavor_eng.204.c: "Може, й справді вимостити їх золотом?"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "Чутки про золоту бруківку"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "Вулиці вимощені золотом"
 eng_paved_with_gold: "Вартість золотої бруківки"
 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.desc: "Філософ, хімік і фізик ірландського походження [robert_boyle.GetName] захоплено проводить наукові досліди в особистій резиденції на території #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфорда#!#!. Бойль висунув сміливу теорію про обернену пропорційність тиску і об'єму газу при постійній температурі. Оскільки він #TOOLTIP:RELIGION,$anglican_tt$,X #L англіканин#!#!, то щиро вважає, що наукові дослідження і пізнання навколишнього світу здатні наблизити людину до усвідомлення божественного задуму. У перервах між дослідами Бойль багато роздумує на цю тему."
 flavor_eng.205.a: "Така діяльність заслуговує поваги."
 flavor_eng.205.tt1: "З'являється [Concept('character', 'персонаж')|e] [robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.tt2: "Бойль часто зустрічається з іншими інтелектуалами і може посприяти створенню повноцінного наукового товариства"
 flavor_eng.205.b: "Запропонуємо Бойлю поділитись своїми відкриттями."
 flavor_eng.205.c: "Він не лише божевільний, але й єретик."
 flavor_eng.205.historical_info: "Роберт Бойль — один із найвпливовіших вчених XVII століття, важливий діяч епохи наукової революції. Вважається одним із засновників сучасної хімії. Найзнаменитіший його внесок у розвиток хімії, закон Бойля — Маріотта, допоміг вивести рівняння стану ідеального газу."
 flavor_eng.206.title: "Дотепна красуня Нелл"
 flavor_eng.206.desc: "На сценах місцевих театрів з'явилась нова актриса — чарівна, приваблива, здатна миттєво зачаровувати публіку. Попри своє скромне походження, вона стала настільки відомою, що її ім'я тепер знає навіть [target_root_country.GetGovernment.GetRulerTitle|l]. Сьогодні монарх серйозно роздумує, чи не запропонувати їй роль королівської розважальниці."
 flavor_eng.206.a: "Вона буде славною дружиною."
 flavor_eng.206.tt1: "З'являється [Concept('character', 'персонаж')|e] [eleanor_gwyn.GetNameWithNoTooltip]"
 flavor_eng.206.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] дає життя її дитині"
 flavor_eng.206.tt3: "[target_root_country.GetGovernment.GetRulerTitle] під впливом актриси починає діяти в інтересах акторів і драматургів"
 flavor_eng.206.tt4: "[target_root_country.GetGovernment.GetRulerTitle] бере за дружину простолюдинку, а тому народ починає терпиміше ставитись до поведінки інших людей із нижчого суспільства"
 STATIC_MODIFIER_NAME_influential_figurine: "Впливова фігура"
 flavor_eng.206.b: "Вона народжена розважати народ."
 flavor_eng.206.b.custom: "Усі #TOOLTIP:POPTYPE,nobles,X #L аристократи#!#!, #TOOLTIP:POPTYPE,burghers,X #L городяни#!#! та #TOOLTIP:POPTYPE,peasants,X #L селяни#!#! у #TOOLTIP:LOCATION,$london_tt$,X #L Лондоні#!#! отримують [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction', 'вдоволеності')|e]"
 flavor_eng.206.c: "Її акторська гра не вражає."
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "Відсутність впливової фігури"
 flavor_eng.206.tt5: "Митців пригноблюють у правах, оскільки нікому відстоювати їхні інтереси"
 flavor_eng.206.historical_info: "Елінор Ґвін — знаменита актриса кінця XVII століття. Народилась у бідній сім'ї і ще з дитинства почала займатись акторською грою. За своє почуття гумору і кмітливість стала відома під прізвиськом «Дотепна красуня Нелл». Відомий її роман із королем Карлом II, що тривав 17 років. За цей час Ґвін народила своєму коханцю двох бастардів."
 flavor_eng.207.title: "Підводний монарх"
 flavor_eng.207.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] запрошує на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! відомого механіка та винахідника на ім'я [cornelius_debbel.GetName]. Невдовзі Дреббель представить публіці свій новий хитромудрий пристрій.\n\nНа водах Темзи спостерігачі зможуть побачити незвичайне судно, здатне занурюватись під воду на глибину двох або трьох морських сажнів. Дреббель стверджує, що в такому положенні воно зможе пройти намічений для випробувань маршрут. Початковою точкою він позначив Вестмінстер, кінцевою — Грінвіч. Почесним гостем на борту і безпосереднім свідком цього дива механіки стане особисто [ROOT.GetCountry.GetGovernment.GetRuler.GetName] — запрошення вже надіслано."
 flavor_eng.207.a: "Приймемо запрошення."
 flavor_eng.207.tt1: "З'являється [Concept('character', 'персонаж')|e] [cornelius_debbel.GetNameWithNoTooltip]"
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] і [cornelius_debbel.GetNameWithNoTooltip] проводять небезпечні випробування на підводному човні"
 flavor_eng.207.tt2: "Глядачі вражені хоробрістю, яку проявляє [target_root_country.GetGovernment.GetRulerTitle|l]"
 flavor_eng.207.b: "Поспостерігаємо за випробуваннями з берега."
 flavor_eng.207.tt3: "Глядачі будуть розчаровані боягузтвом, яке проявляє [target_root_country.GetGovernment.GetRulerTitle|l]"
 flavor_eng.207.historical_info: "Корнеліус Дреббель — голландський винахідник, що працював на британський королівський флот. У 1620 році побудував перший у світі керований підводний човен. У період між 1620 і 1624 роками він також успішно побудував і випробував ще дві субмарини. Третю — і останню — човен Дреббель продемонстрував особисто королю Якову I та кільком тисячам лондонців. Під водою його винахід, що потім ще неодноразово випробовувався, провів цілих три години. Однак попри успіхи Корнеліуса, адміралтейство не зацікавилось його розробками."
 flavor_eng.208.title: "Перше плавання"
 flavor_eng.208.desc_successfully_submerged: "Підводний корабель спливає біля берегів Грінвіча — на велику радість глядачів. [cornelius_debbel.GetName] і [ROOT.GetCountry.GetGovernment.GetRuler.GetName] сходять на берег під грім захоплених оплесків і схвальні вигуки. Випробування пройшли більш ніж успішно."
 flavor_eng.208.desc: "Підводний корабель, на великий жаль глядачів, так і не спливнув біля берегів Грінвіча. Схоже, що [cornelius_debbel.GetName] і [ROOT.GetCountry.GetGovernment.GetRuler.GetName] стали бранцями моря. Усвідомивши, наскільки тяжка доля спіткала цих сміливців, публіка сумує. Сьогодні воістину сумний день."
 flavor_eng.208.a: "Ура!"
 flavor_eng.208.b: "Неможливо підібрати слова."
 flavor_eng.208.tt1: "[target_root_country.GetGovernment.GetRulerTitle] покидає небезпечний винахід і вибирається на поверхню"
 flavor_eng.210.title: "Морозний ярмарок"
 flavor_eng.210.desc: "Незвично сильний мороз скував Темзу міцним льодом. Городяни пропонують влаштувати на березі повноцінний ярмарок: поставити на льоду намети та влаштувати розваги. Місце тут знайдеться всім: торговцям їжею, продавцям випивки, любителям ігор… Помістяться навіть невеликі крамниці. У розважальній програмі будуть катання на ковзанах і санях, а також змагання між вершниками та візниками.\n\nДеякі навіть пропонують тимчасово навести міст, щоб люди могли переходити з одного берега на інший, не ступаючи на лід."
 flavor_eng.210.a: "Цікавий підхід."
 frost_fair: "Морозний ярмарок"
 flavor_eng.210.b: "Небезпечна затія."
 flavor_eng.210.historical_info: "Морозний ярмарок 1683 року тривав два місяці і був ретельно описаний сучасниками. Збереглись гравюри, листівки та письмові джерела, що задокументували цю незвичайну і тому вельми пам'ятну для лондонців подію. Провести ярмарок такого ж масштабу повторно виявилось неможливо, оскільки течія ріки змінилась (не в останню чергу через будівництво набережних)."
 flavor_eng.211.title: "Машина Севері"
 flavor_eng.211.desc: "Винахідник [thomas_savery.GetName] запатентував пристрій, що працює на енергії пари, і тепер збирається продавати його всім охочим. Машина Севері — це абсолютно нове слово техніки і являє собою насос, за допомогою якого ми зможемо швидше осушувати шахти та забезпечити населенню постійний доступ до води."
 flavor_eng.211.a: "Водопостачання в першу чергу."
 flavor_eng.211.tt1: "З'являється [Concept('character', 'персонаж')|e] [thomas_savery.GetNameWithNoTooltip]"
 flavor_eng.211.b: "Шахти — наше головне джерело доходу."
 flavor_eng.211.c: "Розробимо на основі цієї машини складніші пристрої."
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip] входить до #TOOLTIP:BUILDING_TYPE,royal_society,X #L Королівського товариства#!#!"
 flavor_eng.212.title: "Унія корон"
 flavor_eng.212.desc: "Після того як [Select_CString(dying_monarch.IsFemale,'померла', 'помер')] [dying_monarch.GetName], владу над престолом #ONCLICK:COUNTRY,[inherited_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[inherited_country.Custom('CL_tt')],X [inherited_country.Custom('CL_GEN')|L]#!#! [Select_CString(inheriting_monarch.IsFemale,'повинна', 'повинен')] успадкувати [inheriting_monarch.GetName] — так говорить договір. Поки що [inheriting_country.GetName] і [inherited_country.GetName] збережуть свої парламенти та законодавство. У майбутньому, якщо дозволять обставини, можна буде задуматись про утворення повноцінної унії."
 flavor_eng.212.a: "Нарешті ми єдині."
 flavor_eng.212.historical_info: "Унія корон — проголошення у 1603 році шотландського короля Якова VI англійським королем Яковом I. До укладення унії Англія та Шотландія існували як самостійні незалежні держави, керовані власними монархами. В Англії правили Тюдори, у Шотландії — Стюарти. Смерть англійської королеви Єлизавети I, що не залишила після себе спадкоємця, підштовхнула обидві держави до об'єднання."
 flavor_eng.213.title: "Поширення акціонерних товариств"
 flavor_eng.213.desc: "Постійне розширення нашої колоніальної імперії супроводжується низкою труднощів. Вони викликані витратами, пропорційними ризику, на який йдуть. Щоб забезпечити приплив фінансів до скарбниці, ми можемо заснувати підприємства, що випускають акції, і перекласти частку ризику на приватних вкладників. Втім, це необов'язково: можна намагатись і далі підтримувати систему, що склалась, щоб мінімізувати ймовірність виникнення фінансової нестабільності й запобігти надмірно ризикованим рішенням."
 flavor_eng.213.a: "Ризики — це небезпечно."
 flavor_eng.213.b: "Хто не ризикує, той недоотримує прибуток."
 flavor_eng.213.historical_info: "Виникнення акціонерних товариств було обумовлене потребою у додатковому фінансуванні, оскільки компенсація ризиків при колонізації нових територій вимагала непомірно великих коштів — одиночні вкладники просто не могли їх надати. Акціонерні товариства ж стимулювали торгівлю як у межах Англії, так і в її заморських територіях. Після заснування таких товариств економіка держави почала значно зростати й розвиватись, однак на перших порах уряд зіткнувся з певними складнощами."
 flavor_eng.214.title: "Перший справжній роман"
 flavor_eng.214.desc: "Історія нещодавно врятованого моряка, що зазнав корабельної аварії біля західного узбережжя безлюдного острова Мас-а-Тьєрра, лягла в основу свого роду автобіографічного роману. Присвячений він певному Робінзону Крузо — людині, викинутій на берег тропічного острова, де їй довелось провести 28 років. Перші відгуки виключно хвалебні; ймовірно, цей роман задасть моду на появу реалістичної прози.\n\nАвтор твору — не хто інший, як [daniel_defoe.GetName], талановитий письменник, купець і політик. Його «Робінзон Крузо», ймовірно, користуватиметься величезним попитом не лише на батьківщині, але й за кордоном."
 flavor_eng.214.a: "Перо — його найвірніший союзник."
 flavor_eng.214.tt1: "З'являється [Concept('character', 'персонаж')|e] [daniel_defoe.GetNameWithNoTooltip]"
 flavor_eng.214.b: "Нехай краще служить радником."
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip] випускає кілька творів, присвячених поліпшенню економічних і суспільних умов; зокрема, пропонує запровадити державне страхування"
 flavor_eng.214.historical_info: "«Робінзон Крузо» — роман Даніеля Дефо, присвячений боротьбі за життя на безлюдному острові, спробам пристосуватись до нових умов і перетворенню героя на людину винахідливу та самодостатню. Вважається, що за кількістю перекладів «Робінзон Крузо» поступається лише Біблії."
 flavor_eng.215.title: "Бульбашка Компанії Південних морів"
 flavor_eng.215.desc: "Вартість акцій товариства, що пропонує вкладникам майже стовідсотковий прибуток, різко обвалилась. Виявилось, що прибуток самого товариства зовсім не відповідає обіцяному, а свої борги воно покриває хибними обіцянками власникам.\n\nРозорені вкладники втратили тисячі фунтів. Багато хто, зневірившись, вирішив покінчити з життям. Обурений народ заповнив вулиці й вимагає пояснень."
 flavor_eng.215.a: "Це було неминуче."
 flavor_eng.215.tt1: "Бульбашка викликає серйозну економічну кризу на території #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#!"
 flavor_eng.215.tt2: "Завдяки своїй передбачливості [robert_walpole.GetNameWithNoTooltip] пом'якшує наслідки для економіки"
 flavor_eng.215.b: "Надамо компанії допомогу і відшкодуємо вкладникам втрати."
 flavor_eng.215.tt3: "Втручання держави стабілізує економіку, але підриває настрої вкладників"
 STATIC_MODIFIER_NAME_south_sea_bubble: "Бульбашка Компанії Південних морів"
 STATIC_MODIFIER_NAME_restructuring: "Перебудова компанії"
 flavor_eng.215.historical_info: "Крах Компанії Південних морів — одна з перших фінансових криз у світі. Компанія Південних морів — це британське акціонерне товариство, яке було засноване з метою консолідації, контролювання та подальшого зниження національного боргу, а водночас налагодження торгівлі з Америкою. Спекуляція акціями викликала підвищення ціни на них до надмірного рівня, внаслідок чого акції обвалились, розоривши тисячі вкладників."
 flavor_eng.216.title: "Заворушення у Спіталфілдсі"
 flavor_eng.216.desc: "У районі Спіталфілдс почались запеклі сутички між місцевою владою та ткачами, викликані суперечками щодо заробітної плати і впровадженням механічних верстатів — робітники, які користуються ручними верстатами, можуть залишитись без засобів до існування. Під час сутичок щонайменше одна #TOOLTIP:BUILDING_TYPE,fine_cloth_guild,X #L гільдія кравців#!#! виявилась зруйнована. Постраждали і будинки роботодавців. Самі ж ткачі чинять опір арешту."
 flavor_eng.216.a: "Відповімо силою."
 flavor_eng.216.a.custom: "Усі засуджені відправляються до колонії-поселення #TOOLTIP:AREA,eastern_australia_area,X #L Східна Австралія#!#!."
 flavor_eng.216.b: "Ненадовго призупинимо імпорт."
 flavor_eng.216.c: "На час поліпшимо умови праці."
 flavor_eng.216.tt1: "Частину ткачів убито або затримано, і тепер вони чекають суду"
 flavor_eng.216.tt2: "Заради заспокоєння ткачів прийнято тимчасовий закон"
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "Поліпшені умови праці для ткачів шовку"
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "Заборонено імпорт тонкого сукна"
 STATIC_MODIFIER_NAME_liquor_imports_banned: "Заборонено імпорт міцного алкоголю"
 flavor_eng.216.historical_info: "Заворушення у Спіталфілдсі — низка протестів і сутичок, що відбулись наприкінці XVIII століття в лондонському районі Спіталфілдс. Були викликані економічними й соціальними труднощами, з якими зіткнувся робітничий клас у перші роки індустріалізації країни — зокрема, постраждали традиційні ремесла. Підсумком заворушень стало прийняття кількох законів, спрямованих на захист прав робітників і зміни в економіці."
 flavor_eng.217.title: "Джиноманія"
 flavor_eng.217.desc: "У державі стрімко зростає споживання джину. Народ бідніє і спивається, сім'ї розпадаються одна за одною, злочинність на небувалій висоті. Все це посилюється відкриттям нових крамниць із продажу джину.\n\nУрядові слід якнайшвидше втрутитись і вжити суворих заходів, поки суспільство ще можна врятувати."
 flavor_eng.217.a: "Приймемо тимчасовий закон."
 flavor_eng.217.b: "Проведемо через парламент закон про джин."
 flavor_eng.217.b.custom: "Деякі [Concept('locations', 'райони')|e] #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! отримують [ShowNamedValue('control_severe_bonus')|+=2%] до [Concept('control', 'контролю')|e] завдяки зниженню рівня злочинності."
 flavor_eng.217.tt1: "Встановлюються регламенти виробництва джину і запроваджуються ліцензійні збори"
 flavor_eng.217.tt2: "Тимчасово заборонено імпорт спиртних напоїв"
 flavor_eng.217.c: "Нічого страшного, нехай п'ють."
 flavor_eng.217.c.custom: "Деякі [Concept('locations', 'райони')|e] #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! втрачають [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'контролю')|e] через зрослий рівень злочинності."
 flavor_eng.217.tt3: "Обстановка стає гіршою: зростає кількість алкоголіків і хворих, у тому числі душевнохворих"
 reduced_gin_consumption: "Зменшене споживання джину"
 excessive_gin_consumption: "Надмірне споживання джину"
 STATIC_MODIFIER_NAME_regulated_gin_production: "Регламентоване виробництво джину"
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "Серйозно обмежене виробництво джину"
 flavor_eng.217.historical_info: "Джиноманія — сплеск надмірної пристрасті до джину, викликаний зростанням внутрішнього виробництва та зменшенням частки імпортного бренді внаслідок конфліктів між Англією та Францією. Джин вживали абсолютно всі верстви суспільства, що обертались руйнівними наслідками для сімей алкоголіків. Подолати джиноманію вдалось за допомогою державного регулювання та підвищення цін. Посприяло й змінене ставлення народу до цього напою."
 flavor_eng.218.title: "«Обідній клуб»"
 flavor_eng.218.desc: "Майстер «великого стилю» [joshua_reynolds.GetName] і [Select_CString(joshua_reynolds.IsFemale, 'її', 'його' )] [Select_CString(random_artist.IsFemale,'наставниця', 'наставник')] [random_artist.GetName] заснували обідній клуб, розрахований на однодумців, що займають у суспільстві видне становище. Ними рухає прагнення об'єднати найвидатніших літературних та інтелектуальних діячів, з якими можна буде обговорювати словесність, політику, мистецтво та багато інших тем. Головна вимога до учасників — наявність неодмінно гострого розуму.\n\nЗустрічі передбачається проводити щотижня у різних тавернах і кав'ярнях #TOOLTIP:LOCATION,london,X #L Лондона#!#!."
 flavor_eng.218.a: "Чудова можливість."
 flavor_eng.218.tt1: "З'являється персонаж [joshua_reynolds.GetNameWithNoTooltip]"
 flavor_eng.218.tt2: "Запрошені [Concept('artists', 'митці')|e] в галузі літератури"
 flavor_eng.218.b: "Включимо до списку й політиків."
 flavor_eng.218.c: "Це помпезно, але безглуздо."
 STATIC_MODIFIER_NAME_the_dining_club: "«Обідній клуб»"
 flavor_eng.218.historical_info: "«Обідній клуб» — відомий літературний клуб, де збирались найяскравіші літературні та інтелектуальні діячі свого часу. Справив чималий вплив на розвиток британського культурного життя, оскільки серед членів клубу заохочувалось проведення дискусій та обговорень у дружній атмосфері. В «Обідньому клубі» мислителі й митці могли сміливо ділитись своїми роздумами та разом втілювати в життя різні задуми."
 flavor_eng.219.title: "Королівська академія мистецтв"
 flavor_eng.219.desc_joshua_reynolds: "$flavor_eng.219.desc_common$ \n\nВисловлюються пропозиції про те, що першим головою клубу повинен стати глибокошанований [joshua_reynolds.GetName]."
 flavor_eng.219.desc_random_artist: "$flavor_eng.219.desc_common$ \n\nВисловлюються пропозиції про те, що першим головою клубу [Select_CString(random_artist.IsFemale,'повинна', 'повинен')] стати [random_artist.GetName]."
 flavor_eng.219.desc_common: "Нам надійшла пропозиція заснувати товариство, що сприяє різнобічному розвитку творчості. Передбачається, що кошти надасть [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Тут початківці-художники зможуть осягати тонкощі своєї справи. Щороку товариство проводитиме виставку сучасного мистецтва, і взяти в ній участь зможе будь-хто."
 flavor_eng.219.a: "Як майстерно! Ми цілком схвалюємо."
 flavor_eng.219.b: "Краще витратимо ці гроші на освіту бідняків."
 STATIC_MODIFIER_NAME_increased_educational_spending: "Підвищені витрати на освіту"
 flavor_eng.219.historical_info: "Королівська академія мистецтв — це приватна установа, що сприяє розвитку образотворчого мистецтва та архітектури. Вона заснована у 1768 році групою таких художників, як сер Джошуа Рейнолдс і сер Вільям Чемберс. Першим покровителем цього товариства серед монархів став король Георг III. Членство в академії вважається вкрай престижним і присуджується художникам та архітекторам, що зробили значний внесок у відповідну галузь діяльності."
 flavor_eng.220.title: "Закон про огородження"
 flavor_eng.220.desc: "Власники фабрик і земель звернулись до парламенту з проханням. Вони просять дозволу взяти у приватну власність ще більше земель загального користування, щоб прискорити переселення робочої сили із сільської місцевості до міст. Переміщення населення вийде вельми значним, однак такий крок гарантує достаток робочої сили і навіть зможе збільшити обсяги сільськогосподарського виробництва."
 flavor_eng.220.a: "Переселений робітник — працьовитий робітник."
 enable_enclosure_act_policy: "Відкриває [Concept('policy', 'політику')|e] «#TOOLTIP:POLICY,enclosure_act,X #L Закон про огородження#!#!»"
 flavor_eng.220.b: "Це виллється у суспільну катастрофу."
 flavor_eng.220.a.custom: "Обурені [ShowPopTypeName('peasants')|l] піднімають бунт. [Concept('prosperity','Процвітання')|e] 10 сільських [Concept('locations','районів')|e] падає на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 flavor_eng.220.tt: "Закон прискорює урбанізацію та сприяє індустріалізації, однак #L #TOOLTIP:ESTATE,peasants_estate,X селяни#!#! страждають"
 STATIC_MODIFIER_NAME_obstructing_industrialization: "Перешкоджання індустріалізації"
 enclosure_riots: "Бунти через огородження"
 flavor_eng.220.historical_info: "Закони про огородження — низка прийнятих в Англії законів, спрямованих на підтримання політики огородження, тобто переведення у приватну власність земель і полів загального користування. Така політика була визнана необхідною у світлі переходу сільського господарства на комерційну основу та поступової індустріалізації країни. Закони про огородження посилили соціальну нерівність і викликали масовий відтік тисяч робітників, що втратили роботу, із села до міст. Таке становище врешті-решт призвело до бунтів знедолених фермерів і робітників, які відстоювали свої традиційні права."
 flavor_eng.221.title: "«Бігуни з Боу-стріт»"
 flavor_eng.221.desc: "#TOOLTIP:LOCATION,$london_tt$,X #L Лондон#!#! захлеснула хвиля злочинності та безладу. Щоб подолати її, магістрати з Боу-стріт у районі Ковент-Гарден запропонували створити правоохоронні органи, які займатимуться розслідуванням злочинів і затриманням зловмисників — звісно, не безкоштовно, а за постійну платню. До кандидатів повинен висуватись суворий відбір, щоб на службу приймались переважно констеблі та офіцери."
 flavor_eng.221.a: "Розумний план."
 flavor_eng.221.b: "Самосудам у нас не місце."
 STATIC_MODIFIER_NAME_bow_street_runners: "«Бігуни з Боу-стріт»"
 STATIC_MODIFIER_NAME_rampant_crime: "Розгул злочинності"
 flavor_eng.221.historical_info: "«Бігуни з Боу-стріт» — правоохоронна організація, що поклала початок забезпеченню правопорядку в Лондоні: саме з «Бігунів» згодом утворилась Служба столичної поліції. «Бігуни» займались розслідуванням злочинів і збором доказів, у чому їм чимало допомагали стеження та розвинена мережа інформаторів."
 flavor_eng.222.title: "Заколот прядильників"
 flavor_eng.222.desc: "У кількох містах спалахнули бунти. Зачинателі руйнують майстерні, де розташовується #TOOLTIP:BUILDING_TYPE,cloth_guild,X #L гільдія прядильників#!#!, і ламають панчішнов'язальні та інші машини, оскільки бояться, що через механізацію вони залишаться без роботи або їм знизять платню. Вже впали темпи виробництва #TOOLTIP:GOODS,cloth,X #L текстилю#!#!. Якщо не втрутитись, промисловість постраждає ще сильніше."
 flavor_eng.222.a: "На силу треба відповідати силою."
 flavor_eng.222.a.custom: "Усі #TOOLTIP:POPTYPE,peasants,X #L селяни#!#! в [Concept('locations', 'районах')|e] #TOOLTIP:REGION,great_britain_region,X #L Великої Британії#!#!, де є #ONCLICK:BUILDING_TYPE,cloth_guild #TOOLTIP:BUILDING_TYPE,cloth_guild,X #L гільдія прядильників#!#!#!#!, втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволеності')|e]"
 flavor_eng.222.tt1: "Прийнято закон, що забороняє знищення машин"
 flavor_eng.222.tt2: "Введено війська, деяких бунтівників страчено внаслідок облави"
 flavor_eng.222.tt3: "#TOOLTIP:BUILDING_TYPE,cloth_guild,X #L Гільдія прядильників#!#! #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! страждає, оскільки триває #TOOLTIP:STATIC_MODIFIER,jenny_spinner_riots,X #V #L заколот прядильників#!#!"
 flavor_eng.222.b: "Поліпшимо умови праці."
 flavor_eng.222.b.custom: "Усі #TOOLTIP:POPTYPE,peasants,X #L селяни#!#! в [Concept('locations', 'районах')|e] #TOOLTIP:REGION,great_britain_region,X #L Великої Британії#!#!, де є #ONCLICK:BUILDING_TYPE,cloth_guild #TOOLTIP:BUILDING_TYPE,cloth_guild,X #L гільдія прядильників#!#!#!#!, отримують [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction', 'вдоволеності')|e]"
 flavor_eng.222.tt4: "Впровадження машин не супроводжується звільненням робітників, через що падає продуктивність"
 flavor_eng.222.c: "Дамо хибні обіцянки."
 flavor_eng.222.tt5: "Текстильники припиняють саботаж і повертаються до роботи"
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "Заколот прядильників"
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "Поліпшені умови праці для суконників"
 flavor_eng.222.historical_info: "Заколот прядильників, він же заколот луддитів, — низка протестів робітників текстильної промисловості, які боялись, що механізація праці призведе до звільнення ремісників і зниження їхньої платні. Луддити вривались на фабрики, де нещадно знищували нові верстати, однак їхні погано організовані бунти не увінчались успіхом: уряд Великої Британії жорстоко придушив підривну роботу розгніваних текстильників. Подібні бунти відбувались і надалі в міру впровадження нових машин."
 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.desc: "Останнім часом значною увагою та підтримкою Ради адміралтейства користується відважний і досвідчений флотський офіцер, що забезпечив #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ому#! флоту кілька блискучих перемог. [horatio_nelson.GetName] повинен отримати у розпорядження власну флотилію, щоб його видатний талант не пропадав даремно."
 flavor_eng.223.a: "Йому саме місце на флоті."
 flavor_eng.223.tt1: "З'являється [Concept('admiral', 'адмірал')|e] [horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.b: "У нас є й інші посади."
 flavor_eng.223.tt2: "З'являється [Concept('character', 'персонаж')|e] [horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.c: "Його до кораблів не можна підпускати на гарматний постріл."
 flavor_eng.223.historical_info: "Гораціо Нельсон — англійський флотський офіцер. Вступив на флот ще в юному віці і швидко просунувся по службі. Завдяки своєму видатному таланту флотоводця здобув перемогу у Трафальгарській битві, внаслідок чого Велика Британія здобула незаперечну морську могутність і згодом перетворилась на світову наддержаву."
 flavor_eng.224.title: "[thomas_paine.GetNameWithNoTooltip] і «Здоровий глузд»"
 flavor_eng.224.desc: "Письменник-революціонер [thomas_paine.GetName], що вміє захопити публіку, випустив брошуру під назвою #italic «Здоровий глузд»#!. У ній він закликає колоністів боротись за відокремлення від #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!. Пейн ставить запитання, чому за [target_root_country.Custom('CL_TP')] закріплено право стягувати з американських колоній податки і встановлювати там свої закони, якщо колоністи навіть не представлені в парламенті.\n\nНебезпека полягає не стільки у змісті брошури, скільки у простій і доступній мові, зрозумілій кожному."
 flavor_eng.224.a: "Видамо дозвіл на арешт Пейна."
 flavor_eng.224.tt1: "У брошурі жорстко критикуються монархія і престолонаслідування — автор вважає їх споконвічно несправедливими"
 flavor_eng.224.tt2: "[thomas_paine.GetNameWithNoTooltip] покидає #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_ACC')|L]#!#! і відправляється до колоній за допомогою Королівського товариства"
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip] заарештований і засуджений за підбурювання та наклеп, однак продовжує випускати брошури, оскільки #TOOLTIP:LAW,censorship,X #L цензура#!#! пом'якшена"
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip] заарештований і засуджений за підбурювання та наклеп і не може випускати брошури — це заборонено #TOOLTIP:LAW,censorship,X #L цензурою#!#!"
 flavor_eng.224.b: "Кожен вільний думати як хоче."
 flavor_eng.224.tt5: "Брошури вільно поширюються і користуються значною підтримкою народу"
 flavor_eng.224.historical_info: "Томас Пейн — письменник і політичний діяч, що відіграв важливу роль в Американській революції. Написав кілька брошур, у яких критикував монархію і виступав за повну незалежність Тринадцяти колоній. Зумів схилити на свій бік як народну думку, так і думку впливових політиків, а водночас заклав ідеологічні основи Декларації незалежності США."
 flavor_eng.225.title: "Права людини"
 flavor_eng.225.desc: "Авторитетний письменник-радикал [thomas_paine.GetName] опублікував чергову брошуру з крамольними ідеями. Він виступає за скасування монархії та заснування представницького парламенту. Своїми ідеями ця людина розхитує рівновагу серед жителів #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#!. Більше того, він вже обзавівся прихильниками, які також виступають за політичні та соціальні реформи."
 flavor_eng.225.a: "Виступимо проти змін у порядку, що склався."
 flavor_eng.225.tt1: "[thomas_paine.GetNameWithNoTooltip] покидає #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_ACC')|L]#!#! через звинувачення у підбурюванні"
 flavor_eng.225.a.custom: "#TOOLTIP:POPTYPE,peasants,X #L Селяни#!#! у #TOOLTIP:REGION,great_britain_region,X #L Великій Британії#!#! втрачають #R 50%#! [Concept('pop_satisfaction', 'вдоволеності')|e]"
 flavor_eng.225.b: "Проведемо реформи в парламенті."
 flavor_eng.225.tt2: "#TOOLTIP:POPTYPE,burghers,X #L Городяни#!#! та #TOOLTIP:POPTYPE,nobles,X #L аристократи#!#! будуть у жаху від спроби позбавити їх соціальних привілеїв"
 enable_representative_parliament_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «#TOOLTIP:GOVERNMENT_REFORM,representative_parliament_reform,X #L Представницький парламент#!#!»"
 flavor_eng.225.historical_info: "#italic «Права людини»#! — брошура XVIII століття, випущена письменником Томасом Пейном. Її зміст викликав у суспільстві гострі суперечки і стривожив уряд Великої Британії, який миттєво кинув усі сили на придушення інакомислення та спроб змінити звичний порядок. Вважається, що саме з публікації «Прав людини» почались роздуми про самі права людини та необхідність провести політичні реформи. Суспільство стало чуйніше ставитись до питань демократії та важливості справедливого представництва."
 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.desc: "Цілеспрямований і неймовірно талановитий мореплавець [james_cook.GetName], охоплений невтримним прагненням вивчити світ, запропонував організувати серію експедицій до Тихого океану — там він сподівається відкрити нові землі, які увійшли б до складу нашої держави. Крім того, він хоче провести спостереження за зірками і скласти для флоту точніші карти. Кук поводиться ввічливо і чемно, а тому напевно допоможе нам встановити добрі відносини з тубільними племенами."
 flavor_eng.226.a: "Чудова затія."
 flavor_eng.226.tt1: "З'являється [Concept('explorer', 'дослідник')|e] [james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.tt2: "Кук може займатись науковими дослідженнями під час експедиції до Тихого океану"
 flavor_eng.226.b: "Нехай займається командуванням."
 flavor_eng.226.tt3: "З'являється [Concept('admiral', 'адмірал')|e] [james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.c: "Спостереження за зірками? Яка дурниця."
 flavor_eng.226.historical_info: "Експедиції Джеймса Кука стали передумовами до вивчення й колонізації Тихоокеанського регіону та прилеглих територій, посприяли розвитку науки та допомогли прокласти нові торговельні маршрути. Саме Кук наніс на карту території Нової Зеландії та Австралії, які згодом колонізувала Велика Британія."
 flavor_eng.227.title: "[james_cook.GetNameWithNoTooltip] та його експедиції"
 flavor_eng.227.desc: "Безстрашний шукач пригод [james_cook.GetName] зараз вивчає невідомі води Тихого океану. Перед учасниками експедиції стоїть одразу кілька завдань, тому капітан попросив допомогти йому визначитися, яку мету переслідувати."
 flavor_eng.227.a: "Ця експедиція має бути науковою."
 flavor_eng.227.b: "Треба заснувати колонію-поселення для злочинців."
 flavor_eng.227.c: "Існування імперії неможливе без торгівлі."
 flavor_eng.227.d: "Треба продовжити експедицію."
 flavor_eng.227.tt: "Капітан робить кілька додаткових зупинок, щоб взяти більше припасів"
 STATIC_MODIFIER_NAME_extended_expedition: "Продовжена експедиція"
 flavor_eng.227.historical_info: "У XVIII столітті капітан Джеймс Кук здійснив кілька експедицій до Тихого океану, розширивши тим самим наявні знання про географію, історію та культуру Тихоокеанського регіону. Початковою метою експедиції було спостереження за проходженням Венери по диску Сонця, однак неменш важливим було й вивчення невідомих південних регіонів Тихого океану."
 flavor_eng.228.title: "Прибутковий податок"
 flavor_eng.228.desc: "Фінансове становище нашої держави залишає бажати кращого. Очевидна необхідність у реформах. Побутує думка, що чинна система оподаткування йде на користь лише багатіям, тоді як скарбниця майже не отримує коштів. Член ради [william_pitt_the_younger.GetName] пропонує запровадити тимчасовий прибутковий податок, щоб забезпечити додатковий приплив коштів і розподілити їх. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], втім, не в захваті від цієї пропозиції."
 flavor_eng.228.a: "Це чесно й цілком у дусі часу."
 STATIC_MODIFIER_NAME_temporary_income_tax: "Тимчасовий прибутковий податок"
 flavor_eng.228.b: "Нам вистачить митних зборів і акцизів."
 flavor_eng.228.c: "Це дуже делікатне питання."
 flavor_eng.228.tt: "Парламент невдоволений нехтуванням таким хистким фінансовим становищем #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#!"
 flavor_eng.228.custom: "Відкриває [Concept('law', 'правило')|e] «#TOOLTIP:LAW,eng_taxation_law,X #L Оподаткування#!#!»"
 flavor_eng.228.historical_info: "Прибутковий податок в Англії було запроваджено в роки Наполеонівських воєн, коли стало зрозуміло, що скарбниця погано справляється з фінансовим навантаженням. Першим ідею про такий збір висунув прем'єр-міністр Вільям Пітт-молодший, який розробив прогресивний прибутковий податок: власники високих доходів відраховували до скарбниці більший відсоток. Невдоволення з боку заможних громадян призвело до того, що після закінчення війни податок було скасовано."
 flavor_eng.229.title: "Щоденник Семюела Піпса"
 flavor_eng.229.desc: "Виявилося, що флотський чиновник XVII століття [samuel_pepys.GetName] вів щоденник, де детально описував своє особисте життя, а також різні важливі події, які він бачив на власні очі. Частину його записів уже розшифровано, однак, якщо нам дозволять, зрозумілою для кожного #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName]ою!#! мовою можна буде перекласти всі сторінки повністю."
 flavor_eng.229.a: "Розшифруємо й видамо."
 flavor_eng.229.tt1: "У цьому скупому, але пізнавальному щоденнику містяться яскраві описи життя на території #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! XVII століття"
 flavor_eng.229.tt2: "З кількох пізнавальних записів можна почерпнути детальні описи життя на території #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! XVII століття"
 flavor_eng.229.tt3: "У численних записах містяться яскраві й детальні описи життя на території #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! XVII століття"
 flavor_eng.229.tt4: "У неймовірно детальному щоденнику містяться описи кількох важливих подій і життя на території #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! XVII століття"
 flavor_eng.229.b: "Вшануємо право його сім'ї на особисте життя."
 flavor_eng.229.historical_info: "У щоденнику Семюела Піпса, написаному в 1660–1669 роках, наводяться детальні описи подій, що відбувалися на той час у Лондоні, які перемежовуються з особистими спогадами й спостереженнями самого автора. Він став свідком кількох важливих подій, зокрема Великої пожежі, числився членом Королівського товариства, а також служив в адміралтействі, де міг спостерігати за політичним життям держави."
 flavor_eng.230.title: "Закон про фабрики"
 flavor_eng.230.desc: "Заводські робітники зазнають безжалісної експлуатації, праця їхня небезпечна для життя, а платня надто низька. Зараз розробляються реформи, які могли б їх захистити, однак слід врахувати, що будь-яка спроба змінити ситуацію, що склалася, буде зустрінута вороже й, імовірно, навіть спричинить спад економічного зростання та виробництва. Тим не менш, діяти треба, інакше робітники просто втечуть."
 flavor_eng.230.a: "Нещасним треба допомогти."
 flavor_eng.230.custom: "Відкриває [Concept('law', 'правило')|e] «#TOOLTIP:LAW,factory_working_conditions_law,X #L Умови праці на фабриках#!#!»"
 flavor_eng.230.b: "Робітники — запорука зростання нашої економіки."
 flavor_eng.230.c: "Нехай виявлять трохи вдячності."
 flavor_eng.230.historical_info: "Закон про фабрики — важливий закон в історії британського робітничого руху, що заклав основу для поліпшення умов праці та захисту прав робітників, особливо дітей, змушених працювати майже цілий день за невеликі гроші. Закон запровадив вікові обмеження, вимоги до рівня освіти та зробив інспекцію робочих місць обов'язковою, а також змусив власників фабрик зайнятися охороною праці й почати вести трудові книжки."
 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]"
 flavor_eng.231.desc: "Підприємець і винахідник, що не позбавлений ділової хватки, [richard_arkwright.GetName] подав патент на нову прядильну машину, яка працює за допомогою водяного колеса. Завдяки цьому зростає продуктивність праці, оскільки бавовняні нитки можна виробляти безупинно. Однак є певні труднощі: Аркрайту складно довести оригінальність свого винаходу. Суд навряд чи зможе швидко винести постанову, тому введення нової машини в дію поки що відкладається."
 flavor_eng.231.a: "Видамо патент виключного права."
 flavor_eng.231.tt1: "З'являється [Concept('character', 'персонаж')|e] [richard_arkwright.GetNameWithNoTooltip]"
 enable_water_frame_advance: "Відкриває [Concept('advance', 'поліпшення')|e] «#L #TOOLTIP:ADVANCE_DEFINITION,water_frame,X Прядильна машина на водяному колесі#!#!»"
 flavor_eng.231.b: "Потрібен ретельний розгляд."
 flavor_eng.231.tt2: "Спір завершується видачею спільного патенту"
 flavor_eng.231.historical_info: "Річард Аркрайт — англійський винахідник епохи Промислової революції. Запровадив кілька винаходів у галузі текстильної промисловості. З них найважливішою можна назвати прядильну машину на водяному колесі, що стала справді революційною й дозволила поступово перейти до фабричної системи виробництва текстилю."
 flavor_eng.232.title: "Внесок Дарбі"
 flavor_eng.232.desc: "Металург [abraham_darby.GetName] розробив нове паливо для доменних печей, що отримало назву «кокс». Від звичайного деревного вугілля він вигідно відрізняється меншим вмістом летких речовин і більшою горючістю. Зараз [abraham_darby.GetNameWithNoTooltip], родині якого належить цілий #TOOLTIP:BUILDING_TYPE,iron_foundry,X #L чавуноливарний цех#!#!, випробовує свій винахід, і результати виходять багатообіцяючими."
 flavor_eng.232.a: "Зробимо застосування коксу промисловим стандартом."
 enable_coke_smelting_advance: "Відкриває [Concept('advance', 'поліпшення')|e] «#L #TOOLTIP:ADVANCE_DEFINITION,coke_smelting,X Плавка коксу#!#!»"
 flavor_eng.232.b: "Поки що нас усе влаштовує."
 flavor_eng.232.tt1: "З'являється [Concept('character', 'персонаж')|e] [abraham_darby.GetNameWithNoTooltip]"
 flavor_eng.232.tt2: "Для нового палива потрібно ще більше #TOOLTIP:GOODS,coal,X #L вугілля#!#!"
 flavor_eng.232.historical_info: "Винахід плавки коксу Абрагамом Дарбі I значно підштовхнув хід Промислової революції, оскільки перевернув усі усталені підходи до виробництва заліза й тим самим послужив широкому впровадженню заліза та сталі в різні виробництва. Крім того, кокс став застосовуватися в масовому виробництві чавуну — неменш важливого для Промислової революції матеріалу."
 flavor_eng.233.title: "Закон про чай"
 flavor_eng.233.desc: "[east_india_trade_company.GetName] незабаром може втратити платоспроможність, оскільки не може торгувати своїм #TOOLTIP:GOODS,tea,X #L чаєм#!#!. Перевиробництво та суперництво з іншими європейськими чайними компаніями призвели до надлишку запасів продукції. Крім того, компанія виробляє переважно чорний чай, тоді як #L [ROOT.GetCountry.GetAdjective|l]а#! публіка віддає перевагу зеленому.\n\nМи можемо надати їй торгову монополію на території #ONCLICK:COUNTRY,[thirteen_colonies.Custom('CL_tt')] #TOOLTIP:COUNTRY,[thirteen_colonies.Custom('CL_tt')],X [thirteen_colonies.Custom('CL_RP')|L]#!#!, щоб обійти конкурентів і заразом забезпечити компанії стійкість."
 flavor_eng.233.a: "Іноді протекціонізм буває необхідним."
 flavor_eng.233.b: "Ми не готові піти на такі обмеження."
 STATIC_MODIFIER_NAME_no_market_for_goods: "Немає ринку збуту"
 STATIC_MODIFIER_NAME_tea_imports_banned: "Заборонено імпорт чаю"
 flavor_eng.233.historical_info: "Прийняття Закону про чай було зумовлене необхідністю підтримати Британську Ост-Індську компанію, яка переживала фінансові труднощі та зберігала на складах значні запаси чаю. Закон надав їй монополію на продаж чаю в американські колонії. Тим самим компанія змогла знизити ціни й постачати чай напряму, відмовившись від послуг купців із колоній. Втім, навіть попри зниження цін, багато колоністів вважали, що такий закон ущемляє їхні права."
 flavor_eng.234.title: "«Досвідчена англійська господиня»"
 flavor_eng.234.desc: "Відома письменниця, кухарка й господиня [elizabeth_raffald.GetName] ретельно описала в окремій книзі все, що їй відомо про готування та управління домашнім господарством. Оскільки Елізабет працювала в найрізноманітніших господарствах, зокрема у знатних людей, рецепти вийшли різноманітними, оригінальними та корисними. Якщо випустити книгу в друк, найімовірніше, вона дуже швидко розійдеться."
 flavor_eng.234.a: "Це справжня перлина кулінарної справи."
 the_experienced_english_housekeeper: "«Досвідчена англійська господиня»"
 flavor_eng.234.b: "Умілій господині настанови не потрібні."
 flavor_eng.234.tt1: "З'являється [Concept('character', 'персонаж')|e] [elizabeth_raffald.GetNameWithNoTooltip]"
 flavor_eng.234.tt2: "Книга здобуває відомість не лише серед мешканців #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#!, а й серед американських колоністів"
 flavor_eng.234.historical_info: "#italic «Досвідчена англійська господиня»#! — книга Елізабет Раффолд, що познайомила публіку з оригінальними та корисними рецептами. Багато з них популярні й сьогодні. У «Господині» містяться рецепти найрізноманітніших страв, від супів і печені до десертів; представлено навіть перший у світі рецепт англійських оладок. Чимало уваги приділялося точності дій — у книзі використовується стандартизована система вимірювань, вкрай рідкісна на той час."
 flavor_eng.235.title: "Бостонська бійня"
 flavor_eng.235.desc: "У колоніальному порту #TOOLTIP:LOCATION,$boston_tt$,X #L Бостона#!#! сталася сутичка між гарнізоном і мешканцями міста, яка закінчилася смертю п'яти колоністів. За підсумками слідства майже всі солдати виявилися виправданими або отримали м'які вироки. У місцевих газетах уже друкують історії про те, як #L [ROOT.GetCountry.GetAdjective|l]і#! війська першими напали на невинних колоністів, що лише підігріває гнів публіки.\n\nЩоб знизити напруженість, можна спробувати зменшити податковий тягар або розглянути інші варіанти дій."
 flavor_eng.235.a: "Висловимо співчуття й скасуємо податки."
 flavor_eng.235.b: "Посилимо пропаганду."
 flavor_eng.235.tt1: "#TOOLTIP:GOODS,tea,X #L Чай#!#! на території #ONCLICK:COUNTRY,[thirteen_colonies.Custom('CL_tt')] #TOOLTIP:COUNTRY,[thirteen_colonies.Custom('CL_tt')],X [thirteen_colonies.Custom('CL_GEN')|L]#!# продаватиметься без монополії"
 flavor_eng.235.tt2: "#TOOLTIP:GOODS,tea,X #L Чай#!#! усе так само належить монополістам, а тому населення ще сильніше налаштовується проти #L [target_root_country.GetAdjective|l]ої#! влади"
 flavor_eng.235.tt3: "Присутність #L [target_root_country.GetAdjective|l]их#! військ породжує неприязнь до колонізаторів"
 flavor_eng.235.historical_info: "Бостонська бійня — зіткнення між мешканцями Бостона та невеликим загоном британських солдатів, відправлених до колонії з метою підтримання порядку та дії британських законів. Образами й насмішками городяни спровокували солдатів на стрілянину, внаслідок якої загинуло кілька поселенців. Цю сутичку пізніше взяли на озброєння пропагандисти обох сторін, що лише підлило масла у вогонь ворожнечі, що розгорявся, між місцевими колоністами та британською короною."
 flavor_eng.236.title: "Перший флот"
 flavor_eng.236.desc: "У наших в'язницях бракує місць для ув'язнених, а тому нам надійшла пропозиція частково відправити злочинців до далекої колонії, де вони зможуть перевиховатися й стати повноцінними членами суспільства, щойно відбудуть належний їм термін.\n\nУже майже готовий флот, який вирушить у цю далеку подорож. Пункт призначення — нещодавно заснована нами колонія [target_location.GetName]. Ще трохи — і кораблі покинуть наші води."
 flavor_eng.236.a: "Підняти вітрила! У путь!"
 flavor_eng.236.b: "Від проблем так не позбутися."
 STATIC_MODIFIER_NAME_overcrowded_prisons: "Переповнені в'язниці"
 flavor_eng.236.historical_info: "Перший флот — група з 11 кораблів, що перевезла понад тисячу каторжників, а також солдатів, офіцерів та інших службовців на континент, який незабаром став відомий світу як Австралія. Саме з цих кораблів зійшли перші європейські поселенці, які заснували там постійну колонію. Безпосередньо заснування колонії-поселення й було головним завданням експедиції, оскільки британські в'язниці на той час були переповнені. Втім, була й інша причина: для колонізації потрібна була дешева робоча сила, якою й були каторжники."
 flavor_eng.237.title: "Лондонське чудовисько"
 flavor_eng.237.desc: "#TOOLTIP:LOCATION,$london_tt$,X #L Лондонські#!#! #TOOLTIP:POPTYPE,nobles,X #L аристократи#!#! #L тремтять від страху: вулицями міста бродить загадковий зловмисник, що несподівано й люто нападає на жінок високого соціального становища. Така обурлива поведінка супроводжується непристойними коментарями та спробами схопити жертв за непристойні місця."
 flavor_eng.237.a: "Виведемо на вулиці війська."
 flavor_eng.237.tt1: "Кілька аристократів загинуло внаслідок жорстоких нападів"
 flavor_eng.237.tt2: "Завдяки солдатам напади відбуватимуться рідше"
 flavor_eng.237.b: "Тут впораються «Бігуни з Боу-стріт»."
 flavor_eng.237.tt3: "Завдяки «Бігунам» напади відбуватимуться значно рідше"
 flavor_eng.237.c: "Аристократи можуть дозволити собі охоронців."
 flavor_eng.237.tt4: "Аристократи засмучені небажанням охороняти порядок"
 flavor_eng.237.historical_info: "Невідомий, прозваний Лондонським чудовиськом, посіяв на вулицях міста справжню паніку. У газетах широко висвітлювалися його напади на беззахисних жінок. Жертв, схоже, зловмисник обирав випадково; так і залишилося невідомим, що спонукало його на такі вчинки. Через якийсь час було затримано підозрюваного — молодого лондонця, визнаного душевнохворим, і напади припинилися."
 flavor_eng.238.title: "Закон про об'єднання"
 flavor_eng.238.desc: "Жахливі умови, в яких змушені працювати фабричні робітники, донедавна вважалися меншим злом, на яке можна піти заради стрімкого нарощування виробничих можливостей. Нещодавно, втім, робітники почали скаржитися на нелюдське поводження. Вони хочуть об'єднатися й разом вимагати підвищення платні, поліпшення умов праці та скорочення робочого дня.\n\nТаку поведінку, можливо, доведеться припинити, інакше швидка індустріалізація держави ризикує зупинитися."
 flavor_eng.238.a: "Ми не потерпимо цю нісенітницю."
 flavor_eng.238.custom: "Відкриває [Concept('law', 'правило')|e] «#TOOLTIP:LAW,trade_unions_law,X #L Профспілки#!#!»"
 flavor_eng.238.a.custom: "Невдоволені #TOOLTIP:POPTYPE,peasants,X #L селяни#!#! можуть зібратися разом і виступити проти порушення прав робітників"
 flavor_eng.238.b: "Все-таки вони теж люди."
 disgruntled_factory_workers: "Невдоволені фабричні робітники"
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "Невдоволені фабричні робітники"
 flavor_eng.238.historical_info: "Закон про об'єднання, прийнятий у перші роки Промислової революції, став відповіддю на спроби робітників об'єднатися в профспілки й виступити проти жахливих умов праці, низької платні та довгого робочого дня. Закон запроваджував кримінальне покарання за будь-які організації серед робітників, чим давав перевагу роботодавцям і власникам фабрик, однак згодом був скасований — цьому посприяли як протести з боку робітників і навіть деяких депутатів парламенту, так і зміна поглядів суспільства на права трударів."
 flavor_eng.239.title: "Розеттський камінь"
 flavor_eng.239.desc: "У [target_location.Custom('LR_PREP')|l] [target_location.GetName] виявлено стародавній артефакт, імовірно, епохи античної династії Птолемеїв. На стелі близько метра заввишки висічено написи трьома різними мовами, зокрема із застосуванням знаків невідомого походження."
 flavor_eng.239.a: "Заберемо її назад до [ROOT.GetCountry.Custom('CL_ACC')]."
 flavor_eng.239.b: "Пожертвуємо її місцевій владі."
 flavor_eng.239.historical_info: "Розеттський камінь — стела, знайдена біля міста Розетта в дельті Нілу. Містить написи трьома мовами, накреслені із застосуванням трьох різних писемностей — ієрогліфів, єгипетського демотичного письма та давньогрецької мови. Завдяки цьому дослідники змогли розшифрувати значення єгипетських ієрогліфів."
 flavor_eng.240.title: "Чавунний міст"
 flavor_eng.240.desc_common: "Знаменитий архітектор [thomas_pritchard.GetName] розробив щось справді неймовірне: проєкт мосту, цілком зробленого з чавуну, — сплаву, чиї можливості, без перебільшення, безмежні."
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\nПочати будівництво рекомендується в #TOOLTIP:PROVINCE_DEFINITION,shropshire_province,X #L Шропширі#!#!, відомому своєю промисловістю. Так ми не лише забезпечимо надійність поставок до інших провінцій, а й підкреслимо важливість цього регіону для виробництва в державі, а тому саме тут слід випробувати революційну в галузі інфраструктури конструкцію."
 flavor_eng.240.desc: "$flavor_eng.240.desc_common$\n\nПочати будівництво рекомендується в #TOOLTIP:PROVINCE_DEFINITION,shropshire_province,X #L Шропширі#!#!, оскільки місцевим мешканцям необхідна переправа через річку. Економіка провінції піде на підйом, а міст уособлюватиме прогрес."
 flavor_eng.240.a: "Негайно розпочнемо будівництво."
 flavor_eng.240.tt1: "З'являється [Concept('character', 'персонаж')|e] [thomas_pritchard.GetNameWithNoTooltip]"
 flavor_eng.240.b: "Краще модернізуємо текстильну промисловість."
 STATIC_MODIFIER_NAME_invested_in_textile_production: "Модернізована текстильна промисловість"
 flavor_eng.240.c: "Краще збільшимо виробництво їжі."
 flavor_eng.240.d: "У цьому немає термінової необхідності."
 STATIC_MODIFIER_NAME_invested_in_farming_output: "Модернізована харчова промисловість"
 iron_bridge_construction: "Будівництво Чавунного мосту"
 flavor_eng.240.historical_info: "Чавунний міст, збудований у 1777–1779 роках, — один із найвідоміших символів Промислової революції у Великобританії. Саме з нього почався перехід до новаторських рішень у будівництві мостів, зумовлених необхідністю перевозити важке обладнання та техніку."
 flavor_eng.241.title: "Бунт лорда Ґордона"
 flavor_eng.241.desc_common: "Мирна демонстрація мешканців #TOOLTIP:LOCATION,$london_tt$,X #L Лондона#!#! обернулася жорстокими погромами та мародерством. Постраждало не лише майно — демонстранти вбили кількох людей.\n\nПричиною такого виступу стали антикатолицькі настрої — народ вважає, що"
 flavor_eng.241.desc_catholic_army: "$flavor_eng.241.desc_common$ солдатам-#TOOLTIP:RELIGION,$catholic_tt$,X #L католикам#!#! не можна служити в армії, оскільки вони неблагонадійні й можуть замишляти зраду."
 flavor_eng.241.desc: "$flavor_eng.241.desc_common$ радникам-#TOOLTIP:RELIGION,$catholic_tt$,X #L католикам#!#! не можна перебувати на державній службі, оскільки вони неблагонадійні й можуть приймати закони на підтримку #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтва#!#!."
 flavor_eng.241.a: "Покличемо війська."
 flavor_eng.241.tt1: "У сутичках із солдатами гине кілька бунтівників"
 flavor_eng.241.tt2: "Через бунти репутація #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! в очах мешканців Європи падає"
 STATIC_MODIFIER_NAME_eng_gordon_riots: "Бунт лорда Ґордона"
 opressing_catholic_population: "Гноблення католицького населення"
 protestant_association: "Асоціація протестантів"
 flavor_eng.241.b: "Рано чи пізно їм набридне."
 flavor_eng.241.b.custom: "Бунтівники підпалюють і грабують кілька посольств католицьких держав, викликаючи обурення їхньої влади"
 flavor_eng.241.tt4: "Бунт змушує народ сумніватися в уряді, оскільки він неспроможний нічого зробити"
 flavor_eng.241.historical_info: "Бунт лорда Ґордона — повстання проти католиків і уряду, підняте лондонцями наприкінці XVIII століття. Воно було викликане законопроєктом, що передбачав розширення прав католиків. Владі не вдалося стримати хвилю насильства, яка вилилася в масштабні руйнування й підірвала міжнародну репутацію Великобританії як стабільної та сильної держави."
 flavor_eng.242.title: "Випадок із Gaspee"
 flavor_eng.242.desc: "[target_country.GetName] і [target_root_country.GetName] вступили в дипломатичну суперечку. Вона викликана знищенням митної шхуни, екіпаж якої боровся з контрабандою, що надходила з колоній. Якщо забезпечити верховенство закону не вдасться, [target_root_country.GetAdjectiveWithNoTooltip|l]ий суверенітет опиниться під загрозою.\n\nЩоб знизити напруженість, колоніальна адміністрація подала клопотання, у якому підкреслила свою вірність метрополії та висловила бажання вирішити конфлікт мирним шляхом."
 flavor_eng.242.a: "Негайно розпочнемо розслідування."
 STATIC_MODIFIER_NAME_committees_of_correspondence: "Комітет з кореспонденції"
 flavor_eng.242.tt1: "Спроби притягнути винних колоністів до суду викличуть ще більше обурення [target_root_country.GetAdjectiveWithNoTooltip|l]ою владою"
 flavor_eng.242.tt2: "#L [target_country.GetAdjective]а#! адміністрація розробляє систему зв'язку та спільних дій, щоб згуртувати колонії й організувати опір метрополії"
 flavor_eng.242.b: "Заплющимо очі на те, що сталося."
 flavor_eng.242.tt3: "Небажання [target_root_country.Custom('CL_GEN')] підтримувати верховенство права сприяє контрабандистам"
 flavor_eng.242.c: "Приймемо їхнє клопотання."
 flavor_eng.242.tt4: "Завдяки Петиції оливкової гілки, яку склали [target_character.GetName] й адміністрація, напруження знижується"
 flavor_eng.242.historical_info: "Gaspee — британська митна шхуна, яка стежила за дотриманням правил торгівлі та боролася з контрабандою в американських колоніях. Під час погоні за кораблем контрабандистів вона сіла на мілину, після чого її спалили невдоволені метрополією колоністи, попередньо перестрілявши британський екіпаж."
 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.desc: "Впливова письменниця й літературний критик [elizabeth_montagu.GetName] вийшла заміж за видатного державного діяча, завдяки чому змогла потрапити до вищих верств суспільства. Свій маєток Елізабет тепер збирається перетворити на місце, де проводитимуться зібрання інтелектуалів і поціновувачів літератури — письменників, художників, учених і реформаторів."
 flavor_eng.243.a: "Це сильна й незалежна жінка."
 flavor_eng.243.tt1: "З'являється [Concept('character', 'персонаж')|e] [elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.b: "Вона надто непокірна — нас це непокоїть."
 flavor_eng.243.historical_info: "Елізабет Монтегю — видатна представниця інтелектуальних і літературних кіл Англії. Заснувала й очолювала товариство «Синя панчоха» — неформальний жіночий громадський та освітній рух. Вона опублікувала кілька творів, зокрема сатиричних. Одна з найвідоміших її праць — «Розмови мерців»: збірка уявних бесід між великими діячами минулого та живими, у якій критикуються суспільні звичаї XVIII століття."
 flavor_eng.244.title: "Товариство «Синя панчоха»"
 flavor_eng.244.desc: "Літературний критик і господиня салону [elizabeth_montagu.GetName] заснувала товариство для привілейованих жінок — любительок обговорити літературу та мистецтво, а також прихильниць рівних можливостей здобуття освіти. Запрошення взяти участь у таких інтелектуальних заняттях, як читання та письмо, розсилаються зокрема й освіченим чоловікам.\n\nЯкщо не втручатися в діяльність товариства Елізабет, з часом воно почне виступати на підтримку жіночої освіти."
 flavor_eng.244.a: "Похвальна ініціатива."
 flavor_eng.244.tt1: "Члени товариства «Синя панчоха» проводять регулярні зустрічі та підтримують рівність в освіті, літературі та мистецтві"
 STATIC_MODIFIER_NAME_blue_stockings_society: "Товариство «Синя панчоха»"
 flavor_eng.244.b: "Знання здобувається в розмовах із чоловіками."
 flavor_eng.244.historical_info: "Товариство «Синя панчоха» — гурток для інтелектуалів і літераторів, заснований дворянкою Елізабет Монтегю. Вона проводила неформальні зустрічі, де обговорювалися питання рівної для всіх освіти, оскільки здобути повноцінну освіту жінкам у ту епоху було складно. Втім, уже в наступному столітті це питання стало менш актуальним — не в останню чергу завдяки діяльності «Синьої панчохи»."
 flavor_eng.245.title: "Лондон: пивна повінь"
 flavor_eng.245.desc: "#TOOLTIP:BUILDING_TYPE,brewery,X #L Пивоварня#!#! «Мо і компанія», розташована на Тоттенгем-Корт-Роуд у #TOOLTIP:LOCATION,$london_tt$,X #L Лондоні#!#!, стала центром справжньої катастрофи: цистерну, в якій зберігалося #TOOLTIP:GOODS,beer,X #L пиво#!#!, прорвало, й десятки літрів пінного напою, обваливши стіни пивоварні, хлинули на вулиці. Частина затоплених будинків постраждала, частина виявилася знищена. Повідомляють навіть про кількох загиблих.\n\nЗа результатами розслідування притягнути власників пивоварні до кримінальної відповідальності не вдалося. Витрати на прибирання, відновлення та заміну пошкодженого товару ляжуть на плечі постраждалих підприємців."
 flavor_eng.245.a: "Покриємо всі витрати."
 flavor_eng.245.tt1: "Завдану майну шкоду та втрату пива компенсовано"
 flavor_eng.245.b: "Тут винні городяни."
 beer_flood: "Пивна повінь"
 flavor_eng.245.tt2: "У місті бракує пива, а підприємці з труднощами покривають збитки"
 flavor_eng.245.historical_info: "Пивна повінь у Лондоні — трагічна подія, викликана розривом величезної цистерни з пивом. На вулиці витекло близько 600 000 літрів цього напою. Внаслідок повені постраждала не лише нерухомість — загинуло кілька людей, що захлинулися або були роздавлені хвилями. Судді постановили, що відповідальності за це ніхто не несе, оскільки розрив стався через вплив непереборної сили."
 flavor_eng.246.title: "Безсмертна Леді"
 flavor_eng.246.desc: "У друк почали виходити твори безіменної письменниці, що ховається під псевдонімом «Леді». Її книги поки не користуються великим попитом, однак слог Леді достатньо дотепний та іронічний. Це не властиво більшості жінок, адже повноцінна освіта їм майже недоступна. Втім, варто зазначити, що анонімна письменниця детально розповідає, яким обмеженням жінки піддаються в нашому суспільстві, а також критикує «шлюбний ринок», труднощі своїх сучасниць і класове розшарування суспільства."
 flavor_eng.246.a: "Життя без гумору вкрай нудне."
 flavor_eng.246.tt1: "З'являється [Concept('character', 'персонаж')|e] [jane_austen.GetNameWithNoTooltip]"
 flavor_eng.246.b: "Леді це не личить."
 flavor_eng.246.historical_info: "Джейн Остін — письменниця, що прославилася своїми творами в жанрі романтики. Вважається однією з найвідоміших авторок в історії англійської літератури. Всесвітню славу здобула завдяки своїм шести романам. Остін — самоучка: оскільки на той час жінкам складно було здобувати освіту, юність вона провела за вивченням обширної батьківської бібліотеки."
 flavor_eng.247.title: "«Гордість і упередження»"
 flavor_eng.247.desc: "Загадкова Леді знову продемонструвала свій літературний талант, випустивши черговий роман. Літературні критики прийняли його прихильно, однак народ не поспішає змітати книгу з полиць. Втім, можливо, майбутні покоління по достоїнству оцінять дотепні та проникливі зауваження про сучасне суспільство та його звичаї."
 flavor_eng.247.a: "Просто неможливо відірватися."
 flavor_eng.247.b: "Нудно й непримітно."
 flavor_eng.247.historical_info: "«Гордість і упередження» — класичний роман Джейн Остін, що описує життя та любовні пошуки Елізабет Беннет, однієї з п'яти дочок скромної родини Беннетів, яка живе в сільській місцевості. У романі піднімаються такі теми, як суспільне розшарування, шлюб і наслідки поспішно прийнятих рішень. Твір не одразу здобув популярність — лише з часом він став вважатися чудовою класикою та одним із найкращих романів письменниці."
 flavor_eng.248.title: "Вакцина на основі коров'ячої віспи"
 flavor_eng.248.desc: "#L [ROOT.GetCountry.GetAdjective]ий#! лікар розробив новий спосіб лікування віспи — страшного захворювання, що забрало за останні кілька століть багато тисяч життів. З'ясувалося, що люди, навмисно заражені схожою хворобою (в даному випадку — коров'ячою віспою, яка небезпечна для худоби), набувають певного імунітету.\n\nНа основі цього відкриття можна розробити нові методи запобігання хворобі. Сам лікар називає свій винахід вакциною — від #L [latin.GetName|l]ого#! слова #italic vacca#!, тобто «корова»."
 flavor_eng.248.a: "Цим відкриттям потрібно поділитися зі світом."
 flavor_eng.248.tt1: "#TOOLTIP:BUILDING_TYPE,royal_society,X #L Королівське товариство#!#! публікує відкриття в журналі «Філософські праці Королівського товариства». Вони викликають широкий інтерес"
 flavor_eng.248.tt2: "Про відкриття стає відомо лікарям, воно викликає певний інтерес"
 flavor_eng.248.b: "Яке святотатство."
 flavor_eng.248.historical_info: "Англійський лікар Едвард Дженнер помітив, що доярки, які заразилися коров'ячою віспою, набувають імунітету до звичайної віспи. Щоб підтвердити свої спостереження, він провів експеримент: взявши вміст пустули в зараженої доярки, Дженнер втер його в руку піддослідного хлопчика. Після того як організм хлопчика поборов інфекцію, йому прищепили справжню віспу, однак піддослідний так і не захворів."
 flavor_eng.249.title: "Художник промислових масштабів"
 flavor_eng.249.desc: "Портретист [godfrey_kneller.GetName], що побачив світ, шукає собі покровителів на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! — тут він хоче відкрити художню академію. Своїх учнів художник, що обіцяє неодмінно передати їм свої знання, навчатиме працювати за новою шаблонною методикою, яка покликана пришвидшити написання портретів. Потенційних покровителів же Неллер запевняє, що такий підхід анітрохи не позначиться на якості картин."
 flavor_eng.249.a: "Похвальний задум."
 flavor_eng.249.tt1: "З'являється [Concept('character', 'персонаж')|e] [godfrey_kneller.GetNameWithNoTooltip]"
 flavor_eng.249.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть невдоволені тим, що писати портрети видатних людей стане єретик — це суперечить [Concept('policy', 'політиці')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 STATIC_MODIFIER_NAME_industrial_painter: "Художник промислових масштабів"
 flavor_eng.249.b: "Спалити його за єресь!"
 flavor_eng.249.tt3: "[ShowPolicyName('de_heretico_comburendo')] вимагає спалення єретиків"
 flavor_eng.249.c: "Він згубить своє ремесло."
 flavor_eng.249.tt4: "[godfrey_kneller.GetNameWithNoTooltip] відмовляється від меркантильного підходу"
 flavor_eng.249.d: "Геть з наших очей."
 flavor_eng.249.historical_info: "Ґотфрі Неллер — німецький художник, який обіймав при англійському дворі посаду головного портретиста. Навчався в Амстердамі та Римі. У 1676 році переїхав до Англії, де заснував художню академію й тим самим зробив значний внесок у розвиток образотворчого мистецтва. Згодом був зведений у лицарі."
