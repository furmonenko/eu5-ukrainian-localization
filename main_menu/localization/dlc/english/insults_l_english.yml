l_english:
 insult_default: "Твоя мати була хом'яком, а твій батько пахне бузиною!"
 insult_default2: "Судний день настав! Посіпаки Люцифера ходять по землі - О, ні, це лише [TARGET_COUNTRY.GetAdjective]."
 insult_default3: "До того ж, я вважаю, що [TARGET_COUNTRY.GetCapital.GetName] має бути знищене!"
 insult_default4: "Коли майбутні покоління писатимуть історію нашого часу, вони дивитимуться на вас з тією сумішшю жалю та огиди, яку називають співчуттям."
 insult_default5: "Мій останній візит до вбиральні був набагато приємнішим, ніж вечеря з [TARGET_COUNTRY.GetAdjective] послом."
 insult_default6: "О, дивіться. Тут є чудова нечистота."
 insult_default7: "Ваша кров зробить землю, яку я заберу у вас, ще багатшою."
 insult_default8: "[TARGET_COUNTRY.GetAdjective] нічого не розуміють в управлінні державою!"
 insult_default9: "Є проблема в [TARGET_COUNTRY.GetName], і я підозрюю, що причина - [TARGET_COUNTRY.GetCulture.GetName]."
 insult_default10: "У цій великій грі, в яку ми граємо, ви - лише пішак."
 insult_default11: "У [COUNTRY.GetName] '[TARGET_COUNTRY.GetName]' - слово, синонімічне гною."
 insult_default12: "Розповіді про ваші злочини поширилися від Ірландії до Катаю."
 insult_default13: "[TARGET_COUNTRY.GetAdjective] культура - це щось на зразок оксюморону, чи не так?"
 insult_default14: "Нехай ваше небо наповниться кометами."
 insult_default15: "Жодна карта не може бути витвором мистецтва, поки на ній є ваша нація."
 insult_no_army: "Що ти збираєшся робити, кровоточити на мене?"
 insult_bookkeeping: "Одного дня навіть [TARGET_COUNTRY.GetAdjective] купці зрозуміють бухгалтерію."
 insult_rome: "Можливо, мої армії повинні з'ясувати, чи всі дороги справді ведуть до Риму."
 insult_heir_hunter: "Я чув, ваш спадкоємець любить полювати. Будьте обережні, було б таким жахом, якби трапився непередбачений нещасний випадок."
 insult_monarchy: "Весь ваш рід страждає на ілюзії адекватності."
 insult_european_indian: "Отже, це тут росте перець? Схоже, ми прибули якраз вчасно для багатого врожаю..."
 insult_diamonds: "Кажуть, діаманти вічні, і у вас їх, здається, багато. Дайте нам кілька, і ми з'ясуємо, чи переживуть вони вашу династію."
 insult_christian_muslim: "Це небезпечне диво, як такий невірний, як ви, заволодів такою багатою та процвітаючою землею. На щастя, це скоро буде виправлено."
 insult_against_bahmanis: "Незабаром усі ваші скарби стануть нашими, включно з тим безглуздим бірюзовим кріслом, яке ви так цінуєте."
 insult_against_timurid: "Ви могли б бути гарною нацією, якби не були так зайняті вбивством один одного через те, хто більше споріднений з найбільшим вбивцею нашого часу."
 insult_against_deccani: "Поки ми будували цивілізацію, ви ховалися серед бродяг Деккану. Покоріться зараз або зустріньте свою загибель від рук спадкоємців Тимура та Чингісхана."
 insult_portugal_vs_africa_or_india: "Ми подорожували далеко і зазнали багатьох небезпек, щоб дістатися до ваших берегів. Проте ніщо не могло підготувати нас до жахливих гріхів вашого язичницького двору."
 insult_against_habsburg: "[COUNTRY.GetAdjective] трон не буде осквернений вашим проклятим та спотвореним родом."
 insult_byz_to_ven: "Ви - бич цієї землі, і будете повішені на ваших стінах за те, що ви зробили!"
 insult_guybrush: "Ти б'єшся, як корова!"
 insult_against_guybrush: "Ти б'єшся, як молочник!"
 insult_low_dipadm: "Голова [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] так само порожня, як євнухові штани."
 insult_cossack_to_turk: "О султане, турецький дияволе і прокляте диявольське породження, секретарю самого Люцифера."
 insult_muslim_truce: "Коли наші сини згадуватимуть сьогодні, буде відомо, що хоч ви можете поголити нашу бороду, ми відрубаємо вам руку."
 insult_against_denmark: "Щось згнило в Датському королівстві."
 insult_against_england: "Якби [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] впав у Темзу, це було б нещастям. Але якби хтось витягнув [TARGET_COUNTRY.GetGovernment.GetRuler.GetHerHim] звідти, це було б лихом."
 insult_marprelate: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName] - гордовитий, папський, самовпевнений, блюзнірський, згубний, шкідливий прелат та узурпатор."
 insult_marprelate2: "Ваш [TARGET_COUNTRY.GetGovernment.GetRulerTitle] - незаконний, неприродний, фальшивий, байстрючий правитель Церкви, рукоположення диявола, дрібний папа, антихрист, втілений диявол, шахрайський негідник та плодовитий брехун."
 insult_against_saxony: "Було б соромно, якби щось трапилося з вашим мейсенським порцеляном..."
 insult_fort: "Ваші стіни розсиплються перед нашими гарматами, як пісок перед морем."
 insult_revolutionary: "Ваш труп вимостить шлях прогресу, [TARGET_COUNTRY.GetGovernment.GetRuler.GetName]!"
 insult_monarchy_rank: "Ця жалюгідна штука на вашій голові - це те, що вважається короною в [TARGET_COUNTRY.GetName]?"
 insult_low_adm: "Я підготував для вас іншу образу, але сумніваюся, що ви зможете її прочитати."
 insult_against_gbr: "Настав час заходу сонця над Британською імперією."
 insult_from_arabs: "Нехай тебе зашиють живцем у черево мертвого верблюда."
 insult_against_craven: "Пропоную вам змінити штани вашої форми на коричневі."
 insult_against_sinner: "Чи знає [TARGET_COUNTRY.GetConsort.GetName], скільки служниць ви тримаєте у своїх покоях?"
 insult_against_hre: "Ви не святі, не римляни і не імперія."
 insult_against_serbia: "Ваш орел має дві голови, але жодної корони."
 insult_against_european_in_india: "Настав час вам йти."
 insult_japanese: "Навіть сеппуку не могло б відновити вашу честь."
 insult_loans: "Жахливий стан вашої економіки - це попередження всім майбутнім правителям."
 insult_rebels: "Я чув, ваш народ бунтує. У вас це спільне."
 insult_low_mil_tech: "Ваші солдати вже вміють влучити в сарай, чи вони досі вважають мушкети дубинками?"
 insult_golden_horde_vs_muscovy: "Ви, вискочки-збирачі податків, повинні знати своє місце - бути розтоптаними під нашими кіньми!"
 insult_wallachia_to_ottomans: "Ми посадимо [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] на кіл, як ми зробили з вашими жалюгідними арміями."
 insult_barbary_pirates: "Ви переслідували води Середземного моря занадто довго, проклятий пірате!"
 insult_turkish_drunkard: "Ви справді Султан Рому, ви п'яна свиня!"
 insult_against_england2: "Ваше королівство справді варте лише коня."
 insult_against_scotland: "Ми заберемо ваші життя та вашу свободу!"
 insult_for_buddhists: "Нехай ти піддашся Сансарі та проживеш тисячу життів без радості чи просвітлення."
 insult_for_persians: "Наші стріли затьмарять сонце!"
 chinese_insult_1: "Я чув, що [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] - відданий послідовник [TARGET_COUNTRY.GetReligion.GetName], що вирішить [TARGET_COUNTRY.GetGovernment.GetRuler.GetHerHis] долю в наступному житті. Але саме Імператор вирішить вашу долю в цьому житті."
 chinese_insult_2: "Покажіть свою покору Імператору і насолоджуйтеся щасливим життям, інакше зустрінетеся з Небесною Армією!"
 chinese_insult_3: "Ваші злочини досі - лише незначна болячка. Виправте їх, перш ніж вони стануть інфікованими без можливості допомоги."
 insult_explorer_vs_africa_or_india: "У вас є прапор?"
 insult_republic_to_monarchy: "Послухайте, дивні жінки, що лежать у ставках і роздають мечі - це не основа для системи правління. Верховна виконавча влада походить від мандату мас, а не від якоїсь фарсової водної церемонії."
 insult_from_pirates_1: "Що ти мені тільки що сказав, негіднику? Я плавав по семи морях і маю понад сотню підтверджених абордажів."
 insult_from_pirates_2: "Я зіллю на тебе картеч, і ти на ній задихнешся. Ти потоплений, підлото."
 insult_from_pirates_3: "Якщо ти продовжиш пити ром, світ скоро позбудеться дуже брудного негідника!"
 insult_from_pirates_4: "Колись у мене був пес, розумніший за тебе."
 insult_from_pirates_5: "Я даю тобі вибір. Тебе можуть випотрошити або обезголовити!"
 insult_to_pirates_1: "Ти, безсумнівно, найгірший пірат, про якого я коли-небудь чув."
 insult_jungle: "Це правда, визнаю, що [TARGET_COUNTRY.GetName] більша за розміром, ніж [COUNTRY.GetName]. Але ви повинні погодитися, що [COUNTRY.GetGovernment.GetRuler.GetName] править людьми, тоді як [TARGET_COUNTRY.GetName] править лише лісами та комарами."
 insult_german_humor: "Кажуть, що німецький гумор - це не жартівлива справа."
