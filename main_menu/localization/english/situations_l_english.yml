 rise_of_the_ottomans_desc: "Роздроблена [ShowRegionName('anatolia_region')] прийняла на себе всю міць удару #L [ShowCultureName('turkish_culture')]их#! бейликів, керованих сміливими задумами, нестримною силою та грандіозними планами. Кочовий народ, що осягнув цивілізаційні тонкощі осілого суспільства, виявився здатним породжувати не тільки грізних воїнів, а й умілих керівників.\n\nМісцеві князівства, розділені та вразливі, не здатні протистояти своїм сильнішим суперникам, які вловили момент об'єднати роздроблені землі під своїм прапором. [GetCountry('TUR').GetName], дітище великого діяча на ім'я [GetCharacter('tur_osman').GetName], діє в єдиному пориві, який триватиме ще багато століть.\n\nКожна перемога — це крок вперед для бейликів, що поступово набирають сили, з якою доведеться рахуватися будь-кому. Покорення знаменитих міст знаменує настання нової епохи — епохи османського тріумфу."
