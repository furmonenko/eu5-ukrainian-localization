 ############ DIPLOMACY ############
 lesson_diplomacy_9: "@diplomacy! Дипломатія"
 lesson_diplomacy_9_desc: "Але політичні процеси відбуваються не лише всередині нашої держави. Давайте познайомимося з [Concept('diplomacy','@diplomacy! дипломатією')|e] і вивчимо @diplomacy_panel![Link('diplomacy', '', 'панель дипломатії')], починаючи з #high вкладки відносин#!."
 lesson_diplomacy_open_diplomacy: "Відкрийте панель дипломатії"
 lesson_diplomacy_open_relations: "Відкрийте вкладку відносин"
 lesson_diplomacy_open_current_relations: "Відкрийте розділ поточних відносин"
 lesson_diplomacy_10: "@diplomacy! Дипломатія"
 lesson_diplomacy_10_desc: "Незалежно від того, наскільки могутнім ви станете, вам доведеться вдаватися до [Concept('diplomacy_with_icon','дипломатії')|e], щоб виживати впродовж епох. Вам доведеться укладати [Concept('alliances_with_icon','союзи')|e] для захисту від ворогів або домовлятися про [Concept('peace_with_icon','мир')|e] після затяжної [Concept('war_with_icon','війни')|e].\n\nУ даному разі важливо враховувати два моменти:\n\n$BULLET$Вам доведеться витрачати [Concept('diplomats_with_icon','дипломатів')|e] на [Concept('diplomatic_action_with_icon','дипломатичні дії')|e] щодо інших [Concept('countries_with_icon','держав')|e], наприклад, на [Concept('improve_relations_with_icon','поліпшення відносин')|e], створення [Concept('spy_networks_with_icon','шпигунських мереж')|e] або оголошення [Concept('wars_with_icon','воєн')|e]. Кількість наявних у вас [Concept('diplomats','дипломатів')] вказано на #high верхній панелі#!.\n\n$BULLET$Дипломатичні [Concept('treaties_with_icon','договори')|e] з іншими [Concept('countries','державами')], будь то [Concept('alliance','союзники')] або [Concept('subject_with_icon','васали')|e], витрачають [Concept('diplomatic_capacity_with_icon','дипломатичний потенціал')|e]. На панелі бюджету ви можете збільшити доступний [Concept('diplomatic_capacity','дипломатичний потенціал')] за [Concept('gold_with_icon','золото')|e]."
 lesson_diplomacy_11: "@diplomacy! Поточні відносини"
 lesson_diplomacy_11_desc: "Давайте перейдемо до #high розділу поточних відносин#!, щоб краще дізнатися, чим займається ваша [Concept('country_with_icon','держава')|e]."
 lesson_diplomacy_12: "@diplomacy! Поточні відносини"
 lesson_diplomacy_12_desc: "#high Розділ поточних відносин#! містить інформацію про всі [Concept('treaties_with_icon','договори')|e], підписані вами з іншими [Concept('countries_with_icon','державами')|e], а також про [Concept('international_organizations_with_icon','міжнародні об'єднання')|e], до складу яких ви входите.\n\nЯкщо у вас є [subjects_with_icon|el], ви зможете керувати ними з цієї панелі."
 lesson_diplomacy_13: "[country_icon] Відомі держави"
 lesson_diplomacy_13_desc: "Далі давайте подивимося, про які [Concept('countries_with_icon','держави')|e] вам відомо."
 lesson_diplomacy_open_known_countries: "Відкрийте розділ відомих держав"
 lesson_diplomacy_14: "[country_icon] Відомі держави"
 lesson_diplomacy_14_desc: "У цьому #high розділі#! ви знайдете всі [Concept('countries_with_icon','держави')|e], які ви [Concept('discovered_with_icon','відкрили')|e]. За замовчуванням у ньому встановлено фільтр, щоб ви бачили лише держави в межах вашої [Concept('diplomatic_range_with_icon','дипломатичної відстані')|e].\n\nЦе також підходяще місце, щоб подивитися ваш [Concept('great_power_score_with_icon','рахунок великої держави')|e]. Якщо за рахунком ви займаєте одне з лідируючих місць у світі, ви вважаєтеся [Concept('great_power_with_icon','великою державою')|e], що дозволить вам справляти більший вплив на своїх сусідів."
 lesson_diplomacy_15: "[international_organizations_icon] Об'єднання"
 lesson_diplomacy_15_desc: "Давайте розглянемо [international_organizations_with_icon|el]!"
 lesson_diplomacy_open_known_orgs: "Відкрийте розділ об'єднань"
 lesson_diplomacy_16: "[international_organization_icon] Об'єднання"
 lesson_diplomacy_16_desc: "Тут ви можете ознайомитися з наявними у світі [international_organization_icon] [Concept('international_organizations','міжнародними об'єднаннями')|e]. До їхнього числа належать #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священна Римська Імперія#!#!, #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L Католицька церква#!#! і [Concept('personal_unions_with_icon','персональні унії')|e].\n\nДії, доступні вам як учаснику міжнародного об'єднання, залежать від самого об'єднання, а також від наявності у вас [Concept('special_status','особливого статусу')|e]."
 lesson_diplomacy_17: "[country_icon] Інші держави"
 lesson_diplomacy_17_desc: "Давайте трохи поговоримо про інші [Concept('countries','@countries! держави')|e]. @leftclick!#high Клацніть#! по державі на карті, щоб відкрити панель.\n\n#weak Можливо, вам знадобиться віддалити камеру, щоб вибрати [Concept('country','державу')|e] цілком, оскільки ви вибираєте [Concept('locations','@locations! райони')|e] при наближенні#!"
 lesson_diplomacy_open_foreign_country: "Відкрийте панель іншої держави, @leftclick!#high клацнувши#! по державі на карті"
 lesson_diplomacy_18: "[countries_icon] Інші держави"
 lesson_diplomacy_18_desc: "Тут ви можете дізнатися загальні відомості про іншу [Concept('country_with_icon','державу')|e], зокрема про її [Concept('ruler_with_icon','правителя')|e]. Вкладка [Concept('diplomacy_with_icon','дипломатії')|e] нагадує розділ поточних відносин, про який ми говорили раніше. Тут перелічені [allies_with_icon|el], [rivals_with_icon|el] і [subjects_with_icon|el].\n\nДавайте розглянемо виділену картку дипломатії з кнопками швидкого доступу до поширених [Concept('diplomatic_actions_with_icon','дипломатичних дій')|e], такі як поліпшення [Concept('opinion_with_icon','думки')|e] або пошук [Concept('favors_with_icon','прихильності')|e]\n\n#weak Ви також можете клацнути #high правою кнопкою миші#! по назві або прапору держави, щоб відкрити #high контекстне меню#!#!."
 lesson_diplomacy_19: "[diplomatic_action_icon] Дипломатичні дії"
 lesson_diplomacy_19b: "[diplomatic_action_icon] Дипломатичні дії"
 lesson_diplomacy_19_desc: "На додаток до загальних [Concept('diplomatic_actions_with_icon','дипломатичних дій')|e], доступних у картці [Concept('diplomacy_with_icon','дипломатії')|e], ви можете #high клацнути#! по назві [Concept('country_with_icon','держави')|e], щоб перейти до #high вкладки дій#! [Link('diplomacy', '', '@diplomacy_panel! панелі дипломатії')] щодо конкретної, вже вибраної вами держави."
 lesson_diplomacy_open_actions: "Відкрийте дипломатичні дії, @leftclick!#high клацнувши#! по назві на картці держави"
 lesson_diplomacy_20: "[diplomatic_action_icon] Дипломатичні дії"
 lesson_diplomacy_20b: "[diplomatic_action_icon] Дипломатичні дії"
 lesson_diplomacy_20_desc: "Через #high вкладку дипломатичних дій#! ми можемо здійснювати різноманітні [Concept('diplomatic_actions_with_icon','дипломатичні дії')|e]. Оскільки ми перейшли сюди, вибравши [Concept('country_with_icon','державу')|e] на карті, ця держава заздалегідь вибрана ціллю дії.\n\nДо ваших послуг цілий ряд дипломатичних дій, хоча деякі з них доступні лише за певних обставин. Якщо ви хочете підтримувати мирні відносини з іншими державами, вас мають цікавити три речі: [opinion_with_icon|el], [trust_with_icon|el] і [favors_with_icon|el].\n\nДля початку давайте спробуємо скористатися дією «[improve_relations_with_icon|e]»."
 lesson_diplomacy_confirm_diplo_action: "@leftclick!Натисніть кнопку «Поліпшення думки» щодо вибраної держави"
 lesson_diplomacy_21: "[diplomatic_action_icon] Дипломатичні дії"
 lesson_diplomacy_21_desc: "Чудово! Як тільки ви підтвердите вибрану [Concept('diplomatic_action_with_icon','дипломатичну дію')|e], ваші [diplomats_with_icon|el] вирушать до вказаної [Concept('country_with_icon','держави')|e] і почнуть здійснювати вибрану вами дію.\n\nДія «[improve_relation_with_icon|e]» не має миттєвого ефекту. Вона повільно, впродовж місяців і років підвищує [opinion_with_icon|el]. Те саме стосується і багатьох інших дипломатичних дій."
 lesson_admin_28b_desc: "[missions_with_icon|e] являють собою набір етапів, покликаних показати вам, що саме ви можете робити в #high Europa Universalis V#!. Це велика гра, в ній багато чого потрібно освоїти, і це теж захоплююче!\n\nВи щойно завершили вступ до @dip! #high політичної гри#!, і тепер вам доступні завдання, які дозволять краще дізнатися, як використовувати механіки і панелі, які ми щойно обговорювали.\n\nЩоб спростити знайомство з ними, ми підготували кілька завдань."
 lesson_diplomacy_has_mission_active: "Почніть політичне завдання"
 ############ MILITARY ############
 lesson_military_open_military: "Відкрийте панель військової справи"
 lesson_military_0: "[war_icon] Демонстрація «$PLAYER_PLAYSTYLE_MILITARY$»"
 lesson_military_0b: "[war_icon] Демонстрація «$PLAYER_PLAYSTYLE_MILITARY$»"
 lesson_military_0_desc: "Далі давайте розглянемо демонстрацію експансії! Для початку ознайомимося з панеллю військової справи."
 lesson_military_1: "@military_panel! Військова справа"
 lesson_military_1_desc: "Тут представлені ваші [armies_with_icon|el]. У разі [Concept('war_with_icon','війни')|e] ви можете переміщувати [Concept('armies','армії')] по карті, щоб битися зворожими [Concept('armies','арміями')] і [Concept('occupy_with_icon','окупувати')|e] ворожі [Concept('locations_with_icon','райони')|e].\n\n[Concept('armies','Армії')] складаються з [Concept('regiments_with_icon','полків')|e] трьох різних типів:\n\n$BULLET$[levies_with_icon|e] набирається з [Concept('population_with_icon','представників')|e] ваших [Concept('estates_with_icon','станів')|e], воно слабке, але дешеве в утриманні.\n\n$BULLET$[regulars_with_icon|e] — це професійні солдати, що потребують жалування і навчання. Для них потрібні [Concept('manpower_with_icon','рекрути')|e].\n\n$BULLET$[Concept('mercenaries_with_icon','Найманців')|e] можна найняти за [gold_with_icon|el], щоб вони йшли вмирати за вашу [Concept('country','державу')]... поки вам є чим платити їм.\n\nНа початку гри більшість [Concept('countries_with_icon','держав')|e] під час ведення [Concept('wars','воєн')] головним чином покладається на [Concept('levies','ополчення')] [Concept('estates','станів')], але з плином часу і в міру відкриття [Concept('advances_with_icon','вдосконалень')|e] відбуватиметься зсув у бік професійних [Concept('regiments','полків')], яким необхідні [Concept('manpower','рекрути')].\n\n[navies_with_icon|e] — це морський еквівалент [Concept('armies','армій')], і влаштовані вони подібним чином, з [Concept('navy_levies_with_icon','флотським ополченням')|e] і професійними [Concept('ships_with_icon','кораблями')|e], що потребують [Concept('sailors_with_icon','матросів')|e]."
 lesson_military_2: "[manpower_icon] Рекрути"
 lesson_military_2_desc: "Потрібно трохи поговорити про [Concept('manpower_with_icon','рекрутів')|e]. Як ми вже говорили, [Concept('manpower','рекрути')] необхідні для набору [Concept('regular_regiments_with_icon','регулярних полків')|e], а також для їхнього поповнення у разі, якщо вони зазнають втрат.\n\n[Concept('manpower','Рекрути')] виробляються військовими [Concept('buildings_with_icon','спорудами')|e], в яких працюють @soldiers! #TOOLTIP:POPTYPE,soldiers,X #L солдати#!#!.\n\n#weak На ранньому етапі ви можете отримувати рекрутів, будуючи #TOOLTIP:BUILDING_TYPE,sergeantry,X #L сержантерії#!#! через панель виробництва, але в міру вивчення нових [Concept('advances_with_icon','вдосконалень')|e] вам стануть доступні нові джерела.#!\n\n@hint! Ви можете більше дізнатися про [Concept('manpower','рекрутів')] у [Link('hints', 'selected_hint = hint_manpower', 'пораді про рекрутів')]."
 lesson_military_war_0: "[casus_belli_icon] Привід для війни"
 lesson_military_war_0_desc: "Тепер, коли ми обговорили [Concept('armies_with_icon','армії')|e] і [Concept('navies_with_icon','флот')|e], варто загалом поговорити про [Concept('war_with_icon','війну')|e] і [Concept('casus_belli_with_icon','приводи для війни')|e].\n\n[Concept('war','Війна')] починається, коли одна [Concept('country_with_icon','держава')|e] оголошує [Concept('war','війну')] іншій. [Concept('war','Війну')] можна оголосити з законної причини, відомої як [casus_belli_with_icon|el], що спростить мирні переговори. Оголошення [Concept('war','війни')] без [Concept('casus_belli','приводу')] можливе, але набагато сильніше позначиться на вашій [Concept('stability_with_icon','стабільності')|e] і [Concept('opinion_with_icon','думці')|e] сусідів.\n\nНайкращий спосіб отримати привід для війни — попросити його у вашого [Concept('parliament_with_icon','парламенту')|e] через панель уряду. Створення [Concept('spy_networks_with_icon','шпигунської мережі')|e] в іншій [Concept('country','державі')] також дозволить вам сфабрикувати привід для війни з нею, якщо ви вважаєте [Concept('cores_with_icon','національними')|e] її землі, або ви є [Concept('rivals_with_icon','суперниками')|e].\n\n#weak При оголошенні [Concept('war','війни')] варто пам'ятати, що [allies_with_icon|el] і [subjects_with_icon|el] ваших ворогів швидше за все підтримають їх! #!\n\n@hint! Ви можете більше дізнатися про [Concept('casus_belli','приводи для війни')] у [Link('hints', 'selected_hint = hint_casus_belli', 'пораді про приводи для війни')]."
 lesson_military_war_1: "[war_icon] Війна"
 lesson_military_war_1_desc: "Будь-яка [Concept('war_with_icon','війна')|e] виграється за рахунок накопичення [Concept('war_score_with_icon','військового рахунку')|e], який можна отримати за перемоги в [Concept('battles_with_icon','битвах')|e], успішну [Concept('occupy_with_icon','окупацію')|e] ворожих [Concept('locations_with_icon','районів')|e] і, найголовніше, за досягнення [Concept('war_goal','цілі війни')|e]. Кожна [Concept('war_with_icon','війна')|e] ведеться з певною [Concept('war_goal','ціллю')|e], яка залежить від [Concept('casus_belli_with_icon','приводу')|e] атакуючої сторони.\n\nУ війні беруть участь два [Concept('war_leaders_with_icon','лідери')|e], у кожного з яких може бути кілька [Concept('war_allies_with_icon','військових союзників')|e]. Війна завершується, коли обидві сторони [Concept('peace_treaty_with_icon','домовляються про мир')|e].\n\nХоча під час війни ви можете [Concept('occupy','окупувати')] ворожі території, вони не стануть повністю вашими, поки війна не завершиться підписанням [Concept('peace_treaty','мирного договору')], який узаконить передачу [Concept('ownership','володіння')|e].\n\nВи можете отримати більше інформації про [Concept('war','війну')], [Concept('battles','битви')] і [Concept('occupy','окупацію')] у відповідних порадах:\n[Link('hints', 'selected_hint = hint_war', '@hint! Порада про війну')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Порада про битви')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Порада про окупацію та облогу')]"
 lesson_military_war_2: "[war_exhaustion_icon] Втома від війни"
 lesson_military_war_2_desc: "Під час [Concept('war','@war! конфлікту')|e] у держави накопичується [Concept('war_exhaustion','@war_exhaustion! втома від війни')|e]. Якщо її стане занадто багато, ваші [Concept('armies', '@armies! армії')|e] і [Concept('levies', '@levies! ополчення')|e] гірше показуватимуть себе в [Concept('battle','@battle! битвах')|e], а ваше [Concept('population','@population! населення')|e] почне зменшуватися.\n\nНайкращий спосіб зменшити втому від війни — це [Concept('peace','@peace! мирне життя')|e]. Втім, деякі [Concept('laws','@laws! правила')|e] і [Concept('estate_privileges','@estate_privileges! станові привілеї')|e] поступово зменшують втому від війни.\n\n@hint! Дізнатися більше про [Concept('war_exhaustion','втому від війни')] можна [Link('hints', 'selected_hint = hint_war_exhaustion', 'тут')]."
 lesson_military_war_3: "[war_icon] Контроль над новими територіями"
 lesson_military_war_3_desc: "Нові завойовані землі не принесуть вам користі відразу. Не забувайте, що для цього ви маєте [Concept('control', '@control! контролювати')|e] [Concept('locations', '@locations! райони')|e], до того ж, щоб покращити їхню [Concept('proximity', '@proximity! досяжність')|e], вам, можливо, доведеться вкласти значні кошти в розвиток інфраструктури.\n\nОкрім цього [Concept('conquered', '@conquered! завойована')|e] земля зазнаватиме серйозних штрафів, поки ви не [Concept('integrate', '@integrate! інтегруєте')|e] її за допомогою [Concept('cabinet_action', '@cabinet_action! дій ради')|e]. З цієї причини бажано ставити на чолі нової завойованої землі [Concept('subject', '@subject! васала')|e], який керуватиме нею від вашого імені.\n\n#italic Дізнатися більше про інтеграцію можна тут: [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')]."
 lesson_military_open_geopolitics: "Відкрийте панель геополітики"
 lesson_military_8: "@geopolitics_panel! Геополітика"
 lesson_military_8_desc: "Наостанок варто звернути увагу на @geopolitics_panel! #high панель геополітики#!, щоб дізнатися про механіку, яка може стати в пригоді в майбутні [Concept('ages','епохи')|e]: [exploration_with_icon|el] і [colonization_with_icon|el]!"
 lesson_military_9: "@geopolitics_panel! Геополітика"
 lesson_military_9_desc: "Тут ви можете дізнатися більше про [Concept('exploration_with_icon','дослідження')|e] і [Concept('colonization_with_icon','колонізацію')|e] у майбутні [Concept('ages','епохи')].\n\nЗакінчення введення вже на підході! Залишилося лише кілька важливих тем."
 lesson_military_9_desc: "З часом, особливо в епоху #TOOLTIP:AGE,age_3_discovery,X #L Відкриттів#!#!, багато [Concept('countries_with_icon','держав')|e] почнуть відправляти [Concept('exploration_with_icon','експедиції')|e]. На цій панелі представлені можливі експедиції, а також придатні землі для [Concept('colonization_with_icon','колонізації')|e], якщо у вас є можливість до них дістатися. Ви збільшуватимете свою [Concept('colonial_range_with_icon','колонізаційну відстань')|e] у міру вивчення відповідних [Concept('advances_with_icon','удосконалень')|e].\n\nВ інших вкладках цієї панелі також міститься корисна інформація про ваші землі: ви можете вивчити різні [provinces_with_icon|el] вашої [Concept('country_with_icon','держави')|e], а також [diseases_with_icon|el], що лютують у світі. Якщо ви [Concept('own','володієте')|e] [Concept('coastal','прибережними')] [Concept('location_with_icon','районами')|e], то побачите перелік важливих для вас [Concept('seazones_with_icon','акваторій')|e], вашу [Concept('maritime_presence_with_icon','морську присутність')|e] у них та ризик появи [Concept('pirates_with_icon','піратів')|e] і [Concept('privateers_with_icon','капорів')|e]."
 lesson_admin_28c_desc: "[missions_with_icon|e] являють собою набір етапів, які покликані показати вам, що саме ви можете робити в #high Europa Universalis V#!. Це велика гра, у ній багато чого потрібно освоїти, і це теж захоплююче!\n\nВи щойно завершили вступ до @mil! #high експансіоністської гри#!, і тепер вам доступні завдання, які дозволять краще дізнатися, як використовувати механіки та панелі, які ми щойно обговорювали.\n\nЩоб спростити знайомство з ними, ми підготували кілька завдань."
 lesson_military_has_mission_active: "Розпочніть військове завдання"
