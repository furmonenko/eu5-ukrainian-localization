l_english:
 flavor_dit.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_dit.1.desc: "Зовнішній світ уже давно перестав цікавитися справами #L [ROOT.GetCountry.GetAdjective|l]их#! #TOOLTIP:POPTYPE,peasants,X #L селян#!#!. Наразі державою керують регіональні громади, у #TOOLTIP:POPTYPE,nobles,X #L знаті#!#! тут немає жодної влади. Чи не час остаточно розірвати з феодальним суспільством #TOOLTIP:CONTINENT,europe,X #L Європи#!#! і офіційно проголосити себе #TOOLTIP:GOVERNMENT_REFORM,peasant_republic_reform,X #L селянською республікою#!#!, якою ми фактично і так є вже впродовж століть?"
 flavor_dit.1.a: "Мир хатам! Війна палацам!"
 flavor_dit.1.b: "Мабуть, це вже забагато."
