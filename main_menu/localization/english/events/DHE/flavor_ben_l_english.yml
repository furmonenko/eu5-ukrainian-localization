l_english:
 flavor_ben.1.title: "$walls_of_benin$"
 flavor_ben.1.desc: "[target_location.GetName] не зможе процвітати без надійного захисту у вигляді міцних стін. Саме тому [target_character.GetName] [Select_CString(target_character.IsFemale, 'вирішила', 'вирішив' )], що настав час розширювати укріплення. Такий крок потребуватиме чималих витрат, однак якщо все-таки його здійснити, [target_location.GetRank.GetName|l] неодмінно досягне нових вершин."
 flavor_ben.1.a: "Отже, побудуємо стіни."
 flavor_ben.1.b: "[target_location.GetNameWithNoTooltip] обійдеться й ровами."
 flavor_ben.2.title: "Управління містами"
 flavor_ben.2.desc: "Усе управління #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! зосереджено в [ROOT.GetCountry.GetCapital.Custom('LR_PREP')|l] [ROOT.GetCountry.GetCapital.GetName] — чиновники не розподілені по державі рівномірно. Замість того щоб просто запропонувати захист іншим населеним пунктам, ми можемо збудувати [GetBuildingName('eghabho_nore_mansion')|l] — централізований апарат державних чиновників, над якими начальствуватиме [Select_CString(target_character.IsFemale, 'сама', 'сам' )] [target_character.GetName]."
 flavor_ben.2.a: "У [ROOT.GetCountry.Custom('CL_PREP')] буде централізована влада!"
 flavor_ben.2.b: "Чинна система і так працює непогано."
 flavor_ben.3.title: "Світська влада духовенства"
 flavor_ben.3.desc: "Досить миритися з тим, що порядок престолонаслідування серед правителів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! визначають [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Через те, що найвище за все вони ставлять власні інтереси, страждає [ROOT.GetCountry.GetFlavorRank|l]. [target_character.GetName] зі своїми прихильниками [Select_CString(target_character.IsFemale, 'налаштована', 'налаштований' )] покінчити з олігархією впливових родин, влаштувавши кілька вбивств. Однак у разі невдачі [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] зіткнуться з повстанням знаті…"
 flavor_ben.3.a: "Можна підстроїти пару нещасних випадків…"
 flavor_ben.3.b: "З підданими не можна так поводитися!"
 ben_purge_non_innocent_nobles_tt: "#Y 5%#! [Concept('pops', 'населення')|e] зі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]» у [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetName] буде #R вбито#!"
 flavor_ben.4.title: "Духовенство розпалило заколот!"
 flavor_ben.4.desc: "Через політику, яку проводить [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] об'єдналися й узялися за зброю. Знать бажає позбутися [Select_CString(target_character.IsFemale, 'правительки', 'правителя' )], щоб повернути собі владу над [ROOT.GetCountry.Custom('rank_ru_INST')|l]. Чи зможе [target_character.GetNameWithNoTooltip] заручитися підтримкою прихильників, або [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вийдуть із цієї кризи переможцями?"
 flavor_ben.4.a: "До зброї!"
 flavor_ben.4.b: "Можливо, вони праві…"
 ben_all_nobles_join_revolt: "Усі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] приєднаються до фракції «[target_rebel.GetName]»"
 uzama_revolt: "Заколот узама"
 flavor_ben.5.title: "Заворушення в [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_ben.5.desc: "Заворушення поширюються по всій території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, і держава повільно, але невблаганно розпадається зсередини. Повстанські [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] вміло маніпулюють народом. Люди вірять, що [target_character.GetName] веде [ROOT.GetCountry.Custom('rank_ru_ACC')|l] до загибелі. Це може стати переломним моментом в історії держави, і ми маємо будь-якою ціною уникнути катастрофи."
 flavor_ben.5.a: "Ми відновимо [ROOT.GetCountry.Custom('CL_ACC')]."
 flavor_ben.6.title: "Фінансова підтримка работоргівлі"
 flavor_ben.6.desc: "Торгівля невільниками принесла солідний прибуток до скарбниці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. За винятком небагатьох нещасних, вигоду з цієї індустрії витягувала вся країна. Тепер же, завдяки зв'язкам за межами #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!, перед нами відкриваються нові можливості, і багато хто наполягає на розширенні наших #TOOLTIP:BUILDING_TYPE,slave_market,X #L невільничих ринків#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] не мають можливості втручатися в це безпосередньо, але можуть дати дозвіл на збільшення обсягів работоргівлі…"
 flavor_ben.6.a: "Слід витягувати якомога більше прибутку."
 flavor_ben.6.b: "Слід заборонити работоргівлю."
 ben_slave_building_upgrade_tt: "Максимальний рівень [Concept('building', 'споруди')|e] #TOOLTIP:BUILDING_TYPE,slave_market,X #L «Невільничий ринок»#!#! буде #G подвоєно#!"
