l_english:
 ireland.10.title: "Нищівна сатира"
 ireland.10.desc: "Поезія бардів, яка в #L [bard_country.GetCulture.GetName]ій#! культурі вважається надійним історичним джерелом, може бути використана в політичних цілях.\n\n[bard_ruler.GetName] запрошує до двору безліч бардів. Один із них написав цілком принизливу сатиру на [Select_CString(neighbor_ruler.IsFemale, 'правительку', 'правителя')] сусідньої держави. \n\nУ цій сатирі [neighbor_ruler.GetName] не лише жорстоко висміюється: під сумнів ставиться саме [Select_CString(neighbor_ruler.IsFemale, 'її', 'його')] походження."
 ireland.10.a: "[neighbor_ruler.GetShortNameWithNoTooltip] може розпрощатися зі своєю репутацією!"
 ireland.10.b: "[bard_ruler.GetShortNameWithNoTooltip] та [Select_CString(bard_ruler.IsFemale, 'її', 'його')] велич — ось що гідне пера бардів."
 ireland.11.title: "Нищівна сатира"
 ireland.11.desc: "Поезія бардів, яка в #L [bard_country.GetCulture.GetName]ій#! культурі вважається надійним історичним джерелом, може бути використана в політичних цілях.\n\n[bard_ruler.GetName] запрошує до двору безліч бардів. Один із них написав цілком принизливу сатиру на [Select_CString(neighbor_ruler.IsFemale, 'нашу правительку', 'нашого правителя')].\n\nУ цій сатирі [neighbor_ruler.GetName] не лише жорстоко висміюється: під сумнів ставиться саме [Select_CString(neighbor_ruler.IsFemale, 'її', 'його')] походження."
 ireland.11.a: "[neighbor_ruler.GetShortNameWithNoTooltip] може розпрощатися зі своєю репутацією!"
 opinion_scathing_bardic_satire: "Нищівна бардівська сатира"
 ireland.20.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] вимагають змін"
 ireland.20.desc: "У нашому суспільстві [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] відіграють щодо бардів другорядну роль: на церемонії коронації та шлюбу запрошують придворних поетів, а родоводи ведуться істориками давньою #L [ROOT.GetCountry.GetCourtLanguage.GetName|l]ою#! мовою.\n\nПредставники духовного стану, який в інших державах має величезний вплив, відкрито скаржаться (звісно ж, #L [ROOT.GetCountry.GetReligion.GetLanguage.GetName|l]ою#!), що наші звичаї застаріли й узагалі суперечать традиціям #L [ROOT.GetCountry.GetReligion.GetGroup.GetName|l]ої#! релігійної групи."
 ireland.20.a: "Стан бардів треба скасувати."
 ireland.20.b: "Спробуємо відкупитися від духовенства."
 ireland.20.c: "Ці традиції з'явилися задовго до католицтва."
 ireland.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] скасовують брегонський закон"
 ireland.30.desc: "[ROOT.GetCountry.GetName] надто довго страждає від старих кельтських звичаїв. Отримавши контроль над регентством, священники поставили перед собою завдання виключити бардів і брегонів із суспільного життя."
 ireland.30.a: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] займаються модернізацією [ROOT.GetCountry.Custom('CL_GEN')]."
 ireland.30.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] мають присвячувати весь свій час молитвам."
 ireland.40.title: "Свої серед чужих"
 ireland.40.desc: "Життя серед #L [native_culture.GetName|l]ого#! народу змінювало нас з покоління в покоління. Дійшло до того, що представники #L [judgmental_culture.GetName|l]ої#! культури вже не вважають нас своїми, а [native_culture.GetNameWithNoTooltip|l]і люди, навпаки, більше не бачать у нас чужинців…"
 ireland.40.a: "У нас тепер більше [native_culture.GetNameWithNoTooltip]ого, ніж у місцевого населення!"
 ireland.40.b: "Ми не повинні забувати про своє коріння в цих диких землях!"
 opinion_gone_native: "Повна асиміляція"
 ireland.50.title: "Галлогласи"
 ireland.50.desc: "Флотилія #L [origin_pop.GetCulture.GetName|l]их#! галер на чолі з капітаном на ім'я [captain.GetName] увійшла до порту [target_location.Custom('LR_RP')|l] [target_location.GetName].\n\n[captain.GetShortNameWithNoTooltip] заявив, що його клан був вигнаний з рідного [origin_location.Custom('LR_RP')|l] [origin_location.GetName]. [ROOT.GetCountry.GetLongName] — воїни клану вірою та правдою служитимуть цій державі, якщо їм дозволять оселитися в [target_location.Custom('LR_PP')|l] [target_location.GetName]."
 ireland.50.a: "Нехай залишаються!"
 ireland.50.b: "Нам проблеми не потрібні!"
