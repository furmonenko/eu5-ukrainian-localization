 #Ancient Monuments
 great_mosque_of_samarra: "Великий меч $ORIGIN$"
 great_mosque_of_samarra_desc: "Великий меч Самарри був побудований в дев'ятому столітті під Аббасидним каліфом Al-Mutawakkil. До цього запечена цегляна мечеть була атакована монголими, вважається найбільшим у світі. Його відмінна риса - спіраль маляре 52 метрів, вежа над долиною річки Тігріс."
 stonehenge: "Кепікі"
 stonehenge_desc: "Доісторичний пам'ятник Каменінге на Салсбері Плайн в Англії був зведений між 3000 і 2000 до н.е. Це коло високих каменів і, ймовірно, колись служив місцем для обрядів і астрономічних спостережень. Для побудови такої структури необхідно дивовижну координацію в доставці матеріалів з далеких кар'єрів. До недавнього часу історики та археологи ігнорували цей загадковий комплекс."
 colosseum_of_rome: "Кошик ($ORIGIN$)"
 colosseum_of_rome_desc: "У Римі в 80 р. до н. е. під імператором Титусу і став одним з найвідоміших амфітеатрів Римської імперії, де може вміститися до 50 тис. глядачів. Були виступи, радіаторні борти та імітації морських битв. Ця грандіозна структура каменю та бетону є дивовижним прикладом інженерної майстерності та вміння організувати. У середні віки часто використовуються в якості кар'єри."
 parthenon_of_athens: "Пані ($ORIGIN$)"
 parthenon_of_athens_desc: "Партенон, побудований в 447–432 до н.е. в Афінському акрополісу, присвячений богам Атена Паллас, покровитель Афін. Це найбільший пам'ятник класичної грецької архітектури був розроблений архітекторами Іктінуса та калитратами під керівництвом скульптора Фідяса. Пропорції і скульптурна прикраса храму відображають як громадянську гордість, так і релігійну целу. У середні віки подається як церква, так і фортеця."
 pyramid_art_key: "Піраміди ($ORIGIN$)"
 pyramid_art_key_desc: "Піраміди Ґізи були побудовані близько 2600-2500 до н.е. під час правління четвертої династії. Ці великогабаритні конструкції, що складаються з мільйонів вапнякових блоків, подаються мурах єгипетських фараонів Хуфу, Хафра і Менкаура. Найбільша з них піраміда Хуфу, понад 3000 років збереглася найвища структура світу."
 sanchi_stupa: "Санчі"
 sanchi_stupa_desc: "У ІІІ ст. до н.е. за наказом імператора Асика, але продовжували використовуватися до XIII ст. до н.е. Це один з найстаріших індійських кам'яних конструкцій і найважливішого пам'ятника мистецтва і архітектури ранньої буддизми. Мене символізує всесвіт, і продумано різьблені ворота зображують життя Будди. На цій моноліті багато паломорів, і мали значний вплив на всю буддійську архітектуру Азії."
 leshan_giant_buddha: "Великий Будда статуя в Лесан"
 leshan_giant_buddha_desc: "У товщину гори у міському районі Лесана, що належить китайській провінції Сичуань. Цей пам'ятник був створений в VIII столітті, під час імперії Танга, за ініціативою монка Чаі Тунга, який сподівається, що обдурити бурхливі річки, що пливуть нижче. Висота пам'ятника досягає 71 метрів, і вважається найбільшою кам'яною скульптурою Будди в світі."
 teotihuacan_temple: "Храмовий комплекс ($ORIGIN$)"
 teotihuacan_temple_desc: "Храм Сонця, побудований близько 200 АД за астрономічними підрахунками, є однією з найбільших пірамід передповітряної Америки. Він знаходиться біля сучасного міста Мехіхуакан, в самому серці давнього міста Теотіхуакан, і має довгий час відігравав ключову роль в мезоаметричних обрядах. Ця структура штукатурного вулканічного каменю, що символізує політичну і релігійну супременсію Теотіхуакан, виглядала так грандіозно, і вплинула на набагато пізніше цивілізації, в тому числі Азтекс, які переглянули його як святина."
