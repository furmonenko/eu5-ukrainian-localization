 theocracy_to_republic: "$transition_to_republic$"
 theocracy_to_republic_desc: "Згасаюча влада нашого $clergy_estate$ погано перекладається для сприйманої стабільності нашого царства. Через серію реформ і обговорень ми перемістимо ту небагату владу, яка у них залишилася, до $burghers_estate$."
 great_pestilence_blame_the_minorities: "$blame_the_minorities$"
