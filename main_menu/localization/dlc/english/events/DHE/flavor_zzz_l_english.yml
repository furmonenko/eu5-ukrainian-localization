l_english:
 flavor_zzz.1.title: "Стіни [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_zzz.1.desc: "Наша войовничість зростає день у день і охоплює всю #TOOLTIP:REGION,guinea_region,X #L Гвінею#!#!. [target_location.GetName] сьогодні — не лише осередок культури: тут також точиться боротьба, і тому [target_character.GetName] збирається звести навколо #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#! незламні стіни, назвавши їх своїм ім'ям."
 flavor_zzz.1.a: "Захистимо [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]."
 flavor_zzz.1.b: "Стіни нам не потрібні."
 flavor_zzz.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip] у наступі"
 flavor_zzz.2.desc: "Потуга військ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! помітно зросла, і сьогодні [target_character.GetName] та [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] міркують, яким саме чином можна зробити нашу державу ще сильнішою. Нам належить обрати один із двох підходів: або перейти в наступ і завоювати сусідів, або піти в оборону й захищати вже завойовані землі."
 flavor_zzz.2.a: "Вперед до завоювань!"
 flavor_zzz.2.b: "Варто закріпитися на вже захоплених землях."
