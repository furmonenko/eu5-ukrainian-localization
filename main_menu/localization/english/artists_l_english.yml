l_english:
 #Artist Types
 ARTIST_TYPE_NAME_: "(свінгери)"
 ARTIST_TYPE_DESC_: "Він непрофесійний творець."
 ARTIST_TYPE_NAME_painter: "Мистецтво"
 ARTIST_TYPE_DESC_painter: "Художники зображують навколишню реальність або використовують їх багату фантазію. Їхні інструменти – фарба, вугілля та інші речовини, які дають колір на тверді поверхні — стінки канви. Відомі художники епохи: Леонардо Да Вінчі, Рембрандт, Рафаель."
 ARTIST_TYPE_NAME_sculptor: "Скульптор"
 ARTIST_TYPE_DESC_sculptor: "Скульптори створюють твори мистецтва з глини, каменю, мармуру, дерева та інших твердих матеріалів. Відомі скульптори епохи: Донателло, Мікеланджело, Джованні Лорензо Бернініні."
 ARTIST_TYPE_NAME_jurist: "Адвокат"
 ARTIST_TYPE_DESC_jurist: "Юристи добре суперечать законодавству та закону. Відомі юристи епоху: Бартоло де Сасоферат, Франциско де Віторія, Єремія Бентем."
 ARTIST_TYPE_NAME_scientist: "Вчений"
 ARTIST_TYPE_DESC_scientist: "Вчені озброєні знаннями і запитують питання про природні явища, які раніше були прийняті на користь. Відомі вчені епохи: Ісаак Ньютон, Леонардо Да Вінчі, Йосип Фур'єр."
 ARTIST_TYPE_NAME_composer: "Композитор"
 ARTIST_TYPE_DESC_composer: "Композитори напишіть музику, від мотивів до симфоній. Відомі композитори епохи: Йоганн Себастьян Бач, Вольфганг Амадус Моцарт, Карл Мікеель Белман."
 ARTIST_TYPE_NAME_writer: "Написати"
 ARTIST_TYPE_DESC_writer: "Письмені створюють літературні твори, від віршів до романів і п'єс. Відомі письменники епохи: Вільям Шекспір і багато інших, не так гучні імена."
 ARTIST_TYPE_NAME_architect: "Архітектор"
 ARTIST_TYPE_DESC_architect: "Архітектори дизайну boudivli, декорування вулиць наших міст, а також пам'яток, садиби та палаци. Відомі архітектори епохи: Мімар Синан, Крістофер Рен, Мікеланджело."
 ARTIST_TYPE_NAME_philosopher: "Філософ"
 ARTIST_TYPE_DESC_philosopher: "Філософії дають визначення навколишньої дійсності та залучені до розуміння істоти. Відомі філософи епохи: Rene Descartes, Immanuel Kant, Baruch Spinoza."
 ARTIST_TYPE_NAME_iconographer: "Іконограф"
 ARTIST_TYPE_DESC_iconographer: "Ікона художників православних і Михайлівських церков створюють мальовничі образи Божої Матері. Знамениті іконописці епохи: Євлалі, Джордж Калерг, Мануель Панселін."
 ARTIST_TYPE_NAME_metalsmith: "Кування майстер"
 ARTIST_TYPE_DESC_metalsmith: "Навісні майстри створюють твори мистецтва з заліза – від декоративної зброї до королівської регалі. Знамениті майстри епохи: Йохан Йосип Вурт, Відал Асторі, Жан Цамб'єр."
 ARTIST_TYPE_NAME_calligrapher: "Каліграф"
 ARTIST_TYPE_DESC_calligrapher: "Каліграфи створюють твори мистецтва за допомогою вишуканих комбінацій літер, які використовуються в оформленні книг рукописів, переважно в палацах і храмах. Відомі каліграфи епохи: Мир Ема Хасані, Хан Сокпон Або Майстри #italic Sanpitsu#! епоху Каня."
 ARTIST_TYPE_NAME_storyteller: "Наратор"
 ARTIST_TYPE_DESC_storyteller: "Наратори – це люди, які зберігають і проходять на оповіданнях та традиціях наших предків. Вони поважають у своїх племенах і мають завдання проходження на важливі традиції та звичаї до майбутніх поколінь."
