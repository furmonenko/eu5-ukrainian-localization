 #Situation Actions
 fall_of_delhi_plea_neighbors: "Відправлення послів"
 fall_of_delhi_plea_neighbors_desc: "Держава [GetCountry('DLH').GetFlavorRank] вкрай акуратно розпоряджається своїми печатками. Посли з документами, скріпленими такою печаткою, в супроводі найкращої охорони — це вже саме собою підтвердження нашої міці, здатне охолодити гарячі голови всіх, хто зазіхає на наші території."
 fall_of_delhi_appoint_governors: "Призначення намісників"
 fall_of_delhi_appoint_governors_desc: "Держава [GetCountry('DLH').GetFlavorRank], де ми живемо, простягається далеко і широко. Нам відчайдушно потрібні вміілі та відданні керівники благородного походження, здатні забезпечити провінціям процвітання і придушити інакодумство."
 fall_of_delhi_reaffirm_vassal_relations: "Вимога данини"
 fall_of_delhi_reaffirm_vassal_relations_desc: "Наше становище хитке, а скарбниця загрожує от-от спорожніти, однак наш обов'язок — нагадати леникам, перед ким вони схиляють коліно. Зажадавши данину і прийнявши у себе їхніх правителів, ми сприятимемо зміцненню відносин між лениками і сюзереном."
 fall_of_delhi_appease_the_nobility: "Умиротворення аристократів"
 fall_of_delhi_appease_the_nobility_desc: "Коли справа стосується успіху та процвітання держави, [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')|l] відіграють далеко не останню роль. Держава [GetCountry('DLH').GetFlavorRank] багато в чому перебуває у владі впливових людей і поборників закону. Відповідно, нам слід якнайшвидше заручитися прихильністю аристократів, інакше їхнє властолюбство згубить нас усіх…"
 fall_of_delhi_join_opposers: "Виступ проти держави [GetCountry('DLH').GetNameWithNoTooltip]"
 fall_of_delhi_join_opposers_desc: "Держава [GetCountry('DLH').GetName] незабаром неминуче рухне під тиском покорених цією державою народів, що вирішили покінчити з гнобленням. Вітер перемін мінливий — треба встигнути його зловити. [GetCountry('DLH').GetFlavorRank] завойовників незабаром розпадеться на частини, і на цих уламках ми побудуємо власну державу, яка назавжди увійде в історію…"
 fall_of_delhi_join_delhi: "Підтримка держави [GetCountry('DLH').GetNameWithNoTooltip]"
 fall_of_delhi_join_delhi_desc: "Ми зацікавлені в тому, щоб сформований порядок залишався незмінним. І [GetCountry('DLH').GetFlavorRank|l], і весь [GetCountry('DLH').GetAdjectiveWithNoTooltip|l]ий народ у скрутному становищі, однак ми будемо й далі дотримуватися принципів верховенства права… поки це нам вигідно."
 strengthen_neighbor_relations: "Поліпшення відносин з сусідами"
 strengthen_neighbor_relations_desc: "Ми маємо постаратися вмиротворити численних сусідів [GetCountry('DLH').Custom('CF_RP')|l], щоб вони не намагалися вести експансію за наш рахунок!"
