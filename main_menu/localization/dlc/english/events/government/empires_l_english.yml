l_english:
 empires.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] в небезпеці"
 empires.1.desc: "Як і більшість династій, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] нашої держави постійно стикаються з чужоземними суперниками, що заявляють права на нашу корону. [target_ruler.GetName] страждає від нестачі фінансів, тому отримує пораду або провести дипломатичні переговори, або прийняти можливий кінець своєї держави."
 empires.1.a: "Стоятимемо на своєму до останнього."
 empires.1.b: "Знайдемо дипломатичний компроміс."
 empires.2.title: "Національна роздробленість"
 empires.2.desc: "Попри велику територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, політично ця держава досить сильно роздроблена. Різні місцеві правителі сильно обмежують владу, якою володіє [ROOT.GetCountry.GetGovernment.GetFullRulerName|l], і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'їй', 'йому')] дедалі складніше керувати великою імперією. Розрізнена суміш культур із різними цінностями та віруваннями породжує конфлікти з найменших приводів."
 empires.2.a: "Приділимо більше уваги централізації."
 empires.2.b: "Залишимо все як є."
 empires.3.title: "[target_minister.GetNameWithNoTooltip] пропонує реформи"
 empires.3.desc: "Керування такою великою імперією, як [ROOT.GetCountry.GetName], потребує тривалого економічного планування. Досвід показав, що без доброго фінансового радника на нас чекають катастрофічні наслідки. Однак [target_minister.GetName], [Select_CString(target_minister.IsFemale,'призначена', 'призначений')] до нашої ради, [Select_CString(target_minister.IsFemale,'допомогла', 'допоміг')] врятувати становище. [Select_CString(target_minister.IsFemale,'Вона представила', 'Він представив')] кілька проєктів реформ, зокрема справедливішу податкову систему та план фінансування державної позики."
 empires.3.a: "Здійснимо план фінансування державної позики."
 empires.3.b: "Здійснимо податкову реформу."
 empires.4.title: "Часи процвітання"
 empires.4.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] відомий процвітаючою економікою та творчими успіхами нашої держави. Митці, філософи та поети стікаються до [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip], а успішна економіка дозволяє виділяти багато грошей на розвиток творчості. Ми звели тут кілька чудових будівель і розбили гарні сади, щоб показати багатство нашої держави. Багато представників нової інтелектуальної еліти висувають пропозиції, як поліпшити різні регіони нашої держави."
 empires.4.a: "Інвестуємо в розвиток міської інфраструктури."
 empires.4.b: "Інвестуємо в розвиток сільської інфраструктури."
 empires.4.c: "Інвестуємо в поліпшення методів виробництва."
 empires.5.title: "[target_character.GetNameWithNoTooltip]: мудре правління"
 empires.5.desc: "[target_country.GetLongName] — держава, якою править [target_character.GetName], тому в державі настала золота доба. [Select_CString(target_character.IsFemale,'Її', 'Його')] таланти виявилися більш ніж чудовими, і держава [target_country.GetNameWithNoTooltip] переживає епоху стабільності, престижу та безпеки. Економіка розвивається, а [target_country.GetGovernment.GetCourtTitle|l] палко цікавиться #L [target_country.GetCulture.GetName|l]ими#! культурою та мистецтвом.\n\n[target_character.GetShortNameWithNoTooltip] [Select_CString(scope.IsFemale,'отримала', 'отримав')] прізвисько «$nick_the_great$», і наш народ звів статуї на честь [Select_CString(scope.IsFemale,'її', 'його')] правління."
 empires.5.a: "Хай славиться [target_character.GetShortNameWithNoTooltip] $nick_the_great$!"
