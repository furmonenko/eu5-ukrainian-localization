 TATAR_YOKE_TAX_COLLECTOR_DESC: "Обов'язок кожного #TOOLTIP:SPECIAL_STATUS,tatar_tax_collector,X #L великого князя володимирського#!#! — збирати податки від імені #TOOLTIP:SPECIAL_STATUS,tatar_overlord,X #L татарського сюзерена#!#!.\n\nНатомість у землі великого князя володимирського починає #Y мігрувати#! значна частина інших народів, що перебувають під ярмом і рятуються від #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольських#!#! набігів."
 TATAR_YOKE_HINT_1: "Татарське ярмо — середньовічне утворення з князівств Східної Європи, захоплених монголами.\n\nДо нього не можна приєднатися.\n\n#T Рекомендовані ролі та можливості монгольських васалів#!\n@arrow_bonus_tier_3!#TOOLTIP:SPECIAL_STATUS,tatar_overlord,X #L Татарський сюзерен#!#! має стежити за тим, щоб інші васали не стали занадто могутніми.\n@arrow_bonus_tier_3!#TOOLTIP:SPECIAL_STATUS,tatar_tax_collector,X #L Великий князь володимирський#!#! може використовувати своє становище для збагачення та зміцнення влади і зрештою скинути татарського сюзерена.\n@arrow_bonus_tier_3!Звичайний учасник може претендувати на титул великого князя володимирського або самостійно звільнитися від ярма."
