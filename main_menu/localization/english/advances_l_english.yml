 age_1_traditions: "Традицій"
 age_1_traditions_desc: "По всьому світу протягом сотень і тисяч років формуються найрізноманітніші суспільства, засновані на таких традиціях, як легалізм, меритократія або феодалізм."
 age_2_renaissance: "Відродження"
 age_2_renaissance_desc: "Унаслідок міжкультурної взаємодії і виникнення нових інституцій у середньовічному суспільстві, на яке вплинули Pax Mongolica, Золота доба ісламу і європейське Відродження, починається нова епоха знань, мистецтва і прогресу."
 age_3_discovery: "Відкриттів"
 age_3_discovery_desc: "З початком раннього нового часу на картах з'являються обриси нових континентів, а на місці феодальних королівств починають формуватися централізовані держави.\nУ цю епоху підприємливість государів може стати фундаментом їхніх майбутніх імперій."
 age_4_reformation: "Реформації"
 age_4_reformation_desc: "І на сході, і на заході настає епоха релігійного запалу, суперечок і масових рухів. У Європі утверджуються протестантські церкви, в Ірані поширюються ідеї міленаризму, а обличчя індійського суспільства формується релігійним синкретизмом."
 age_5_absolutism: "Абсолютизму"
 age_5_absolutism_desc: "Заволодівши абсолютною владою, уряди провідних держав кидають всі сабо на будівництво імперій. Це час, коли головну роль відіграє держава, її правитель і армія."
 age_6_revolutions: "Революцій"
 age_6_revolutions_desc: "В епоху Відродження люди задаються питаннями прав, влади і світоустрою, що призводить до неприйняття старих порядків. Епоха Революцій знаменує кінець абсолютизму, і старим монархіям доводиться поступитися місцем республікам."
