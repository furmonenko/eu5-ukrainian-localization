l_english:
 clergy_events_common: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] здавна є одним із стовпів [ROOT.GetCountry.Custom('longname_ru_GEN')]. Вони наставляють суспільство на шлях істинний, до того ж [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] отримує собі на службу управлінців, правознавців і дипломатів з цього стану."
 clergy_estate_common_ending: "Однак настали непрості часи, і державі потрібно покривати зростаючі видатки. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] могли б надати добровільну допомогу, але ця пропозиція не зустріла ентузіазму."
 clergy_estate_events.1.title: "Libertas Ecclesiae"
 clergy_estate_events.1.desc: "$clergy_events_common$ Натомість церковні маєтки, монастирі та інші володіння не сплачують податки державі; крім того, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] вирішують свої внутрішні справи без втручання світської влади.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.1.a: "Дамо зрозуміти, що їм потрібно внести свій внесок."
 clergy_estate_events.1.b: "Знайдемо гроші десь інде."
 clergy_estate_events.101.title: "Храмові землі"
 clergy_estate_events.101.desc: "$clergy_events_common$ Натомість держава і небайдужі люди протягом багатьох років жертвували села, щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] могли існувати на пожертвуване. Ці землі отримали назву «брахмадейя», і завдяки їм наші [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] значно розбагатіли за минулі століття.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.101.a: "Дамо зрозуміти, що їм потрібно внести свій внесок."
 clergy_estate_events.101.b: "Знайдемо гроші десь інде."
 clergy_estate_events.102.title: "Багаті [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.102.desc: "$clergy_events_common$ Натомість [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] і шановані ними боги багато років отримували пожертви від держави і небайдужих людей. Завдяки цим дарам [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] стали значно багатшими й впливовішими за минулі століття.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.102.a: "Дамо зрозуміти, що їм потрібно внести свій внесок."
 clergy_estate_events.102.b: "Знайдемо гроші десь інде."
 clergy_estate_events.103.title: "Багаті [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.103.desc: "$clergy_events_common$ Натомість багато земель були визнані релігійною власністю і звільнені від більшої частини податків, завдяки чому [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] не відчувають нестачі і можуть підтримувати багато гідних починань.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.103.a: "Дамо зрозуміти, що їм потрібно внести свій внесок."
 clergy_estate_events.103.b: "Знайдемо гроші десь інде."
 clergy_estate_events.104.title: "Багаті [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.104.desc: "$clergy_events_common$ За свою чудову службу [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] багато років отримували пожертви від держави і небайдужих людей. Завдяки цим дарам вони стали значно багатшими й впливовішими за минулі століття.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.104.a: "Дамо зрозуміти, що їм потрібно внести свій внесок."
 clergy_estate_events.104.b: "Знайдемо гроші десь інде."
 clergy_estate_events.105.title: "Багаті [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.105.desc: "$clergy_events_common$ За свою чудову службу [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] і їхні обширні земельні володіння багато років отримували пожертви від держави і небайдужих людей. Завдяки цим дарам [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] стали значно багатшими й впливовішими за минулі століття.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.105.a: "Дамо зрозуміти, що їм потрібно внести свій внесок."
 clergy_estate_events.105.b: "Знайдемо гроші десь інде."
 clergy_estate_events.2.title: "Впливові [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ніколи не покладалися на державу. Навпаки, завдяки своєму зв'язку з духовним світом [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] надають легітимності світській владі, і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] багато в чому спирається на їхню підтримку. За останній час вправні політичні маневри, розпалювання страху і щедрі пожертви наших підданих міцно зміцнили владу цього стану."
 clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] втрачають вплив"
 clergy_estate_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] покладаються на єдність з народом більше, ніж будь-який інший стан. Складно сказати точно, чому так сталося, але останніми роками [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] стали сприйматися не як духовні наставники нашої держави, а скоріше як багаті корумповані інтригани. До того ж [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] не найкращим чином розвивали свої володіння і приймали невірні політичні рішення. Все це призвело до того, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] стали втрачати владу і вплив. На жаль, вони не бажають брати провину за те, що відбувається, на себе і натомість перекладають відповідальність на уряд."
 clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.4.title: "Антиклерикалізм"
 clergy_estate_events.4.desc: "У кількох великих містах нашої держави [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] останнім часом поводяться як жадібні й ледачі люди. Набожні простолюдини і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] об'єдналися і на знак незгоди з особливо кричущими зловживаннями відмовилися виплачувати десятину.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] в люті й вимагають, щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], які нібито стоять на чолі цього руху, виплатили штраф."
 clergy_estate_events.4.a: "Ми змусимо їх заплатити!"
 clergy_estate_events.4.b: "Досить буде й м'якої догани."
 clergy_estate_events.5.title: "Ворожі [ROOT.GetCountry.GetGovernment.GetEstateNameWithnoTooltip('clergy_estate')|l]"
 clergy_estate_events.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] перебувають не в найкращих стосунках з державою — аж до того, що будь-яке спілкування з ними неодмінно проходить в обстановці недовіри і навіть відкритої зневаги. Святині нашої держави стали місцями спротиву, де [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] відверто засуджується. Більша частина віруючих на наших землях сумнівається в легітимності нашого правління.\n\nНе дивно, що навіть найдрібніші помилки і прорахунки лише підігрівають киплячі невдоволення. По всій країні повстають [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], яких підбурюють [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], спрямовуючи народний гнів проти нас."
 clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] здобули перемогу?"
 clergy_estate_events.6.desc: "Хоча [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] повсюдно користуються повагою, і ніхто не наважується відкрито кинути їм виклик, мало в яких державах вони так само впливові, як на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. У нас немає жодного інституту, який би не контролювали [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] залежить від них ще більше, ніж раніше.\n\nМабуть, цілком природно, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] захотіли активніше брати участь у правлінні державою. Останнім часом їхні представники внесли низку пропозицій, покликаних привести наші закони у відповідність до духовних традицій, оскільки, на їхню думку, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашої держави — розсадник єресі. Вони прагнуть домогтися того, щоб управління державою відповідало релігійним ідеалам і правилам."
 clergy_estate_events.6.a: "Послідуємо їхнім рекомендаціям."
 clergy_estate_events.6.b: "Відхилити їхню пропозицію."
 clergy_estate_events.7.title: "Впливові [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] нерідко підтримують правителів, але мало в кого є такі впливові прихильники, як у нас. Ми і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] здавна віддані одне одному і діємо спільно. Це призвело до того, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], а точніше, їхня правляча верхівка вважає себе частиною державного управління, а не самостійним інститутом. По всій країні вони вголошують про те, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — взірець благочестя і духовної сили."
 clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 clergy_estate_events.8.title: "Привласнення земель"
 clergy_estate_events.8.desc: "Багато земельних пожертв зроблено досить давно. Вони завжди оформляються в письмовому вигляді, але з плином років імена і ландшафт можуть сильно відрізнятися від того, що записано в дарчій. Це можна обернути на свою користь, маючи певні ресурси. Останнім часом [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] стверджують, що деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] нахабно захопили землю, яку [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] багато років тому отримали в дар. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] ж заперечують, що це [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] намагаються привласнити чужі ділянки, на які вони не мають жодного права.\n\nТі, чию сторону ми приймемо, стануть найбільшими землевласниками в цій області."
 clergy_estate_events.8.a: "Заявимо, що праві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 clergy_estate_events.8.b: "Заявимо, що праві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 clergy_estate_events.8.c: "Не будемо приймати нічию сторону."
