l_english:
 flavor_fra_dau.100.title: "Статут Дофіне"
 flavor_fra_dau.100.desc: "[target_country.GetLongName] — держава зі складною історією. Протягом століть їй вдавалося зберігати свою незалежність, хоча ті, хто править територією під назвою [ROOT.GetCountry.GetLongName], уже давно виявляють інтерес до цих земель через їхню близькість до #TOOLTIP:REGION,italy_region,X #L Італії#!#! та #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священної Римської Імперії#!#!. Однак [Select_CString(scope_rule_dau.IsFemale, 'нова правителька', 'новий монарх' )] [scope_rule_dau.GetName] [Select_CString(scope_rule_dau.IsFemale, 'звернулася', 'звернувся' )] до [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого двору із пропозицією. [scope_rule_dau.GetShortNameWithNoTooltip] [Select_CString(scope_rule_dau.IsFemale, 'стала правителькою', 'став правителем' )] після смерті свого брата у 1333 році, після чого [Select_CString(scope_rule_dau.IsFemale, 'зіткнулася', 'зіткнувся' )] з фінансовими труднощами, які лише посилювалися з часом. \n\nСпочатку [Select_CString(scope_rule_dau.IsFemale, 'вона планувала', 'він планував' )] продати свої землі та титули іншій державі — [GetCountry('PAP').GetLongName] — але врешті [Select_CString(scope_rule_dau.IsFemale, 'вирішила', 'вирішив' )] передати їх [ROOT.GetCountry.Custom('CL_DP')] на своїх умовах. По-перше, землі [target_country.Custom('CL_RP')] мають бути звільнені від частини податків, по-друге, на них не діятимуть деякі державні закони, а по-третє, титул «$country_flavor_france_dauphin» отримає особливий статус серед інших титулів правителів [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_fra_dau.100.a: "Ми приймемо [Select_CString(scope_rule_dau.IsFemale, 'її', 'його' )] пропозицію та надамо титулу «$country_flavor_france_dauphin$» особливий #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! статус."
 flavor_fra_dau.100.b: "Ми приймемо [Select_CString(scope_rule_dau.IsFemale, 'її', 'його' )] пропозицію, але об'єднаємо титул дофіна з іншими #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ими#! титулами."
 flavor_fra_dau.100.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] ні за що не укладе з [Select_CString(scope_rule_dau.IsFemale, 'нею', 'ним' )] такої безглузді угоди."
 flavor_fra_dau.101.title: "Статут Дофіне"
 flavor_fra_dau.101.desc: "Досі #ONCLICK:COUNTRY,[GetCountry('DAU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAU').Custom('CL_tt')],X [GetCountry('DAU').Custom('CL_DP')|L]#!#! вдавалося зберігати незалежність, однак нещодавно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [scope_rule_dau.GetName] [Select_CString(scope_rule_dau.IsFemale, 'вирішила', 'вирішив' )] продати [ROOT.GetCountry.Custom('CF_VP')], щоб виплатити борг династії [scope_rule_dau.GetDynasty.GetName]. Спочатку [scope_rule_dau.GetShortNameWithNoTooltip] [Select_CString(scope_rule_dau.IsFemale, 'планувала', 'планував' )] передати їх #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_DP')|L]#!#!, але переговори зайшли в глухий кут.\n\nВтім, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і придворні вважають, що хай краще ці території купить інша держава — [target_country.GetLongName]. Ймовірно, внаслідок цієї угоди [scope_rule_dau.GetShortNameWithNoTooltip] повністю позбудеться своєї влади та титулу, але ми укладемо з урядом [target_country.Custom('CL_RP')] угоду, що передбачає автономію [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_fra_dau.101.a: "Звернемося з пропозицією до [target_country.GetAdjectiveWithNoTooltip|l]ого двору."
 flavor_fra_dau.101.b: "Ми ні за що не продамо свою незалежність!"
 #Tooltips
 dau_sale_of_viennois_tt: "Якщо влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! погодиться, ми станемо молодшим партнером в особистій унії та отримаємо #G 1000#!#! [Concept('gold', 'дукатів')|e]."
 heirs_will_inherit_dauphin_title: "Титул «$country_flavor_france_dauphin$» перейде до спадкоємця престолу з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
