 a_byzantine_cataphracts: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]і катафракти"
 a_byzantine_cataphracts_desc: "Могутні лицарі-катафракти, закуті в важку ламелярну броню, становлять еліту нашої кавалерії. Вони озброєні короткими піками, які називаються «контос», і вселяють жах у серця ворогів. Коли нестримні катафракти мчать на своїх конях подібно сталевому вихору, вони зметають всіх, хто намагається загрожувати нашому народу."
 a_byz_helepolis_cannon_unit: "Удосконалені гелеполіди"
 a_byz_helepolis_cannon_unit_desc: "Гелеполіди вірно служили багатьом попереднім поколінням візантійських імператорів. З поширенням пороху та нових облогових знарядь ця різновид артилерії, призначена для штурму міст, відродилася в новій якості."
 a_akritai: "Акрити"
 a_akritai_desc: "Акрити прославилися як захисники регіону [ShowRegionName('anatolia_region')] від східних загарбників. [ShowGovernmentReformName('theme_system')] сприяла їх розвитку, винагороджуючи їх за старанність і даючи їм новий стимул захищати нашу батьківщину."
 a_varangians: "Варяги"
 a_varangians_desc: "Ці нечисленні лютовійні воїни, які прийшли з далеких північних земель, становлять основу особистої варти базилевса. Вони озброєні сокирами та щитами, їх називають #italic pelekyphoroi barbaroi#!, що означає «варвари з сокирами»."
 a_late_winged_hussars: "Пізні крилаті гусари"
 a_late_winged_hussars_desc: "$winged_hussar_desc$"
 winged_hussar_desc: "Ці вершники в сяючих обладунках зі знаменитими крилами являють собою грізну силу. Їхній потужний таранний удар не тільки завдає величезної шкоди, але і підриває бойовий дух ворога."
 a_red_cannon: "Гармата червоних варварів"
 a_red_cannon_desc: "Ця гармата, розроблена імперськими зброярами і відома під назвою #italic хунипао#!, об'єднала в собі винахідливість європейців і майстерність азіатських ремісників. Її творці взяли за основу західну кулеврину і вдосконалили її, збільшивши вогневу міць і зменшивши вагу."
 a_banner_cavalry: "Знаменна кавалерія"
 a_banner_cavalry_desc: "Ці вершники, народжені в степах і загартовані тяготами війни, несуть загибель усім, хто сміє оспорювати нашу владу. Нищівний натиск і вправні маневри роблять їх дуже грізними суперниками."
 n_hanseatic_cog: "Ганзейськийког"
 n_hanseatic_cog_desc: "$n_hanseatic_cog$ — це гордість нашого торгового флоту. Найраніші його зображення датуються XII століттям, але за наступні століття він зазнав безліч змін і поліпшень. Для корабля характерні цибулинна форма, одна щогла, пряме вітрило, жорсткий кермо і пласке дно. Ганзейськийког зробив революцію в перевезенні вантажів, а здатність пересуватися по мілководдю робить його ідеальним торговим судном. Під управлінням нечисленного екіпажуког може перевозити вражаючий обсяг вантажів, що дає Ганзейській лізі значну торгову перевагу над суперниками."
 a_akinji: "$akinji_cavalry$"
 a_akinji_desc: "Цей загін легких вершників, які відомі своїми стрімкими маневрами та влучною стрільбою, коштує цілої армії. Він чудово доповнить наші війська."
 a_mamluk_unit_traditions: "Ранні мамлюки"
 a_mamluk_unit_traditions_desc: "Ці навчені елітні війська являють кращі риси нашого народу. Вихованці наші раби, куплені в іноземних господарів, вони навчаються дисципліні і вивчають наші релігійні і військові доктрини, щоб стати ядром нашої регулярної армії. Їхнім звичайним спорядженням є важкі обладунки і міцні списи. Їхні унікальні шоломи і присутність на полі бою внушають страх нашим ворогам."
 a_halqah_unit: "Халка"
 a_halqah_unit_desc: "Ці допоміжні війська, що часто супроводжують мамлюків, легко озброєні і діють швидко, тому можуть підтримати нашу основну армію на полі бою."
 a_mamluk_unit_renaissance: "Реформовані мамлюки"
 a_mamluk_unit_renaissance_desc: "Пізні мамлюки відрізняються підвищеною увагою до деталей і дисципліни. Вже заплановано ряд військових реформ, покликаних відновити традиційні стандарти і перенавчити наші війська."
 a_muslim_riders_vijay: "Вершники-мусульмани"
 a_muslim_riders_vijay_desc: "$a_muslim_riders_vijay$, у порівнянні з піхотними арміями Південної Індії, мають набагато більшою маневреністю в бою."
 a_reislaufer: "Швейцарські найманці"
 a_reislaufer_desc: "Деякі з наших співвітчизників подорожують у чужі землі і заробляють на життя, наймаючись на службу до іноземних правителів. Додому вони повертаються досвідченими воїнами і одними з кращих бійців Європи."
 n_mtepe: "Мтепе"
 n_mtepe_desc: "$n_mtepe$ — один з найпоширеніших типів кораблів, попередник кілванського дау і вершина мореплавства суахільської культури. $n_mtepe$ відрізняється від кілванського дау квадратною кормою, а ще при його будівництві не використовуються цвяхи. Замість цього корпус скріплюється конструкцією зі зшитих дощок. Основна роль мтепе — навігація по місцевому мілководдю і налагодження торгівлі вздовж африканського узбережжя."
 n_kabang: "Кабанг"
 n_kabang_desc: "$n_kabang$ — універсальне судно середнього розміру, яке часто виготовляють з цільного шматка дерева. Широко використовується по всій Індонезії. Крім своєї ролі як транспорту для перевезення людей і товарів, цей корабель став символом морських кочівників — селян і рибалок, які користувалися припливами і мусонами для переміщення з порту в порт, заробляючи на життя морем."
 a_late_karambit_warrior: "Пізні воїни з керамбітами"
 a_late_karambit_warrior_desc: "Ці воїни озброєні помітними клинками і одягнені в примітивні обладунки. Вони покладаються на швидкість, лютість і відточеність рухів, а також майстерно борються в ближньому бою, де вигнуте лезо керамбіта особливо ефективне для рубання, захоплення і потрошіння противника. Переосмисливши і поліпшивши свої бойові побудови і тактики, вони стали легендарною військовою силою, що наводить жах на весь архіпелаг."
 a_cetbang_cannon: "Сетбанг"
 a_cetbang_cannon_desc: "$a_cetbang_cannon$ — одна з найвидатніших дульнозарядних гармат нашої епохи. Вона оснащена коротким циліндричним стволом і завдає нищівних ударів величезної сили. Ця гармата настільки популярна, що використовується нами повсюдно і стоїть на озброєнні на військових кораблях і в арміях, а також застосовується для захисту портів."
 n_madurese_gali: "Мадурський галі"
 n_madurese_gali_desc: "Для служби в нашому флоті прибули жителі Мадурської протоки. Завдяки своїй морській доблесті і чудовим навичкам суднобудування вони змогли створити корабель нового типу. $n_madurese_gali$ — велике судно, яке чудово проявляє себе в наступальних війнах і мореплаванні і скоро стане основою нашого флоту."
 n_jong: "Джонг"
 n_jong_desc: "$n_jong$ вже довгий час вірою і правдою служить нашому народу. Його численні щогли і корпус створений з товстого дерева, завдяки чому він ідеально підходить для перевезення вантажів і військ на великі відстані."
 a_naft_throwers: "Метальники нафти"
 a_naft_throwers_desc: "Метальники нафти використовують секрет грецького вогню і закидають ворога запалювальними гранатами, завдаючи шкоди і сіючи паніку в його рядах. Полководці задіюють їх в основному для залякування, а не для знищення противника."
 a_dahomey_amazons: "Дагомейські амазонки"
 a_dahomey_amazons_desc: "Ці воїтельки родом з #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#! наводять страх на ворогів і завдають нищівної шкоди."
