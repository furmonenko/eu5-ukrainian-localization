l_english:
 election.1.title: "Вибори на території [ROOT.GetCountry.Custom('CL_GEN')]"
 election.1.desc: "Термін правління попереднього глави держави добіг кінця, а отже, в державі настав час нових виборів. Влада [ROOT.GetCountry.Custom('rank_ru_GEN')|l] вважає голосування вінцем своєї блискучої величі. Ми пишаємося правилами, прийнятими в нашій системі управління. Одне з цих правил — прозора процедура призначення керівника на основі особистих заслуг."
 election.1.a: "[candidate_a.GetNameWithNoTooltip] — [Select_CString(candidate_a.IsFemale,'нова обрана', 'новий обраний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.1.b: "[candidate_b.GetNameWithNoTooltip] — [Select_CString(candidate_b.IsFemale,'нова обрана', 'новий обраний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.1.c: "[candidate_c.GetNameWithNoTooltip] — [Select_CString(candidate_c.IsFemale,'нова обрана', 'новий обраний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.1.d: "[candidate_d.GetNameWithNoTooltip] — [Select_CString(candidate_d.IsFemale,'нова обрана', 'новий обраний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.1.e: "[candidate_e.GetNameWithNoTooltip] — [Select_CString(candidate_e.IsFemale,'нова обрана', 'новий обраний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.2.title: "Випадковий вибір на території [ROOT.GetCountry.Custom('CL_GEN')]"
 election.2.desc: "[ROOT.GetCountry.GetLongName] без правителя. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.IsFemale,'померла', 'помер')], і нам потрібно проводити вибори. Обрання більшістю голосів залишає простір для корупції або, що ще гірше, для популізму. Після багатоетапного таємного відбору кандидатів ми вирішили, хто буде нами правити. Вибори відбувалися практично випадковим чином."
 election.2.a: "[candidate_a.GetNameWithNoTooltip] — [Select_CString(candidate_a.IsFemale,'нова', 'новий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [Select_CString(candidate_a.IsFemale,'обрана', 'обраний')] випадковим чином"
 election.3.title: "Вибори капітана народу"
 election.3.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Попередня', 'Попередній')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] більше не має права керувати #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!. Нам потрібно обрати кандидата, інакше на [ROOT.GetCountry.Custom('rank_ru_ACC')|l] чекає хаос безвладдя. Залишилося вирішити, хто це буде?"
 election.4.title: "Співправитель капітана народу"
 election.4.desc: "Ми обрали основного капітана народу. Але нашій державі [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'потрібна', 'потрібен')] не лише [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], а й людина, яка буде [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] контролювати. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] зібралися, щоб обговорити це питання…"
 election.4.a: "[candidate_a.GetNameWithNoTooltip] буде [Select_CString(candidate_a.IsFemale,'обрана', 'обраний')] співправителем"
 election.4.b: "[candidate_b.GetNameWithNoTooltip] буде [Select_CString(candidate_b.IsFemale,'обрана', 'обраний')] співправителем"
 election.4.c: "[candidate_c.GetNameWithNoTooltip] буде [Select_CString(candidate_c.IsFemale,'обрана', 'обраний')] співправителем"
 election.4.d: "[candidate_d.GetNameWithNoTooltip] буде [Select_CString(candidate_d.IsFemale,'обрана', 'обраний')] співправителем"
 election.4.e: "[candidate_e.GetNameWithNoTooltip] буде [Select_CString(candidate_e.IsFemale,'обрана', 'обраний')] співправителем"
 SET_CORULER_TT: "[THIS.GetCharacter.GetName] стає #Y співправителем#!.\nСпівправитель отримує #G +200#! додаткових очок при обранні наступним правителем."
 election.5.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Нова', 'Новий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]: вибори"
 election.5.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша попередня', 'Наш попередній')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'померла', 'помер')], і тепер нам потрібен новий [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] голосують за того, хто буде керувати #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!.\n\nЧерез кілька днів виборці, а відтак і [ROOT.GetCountry.GetLongNameWithNoTooltip], нарешті ухвалили рішення: [candidate_a.GetName] — [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наступна', 'наступний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 election.5.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'померла', 'помер')] — хай живе [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 election.6.title: "Династичні вибори в [ROOT.GetCountry.Custom('CL_PREP')]"
 election.6.desc.a: "Після того як [Select_CString(old_ruler.IsFemale, 'померла', 'помер' )] [old_ruler.GetName], до міста [capital_scope.GetName] почали прибувати [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]: їм належить вирішити, хто носитиме титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» і правитиме #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!.\n\nЗа кілька днів рішення нарешті ухвалено."
 election.6.desc.b: "Після того як [Select_CString(old_ruler.IsFemale, 'померла', 'помер' )] [old_ruler.GetName], династія [old_ruler.GetDynasty.GetName] перервалася.\n\nТепер [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] визначатимуть, яка саме родина правитиме #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! надалі.\n\nЗа кілька днів рішення нарешті ухвалено."
 election.6.a: "[candidate_a.GetNameWithNoTooltip] — [Select_CString(candidate_a.IsFemale,'нова обрана', 'новий обраний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 election.6.b: "[candidate_b.GetNameWithNoTooltip] — [Select_CString(candidate_b.IsFemale,'нова обрана', 'новий обраний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
