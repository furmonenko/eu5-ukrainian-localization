 bubonic_plague: "Бубонна чума"
 bubonic_plague_desc: "Велика чума, що поширюється жвавими торговельними шляхами, не щадить ні аристократів, ні простолюдинів. На її жертв чекають болісні чорні бубони в паху та під пахвами, мучительна лихоманка і смерть. Деякі гадають, що цю хворобу розносять гризуни, що бігають полями та міськими вулицями."
 malaria: "Малярія"
 malaria_desc: "Малярія загрожує людству з часів глибокої давнини. Ця інфекційна хвороба передається через укус комара-переносника і викликає озноб, головний біль, рясне потовиділення та напади найсильнішої лихоманки, які повторюються раз на три або чотири дні."
 typhus: "Тиф"
 typhus_desc: "Ця смертельна хвороба викликає сильну лихоманку, червоний висип по всьому тілу і помутніння розуму, подекуди що посилюється до повного божевілля. Потім хворий починає гнити заживо від гангрени і неминуче помирає."
 local_typhus_impact_modifier: "Місцевий модифікатор тифу"
 influenza: "Інфлюенца"
 influenza_desc: "Ця поширена хвороба, відома в простонародді як «грип», у здорових людей зазвичай викликає лише нежить і легкий жар, а ось для дітей, старих, поранених і хворих на інші хвороби може бути смертельно небезпечною."
 influenza_location_modifier: "Місцевий модифікатор інфлюенци"
 measles: "Кір"
 measles_desc: "Ця вкрай заразна хвороба, також відома під назвами «рубеола» і «краснуха», викликає жар, кашель, чхання і сильний висип, який невдовзі вкриває все тіло. Вона небезпечна і для дорослих, але для дітей являє смертельну загрозу."
 measles_location_modifier: "Місцевий модифікатор кору"
 smallpox: "Віспа"
 smallpox_desc: "Жертви цієї жахливої хвороби страждають від жару і блювоти, потім їхні тіла вкриваються пухирями, наповненими рідиною. Епідемії віспи призводять до масової загибелі людей, а ті, що вижили, нерідко залишаються сліпими на все життя, що залишилося."
 smallpox_location_modifier: "Місцевий модифікатор віспи"
 great_pestilence_location_modifier: "Місцевий модифікатор Чорної смерті"
