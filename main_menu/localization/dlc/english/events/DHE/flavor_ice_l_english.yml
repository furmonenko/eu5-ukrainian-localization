l_english:
 flavor_ice.10.title: "Єпархії [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_ice.10.desc: "[ROOT.GetCountry.GetReligion.GetAdjective]а віра здавна лишається важливою складовою [ROOT.GetCountry.GetAdjective|l]ого життя. Водночас на острові існують дві дуже різні єпархії: [target_location.GetName] та [skalholt.GetName].\n\nЄпархія [target_location.GetNameWithNoTooltip] у провінції [target_location.GetProvince.GetName] вважається більш незалежною та самодостатньою, а [skalholt.GetNameWithNoTooltip] у провінції [skalholt.GetProvince.GetName], навпаки, відзначається тісними зв'язками з такою силою, як [overlord.GetLongName].\n\nЗ розвитком [ROOT.GetCountry.Custom('CL_RP')] унікальні особливості кожної єпархії набувають дедалі більшої важливості для нас."
 flavor_ice.10.a: "Підтримати незалежну єпархію [target_location.GetNameWithNoTooltip]"
 flavor_ice.10.b: "Здобути прихильність [overlord.GetAdjectiveWithNoTooltip|l]ого єпископа."
 opinion_opposed_our_bishop: "Протистояння з нашим єпископом"
 opinion_supported_our_bishop: "Підтримка нашого єпископа"
 flavor_ice.11.title: "Гульдуфолк"
 flavor_ice.11.desc: "Серед #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! народу здавна ходять легенди про «гульдуфолк» — таємничих і невловимих ельфів, що живуть у горах Ісландії.\n\nНещодавно ми вирішили збудувати #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! церкву в [target_location.Custom('LR_PP')|l] [target_location.GetName], але виявилося, що обрана для будівництва скеля вважається власністю гульдуфолк.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] бояться, що сварка з чарівним народом накличе на них безліч лих, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] заперечують саме існування цих надприродних створінь. Розв'язувати цей богословський спір і вирішувати долю будівництва, звісно ж, доведеться короні."
 flavor_ice.11.a: "Піти назустріч місцевим жителям і відмовитися від будівництва."
 flavor_ice.11.b: "Збудувати церкву, не зважаючи на забобони."
