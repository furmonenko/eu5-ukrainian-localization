 hundred_years_war.207.title: "[actor.GetNameWithNoTooltip] вимагає [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ого посередництва"
 hundred_years_war.207.desc: "Вiйна мiж #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_INST')|L]#!#! i #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_INST')|L]#!#! надто довго шкодить усьому #TOOLTIP:RELIGIONGROUP,christian,X #L християнському#!#! свiту. Як глашатаї #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! вiри, ми повиннi покласти край кровопролиттю. Видамо буллу, що закликає обидвi держави скласти зброю i укласти мiцний мир в iм'я вiри та єдностi. Поки важко сказати, чи прислухаються до нас їхнi правителi, чи будуть упиратися в руйнiвнiй гординi."
 hundred_years_war.207.a: "Покiнчимо з безглуздим насильством однiєю священною буллою!"
