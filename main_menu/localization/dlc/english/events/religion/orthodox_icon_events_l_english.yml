l_english:
 orthodox_icon_events.1.title: "Богородиця"
 orthodox_icon_events.1.desc: "Нам стало відомо, що якийсь житель провінції [eleusa_church_province.GetName], розореної під час війни, який втратив усю свою родину та сільський дім, день і ніч молився перед іконою Богородиці Елеуси в міському соборі. Оскільки саме місто було захоплене ворогами, його скорботу поділяли багато хто з його #L [ROOT.GetCountry.GetAdjective|l]их#! братів і сестер. Наступного ранку ікона ніби відгукнулася на молитви. Жителі провінції [eleusa_church_province.GetName] об'єдналися та вигнали загарбників зі своєї землі.\nПодальша доля цієї провінції ще не ясна, але поки [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і землі охоплені війною, дедалі більше наших громадян звертається до церкви за втіхою та моральною підтримкою."
 orthodox_icon_events.1.a: "Сталося диво!"
 orthodox_icon_events.3.title: "Святий Михаїл"
 orthodox_icon_events.3.desc: "Під час нещодавнього набору в провінції [michael_icon_church_province.GetName] на службу записалася досі небачена кількість рекрутів. Місцеві священники стверджують, що це пов'язано з релігійним завзяттям, пробудженим іконою Святого Михаїла. За їхніми словами, юнаки з усіх кінців провінції приходять до міського собору, щоб поглянути на образ Архистратига, і йдуть звідти з твердим наміром битися за віру."
 orthodox_icon_events.3.a: "До зброї!"
 orthodox_icon_events.4.title: "Господь Вседержитель"
 orthodox_icon_events.4.desc: "Господь Вседержитель дивиться на нашу державу з незліченних церковних куполів. Його образ, що займає центральне місце на будь-якому іконостасі, викликає пошану в усіх і дарує втіху багатьом. Згадуючи про власну роль у Творінні та законне місце, яке займає в ньому [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], багато людей скоряються і з власною долею, і з владою."
 orthodox_icon_events.4.a: "Нехай прийде Царство Його."
 orthodox_icon_events.5.title: "Три дари Святого Миколая"
 orthodox_icon_events.5.desc: "Наше шанування Святого Миколая справило незабутнє враження на торговця, який прибув із нещодавнім посольством з #ONCLICK:COUNTRY,[benevolent_if_distant_neighbor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[benevolent_if_distant_neighbor.Custom('CL_tt')],X [benevolent_if_distant_neighbor.Custom('CL_GEN')|L]#!#!. Він так захопився образом цього святого в одному з соборів провінції [nicholas_icon_was_here.GetName], що вирішив передати нам три дари. Один з них дістанеться собору, де він побачив ікону, другий — художнику, який її написав, а третій — меценату, що оплатив її створення."
 orthodox_icon_events.5.a: "Ми маємо віддячити йому від імені церкви."
 STATIC_MODIFIER_NAME_famous_icon: "Місцева святиня"
 STATIC_MODIFIER_DESC_famous_icon: "Відвідавши місцевий собор і ледве глянувши на ікону, що зберігається в ньому, чужоземний торговець негайно навернувся до нашої віри. Невдовзі новонавернений пожертвував церкві велику суму, а ікона привабила до провінції безліч прочан."
 st_nicholas_icon_gratitude: "Вдячність церкви"
 orthodox_icon_events.5.b: "На знак вдячності ми візьмемо цього художника на службу."
 orthodox_icon_events.5.c: "Найщедріший дар дістанеться жертводавцю."
 orthodox_icon_events.6.title: "[target_art.GetNameWithNoTooltip]"
 orthodox_icon_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] заявляють: своїм процвітанням провінція [climacus_church_province.GetName] завдячує тому, що серед місцевих жителів широко шанується [target_character.GetName] і даний ним приклад духовного зростання. І справді, врожаї в цій провінції стали щедрішими, а люди — вірними та миролюбними. Вже не перше століття творіння «[target_art.GetName]» незмінно допомагає безлічі людей зростати над собою, і зараз [target_character.GetNameWithNoTooltip] знову приходить нам на допомогу."
 orthodox_icon_events.6.a: "«Сліз твоїх течіями пустелі безплідне обробив єси»."
 orthodox_icon_events.6.b: "«І що з глибини зітханнями в сто трудів уплодоносив єси»."
 orthodox_icon_events.6.c: "«І був єси світильник вселенній, сяючи чудесами»."
