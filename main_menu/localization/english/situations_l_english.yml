 create_allied_pirate_nation: "Створення піратської держави — леника"
 create_allied_pirate_nation_desc: "Надавши каперські свідоцтва, гавань, один з флотів і трохи золота для найму матросів, ми створимо логово піратів і головорізів, які отруюватимуть життя ворожим морським купцям, безперешкодно пропускаючи наші власні судна."
 create_allied_pirate_nation_tt: "В обраному [Concept('location','районі')|e] виникне [Concept('navy_based','флотський')|e] [Concept('subject','леник')|e]. У нас буде можливість почати гру за нього."
 request_antipiracy_policy: "Вимога боротьби з піратством"
 request_antipiracy_policy_desc: "Морське піратство важко викоренити, тому що окремі безбожні держави сміють відкрито підтримувати і фінансувати цих розбійників. Ми можемо спробувати переконати владу таких держав відмовитися від цієї порочної практики, вдавшись до сили нашої дипломатії."
 abandon_piracy_action: "Відмова від піратства"
 abandon_piracy_action_desc: "Ми знайшли вигідніший і безпечніший спосіб набивати свої скрині. Вдячні селяни та міщани стануть добровільно ділитися з нами продукцією та доходами, якщо ми захищатимемо їх від інших піратів і грабіжників. Якщо вкладати ці кошти в інфраструктуру та армію, то ми примножимо їх і станемо казково багатими!"
 attract_sailors: "Залучення моряків"
 attract_sailors_desc: "Хвалячись багатством у портових тавернах і обіцяючи хороші гроші за роботу, ми легко залучимо до своїх лав багатьох незадоволених моряків. Так, у них напевно проблеми з досвідом і дисципліною, але в даному випадку кількість важливіша за якість."
