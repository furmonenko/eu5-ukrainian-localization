 perpetual_diet_law: "Постійний рейхстаг"
 perpetual_diet_law_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] кожного разу [Select_CString(GetUniqueInternationalOrganization('hre').GetLeader.IsFemale,'змушена','змушений')] об'їжджати Священну Римську Імперію в пошуках придатного місця для скликання парламенту. Ми можемо покінчити з цими виснажливими подорожами, призначивши одне з міст постійною резиденцією парламенту."
 no_perpetual_diet_policy: "Виїзний парламент"
 no_perpetual_diet_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] їздить з міста до міста, скликаючи імперський парламент за потреби."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "Тут засідає #Y Постійний рейхстаг#!"
 power_of_the_emperor_law: "Повноваження імператора"
 power_of_the_emperor_law_desc: "Повноваження, якими наділяється [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], — це досить делікатне питання, оскільки інтереси імперських станів і, зокрема, виборців вступають у суперечність з інтересами, які переслідує [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]. Проте всі визнають, що [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], який не має жодної влади, не зможе захистити імперію від зовнішніх загроз."
 renovatio_policy: "Renovatio Imperii"
 renovatio_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] вирішує покінчити з децентралізацією! Імперія об'єднається в одну державу, яка відтепер визначатиме світову політику!"
 revoke_privilegia_policy: "Скасування привілеїв"
 revoke_privilegia_policy_desc: "Традиційні вольності і привілеї імперських князів скасовуються. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] зосередить усю владу у своїх руках, трансформувавши #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священну Римську Імперію#!#! в єдину централізовану державу."
 improved_imperial_authority_policy: "Посилення влади імператора"
 improved_imperial_authority_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] суттєво розширює свої повноваження, що дозволяє йому проводити політики через Рейхстаг, у результаті [GetUniqueInternationalOrganization('hre').GetName] має стати сильнішою."
 kaisertum_policy: "Імперія"
 kaisertum_policy_desc: "Влада, якою володіє [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], ідеально збалансована: вона не настільки мала, щоб [GetUniqueInternationalOrganization('hre').GetName] залишилася без захисту і необхідних реформ, і не настільки велика, щоб загрожувати виборцям і імперським станам загалом."
 holy_roman_figurehead_policy: "Номінальний імператор"
 holy_roman_figurehead_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] більше не має жодної влади. [GetUniqueInternationalOrganization('hre').GetName] тепер держава, де всі правила і політики приймаються Рейхстагом і виборцями."
