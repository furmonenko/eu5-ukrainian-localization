l_english:
 flavor_hol.1.title: "Університет [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_hol.1.desc: "Освіта #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! народу — важливе завдання держави. Урядовий апарат потребує постійного припливу грамотних людей. Для підвищення компетентності майбутніх адміністраторів і радників [target_character.GetName] пропонує збудувати в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip] університет."
 flavor_hol.1.historical_info: "Вільгельм I Оранський, який очолив Нідерландську буржуазну революцію в роки Вісімдесятилітньої війни, у 1575 році заснував Лейденський університет — на той момент єдиний на території Об'єднаних провінцій. До цього в Нідерландах університет був лише в Льовені на півдні держави, але він опинився під контролем Іспанії. Метою створення нового університету було релігійне навчання і підготовка освічених кадрів для державної служби. З настанням наукового відродження стали важливими й академічні студії. Місто Лейден було обране на вдячність за героїчне відбиття атак іспанців у попередньому році. На офіційній церемонії відкриття був присутній король Іспанії Філіп II, однак він заборонив своїм підданим навчатися в Лейдені."
 flavor_hol.1.a: "Підтримати університет фінансово."
 flavor_hol.1.b: "Воно того не варте."
 flavor_hol.2.title: "Дордрехтський синод"
 flavor_hol.2.desc: "#TOOLTIP:RELIGIOUS_ASPECT,arminianism,X #L Армініанство#!#!, один із напрямків #TOOLTIP:RELIGION,calvinist_tt,X #L кальвінізму#!#!, заснував [loc_jacobus_arminius.GetName], спираючись на свої плюралістичні та гуманістичні погляди. На території [ROOT.GetCountry.Custom('CL_GEN')] воно набуло значно більшої популярності, ніж кальвінізм у його початковому вигляді. Для захисту ідеалів останнього [loc_franciscus_gomarus.GetName] заснував протилежну течію, названу #TOOLTIP:RELIGIOUS_ASPECT,gomarism,X #L гомаризмом#!#!. Щоб примирити ці два вчення, поки конфлікт між ними не переріс у повноцінну релігійну війну, в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip] було скликано синод реформатських церков."
 flavor_hol.2.historical_info: "Зростання популярності армініанства змусило Нідерландську реформатську церкву скликати синод у місті Дордрехт. 13 листопада 1618 року представники Нідерландської церкви і восьми іноземних реформатських церков провели перші збори, а останні, 154-ті, відбулися 9 травня 1619 року. Синод засудив армініанство, відкинув армініанські погляди і сформулював богословські канони кальвінізму, а саме повну людську гріховність, безумовне обрання, обмежене спокутування, непереборну благодать і стійкість святих. Армініанцям, також іменованим ремонстрантами, було заборонено займатися пастирською діяльністю, зокрема проповідувати, наставляти, здійснювати таїнства і відвідувати хворих. Їм також наказувалося підписати Акт про зречення, а ті, хто відмовився це зробити, звинувачувалися в «порушенні громадського спокою» і виганялися з території Об'єднаних провінцій. Релігійна доктрина армініанства як така була оголошена єрессю."
 flavor_hol.2.a: "Засудити армініанство"
 flavor_hol.2.a.tt: "#TOOLTIP:RELIGIOUS_ASPECT,gomarism,X #L Гомаризм#!#! буде замінено #TOOLTIP:RELIGIOUS_ASPECT,instituionalized_gomarism,X #L офіційним гомаризмом#!#!.\n#TOOLTIP:RELIGIOUS_ASPECT,arminianism,X #L Армініанство#!#! стане недоступним."
 flavor_hol.2.b: "Відкинути гомаризм"
 flavor_hol.2.b.tt: "#TOOLTIP:RELIGIOUS_ASPECT,arminianism,X #L Армініанство#!#! буде замінено #TOOLTIP:RELIGIOUS_ASPECT,instituionalized_arminianism,X #L офіційним армініанством#!#!.\n#TOOLTIP:RELIGIOUS_ASPECT,gomarism,X #L Гомаризм#!#! стане недоступним."
 flavor_hol.2.c: "Нас це не стосується."
 flavor_hol.3.title: "Переклад Святого Письма"
 flavor_hol.3.desc: "[ROOT.GetCountry.GetReligion.GetName] є головною релігією, що об'єднує #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!. Однак, хоча Святе Письмо і доступне #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName]ою!#! мовою, його переклад не можна назвати точним: він являє собою адаптацію перекладу з #TOOLTIP:LANGUAGE,latin_language,X #L латини#!#! на #TOOLTIP:LANGUAGE,german_language,X #L німецьку#!#!. Проект #italic Державної Біблії#! (Statenbijbel) дозволить нашим книжникам створити новий переклад, що повністю передає задум Господа."
 flavor_hol.3.historical_info: "Дордрехтський синод 1618–1619 років визнав за необхідне перекласти Біблію нідерландською мовою, оскільки наявні тексти Святого Письма являли собою неточні переклади з інших європейських мов. Новий переклад, названий «Державною Біблією», був на наслідування Біблії короля Якова 1611 року виконаний з мов оригіналу. Він був опублікований лише в 1637 році, однак його вплив на культурну ідентичність і єдність держави призвів до формування основ сучасної норми нідерландської мови."
 flavor_hol.3.a: "Профінансувати переклад Біблії."
 flavor_hol.3.b: "Нам це не по кишені."
 flavor_hol.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.4.desc: "[target_character.GetName], природознавець і математик з #TOOLTIP:LOCATION,bruges_tt,X #L Брюгге#!#!, у пошуках знань об'їздив чимало місць, а тепер вирішив оселитися в #TOOLTIP:LOCATION,the_hague_tt,X #L Гаазі#!#!. Він пропонує нам свої послуги як радника або вченого."
 flavor_hol.4.historical_info: "Фламандський математик та інженер Сімон Стевін проявив себе в багатьох галузях науки — як теоретичних, так і практичних. Саме він придумав для позначення математики слово wiskunde («мистецтво визначеного»): завдяки йому нідерландська стала однією з небагатьох європейських мов, де це слово не запозичене з латини або грецької. Також він винайшов вітрильний сухопутний віз, який міг рухатися швидше кінного, використовуючи лише силу вітру."
 flavor_hol.4.a: "Його знання зроблять величезний внесок у розвиток науки."
 flavor_hol.4.b: "Його розум послужить на благо держави."
 flavor_hol.4.b.tt: "[target_character.GetName] може увійти до [Concept('cabinet', 'ради ')|e]"
 flavor_hol.5.title: "Хет Вілхельмюс"
 flavor_hol.5.desc: "Державний гімн втілює дух держави та її народу. У [ROOT.GetCountry.Custom('CL_GEN')], на відміну від багатьох інших держав, свого гімну поки що немає. Його створення могло б не лише підвищити наш міжнародний престиж, а й наповнити серця #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! народу почуттям гордості та єдності."
 flavor_hol.5.historical_info: "Пісня «#italic Хет Вілхельмюс#!» (вона ж «#italic Вільгельм Ван Нассау#!») була настільки популярна в Нідерландах, що в 1932 році її офіційно визнали державним гімном держави. Її текст, присвячений Вільгельму Оранському, розповідає історію його життя і боротьби з королем Іспанії від першої особи. Слова і мелодія цієї пісні звучать напрочуд мирно за мірками державних гімнів."
 flavor_hol.5.a: "Профінансувати написання гімну."
 flavor_hol.5.b: "Нам це не по кишені."
 flavor_hol.6.title: "Тюльпаноманія"
 flavor_hol.6.desc: "З розширенням [target_country.Custom('CL_GEN')] і зміцненням торговельних зв'язків між #TOOLTIP:CONTINENT,europe,X #L Європою#!#! та #TOOLTIP:SUB_CONTINENT,middle_east,X #L Близьким Сходом#!#! [ROOT.GetCountry.GetAdjective]і купці стали привозити з #TOOLTIP:LOCATION,$constantinople_tt$,X #L Константинополя#!#! тюльпани. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] полюбили ці квіти не лише за красу, а й за дорожнечу. Користуючись ажіотажем, численні торговці стали перепродувати цибулини рослини, піднімаючи ціни до захмарних висот. Однак врешті-решт ринок розставив усе по місцях: ціни на тюльпани впали, а багато [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] розорилися."
 flavor_hol.6.historical_info: "Вперше тюльпани привезли до Європи з Османської імперії у 50-х роках XIV століття. Незабаром цибулини цієї рослини стали популярним предметом розкоші серед багатих нідерландських купців. Їхній ринок продовжував зростати, а коли в 1634 році підвищився попит на тюльпани у Франції, на нього прийшли спекулянти. У 1636 році було відкрито ф'ючерсну торгівлю цими квітами. Восени і взимку ціни на тюльпани стрімко зростали, але в лютому 1637 року вони впали, розоривши багатьох учасників ринку. Ось так торгівля тюльпанами призвела до справжньої економічної катастрофи."
 flavor_hol.6.a: "Вам нема кого звинувачувати, крім самих себе!"
 flavor_hol.6.b: "Держава може взяти на себе частину збитків."
 flavor_hol.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.7.desc: "[target_character.GetName], вельми [Select_CString(target_character.IsFemale,'відома й талановита книжниця', 'відомий і талановитий книжник')], [Select_CString(target_character.IsFemale,'прибула', 'прибув')] до #TOOLTIP:LOCATION,amsterdam_tt,X #L Амстердама#!#!, щоб відкрити власну #TOOLTIP:BUILDING_TYPE,printing_press_shop,X #L друкарню#!#!."
 flavor_hol.7.historical_info: "Колишній купець і палітурник Лодевійк Ельзевір прославився як видавець і книгодрукар. У 1583 році в Лейдені він видав свою першу книгу і заклав основи сімейного бізнесу, який проіснував до 1791 року. Книги Ельзевіра славилися не лише вишуканістю й акуратністю, а й зручними компактними форматами аж до 1/12."
 flavor_hol.7.a: "Дозволити [Select_CString(target_character.IsFemale,'їй', 'йому')] відкрити майстерню."
 flavor_hol.7.b: "Видавати книги мають право лише [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_hol.8.title: "Грандіозні плани колонізації"
 flavor_hol.8.desc: "Відносно пізно вступивши в колоніальну гонку, ми виявили, що більшість територій, які нас цікавлять, уже зайнято іншими державами. Однак завдяки сильному флоту і мотивованому фінансовому сектору в нас ще залишилися вельми значні ресурси. Зважаючи на всі ці обставини, Голландська Вест-Індська компанія підготувала «#italic Грут Дессейн#!» — план, який дозволив би [ROOT.GetCountry.GetCulture.GetName]им колонізаторам досягти переваги над конкурентами.\n\nСуть цього плану полягає в тому, що захоплювати чужі колонії значно простіше й вигідніше, ніж засновувати свої. Як підхожу мету пропонується [GetCountry('POR').GetAdjective]а колоніальна імперія: вона є нашим природним конкурентом, а [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]і інвестори вже вклали кошти в деякі з її колоній."
 flavor_hol.8.a: "Чудовий план!"
 ned_grand_design: "Грут Дессейн"
 flavor_hol.8.b: "Ні, міжнародна спільнота цього не зрозуміє."
 flavor_hol.9.title: "Флейт"
 flavor_hol.9.desc: "Експансивна [ROOT.GetCountry.GetCulture.GetName]а економіка висуває серйозні вимоги до торговельного флоту. На додачу через невелику глибину прибережних вод каравели та інші великі торговельні судна не можуть заходити в багато [ROOT.GetCountry.GetAdjectiveWithNoTooltip]их портів. Досі ця проблема вирішувалася за допомогою невеликих буєрів, але нещодавно [target_character.GetName] з #TOOLTIP:LOCATION,hoorn_tt,X #L Хорна#!#! [Select_CString(target_character.IsFemale,'профінансувала', 'профінансував')] будівництво судна нового типу.\nВоно називається «флейт» і вирізняється подовженим корпусом з характерною грушоподібною кормою, а для його обслуговування достатньо невеликої команди. Здатний як перевозити вантажі голландським мілководдям, так і виходити у відкритий океан, флейт стане безцінним подарунком для наших купців."
 flavor_hol.9.a: "І справді чудове судно!"
 flavor_hol.9.b: "Сумніваюся, що наші верфі до такого готові."
 flavor_hol.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.10.desc: "[target_character.GetName], більш відомий як Еразм, є видатним ученим і гуманістом. Його погляди і філософські ідеї, що вирізняються терпимістю і схильністю до компромісів, відомі по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!, а його внесок у богословську науку став маяком для тих, хто цінує свободу вище за догматизм."
 flavor_hol.10.historical_info: "Нідерландський гуманіст Дезідерій Еразм Роттердамський, видатний діяч Північного Відродження, залишив велику літературну спадщину латинською і грецькою мовами. Його праці латиною вирізняються природністю слогу. Вихований у реформатській державі, Еразм тим не менш закликав до терпимості, згоди і вільнодумства в рамках католицької церкви. Такі його роботи, як «#italic Похвала глупоті#!» і «#italic Міркування про свободу волі#!», присвячені актуальним богословським і суспільним питанням, часто пропонували компромісну точку зору, що не влаштовувала ні католиків, ні протестантів. Подолавши злидні і духовне сум'яття юності, Еразм висвітлив у своїх працях такі теми, як освіта, шлюб, суспільні реформи й автономія особистості в рамках релігійних інституцій."
 flavor_hol.10.a: "Нехай його ідеї роблять майбутнє кращим."
 flavor_hol.10.b: "Його філософії немає місця в [ROOT.GetCountry.Custom('CL_PREP')]."
 flavor_hol.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.11.desc: "Учений і юрист [target_character.GetName] знаменитий насамперед своїм трактатом «Про право війни і миру», який вважається справжнім шедевром юридичної літератури. Вважається, що його праці заклали основи майбутнього юриспруденції. Також він прославився втечею в скрині з книгами з в'язниці, куди був ув'язнений з політичних і релігійних мотивів."
 flavor_hol.11.historical_info: "Учений-енциклопедист Гуго Гроцій, який народився в Делфті в 1583 році, залишив значний слід у філософії, політичній теорії та юриспруденції — особливо в сферах міжнародного і природного права. Через свою участь у релігійних конфліктах, що охопили Нідерланди, він був ув'язнений, а потім вигнаний до Франції, але це не завадило йому продовжити роботу над видатними трактатами. Такі його шедеври, як «#italic Про право війни і миру#!» і «#italic Вільне море#!», заклали фундамент майбутнього міжнародного права і принесли йому славу #italic батька-засновника#! цієї дисципліни. Ідеї Гроція про суверенітет, природне право та інші права вплинули на таких мислителів, як Джон Локк, і визначили хід розвитку таких великих політичних подій, як Славна революція в Англії та Американська революція. Ще однією фундаментальною частиною його спадщини є теологічне обґрунтування природного права, що спирається на біблійні одкровення і людський розум."
 flavor_hol.11.a: "Воістину велика людина!"
 flavor_hol.12.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.12.desc: "Син одного з наших дипломатів прославився своїм талантом. Деякі радники вже називають його геніальним математиком. Якщо ми наблизимо його до двору і вкладемо достатні кошти, його досягнення зможуть здивувати не лише нас, а й увесь світ."
 flavor_hol.12.historical_info: "Нідерландський математик, астроном і фізик Гюйгенс заклав основи хвильової теорії світла, відкрив справжню форму кілець Сатурна і зробив суттєвий внесок у динаміку — науку про дії сил на тіла. Незаслужено забуті до кінця XIX століття, його теорії і в наші дні цінуються як блискучий і оригінальний внесок у сучасну науку, а принцип, названий на його честь, збереже його ім'я у віках."
 flavor_hol.12.a: "Наблизити [Select_CString(target_character.IsFemale,'її', 'його')] до двору."
 flavor_hol.12.b: "Це лише звичайна людина."
 NED_BUFFED_POLDERS: "#Y Максимальний рівень#! [Concept('development', 'розвитку')|e] #TOOLTIP:BUILDING_TYPE,polders,X #L польдерів#!#! буде підвищено #G вдвічі#!."
 flavor_hol.13.title: "Банк Амстердама і міжнародний ринок капіталу"
 flavor_hol.13.desc: "Заснування #TOOLTIP:BUILDING_TYPE,wisselbank,X #L Амстердамського банку#!#! стало епохальною подією для нашого суспільства — особливо для його купецької частини. Однак з роками цей банк перестав бути інструментом суворого контролю цінності грошей: до його правил додавалося дедалі більше винятків, а часом вони відверто порушувалися. Не дивно, що колись поважана інституція втратила престиж і набула слави розсадника корупції.\n\nАле зараз економічні труднощі держави змушують нас знову звернутися до нього, щоб востаннє спробувати відновити його репутацію, а заразом і нашу економіку."
 flavor_hol.13.historical_info: "Суворі правила повного резервування, запроваджені при заснуванні Амстердамського банку, з часом пом'якшувалися, що дозволяло фінансувати зовнішню торгівлю та економіку Нідерландів, підтримуючи ліквідність за рахунок заставного забезпечення. Четверта англо-голландська війна і дефолт Голландської Ост-Індської компанії підірвали довіру до банку, а в 1790 році після кількох спроб рекапіталізації його було оголошено банкрутом. Потім він перейшов до міської влади Амстердама і був замінений Нідерландським банком, а в 1819 році закрився остаточно."
 flavor_hol.13.a: "Спробувати врятувати Амстердамський банк"
 flavor_hol.13.b: "Закрити Амстердамський банк і розібратися з наслідками."
 STATIC_MODIFIER_NAME_ned_bank_crisis: "Криза нідерландського фінансового сектору"
 STATIC_MODIFIER_DESC_ned_bank_crisis: "Амстердам, що колись був фінансовим центром усієї Європи, поступився своїми позиціями столицям інших держав. Невдала економічна політика Амстердамського банку змусила світ серйозно засумніватися в надійності банківського сектору держави в цілому."
 flavor_hol.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.14.desc: "[target_character.GetName], який народився в скромній родині, має дивовижний талант зображати світ на папері. Його здібності могли б дуже стати в пригоді нашій армії, але якщо він малюватиме лише військові карти, є ризик, що його потенціал не розкриється повністю."
 flavor_hol.14.historical_info: "Фламандський географ, математик і картограф. Навчався в Льовені, де в 1534 році став штатним географом. З 1537 по 1540 рік досліджував і картографував Фландрію. У 1538 році представив свою першу карту світу (на основі карти Птолемея)."
 flavor_hol.14.a: "Так, його карти були б безцінні для наших військових."
 flavor_hol.14.b: "Нехай продовжує вдосконалювати своє мистецтво."
 flavor_hol.15.title: "Кальвінізм у [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_hol.15.desc: "Уже багато років у нашій державі тривають суперечки між консервативними #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністами#!#! і більш ліберальною течією, що прагне до віротерпимості.\n\nУ #TOOLTIP:LOCATION,dordrecht_tt,X #L Дордрехті#!#! було скликано синод, щоб головні представники обох учень змогли обговорити доктрини одне одного. Для нас це чудова можливість публічно підтримати одну зі сторін і покласти край цій суперечці."
 flavor_hol.15.historical_info: "На Дордрехтському синоді (1618–1619 рр.) консервативний кальвінізм було оголошено державною релігією Нідерландів. Так було покладено край довгій суперечці між віротерпимими армініанцями і догматичними «істинними кальвіністами» — так званими гомаристами. Моріц Оранський підтримував гомаристів, у лавах яких були переважно селяни і бідні городяни, а Олденбарневельд виступав на боці армініанців — переважно інтелектуалів і багатих буржуа."
 flavor_hol.15.a: "Нашу підтримку отримає [target_character2.GetName]."
 flavor_hol.15.b: "[target_character1.GetName] говорить істину."
 flavor_hol.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.16.desc: "[Select_CString(target_character.IsFemale,'Народившись', 'Народившись')] в одній із найвпливовіших родин нашої держави, [target_character.GetName] має цілу низку видатних талантів, які, на жаль, не розкриваються повною мірою на посаді пенсіонарія Дордрехта, яку [Select_CString(target_character.IsFemale,'вона обіймає', 'він обіймає')]. Нам слід взяти [Select_CString(target_character.IsFemale,'її', 'його')] на придворну службу."
 flavor_hol.16.historical_info: "Ян де Вітт обійняв посаду Великого пенсіонарія Голландії в 1653 році. Період його правління став для республіки справжнім золотим віком. При цьому він усе своє життя боровся з впливом Оранської династії, представники якої традиційно обіймали посаду штатгальтерів і, як наслідок, командували збройними силами держави. У 1667 році він офіційно скасував цю посаду, але в 1672 році після поразок у війнах з Францією та Англією партія оранжистів знову прийшла до влади і ув'язнила його. 20 серпня 1672 року його і його брата Корнеліса розтерзав натовп, підбурюваний оранжистами."
 flavor_hol.16.a: "З [Select_CString(target_character.IsFemale, 'неї', 'нього' )] вийде чудовий міністр!"
 flavor_hol.16.b: "У нас і так достатньо радників."
 flavor_hol.17.title: "Заснування Амстердамської біржі"
 flavor_hol.17.desc: "Оскільки наші численні підприємства зростають і процвітають, дедалі більше людей бажає вкласти в них кошти. Звісно, інвестори розраховують на повернення своїх вкладень з відсотками, тому нам час створити спеціальну інституцію, яка гарантує їм частку в майбутньому прибутку. Розв'язанням цієї проблеми може стати Амстердамська біржа, але радники продовжують дискутувати про те, що має бути для неї пріоритетніше: контроль над економікою чи полегшення доступу до позикових коштів."
 flavor_hol.17.historical_info: "Відкриття Амстердамського банку (1609 р.) пожвавило торги на міській біржі. Незабаром Амстердам відібрав у Антверпена статус фінансової столиці і став найбільшим європейським центром залучення капіталів з доступними позиками за найвигіднішими ставками. Цьому сприяли прибутки Голландської Ост-Індської компанії (1602 рік) і навіть менш успішної Вест-Індської компанії (1621 р.)."
 flavor_hol.17.a: "Розширити ринок позик."
 flavor_hol.17.b: "Запровадити суворий контроль."
 flavor_hol.18.title: "[target_country.GetAdjectiveWithNoTooltip]о-[root_country.GetCulture.GetNameWithNoTooltip]ій конфлікт"
 flavor_hol.18.desc: "Уже багато років [target_country.GetName] підтримує нашу [target_country.Custom('rank_ru_ACC')], адже в нас є спільний ворог — [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Однак останнім часом [target_country.GetAdjectiveWithNoTooltip]а внутрішня політика щодо гугенотів, а також зовнішня політика щодо наших найближчих сусідів викликає обґрунтовані побоювання. Можливо, нам час збирати друзів і готуватися до неминучого конфлікту з південним сусідом."
 flavor_hol.18.a: "Наша політика має бути спрямована на стримування [target_country.Custom('CL_GEN')]."
 ned_anti_french_policy: "Спільний ворог"
 fra_dutch_friction: "Франко-голландський конфлікт"
 flavor_hol.18.b: "Нам слід виявляти дружелюбність щодо [target_country.Custom('CL_GEN')]."
 ned_friendly_towards_france: "Дружба з Францією"
 flavor_hol.19.title: "Le Prisonnier de Hollande"
 flavor_hol.19.desc: "Після багатьох років якщо не дружби, то, принаймні, добросусідського співробітництва уряд [root_country.Custom('CL_GEN')] поводиться дедалі ворожіше щодо нас. Надходять доповіді, що ця держава шукає союзників серед наших ворогів і має намір обмежити наш вплив у Нижніх землях. Це, звісно, невдячно, але вельми своєчасно. Адже якщо ми перестанемо виявляти добру волю, ці території можуть стати непоганим придбанням для [target_country.Custom('rank_ru_GEN')."
 flavor_hol.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hol.19.a.tt: "Держава [root_country.GetLongName] спробує поліпшити відносини з нашими [Concept('rivals', 'суперниками')|e]"
 flavor_hol.20.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]і військові реформи"
 flavor_hol.20.desc: "Тактика й оснащення #TOOLTIP:CONTINENT,europe,X #L європейських#!#! армій стрімко розвиваються. Очевидно, що нам потрібно якнайшвидше провести військову реформу, щоб зберегти політичну вагу [ROOT.GetCountry.Custom('CL_GEN')] на світовій арені. На щастя для нас, [target_character.GetName] уже [Select_CString(target_character.IsFemale,'підготувала', 'підготував')] дещо на цей рахунок…"
 flavor_hol.20.historical_info: "На чолі нідерландської військової реформи стояли граф Йоганн Нассау-Зігенський, його кузен принц Моріц і брат Віллем. Відновивши втрачені знання про класичні армії за перекладами римських військових трактатів, вони реорганізували бойові порядки так, щоб підвищити їхню гнучкість і вогневу міць. Граф Йоганн узяв участь у написанні знаменитого посібника з поводження зі зброєю «Вапенханделінге» Якоба де Гейна і заснував одну з перших військових академій у німецькому Зігені."
 flavor_hol.20.a: "Віддати перевагу наступу."
 flavor_hol.20.b: "Віддати перевагу обороні."
 flavor_hol.21.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.21.desc: "Істинна могутність правителя залежить від компетентності його міністрів. На щастя для всієї [ROOT.GetCountry.GetCulture.GetName]ої держави, при нашому дворі служать такі видатні люди, як [target_character.GetName]."
 flavor_hol.21.historical_info: "Антоній Гейнзіус, який народився в 1640 році, все своє життя був наділений довірою Вільгельма III Оранського. Після укладення Німвегенських мирних договорів він побував у Версалі у складі посольства, яке контролювало їх дотримання, а в 1688 році, коли Вільгельм переїхав до Англії, став великим пенсіонарієм Голландії. Розважливий дипломат і переконаний супротивник Франції, він стояв за всіма антифранцузькими коаліціями в усіх війнах кінця XVII століття. У 1720 році він помер."
 flavor_hol.21.a: "Чудовий міністр!"
 STATIC_MODIFIER_NAME_hol_brilliant_minister: "Геніальний міністр"
 STATIC_MODIFIER_DESC_hol_brilliant_minister: "Талант цього придворного затьмарює зірки. Його ідеї та рішення відкривають нашій державі шлях до великого майбутнього."
 flavor_hol.22.title: "Чорна армія Арума"
 flavor_hol.22.desc: "[ShowPopTypeName('peasants')] #TOOLTIP:AREA,friesland_area,X #L Фрісландії#!#!, невдоволені поведінкою наших військ на своїй землі, взялися за зброю. Об'єднавшись з найманцями, вони не досягли суттєвих успіхів на суші, але вже здійснили низку несподіваних маневрів на морі. Оскільки піратів серед цих заколотників ледь не більше, ніж солдатів, вони можуть серйозно завадити нашій морській торгівлі."
 flavor_hol.22.a: "Знищити зрадників."
 frisian_independence_fighter: "$frisian$ькі борці за незалежність"
 flavor_hol.22.a.tt: "Усі #TOOLTIP:CULTURE,frisian_tt,X #L фризькі#!#! [Concept('pops', 'групи населення')|e] приєднаються до [Concept('rebel', 'заколотників')|e] ([target_rebel.GetName])"
 flavor_hol.23.title: "[target_character.GetNameWithNoTooltip] — принц серед філософів"
 flavor_hol.23.desc: "[ROOT.GetCountry.GetCulture.GetName]а держава підтримує свіжі ідеї, що, своєю чергою, виховує нові допитливі уми, які шукають підтримки однодумців. До числа таких інтелектуалів входить [target_character.GetName], [Select_CString(target_character.IsFemale,'яка присвятила', 'який присвятив')] своє життя одразу кільком галузям філософії."
 flavor_hol.23.historical_info: "Барух Спіноза, який народився в родині єврейських переселенців з Португалії, вів доволі просте життя, займаючись шліфуванням оптичних скелець. Кажуть, що в цьому ремеслі він досяг неабияких успіхів, однак в історію він увійшов завдяки своїм працям у галузі філософії, етики і теології. За життя Спіноза опублікував лише кілька своїх робіт, але його ідеї поширювалися, і врешті-решт Гейдельберзький університет запропонував йому кафедру. Він відмовився, побоюючись, що це обмежить свободу його думки."
 flavor_hol.23.a: "Велика людина."
 flavor_hol.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.24.desc: "[ShowReligionName('calvinist')] поширюється по [ROOT.GetCountry.Custom('CL_DP')] подібно до лісової пожежі. Відкидаючи #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранські#!#! погляди, кальвіністи значно радикальніше виступають проти #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! церкви.\n\nОднак їхні ідеї поділяють не всі. Богослов [target_character.GetName] засуджує фанатизм і закликає до більш гуманного поводження з єретиками. Його ідеї лягли в основу #TOOLTIP:RELIGIOUS_ASPECT,arminianism,X #L армініанської#!#! течії в кальвінізмі."
 flavor_hol.24.historical_info: "Нідерландський теолог-реформат Якоб Арміній у своїй суперечці з кальвіністами розробив богословські ідеї армініанства, які лягли в основу руху ремонстрантів. Спочатку він був прихильником кальвіністської концепції призначення, але згодом засумнівався в деяких її аспектах і запропонував доповнити її ідеєю благодаті, що дає кожному можливість увірувати і спастися. Після його смерті вчення було систематизоване у формі П'яти пунктів Ремонстрації. Згодом армініанство було заборонене кальвіністським Дордрехтським синодом, але його ідеї збереглися і надихнули таких релігійних діячів, як засновник методизму Джон Веслі."
 flavor_hol.24.a: "Приймемо [Select_CString(target_character.IsFemale, 'її', 'його')] погляди."
 flavor_hol.24.b: "Відкинемо і [Select_CString(target_character.IsFemale, 'її саму', 'його самого')], і [Select_CString(target_character.IsFemale, 'її', 'його')] ідеї."
 flavor_hol.24.c: "Прогнати [Select_CString(target_character.IsFemale, 'цю єретичку', 'цього єретика')]!"
 flavor_hol.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.25.desc: "У #TOOLTIP:RELIGION,calvinist_tt,X #L кальвінізмі#!#! набирає популярності течія #TOOLTIP:RELIGIOUS_ASPECT,arminianism,X #L армініанства#!#!. Однак [trigger_character.GetName] і його ідеали подобаються далеко не всім: такі видатні богослови, як [target_character.GetName], виступають проти армініанської поступливості та гуманізму. Їхні послідовники створили рух під назвою #TOOLTIP:RELIGIOUS_ASPECT,gomarism,X #L гомаризм#!#!."
 flavor_hol.25.historical_info: "Нідерландський богослов Франціск Гомар, який очолював рух гомаристів, оспорював ідеї Якоба Армінія, виступаючи за абсолютне призначення. Спочатку він просував свої ідеї ненав'язливо, але коли Арміній прибув до Лейденського університету, Гомар став вести з ним особисті суперечки і теологічні дебати. Гомар став однією з ключових постатей Дордрехтського синоду, що захистив доктрину кальвінізму, і продовжував богословські пошуки до самої смерті, залишивши вельми значну і суперечливу спадщину."
 flavor_hol.25.a: "$flavor_hol.24.a$"
 flavor_hol.25.b: "$flavor_hol.24.b$"
 flavor_hol.25.c: "$flavor_hol.24.c$"
 flavor_hol.26.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]о-[target_country.GetAdjectiveWithNoTooltip]а війна"
 flavor_hol.26.desc: "[target_country.GetAdjective]ий народ забув про Бога. У [target_country.Custom('CL_PREP')], що відкинула феодальну владу і священні заповіді, панує не біблійний світоустрій, а хаос і анархія. Будучи захисниками [ShowReligionGroupAdjective('christian')]ої віри, ми зобов'язані виступити проти цих безбожників і покінчити з їхньою «свободою» раз і назавжди."
 flavor_hol.26.a: "Нехай Господь допоможе нам викорінити цю єресь."
 flavor_hol.27.title: "Золотий вік [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ого живопису"
 flavor_hol.27.desc: "У [ROOT.GetCountry.Custom('CL_PREP')] настала епоха процвітання і стабільності. Натхненні [ROOT.GetCountry.GetCulture.GetName]им золотим віком, художники нашої держави творять шедеври, рівних яким ще не було в історії людства."
 flavor_hol.27.historical_info: "Золотий вік голландського живопису припав на XVII століття — період розквіту Голландії, ознаменований процвітанням і розвитком торгівлі, науки та мистецтва. Відійшовши від традиційних релігійних сюжетів, голландські художники звернулися до світських тем, поклавши початок таким жанрам, як портрет, жанрова сцена, пейзаж, мариністика і натюрморт. Поділ на жанри, що відбувався з 20-х по 70-ті роки XVII століття, визначив художню ідентичність цієї епохи і вплинув на подальший розвиток західного образотворчого мистецтва."
 flavor_hol.27.a: "Нехай наше мистецтво підкорює серця поціновувачів прекрасного."
 flavor_hol.28.title: "[ShowBuildingTypeNameWithNoTooltip('wisselbank')]"
 flavor_hol.28.desc: "Коливання цін на #TOOLTIP:GOODS,silver,X #L срібло#!#! та інші метали, що використовуються для карбування монет, змусили багатьох замислитися про необхідність стабільної банківської валюти. Група #TOOLTIP:POPTYPE,burghers,X #L городян#!#!, які раніше входили до міської ради, запропонувала заснувати валютний банк, який виступав би гарантом такого фінансового засобу.\n\nЦю ідею схвалили не всі: так, багато [ShowPopTypeName('nobles')] бачать у ній чергову спробу #TOOLTIP:POPTYPE,burghers,X #L городян#!#! посилити свій вплив. У чомусь це правда, але наявність такого банку справді дозволить нам краще контролювати цінність грошових коштів, що використовуються в торгівлі."
 flavor_hol.28.a: "Ми відкриємо валютний банк."
 flavor_hol.28.b: "Нам це ні до чого."
 flavor_hol.28.historical_info: "Заснований у 1609 році за підтримки міської влади нідерландської столиці, Амстердамський банк став одним із перших валютних банків в історії. Ця установа, яку іноді називають першим справжнім центральним банком, відігравала ключову роль у захисті грошових стандартів і емітувала першу у світі міжнародну резервну валюту — банківський гульден. Амстердамський банк вплинув на державні банки багатьох європейських держав, однак зміна його політики і дефолти великих компаній під час Четвертої англо-голландської війни призвели до того, що в 1790 році його було оголошено некредитоспроможним. У 1791 році банк перейшов під зовнішнє управління міської влади Амстердама, у 1814 році його функції грошової емісії були передані Нідерландському банку, а в 1819 році він закрився остаточно."
 flavor_hol.29.title: "Північне Відродження"
 flavor_hol.29.desc: "По всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#! на повний хід іде #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#!, і [target_character.GetName] планує підтримувати творчих людей, щоб посилити вплив свого двору і поширити ідеали Ренесансу в Нижніх землях."
 flavor_hol.29.a: "Давайте профінансуємо цю справу."
 flavor_hol.29.b: "Це занадто дорого."
 flavor_hol.29.c: "Вони допоможуть нам не лише в розвитку мистецтва."
 flavor_hol.30.title: "Західний [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_hol.30.desc: "Останнім часом [ShowLocationName('amsterdam')] став домом для безлічі людей [ShowReligionAdjective('judaism')]ого віросповідання: його навіть називають #italic Західним #TOOLTIP:LOCATION,jerusalem_tt,X #L Єрусалимом#!#!#!. Звісно, це не світова столиця іудаїзму, але послідовників цієї віри тут проживає чимало."
 flavor_hol.30.a: "Нехай живуть спокійно."
 flavor_hol.31.title: "Порт [target_location.Custom('LR_GEN')] [target_location.GetNameWithNoTooltip]"
 flavor_hol.31.desc: "Багато жителів [target_location.Custom('LR_GEN')] [target_location.GetName] мріють про новий порт. Якщо вкладемо кошти в його будівництво, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] будуть вдячні, а ми поліпшимо своє становище на морі."
 flavor_hol.31.a: "Якщо їм потрібні гроші, вони їх отримають."
 flavor_hol.31.b: "Для нас важливіші сухопутні справи."
 flavor_hol.32.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий гульден"
 flavor_hol.32.desc: "Коли флорин став відомий у [ROOT.GetCountry.Custom('CL_PP')], багато купців запропонували випускати подібну монету нашого власного карбування, назвавши її #italic гульденом#!. Вони сподіваються, що грошова цінність нової монети буде вищою, ніж у попередньої."
 flavor_hol.32.a: "Давайте карбувати нову монету."
 flavor_hol.32.b: "Грошові реформи нам ні до чого."
 flavor_hol.32.historical_info: "За правління герцога Філіпа Бургундського, прозваного «Добрим», він надихався італійським флорином, французьким лівром та англійським фунтом. Його творіння, що отримало назву «гульден», швидко поширилося по всіх Нижніх землях і залишалося головною місцевою валютою протягом кількох століть."
 flavor_hol.33.title: "У пошуках балтійського зерна"
 flavor_hol.33.desc: "Оскільки власне сільське господарство не може забезпечити нас достатньою кількістю зерна, нам слід шукати зовнішніх постачальників, найближчі з яких знаходяться в #TOOLTIP:AREA,baltic_area,X #L балтійському#!#! регіоні. Однак є дві проблеми. По-перше, тут висока плата за прохід, яку стягує #TOOLTIP:LOCATION,kobenhavn_tt,X #L Копенгаген#!#!: через неї #L [ROOT.GetCountry.GetAdjective|l]і#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] не можуть вести активну торгівлю. По-друге, це #TOOLTIP:CULTUREGROUP,german_group,X #L германські#!#! держави, які домінують у регіоні і не терплять конкурентів. Можливо, вправна дипломатія або силові методи допоможуть нам вирішити обидві проблеми і забезпечити собі надійні поставки зерна."
 flavor_hol.33.a: "Пливемо на Балтику!"
 NED_GAIN_GRAIN_SUPPLY_TO_DEAL_WITH_GRAIN_ISSUES: "Проблема не вирішиться, поки [ROOT.GetCountry.GetCapital.GetMarket.GetName|l] не перестане відчувати дефіцит #TOOLTIP:GOODS,wheat,X #L пшениці#!#!, а наша [Concept('merchant_power', 'торговельна перевага')|e] на таких ринках, як [target_location2.GetMarket.GetName|l] і [target_location.GetMarket.GetName|l], буде нижчою за #Y 100#!."
 flavor_hol.34.title: "Торгівля на Балтиці відкрита"
 flavor_hol.34.desc: "Відкривши торгівлю на #TOOLTIP:AREA,baltic_area,X #L Балтиці#!#!, ми нарешті можемо забезпечити безперебійні поставки продовольства до Нідерландів."
 flavor_hol.34.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 NED_ALL_DUTCH_POPS_BECOME_HAPPIER: "Кожна [Concept('pop', 'група населення')|e], що належить до #TOOLTIP:CULTUREGROUP,netherlandish_group,X #L нідерландської#!#! [Concept('culture_group','культурної групи')|e], отримує [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]."
