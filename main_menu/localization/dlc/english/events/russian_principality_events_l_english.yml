l_english:
 russian_principality_events.2.title: "Піднесення сільського господарства"
 russian_principality_events.2.desc: "Довгі роки миру та стабільності призвели до того, що селяни з великих монастирських і боярських маєтків почали освоювати сучасніші методи ведення сільського господарства. Переважна більшість селян нашої держави все ще використовує підсічно-вогневий спосіб землеробства, але поширення сівозміни спричинило значне зростання населення в деяких областях держави."
 russian_principality_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 russian_principality_events.3.title: "Дрібні поміщики"
 russian_principality_events.3.desc: "У міру того, як пам'ять про татарське ярмо слабшає, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] збирає дедалі більше земель, стає зрозуміло, що нам потрібні нові дрібні поміщики. Як правило, навіть невеликі ділянки віддаються земельним аристократам, але висока стабільність усередині держави дозволяє нам розглянути інших кандидатів для вирішення економічних і сільськогосподарських завдань."
 russian_principality_events.3.a: "Продовжимо підтримувати бояр."
 russian_principality_events.3.b: "Розподілимо землі між дрібнішими поміщиками."
 russian_principality_events.4.title: "Придбання земель"
 russian_principality_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] поступово нарощує свій вплив. Тепер нам не потрібно платити данину ханам із Центральної Азії, і наш дохід помітно зріс. Через надзвичайно багатий урожай у нас з'явився надлишок коштів. Ми можемо поповнити скарбницю на чорний день або ж придбати землі, що належать дрібним князям і монастирським маєткам."
 russian_principality_events.4.a: "Земля — наше головне багатство."
 russian_principality_events.4.b: "Нам потрібно поповнити скарбницю."
 russian_principality_events.4.c: "Використаємо золото як важіль тиску в державних справах."
 russian_principality_events.5.title: "Голод у провінції [famine_province.GetNameWithNoTooltip]"
 russian_principality_events.5.desc: "#L [ROOT.GetCountry.GetAdjective|U]а#! держава переживає важкі часи. Епідемія та суворі погодні умови повністю знищили врожай у деяких її областях. У такій ситуації одні шукають допомоги в держави або церкви, інші ж покидають рідні місця й просять захисту у впливових бояр, монастирів або навіть ідуть у дикі землі та приєднуються до козаків."
 russian_principality_events.5.a: "Нехай бояри вирішують це питання."
 STATIC_MODIFIER_NAME_russian_famine: "Голод"
 russian_principality_events.5.b: "Нехай церква вирішує це питання."
 russian_principality_events.5.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] нашої держави їм допоможе."
 russian_principality_events.7.title: "Юріїв день"
 russian_principality_events.7.desc: "За традицією в Юріїв день селяни можуть переїжджати з однієї області в іншу відповідно до встановлених правил. Це дає їм певну свободу пересування і дозволяє зберегти врожай.\nОднак останнім часом багато землевласників скаржаться, що селяни зловживають цим привілеєм і дедалі частіше вирушають на пошуки кращого життя. Сьогодні землевласники попросили у вас аудієнції. Вони благають позбавити селян цього права і стверджують, що в іншому разі не зможуть нести військову службу."
 russian_principality_events.7.a: "Обмежимо пересування селян."
 russian_principality_events.7.b: "Ми не станемо змінювати наші правила."
 russian_principality_events.8.title: "Смерть правителя удільного князівства"
 russian_principality_events.8.desc: "Правитель #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! помер і [ROOT.GetCountry.GetGovernment.GetRuler.GetName] оплакує кончину свого брата. Як [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ви маєте перерозподілити удільні землі покійного. Ваші живі брати розраховують отримати свою частку, але ви могли б скористатися ситуацією і забрати ці землі собі…"
 russian_principality_events.8.a: "Конфіскуємо землі на свою користь."
 russian_principality_events.8.b: "Краще заручимося підтримкою братів."
 russian_principality_events.9.title: "Татарські феодали"
 russian_principality_events.9.desc: "Після того, як татарські землі перейшли до нас у володіння, ми стали правити тими людьми, яким так довго підкорялися. #L [ROOT.GetCountry.GetAdjective|U]ий#! народ може пишатися своєю перемогою і спробувати отримати вигоду зі ситуації, що склалася.\nЗа довгі століття ординського панування ми засвоїли, що татари — чудові вершники й знають степи як свої п'ять пальців. Якщо ми дозволимо місцевим лідерам правити своїм народом від нашого імені, то, можливо, вони погодяться служити в нашій армії."
 russian_principality_events.9.a: "Чудова ідея!"
 russian_principality_events.9.b: "У нашій державі мусульмани не отримають таких прав."
