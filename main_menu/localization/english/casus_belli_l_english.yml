 cb_trade_conflict: "Торговельний конфлікт"
 cb_tribal_feud: "Плем'яна ворожнеча"
 cb_sound_toll_exemptions_broken: "Порушення пільг на оплату проходу"
 cb_coalition: "Коаліція"
 cb_slave_raiding: "Захоплення рабів"
 cb_maritime_dominance: "Панування на морі"
 cb_destabilized_our_state: "Дестабілізація нашої держави"
 cb_none_desc: "Правосуддя завжди вершиться в інтересах найсильнішого. Ми сильні, а тому маємо право підкоряти слабких. Нехай не просять і не чекають пощади: нам невідоме це слово."
 cb_war_from_event_desc: "На жаль, уникнути цього конфлікту було неможливо. Досягти своєї мети дипломатією ми не змогли — доведеться діяти силою. Свої ідеали ми готові відстоювати з мечем у руках. Ворог буде знищений."
 cb_subject_broke_free_desc: "Наш ленник посмів підняти бунт, ослухатися прямого наказу і образити нашу владу. Цих невігласів і бунтарів слід навчити скромності, а тоді знову надіти на них ярмо."
 cb_insulted_us_desc: "Вони самі на це заслужили. Наш народ втомився від грубості і зневаги. Ми більше не збираємося це терпіти. Таку образу кривдник змиє кров'ю."
 cb_rebel_support_desc: "Ми дотримаємо слово, яке дали своїм братам, і підіймемо зброю проти деспотів разом з ними. Нам обов'язково усміхнеться удача, а в регіоні запанують мир і спокій."
 cb_declined_call_to_arms_desc: "Час викладати урок цим підлецям. На місці домівок, де так боязко ховалися ті, хто тікав від небезпеки, порушники клятви, залишиться тільки попелище. Ми обрушимо на їхні міста свій праведний гнів."
 cb_denied_military_access_desc: "З їхнього боку було нерозумно розташовуватися так близько до наших володінь. Якщо нашим військам не дозволять пройти — вони проб'ють собі шлях вогнем і мечем."
 cb_following_through_on_threat_desc: "Ми — люди честі. Наше слово дорожче за золото. Незабаром ці дурні зрозуміють, що ми не кидаємося порожніми погрозами. Армія викладе їм цінний урок: на наші умови слід погоджуватися, поки ми ще готові вести переговори. Діяти всупереч нашим бажанням — серйозна помилка."
 cb_trade_war_triggered_desc: "Нашому терпінню прийшов кінець. Дії купців-конкурентів підривають нашу економіку, а тому ми готові захищати своїх торговців будь-якими доступними засобами."
 cb_border_war_desc: "З часом наш підступний сусіда встиг відхопити кілька віддалених регіонів нашої держави, однак жодна тиранія не може тривати вічно. Настав час виправити зроблені помилки і повернути землі, що за правом належать нам, під власну владу."
 cb_religious_conformance_desc: "Дотримання сусідніми державами церковних догматів — надзвичайно важливе питання. До віри не можна ставитися легковажно, а тому ми зобов'язані втрутитися, щоб викоренити паростки єресі і не дати пастві збитися зі шляху."
 cb_annex_desc: "Їхня держава виявиться безсилою перед нашою могутністю і буде змушена приєднатися до нас — нехай навіть проти своєї волі."
 cb_claim_throne_desc: "Не можна упускати дорогоцінну можливість зробити нашого правителя главою іншої держави. Висунувши претензії на чужий престол, ми розширимо кордони своєї держави, а заодно зміцнимо могутність і вплив правлячої династії."
 cb_coalition_desc: "Наші сусіди надто войовничі. Цей запал слід приборкати, інакше наступною жертвою їхніх експансіоністських прагнень станемо ми."
 cb_conquer_province_desc: "Землі, що перебувають під юрисдикцією сусідніх держав, за правом мають належати нам. Наша претензія серйозна і законна!"
 cb_parliament_conquer_province_desc: "$cb_conquer_province_desc$"
 cb_crusade_desc: "На наші плечі ліг святий обов'язок повести вірних у хрестовий похід проти язичників!"
 cb_jihad_desc: "На наші плечі ліг святий обов'язок повести правовірних у джихад проти безбожників!"
 cb_deus_vult_desc: "Наша держава має стати зразком послуху і віри. Не можна допустити, щоб у наших володіннях вільно себе почували єретики або язичники."
 cb_disloyal_subject_desc: "Ленник зважився протидіяти нашій владі. Цього сміливця слід покарати і нагадати йому, де його місце, щоб нам і надалі ніщо не загрожувало."
 cb_disrupting_trade_desc: "Наші доходи страждають від дій купців з ворожих держав. Цьому слід негайно покласти край."
 cb_exploration_desc: "Незабаром ми знайдемо відповідь на питання, які таємниці приховують далекі краї. Наш вплив має охоплювати в тому числі тих, хто живе далеко за межами нашої держави."
 cb_flower_wars_desc: "Наша імперія — і взагалі весь світ — не може існувати без полонених. Потреба в них нескінченна, і задовольнити її здатні тільки нескінченні війни. Про мир не може бути й мови."
 cb_force_migration_desc: "Процвітання держави і успішне користування благами її надр неможливі, поки на кордонах мешкають місцеві племена. Їх слід примусити до переселення."
 cb_hegemon_desc: "Кинути виклик гегемону — вражаючій і поважній державі — здатен тільки рівний. Незабаром усі схилять коліна перед нашою могутністю і велич'ю!"
 cb_heretic_desc: "Кожного єретика — на вогнище! Нехай ці сліпці горять у полум'ї нашої віри!"
 cb_horde_vs_civ_desc: "Миру між племенами і поселенцями не буде. Усе нажите ними має належати орді!"
 cb_humiliate_desc: "Нехай пам'ятають про свою слабкість і неповноцінність!"
 cb_humiliate_rival_desc: "Наші суперники посміли вважати себе кращими і тим самим зробили фатальну помилку!"
 cb_imperial_ban_desc: "Вони захопили імперську землю. Її слід негайно звільнити!"
 cb_imperialism_desc: "У нашій славній імперії їм буде набагато краще!"
 cb_independence_war_desc: "Свобода або смерть!"
 cb_resist_annexation_desc: "Наш [Concept('overlord','сюзерен')|e] розпочав [Concept('annex','приєднання')|e] нашої [Concept('country', 'держави')|e]! Треба терміново дати йому відсіч, інакше наша країна зникне."
 cb_nationalist_desc: "Під їхнім гнітом живе народ однієї з нами культури!"
 cb_push_back_colonizers_desc: "Проженемо загарбників з рідної землі!"
 cb_sound_toll_exemptions_broken_desc: "Вони порушили пільги на оплату проходу!"
 cb_trade_conflict_desc: "Вони загрожують нашій торгівлі!"
 cb_tribal_feud_desc: "Наше плем'я сильніше, ніж їхній жалюгідний збіговисько!"
 cb_slave_raiding_desc: "Наші ринки потребують рабів!\n\nПри захопленні нашими [Concept('armies','арміями')|e] будь-якого [Concept('location','району')|e] частина місцевого [Concept('pops','населення')|e] стане рабами. Ці [ShowPopTypeName('slaves')|l] вирушать на випадковий [ShowBuildingTypeName('slave_market')|l] поблизу."
 cb_maritime_dominance_desc: "Вони загрожують нашому морському пануванню!"
 cb_destabilized_our_state_desc: "Мерзенні і підступні вороги розпалили в державі бунти, прагнучи підірвати нашу владу над ленниками! Щоб наш народ міг спати спокійно, слід відновити справедливість і знищити цих проклятих підбурювачів."
 cb_colonial_conflict: "Колоніальний конфлікт"
 cb_colonial_conflict_desc: "Ми хочемо заволодіти їхньою колоніальною імперією та її багатствами."
 cb_colony_war: "Колоніальна війна"
 cb_colony_war_desc: "Ми хочемо привласнити більше територій Нового Світу."
 cb_hundred_years_war: "Боротьба за французький престол"
 cb_hundred_years_war_desc: "Суперечку про те, хто ж усе-таки має правити Францією, можна вирішити тільки на полі бою."
 cb_hundred_years_war_fra: "Захист французького престолу"
 cb_hundred_years_war_fra_desc: "$cb_hundred_years_war_desc$"
 cb_crush_hussitism: "Розгром гуситства"
 cb_crush_hussitism_desc: "У саду нашої віри проросли бур'яни нового напрямку, що стрімко набирає силу. Не можна гаяти ні секунди: віруючі потребують захисту."
 cb_nanbokuchou: "$nanbokuchou$"
 cb_nanbokuchou_desc: "$nanbokuchou$ — це епоха нескінченних конфліктів. З цього навіть можна витягнути певну користь."
 cb_destroyed_building: "Знищення споруд"
 cb_destroyed_building_desc: "Вони зруйнували наші споруди і поплатяться за це!"
 cb_take_shogunate: "Захоплення сьоґунату"
 cb_take_shogunate_desc: "Ми маємо право стати сьоґуном, так давайте ним скористаємося."
 cb_sengoku: "$sengoku$"
 cb_sengoku_desc: "$sengoku$ — це час нескінченних воєн і чвар, що роздирають країну."
 cb_japanese_clan_expand_authority: "Розширення кланової влади"
 cb_japanese_clan_expand_authority_desc: "Ми маємо підвищити авторитет і вплив нашого клану."
 cb_japanese_clan_rebel_against_shogunate_authority: "Заколот проти влади сьоґуна"
 cb_japanese_clan_rebel_against_shogunate_authority_desc: "Влада #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L сьоґунату#!#! надто велика. Настав час повстати проти гнобителів."
 cb_shogunate_reassert_authority: "Відновити владу сьоґуна"
 cb_shogunate_reassert_authority_desc: "Багато підвладних нам кланів не виявляють належної поваги до нашої влади. Час поставити їх на місце."
 cb_anti_piracy: "Війна проти піратів"
 cb_anti_piracy_desc: "Жодної пощади піратам, буканьєрам і корсарам. Кожного пса, що возомнив себе морським вовком і з цієї причини нападає на беззахисних торговців, сіючи жах у наших водах, слід втопити на місці."
 cb_high_kingship_overthrow: "Повалення верховного короля"
 cb_high_kingship_overthrow_desc: "Верховні королі — великі воїни, а тому мають бути тільки раді можливості гідно проявити себе на війні в ролі захисників рідної землі."
 cb_high_kingship_reclamation_PROV: "Повернення провінції [PROVINCE.GetName] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,high_kingship,X #L верховному королівству#!#!"
 cb_high_kingship_reclamation: "Повернення земель верховного королівства"
 cb_high_kingship_reclamation_desc: "Верховні королі — головні захисники королівства. Вони мають зробити все, щоб повернути наші землі, захоплені ворожими державами."
 cb_high_kingship_subjugate: "Право васалів на підкорення"
 cb_high_kingship_subjugate_desc: "Підкорення сусідів — право будь-якого васала верховного королівства. Вони б вчинили з нами так само, якби в них був шанс."
 cb_excommunication: "Відлучений правитель"
 cb_excommunication_desc: "Цього правителя відлучили від церкви. Покарання за покриття ганьбою Самого Господа Бога і Святого Престолу має бути суворим!"
 cb_excommunication_PROV: "Божественне право на провінцію [PROVINCE.GetName]"
 cb_cut_down_in_size: "Час проріджувати лави"
 cb_cut_down_in_size_desc: "Сила наших ворогів зросла, і нам більше не можна бездіяти. Треба рішуче завдати смертельного удару, поки вони не отямилися."
 cb_break_free_tatar_yoke: "Звільнення від татарського ярма"
 cb_break_free_tatar_yoke_desc: "Позбавлення від #TOOLTIP:INTERNATIONAL_ORGANIZATION,tatar_yoke,X #L татарського ярма#!#! послабить контроль держави [GetCountry('GLH').GetLongName] над руськими князівствами."
 cb_dissolve_tatar_yoke: "Знищення татарського ярма"
 cb_dissolve_tatar_yoke_desc: "Знищення #TOOLTIP:INTERNATIONAL_ORGANIZATION,$tatar_yoke_tt$,X #L татарського ярма#!#! дозволить звільнити руські князівства. У нас є чудовий шанс назавжди позбутися гноблення з боку #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_RP')|L]#!#!."
 tatar_yoke_dissolve_tt: "Звільняє від #TOOLTIP:INTERNATIONAL_ORGANIZATION,$tatar_yoke_tt$,X #L татарського ярма#!#!"
 cb_native_subjugation: "Підкорення місцевого населення"
 cb_native_subjugation_desc: "Ми змусимо [Concept('society_of_pops','народну спільність')|e] визнати нашу владу!"
 cb_location_flip_on_occupation: "#Y  Скориставшись цим [Concept('casus_belli', 'приводом для війни')|e], ми зможемо миттєво зайняти окуповані [Concept('locations', 'райони')|e] #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східної Азії#!#!.#!"
 cb_red_turban_rebellions: "Повстання «Червоних пов'язок»"
 cb_red_turban_rebellions_desc: "Досить терпіти деспотів! $YUA$ програє! Китай має знову стати #L #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайським#!#!!\n\n#Y Дозволяє #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_rein_in_rebellion,X #L приборкати повстання#!#! і включити #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_demand_occupied_territories,X #L вимоги окупованих територій#!#! в умови [Concept('peace_treaty', 'мирного договору')|e]#!"
 cb_red_turban_rebellions_rein_in_rebels: "Приборкання заколотників"
 cb_red_turban_rebellions_rein_in_rebels_desc: "Жалюгідні заколотники з #TOOLTIP:INTERNATIONAL_ORGANIZATION,$red_turban_rebels_tt$,X #L «Червоних пов'язок»#!#! посміли повстати проти нашого правління. Треба їх приборкати!\n\n#Y Дозволяє #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_rein_in_rebellion,X #L приборкати повстання#!#! і включити #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_demand_occupied_territories,X #L вимоги окупованих територій#!#! в умови [Concept('peace_treaties', 'мирного договору')|e]#!"
 cb_red_turban_rebellions_against_other_rebels: "Регіональна перевага"
 cb_red_turban_rebellions_against_other_rebels_desc: "Кожен із них вважає, що здатний правити Китаєм. Усю жагу влади в тих, хто прагнуть до престолу, слід відбити, а їхні землі — захопити!\n\n#Y Дозволяє включити #TOOLTIP:SCRIPTED_PEACE_TREATY,rtr_demand_complete_annexation,X #L вимогу повної анексії#!#! в умови [Concept('peace_treaty', 'мирного договору')|e]#!"
 cb_league_of_public_weal: "Ліга громадського блага"
 cb_league_of_public_weal_desc: "Влада французького короля не знає меж! Щоб зберегти самостійність, нам доведеться змусити монарха піти на поступки."
 cb_gag_force_country_into_faction: "Примусове включення до фракції"
 cb_gag_force_country_into_faction_desc: "Вони існують окремо від нас, і зараз ми продемонструємо їм усю хибність такого підходу."
 cb_prevent_annexation: "Запобігання приєднанню"
 cb_prevent_annexation_desc: "Не можна дозволити нашим суперникам незаконно приєднувати до себе беззахисних ленників!"
 cb_timurs_conquests: "Завоювання Тимура"
 cb_timurs_conquests_desc: "Ці землі будуть нашими — адже того бажає великий полководець!"
 cb_unify_ilkahante: "Утворення об'єднання «[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]»"
 cb_unify_ilkahante_desc: "Уся #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L держава Хулагуїдів#!#! має об'єднатися під нашим правлінням!"
 cb_false_ilkhan_claimant: "Відмова хибному претенденту"
 cb_false_ilkhan_claimant_desc: "Ми маємо відкинути неправомірні домагання на панування над #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L державою Хулагуїдів#!#!."
 cb_shed_shackles_of_the_ilkahante: "Звільнення від Хулагуїдів"
 cb_shed_shackles_of_the_ilkahante_desc: "Ми надто довго терпіли гноблення з боку #L [ShowCultureGroupName('mongolian_group')|l]ої#! династії #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L Хулагуїдів#!#!. Час повалити їх і об'єднати #TOOLTIP:REGION,persia_region,X #L Персію#!#! під нашим прапором."
 cb_make_tributary: "Перетворення на данника"
 cb_make_tributary_desc: "Ми змусимо їх стати нашим #TOOLTIP:SUBJECT_TYPE,tributary,X #L данником#!#!.\n$casus_belli_forbids_location_conquest_tt$"
 cb_union_independence: "Незалежність унії"
 cb_union_independence_desc: "Ми не схилимося перед монархом-самозванцем! Наша доля — в наших руках!"
 cb_union_war_for_seniority: "Війна за старшинство"
 cb_union_war_for_seniority_desc: "Вони негідні представляти велику унію! Ми домогтися переваги і підкоримо цей союз собі!"
 cb_religious_superiority: "Релігійна перевага"
 cb_religious_superiority_desc: "Релігійний конфлікт між [Concept('protestant', 'протестантськими')|e] і #TOOLTIP:RELIGION,catholic_tt,X #L католицькими#!#! фракціями в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священній Римській Імперії#!#! має бути припинений, навіть якщо доведеться пролити кров на полі бою!\n\n#Y Дозволяє включити #TOOLTIP:SCRIPTED_PEACE_TREATY,religious_supremacy,X #L вимогу релігійної переваги#!#! в умови [Concept('peace_treaty', 'мирного договору')|e]#!"
 cb_livonian_wars: "Лівонська війна"
 cb_livonian_wars_desc: "Конфлікт між двома державами за майбутнє #TOOLTIP:AREA,baltic_area,X #L Балтики#!#!. Результат цієї війни визначить, хто отримає доступ до теплих морських портів на колишніх #italic Землях Діви Марії#!."
 cb_claim_timurids: "Боротьба за імперію Тимуридів"
 cb_claim_timurids_desc: "Внутрішній конфлікт в імперії Тимуридів, викликаний боротьбою за владу."
 cb_dlh_invasion_of_china: "Напад на Китай"
 cb_dlh_invasion_of_china_desc: "Між #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединною державою#!#! та Індією є невирішений конфлікт. Час організувати військовий похід і остаточно розчавити наших старих ворогів.\n\nЦей [Concept('casus_belli','привід для війни')|e] робить дешевшим приєднання захоплених [Concept('locations','районів')|e] на території #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східної Азії#!#!."
 cb_lodi_claims: "Домагання Лоді"
 cb_lodi_claims_desc: "У династії [ShowDynastyName('lodi_dynasty')] є цілком обґрунтовані домагання на #TOOLTIP:LOCATION,delhi_tt,X #L Делі#!#!, тому ми можемо оголосити себе істинними правителями Індії!\n\n#Y Дозволяє включити в умови [Concept('peace_treaty', 'мирного договору')|e] #TOOLTIP:SCRIPTED_PEACE_TREATY,peace_claim_delhi,X #L претензію на #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_ACC')L]#!#!#!#!#!"
 cb_reclaim_andalucia: "Відновлення Андалусії"
 cb_reclaim_andalucia_desc: "#TOOLTIP:RELIGIONGROUP,christian,X #L Християни#!#! не мають правити #TOOLTIP:REGION,iberia_region,X #L Іберією#!#!. Час прогнати їх і відновити Андалусію в попередніх кордонах!\n\nЯкщо захопити #Y 80%#! #TOOLTIP:AREA,andalusia_area,X #L Андалусії#!#! і отримати контроль над #TOOLTIP:LOCATION,$cordoba_tt$,X #L Кордовою#!#!, в нас з'явиться можливість відновити Андалусію."
 cb_sco_invade_england: "Набіг на [GetCountry('ENG').Custom('CL_VP')]"
 cb_sco_invade_england_desc: "Наші #L [GetCountry('FRA').GetAdjective|l]і#! союзники просять, щоб ми виконали умови Старого союзу і почали вторгнення до #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_VP')|L]#!#!. Оскільки [GetCountry('ENG').GetNameWithNoTooltip] уже зайнята війною з [GetCountry('FRA').Custom('CL_TP')], ми можемо швидко захопити її прикордонні провінції."
 cb_raiding_retaliation: "Реакція на напад"
 cb_raiding_retaliation_desc: "Ми помстимося ворогам, які напали на наше населення."
 cb_chinese_unification: "Єдиний $china$"
 cb_chinese_unification_desc: "Землі Китаю мають бути знову об'єднані під єдиним прапором #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної держави#!#!!"
 cb_claim_mandate_of_heaven: "Претензія на Небесний мандат"
 cb_claim_mandate_of_heaven_desc: "Без сильного, гідного уряду Китай буде втрачено. Ми і є таким урядом, наш обов'язок і наша доля — затвердити себе лідерами #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної держави#!#!."
 cb_beaver_wars: "Захоплення джерела хутра"
 cb_beaver_wars_desc: "Полювання на бобрів призвело до стрімкого скорочення їхньої популяції. Нам терміново потрібні нові мисливські угіддя, щоб задовольнити попит на хутро!"
 cb_subjugation: "Підкорення"
 cb_subjugation_desc: "Вони відмовляються покоритися нам. Доведеться їх змусити!"
 cb_expansion_into_the_steppes: "Покорення степів"
 cb_expansion_into_the_steppes_desc: "Татарське ярмо пішло в небуття. Скоро ці степи стануть нашими!"
 great_northern_conflict: "Велика Північна війна"
 great_northern_conflict_PROV: "Велика Північна війна за провінцію [PROVINCE.GetName]"
 great_northern_conflict_desc: "Прагнучи кинути виклик впливу наших #TOOLTIP:CULTUREGROUP,scandinavian_group,X #L скандинавських#!#! суперників, ми прийняли рішення взятися за зброю і вирвати в них контроль над цінними землями і багатими торговельними шляхами #TOOLTIP:AREA,baltic_area,X #L Балтики#!#!."

