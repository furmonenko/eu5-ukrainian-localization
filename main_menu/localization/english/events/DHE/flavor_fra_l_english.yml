l_russian:
 flavor_fra.1.title: "Запровадження постійного податку"
 flavor_fra.1.desc: "У результаті кропіткої роботи [ruler_fra.GetName] все ж [Select_CString(ruler_fra.IsFemale,'завершила', 'завершив')] перетворення фінансової системи #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Протягом багатьох років королівська влада лише іноді, у найкрайніших випадках збирала #TOOLTIP:POLICY,exceptional_only,X #L надзвичайний податок#!#!. Тепер же [ruler_fra.GetShortNameWithNoTooltip] планує запровадити постійний податок. Щоб уникнути обурення серед впливових верств населення, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будуть звільнені від сплати податку, однак [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] навряд чи будуть раді таким змінам."
 flavor_fra.1.a: "Ухвалимо закони."
 flavor_fra.1.b: "Стара система була надійнішою…"
 enables_taille_laws: "[ROOT.GetCountry.GetName] отримає доступ до правила #TOOLTIP:LAW,fra_taille,X #L «Талья»#!#!."
 flavor_fra.1.historical_info: "Під час правління Карла VII фінансова система Франції зазнала деяких змін, серед яких було надання тальї статусу постійного податку. Попри те, що шляхта та духовенство були звільнені від сплати тальї, надходження до скарбниці значно зросли й забезпечили розвиток держави після закінчення Столітньої війни."
 flavor_fra.2.title: "[GetCountry('NAP').GetLongNameWithNoTooltip] і претензії Анжу"
 flavor_fra.2.desc: "#TOOLTIP:DYNASTY,capet_dynasty_tt,X #L Капетинги#!#! вже давно втратили контроль над #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_INST')|L]#!#!. Тепер на чолі [GetCountry('NAP').Custom('rank_ru_GEN')|l] стоїть [ruler_nap.GetName|l], і [Select_CString(ruler_nap.IsFemale,'вона встигла', 'він встиг')] нажити чимало ворогів. Хоча [ruler_fra.GetName|l] походить із династії Капетингів, цього навряд чи достатньо, щоб [Select_CString(ruler_fra.IsFemale,'вона могла', 'він міг')] претендувати на [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]ий престол. Однак [ruler_nap.GetShortNameWithNoTooltip|l] не користується підтримкою народу, і це дає нам чудову можливість захопити [GetCountry('NAP').Custom('rank_ru_ACC')|l] військовим шляхом."
 flavor_fra.2.historical_info: "У 1442 році Рене Добрий був змушений поступитися Неаполітанським королівством династії Трастамара. Йому вже не судилося повернути собі престол, однак він продовжував іменувати себе королем Неаполя. Будучи далеким родичем Рене, Людовик XII використав своє походження як привід для захоплення Неаполя та створення особистої унії, що послужило початком для Італійських воєн."
 flavor_fra.2.a: "Престол належить нам по праву!"
 fra_claimed_naples: "Претензії на Неаполь"
 flavor_fra.2.b: "Нам не потрібні ці землі."
 fra_did_not_claim_naples: "Відмова від претензій на Неаполь"
 flavor_fra.3.title: "Підпорядкування гільдій"
 flavor_fra.3.desc: "Вже багато століть гільдії об'єднують ремісників із найрізноманітніших галузей і захищають їхні інтереси. При цьому значна частина доходу від торгівлі залишається в самих гільдіях, що перешкоджає поповненню скарбниці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. У зв'язку з цим урядовці просять, щоб [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'схвалила', 'схвалив')] взяття гільдій під державний контроль. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] напевно будуть незадоволені таким рішенням, однак це дозволить нам помітно збільшити дохід."
 flavor_fra.3.a: "Примусимо гільдії до підпорядкування."
 flavor_fra.3.b: "Зберегти незалежність гільдій."
 flavor_fra.4.title: "Беарнські лютерани незадоволені"
 flavor_fra.4.desc: "Останнім часом кардинал [target_character.GetName] значно зміцнив свій вплив, що викликало гнів #TOOLTIP:RELIGION,lutheran_tt,X #L лютеран#!#!, які проживають у #TOOLTIP:PROVINCE_DEFINITION,bearn_bigorre_province,X #L Беарні та Бігоррі#!#!. Якщо ми не втрутимося, це може не лише призвести до погіршення відносин з іншими лютеранськими громадами #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, а й спровокувати повстання."
 flavor_fra.4.historical_info: "Під час правління Людовика XIII кардинал Рішельє активно влаштовував гоніння на протестантів. Спроби силою нав'язати мешканцям Беарна католицизм призвели до повстання в 1621–1622 роках, яке також було придушено за наказом Рішельє. У результаті протестанти втратили майже всі території, даровані їм відповідно до Нантського едикту, залишивши за собою лише фортеці Монтобан і Ла-Рошель."
 flavor_fra.4.a: "Це тривожні вісті."
 richelieu_may_cause_more_revolts: "Своїми утисками #TOOLTIP:RELIGION,lutheran_tt,X #L лютеран#!#! [target_character.GetName] може викликати повстання проти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_fra.5.title: "Кардинал Рішельє"
 flavor_fra.5.desc: "Отримавши сан кардинала, [target_character.GetName] став вельми впливовою фігурою в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! політичних колах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, і невдовзі [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'призначила', 'призначив' )] його своїм першим міністром і найближчим радником. Його діяльність призвела до того, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobility')|l] втратили колишню політичну вагу, а влада корони, навпаки, зміцніла. Тепер він хоче розширити вплив [ROOT.GetCountry.Custom('CL_GEN')] на європейському континенті, але для цього йому необхідне схвалення двору."
 flavor_fra.5.historical_info: "Арман Жан дю Плессі, більш відомий сьогодні як кардинал Рішельє, отримав посаду першого міністра короля Людовика XIII у 1624 році, коли йому було 39 років. Його головними завданнями у внутрішній політиці стали послаблення шляхти та переслідування протестантів. Він також виступав за розширення зовнішньої торгівлі, колоніальну експансію та створення королівського флоту. Найважливішим досягненням Рішельє були вправні переговори, які він вів під час Тридцятилітньої війни. Йому вдалося спровокувати шведську інтервенцію в 1630 році й виграти час, щоб Франція встигла підготуватися до війни, що розпочалася в 1635 році. Він прагнув завдати Габсбургам поразки й вивести Францію з оточення ворожими державами. Вважається, що його діяльність багато в чому вплинула на виникнення концепції реальної політики."
 flavor_fra.5.a: "У майбутньому [Select_CString(target_character.IsFemale, 'її', 'його' )] вплив може нам стати в нагоді."
 flavor_fra.6.title: "Винахід столового ножа"
 flavor_fra.6.desc: "У шляхетних колах кардинал [target_character.GetName] відомий своїми бездоганними манерами та витонченим смаком. Прагнучи викоренити погані звички серед придворних, які після їжі поратимуться ножами в зубах, він вирішив внести зміни до столових приборів, що використовуються при дворі. Провівши певне дослідження, [target_character.GetShortNameWithNoTooltip] представив нову модель ножа з вигнутим лезом і заокругленим кінчиком. Він запевняє, що такий ніж ідеально підійде для нарізання м'яса та овочів, а також дозволить відучити шляхтичів від поганих звичок."
 flavor_fra.6.a: "За столом важливо дотримуватися пристойності."
 table_knife_court_flavor: "Обіди при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі відбуватимуться у вихованішій манері."
 flavor_fra.7.title: "[fronde_uprising.GetNameWithNoTooltip] загрожує монарху"
 flavor_fra.7.desc: "Незадоволені втратою свого впливу та зміцненням королівської влади, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] наважилися виступити проти абсолютистського режиму, який намагається встановити [fra_ruler.GetName]. І хоча найвпливовіші [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] поки не готові відкрито заявити про свій протест, надалі цей рух може докорінно змінити майбутнє #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_fra.7.historical_info: "Фронда 1648–1653 років являла собою останню спробу опору абсолютизму з боку французької шляхти. Вона розпочалася з протесту Паризького парламенту проти проєктів кардинала Мазаріні, який на той момент уже отримав посаду першого міністра при 5-річному королі Людовику XIV. Потім відбулося повстання шляхти, однак воно було придушено через зраду його учасників і низку невдалих подій. Урешті роль парламенту була зведена до мінімуму (до 1789 року він більше не скликався), а шляхта позбулася своєї політичної ваги. Все це ознаменувало прихід до влади Людовика XIV і встановлення ним абсолютизму в 1661 році."
 flavor_fra.7.a: "Держава — це я!"
 flavor_fra.7.b: "Потрібно домовитися, щоб уникнути конфлікту зі шляхтою."
 fronde_uprising: "Фронда"
 fronde_joining: "[fronde_uprising.GetName] об'єднає всі [Concept('pops', 'групи населення')|e] зі стану #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! у #TOOLTIP:REGION,france_region,X #L Франції#!#!."
 flavor_fra.8.title: "Французька академія"
 flavor_fra.8.desc: "Будучи відомим поціновувачем літератури, кардинал [target_character.GetName] запропонував заснувати #italic Французьку академію#! — установу, головним завданням якої стане вивчення та регулювання [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої мови. Подібна організація безсумнівно матиме позитивний вплив на розвиток нашої культури, однак її створення коштуватиме значних коштів."
 flavor_fra.8.historical_info: "Кардинал Рішельє робив багато для розвитку мистецтва та літератури. У 1636 році він заснував Французьку академію, яка почала займатися вивченням і регулюванням французької мови. Академія й донині є вкрай авторитетною установою, на публікації якої посилаються при виникненні будь-яких невизначеностей у використанні мови."
 flavor_fra.8.a: "Це гідне вкладення."
 flavor_fra.8.b: "У нас немає таких коштів."
 flavor_fra.9.title: "Кольбертизм"
 flavor_fra.9.desc: "Інтендант фінансів [target_character.GetName] доклав величезних зусиль для розвитку економіки #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. На своїй посаді він не лише змінив порядок оподаткування, а й зміг збалансувати державний бюджет у вкрай важких умовах. При цьому [target_character.GetLastNameWithNoTooltip] дотримується власної економічної доктрини, яку назвали #italic кольбертизмом#! і визнали вельми ефективною.\n\nНещодавно [target_character.GetLastNameWithNoTooltip] запропонував розширити наш військовий флот за рахунок надлишків коштів, отриманих від торгівлі. Однак радники виступають проти подібних витрат і рекомендують зосередитися на економічних питаннях."
 flavor_fra.9.historical_info: "Жан-Батіст Кольбер був призначений інтендантом фінансів Франції в 1661 році. Вважається, що він створив одну з перших національно-орієнтованих економік Нового часу. Серед його заслуг можна відзначити перетворення податкової системи, ефективне управління бюджетом, а також грамотне застосування методів статистики та обліку. У роботі Кольбер дотримувався свого варіанту меркантилізму, який полягав у нарощуванні експорту й максимальному скороченні імпорту шляхом запровадження високих митних зборів. Він підтримував централізацію та субсидування виробництва, виступав за збільшення кількості шлюбів і заборону еміграції, а також розвивав внутрішню та морську торгівлю. Останнє вимагало створення великого військового флоту, яке також стало одним із досягнень Кольбера. Але попри всю ефективність ужитих ним заходів, селянам бракувало підтримки, тому землеробство не давало належного результату."
 flavor_fra.9.a: "Потужний флот стане гарною опорою для політики, яку веде [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.9.b: "Ми повинні досягти економічної переваги."
 flavor_fra.10.title: "Будівництво Версаля"
 flavor_fra.10.desc: "[fra_ruler.GetName] бажає довести всьому світу велич нашої держави, і в [Select_CString(fra_ruler.IsFemale,'неї', 'нього')] вже є ідея, як цього досягти. [Select_CString(fra_ruler.IsFemale,'Вона', 'Він')] велить звести на місці старого мисливського замку династії [fra_ruler.GetDynasty.GetName] розкішний палац, красі якого не буде рівних. [fra_ruler.GetShortNameWithNoTooltip] щиро сподівається, що [Select_CString(fra_ruler.IsFemale,'її', 'його')] грандіозний план вдасться втілити в життя."
 flavor_fra.10.historical_info: "У 1669 році Людовик XIV (1638–1715 рр.) вирішив перебудувати старий мисливський замок у Версалі у чудовий палац. Його будівництво було завершено в 1682 році, і вже в 1683 він став офіційною резиденцією короля. На той момент у Європі не було жодного двору, який міг би похвалитися настільки ж розкішною будівлею з позолоченими інтер'єрами, величезними дзеркалами, багатими люстрами та неймовірно пишними церемоніями. Без сумніву, кожен правитель того часу потай або відкрито мріяв про такий палац."
 flavor_fra.10.a: "Нехай усі заздрять нашій могутності."
 flavor_fra.10.b: "Ми не можемо дозволити собі таку розкіш."
 flavor_fra.11.title: "Приєднувальні палати"
 flavor_fra.11.desc: "Прагнучи встановити на європейському континенті #L [ROOT.GetCountry.GetAdjective|l]у#! гегемонію та посилити контроль над спірними територіями #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#!, [fra_ruler.GetName|l] [Select_CString(fra_ruler.IsFemale,'доручила', 'доручив')] створити на цих землях #italic приєднувальні палати#!. Головним завданням цих палат буде формування юридичних передумов для анексії всіх володінь, які колись перебували в залежності від [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої корони. Така агресивна політика напевно розгнівить наших сусідів, однак вона дозволить без особливих втрат розширити наші кордони в найкоротші терміни."
 flavor_fra.11.historical_info: "У погоні за пануванням над європейським континентом і розширенням французьких кордонів Людовик XIV заснував приєднувальні палати, які шукали юридичні приводи для анексії земель Священної Римської Імперії. Спочатку сусіди Франції були неспроможні протистояти її політичній і військовій могутності, а тому закривали очі на цю агресивну експансію. Однак у 1689 році був сформований Великий альянс, готовий дати військову відповідь на територіальні претензії Людовика XIV."
 flavor_fra.11.a: "Заснувати приєднувальні палати."
 claims_through_chambers_of_union: "Політика приєднання"
 flavor_fra.11.b: "Це дурна затія."
 did_not_form_chambers_of_union: "Скасувати створення приєднувальних палат."
 did_not_form_chambers_of_union_antagonism: "$did_not_form_chambers_of_union$"
 chamber_of_union_claims: "[ROOT.GetCountry.GetName] зможе заявити претензії на всі сусідні райони, де домінує #L [GetCountry('FRA').GetAdjective|l]а#! мова."
 improve_relations_with_neighbors_with_french_provinces: "Всі сусідні райони, де домінує #L [GetCountry('FRA').GetAdjective|l]а#! мова, підвищать свою думку про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!."
 flavor_fra.12.title: "Відчайдушне становище лютеран"
 flavor_fra.12.desc: "Хоча #TOOLTIP:RELIGION,lutheran_tt,X #L лютерани#!#! завжди поступалися за чисельністю #L [ShowReligionAdjective('calvinist')|l]им#! громадам, їхні права та свободи були враховані в Нантському едикті нарівні з іншими релігійними меншинами #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Тепер же [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'вирішила', 'вирішив')] скасувати едикт, тому протестантам доведеться покинути державу через загрозу переслідування."
 flavor_fra.12.a: "Вони лише сіють розбрат у нашому суспільстві."
 flavor_fra.12.b: "Виявити милосердя до лютеран, що залишилися."
 flavor_fra.12.historical_info: "Після скасування Нантського едикту Людовиком XIV багатьох французьких протестантів насильно навертали в католицизм. Щоб уникнути переслідування та нещадної політики #italic драгонад#!, їм доводилося тікати до сусідніх держав. У результаті у Франції практично не залишилося протестантських громад."
 flavor_fra.13.title: "Переслідування гугенотів"
 flavor_fra.13.desc: "Після скасування #TOOLTIP:POLICY,edict_of_nantes,X #L Нантського едикту#!#! багато гугенотів та інших представників релігійних меншин були змушені тікати з держави. На додачу #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! уряд наказав драгунам селитися в будинках протестантів і примушувати їх до переходу в #TOOLTIP:RELIGION,catholic_tt,X #L католицизм#!#!. Ці заходи дозволять нам остаточно викоренити іновір'я та об'єднати народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! під прапором істинної віри."
 flavor_fra.13.a: "Це назавжди припинить релігійну ворожнечу в нашій державі."
 flavor_fra.13.b: "Виявити милосердя до гугенотів, що залишилися."
 flavor_fra.13.historical_info: "Незадовго до скасування Нантського едикту Людовик XIV проводив політику драгонад, метою якої було примушення гугенотів та інших релігійних меншин до навернення в католицизм. У результаті величезна кількість протестантів просто втекла з держави, що завдало її економіці значної шкоди на багато років уперед."
 flavor_fra.14.title: "[target_character.GetNameWithNoTooltip] та його агенти" #Charles-François de Broglie
 flavor_fra.14.desc: "Маркіз [target_character.GetName] довгий час вірно служив державі на посаді дипломата, тому [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ruler_fra.GetName|l] [Select_CString(ruler_fra.IsFemale,'довірила', 'довірив')] йому створення #italic Королівського секрету#! — таємної розвідувальної служби, підпорядкованої особисто монарху. З часом наша агентурна мережа стала покривати більшу частину Європи, що дозволило нам просувати свої інтереси та впливати на політику цілої низки держав. Однак організація подібного масштабу має серйозний недолік: вона потребує значних коштів на своє утримання…"
 flavor_fra.14.historical_info: "Французький маркіз і дипломат Шарль Франсуа де Брольї був одним із засновників таємної служби Людовика XV, відомої як #italic Королівський секрет#!. У якийсь момент шпигунська мережа цієї організації охоплювала більшу частину Європи. Першим завданням Секрету було зведення принца де Конті на польський престол, але ідея була приречена на провал. Тим не менш надалі агенти служби відіграли важливу роль в американській війні за незалежність, надаючи революціонерам військову, фінансову та дипломатичну допомогу."
 flavor_fra.14.a: "#italic Королівський секрет#! вартий своїх грошей."
 flavor_fra.14.b: "Шпигунську мережу потрібно зберегти, але фінансування доведеться обмежити"
 flavor_fra.15.title: "[target_character.GetNameWithNoTooltip] здобуває відомість" #André-Hercule de Fleury
 flavor_fra.15.desc: "Син збирача податків, [target_character.GetName] зміг швидко піднятися кар'єрними сходами та чудово проявити себе на державній службі. Король навіть призначив його наставником свого спадкоємця, завдяки чому [target_character.GetShortNameWithNoTooltip] здобув ще більший вплив у політичних колах. За час своєї роботи він не раз запобігав вступу держави у війну, чим забезпечив її мирний розвиток. Багато членів королівського двору вважають, що [target_character.GetShortNameWithNoTooltip] має бути гідно нагороджений за свої заслуги та наполегливу працю на благо держави."
 flavor_fra.15.historical_info: "Андре-Еркюль де Фльорі народився в 1653 році в сім'ї збирача податків. У 1715 році він став наставником, а потім і близьким другом юного Людовика XV. З 1726 року і до самої своєї смерті в 1743 році Фльорі був фактичним правителем Франції, хоча категорично відмовлявся приймати титул першого міністра. Він усіляко намагався уникати воєн із сусідніми державами, тому його правління стало найспокійнішим періодом в історії Франції за попередні триста років."
 flavor_fra.15.a: "Франція завжди буде йому вдячна."
 flavor_fra.16.title: "[target_character.GetLastNameWithNoTooltip] пропонує п'ятивідсотковий податок"
 flavor_fra.16.desc: "[ROOT.GetCountry.GetLongName] — запровадження тут #TOOLTIP:LAW,fra_taille,X #L тальї#!#! замінило застарілу феодальну податкову систему. Однак з часом привілеї, якими в рамках тальї користувалися [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], стали занадто негативно впливати на розмір зібраних податків.\n\nДля вирішення цієї проблеми радник на ім'я [target_character.GetName] запропонував стягувати #italic 5% від загального доходу#! з усіх станів без винятку. Попри очевидну вигоду такої системи для державної скарбниці, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] виступили різко проти цієї ініціативи."
 flavor_fra.16.historical_info: "Ставши в 1745 році генеральним контролером фінансів Франції, Жан-Батіст де Машо з жахом виявив, що держава перебуває на межі банкрутства. Ситуація ускладнювалася тим, що шляхта та духовенство були повністю звільнені від виплати тальї. У 1749 році Машо спробував провести реформу податкової системи, що передбачала заміну 10%-ного податку, яким не обкладалися шляхта та духовенство, єдиним для всіх станів податком у розмірі 5% від загального доходу. Втім, ця ініціатива зіткнулася із запеклим опором, тому Машо так і не зміг втілити її в життя повною мірою."
 flavor_fra.16.a: "Провести реформу попри протести."
 flavor_fra.16.b: "Краще не будемо їх злити."
 unlocks_machault_tax_reforms: "[ROOT.GetCountry.GetName] отримає доступ до правила #TOOLTIP:LAW,fra_5_percent_tax,X #L «П'ятивідсотковий податок Машо»#!#!, що розширює дію #TOOLTIP:LAW,fra_taille,X #L тальї#!#!."
 flavor_fra.17.title: "[target_character.GetLastNameWithNoTooltip] та його реформи"
 flavor_fra.17.desc: "Зайнявши посаду генерального контролера фінансів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [target_character.GetName] зіткнувся з неприязню з боку аристократів за свої ліберальні економічні погляди. Незважаючи на це, [fra_ruler.GetName] наполегливо [Select_CString(fra_ruler.IsFemale,'підтримувала', 'підтримував')] його реформаторську діяльність.\n\nОднак нещодавно [target_character.GetLastNameWithNoTooltip] запропонував #italic шість едиктів#!, які мають радикально змінити економічну систему держави на краще, хай і ціною тимчасової фінансової нестабільності. Це викликало незадоволення найвпливовіших членів двору, які вимагають, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(fra_ruler.IsFemale,'завадила', 'завадив')] проведенню реформ."
 flavor_fra.17.historical_info: "#italic Шість едиктів#! Тюрго передбачали скасування натуральної дорожньої повинності, ліквідацію цехів, зняття низки митних зборів, а також запровадження єдиного земельного податку."
 flavor_fra.17.a: "Нехай [target_character.GetLastNameWithNoTooltip] проводить усі необхідні реформи."
 STATIC_MODIFIER_NAME_turgots_economic_reforms: "Економічні реформи Тюрго"
 STATIC_MODIFIER_DESC_turgots_economic_reforms: "У рамках своїх економічних реформ Анн Робер Жак Тюрго в середині XVIII століття сформулював #italic шість едиктів#!, спрямованих на модернізацію [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ої економіки та зниження впливу привілейованих верств населення."
 flavor_fra.17.b: "Він зайшов занадто далеко!"
 flavor_fra.18.title: "[target_character.GetLastNameWithNoTooltip] та державний бюджет"
 flavor_fra.18.desc: "На посаді міністра фінансів [target_character.GetName] [Select_CString(target_character.IsFemale,'змогла', 'зміг')] зарекомендувати себе як грамотний спеціаліст, а [Select_CString(target_character.IsFemale,'її', 'його')] реформи принесли непогані результати. Однак [fra_ruler.GetName] та інші члени королівського двору виявилися вкрай незадоволені, коли [Select_CString(target_character.IsFemale,'вона', 'він')] вирішив оприлюднити засекречені досі відомості про стан державних фінансів.\n\nУ відповідь на претензії двору [target_character.GetLastNameWithNoTooltip] запевняє, що опублікований звіт містить свідомо прикрашені дані, які мають залучити до Франції кредиторів та інвесторів. У разі успіху це дозволить виправити проблеми з бюджетом, який насправді перебуває в дефіциті. Попри це, багато урядовців закликають негайно звільнити міністра за такий свавільний і ризикований вчинок."
 flavor_fra.18.a: "Відправимо міністра у відставку."
 flavor_fra.18.b: "Похвалимо міністра за відмінну роботу."
 STATIC_MODIFIER_NAME_necker_reforms: "Реформи Неккера"
 STATIC_MODIFIER_DESC_necker_reforms: "Жак Неккер був французьким міністром фінансів і банкіром швейцарського походження, який провів низку економічних і фінансових реформ, згодом названих на його честь."
 necker_resigns: "[target_character.GetName] піде у відставку й більше не повернеться до державної служби."
 flavor_fra.18.historical_info: "Жак Неккер був французьким міністром фінансів і головним міністром Франції при Людовику XVI. Він здобув відомість за публікацію в 1781 році #italic «Звіту королю»#!, в якому містилися засекречені дані про державний бюджет. За цей вчинок він був відправлений у відставку, але вже в 1789 році король був змушений знову запросити його до уряду."
 flavor_fra.19.title: "Договір Ідена"
 flavor_fra.19.desc: "Хоча відносини між #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#! та #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! споконвіку були напруженими, [target_character.GetName] запропонував забути про стару ворожнечу. Він відправив до нашого двору дипломатів для підписання нової торговельної угоди, названої #italic договором Ідена#!.\n\nЯкщо двір прийме цю пропозицію, ми зможемо значно зміцнити економічні зв'язки між нашими державами. Втім, деякі радники вважають, що справжня мета цієї угоди полягає в зміцненні торговельного впливу Англії за наш рахунок."
 flavor_fra.19.historical_info: "У 1786 році Вільям Іден підписав із Францією важливу торговельну угоду, названу договором Ідена. Цей крок багато в чому відповідав думці, висловленій Адамом Смітом у 1776 році в #italic «Багатстві народів»#!. Він вважав, що Англії варто більше співпрацювати з країнами континентальної Європи й менше покладатися на торгівлю з американськими колоніями."
 flavor_fra.19.a: "Підпишемо угоду."
 the_eden_agreement: "Договір Ідена"
 flavor_fra.19.b: "Цей договір не враховує наші інтереси."
 refusal_of_the_eden_agreement: "Відмова від договору Ідена"
 flavor_fra.20.title: "[target_artist.GetLastNameWithNoTooltip] публікує трактат #italic «Про суспільний договір»#!"
 flavor_fra.20.desc: "Усі мешканці #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#!, від простолюдинів до шляхтичів, бурхливо обговорюють трактат #italic «Про суспільний договір»#! — нову працю, яку опублікував [target_artist.GetName]. У цій роботі йдеться про важливість народного волевиявлення, а також описуються ідеали, до яких має прагнути будь-який #italic уряд#!."
 flavor_fra.20.a: "Це може порушити суспільний порядок…"
 flavor_fra.21.title: "[target_artist.GetLastNameWithNoTooltip] публікує #italic «Філософські листи»#!"
 flavor_fra.21.desc: "За свою критику #L [ROOT.GetCountry.GetAdjective|l]ого#! уряду [target_artist.GetName] був тимчасово вигнаний на територію #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#!. Повернувшись до #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#!, він опублікував книгу про свої враження від життя у вигнанні. Члени нашого двору звернули увагу, що текст зображує [ROOT.GetCountry.Custom('CL_VP')] у поганому світлі, тоді як [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ий уклад життя, навпаки, описаний з позитивного боку.\n\nПопри новизну, ця книга встигла завдати певної шкоди нашій репутації, однак ми ще можемо припинити її поширення."
 flavor_fra.21.desc_GBR: "За свою критику #L [ROOT.GetCountry.GetAdjective|l]ого#! уряду [target_artist.GetName] був тимчасово вигнаний на територію #ONCLICK:COUNTRY,[GetCountry('GBR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GBR').Custom('CL_tt')],X [GetCountry('GBR').Custom('CL_RP')|L]#!#!. Повернувшись до #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#!, він опублікував книгу про свої враження від життя у вигнанні. Члени нашого двору звернули увагу на те, що текст зображує [ROOT.GetCountry.Custom('CL_VP')] у поганому світлі, тоді як [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ий уклад життя, навпаки, описаний з позитивного боку.\n\nПопри новизну, книга встигла завдати певної шкоди нашій репутації, однак ми ще можемо припинити поширення цієї шкідливої літератури."
 flavor_fra.21.a: "Її потрібно негайно заборонити!"
 flavor_fra.22.title: "[target_artist.GetLastNameWithNoTooltip] публікує трактат #italic «Про дух законів»#!"
 flavor_fra.22.desc: "Нещодавно [target_artist.GetName] опублікував свій трактат #italic «Про дух законів»#! — філософську працю, яка вже привернула увагу королівського двору. У тексті піднімаються гострі проблеми людської природи та устрою держави, що обурило не лише духовенство, а й аристократів, які сприйняли описані ідеї як критику абсолютної влади монарха.\n\n#TOOLTIP:RELIGION,catholic_tt,X #L Католицька#!#! церква вжила заходів щодо заборони книги, однак викладені в ній погляди вже стрімко поширюються як у державі, так і за її межами."
 flavor_fra.22.a: "Будемо сподіватися, що вони не знайдуть народної підтримки."
 flavor_fra.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.23.desc: "[target_character.GetName] — великий математик, учений і філософ нашого часу, чиї революційні праці відомі в усій Європі. Здобувши визнання за свою критику схоластичного арістотелізму, [target_character.GetLastNameWithNoTooltip] залучив на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! безліч мислителів і навіть завоював інтерес королівського двору. Деякі радники вважають, що ми повинні надати йому заступництво та сприяння в його науковій і філософській діяльності."
 flavor_fra.23.historical_info: "Французького вченого й математика Рене Декарта нерідко називають батьком сучасної філософії, оскільки він одним із перших почав критикувати домінуюче на той час вчення схоластичного арістотелізму. Декарт послідовно піддавав сумніву будь-які знання, засновані на сприйнятті, однак дійшов висновку, що сама думка про хибність навколишнього світу вже є доказом того, що його свідомість існує насправді. З цих міркувань він і вивів своє знамените умовиведення: «Я мислю, отже, я існую». У своїй філософії Декарт чітко розділяв тіло й душу як дві незалежні субстанції, головними властивостями яких є, відповідно, протяжність і мислення."
 flavor_fra.23.a: "Ми підтримаємо його."
 flavor_fra.24.title: "[target_character.GetNameWithNoTooltip] і гурони"
 flavor_fra.24.desc: "[fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'доручила', 'доручив')] одному зі шляхтичів налагодити в Північній Америці торгівлю хутром, і [target_character.GetName] викликався взяти участь в експедиції. Під час своєї подорожі [target_character.GetShortNameWithNoTooltip] зустрів плем'я #TOOLTIP:LANGUAGE,wendat_language,X #L гуронів#!#!, з яким йому вдалося зблизитися. Це дозволило йому детально вивчити місцевість і розширити наші можливості для співпраці з місцевим населенням. Однак він зазначає, що поблизу живуть #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L ірокези#!#!, які можуть стати набагато кориснішими союзниками."
 flavor_fra.24.a: "Ми укладемо союз із гуронами."
 flavor_fra.24.b: "Краще встановимо відносини з ірокезами."
 samuel_de_champlain: "Договір Самюеля де Шамплена"
 flavor_fra.25.title: "Разючий прояв могутності"
 flavor_fra.25.desc_common: "пропонує дотепний задум. У разі успіху #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! вдасться не лише продемонструвати своє багатство та могутність, а й налагодити відносини з владою [target_root_country.Custom('CL_RP')|L].\n\nБіля [target_root_country.GetAdjectiveWithNoTooltip|l]ого кордону відбудеться зустріч двох монархів. Для неї вже обрано місце — [summit_location.GetName]. Звісно, облаштовано все буде так, як і личить королівським особам.\n\nПропонується встановити вишиті золотом намети або навіть звести тимчасовий палац."
 flavor_fra.25.desc: "Вірний радник #L [target_root_country.GetAdjective|l]ого#! двору $flavor_fra.25.desc_common$"
 flavor_fra.25.desc_wolsey: "Хитрий радник [thomas_wolsey.GetName] $flavor_fra.25.desc_common$"
 flavor_fra.25.a: "Чудовий план."
 flavor_fra.25.tt1: "Найближчим часом на «полі золотої парчі» відбудеться зустріч, організована ціною величезних витрат"
 flavor_fra.25.tt2: "Завдяки такому дорогому заходу значущість [ROOT.GetCountry.Custom('CL_GEN')] на міжнародній арені підвищиться"
 flavor_fra.25.b: "У цьому майже немає вигоди."
 flavor_fra.25.tt3: "Зустріч не відбудеться"
 flavor_fra.26.title: "Кінець Столітньої війни"
 flavor_fra.26.desc: "Ми нарешті витіснили англійські війська й звільнили #TOOLTIP:REGION,france_region,X #L французьку#!#! землю від окупації #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_INST')|L]#!#!!"
 flavor_fra.26.historical_info: "Людовик XI отримав вигоду з результатів Столітньої війни. Фактичне знищення феодальної шляхти дозволило йому міцніше об'єднати Францію під королівською владою та сприяло розвитку й союзництву із середнім класом."
 flavor_fra.26.a: "Тепер ми створимо сильну державу."
 flavor_fra.1001.t: "Привласнення земель Ордену тамплієрів"
 flavor_fra.1001.desc: "Через величезні витрати на війну та розвиток держави уряд #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! вирішив позбутися боргів шляхом усунення своїх кредиторів. У 1306 році почалося поступове знищення ордену тамплієрів і посилення нашого контролю над Авіньйоном, що принесло свої плоди. Однак, користуючись метушнею, деякі шляхтичі почали привласнювати собі землі ордену, які ми вже домовилися здати в оренду #ONCLICK:COUNTRY,[GetCountry('KNI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KNI').Custom('CL_tt')],X [GetCountry('KNI').Custom('CL_DAT')|L]#!#!. Без сумніву, під управлінням шляхтичів ці території приноситимуть набагато більше прибутку, але ситуація напевно викличе гнів духовенства."
 flavor_fra.1001.a: "Передамо землі [GetCountry('KNI').Custom('CL_DAT')]."
 flavor_fra.1001.b: "Дозволити шляхтичам залишити землі собі."
 flavor_fra.1001.c: "Ці території належать лише державі."
 flavor_fra.1002.t: "Втікач-фальсифікатор"
 flavor_fra.1002.desc: "[robert_d_artois.GetName] був викритий у підробці документів і оголошений злочинцем. Його спільницю вже спалили на вогнищі, але сам він встиг утекти до наших сусідів за Ла-Манш. Через знатне походження ми хотіли зберегти йому життя, однак він не полишає спроб зашкодити державі й тому має бути покараний. В іншому разі він і далі розголошуватиме таємниці та поширюватиме погані чутки про #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PREP')|L]#!#!. Англійці навряд чи будуть раді вбивству їхнього гостя, але, ймовірно, це єдиний спосіб змусити його замовкнути назавжди."
 flavor_fra.1002.historical_info: "Робер III Артуа був французьким шляхтичем із династії Капетингів. Він мав претензії на графство Артуа, але був звинувачений у підробці документів на право спадкування та вигнаний із Франції. Тоді Робер утік до Англії й попросив притулку в короля Едварда III. Отримавши посаду при його дворі, Робер почав активно підбурювати монарха до військових дій проти Франції, що послужило однією з причин Столітньої війни."
 flavor_fra.1002.a: "Його потрібно усунути."
 flavor_fra.1002.b: "Не варто витрачати сили на зрадника."
 flavor_fra.1002.desc.eng.a: "Нещодавно [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий шляхтич прибув до нашої держави в надії уникнути гніву свого короля. Одержимий жагою помсти, він готовий поділитися з нами цінними відомостями про становище справ при французькому дворі…"
 flavor_fra.1002.desc.eng.b: "Французи нахабним чином убили людину на нашій землі, навіть не повідомивши нас про свої плани. Схоже, жертвою був якийсь [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий шляхтич, який чимось прогнівив свого короля, однак ці обставини ніяк не виправдовують самоуправства!\n\nЯкби цей шляхтич вижив, він би напевно міг поділитися з нами цінними відомостями про становище справ при французькому дворі…"
 flavor_fra.1002.eng.a: "Він міг нам стати в нагоді…"
 flavor_fra.1002.eng.b: "Його знання нам стануть у нагоді."
 flavor_fra.1008.t: "Святий Гінфорт"
 flavor_fra.1008.desc: "Духовенство глибоко стурбоване тим, що селяни почали молитися нібито «святому» псу на прізвисько Гінфорт. Оскільки в християнстві вшанування тварин заборонено, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] погрожують покаранням тим, хто проводитиме релігійні ритуали на честь загиблої собаки. Можливо, державі пора втрутитися…"
 flavor_fra.1008.a: "Підтримаємо церкву в придушенні культу."
 flavor_fra.1008.b: "Прикажемо знести могилу пса."
 flavor_fra.1008.c: "Канонізуємо Гінфорта."
 flavor_fra.1008.historical_info: "Грейхаунд на прізвисько Гінфорт належав якомусь лицарю, що жив неподалік від Ліона. Господар вирушив на полювання, залишивши пса охороняти колиску з немовлям. По поверненні додому лицар побачив, що колиска поламана, дитини ніде немає, а Гінфорт вимазаний кров'ю.\n\nЛицар увійшов у лють і вбив собаку, і лише потім виявив під колискою свого сина, цілого й неушкодженого. Поруч із ним лежала мертва гадюка, яку пес загриз, щоб захистити дитину. Зрозумівши, що кров належала саме змії, господар пошкодував про свій вчинок і поховав собаку на дні колодязя, навколо якого пізніше збудував склеп. Відтоді мешканці Ліона ще кілька сотень років відвідували місце поховання Гінфорта й молилися йому про зцілення своїх хворих дітей."
 flavor_fra.1009.t.n: "Шаріварі проти шляхтича"
 flavor_fra.1009.t.c: "Шаріварі проти священника"
 flavor_fra.1009.t.b: "Шаріварі проти городянина"
 flavor_fra.1009.t.p: "Ритуал шаріварі"
 flavor_fra.1009.desc: "Біля будинку одного знатного громадянина зібрався буйний натовп. Вони співають, танцюють і гримлять сковорідками, засуджуючи овдовілого господаря за те, що той повторно одружився перш, ніж закінчилася жалоба за його колишньою дружиною. При цьому деякі дебошири вже озброїлися камінням і вилами, погрожуючи чоловікові розправою. Хоча ця людина явно заслуговує на осуд за порушення місцевого звичаю, це судилище може зайти занадто далеко й викликати гнів інших представників його стану…"
 flavor_fra.1009.desc.f: "Селяни втомилися від витівок одного знатного громадянина, який напивається й влаштовує безлад серед білого дня. У зв'язку з цим вони вирішили організувати шаріварі, щоб змусити його виправитися. Однак не кожен може витримати суспільний осуд, і часом шаріварі лише змушує людей чинити необдумані вчинки… Близькі цієї людини переживають і просять уряд запобігти ритуалу шаріварі, але чи варто нам втручатися в народні справи?"
 flavor_fra.1009.historical_info: "Шаріварі — народний звичай, поширений у середньовічній Франції. Його суть полягала в осуді та засудженні тих, хто порушував суспільні норми та традиції. Учасники шаріварі збиралися біля будинку винуватця й влаштовували галасливий обряд із піснями, танцями та гуркотом посуду. Іноді вони виводили господаря з будинку й вели його вулицею на потіху народу. Відомі й рідкісні випадки, коли люди гинули, намагаючись захиститися від незадоволеного натовпу."
 flavor_fra.1009.a: "Ми не терпітимемо ці дикі обряди!"
 flavor_fra.1009.b: "Нехай це послужить йому уроком."
 flavor_fra.1015.t: "Жакерія"
 flavor_fra.1015.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] та [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] уже не в змозі мирно вирішити суперечності, що виникли між ними, тому по всій державі почали спалахувати народні повстання. Натовпи розгніваних селян, озброївшись вилами й косами, ставлять перед собою єдину мету — зруйнувати порядок, що гнобив їх протягом століть.\n\nЩоб зберегти нашу державу, необхідно придушити заколот і показати простолюдинам, що буває з тими, хто кидає виклик суспільним устоям."
 flavor_fra.1015.historical_info: "Жакерією називають селянське повстання 1358 року у Франції. Термін походить від зневажливого прізвиська «Жак-простак», яке шляхтичі давали простолюдинам. Повстання мало особливо жорстокий і масовий характер, що пояснюється крайнім ступенем гноблення селян у той період. У такій тяжкій ситуації навіть король Наварри, який у Столітній війні виступав проти Франції, вирішив підтримати шляхту й допомогти їй у придушенні повстання. Він побоювався, що в разі успіху заколотників уся усталена феодальна система впаде, послабивши тим самим вплив благородних станів."
 flavor_fra.1015.a: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] нам допоможуть!"
 flavor_fra.1015.b: "Якось самі впораємося."
 jacquerie_revolt: "Жакерія"
 jacquerie_revolt_warning: "Частина наших [Concept('pops', 'груп населення')|e] (приблизно #Y [ROOT.GetVariable('jacquerie_revolt_total_num_pop_variable').GetValue|V0]K#!) із кількох [Concept('provinces', 'провінцій')|e] ([ROOT.GetVariable('jacquerie_revolt_total_num_provinces_variable').GetValue]) приєднаються до заколоту «[jacquerie_revolt.GetName]»\n"
 based_on_our_crown_power_tt: "Залежно від рівня [Concept('crown_power', 'влади правителя')|e]:"
 flavor_fra.1016.t: "Кутюми Нормандії"
 flavor_fra.1016.desc: "Хоча наші правові звичаї зародилися сотні років тому, ми лише нещодавно впорядкували та оформили їх у письмовому вигляді. Ці документи суттєво вплинуть на нашу юридичну систему й дозволять досягти вищого рівня централізації влади. Шляхта напевно буде незадоволена відходом від феодального права, але, можливо, у цій справі їхньою думкою варто знехтувати…"
 flavor_fra.1016.historical_info: "#italic Кутюми Нормандії#! являли собою збірники законів, систематизовані та оформлені до кінця XIII століття. Там були описані місцеві звичаї, судова практика, правила про спадкування та багато іншого. Їх створення сприяло розвитку французької правової системи та переходу від феодального права до буржуазного. Однак головна цінність кутюмів полягала в тому, що вони дозволили відійти від судового свавілля та забезпечити рівність усіх мешканців перед законом."
 flavor_fra.1016.a: "Настав час нового порядку!"
 flavor_fra.1016.b: "Не варто злити знатних осіб…"
 flavor_fra.1017.t: "Габель"
 flavor_fra.1017.desc: "Наші доходи зменшуються, скарбниця порожніє, міста перебувають у занепаді, а військам бракує постачання.\n\nМи повинні розглянути запровадження нових податків, навіть якщо це викличе невдоволення народу. Наприклад, сіль не менш необхідна в побуті, ніж вода. Ми могли б обкласти цей цінний товар податком, щоб поповнити державний бюджет…"
 flavor_fra.1017.historical_info: "Витрати на утримання армії під час Столітньої війни призвели Францію до гострої нестачі коштів. Це змусило уряд запровадити податок на сіль, яка в епоху Середньовіччя була найважливішим товаром, необхідним для зберігання продуктів. У зв'язку з цим податок приносив до скарбниці величезні кошти, хоча й був вкрай непопулярним серед населення."
 flavor_fra.1017.a: "Це необхідний захід."
 flavor_fra.1017.b: "Тільки селянського повстання нам не вистачало!"
 flavor_fra.1020.t: "Рецепція римського права"
 flavor_fra.1020.desc: "Після падіння Римської імперії створена нею система права, що використовувалася в багатьох країнах Європи, поступово почала деградувати. Це тривало до того моменту близько трьохсот років тому, коли дослідники відновили «Кодекс Юстиніана». Відтоді в наших навчальних закладах знову стали викладати римське право. Це призвело до створення таких важливих документів, як «Великий ордонанс» і «Встановлення Людовіка Святого», але це ще не межа. Ми можемо й далі запозичувати положення римського права, щоб послабити вплив феодалів і прискорити централізацію влади."
 flavor_fra.1020.historical_info: "«Великий ордонанс» (1254) і «Встановлення Людовіка Святого» (1273) — два важливих юридичних документів, складених за римськими зразками у XIII столітті. Вони були покликані зміцнити королівську владу за рахунок централізації уряду та правової системи Франції. Однак зміни йшли повільно, що було пов'язано як зі складністю впровадження нових правил, так і з опором феодалів, які сприйняли ці реформи як загрозу своєму впливу."
 flavor_fra.1020.a: "Цей процес має бути поступовим."
 flavor_fra.1020.b: "Продовжимо запозичення."
 flavor_fra.1023.title: "Карбування франків"
 flavor_fra.1023.desc: "Нещодавні події на міжнародній арені поставили #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_ACC')|L]#!#! у скрутне фінансове становище. У зв'язку з цим [SCOPE.sCharacter('minister').GetName] пропонує випустити нову монету під назвою франк, щоб стабілізувати економіку держави. Це безумовно допоможе вирішити поточні проблеми, однак надалі може призвести до зростання інфляції."
 flavor_fra.1023.a: "Схвалимо карбування франків."
 flavor_fra.1023.b: "Потрібно отримати з цього максимальну вигоду!"
 flavor_fra.1023.c: "Це надто ризикований захід."
 flavor_fra.1023.historical_info: "У другій половині XIV століття Франція переживала фінансові труднощі на тлі Столітньої війни з Королівством Англія. Зазнавши поразки в битві при Пуатьє, король Іоанн II потрапив у полон, звідки зміг звільнитися лише в 1360 році за величезний викуп. Для його виплати він доручив викарбувати «франк» — нову монету з великим вмістом золота, випуск якої тривав аж до 1380 року. У наступні століття випуск франка відновився, а в 1795 році він став національною валютою Франції."
 flavor_fra.1100.title: "Принци крові"
 flavor_fra.1100.desc: "Члени королівської ради просять, щоб [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'задобрила', 'задобрив')] власників апанажів на тлі конфлікту, що назріває, з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_INST')|L]#!#!. Хоча багато хто підтримав прихід до влади династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('ENG').GetGovernment.GetRuler.GetName] ще може висунути претензії на французький престол, оскільки [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'її', 'його')] мати [GetCharacter('eng_isabella_of_france').GetName] є сестрою останнього короля Франції з роду Капетингів. Це могло б посіяти в державі розбрат і поставити під сумнів легітимність нашого монарха. Втім, у разі непокори ми можемо просто конфіскувати ці апанажі й повернути їх під контроль корони."
 flavor_fra.1100.a: "Краще залишимо все як є."
 flavor_fra.1100.b: "Потрібно обсипати їх подарунками!"
 flavor_fra.1100.c: "Їх потрібно приборкати."
 flavor_fra.1100.historical_info: "З часів правління династії Капетингів Франція обережно підходила до порядку успадкування престолу. Щоб запобігти поділу королівства між синами померлого монарха, звичай роздільного успадкування був скасований і замінений принципом первородства, за яким усі титули й землі переходили до старшого сина. Однак надалі королі почали віддавати своїм молодшим братам особливі володіння, які називалися апанажами. Вони також передавалися у спадок дітям принців, але якщо їхній рід згасав, то володіння поверталися державі."
 flavor_fra.1101.title: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] просить володіння"
 flavor_fra.1101.desc: "[SCOPE.sCharacter('target_son_for_appanage').GetName] просить, щоб йому в управління надали апанаж. Наразі ситуація виглядає так: у разі, якщо [ROOT.GetCountry.GetGovernment.GetRuler.GetName] несподівано загине, найімовірнішим наступником буде [ROOT.GetCountry.GetGovernment.GetHeir.GetName], а [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] стане наступним претендентом на трон. Якщо ж ми передамо йому частину володінь, він зможе стати союзником корони, коли [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] прийде до влади. Попри переваги цього варіанту, подібний поділ земель загрожує послабити вплив королівського двору."
 flavor_fra.1101.a: "Ми даруємо йому графство."
 flavor_fra.1101.b: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] самостійно правитиме невеликим графством."
 flavor_fra.1101.c: "Відмовимо йому в титулах."
 flavor_fra.1102.title: "[target.GetName] піддається інтеграції"
 flavor_fra.1102.desc: "Нещодавно землі, відомі як [target.GetName], були інтегровані в наше королівство, що викликало невдоволення інших власників апанажів. Вони вважають, що монарх хоче відібрати їхні права як принців крові. Подальша конфіскація володінь може спровокувати їхній бунт, однак цей захід необхідний для централізації влади в #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PREP')|L]#!#!."
 flavor_fra.1102.a: "Потрібно діяти обережно."
 flavor_fra.1102.b: "Заради централізації держави можна піти на ризик."
 flavor_fra.1103.title: "Консолідація апанажів"
 flavor_fra.1103.desc: "Через сотні років політичної роздробленості корона нарешті інтегрувала різні апанажі назад у свої володіння. Хоча молодші гілки династії Капетингів проявили себе як надійні союзники, вони також перешкоджали централізації держави. Повернувши їхні землі під свій контроль, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] і його уряд зможуть перетворити #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_ACC')|L]#!#! на сучаснішу державу."
 flavor_fra.1103.a: "Це важливий крок до модернізації держави."
 flavor_fra.1110.title: "Генеральні штати припиняють підтримку"
 flavor_fra.1110.desc: "Спочатку Генеральні штати виступали на підтримку війни з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_INST')|L]#!#!, однак зі зростанням втрат і витрат думка представників станів різко змінилася. Відтепер Генеральні штати відмовляються виділяти людей і гроші на війну, незважаючи на прохання короля."
 flavor_fra.1110.a: "Прокляття!"
 flavor_fra.1110.historical_info: "Після поразки [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ої армії в битві при Кресі Генеральні штати, знеохочені невдачами короля Філіпа VI, відмовилися надавати йому додаткові кошти на війну. Король сподівався, що на виручені гроші йому вдасться побудувати флот і вторгнутися в Англію, щоб завдати удару у відповідь."
 flavor_fra.1120.title: "Подимна подать"
 flavor_fra.1120.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [scope_ruler.GetName] живе в розкоші й витрачає величезні кошти на подорожі #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_DP')|L]#!#! та утримання #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! палацу в місті [ROOT.GetCountry.GetCapital.GetName], що призвело до спустошення скарбниці. Щоб хоч якось поповнити бюджет, члени ради запропонували запровадити #italic подимну подать#! — новий податок, який стягується з [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их господарств за користування пічками. Звісно, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] будуть не в захваті, однак ця подать допоможе поповнити #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! скарбницю, не обмежуючи [Select_CString(scope_ruler.IsFemale, 'нашу королеву', 'нашого короля' )]. [scope_ruler.GetShortNameWithNoTooltip] продовжить вести звичний спосіб життя."
 flavor_fra.1120.a: "Запровадимо податок. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] — наше головне надбання."
 flavor_fra.1120.b: "Поки відкладемо запровадження податку."
 flavor_fra.1120.c: "[scope_ruler.GetShortNameWithNoTooltip] [Select_CString(scope_ruler.IsFemale, 'повинна', 'повинен' )] знати міру. Скарбниця — не [Select_CString(scope_ruler.IsFemale, 'її', 'його' )] гаманець."
 flavor_fra.1120.historical_info: "Спочатку подимна подать була запроваджена лише в деяких регіонах для покриття витрат [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ого двору, а також для усунення наслідків Столітньої війни та епідемії чорної смерті. Згодом її стали збирати й в інших областях, а наприкінці XIV століття вона була запроваджена майже на всій території Франції. Цей податок став одним з основних способів поповнення державної скарбниці під час правління низки королів."
 flavor_fra.1121.title: "Повстання тюшенів"
 flavor_fra.1121.desc: "Ми отримали звістки про те, що уряд у #TOOLTIP:LOCATION,le_puy_tt,X #L Ле-Пюї-ан-Веле#!#! хоче запровадити новий податок, однак селяни й ремісники не бажають з цим миритися й починають озброюватися. Ситуація погіршується тим, що до заколотників приєднуються мешканці сусідніх міст, які планують повалити не лише місцевий, але й центральний уряд."
 flavor_fra.1121.a: "Заколотники будуть жорстоко покарані!"
 flavor_fra.1121.b: "Дамо їм самоврядування."
 le_puy_may_revolt: "Заворушення в #TOOLTIP:LOCATION,le_puy_tt,X #L Ле-Пюї-ан-Веле#!#! можуть перерости в повномасштабне повстання!"
 flavor_fra.1123.title: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] і його останнє бажання"
 flavor_fra.1123.desc: "Перебуваючи на смертному одрі й побоюючись вічних мук за свої вчинки, [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName|l] доручив скасувати #TOOLTIP:LAW,fra_fouage_tax,X #L подимну подать#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] були б безмежно вдячні королю за таке рішення, однак усе скасувати буде не так просто. Цей податок став однією з основних статей доходів для держави та невід'ємною частиною [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ої фінансової системи, а тому його скасування помітно підірве роботу уряду на найближчі роки. Замість цього радники запропонували тимчасово призупинити дію податку, щоб вшанувати останню волю короля. Коли нам знову знадобляться кошти, ми зможемо відновити збір податі."
 flavor_fra.1123.a: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] висуває недоцільне прохання."
 flavor_fra.1123.b: "Призупинимо збір подимної податі."
 flavor_fra.1123.c: "Потрібно скасувати цей податок будь-якою ціною!"
 flavor_fra.1123.historical_info: "Перед своєю смертю в 1380 році Карл V наказав скасувати подимну подать і низку інших податків, запроваджених ним під час Столітньої війни. Оскільки подать приносила до скарбниці величезні кошти, уряд відновив її збір уже за кілька місяців після смерті короля, що спровокувало низку заколотів по всій Франції."
 flavor_fra.1122.title: "Гарель і повстання майотенів"
 flavor_fra.1122.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] були вкрай раді указу про скасування #TOOLTIP:LAW,fra_fouage_tax,X #L подимної податі#!#!, яка покладала на них непосильний тягар. Однак незабаром після смерті короля цей указ було порушено, і збір податку відновився. Тепер обдурений народ уже не може стримувати лють. Розгнівані мешканці #TOOLTIP:LOCATION,rouen_tt,X #L Руана#!#! з числа ремісників почали планувати заколот з метою повалення уряду. Подібним чином справа йде й у #TOOLTIP:LOCATION,paris_tt,X #L Парижі#!#!, де на тлі протестів городяни масово озброюються молотами…"
 flavor_fra.1122.a: "Вони про це пошкодують!"
 flavor_fra.1130.title: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] здобуває вплив"
 flavor_fra.1130.desc: "[SCOPE.sCharacter('etienne_marcel').GetName] народився в багатій буржуазній сім'ї й став досить впливовою фігурою в ділових і політичних колах #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#!. Згодом це дозволило йому отримати посаду купецького прево, в чиї обов'язки входив захист інтересів міських торговців. Через деякий час про його авторитетну персону дізналися навіть у Генеральних штатах, куди Марселя хочуть запросити як представника третього стану. Найімовірніше, таке просування по службі ще сильніше зміцнить його вплив і дасть йому нові важелі впливу на уряд."
 flavor_fra.1130.a: "Він лише довірена особа решти городян, не більше."
 flavor_fra.1130.b: "Схвалимо його призначення до Генеральних штатів."
 flavor_fra.1131.title: "Великий ордонанс"
 flavor_fra.1131.desc: "Військовий конфлікт проти #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! потребує значних витрат, у зв'язку з чим [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'звернулася', 'звернувся')] до Генеральних штатів із проханням про виділення грошових коштів і новобранців. Однак представники третього стану від самого початку не схвалювали ні саму ідею війни проти [GetCountry('ENG').Custom('CL_GEN')], ні фінансові заходи, спрямовані на забезпечення армії. Одним з лідерів цього протесту став впливовий прево [SCOPE.sCharacter('etienne_marcel').GetName], який користувався повагою городян. Він згоден надати державі підтримку, але натомість вимагає, щоб [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'прийняла', 'прийняв')] Великий ордонанс, який передбачає обмеження королівської влади та розширення повноважень Генеральних штатів."
 flavor_fra.1131.a: "Це неприпустимо!"
 flavor_fra.1131.b: "Спробуємо домовитися з Марселем."
 flavor_fra.1131.c: "Тяжкі часи вимагають відчайдушних заходів."
 flavor_fra.1131.historical_info: "Після поразки французів у битві при Пуатьє та полонення короля Іоанна II кермо правління тимчасово перейшло до дофіна Карла, який прийняв титул регента. На тлі фінансових труднощів він був змушений скликати Генеральні штати, щоб попросити в них підтримки. Представник третього стану Етьєн Марсель виступив різко проти, а також висунув Карлу низку вимог, серед яких було підписання Великого ордонансу та звільнення Карла Злого, союзника Марселя. Регент неохоче прийняв розроблений Марселем документ, однак у 1357 році Іоанн II, все ще перебуваючи в полоні, заблокував його виконання. Це призвело до повстання, в результаті якого опозиція була розгромлена, Етьєн Марсель убитий, а Великий ордонанс остаточно скасований."
 flavor_fra.1132.title: "Городяни протестують проти податків"
 flavor_fra.1132.desc: "Фінансова політика королівської влади призвела до того, що [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] почали відкрито висловлювати своє невдоволення. [SCOPE.sCharacter('etienne_marcel').GetName], який представляє інтереси народу, вимагає, щоб уряд скасував податки. Незважаючи на можливе покарання, багато впливових купців і ремісників також приєдналися до протесту проти податкових зборів."
 flavor_fra.1132.a: "Клятий вискочка!"
 flavor_fra.1133.title: "Натовп захопив палац"
 flavor_fra.1133.desc: "[SCOPE.sCharacter('etienne_marcel').GetName] очолив розлючений натовп і вдерся до королівського палацу. Убивши по дорозі кількох вартових, заколотники дісталися до зали, де проходило засідання уряду. Як виявилося, зроблено це було не для повалення влади, а лише для її залякування. Маршали [SCOPE.sCharacter('murdered_marshal_1').GetName] і [SCOPE.sCharacter('murdered_marshal_2').GetName] були вбиті на місці, і [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'була змушена', 'був змушений')] підписати Великий ордонанс, запропонований Марселем.\n\nПісля цього [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] з обережності вивіз свою сім'ю з #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#!. Тепер же настав час покарати прево за його зухвалий вчинок. [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] уже не користується тією підтримкою, яку [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] надали йому під час заколоту, тому зараз він найбільш вразливий для атаки…"
 flavor_fra.1133.a: "З часом він відповість за свої злодіяння…"
 flavor_fra.1133.b: "Він і його прихильники мають бути негайно покарані!"
 tooltip_marcel_1: "[GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')] і [GetCountry('FRA').GetGovernment.GetEstateName('clergy_estate')|l], які спочатку стали на бік Марселя, засудили його за вбивство двох маршалів. Без їхньої підтримки його дні полічені."
 tooltip_marcel_2: "З Марселем можна розправитися прямо зараз, однак його як і раніше підтримують [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l]. У разі його смерті вони напевно будуть невдоволені."
 tooltip_marcel_3: "Вартові отримають наказ убити прево."
 flavor_fra_hyw.historical_info: "Непопулярні рішення дофіна Карла призвели до того, що купецький прево Етьєн Марсель очолив озброєний натовп і захопив королівський палац у Парижі. Він не став брати дофіна в полон, але наказав убити прямо перед ним маршалів Жана де Конфлана та Робера де Клермона. Хоча йому й вдалося залякати Карла, цей вчинок помітно послабив його вплив і заплямував його репутацію серед дворян."
 flavor_fra.1134.title: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] загинув"
 flavor_fra.1134.desc_a: "Після нападу на королівський палац і вбивства двох маршалів [SCOPE.sCharacter('etienne_marcel').GetName] почав стрімко втрачати прихильників. Варто зазначити, що його дії розлютили не лише дворян — [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] і [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')|l] також відкрито висловили зневагу щодо свого колишнього ватажка. І все ж ніхто не очікував, що покарання настигне його так швидко: нещодавно [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] і його почет були запідозрені в спробі відкрити ворота Сент-Антуан для ворожого війська, за що міська варта негайно віддала їх на смерть. Тепер [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] з числа заколотників остаточно здаються й просять помилувати їх за скоєні злочини."
 flavor_fra.1134.desc_b: "[SCOPE.sCharacter('etienne_marcel').GetName] був убитий вартовими незабаром після подій, що розгорнулися в королівському палаці. Наказавши стратити двох маршалів, [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] скоїв найтяжчий злочин, тому багато [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] і [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')|l] зреклися свого ватажка, залишивши його без підтримки. Можливо, хтось все ж спробує зробити з нього мученика, однак [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')|l] вельми задоволені швидкими діями уряду щодо покарання злочинця."
 flavor_fra.1134.a: "Його амбіції більше не загрожують королівській владі."
 flavor_fra.1134.b: "Усі домовленості з ним більше не мають сили."
 flavor_fra.1134.c: "Марсель мертвий, але його ідеї як і раніше популярні."
 flavor_fra.1135.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! розвиток"
 flavor_fra.1135.desc: "Швидко набравши впливу, [target_character.GetName] [Select_CString(target_character.IsFemale,'заявила','заявив')], що [fra_ruler.GetName] не заслуговує трону. Це викликало політичну боротьбу в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. [target_character.GetLastNameWithNoTooltip], використовуючи зв'язки з гільдіями [ROOT.GetCountry.Custom('CL_RP')], [Select_CString(target_character.IsFemale,'розгорнула','розгорнув')] кампанію проти [Select_CString(fra_ruler.IsFemale,'чинної правительки','чинного правителя')]. Рада почала турбуватися, що це повстання може увінчатися успіхом.\n\nНамагаючись зберегти владу, [fra_ruler.GetShortNameWithNoTooltip] має намір відвідати провінцію [target_province.GetName] — там знаходиться важливий оплот, де [target_character.GetNameWithNoTooltip] користується підтримкою. Однак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] турбується, що [target_character.GetNameWithNoTooltip] може скористатися цим і налаштувати місцевих мешканців проти [Select_CString(fra_ruler.IsFemale,'суперниці','суперника')]. На думку радників, замість цього краще вирушити до #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#!."
 flavor_fra.1135.a: "Влаштуємо #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! подорож провінцією [target_province.GetNameWithNoTooltip]!"
 flavor_fra.1135.b: "Залучимо на свій бік мешканців Парижа."
 flavor_fra.1135.c: "Подбаємо про те, щоб [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'втратила','втратив')] вплив."
 flavor_fra_province_gain_control_satisfaction: "Усі [Concept('locations','райони')|e] провінції [target_province.GetName] отримують [ShowNamedValue('control_severe_bonus')|+=2%] [Concept('control','контролю')|e] і [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','вдоволення')|e]."
 flavor_fra_paris_gain_satisfaction_prosperity: "[ShowLocationName('paris')] отримує [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','вдоволення')|e] і [ShowNamedValue('prosperity_mild_bonus')|+=2%] [Concept('prosperity','процвітання')|e]"
 flavor_fra.1136.title: "Бал охоплених полум'ям"
 flavor_fra.1136.desc: "Після балу-маскараду в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ому#! палаці вулицями #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#! пішли чутки, що [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] занурюється в занепад. Звичайний бал, який [Select_CString(fra_ruler.IsFemale,'збиралася','збирався')] влаштувати [fra_ruler.GetName], обернувся повним хаосом: факел, який [Select_CString(target_sibling.IsFemale,'взяла','взяв')] з собою [target_sibling.GetName], спричинив пожежу, що забрала життя чотирьох лордів. [fra_ruler.GetNameWithNoTooltip] з іншими лордами [Select_CString(fra_ruler.IsFemale,'повинна була','повинен був')] очолити танок, але з п'яти учасників [Select_CString(fra_ruler.IsFemale,'вижила лише вона одна','вижив лише він один')].\n\nБагато придворних вирішили, що [target_sibling.GetNameWithNoTooltip] [Select_CString(target_sibling.IsFemale,'хотіла','хотів')] вбити [Select_CString(fra_ruler.IsFemale,'сестру','брата')], і зажадали кинути [Select_CString(target_sibling.IsFemale,'її','його')] до в'язниці."
 flavor_fra.1136.a: "[target_sibling.GetNameWithNoTooltip] гнитиме за ґратами!"
 flavor_fra.1136.b: "[target_sibling.GetNameWithNoTooltip] заслуговує пощади, а ця історія запам'ятається на віки!"
 flavor_fra.1150.title: "Скандал у Римі"
 flavor_fra.1150.desc: "З 1309 року папство перебувало під сильним [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]им впливом, і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] багато в чому сам визначав, хто наступний отримає титул «[GetInternationalOrganization('catholic_church').GetLeaderTitle]». Нещодавня загибель папи римського ознаменувала важливі зміни в політиці папського двору: новим папою вперше за довгий час обрано #TOOLTIP:CULTUREGROUP,italian_group,X #L італійця#!#!, а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], що обслуговує [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]у владу, тепер знову перебуває в #TOOLTIP:LOCATION,rome_tt,X #L Римі#!#!. Однак своїми суворими рішеннями [pap_ruler.GetName] викликав гнів [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их кардиналів, і тепер вони стверджують, що [pap_ruler.GetShortNameWithNoTooltip] — нелегітимний кандидат, оскільки вибори проходили під тиском римлян. У зв'язку з цим заколотні кардинали організували нові збори та вирішили обрати в [target_schism_opponent_cardinal.Custom('LR_PP')|l] [target_schism_opponent_cardinal.GetName] нового папу.\n\nІ [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], і [ruler_fra.GetName] отримали від кардиналів прохання визнати, що папа в [target_schism_opponent_cardinal.Custom('LR_PP')|l] [target_schism_opponent_cardinal.GetNameWithNoTooltip] — істинний і законний [GetInternationalOrganization('catholic_church').GetLeaderTitle|l], а [pap_ruler.GetShortNameWithNoTooltip] — підлий віровідступник."
 flavor_fra.1150.a: "Підтримати папство в [target_schism_opponent_cardinal.Custom('LR_PREP')|l] [target_schism_opponent_cardinal.GetNameWithNoTooltip]."
 flavor_fra.1150.b: "[pap_ruler.GetShortNameWithNoTooltip] чинить правильно."
 flavor_fra.1150.c: "Не приймати конкретну сторону в папському питанні."
 flavor_fra.1140.title: "$dreams_of_the_orchard$"
 flavor_fra.1140.desc: "Стосунки між мирською та церковною владою завжди були доволі напруженими, і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — давній свідок цих розбіжностей. [target_artist.GetName] збирається написати про це сатиричний твір — він буде водночас і політичним трактатом, що розглядає взаємодії між правителем і народом, і цікавою критикою поведінки таких станів, як [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], щодо одне одного."
 flavor_fra.1140.historical_info: "«$dreams_of_the_orchard$» — оповідання, написане в роки правління короля Карла V. У ньому в повчальній формі описуються політичні взаємини між цивільною та церковною владою."
 flavor_fra.1140.a: "Це справжній твір мистецтва!"
 flavor_fra.1140.b: "Ми не можемо собі цього дозволити."
 flavor_fra.1160.title: "Блукаючі рутьєри"
 flavor_fra.1160.desc: "Після того як [GetCountry('FRA').GetName] і [GetCountry('ENG').GetName] уклали перемир'я, загони найманців, що билися на обох сторонах, почали влаштовувати набіги на поселення вздовж кордонів. Деякі рутьєри, якими керує [target_character.GetName], навіть стали облаштовувати в цих провінціях табори й збирати гроші з місцевого населення. У такій ситуації корона просто зобов'язана захистити свій народ, однак через війну наша армія значно ослабла, а скарбниця спорожніла. Спробувавши дати відсіч бандитам, ми можемо лише погіршити своє становище."
 flavor_fra.1160.a: "Ми розчавимо їх!"
 flavor_fra.1160.b: "Ми можемо найняти їх для підтримання порядку."
 flavor_fra.1160.c: "Хай безчинствують, це не наша справа."
 fra_roaming_routiers_faction: "Бродячі найманці"
 routier_revolt_provinces: "Наступні [Concept('locations', 'райони')|e] приєднаються до групи «[fra_roaming_routiers_faction.GetName]»: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routier_affected_provinces: "Наступні [Concept('locations', 'райони')|e] отримають [ShowNamedValue('prosperity_weak_penalty')|+=2%] до [Concept('prosperity', 'процвітання')|e]: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routiers_affected_provinces_by_undisturbed_raids: "Наступні [Concept('locations', 'райони')|e] на 10 років отримають модифікатор #TOOLTIP:STATIC_MODIFIER,fra_routiers_looted_province,X #V #L «Барони-грабіжники»#!#!#!: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 hire_rogue_mercenaries: "Під наш контроль перейдуть два загони найманців з #G 7#! піхотними полками в кожному."
 flavor_fra.1161.title: "[routiers_target_province.GetName] зазнає набігів рутьєрів"
 flavor_fra.1161.desc: "Не зустрівши опору з боку армії, блукаючі рутьєри оселилися в провінції [routiers_target_province.GetName] і почали встановлювати там свої порядки. Місцевий уряд просить негайно відправити військо, щоб прогнати бандитів, поки вони не розграбували наші володіння."
 flavor_fra.1161.a: "З ними потрібно розібратися."
 flavor_fra.1161.b: "Не будемо звертати уваги."
 flavor_fra.1162.title: "Блукаючі рутьєри повержені"
 flavor_fra.1162.desc: "Через кілька років боротьби з блукаючими рутьєрами, що грабували села по всій державі, нам нарешті вдалося розбити їхні останні загони. Звісно, на усунення збитків піде чимало часу, але тепер наш народ може спати спокійно."
 flavor_fra.1162.a: "Хай цінують порядок, поки він є."
 flavor_fra.1163.title: "Tard-Venus"
 flavor_fra.1163.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] отримує тривожну звістку: в #TOOLTIP:AREA,champagne_area,X #L Шампані#!#! набирає сили чергова зграя розбійників. Чимала частина цих головорізів — колишні найманці, що переступили закон після перемир'я з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!.\n\nРадники вважають, що [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'повинна','повинен')] відправити до Шампані загін ополчення. Однак дехто заперечує, що зграя, найімовірніше, з часом розпадеться сама, і краще не витрачати і без того виснажену скарбницю на цей похід."
 flavor_fra.1163.a: "Відправимо ополчення до Шампані, щоб приборкати негідників."
 flavor_fra.1163.b: "Хай лорди Шампані самі розбираються з розбійниками."
 flavor_fra.1170.title: "[GetCountry('BRI').GetAdjectiveWithNoTooltip]ий орел"
 flavor_fra.1170.desc: "З #ONCLICK:COUNTRY,[GetCountry('BRI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRI').Custom('CL_tt')],X [GetCountry('BRI').Custom('CL_GEN')|L]#!#! до [ROOT.GetCountry.GetCapital.Custom('LR_ACC')|l] [ROOT.GetCountry.GetCapital.GetName] прибула делегація, яку очолив генерал [bertrand_guesclin.GetName]. Він уже встиг прославитися низкою перемог над #L [GetCountry('ENG').GetAdjective|l]ими#! військами, тому [GetCountry('BRI').GetGovernment.GetRuler.GetName|l] [Select_CString(GetCountry('BRI').GetGovernment.GetRuler.IsFemale,'запропонувала', 'запропонував')] йому присягнути на вірність [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ому монарху. [bertrand_guesclin.GetLastNameWithNoTooltip] проявив себе як умілий воєначальник, і його талант безсумнівно знадобиться в нашій спільній боротьбі проти #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#!."
 flavor_fra.1170_bri_annexed.desc: "З наших #TOOLTIP:AREA,brittany_area,X #L бретонських#!#! володінь до [ROOT.GetCountry.GetCapital.Custom('LR_ACC')|l] [ROOT.GetCountry.GetCapital.GetName] прибула делегація, яку очолив генерал [bertrand_guesclin.GetName]. Він уже встиг прославитися низкою перемог над #L [GetCountry('ENG').GetAdjective|l]ими#! військами, за що заслужив визнання народу в рідній Бретані. Тепер генерал звертається до двору з тим, щоб [fra_ruler.GetName] прийняв його до себе на службу. [bertrand_guesclin.GetShortNameWithNoTooltip] проявив себе як умілий воєначальник, його талант безсумнівно знадобиться нам у боротьбі проти #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#!."
 flavor_fra.1170.a: "Він повинен очолити нашу армію!"
 flavor_fra.1170.b: "Він принесе більше користі в себе на батьківщині."
 flavor_fra.1170.c: "Відправимо його у відставку."
 flavor_fra.1170.historical_info: "Маючи чималий бойовий досвід у Війні за бретонську спадщину, Бертран заслужив визнання французького короля й був призначений командувачем французьких армій під час Столітньої війни. Завдяки його вмілому керівництву Франції вдалося повернути втрачені території, а також відбити набіги Чорного Принца."
 bertrand_can_lead_troops_tt: "[bertrand_guesclin.GetName] зможе очолювати війська, навіть коли діє #TOOLTIP:ESTATE_PRIVILEGE,noble_leaders_only,X #L «Ексклюзивне право командувати»#!#!"
 flavor_fra.1171.title: "Фабієва стратегія дю Геклена"
 flavor_fra.1171.desc: "Ставши генералом при #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PREP')|L]#!#!, [bertrand_guesclin.GetName] проявив себе як грамотний полководець. Він особливо успішно застосовує фабієву тактику, названу на честь римського воєначальника Квінта Фабія, що розробив її під час Другої Пунічної війни. Попри очевидні успіхи, військові [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] критикують методи дю Геклена й вважають, що всі його перемоги — не більш ніж випадковість. Однак дехто, навпаки, пропонує врахувати досвід дю Геклена й передати його іншим генералам. Як не крути, досі ця тактика бездоганно працювала проти ворожої армії."
 flavor_fra.1171.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] краще за інших знає, як розчавити ворога!"
 flavor_fra.1171.b: "Накажемо іншим воєначальникам використовувати ту саму тактику."
 flavor_fra.1171.c: "Не будемо нічого змінювати."
 flavor_fra.1172.title: "Титул конетабля"
 flavor_fra.1172.desc: "[bertrand_guesclin.GetName] уже не раз довів свою військову майстерність, тому деякі радники пропонують присвоїти йому титул конетабля — головнокомандувача армії #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!. Тим не менш багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] виступають проти такого рішення, навіть попри свою повагу до дю Геклена. Вони стверджують, що титул конетабля передбачений для дворянського стану, тоді як Бертран — лише простолюдин."
 flavor_fra.1172.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] безсумнівно заслужив цей титул."
 flavor_fra.1172.b: "Його навички більше знадобляться на полі бою."
 flavor_fra.1172.c: "Простолюдин не може бути конетаблем."
 flavor_fra.1173.title: "[target_character.GetLastNameWithNoTooltip] пропонує організувати морські набіги"
 flavor_fra.1173.desc: "[target_character.GetName] пропонує влаштувати серію морських набігів на #L [english_nation.GetAdjective|l]і#! порти, щоб розграбувати припаси [english_nation.GetAdjectiveWithNoTooltip|l]их солдатів у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! і забезпечити нам перевагу. Якщо план увінчається успіхом, це сильно підвищить шанс прогнати [english_nation.GetAdjectiveWithNoTooltip|l]і війська з [ROOT.GetCountry.Custom('CL_GEN')]. Однак нам знадобиться чимало людей і кораблів, тож ця авантюра досить витратна."
 flavor_fra.1173.a: "Набіги, які планує [target_character.GetLastNameWithNoTooltip], допоможуть порушити [english_nation.GetAdjectiveWithNoTooltip|l]і ланцюжки постачання."
 flavor_fra.1173.b: "Ці набіги — надто дорога затія."
 guesclin_raid_requirement_tt: "[target_character.GetName] організує морські набіги проти #L [english_nation.GetAdjective|l]их#! військ, якщо нинішня боєготовність [Concept('navy','флоту')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! перевищує #G 75,0%#! від граничної. Крім того, [ROOT.GetCountry.GetNameWithNoTooltip] і [english_nation.GetNameWithNoTooltip] повинні вести війну."
 flavor_fra.1174.title: "Морські набіги на [english_nation.GetAdjectiveWithNoTooltip|l]і війська увінчалися успіхом"
 flavor_fra.1174.desc: "Зібравши армаду, [target_character.GetName] [Select_CString(target_character.IsFemale,'змогла','зміг')] розграбувати кілька важливих портів на #L [english_nation.GetAdjective|l]ому#! узбережжі, порушивши постачання припасів [english_nation.GetAdjectiveWithNoTooltip|l]им солдатам у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!. Поки [ruler_eng.GetName] відновлює боєготовність своїх військ, нам потрібно скористатися перевагою, яку [Select_CString(target_character.IsFemale,'забезпечила','забезпечив')] [target_character.GetNameWithNoTooltip]!"
 flavor_fra.1174.a: "Час вигнати [english_nation.GetAdjectiveWithNoTooltip|l]их солдатів з [ROOT.GetCountry.Custom('CL_GEN')]!"
 ports_raided_by_guesclin: "Ці [Concept('locations', 'райони')|e] отримають модифікатор #TOOLTIP:STATIC_MODIFIER,fra_english_ports_raided,X #V #L «Напад на порти»#!#!#! на 5 років, а також отримають [ShowNamedValue('prosperity_mild_penalty')|-=2%] до [Concept('prosperity', 'процвітання')|e]: [SCOPE.sLocation('target_location_1').GetName], [SCOPE.sLocation('target_location_2').GetName], [SCOPE.sLocation('target_location_3').GetName], [SCOPE.sLocation('target_location_4').GetName]."
 flavor_fra.1175.title: "Опір у [norman_nation.Custom('CL_PREP')|l]"
 flavor_fra.1175.desc: "Останнім часом [fra_ruler.GetName] намагається зміцнити свою владу, але зустрічає шалений опір #ONCLICK:COUNTRY,[norman_nation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[norman_nation.Custom('CL_tt')],X [norman_nation.Custom('CL_RP')|L]#!#!. [norman_nation.GetAdjectiveWithNoTooltip|U]і території давно вважаються володіннями династії [fra_ruler.GetDynasty.GetName] і ретельно контролюються, однак цей регіон має доволі велику автономію. Заколотні [norman_nation.GetAdjectiveWithNoTooltip|l]і лорди становлять загрозу, і [fra_ruler.GetName] бажає якнайшвидше придушити опір. Однак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] турбується, що такі суворі заходи викличуть обурення в інших апанажах.\n\nТим часом у кулуарах ходять чутки, що багато [norman_nation.GetAdjectiveWithNoTooltip|l]их лордів готові присягнути на вірність [english_nation.GetAdjectiveWithNoTooltip|l]им властям, якщо [fra_ruler.GetName] продовжить втрачати вплив."
 flavor_fra.1175.a: "Придушимо [norman_nation.GetAdjectiveWithNoTooltip|l]ий опір!"
 flavor_fra.1175.b: "Домовимося з [norman_nation.GetAdjectiveWIthNoTooltip|l]ими лордами, щоб не злити решту."
 normandy_event_chain_reward: "Якщо вірність #ONCLICK:COUNTRY,[norman_nation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[norman_nation.Custom('CL_tt')],X #!#! впаде нижче #R 5,00%#!, [norman_nation.GetAdjectiveWithNoTooltip|l]і лорди можуть спробувати обрати нового правителя [norman_nation.Custom('CL_RP')] і присягнути на вірність #L [english_nation.GetAdjective|l]им#! властям. Якщо [norman_nation.GetNameWithNoTooltip] займатиме не більше #G 30#! [Concept('locations','районів')|e], а вірність цього регіону досягне #G 85,00%#!, у нас буде можливість зробити [norman_nation.Custom('CL_VP')] невід'ємною частиною #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_fra.1176.title: "Зміцнення влади над [norman_nation.Custom('CL_INST')]"
 flavor_fra.1176.desc: "[fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'впоралася','впорався')] з опором, і [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] зміцнюють контроль над #L [norman_nation.GetAdjective|l]им#! апанажем. Приборкавши більшість заколотних лордів, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] може завершити розпочате й зробити #TOOLTIP:COUNTRY_RANK,rank_duchy,X #L герцогство#!#! невід'ємною частиною #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! володінь. Утім, деякі радники пропонують зберегти [norman_nation.GetAdjectiveWithNoTooltip|l]у автономію, якщо [fra_ruler.GetNameWithNoTooltip] тепер може розраховувати на вірність місцевих лордів."
 flavor_fra.1176.a: "Включимо [norman_nation.GetAdjectiveWithNoTooltip|l]і території до складу #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! володінь."
 flavor_fra.1176.b: "Дозволимо [norman_nation.GetAdjectiveWithNoTooltip|l]им лордам зберегти автономію."
 flavor_fra.1177.title: "[norman_nation.GetAdjectiveWithNoTooltip|U]і лорди присягають на вірність [GetCountry('ENG').Custom('CL_DAT')]"
 flavor_fra.1177.desc: "[fra_ruler.GetName] намагається зміцнити владу корони над #L [norman_nation.GetAdjective|l]ими#! територіями. Прагнучи захиститися від цих зазіхань, [norman_nation.GetAdjectiveWithNoTooltip|l]і лорди вирішили, що їхнім [Select_CString(nrm_ruler.IsFemale,'новою герцогинею', 'новим герцогом')] стане [nrm_ruler.GetName]. Мало того, [ruler_eng.GetName] [Select_CString(ruler_eng.IsFemale, 'отримала', 'отримав' )] від [Select_CString(nrm_ruler.IsFemale,'неї', 'нього')] присягу на вірність.\n\nОпір [norman_nation.GetAdjectiveWithNoTooltip|l]их лордів переріс у відкритий бунт, і [fra_ruler.GetNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'позбавила', 'позбавив')] зрадників земель і титулів. Однак [ruler_eng.GetNameWithNoTooltip] тепер вважає, що [nrm_ruler.GetNameWithNoTooltip] — [Select_CString(ruler_eng.IsFemale,'її', 'його')] [Select_CString(nrm_ruler.IsFemale,'вірна підданка', 'вірний підданий')], і нам доведеться оголосити [GetCountry('ENG').Custom('CL_DP')] війну, щоб повернути [norman_nation.GetAdjectiveWithNoTooltip|l]і землі."
 flavor_fra.1177.a: "Ми розчавимо опір!"
 cores_on_normandy_fra: "[ROOT.GetCountry.GetName] отримує [Concept('cores', 'національні райони')|e] в усіх #L [norman_nation.GetAdjective|l]их#! [Concept('locations','районах')|e]."
 flavor_fra_nrm.1.title: "Зростаючий опір"
 flavor_fra_nrm.1.desc: "[fra_ruler.GetName] викликає презирство в багатьох #L [ROOT.GetCountry.GetAdjective|l]их#! лордів, і [Select_CString(fra_ruler.IsFemale,'її','його')] [french_nation.GetGovernment.GetCourtTitle|l] прагне об'єднати всю державу під #L [french_nation.GetGovernment.GetAdjective|l]им#! пануванням. Багато лордів бояться, що [fra_ruler.GetShortNameWithNoTooltip] веде [ROOT.GetCountry.Custom('rank_ru_ACC')|l] до розпаду. Сховавшись у безпечному місці, вони планують повстання, сподіваючись повернути автономію [ROOT.GetCountry.Custom('CL_GEN')]. Однак частина лордів пропонують заручитися підтримкою #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#!."
 flavor_fra_nrm.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip] перебуває на доленосному роздоріжжі."
 flavor_fra_nrm_tt: "Якщо вірність #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! впаде нижче #G 5,00%#!, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і лорди отримають можливість обрати нового правителя й присягнути на вірність [GetCountry('ENG').Custom('CL_DP')]. Однак якщо вірність [ROOT.GetCountry.Custom('CL_RP')] [french_nation.GetAdjectiveWithNoTooltip|l]ій нації досягне #G 85,00%#!, [french_nation.GetAdjectiveWithNoTooltip|l]і власті можуть примусово приєднати [ROOT.GetCountry.Custom('CL_VP')]. Якщо [ROOT.GetCountry.GetNameWithNoTooltip] здобуває незалежність іншим шляхом, контролює не менше 30 [Concept('locations','районів')|e] або зберігає рівень вірності між #G 5,00%#! і #G 85,00%#! [french_nation.GetAdjectiveWithNoTooltip|l]і власті не зможуть примусово приєднати [ROOT.GetCountry.Custom('CL_VP')]."
 flavor_fra_nrm.2.title: "Кого обирає [nrm_ruler.GetNameWithNoTooltip]"
 flavor_fra_nrm.2.desc: "Невдоволені [ROOT.GetCountry.GetAdjective|l]ькі лорди побачили можливість позбутися зазіхань [french_nation.GetAdjective|l]ької#! влади, і тепер [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.Custom('CL_RP')] — [nrm_ruler.GetName]. Знаючи, що [eng_ruler.GetName] підтримає [Select_CString(nrm_ruler.IsFemale,'її','його')], [nrm_ruler.GetShortNameWithNoTooltip] [Select_CString(nrm_ruler.IsFemale,'присягнула','присягнув')] на вірність #L [english_nation.GetAdjective|l]ькій#! владі, здобувши таким чином їхній захист.\n\nЗвістка про те, що [nrm_ruler.GetShortNameWithNoTooltip] набирає сили, викликала гнів #L [french_nation.GetAdjectiveWithNoTooltip|l]ької#! влади. [french_nation.GetGovernment.GetCourtTitle] оголошує, що [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ькі лорди позбавлені всіх земель і титулів."
 flavor_fra_nrm.2.a: "[english_nation.GetNameWithNoTooltip|U]ька влада дасть [ROOT.GetCountry.Custom('CL_DAT')] надійніший захист."
 fra_cores_on_normandy_nrm: "[french_nation.GetName] отримує [Concept('cores', 'національні райони')|e] в усіх #L [norman_nation.GetAdjective|l]ьких#! [Concept('locations','районах')|e]."
 flavor_fra.1180.title: "[joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.1180.desc: "[GetCurrentYear] рік. [GetCountry('FRA').GetName] на роздоріжжі. Низка принизливих поразок, завданих державі #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_TP')|L]#!#!, призвела до того, що і полководці, і чиновники втратили будь-яку віру в успіх. Схоже на те, що в уряду просто не залишилося жодних розумних варіантів, оскільки [fra_ruler.GetName] вирішує довірити керування військами [Select_CString(joan_of_arc.IsFemale, 'самозванці', 'самозванцю' )] на ім'я [joan_of_arc.GetNameWithNoTooltip]. [Select_CString(joan_of_arc.IsFemale, 'Вона', 'Він' )] запевняє, що [Select_CString(joan_of_arc.IsFemale, 'чула', 'чув' )] голос архангела Михаїла, який заповів [Select_CString(joan_of_arc.IsFemale, 'їй', 'йому' )] очолити армію та звільнити державу від загарбників.\n\nТільки найвідчайдушніший божевільний здатен покласти всі свої надії на [Select_CString(joan_of_arc.IsFemale, 'неписьменну селянку', 'неписьменного селянина' )], [Select_CString(joan_of_arc.IsFemale, 'яка', 'який' )] марить про божественну місію."
 flavor_fra.1180.a: "Можливо, це наш єдиний шанс."
 flavor_fra.1180.b: "Ми можемо перемогти і без [Select_CString(joan_of_arc.IsFemale, 'її', 'його' )] допомоги!"
 #Age 2 Events
 flavor_fra.2000.title: "[GetCountry('ENG').GetNameWithNoTooltip] отримує відсіч"
 flavor_fra.2000.desc: "Через низку поразок ми були змушені поступитися #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_DAT')|L]#!#! частиною своїх володінь, однак відтоді [ruler_fra.GetName] [Select_CString(ruler_fra.IsFemale,'змогла', 'зміг')] повернути більшість із них під наш контроль. Звістки про успіхи на фронті вселяють у народ [ROOT.GetCountry.Custom('CL_GEN')] надію, що війна скоро закінчиться. Якщо нам вдасться зберегти переможний настрій, ми неодмінно виженемо [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ьких загарбників зі своєї землі."
 flavor_fra.2000.a: "Ми зробимо все, щоб прогнати ворога раз і назавжди!"
 flavor_fra.2000.b: "Наш дух не зламати!"
 flavor_fra.2002.title: "[joan_of_arc.GetNameWithNoTooltip] потрапила в полон"
 flavor_fra.2002.desc: "Сталося жахливе! Під час недавньої битви [joan_of_arc.GetName] потрапила в [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ький полон, і тепер її збираються судити за звинуваченням у єресі."
 flavor_fra.2002.a: "Який жах!"
 flavor_fra.2003.title: "[joan_of_arc.GetNameWithNoTooltip] чекає на суд"
 flavor_fra.2003.desc: "Під час недавньої битви з #L [GetCountry('FRA').GetAdjective|l]ькими#! військами [joan_of_arc.GetName] була захоплена в полон і ув'язнена під вартою. За словами солдатів, дівчина свято вірить, що архангел Михаїл особисто доручив їй очолити армію та повернути #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_DAT')|L]#!#! втрачені території. Подібні заяви є вагомою підставою для суду та страти за поширення єресі, однак її загибель може лише більше розізлити наших ворогів. Натомість ми можемо вимагати за неї викуп: [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ький уряд напевно не втратить нагоди звільнити свою народну героїню."
 flavor_fra.2003.a: "Організувати суд і стратити її за богохульство!"
 flavor_fra.2003.b: "Вимагатимемо у [GetCountry('FRA').Custom('CL_GEN')] величезну суму за її звільнення."
 flavor_fra.2003.c: "Відпустимо її без будь-яких умов."
 flavor_fra.2004.title: "[joan_of_arc.GetNameWithNoTooltip] страчена"
 flavor_fra.2004.desc: "До нас дійшли жахливі звістки! Потрапивши в #L [GetCountry('ENG').GetAdjective|l]ький#! полон, [joan_of_arc.GetName] була засуджена до страти через спалення. Церковний суд визнав її видіння про архангела Михаїла та звільнення #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! єрессю та засудив її до смерті. Це трагічний день для нашої держави, але ми не повинні здаватися. Найкращий спосіб вшанувати її пам'ять — це вигнати [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ьких загарбників з наших земель!"
 flavor_fra.2004.a: "Ми помстимося за неї!"
 flavor_fra.2005.title_ransom: "Англійці вимагають викуп"
 flavor_fra.2005.title_return: "[joan_of_arc.GetNameWithNoTooltip] повертається"
 flavor_fra.2005.desc_ransom: "До #L [GetCountry('FRA').GetAdjective|l]ького#! двору прибув посланець з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#!. Він повідомляє, що захоплена в полон [joan_of_arc.GetName] підлягає суду та страті, однак [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ький уряд готовий звільнити та передати її нам за значну суму. Звісно, для викупу нам доведеться витратити величезні кошти, але якщо [joan_of_arc.GetShortNameWithNoTooltip] повернеться з полону цілою та неушкодженою, це безсумнівно підвищить бойовий дух нашої армії та вселить у серця людей надію на перемогу."
 flavor_fra.2005.desc_return: "Потрапивши в [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ький полон, [joan_of_arc.GetName] мала постати перед церковним судом за звинуваченням у єресі, однак сьогодні ми дізналися, що її все ж відпустили на волю. Причини такого рішення незрозумілі: зрештою, [GetCountry('ENG').GetName] вважає її своїм заклятим ворогом. Але тепер це не має значення. Важливо, що після повернення [joan_of_arc.GetShortNameWithNoTooltip] лише зміцніла у своєму прагненні вигнати ворога з #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!."
 flavor_fra.2005.a: "Заплатити викуп."
 flavor_fra.2005.b: "Ми не можемо розоритися заради однієї людини."
 flavor_fra.2005.c: "Ми раді її поверненню."
 flavor_fra.2005.d: "Не можна допустити, щоб вона знову потрапила в біду."
 flavor_fra.2006.title: "Боротьба за престол"
 flavor_fra.2006.desc: "Сходження на #L [GetCountry('FRA').GetAdjective|l]ький#! престол виявилося складнішим завданням, ніж [Select_CString(ruler_fra.IsFemale,'передбачала', 'передбачав')] [ruler_fra.GetName]. [Select_CString(ruler_fra.IsFemale,'Її', 'Його')] коронація припала на непростий час, коли значна частина #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! перебуває під #L [GetCountry('ENG').GetAdjective|l]ьким#! контролем. Через це деякі з наших підданих, що мешкають поряд з окупованими територіями, фактично визнали, що [ruler_eng.GetName] — їхній новий законний монарх. Кажуть, що навіть серед придворних з'явилися прихильники [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ької корони. У такій складній ситуації [ruler_fra.GetShortNameWithNoTooltip] [Select_CString(ruler_fra.IsFemale,'повинна', 'повинен')] задіяти всі можливі зв'язки та ресурси, щоб зрештою справді посісти трон."
 flavor_fra.2006.a: "Династія [ruler_eng.GetDynasty.GetNameWithNoTooltip] ніколи не отримає [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ький престол!"
 flavor_fra.2006.b: "Погодитися з [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ькими зазіханнями на престол."
 flavor_fra.2007.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Законна', 'Законний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_fra.2007.desc: "У результаті боротьби за престол [ruler_fra.GetName] [Select_CString(ruler_fra.IsFemale,'стала законною та незаперечною правителькою', 'став законним та незаперечним правителем')] #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!. Ще зовсім недавно в #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! був величезний вплив у нашій державі за рахунок окупованих територій, однак завдяки грамотній політиці [ruler_fra.GetShortNameWithNoTooltip] [Select_CString(ruler_fra.IsFemale,'змогла', 'зміг')] об'єднати народ навколо себе. Ті, хто сумнівався в [Select_CString(ruler_fra.IsFemale,'її', 'його')] владі, тепер визнають [Select_CString(ruler_fra.IsFemale,'її', 'його')] як повноправного монарха, а жителі захоплених [GetCountry('ENG').Custom('CL_INST')] земель починають протестувати проти [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ького гніту."
 flavor_fra.2007.a: "[joan_of_arc.GetNameWithNoTooltip] — ось кому ми завдячуємо цим тріумфом."
 flavor_fra.2007.b: "Жителі [GetCountry('FRA').Custom('CL_GEN')] звільняються від [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ьких кайданів…"
 flavor_fra.2007.c: "[ruler_fra.GetNameWithNoTooltip] [Select_CString(ruler_fra.IsFemale,'повинна', 'повинен')] ще більше зміцнити свою владу."
 flavor_fra.2007.d: "Якби не [joan_of_arc.GetNameWithNoTooltip], [ruler_fra.GetShortNameWithNoTooltip|l] ніколи б не [Select_CString(ruler_fra.IsFemale,'посіла', 'посів')] престол."
 flavor_fra.2010.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale,'її', 'його')] знання про порох"
 flavor_fra.2010.desc: "Відома родина [target_character.GetLastNameWithNoTooltip] з #TOOLTIP:LOCATION,chalons_champagne_tt,X #L Шалон-ан-Шампані#!#! здавна славиться своєю майстерністю в роботі з порохом. [target_character.GetName] зміг створити таку суміш, яка дозволяє запускати снаряди з гармат із набагато більшою швидкістю, ніж раніше вважалося можливим. Крім того, він допоміг розробити міцніші стволи, які рідше розриваються під час стрільби. Нещодавно він запропонував свої послуги [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ькому [ROOT.GetCountry.GetGovernment.GetCourtTitle]у в надії випробувати ці та інші свої винаходи на полі бою."
 flavor_fra.2010.a: "Ми наймемо його!"
 flavor_fra.2010.b: "Його досягнення гідні похвали, але йому не місце при дворі."
 flavor_fra.2011.title: "Магістр артилерії [GetCountry('FRA').Custom('CL_GEN')]"
 flavor_fra.2011.desc: "Отримавши посаду при [ROOT.GetCountry.GetGovernment.GetCourtTitle]і, [target_character.GetName] зміг значно посилити нашу армію завдяки своїм знанням про порох та артилерійську справу. Як нагороду за його заслуги радники пропонують присвоїти йому титул #L [GetCountry('FRA').GetName|l]ького#! магістра артилерії. Окрім визнання, це звання також розширить його повноваження та відкриє нові можливості для розробки артилерійських гармат."
 flavor_fra.2011.a: "Присвоїти йому титул магістра артилерії."
 flavor_fra.2011.b: "Порох занадто дорогий. Краще вести війну традиційними методами."
 flavor_fra.2012.title: "[target_character.GetNameWithNoTooltip], Бастард Орлеанський"
 flavor_fra.2012.desc: "Незважаючи на те, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] доводиться йому [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'родичкою', 'родичем')], [target_character.GetName] особисто бере участь у боях з #L [GetCountry('ENG').GetAdjective|l]ькими#! військами. Своїми успіхами на полі бою [target_character.GetShortNameWithNoTooltip] здобув славу та повагу оточуючих, і наші радники вважають, що він заслуговує на вище становище при [ROOT.GetCountry.GetGovernment.GetCourtTitle]і. Втім, деякі вважають, що таким чином він лише втирається в довіру уряду, а насправді переслідує свої корисливі цілі."
 flavor_fra.2012.a: "Запропонуємо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] звання придворного!"
 flavor_fra.2012.b: "Він не гідний такої честі."
 flavor_fra.2013.title: "[ShowBuildingTypeNameWithNoTooltip('university')|U] [ShowLocationNameWithNoTooltip('poitiers')]"
 flavor_fra.2013.desc: "Прагнучи закласти основи для нового #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#! в #TOOLTIP:LOCATION,poitiers_tt,X #L Пуатьє#!#!, [pap_ruler.GetName] [Select_CString(pap_ruler.IsFemale,'звернулася','звернувся')] за дозволом, сподіваючись, що [fra_ruler.GetName] схвалить ідею. Новий освітній центр у Пуатьє приніс би користь. Однак це одне з найбільших міст #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, і деякі радники просять [Select_CString(fra_ruler.IsFemale,'правительку','правителя')] відповісти відмовою: вони побоюються, що згодом [GetCountry('PAP').GetGovernment.GetRulerTitle|l] може посилити контроль над [ROOT.GetCountry.Custom('CL_INST')]. Інші, втім, вважають, що [fra_ruler.GetNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'повинна','повинен')] схвалити прохання, оскільки [pap_ruler.GetNameWithNoTooltip] [Select_CString(pap_ruler.IsFemale,'згадала','згадав')], що [GetCountry('PAP').GetName] виділить кошти на будівництво нового #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#!."
 flavor_fra.2013.a: "Видамо указ."
 flavor_fra.2013.b: "[pap_ruler.GetNameWithNoTooltip] не отримає дозвіл."
 flavor_fra.2014.title: "[praguerie_revolt_target.GetNameWithNoTooltip] влаштовує заколот"
 flavor_fra.2014.desc: "[fra_ruler.GetName] втрачає популярність серед знаті, і багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] відкрито висловлюють невдоволення [Select_CString(fra_ruler.IsFemale,'її','його')] правлінням. Вони вважають, що своїми недавніми наказами [fra_ruler.GetNameWithNoTooltip] ставить аристократію в уразливе становище. Дійшло до того, що обурені дворяни змогли залучити [Select_CString(fra_heir.IsFemale,'спадкоємицю','спадкоємця')] на свій бік, сподіваючись, що [fra_heir.GetName] переконає [Select_CString(fra_ruler.IsFemale,'правительку','правителя')] зректися престолу. Ті, хто зберігає відданість нинішній владі, вірять, що невдоволення з часом вщухне. Однак деякі вважають, що [fra_ruler.GetNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'повинна','повинен')] хоча б подумати про зречення, щоб запобігти справжній громадянській війні."
 flavor_fra.2014.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] свого не доб'ються."
 flavor_fra.2014.b: "Зречемося престолу — хай його посяде [fra_heir.GetNameWithNoTooltip]"
 fra_praguerie_revolt_region: "Усі [Concept('pops', 'групи населення')|e] зі стану #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! в #TOOLTIP:AREA,ile_de_france_area,X #L Іль-де-Франс#!#! втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [Concept('pop_satisfaction', 'задоволення')|e] та приєднуються до фракції «[praguerie_revolt_target.GetName]»."
 praguerie_revolt: "Прагерія"
 flavor_fra.2020.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2020.desc: "Останніми роками [target_character.GetName] набирає значного впливу серед свого стану. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] поважають [Select_CString(target_character.IsFemale,'її','його')], і навіть найдосвідченіші купці нашого часу прислухаються до [Select_CString(target_character.IsFemale,'її','його')] думки. Заклавши основи масштабної торговельної діяльності в районі [ShowLocationName('montpellier')], [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'змогла','зміг')] налагодити чудові відносини з торговельними республіками #TOOLTIP:REGION,italy_region,X #L Італії#!#! завдяки своїм угодам у Леванті.\n\n[fra_ruler.GetName] бажає призначити [Select_CString(target_character.IsFemale,'її','його')] на державну посаду за видатні заслуги. Деякі радники вважають, що [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'повинна','повинен')] стати головою монетного двору та керувати фінансами держави."
 flavor_fra.2020.a: "[target_character.GetNameWithNoTooltip] відатиме нашими фінансами!"
 flavor_fra.2020.b: "Хай [target_character.GetNameWithNoTooltip] продовжує займатися приватною торгівлею."
 flavor_fra.2021.title: "[target_character.GetLastNameWithNoTooltip] та #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ькі#! витрати"
 flavor_fra.2021.desc: "Ставши головою монетного двору, [target_character.GetLastName] [Select_CString(target_character.IsFemale,'допомогла','допоміг')] стабілізувати фінанси #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. На цій посаді [Select_CString(target_character.IsFemale,'вона досягла','він досягнув')] багатьох покращень, але [Select_CString(target_character.IsFemale,'її','його')] повноваження були суворо обмежені державною скарбницею.\n\nНизка радників вважає, що [target_character.GetLastNameWithNoTooltip] чудово [Select_CString(target_character.IsFemale,'зарекомендувала','зарекомендував')] себе. На їхню думку, [fra_ruler.GetName] може довірити [Select_CString(target_character.IsFemale,'їй','йому')] контроль над #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ькими#! витратами та передати, окрім іншого, керування #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ькою#! скарбницею."
 flavor_fra.2021.a: "[target_character.GetLastNameWithNoTooltip] керуватиме #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ькими#! витратами."
 flavor_fra.2021.b: "Нинішньої посади [Select_CString(target_character.IsFemale,'їй','йому')] більш ніж достатньо."
 flavor_fra.2022.title: "[target_character.GetLastNameWithNoTooltip] веде переговори з [mamluk_country.Custom('CL_INST')]"
 flavor_fra.2022.desc: "Використовуючи тісні зв'язки з місцевими торговцями, [target_character.GetName] та [Select_CString(target_character.IsFemale,'її','його')] найближчі радники багато чого досягли: [mam_ruler.GetName] з [mamluk_country.Custom('CL_RP')] [Select_CString(mam_ruler.IsFemale,'готова','готовий')] укласти з нами угоду. Вона спрощує зв'язок з консулами в Леванті та дає нам низку інших важливих переваг; крім того, [target_character.GetLastNameWithNoTooltip] таким чином налагоджує нові торговельні зв'язки з [mamluk_country.Custom('CL_TP')].\n\nУгода з [mamluk_country.Custom('CL_TP')] зміцнить вплив #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! у середземноморській торгівлі, але деякі вважають, що [target_character.GetLastNameWithNoTooltip] швидше розширює власну торговельну імперію."
 flavor_fra.2022.a: "Укладемо угоду, яку [Select_CString(target_character.IsFemale,'підготувала','підготував')] [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2022.b: "Не будемо схвалювати угоду."
 mam_trade_with_france: "Торговельна угода з Францією"
 fra_trade_with_mamluks: "Торговельна угода з мамлюками"
 flavor_fra.2023.title: "Шато Ене-ле-Вьєй та палац [target_character.GetNameWithNoTooltip]"
 flavor_fra.2023.desc: "[target_character.GetName] гідно виконує обов'язки міністра та контролера #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, але деякі склали про [Select_CString(target_character.IsFemale,'неї','нього')] не найкращу думку. Річ у тім, що до вступу на службу при дворі [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'встигла','встиг')] створити велике торговельне підприємство. Незважаючи на те, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] отримували користь від діяльності [Select_CString(target_character.IsFemale,'сановниці','сановника')], [Select_CString(target_character.IsFemale,'її','його')] особисті інтереси почали викликати роздратування інших міністрів.\n\n[target_character.GetNameWithNoTooltip] збирається придбати колись важливий замок #italic Ене-ле-Вьєй#! у #TOOLTIP:LOCATION,bourges_tt,X #L Бурже#!#!, а також збудувати вичурний палац [target_character.GetNameWithNoTooltip] у тій самій місцевості.\n\nПодібне марнотратство наводить на думку, що [target_character.GetLastNameWithNoTooltip] користується своєю посадою, аби оточити себе розкішшю."
 flavor_fra.2023.a: "Нас не турбує, що купує та будує [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2023.b: "Відтепер [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'повинна','повинен')] утриматися від таких казкових витрат."
 flavor_fra.2024.title: "Заповзятливі [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_fra.2024.desc: "Коли [target_character.GetName] [Select_CString(target_character.IsFemale,'стала','став')] міністром, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] почали виявляти дедалі більший інтерес до торговельних маршрутів, що розвиваються. Раніше подібне вважалося примхою; більше того, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], які займаються торгівлею, ризикують втратити свої привілеї. Але тепер деякі з найближчих монарших радників, зокрема [target_character.GetNameWithNoTooltip], переконують [Select_CString(fra_ruler.IsFemale,'правительку','правителя')] переглянути правила та дозволити аристократії займатися підприємництвом.\n\nЩоправда, окремі впливові [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ставляться до цієї ідеї з острахом і вважають, що надмірна конкуренція може зашкодити економіці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
 flavor_fra.2024.a: "Знімемо обмеження — хай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] пробують себе в підприємництві."
 flavor_fra.2024.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] не менш важливі, ніж [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Краще заборонити аристократії брати участь у торгівлі."
 flavor_fra.2025.title: "[Select_CString(target_character.IsFemale,'Монополістка','Монополіст')] [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.2025.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'досягла','досягнув')] видатних успіхів на посаді міністра, і [fra_ruler.GetName] визнає [Select_CString(target_character.IsFemale,'її','його')] заслуги. Однак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] дедалі більше турбується про надмірний вплив [Select_CString(target_character.IsFemale,'сановниці','сановника')]. Багато придворних обурені тим, що [target_character.GetLastNameWithNoTooltip] має мало не монополію на більшості ринків #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. За їхніми словами, [target_character.GetLastNameWithNoTooltip] більше дбає про власне багатство, ніж про поповнення державної скарбниці. Мало того, частина невдоволених заявляє, що [target_character.GetLastNameWithNoTooltip] викрадає веслярів для своїх торговельних галер, а також наживається на верфях і легковагих монетах.\n\nТепер [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] у гніві вимагає, щоб [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'була ув'язнена','був ув'язнений')] у в'язниці, [Select_CString(target_character.IsFemale,'позбавлена','позбавлений')] усіх посад і привілеїв, а також [Select_CString(target_character.IsFemale,'постала','постав')] перед судом."
 flavor_fra.2025.a: "Кинемо [Select_CString(target_character.IsFemale,'її','його')] за ґрати та конфіскуємо всі [Select_CString(target_character.IsFemale,'її','його')] володіння!"
 flavor_fra.2025.b: "[target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'принесла','приніс')] нам велику користь і заслуговує на помилування. Хай залишається при дворі."
 flavor_fra.2030.t: "Непокора [GetCountry('BUR').Custom('CL_GEN')]"
 flavor_fra.2030.desc: "У минулому багато васалів #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! намагалися послабити владу короля, але зрештою їх все ж вдавалося приборкати дипломатичним або військовим шляхом. Однак жителі #ONCLICK:COUNTRY,[GetCountry('BUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BUR').Custom('CL_tt')],X [GetCountry('BUR').Custom('CL_GEN')|L]#!#! виявилися набагато впертішими та небезпечнішими за інших. [ruler_bur.GetName] відмовляється платити податки та виконувати будь-які вимоги нашого двору, фактично оголошуючи себе [Select_CString(ruler_bur.IsFemale,'незалежною правителькою', 'незалежним правителем')] [GetCountry('BUR').Custom('CL_GEN')]. Хоча формально ці землі належать [GetCountry('FRA').Custom('CL_DAT')], подібне самоуправство загрожує підірвати вплив королівської влади в інших регіонах."
 flavor_fra.2030.a: "Ми повинні поставити їх на місце."
 flavor_fra.2030.b: "Краще уникати конфлікту з [GetCountry('BUR').Custom('CL_INST')]."
 flavor_fra.2031.t: "Ліга суспільного блага"
 flavor_fra.2031.desc: "[ruler_fra.GetName] та [Select_CString(ruler_fra.IsFemale,'її', 'його')] попередник досягли великих успіхів у централізації держави та зміцненні королівської влади. Однак ця політика викликала невдоволення васалів #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! і, зокрема, принців крові, які не бажають втрачати свою автономію. Намагаючись вийти з-під впливу корони, частина з них організувала союз, названий Лігою суспільного блага. Його головна мета — дати відсіч монарху та повернути володінням корони їхні колишні свободи."
 flavor_fra.2031.a: "Ми не ведемо переговорів із заколотниками."
 flavor_fra.2032.a: "Можливо, нам теж варто приєднатися до Ліги."
 flavor_fra.2032.b: "Корона стала занадто сильною. Ми повинні об'єднатися проти неї!"
 flavor_fra.2033.t: "Ліга вимагає автономії"
 flavor_fra.2033.desc: "Спочатку Ліга суспільного блага об'єднувала лише кількох васалів, стурбованих централізацією #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, але відтоді до союзу також приєдналися досить впливові правителі апанажів. [Select_CString(league_leader_ruler.IsFemale,'Очільниця', 'Очільник')] Ліги [league_leader_ruler.GetName] [Select_CString(league_leader_ruler.IsFemale,'висунула', 'висунув')] до уряду низку вимог. Головна з них — повернути феодальним володінням статус, який вони мали, коли державою правив [GetCharacter('fra_philippe_iv_capet').GetName].\n\nУ разі відмови учасники Ліги мають намір підняти повстання проти корони."
 flavor_fra.2033.a: "Їхні вимоги обурливі!"
 flavor_fra.2033.b: "У нас немає іншого вибору, окрім як виконати вимоги Ліги."
 flavor_fra.2034.title_royalist: "Перемога королівського двору"
 flavor_fra.2034.title_league: "Перемога Ліги"
 flavor_fra.2034.desc_royalist: "Ліга суспільного блага підняла заколот проти корони, але зрештою була повністю розгромлена! Завдяки цій рішучій перемозі [ruler_fra.GetName|l] [Select_CString(ruler_fra.IsFemale,'усунула', 'усунув')] останню перешкоду на своєму шляху до централізації держави та здобуття абсолютної влади. Хоча в цієї політики все ще є противники, з розвалом Ліги в них практично не залишилося шансів якось вплинути на дії корони."
 flavor_fra.2034.desc_league: "Піднявши заколот проти корони, Ліга суспільного блага змогла досягти своїх цілей, послабивши вплив монарха та уповільнивши централізацію держави. У результаті важкої поразки [ruler_fra.GetName] [Select_CString(ruler_fra.IsFemale,'була змушена', 'був змушений')] укласти Конфланський договір і надати заколотникам додаткові привілеї."
 flavor_fra.2034.a: "Це катастрофа…"
 flavor_fra.2034.b: "Королівську владу так просто не здолати!"
 flavor_fra.2040.t: "Ордонансові роти"
 flavor_fra.2040.desc: "Після закінчення своїх контрактів найманці, які колись виступали на нашому боці, заради наживи почали влаштовувати набіги на мирні поселення, від чого сильно страждають [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Для боротьби з бандитами Генеральні штати видали новий закон, за яким [ruler_fra.GetName|l] має ексклюзивне право створювати та готувати війська. На відміну від попередніх армій, які збиралися лише в разі потреби, #italic ордонансові роти#! стануть першими постійними військовими частинами, підпорядкованими безпосередньо монарху. Надалі цей крок дозволить нам створити повноцінні регулярні збройні сили."
 flavor_fra.2040.a: "Доручимо створення ордонансових рот."
 flavor_fra.2040.b: "Створимо менше регулярне військо."
 flavor_fra.2040.c: "Спрямуємо кошти на проведення масштабної вербовки."
 flavor_fra.2041.t: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale,'її', 'його')] фінансова грамотність"
 flavor_fra.2041.desc: "В історії #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! було багато великих монархів, але ніхто з них не був так обізнаний у фінансових справах, як [target_character.GetName]. Завдяки [Select_CString(target_character.IsFemale,'її', 'його')] вмілому керівництву [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ставляться до корони з великою довірою, що дозволяє нам фінансувати будівельні роботи по всій державі. При цьому [target_character.GetShortNameWithNoTooltip] грамотно планує витрати, забезпечуючи економічну стабільність держави."
 flavor_fra.2041.a: "Настала епоха нашого процвітання."
 flavor_fra.2041.b: "Постараємося зробити так, щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] і надалі нас підтримували."
 flavor_fra.2041.c: "Це чудова можливість провести податкову реформу."
 flavor_fra.2042.t: "Буржська Прагматична санкція"
 flavor_fra.2042.desc: "#TOOLTIP:LOCATION,bourges_tt,X #L Буржська#!#! Прагматична санкція була видана з метою оформити незалежність #L [GetCountry('FRA').GetAdjective|l]ької#! католицької церкви та вивести її з-під впливу #TOOLTIP:GOVERNMENT_REFORM,papacy_reform,X #L Святого Престолу#!#!. Відтоді [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] зберігають вірність короні та самостійно вирішують церковні справи, однак [pap_ruler.GetName] невдоволений таким станом речей. Він вимагає скасувати санкцію та відновити верховенство папи в усіх релігійних питаннях. Погодившись, ми зможемо знову налагодити відносини зі Святим Престолом, але водночас [fra_ruler.GetName] втратить можливість впливати на діяльність духовенства."
 flavor_fra.2042.a: "Скасуємо санкцію."
 flavor_fra.2042.b: "Святий Престол нам не указ."
 flavor_fra.2043.t: "Розширення мережі королівських доріг"
 flavor_fra.2043.desc: "Королівський двір підтримує постійний зв'язок зі своїми найближчими васалами, а от доставляти повідомлення у віддаленіші володіння не так просто. [target_character.GetName] пропонує розширити мережу королівських доріг, щоб кур'єрам було легше дістатися до пунктів призначення. При цьому деякі радники вважають, що доцільніше будувати дешевші дороги, які можна буде використовувати для найрізноманітніших цілей."
 flavor_fra.2043.a: "На дорогах не можна економити!"
 flavor_fra.2043.b: "Приймемо проєкт радників."
 flavor_fra.2043.c: "Будівництво доріг — це марна трата коштів."
 flavor_fra.2044.t: "Поштові станції"
 flavor_fra.2044.desc: "Розширення мережі королівських доріг уже принесло свої плоди, але [target_character.GetName] знає, як досягти ще кращих результатів. [Select_CString(target_character.IsFemale,'Вона', 'Він')] пропонує збудувати вздовж доріг спеціальні поштові станції, які слугуватимуть стоянками для [Select_CString(target_character.IsFemale,'її', 'його')] особистих гінців та членів королівського двору. Крім того, за потреби подібні станції можна буде використовувати і для потреб розвідки."
 flavor_fra.2044.a: "Дозволимо будівництво цих установ, як велить [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_fra.2044.b: "Використаємо поштові станції для розвитку шпигунських мереж."
 flavor_fra.2044.c: "Це занадто дорого."
 flavor_fra.2100.t: "Політика щодо Італії"
 flavor_fra.2100.desc: "Війна з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_INST')|L]#!#! закінчилася, і тепер настав час приділити увагу нашим південним кордонам уздовж Альпійських гір. У минулому ми підтримували відносини з кількома #TOOLTIP:REGION,italy_region,X #L італійськими#!#! династіями та державами, однак через війну наші можливості для співпраці були обмежені. Тепер же радники пропонують розширити наш вплив у цьому регіоні, щоб здобути цінних союзників в особі місцевих правителів. Втім, деякі вважають, що ми повинні поводитися агресивніше та змусити своїх італійських сусідів приєднатися до [GetCountry('FRA').Custom('CL_DAT')], хочуть вони того чи ні."
 flavor_fra.2100.a: "Поки краще зберігати нейтралітет."
 flavor_fra.2100.b: "Постараємося налагодити відносини з найвпливовішими сусідами."
 flavor_fra.2100.c: "Під нашою владою їм буде краще."
 flavor_fra.2101.t: "[ruler_mlo.GetNameWithNoTooltip] пропонує союз"
 flavor_fra.2101.desc: "Високопосадовець з #ONCLICK:COUNTRY,[GetCountry('MLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MLO').Custom('CL_tt')],X [GetCountry('MLO').Custom('CL_GEN')|L]#!#! прибув до нас із пропозицією про зміцнення відносин. [ruler_mlo.GetName] — [Select_CString(ruler_mlo.IsFemale,'одна', 'один')] з найвпливовіших людей у політичних колах #TOOLTIP:REGION,italy_region,X #L Італії#!#!. [Select_CString(ruler_mlo.IsFemale,'Вона', 'Він')] запевняє, що інтереси [GetCountry('MLO').Custom('CL_GEN')] та #L [GetCountry('FRA').GetAdjective|l]ького#! двору багато в чому збігаються, а тому співпраця піде на користь обом державам. [ruler_mlo.GetShortNameWithNoTooltip] пропонує укласти союз, але наші радники вважають, що не варто поспішати з подіями і що краще спочатку домовитися про створення тісніших зв'язків між державами."
 flavor_fra.2101.a: "Нам вигідне зближення з [GetCountry('MLO').Custom('CL_INST')]."
 flavor_fra.2101.b: "Ми готові співпрацювати, але союз поки зачекає."
 flavor_fra.2101.c: "Леви не домовляються з вівцями."
 flavor_fra.2102.t: "[GetCountry('MLO').GetNameWithNoTooltip] просить про допомогу"
 flavor_fra.2102.desc: "[Select_CString(ruler_mlo.IsFemale, 'Правителька', 'Правитель' )] #ONCLICK:COUNTRY,[GetCountry('MLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MLO').Custom('CL_tt')],X [GetCountry('MLO').Custom('CL_GEN')|L]#!#! [ruler_mlo.GetName] просить нашої допомоги в боротьбі проти [GetCountry('NAP').Custom('longname_ru_GEN')]. За [Select_CString(ruler_mlo.IsFemale, 'її', 'його' )] словами, [ruler_nap.GetName] нещодавно [Select_CString(ruler_nap.IsFemale, 'заявила', 'заявив' )] про свої зазіхання на [GetCountry('MLO').Custom('longname_ru_nott_ACC')] і може в будь-який момент почати вторгнення. У разі поразки [GetCountry('MLO').Custom('CL_GEN')] північна частина #TOOLTIP:REGION,italy_region,X #L Італії#!#! на довгі роки опиниться під впливом [GetCountry('NAP').Custom('CL_GEN')].\n\nМи не зобов'язані втручатися, однак радники пропонують скористатися цим і висунути зустрічні претензії на [GetCountry('NAP').Custom('CL_ACC')]. Підставою для цього є те, що [ruler_fra.GetName] має спорідненість із династією #TOOLTIP:DYNASTY,anjou_dynasty,X #L Анжу#!#!, яка правила #TOOLTIP:AREA,provence_area,X #L Провансом#!#! у роки унії з владою [GetCountry('NAP').Custom('CL_GEN')]. При цьому варто мати на увазі, що подібна авантюра може викликати опір італійської знаті."
 flavor_fra.2102.a: "Ми відповімо на заклик і заявимо про свої зазіхання на [GetCountry('NAP').Custom('CL_ACC')]."
 flavor_fra.2102.b: "Якщо [ruler_nap.GetShortNameWithNoTooltip|l] нападе, ми дамо [Select_CString(ruler_nap.IsFemale,'їй', 'йому')] відсіч."
 flavor_fra.2102.c: "Нас це не стосується."
 flavor_fra.2103.t: "Наслідки походу на [GetCountry('NAP').Custom('CL_ACC')]"
 flavor_fra.2103.desc: "Після того як [ruler_mlo.GetName] [Select_CString(ruler_mlo.IsFemale,'попросила', 'попросив')] про допомогу, [ruler_fra.GetName] [Select_CString(ruler_fra.IsFemale,'зібрала', 'зібрав')] значну армію та [Select_CString(ruler_fra.IsFemale,'вирушила', 'вирушив')] в похід. Скориставшись нагодою, [Select_CString(ruler_fra.IsFemale,'вона заявила', 'він заявив')] свої права на #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_ACC')|L]#!#!, що викликало бурхливу реакцію #TOOLTIP:CULTUREGROUP,italian_group,X #L італійської#!#! знаті, і навіть наші союзники з #ONCLICK:COUNTRY,[GetCountry('MLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MLO').Custom('CL_tt')],X [GetCountry('MLO').Custom('CL_GEN')|L]#!#! вирішили обірвати з нами всі зв'язки. Якщо ми не виведемо війська з [GetCountry('NAP').Custom('CL_GEN')], то італійці можуть створити коаліцію та спробувати витіснити нас силою."
 flavor_fra.2103.a: "Ми не відмовимося від своїх законних прав на [GetCountry('NAP').Custom('CL_ACC')]!"
 flavor_fra.2103.b: "Пограбувати [GetCountry('NAP').Custom('CL_ACC')] і вивести війська."
 flavor_fra.2103.c: "Відмовитися від зазіхань на [GetCountry('NAP').Custom('CL_ACC')] і вивести війська."
 flavor_fra.2103.historical_info: "Хижацькі плани Карла VIII призвели до досить несподіваних наслідків: правителі, які колись були суперниками, об'єдналися заради спільної мети — вигнання французької армії з Італії. Їхній союз став відомий як Священна ліга. Тоді проти Франції виступила ціла низка дрібних італійських держав, а разом з ними — Іспанія та Священна Римська імперія. Згодом звістки про французькі завоювання дійшли до Генріха VII, і до союзу також приєдналася Англія."
 flavor_fra.2104.t: "Уряд [GetCountry('NAP').Custom('CL_GEN')]"
 flavor_fra.2104.desc: "Після завоювання #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_GEN')|L]#!#! члени двору почали обговорювати, кому довірити керування регіоном. У минулому ці землі перебували у володінні династії #TOOLTIP:DYNASTY,anjou_dynasty,X #L Анжу#!#!, але потім були втрачені. Ціною чималих зусиль [ruler_fra.GetName] [Select_CString(ruler_fra.IsFemale, 'повернула', 'повернув' )] їх під наш контроль, і тепер важливо не допустити повторення історії. Думки радників розділилися: деякі пропонують призначити правителем [GetCountry('NAP').Custom('CL_GEN')] одного з [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ьких дворян, інші ж вважають, що [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]ький уряд повинен підкорятися королівському двору. Втім, є й третій варіант, за якого в [GetCountry('NAP').Custom('CL_GEN')] буде автономія, але ця держава залишиться з нами в унії."
 flavor_fra.2104.a: "Призначити [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ького дворянина правителем [GetCountry('NAP').Custom('CL_GEN')]."
 flavor_fra.2104.b: "Влада [GetCountry('NAP').Custom('CL_GEN')] підкориться королівському двору!"
 flavor_fra.2104.c: "Надати [GetCountry('NAP').Custom('CL_DAT')] автономію."
 flavor_fra.2105.t: "Похід на [GetCountry('MLO').Custom('CL_ACC')]"
 flavor_fra.2105.desc: "Спочатку між нами та #ONCLICK:COUNTRY,[GetCountry('MLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MLO').Custom('CL_tt')],X [GetCountry('MLO').Custom('CL_INST')|L]#!#! зберігалися дружні відносини, але незабаром після нашого вторгнення в #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_ACC')|L]#!#! [ruler_mlo.GetName] [Select_CString(ruler_mlo.IsFemale,'завдала', 'завдав')] нам удару в спину. Як виявилося, [Select_CString(ruler_mlo.IsFemale,'вона попросила', 'він попросив')] нас про допомогу лише для того, щоб після нашого вдалого походу прибрати [GetCountry('NAP').Custom('rank_ru_ACC')|l] до своїх рук. У зв'язку з цим радники просять, щоб [ruler_fra.GetShortNameWithNoTooltip] [Select_CString(ruler_fra.IsFemale,'використала', 'використав')] свій новий титул і [Select_CString(ruler_fra.IsFemale,'заявила', 'заявив')] права на [GetCountry('MLO').Custom('rank_ru_ACC')|l] [GetCountry('MLO').GetNameWithNoTooltip]. Таким чином ми не лише покараємо [Select_CString(ruler_mlo.IsFemale,'зрадницю', 'зрадника')], але й запобіжимо створенню ворожої коаліції проти #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!."
 flavor_fra.2105.a: "[ruler_mlo.GetShortNameWithNoTooltip] заплатить за свою зраду!"
 flavor_fra.2105.b: "Ми захопили [GetCountry('NAP').Custom('CL_ACC')], і цього достатньо."
 flavor_fra.2106.t: "Доля [GetCountry('MLO').Custom('CL_GEN')]"
 flavor_fra.2106.desc: "[GetCountry('MLO').GetName] під нашим контролем. Тепер [ruler_fra.GetName|l] одночасно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! і [GetCountry('MLO').GetGovernment.GetRulerTitle|l] [GetCountry('MLO').Custom('CL_GEN')]. Однак не все так райдужно, оскільки члени двору зіткнулися з дилемою. Захопивши спочатку #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_ACC')|L]#!#!, а потім і [GetCountry('MLO').Custom('CL_ACC')], ми викликали обурення багатьох держав по всьому регіону, і навіть [target_hre_ruler.GetName] [Select_CString(target_hre_ruler.IsFemale,'почала', 'почав')] пильніше стежити за тим, що тут відбувається. У такій обстановці втримати [GetCountry('MLO').Custom('CL_ACC')] буде непросто, тому радники пропонують залишити [GetCountry('MLO').Custom('rank_ru_ACC')|l] у спокої, але встановити тут лояльний до нас уряд. На жаль, для цього [ruler_fra.GetShortNameWithNoTooltip|l] [Select_CString(ruler_fra.IsFemale,'повинна', 'повинен')] буде відмовитися від свого нового титулу."
 flavor_fra.2106.a: "Хай [ruler_fra.GetShortNameWithNoTooltip|l] і надалі править як [GetCountry('MLO').GetGovernment.GetRulerTitle|l] [GetCountry('MLO').Custom('CL_GEN')]."
 flavor_fra.2106.b: "Призначимо правителем нашого [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]ького прихильника."
 flavor_fra.2106.c: "Ми покарали зрадника і тепер можемо вивести війська з [GetCountry('MLO').Custom('CL_GEN')]."
 flavor_fra.2107.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2107.desc: "[target_character.GetName] родом з #TOOLTIP:LOCATION,aix_en_provence_tt,X #L Екс-ан-Провансу#!#! вже тривалий час вірно служить королівській родині. [GetCountry('FRA').GetGovernment.GetRuler.GetName] навіть [Select_CString(GetCountry('FRA').GetGovernment.GetRuler.IsFemale,'довірила', 'довірив')] [Select_CString(target_character.IsFemale,'їй', 'йому')] виховання та освіту своїх дітей, серед яких є й [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'нинішня спадкоємиця', 'нинішній спадкоємець')] [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. На винагороду за добру роботу [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] пропонує надати [Select_CString(target_character.IsFemale,'їй', 'йому')] вищу посаду при дворі."
 flavor_fra.2107.a: "Схвалити [Select_CString(target_character.IsFemale,'її', 'його')] підвищення."
 flavor_fra.2107.b: "[target_character.GetShortNameWithNoTooltip] залишиться на своїй поточній посаді."
 flavor_fra.2107.historical_info: "Етьєн де Веск був придворним при Людовику XI і Карлу VIII, і за час своєї роботи встиг здобути значний вплив. Етьєн займався вихованням юного Карла і піклувався про нього під час його тяжкої хвороби, за що заслужив повагу Людовика XI. Коли дофін успадкував престол, Етьєн фактично став одним з його радників і всіляко підтримав французьке вторгнення в Неаполь у 1494 році."
 flavor_fra.2108.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2108.desc: "Наші спроби налагодити відносини з #TOOLTIP:REGION,italy_region,X #L італійськими#!#! державами привернули увагу відомого кондотьєра на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale,'Вона проявила', 'Він проявив')] себе як талановитий командир і вже [Select_CString(target_character.IsFemale,'здобула', 'здобув')] кілька великих перемог у битвах по всій Італії. Якщо ми хочемо розширити свій вплив на півострові, то [Select_CString(target_character.IsFemale,'її', 'його')] вміння нам безсумнівно знадобляться. Тим не менш деякі радники вважають, що [target_character.GetShortNameWithNoTooltip] вимагає за свої послуги надмірно високу плату."
 flavor_fra.2108.a: "Найняти знаменитого кондотьєра."
 flavor_fra.2108.b: "Нам не потрібна [Select_CString(target_character.IsFemale,'її', 'його')] допомога."
 flavor_fra.2050.t: "Криза престолонаслідування в [GetCountry('BRI').Custom('CL_PREP')]"
 flavor_fra.2050.desc: "В #ONCLICK:COUNTRY,[GetCountry('BRI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRI').Custom('CL_tt')],X [GetCountry('BRI').Custom('CL_PP')|L]#!#! виникла непроста ситуація. Оскільки [bri_ruler.GetName] не має сина, спадкоємицею було обрано його доньку [breton_heir_for_marriage.GetName]. Проблема в тому, що, за чутками, [breton_heir_for_marriage.GetShortNameWithNoTooltip] збирається укласти заручини з дворянином, чиїм родичем є [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] [target_hre_ruler.GetName]. Якщо ці відомості вірні, то всі титули і володіння [GetCountry('BRI').Custom('CL_RP')] можуть перейти до #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської імперії#!#!.\n\nУ зв'язку з цим радники пропонують чинити на нашого васала тиск, щоб [breton_heir_for_marriage.GetShortNameWithNoTooltip] вступила в шлюб з членом династії [fra_ruler.GetDynasty.GetName]. Це дозволить нам зберегти контроль над [GetCountry('BRI').Custom('CF_TP')|l], однак може викликати невдоволення місцевих аристократів."
 flavor_fra.2050.a: "Нехай [fra_ruler.GetNameWithNoTooltip|l] вступить у шлюб зі спадкоємицею [GetCountry('BRI').Custom('CL_GEN')]."
 flavor_fra.2050.b: "Чоловіком стане [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]."
 flavor_fra.2050.c: "[random_male_dynasty_member.GetNameWithNoTooltip] чудово підійде на роль нареченого."
 flavor_fra.2050.d: "Не варто втручатися у справи [GetCountry('BRI').Custom('CL_GEN')]."
 flavor_fra.2060.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Мандрівна', 'Мандрівний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_fra.2060.desc: "Порівняно зі своїми попередниками [fra_ruler.GetName] здійснює багато #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! поїздок і подорожей. [Select_CString(fra_ruler.IsFemale,'Вона','Він')] воліє наносити візити без попередження, дивуючи багатьох місцевих лордів. Подібні раптові відвідування часто вносять переполох у повсякденні справи. Однак, від'їжджаючи, [fra_ruler.GetShortNameWithNoTooltip] залишає провінцію в кращому стані, ніж до свого прибуття.\n\nЗараз [fra_ruler.GetNameWithNoTooltip] збирається вирушити в чергову #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! подорож і просить поради у придворних. Нехай [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] вирішить, яка провінція удостоїться візиту цього разу: [target_province_1.GetName] чи [target_province_2.GetName]."
 flavor_fra.2060.a: "[target_province_1.GetNameWithNoTooltip] — місцеві чиновники влаштують вельми теплий прийом."
 flavor_fra.2060.b: "[target_province_2.GetNameWithNoTooltip] — місцеві чиновники не такі привітні, але туди варто нанести візит."
 flavor_fra.2060.c: "Нехай [fra_ruler.GetNameWithNoTooltip] краще залишається в Парижі."
 flavor_fra.2061.title: "Кров — не вода"
 flavor_fra.2061.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [fra_ruler.GetName], як і раніше, користується повагою підданих. З часом [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] помічає, що [Select_CString(fra_ruler.IsFemale,'її сестра','його брат')] [target_sibling.GetName] успішно підтримує правління [Select_CString(fra_ruler.IsFemale,'царственої родички','царственого родича')], набравши значного впливу. Маючи гострий розум і проникливість, [target_sibling.GetNameWithNoTooltip] використовує могутність династії [target_sibling.GetDynasty.GetName], щоб рада належним чином виконувала накази [Select_CString(fra_ruler.IsFemale,'сестри','брата')].\n\nНайбільш палкі прихильники чинної влади вважають, що [target_sibling.GetShortNameWithNoTooltip] марно витрачає свої таланти на придворні сварки, і найбільш підходяще для [Select_CString(target_sibling.IsFemale,'неї','нього')] місце — це [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l]."
 flavor_fra.2061.a: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] — гарна ідея, нехай [target_sibling.GetShortNameWithNoTooltip] служить там."
 flavor_fra.2061.b: "Нам потрібна [Select_CString(target_sibling.IsFemale,'її','його')] підтримка при дворі."
 flavor_fra.2062.title: "[fra_ruler.GetNameWithNoTooltip] проводить реформи права"
 flavor_fra.2062.desc: "[fra_ruler.GetName] вважає свою державу надто застарілою, а тому здійснює перші спроби перебудувати законодавство #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Цю працю не можна назвати марною: [fra_ruler.GetNameWithNoTooltip], крім усього іншого, [Select_CString(fra_ruler.IsFemale, 'досягла', 'досяг' )] успіхів у зниженні податкового тягаря і зведенні бюджету. Однак не всі залишилися задоволені необхідними для цього реформами: оскільки для зведення бюджету довелося урізати виплати, які отримують [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], частина найбагатших родин держави відкрито обурилася новою політикою.\n\nОднак оцінити всі ці зміни по-справжньому зможе лише спадкоємець, якому [fra_ruler.GetNameWithNoTooltip] передасть державу. На той час держава стане помітно стійкішою, а бюрократія в ній — дієвішою."
 flavor_fra.2062.a: "З часом [ROOT.GetCountry.GetNameWithNoTooltip] пожне плоди цих реформ."
 flavor_fra.2062.b: "Скасувати деякі реформи, щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не обурювалися."
 flavor_fra.2063.title: "[fra_ruler.GetNameWithNoTooltip] та іконографія"
 flavor_fra.2063.desc: "[fra_ruler.GetName] — людина, за якої така форма правління, як [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l], стала користуватися небувалою підтримкою народу. На відміну від попередніх правителів, які обґрунтовували законність своєї влади любов'ю підданих до себе, [fra_ruler.GetShortNameWithNoTooltip] прагне не лише поширювати #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! вплив, але й підносити себе перед іншими в очах простого населення. Метод цей вкрай простий: вулиці міст заповнили численні #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і#! зображення, на яких перед глядачами постає [fra_ruler.GetShortNameWithNoTooltip], а письменники наввипередки вихваляють [Select_CString(fra_ruler.IsFemale, 'її', 'його' )].\n\nДеякі обережні голоси, втім, застерігають нас, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [fra_ruler.GetShortNameWithNoTooltip] — лише людина, і якщо ми не зупинимося, #TOOLTIP:RELIGION,catholic_tt,X #L католицька#!#! церква може оголосити нас єретиками."
 flavor_fra.2063.a: "Підтримати подальше поширення #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! зображень."
 flavor_fra.2063.b: "Стримати поширення зображень, щоб уникнути звинувачень з боку католицької церкви."
 flavor_fra.2064.title: "[Select_CString(fra_ruler.IsFemale, 'Народна захисниця', 'Народний захисник' )]"
 flavor_fra.2064.desc_frontend: "Генеральні штати пожалували [Select_CString(fra_ruler.IsFemale, 'нашій правительці', 'нашому правителю' )] — людині, обличчя якої відтепер відоме кожному, і палкому поборнику такого ладу, як [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l], — титул"
 flavor_fra.2064.desc_backend: "[Select_CString(fra_ruler.IsFemale, 'Її', 'Його' )] слава незмінно лише міцніла після кожної зустрічі з представниками Генеральних штатів, і сьогодні сталося довгоочікуване присудження такого почесного титулу — вперше за всю історію держави."
 flavor_fra.2064.desc_king: "$flavor_fra.2064.desc_frontend$ #italic «Батько народу»#! на знак того, що [fra_ruler.GetName] користується непохитною підтримкою народу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.desc_queen: "$flavor_fra.2064.desc_frontend$ #italic «Мати народу»#! на знак того, що [fra_ruler.GetName] користується непохитною підтримкою народу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.a: "Люб'язно прийняти титул."
 flavor_fra.301.title: "[ruler_fra.GetShortNameWithNoTooltip] і мистецтво Відродження"
 flavor_fra.301.desc: "Поширення ідей #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#! в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! надихнуло безліч художників і майстрів по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. [ruler_fra.GetShortName], а також члени [Select_CString(ruler_fra.IsFemale,'її', 'його')] двору також не залишилися байдужими і почали витрачати значні кошти на прикрашання #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! палацу предметами мистецтва. Користуючись зрослим інтересом уряду до культури, ми можемо брати під своє крило видатних творців, щоб підтримувати їх у створенні великих творів живопису, скульптури, музики та літератури."
 flavor_fra.301.a: "Ми пропонуємо заступництво всім талановитим художникам!"
 flavor_fra.301.b: "Місцеві майстри справляються і без нашої допомоги."
 flavor_fra.301.c: "Цю одержимість мистецтвом потрібно припинити!"
 flavor_fra.302.title: "[target_character.GetNameWithNoTooltip] у пошуках заступництва"
 flavor_fra.302.desc: "Дізнавшись про те, що [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує фінансову підтримку талановитим художникам, [target_character.GetName] [Select_CString(target_character.IsFemale,'прибула', 'прибув')] до [ROOT.GetCountry.GetCapital.Custom('LR_VP')|l] [ROOT.GetCountry.GetCapital.GetName]. Завдяки своїй творчості [Select_CString(target_character.IsFemale,'вона здобула', 'він здобув')] відомість по всій #TOOLTIP:REGION,italy_region,X #L Італії#!#!. Варто зазначити, що [target_character.GetShortNameWithNoTooltip] також [Select_CString(target_character.IsFemale,'привезла', 'привіз')] з собою свій найвеличніший твір #italic «Мона Ліза»#!. Якщо ми надамо [Select_CString(target_character.IsFemale,'їй', 'йому')] заступництво, то це не лише підвищить престиж #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! в очах інших держав, але й дозволить оголосити цей шедевр нашим культурним надбанням."
 flavor_fra.302.a: "Ми надамо [Select_CString(target_character.IsFemale,'їй', 'йому')] підтримку."
 flavor_fra.302.b: "Напевно є більш гідні кандидати."
 flavor_fra.303.title: "[target_character.GetNameWithNoTooltip] бажає стати [Select_CString(target_character.IsFemale,'наставницею', 'наставником')]"
 flavor_fra.303.desc: "Завдяки своєму знатному походженню [target_character.GetName] [Select_CString(target_character.IsFemale,'змогла', 'зміг')] отримати посаду при дворі, де [Select_CString(target_character.IsFemale,'вона', 'він')] служить радником і богословом. Нещодавно [target_character.GetShortNameWithNoTooltip] також [Select_CString(target_character.IsFemale,'заявила', 'заявив')], що [Select_CString(scope_heir_fra.IsFemale,'юна', 'юний')] [scope_heir_fra.GetName] [Select_CString(scope_heir_fra.IsFemale,'могла', 'міг')] б багато чому в [Select_CString(target_character.IsFemale,'неї', 'нього')] навчитися, і тому [Select_CString(target_character.IsFemale,'вона', 'він')] пропонує стати [Select_CString(scope_heir_fra.IsFemale,'її', 'його')] [Select_CString(target_character.IsFemale,'наставницею', 'наставником')]. У минулому [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'довіряла', 'довіряв')] навчання своїх дітей лише найповажнішим викладачам, однак під впливом ідей #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#! наука і культура почали стрімко розвиватися. Можливо, [target_character.GetShortNameWithNoTooltip] справді зможе краще підготувати [Select_CString(scope_heir_fra.IsFemale,'спадкоємицю', 'спадкоємця')] до правління державою в цю нову епоху."
 flavor_fra.303.a: "[target_character.GetShortNameWithNoTooltip] стане [Select_CString(target_character.IsFemale,'чудовою вчителькою', 'чудовим учителем')]"
 flavor_fra.303.b: "Краще залишити все як є."
 flavor_fra.303.historical_info: "Особистим наставником юного Франциска, який у 1515 році став королем Франциском I, був Франсуа де Мулен де Рошфор. Він виховував і навчав майбутнього монарха в дусі ідей Відродження. Згодом Франсуа став найближчим радником короля і навіть отримав титул великого роздавальника милостині — ці посади він обіймав до самої своєї смерті в 1526 році."
 flavor_fra.304.title: "[target_character.GetNameWithNoTooltip] та гуманістичні ідеали"
 flavor_fra.304.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'здобула', 'здобув')] досить широку відомість у Північній #TOOLTIP:REGION,france_region,X #L Франції#!#! і Нідерландах, тому, прибувши до #TOOLTIP:LOCATION,$paris_tt$,X #L Парижа#!#!, [Select_CString(target_character.IsFemale,'вона швидко привернула', 'він швидко привернув')] увагу двору. Деякі радники вважають, що [scope_heir_fra.GetName] може багато почерпнути з [Select_CString(target_character.IsFemale,'її', 'його')] гуманістичних переконань, однак у цієї ідеї є противники. Вони побоюються, що, ставши [Select_CString(scope_heir_fra.IsFemale,'її', 'його')] [Select_CString(target_character.IsFemale,'наставницею', 'наставником")], [target_character.GetShortNameWithNoTooltip] напевно спробує нав'язати [Select_CString(scope_heir_fra.IsFemale,'їй', 'йому')] свій шкідливий прогресивний світогляд."
 flavor_fra.304.a: "Ми дамо [Select_CString(target_character.IsFemale,'їй', 'йому')] шанс."
 flavor_fra.304.b: "[Select_CString(target_character.IsFemale,'Її', 'Його')] гуманістичним ідеям не місце при нашому дворі."
 flavor_fra.305.title: "Перебудова Лувру"
 flavor_fra.305.desc: "Заснований у XII столітті, Лувр спочатку задумувався як оборонна споруда, але відтоді втратив своє колишнє значення. У зв'язку з цим [ruler_fra.GetName] [Select_CString(ruler_fra.IsFemale,'вирішила', 'вирішив')] перебудувати старий замок і перетворити його на #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! резиденцію. [Select_CString(ruler_fra.IsFemale,'Її', 'Його')] найближчі радники вже розробили проєкт розкішного палацу, однак деякі члени двору наполягають, щоб Лувр відновили і використовували як фортецю."
 flavor_fra.305.a: "Нехай на місці Лувру буде чудовий палац!"
 flavor_fra.305.b: "Краще модернізувати замок для потреб оборони."
 flavor_fra.306.title: "Розширення літньої резиденції Фонтенбло"
 flavor_fra.306.desc: "Ліс Фонтенбло вже багато років служить для #L [GetCountry('FRA').GetAdjective|l]их#! монархів мисливськими угіддями. Досі тут знаходилася лише скромна резиденція, однак [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ruler_fra.GetName] планує розширити її і перетворити на повноцінний палац. На здійснення такого амбітного проєкту доведеться виділити багато коштів, що може погано позначитися на фінансовому становищі нашої держави."
 flavor_fra.306.a: "Схвалити розширення резиденції Фонтенбло."
 flavor_fra.306.b: "Ми не можемо дозволити собі таку розкіш."
 flavor_fra.307.title: "[target_character.GetShortNameWithNoTooltip] і трактат «[ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]»"
 flavor_fra.307.desc: "[fra_ruler.GetName] — справжній знавець талантів. За [Select_CString(fra_ruler.IsFemale, 'її', 'його' )] пропозицією [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] сьогодні приймає [Select_CString(target_character.IsFemale, 'ученого, що здобуває відомість', 'ученого, що здобуває відомість' )] на ім'я [target_character.GetName] у надії, що [Select_CString(target_character.IsFemale, 'вона', 'він' )] погодиться обійняти посаду радника. Такої уваги — і запрошення, яке [Select_CString(fra_ruler.IsFemale, 'надіслала', 'надіслав' )] особисто [fra_ruler.GetNameWithNoTooltip] — [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'заслужила', 'заслужив' )] тим, що [Select_CString(target_character.IsFemale, 'опублікувала', 'опублікував' )] гідну поваги працю [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')], що стосується античної нумізматики.\n\n[target_character.GetLastNameWithNoTooltip] — не лише іменитий науковець, але також і гуманіст, а тому, якщо [Select_CString(target_character.IsFemale, 'вона', 'він' )] все-таки стане радником, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] може змінити свою політику."
 flavor_fra.307.a: "Нехай [target_character.GetLastNameWithNoTooltip] служить нам творцем."
 flavor_fra.307.b: "[target_character.GetLastNameWithNoTooltip] заслуговує похвали, однак краще дозволити [Select_CString(target_character.IsFemale, 'їй', 'йому' )] і далі займатися своїми справами."
 flavor_fra.308.title: "[target_character.GetNameWithNoTooltip] і «[ShowWorkOfArtNameWithNoTooltip('heptameron')]»"
 flavor_fra.308.desc: "[Select_CString(target_sibling.IsFemale, 'Покійна', 'Покійний' )] [target_sibling.GetName] [Select_CString(target_sibling.IsFemale, 'прославилася', 'прославився' )] своїм письменницьким талантом — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] у захваті від [Select_CString(target_sibling.IsFemale, 'її', 'його' )] творів. Багато хто навіть пропонує зберегти [Select_CString(target_sibling.IsFemale, 'її', 'його' )] праці як артефакт; зберігати ж їх буде безпосередньо [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашої держави.\n\nРоботою зі збереження написаного займається [target_character.GetName]; [Select_CString(target_character.IsFemale, 'вона вже зібрала', 'він уже зібрав' )] короткі оповідання в збірку під назвою [ShowWorkOfArtNameWithNoTooltip('heptameron')] і тепер просить, щоб [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'дозволила', 'дозволив' )] його опублікувати."
 flavor_fra.308.a: "Опублікувати [ShowWorkOfArtNameWithNoTooltip('heptameron')] на честь [Select_CString(target_sibling.IsFemale, 'покійної', 'покійного' )]."
 flavor_fra.308.b: "Випустимо «Гептамерон» обмеженим накладом."
 flavor_fra.309.title: "#italic Колеж де Франс#!"
 flavor_fra.309.desc: "Надихнувшись прикладом #italic Колегії трьох мов#!, [target_character.GetName] просить, щоб [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'надала', 'надав' )] [Select_CString(target_character.IsFemale, 'їй', 'йому' )] заступництво в заснуванні нового навчального закладу в #TOOLTIP:LOCATION,paris_tt,X #L Парижі#!#!. Там [target_character.GetLastNameWithNoTooltip] збирається, за прикладом #italic Колегії трьох мов#!, розвивати викладання математики та інших профільних наук, наприклад #TOOLTIP:LANGUAGE,greek_language,X #L давньогрецької#!#! мови."
 flavor_fra.309.a: "Підтримати створення нової колегії!"
 flavor_fra.309.b: "Відмовити в проханні: у держави немає на це коштів."
 flavor_fra.310.title: "Суперництво з латиною"
 flavor_fra.310.desc: "Уже кілька століть поспіль [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! — як, втім, і багатьох інших #TOOLTIP:CONTINENT,europe,X #L європейських#!#! держав — для складання документів і записів користується #TOOLTIP:LANGUAGE,latin_language,X #L латинською#!#! мовою; нею ж користуються викладачі в навчальних закладах. Але так не може тривати вічно — [fra_ruler.GetName] і [target_character.GetName] підготували ордонанс, згідно з яким рівноправною мовою культури і науки нарівні з латиною стане французька."
 flavor_fra.310.a: "Видамо ордонанс."
 flavor_fra.310.b: "Постараємося зберегти латину як основну мову!"
 flavor_fra.311.title: "Новий Світ"
 flavor_fra.311.desc: "Історії про далекі краї вже давно хвилювали уми мандрівників, але досі багато хто вважав їх лише вигадкою. Тепер же нам достеменно відомо про існування іншого континенту, і це стало причиною дискусій між членами уряду. Одні пропонують організувати експедицію в ці загадкові землі, інші ж виступають проти, оскільки це вимагатиме надмірних вкладень без будь-якої гарантії успіху. Якщо експедиція провалиться, це легко може призвести #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_ACC')|L]#!#! до розорення."
 flavor_fra.311.a: "Схвалити освоєння нових земель."
 flavor_fra.311.b: "Краще спрямувати ресурси на вирішення внутрішніх проблем."
 flavor_fra.312.title: "[target_character.GetNameWithNoTooltip] і його подорож"
 flavor_fra.312.desc: "Уряд почав виявляти інтерес до освоєння Нового Світу, і одним з кандидатів на роль голови майбутньої експедиції [Select_CString(target_character.IsFemale,'була висунута бретонська мореплавиця', 'був висунутий бретонський мореплавець')] на ім'я [target_character.GetName]. Раніше найняті нами #TOOLTIP:CULTUREGROUP,italian_group,X #L італійські#!#! мореходи не впоралися з поставленими завданнями, але, можливо, завдяки своєму досвіду і знанням [target_character.GetShortNameWithNoTooltip] зможе скласти точніші карти цих далеких морів і узбереж."
 flavor_fra.312.a: "Схвалити [Select_CString(target_character.IsFemale,'її', 'його')] кандидатуру."
 flavor_fra.312.b: "Ми наймемо [Select_CString(target_character.IsFemale,'її', 'його')], але доручимо [Select_CString(target_character.IsFemale,'їй', 'йому')] інше завдання."
 flavor_fra.312.historical_info: "Жак Картьє був у числі перших французьких мореплавців, що досягли берегів Нового Світу і частково дослідили Канаду. Для своїх ранніх експедицій Франція залучала італійських мореходів через їхній великий досвід, але в подальшому священник Жан Ле Веньор представив королівському двору Жака Картьє. Франциск I був вражений його задумами і доручив йому знайти західний шлях до країн Азії. Картьє не вдалося досягти своєї мети, однак по дорозі він відкрив Затоку Святого Лаврентія і узбережжя Канади, де в 1541 році було побудовано Шарльбур-Руаяль — перший французький форт у Новому Світі. Втім, у 1543 році він був покинутий через надто суворі умови, і лише в 1605 році Франція заснувала поселення Пор-Руаяль, яке і стало її першою колонією на американському континенті."
 flavor_fra.313.title: "[target_character.GetShortNameWithNoTooltip] повертається з експедиції"
 flavor_fra.313.desc: "[Select_CString(target_character.IsFemale,'Бретонська мореплавиця', 'Бретонський мореплавець')] [target_character.GetName] [Select_CString(target_character.IsFemale,'повернулася', 'повернувся')] до #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_ACC')|L]#!#! і [Select_CString(target_character.IsFemale,'привезла', 'привіз')] з собою карти різних регіонів Нового Світу! Під час своєї подорожі [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'зустріла', 'зустрів')] мирних тубільців, які показали [Select_CString(target_character.IsFemale,'їй і її', 'йому і його')] команді найближчі околиці.\n\nНадихнуті відкриттями, радники запропонували заснувати в цих землях поселення, однак подібна експедиція вимагатиме серйозних вкладень."
 flavor_fra.313.a: "Спорядити експедицію для заселення нових земель."
 flavor_fra.313.b: "У нас вистачає інших турбот."
 flavor_fra.321.title: "Франко-турецький союз"
 flavor_fra.321.desc: "[GetCountry('FRA').GetName] з усіх боків оточена ворожими державами, чия могутність і вплив постійно зростають. Щоб знайти союзників у цій непростій ситуації, [ruler_fra.GetName] [Select_CString(target_character.IsFemale,'змушена', 'змушений')] розглядати будь-які варіанти, і одним з них є [GetCountry('TUR').GetLongName].\n\nХоча [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'оголосила', 'оголосив')], що [GetCountry('TUR').GetNameWithNoTooltip] — ворог християнського світу, у нас з ними спільні суперники, а отже, наш союз буде тривалим і надійним. Однак варто враховувати, що така співпраця напевно викличе обурення християнських держав."
 flavor_fra.321.a: "Це необхідний захід."
 flavor_fra.321.b: "Ми зміцнимо з ними відносини, але не будемо вступати в союз."
 flavor_fra.321.c: "Вони нам не союзники!"
 flavor_fra.322.title: "Католики засуджують союз"
 flavor_fra.322.desc: "Франко-турецький союз викликав гнів цілої низки #L [ShowReligionAdjective('catholic')|l]их#! держав. Звичайно, [ruler_fra.GetName] ще не [Select_CString(ruler_fra.IsFemale,'відлучена', 'відлучений')] від церкви, але [ruler_PAP.GetName] вкрай різко [Select_CString(ruler_PAP.IsFemale,'висловилася', 'висловився')] про наше рішення, і це спонукало сусідні держави почати підтримувати наших суперників."
 flavor_fra.322.a: "Всі ці обурення нічого не значать."
 flavor_fra.323.title: "Відновлення торгівлі в Леванті"
 flavor_fra.323.desc: "Після укладення франко-турецького союзу торгівля між нашими державами вийшла на зовсім новий рівень. З часів #L [GetCountry('TUR').GetAdjective|l]ого завоювання #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#! європейські держави не можуть торгувати в цьому регіоні через ембарго, однак на нас його дія більше не поширюється. Завдяки цьому на [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]их і [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их ринках помітно зріс попит на найрізноманітніші товари!"
 flavor_fra.323.a: "[ROOT.GetCountry.Custom('common_string_positive')]."
 flavor_fra.330.title: "Едикт Фонтенбло"
 flavor_fra.330.desc: "Поширення ідей Реформації буквально потрясло всю #TOOLTIP:CONTINENT,europe,X #L Європу#!#!, через що багато хто відвернувся від вчення #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! церкви і став сповідувати #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!. Хоча більша частина населення #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! досі дотримується католицької віри, кількість лютеран невблаганно зростає.\n\nСтурбовані таким розвитком подій, члени уряду просять, щоб [ruler_fra.GetName|l] [Select_CString(ruler_fra.IsFemale,'видала', 'видав')] #TOOLTIP:POLICY,edict_of_fontainebleau,X #L едикт Фонтенбло#!#!, який буде спрямований на обмеження прав лютеран та інших протестантів. Це дозволить припинити пропаганду хибних вчень і уникнути дестабілізації суспільства."
 flavor_fra.330.a: "Ми зобов'язані вжити заходів для боротьби з єрессю."
 flavor_fra.330.b: "До них варто ставитися більш терпимо."
 flavor_fra.331.title: "Різанина в Мерендолі"
 flavor_fra.331.desc: "Масове навернення людей у #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранську#!#! віру змусило #TOOLTIP:RELIGION,catholic_tt,X #L католицьку#!#! церкву звернути увагу і на більш старі види єресі, внаслідок чого #TOOLTIP:RELIGION,waldensian_tt,X #L вальденси#!#! Мерендоля стали зазнавати ще більших гонінь.\n\nЗагострення відносин між жителями призвело до того, що місцевий уряд вирішив влаштувати масове вбивство вальденсів. Це викликало хвилю заворушень по всій території #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, оскільки багато лютеран побоюються, що скоро черга дійде і до них."
 flavor_fra.331.a: "Ця різанина лише посилить напруженість."
 flavor_fra.332.title: "Гугеноти здобувають послідовників"
 flavor_fra.332.desc: "З початком Реформації уряд з жахом спостерігав за тими хвилюваннями, що охопили Європу через поширення #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#!. Тим не менш у #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PP')|L]#!#! це вчення не здобуло такої широкої популярності, чого не можна сказати про інший напрямок протестантизму — #TOOLTIP:RELIGION,calvinist_tt,X #L кальвінізм#!#!. Останніми роками число його послідовників, яких #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! єхидно звуть #italic гугенотами#!, невпинно зростає. Якщо нічого не вдіяти, це може призвести до тих самих хвилювань, яких ми так побоювалися."
 flavor_fra.332.a: "Потрібно викорінити це небезпечне вчення."
 flavor_fra.332.b: "Краще підтримувати з ними добрі відносини."
 flavor_fra.333.title: "Едикт Шатобріана"
 flavor_fra.333.desc: "Неприязнь до гугенотів дедалі частіше призводить до сутичок, тому уряд просить, щоб [ruler_fra.GetName] [Select_CString(ruler_fra.IsFemale,'вжила', 'вжив')] жорсткіших заходів. Видання #TOOLTIP:POLICY,edict_of_chateaubriant,X #L едикту Шатобріана#!#! відкриє перед нами ще більше можливостей для переслідування єретиків, що заполонили #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_ACC')|L]#!#!. Зокрема, ми зможемо конфіскувати майно іновірців і ввести нові обмеження на ведення ними бізнесу.\n\nТаке рішення безсумнівно викличе гнів гугенотів, але якщо ми не почнемо активно боротися з єрессю, то ризикуємо втратити підтримку духовенства."
 flavor_fra.333.a: "Ми повинні терміново вжити заходів!"
 flavor_fra.333.b: "Гоніння на гугенотів не призведуть ні до чого доброго."
 flavor_fra.340.title: "[consort_fra.GetNameWithNoTooltip] і [Select_CString(consort_fra.IsFemale,'її', 'його')] влада"
 flavor_fra.340.desc: "У цей неспокійний період у житті #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! [consort_fra.GetNameWithNoTooltip] [Select_CString(consort_fra.IsFemale,'зуміла', 'зумів')] здобути значний вплив у раді, і [ruler_fra.GetName] по праву вважає [Select_CString(consort_fra.IsFemale,'її своєю вірною прихильницею', 'його своїм вірним прихильником')]. Ми можемо надати [Select_CString(consort_fra.IsFemale,'їй', 'йому')] ще більшу владу, щоб за потреби [Select_CString(consort_fra.IsFemale,'вона могла', 'він міг')] самостійно вирішувати складні завдання."
 flavor_fra.340.a: "Розширити [Select_CString(consort_fra.IsFemale,'її', 'його')] особисті повноваження."
 flavor_fra.340.b: "Дозволити [Select_CString(consort_fra.IsFemale,'їй', 'йому')] брати участь у діяльності уряду."
 flavor_fra.340.c: "[consort_fra.GetShortNameWithNoTooltip] заслуговує повної довіри [Select_CString(ruler_fra.IsFemale,'правительки', 'правителя')]."
 flavor_fra.341.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] втрачають вплив"
 flavor_fra.341.desc: "Кількість гугенотів серед жителів #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! продовжує зростати, через що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] вже почали втрачати свій авторитет в очах народу. Незважаючи на вкрай сувору політику щодо єретиків-реформаторів, їхнє вчення розповзається державою, наче зараза. Схоже, вони просто ігнорують багато вимог і не бояться покарання. Якщо так триватиме й далі, єретики легко зможуть підняти повстання проти нашої влади."
 flavor_fra.341.a: "Гугенотів потрібно позбавити будь-якого впливу!"
 flavor_fra.341.b: "Нам доведеться піти на поступки, щоб уникнути заворушень."
 flavor_fra.342.title: "Амбуазька змова"
 flavor_fra.342.desc: "Прагнучи домогтися пом'якшення релігійної політики, гугеноти хотіли захопити [Select_CString(ruler_fra.IsFemale,'нашу правительку', 'нашого правителя')] в полон і змусити [Select_CString(ruler_fra.IsFemale,'її', 'його')] скасувати ряд указів уряду. На щастя, їхню змову було вчасно розкрито, і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не [Select_CString(ruler_fra.IsFemale,'постраждала', 'постраждав')]. Однак сам факт такого замаху свідчить про те, що гугеноти стали надто сильними.\n\nЧлени ради обговорюють, що вдіяти у відповідь на цей злочин. Яким би не було їхнє рішення, ясно одне: цю проблему потрібно вирішити остаточно, інакше в державі може початися повстання."
 flavor_fra.342.a: "Ми повинні розправитися з гугенотами раз і назавжди."
 flavor_fra.342.b: "Можливо, їхні вимоги цілком виправдані…"
 amboise_revolt: "Повстання гугенотів"
 flavor_fra.351.title: "[ruler_fra.GetShortNameWithNoTooltip] навертається в кальвінізм"
 flavor_fra.351.desc: "Значна частина простого народу #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! прийняла єретичні ідеї Реформації, однак багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] досі сповідують #TOOLTIP:RELIGION,catholic_tt,X #L католицизм#!#!. Однак сьогодні [ruler_fra.GetName|l] [Select_CString(ruler_fra.IsFemale,'заявила', 'заявив')] про своє навернення в #TOOLTIP:RELIGION,calvinist_tt,X #L кальвінізм#!#!, і ця звістка потрясла членів уряду.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] і Генеральні штати невдоволені: вони побоюються, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] почне проводити терпимішу політику щодо релігійних меншин. При цьому подібні зміни напевно допоможуть знизити напруженість і припинити ворожнечу між представниками різних конфесій."
 flavor_fra.351.a: "Можливо, [Select_CString(ruler_fra.IsFemale,'її', 'його')] навернення принесе нам стабільність."
 flavor_fra.351.b: "Рада повинна засудити [Select_CString(ruler_fra.IsFemale,'її', 'його')] вчинок!"
 flavor_fra.351.c: "[ruler_fra.GetShortNameWithNoTooltip] [Select_CString(ruler_fra.IsFemale,'повинна', 'повинен')] негайно повернутися до попередньої віри!"
 flavor_fra.352.title: "[ruler_fra.GetShortNameWithNoTooltip] налагоджує відносини з кальвіністськими державами"
 flavor_fra.352.desc: "Після навернення в #TOOLTIP:RELIGION,calvinist_tt,X #L кальвінізм#!#! [ruler_fra.GetShortName] [Select_CString(ruler_fra.IsFemale,'почала', 'почав')] терпиміше ставитися до представників різних релігій, що призвело до поліпшення відносин із сусідами. Навіть якщо [Select_CString(ruler_fra.IsFemale,'вона', 'він')] раптом загине і престол знову займе [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]-[Select_CString(ruler_fra.IsFemale,'католичка', 'католик')], у нас залишиться можливість співпрацювати з цими державами. Хоча б у цьому заслуга [Select_CString(ruler_fra.IsFemale,'нашої правительки', 'нашого правителя')] безперечна."
 flavor_fra.352.a: "У майбутньому ці зв'язки можуть нам знадобитися."
 flavor_fra.353.title: "Рада вимагає повернення до попередньої віри"
 flavor_fra.353.desc: "Своїм рішенням перейти в #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвінізм#!#! [ruler_fra.GetShortName|l] [Select_CString(ruler_fra.IsFemale,'розгнівала', 'розгнівав')] багатьох членів уряду, які, втім, побоялися відкрито виступити проти [Select_CString(ruler_fra.IsFemale,'її', 'його')] влади. Однак відтоді [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ruler_fra.IsFemale,'прийняла', 'прийняв')] цілу низку непопулярних рішень і [Select_CString(ruler_fra.IsFemale,'почала', 'почав')] втрачати народну підтримку. Тепер [Select_CString(ruler_fra.IsFemale,'її', 'його')] оточення вимагає, щоб [Select_CString(ruler_fra.IsFemale,'вона повернулася', 'він повернувся')] до #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! віри.\n\nТак чи інакше, [ruler_fra.GetShortNameWithNoTooltip|l] вже [Select_CString(ruler_fra.IsFemale,'встигла', 'встиг')] здобути прихильників в уряді, і навіть якщо [Select_CString(ruler_fra.IsFemale,'вона', 'він')] поступиться вимогам, деякі аспекти [Select_CString(ruler_fra.IsFemale,'її', 'його')] політики не будуть скасовані."
 flavor_fra.353.a: "[ruler_fra.GetShortNameWithNoTooltip] [Select_CString(ruler_fra.IsFemale,'повинна', 'повинен')] знову прийняти католицизм."
 flavor_fra.353.b: "[Select_CString(ruler_fra.IsFemale,'Її', 'Його')] кальвіністська віра приносить більше користі, ніж проблем."
 flavor_fra.354.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.354.desc: "Незважаючи на те, що [target_character.GetName] [Select_CString(target_character.IsFemale,'виросла', 'виріс')] серед #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністів#!#!, [Select_CString(target_character.IsFemale,'їй', 'йому')] вдалося стати впливовою людиною у #L [GetCountry('FRA').GetAdjective|l]ій#! політиці, і навіть [fra_ruler.GetShortName] вважає [Select_CString(target_character.IsFemale,'її', 'його')] своїм близьким другом. Однак [target_character.GetShortNameWithNoTooltip] перебуває в непростому становищі: уряд, що складається переважно з #TOOLTIP:RELIGION,catholic_tt,X #L католиків#!#!, зневажає [Select_CString(target_character.IsFemale,'її', 'його')] за віру, а гугеноти засуджують [Select_CString(target_character.IsFemale,'її', 'його')] за роботу при владі.\n\nНа противагу цій непопулярності деякі члени ради все ж вдячні [Select_CString(target_character.IsFemale,'їй', 'йому')] за вірну службу і пропонують призначити [Select_CString(target_character.IsFemale,'її', 'його')] першим міністром Франції."
 flavor_fra.354.a: "[target_character.GetShortNameWithNoTooltip] заслуговує цю посаду."
 flavor_fra.354.b: "[Select_CString(target_character.IsFemale,'Її', 'Його')] підвищення може викликати невдоволення багатьох людей."
 flavor_fra.355.title: "Проєкт Нового мосту"
 flavor_fra.355.desc: "#TOOLTIP:LOCATION,paris_tt,X #L Париж#!#! — одне з найгустонаселеніших міст Європи, і за останні десятиліття його зростання породило низку проблем. Зокрема, жвавий вуличний рух значно прискорив руйнування старих мостів через Сену, і якщо нічого не вдіяти, то незабаром вони можуть просто обвалитися.\n\nЩоб знизити навантаження на інфраструктуру, члени уряду розробили проєкт нового сучасного мосту. Його будівництво принесе очевидну користь місту, але вимагатиме значних коштів з державної скарбниці, тому [fra_ruler.GetShortName|l] [Select_CString(fra_ruler.IsFemale,'повинна', 'повинен')] особисто схвалити цей проєкт."
 flavor_fra.355.a: "Жителі Парижа будуть раді зведенню Нового мосту."
 flavor_fra.355.b: "Замість цього проєкту здійснимо скромніший."
 flavor_fra.355.c: "Інфраструктура міста в повному порядку."
 flavor_fra.370.title: "Повернення колоніальних ідей"
 flavor_fra.370.desc: "Після десятків років внутрішньої нестабільності [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує знову спробувати щастя в Новому Світі. У минулому експедиції допомогли нам багато дізнатися про ті принадні землі, однак з початком Реформації і релігійних конфліктів влада #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#! була змушена забути про свої колоніальні амбіції. Варто також враховувати, що якщо ми знову спробуємо закріпитися на американському континенті, це може викликати невдоволення інших #TOOLTIP:CONTINENT,europe,X #L європейських#!#! держав, які вже давним-давно заснували там свої поселення.\n\nДеякі члени уряду взагалі пропонують відкинути ідеї про Новий Світ, а натомість заснувати торгову компанію в #TOOLTIP:CONTINENT,asia,X #L Азії#!#!, що дозволить взяти під контроль індійські торгові шляхи."
 flavor_fra.370.a: "Час спрямувати зусилля на освоєння Нового Світу."
 flavor_fra.370.b: "Ми повинні встановити свою монополію на торгівлю в Індії."
 flavor_fra.371.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.371.desc: "Для здійснення наших колоніальних амбіцій потрібні досвідчені мандрівники, здатні очолити експедицію в північні регіони Нового Світу. Радники вважають, що на цю роль чудово підходить [Select_CString(target_character.IsFemale,'потомствена мореплавиця', 'потомствений мореплавець')] на ім'я [target_character.GetName]. Ми можемо доручити [Select_CString(target_character.IsFemale,'їй', 'йому')] заснування [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их поселень на американському континенті, або ж застосувати [Select_CString(target_character.IsFemale,'її', 'його')] навички в інших експедиціях."
 flavor_fra.371.a: "Нехай [target_character.GetShortNameWithNoTooltip] досліджує північ Нового Світу."
 flavor_fra.371.b: "Ми знайдемо для [Select_CString(target_character.IsFemale,'неї', 'нього')] інші завдання."
 flavor_fra.372.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її', 'його')] подорож"
 flavor_fra.372.desc: "Сьогодні [Select_CString(target_character.IsFemale,'видатна мандрівниця і мореплавиця', 'видатний мандрівник і мореплавець')] [target_character.GetName] [Select_CString(target_character.IsFemale,'повернулася', 'повернувся')] до #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#!. [Select_CString(target_character.IsFemale,'Вона була', 'Він був')] серед членів екіпажу #italic «Круасана»#! — одного з перших #L [GetCountry('FRA').GetAdjective|l]их#! кораблів, що досягли берегів #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!. Там [Select_CString(target_character.IsFemale,'вона повинна була', 'він повинен був')] налагодити торгівлю з місцевими поселеннями, але при виконанні завдання #italic «Круасан»#! потрапив у засідку і був захоплений каперами. Врешті-решт [target_character.GetShortNameWithNoTooltip] все ж [Select_CString(target_character.IsFemale,'змогла', 'зміг')] повернутися на територію #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!, і тепер народ з великим інтересом обговорює [Select_CString(target_character.IsFemale,'її', 'його')] експедицію на схід.\n\n[fra_ruler.GetShortName] [Select_CString(fra_ruler.IsFemale,'вирішила', 'вирішив')] запросити [Select_CString(target_character.IsFemale,'її', 'його')] до свого палацу як [Select_CString(target_character.IsFemale,'почесну гостю', 'почесного гостя')]. Під враженням від почутого, придворні навіть запропонували [Select_CString(target_character.IsFemale,'їй', 'йому')] написати про свою подорож."
 flavor_fra.372.a: "Нехай [target_character.GetShortNameWithNoTooltip] напише про свою експедицію!"
 flavor_fra.372.b: "Яка захоплива історія!"
 flavor_fra.373.title: "[fra_ruler.GetShortNameWithNoTooltip] і [Select_CString(fra_ruler.IsFemale, 'її', 'його' )] плани на Індію"
 flavor_fra.373.desc: "[target_character.GetName] і [Select_CString(target_character.IsFemale,'її', 'його')] розповіді про подорожі нікого не залишили байдужим, і тепер [fra_ruler.GetName|l] серйозно замислюється над тим, щоб заснувати в #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! торговий аванпост. Однак [Select_CString(fra_ruler.IsFemale,'її', 'його')] наближені зустріли цю ідею неоднозначно: з одного боку, такий амбітний проєкт може завадити нашому освоєнню Нового Світу, але з іншого, створення індійської торгової компанії може обернутися для #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! вкрай прибутковою справою. Звісно, на початковому етапі в неї доведеться вкласти чималі кошти, але з часом інвестиції багаторазово окупляться."
 flavor_fra.373.a: "Спрямуємо зусилля на розвиток торгівлі в Індії."
 flavor_fra.373.b: "[Select_CString(fra_ruler.IsFemale, 'Її', 'Його' )] амбіції занадто дорого нам коштують."
 flavor_fra.380.title: "Новий підхід до авторства винаходів"
 flavor_fra.380.desc: "Щоб складати записи про нові винаходи було простіше, [fra_ruler.GetName] збирається видати ордонанс про опис усіх нових творінь, створених на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Згідно з цим ордонансом винахідники будуть зобов'язані детально описувати всі деталі своїх винаходів — лише тоді їм будуть видані виключні права на виробництво."
 flavor_fra.380.a: "Видати ордонанс!"
 flavor_fra.380.b: "Усі ці процедури зайві."
 flavor_fra.380.historical_info: "У роки правління Генріха II почали закладатися основи сучасного патентного права. У 1551 році математик Абель Фулон — винахідник висотоміра — за наказом короля опублікував детальний опис свого винаходу, отримавши натомість виключне і схвалене короною право протягом 10 років виробляти цей прилад."
 flavor_fra.400.title: "[ShowWorkOfArtNameWithNoTooltip('ballet_de_la_merlaison')]"
 flavor_fra.400.desc: "[fra_ruler.GetName] настільки любить балети, які ставить [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], що на ґрунті цього захоплення зародилася нова розвага — [ShowWorkOfArtName('ballet_de_la_merlaison')], до якої однаково захоплено ставляться і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], що приїжджають з візитами. Глядачі з незмінним захватом відзначають, що [fra_ruler.GetName] цілком віддається цій постановці: самостійно грає деякі ролі і навіть розробляє костюми для виконавців. Дехто навіть стверджує, що в усій #TOOLTIP:CONTINENT,europe,X #L Європі#!#! важко буде знайти щось прекрасніше."
 flavor_fra.400.a: "Чудовий балет!"
 flavor_fra.400.b: "Надалі балети проводитимуться лише для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! родини."
 flavor_fra.401.title: "[target_character.GetNameWithNoTooltip] просуває централізацію"
 flavor_fra.401.desc: "На посаді міністра [target_character.GetName] [Select_CString(target_character.IsFemale,'вжила', 'вжив')] багато заходів, спрямованих на централізацію влади і бюрократичної системи #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Багато хто з [Select_CString(target_character.IsFemale,'її', 'його')] попередників намагався досягти цієї ж мети, але зіткнувся з опором знатних родин, які не хотіли втрачати свій вплив.\n\nХоча [target_character.GetLastNameWithNoTooltip] не здається і продовжує розробляти нові закони, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] побоюється, що чергова хвиля централізації знову викличе обурення старих еліт."
 flavor_fra.401.a: "Нехай [target_character.GetNameWithNoTooltip] продовжує свою роботу."
 flavor_fra.401.b: "Згорнути деякі [Select_CString(target_character.IsFemale,'її', 'його')] проєкти, щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не розгнівалися."
 flavor_fra.402.title: "[target_character.GetNameWithNoTooltip] проти феодалів"
 flavor_fra.402.desc: "Уже протягом багатьох століть феодальне дворянство залишається однією з найбільш могутніх сил #L [ROOT.GetCountry.GetAdjective|l]ого#! суспільства. Незважаючи на перехід від ополчення до професійних військ, багато знатних родин #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! як і раніше мають величезний авторитет і навіть утримують особисті армії.\n\nПрагнучи підірвати їхній вплив і встановити верховенство #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади, [target_character.GetName] розробляє різні закони, спрямовані на ослаблення цих родин і скасування таких застарілих посад, як, наприклад, конетабль або адмірал [ROOT.GetCountry.Custom('CL_RP')]. Своєю чергою, невдоволені [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] вимагають скасувати нові укази і погрожують у разі відмови вжити відповідних заходів."
 flavor_fra.402.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] повинні зосередити у своїх руках усю владу."
 flavor_fra.402.b: "Попросити, щоб [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'діяла', 'діяв')] обережніше."
 flavor_fra.402.c: "[target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'зайшла', 'зайшов')] занадто далеко. Вигнати [Select_CString(target_character.IsFemale,'її', 'його')]!"
 flavor_fra.403.title: "День одурених"
 flavor_fra.403.desc: "[target_character.GetName] і [fra_queen_mother.GetName] ніколи не могли дійти згоди з питань управління державою, але при цьому вони не намагалися підірвати владу одне одного. Однак сьогодні [fra_queen_mother.GetShortNameWithNoTooltip] і [Select_CString(fra_queen_mother.IsFemale,'її', 'його')] найближчі прихильники вимагають, щоб [fra_ruler.GetName|l] [Select_CString(fra_ruler.IsFemale,'відправила', 'відправив')] свого міністра у відставку.\n\nОстаннім часом [target_character.GetShortNameWithNoTooltip] починає відігравати дедалі важливішу роль у внутрішніх справах держави, тоді як [fra_queen_mother.GetShortNameWithNoTooltip] поступово втрачає свій вплив при дворі. Протистояння дійшло до того, що їхні однодумці стали фактично саботувати роботу уряду, тому проблема потребує якнайшвидшого вирішення. Якщо [fra_ruler.GetShortNameWithNoTooltip|l] прийме ці вимоги, [target_character.GetShortNameWithNoTooltip] втратить свої повноваження, а всі [Select_CString(target_character.IsFemale,'її', 'його')] проєкти будуть заморожені; якщо ж відмовиться, то [fra_queen_mother.GetShortNameWithNoTooltip] буде [Select_CString(fra_queen_mother.IsFemale,'змушена сама', 'змушений сам')] покинути двір разом зі своїм оточенням."
 flavor_fra.403.a: "Її вимоги необґрунтовані. [target_character.GetShortNameWithNoTooltip] — відмінний міністр."
 flavor_fra.403.b: "Понизити міністра на посаді, щоб [fra_queen_mother.GetShortNameWithNoTooltip] зберегла свою владу."
 flavor_fra.403.c: "[target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'повинна', 'повинен')] піти у відставку."
 richelieu_retires_from_court: "[target_character.GetShortName] піде у відставку і більше не повернеться до політики."
 flavor_fra.404.title: "Алеський мир"
 flavor_fra.404.desc: "Видання #TOOLTIP:POLICY,edict_of_nantes,X #L Нантського едикту#!#! поклало край релігійній ворожнечі, а також надало гугенотам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! деякі політичні та військові привілеї. Відтоді [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] помітно зміцнили свої позиції, тому [target_character.GetName] [Select_CString(target_character.IsFemale,'вирішила', 'вирішив')] запропонувати гугенотам новий, вигідніший для держави договір. Він багато в чому повторює положення Нантського едикту, але позбавляє гугенотів будь-яких політичних прав.\n\nХоча ця угода дозволить релігійним меншинам на час зберегти за собою певну владу, вона також створить передумови для повного скасування Нантського едикту в майбутньому."
 flavor_fra.404.a: "Підписати новий договір."
 flavor_fra.404.b: "Зберегти Нантський едикт у поточному вигляді, щоб уникнути напруженості."
 if_monarch_revokes_nantes_modifier_lost: "Якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] скасує #TOOLTIP:POLICY,edict_of_nantes,X #L Нантський едикт#!#!, припиниться дія такого модифікатора."
 flavor_fra.405.title: "[target_character.GetNameWithNoTooltip] і військові витрати"
 flavor_fra.405.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'сповнена', 'сповнений')] рішучості забезпечити фінансову та військову безпеку #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. У зв'язку з цим [Select_CString(target_character.IsFemale,'вона', 'він')] просить, щоб [fra_ruler.GetName] і члени уряду схвалили введення двох податків — #TOOLTIP:GOVERNMENT_REFORM,gabelle,X #L габелі#!#! і #TOOLTIP:LAW,fra_taille,X #L тальї#!#!. Останніми роками наші військові витрати досягли небувалого рівня, але якщо ми не будемо інвестувати в технології, держава може опинитися у скрутному становищі.\n\nУ минулому габель і талья вже стягувалися, але [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'розробила', 'розробив')] ефективніший проєкт, який значно збільшить надходження коштів до скарбниці й дозволить нам провести низку військових реформ. Але варто враховувати, що народ навряд чи зрадіє такому підвищенню податків…"
 flavor_fra.405.a: "Потрібно підвищити податки, щоб наша армія не відставала від інших."
 flavor_fra.405.b: "Введемо помірні податки, щоб не надто обтяжувати населення."
 flavor_fra.405.c: "Відхилимо проєкт. Не можна так знущатися з народу."
 flavor_fra.406.title: "[target_character.GetNameWithNoTooltip] співпрацює з єретиками"
 flavor_fra.406.desc: "Незабаром після підписання Алеського миру деякі впливові радники виступили з протестом, заявляючи, що своїми діями [target_character.GetName] лише потурає гугенотській єресі, яка ледь не погубила #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!. Інші члени уряду також висловлюють своє невдоволення [Select_CString(target_character.IsFemale,'її', 'його')] зовнішньополітичною діяльністю, зокрема — веденням переговорів з іновірцями."
 flavor_fra.406.a: "[Select_CString(target_character.IsFemale,'Її', 'Його')] вміла дипломатія приносить свої плоди."
 flavor_fra.406.b: "Переговори з єретиками неприпустимі!"
 flavor_fra.407.title: "Ордонанс [GetCurrentYear] року"
 flavor_fra.407.desc: "Губернатори низки колоній повідомляють, що останнім часом аборигени стали дедалі частіше переїжджати до наших поселень і переймати наш спосіб життя. Загалом їхня асиміляція проходить без проблем і навіть приносить добрі результати, однак формально #L [ROOT.GetCountry.GetAdjective|l]і#! закони поширюються лише на уроджених громадян нашої держави.\n\nЩоб виправити цю недоробку і допомогти місцевим жителям освоїтися в колоніях, [target_character.GetName] [Select_CString(target_character.IsFemale,'розробила', 'розробив')] новий ордонанс, згідно з яким усі аборигени, що прийняли #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!, вважатимуться повноправними громадянами [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_fra.407.a: "Видати ордонанс."
 flavor_fra.407.b: "Прийняти ордонанс, але надати місцевим жителям більше автономії."
 flavor_fra.408.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'померла', 'помер')]"
 flavor_fra.408.desc: "За час своєї служби на посаді міністра [target_character.GetName] [Select_CString(target_character.IsFemale,'зробила', 'зробив')] для держави дуже багато, тому [fra_ruler.GetName|l] і більшість членів уряду глибоко засмучені звісткою про [Select_CString(target_character.IsFemale,'її', 'його')] кончину.\n\n[Select_CString(target_character.IsFemale,'Вона прагнула', 'Він прагнув')] зміцнити й централізувати державну владу, чим [Select_CString(target_character.IsFemale,'нажила', 'нажив')] собі чимало ворогів як усередині держави, так і за її межами. І все ж, незважаючи на всю одіозність [Select_CString(target_character.IsFemale,'її', 'його')] діяльності, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! бракуватиме такого досвідченого міністра, як [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.408.a: "[target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'справила', 'справив')] великий вплив на розвиток держави."
 flavor_fra.408.b: "[Select_CString(target_character.IsFemale,'Її', 'Його')] дії лише сіяли розбрат."
 flavor_fra.410.title: "Божественне право на правління"
 flavor_fra.410.desc: "У минулому правителі завжди формували свої ради з найближчих прихильників, один з яких зазвичай ставав першим міністром і головним радником монарха, однак [target_character.GetName] [Select_CString(target_character.IsFemale,'вирішила', 'вирішив')] покінчити з цією традицією. [Select_CString(target_character.IsFemale,'Вона заявила', 'Він заявив')] членам ради, що владу дано [Select_CString(target_character.IsFemale,'їй', 'йому')] самим Богом, а тому [Select_CString(target_character.IsFemale,'вона', 'він')] скасує посаду першого міністра й особисто очолить уряд. Схоже, [target_character.GetShortNameWithNoTooltip] серйозно [Select_CString(target_character.IsFemale,'має намір', 'має намір')] зміцнити свій вплив і залишитися у віках як [Select_CString(target_character.IsFemale,'одна', 'один')] з найвидатніших [Select_CString(target_character.IsFemale,'правительок', 'правителів')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_fra.410.a: "[Select_CString(target_character.IsFemale,'Її', 'Його')] правління назавжди увійде в історію."
 flavor_fra.410.b: "Будемо сподіватися, що [Select_CString(target_character.IsFemale,'вона', 'він')] забезпечить державі мир і стабільність."
 fra_sun_king_adm_prestige: "При виборі цього варіанту в майбутніх подіях правитель буде більше розвивати свою навичку #G управління#!, аніж #T дипломатії#!."
 fra_sun_king_dip_stability: "При виборі цього варіанту в майбутніх подіях правитель буде більше розвивати свою навичку #G дипломатії#!, аніж #T управління#!."
 if_fra_ruler_designate_dies: "Якщо [target_character.GetName] загине, приріст навичок від #L [ROOT.GetCountry.GetAdjective|l]их#! [Concept('dynamic_historical_events', 'динамічних історичних подій')|e] скоротиться #R вдвічі#!."
 flavor_fra.411.title: "[scope_former_consort.GetNameWithNoTooltip] бореться за регентство"
 flavor_fra.411.desc: "Перед смертю [scope_ruler_dead.GetName] [Select_CString(scope_ruler_dead.IsFemale,'заповіла', 'заповів')] своїм найближчим радникам сформувати регентську раду і зробити все необхідне, щоб [Select_CString(scope_heir_fra.IsFemale,'юна', 'юний')] [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] [Select_CString(scope_heir_fra.IsFemale,'була готова', 'був готовий')] до сходження на престол. Однак [scope_former_consort.GetName] [Select_CString(scope_former_consort.IsFemale,'вирішила', 'вирішив')] діяти всупереч цьому побажанню і, заручившись підтримкою такої впливової людини, як [target_character.GetName], [Select_CString(scope_former_consort.IsFemale,'вимагала', 'вимагав')] відмовитися від створення ради і призначити [Select_CString(scope_former_consort.IsFemale,'її', 'його')] регентом.\n\nЗ одного боку, ми повинні вшанувати волю [Select_CString(scope_ruler_dead.IsFemale,'померлої правительки', 'померлого правителя')], але з іншого, якщо [scope_former_consort.GetShortNameWithNoTooltip] не отримає посаду регента, [Select_CString(scope_former_consort.IsFemale,'вона', 'він')] може завдати нам багато неприємностей."
 flavor_fra.411.a: "Дозволити [Select_CString(scope_former_consort.IsFemale,'їй', 'йому')] правити як регент."
 flavor_fra.411.b: "[scope_ruler_dead.GetShortNameWithNoTooltip] чітко [Select_CString(scope_ruler_dead.IsFemale,'висловила', 'висловив')] своє бажання, і ми його виконаємо."
 fra_designated_regency_council: "[ROOT.GetCountry.Custom('CL_INST')] правитиме регент."
 flavor_fra.412.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'запідозрена', 'запідозрений')] у корупції"
 flavor_fra.412.desc: "[target_character.GetName] уже давно служить міністром фінансів і успішно вирішує економічні питання держави, однак останніми місяцями з'явилися чутки про те, що [Select_CString(target_character.IsFemale,'вона пристрастилася', 'він пристрастився')] до розкоші й помітно [Select_CString(target_character.IsFemale,'розширила', 'розширив')] свій маєток. Дехто вважає, що [target_character.GetShortNameWithNoTooltip] користується своїм становищем, щоб збагачуватися за рахунок #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! скарбниці. Члени ради закликають розслідувати [Select_CString(target_character.IsFemale,'її', 'його')] діяльність, але рішення про долю міністра [Select_CString(fra_ruler.IsFemale,'повинна', 'повинен')] прийняти [fra_ruler.GetName|l]."
 flavor_fra.412.a: "[target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'повинна', 'повинен')] піти у відставку!"
 flavor_fra.412.b: "Зробити [Select_CString(target_character.IsFemale,'їй', 'йому')] догану, але не звільняти."
 flavor_fra.412.c: "Ці звинувачення цілком безпідставні."
 fouquet_will_resign_and_retire_from_life: "[target_character.GetName] піде у відставку і більше не повернеться до політики."
 flavor_fra.413.title: "Оподаткування аристократії"
 flavor_fra.413.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] протягом століть користувалися певними привілеями, що дозволяли їм накопичувати величезні статки, але нещодавно [fra_ruler.GetName|l] [Select_CString(fra_ruler.IsFemale,'вирішила', 'вирішив')] ввести перший прямий податок для знаті. У минулому аристократи звільнялися від сплати #TOOLTIP:LAW,fra_taille,X #L тальї#!#! і різних мит, але якщо [fra_ruler.GetShortNameWithNoTooltip|l] доведе справу до кінця, вони втратять це право.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] напевно будуть невдоволені цими змінами, але за належної наполегливості [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зможе просунути цей закон. Втім, [Select_CString(fra_ruler.IsFemale,'вона', 'він')] завжди може піти за прикладом своїх попередників і знайти компроміс."
 flavor_fra.413.a: "Усі повинні платити податки, і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не виняток."
 flavor_fra.413.b: "Піти на поступки, щоб уникнути обурення аристократів."
 flavor_fra.413.c: "Краще не будемо їх злити."
 flavor_fra.414.title: "[target_character.GetLastNameWithNoTooltip] пропонує реформу армії"
 flavor_fra.414.desc: "[target_character.GetName] відмінно [Select_CString(target_character.IsFemale,'проявила', 'проявив')] себе на посаді радника і канцлера держави, тому [fra_ruler.GetName|l] довіряє [Select_CString(target_character.IsFemale,'їй', 'йому')] у справі зміцнення своєї влади.\n\nДля досягнення цієї мети [target_character.GetLastNameWithNoTooltip] пропонує провести низку реформ, які дозволять створити професійнішу армію і водночас зосередити військову владу в руках монарха. У рамках цих змін [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] зможуть призначати командувачів на підставі особистих заслуг, не озираючись при цьому на їхнє багатство, зв'язки чи походження."
 flavor_fra.414.a: "Схвалити [Select_CString(target_character.IsFemale,'її', 'його')] реформи."
 flavor_fra.414.b: "Приймемо реформи, але збережемо привілеї військових знатного походження."
 flavor_fra.415.title: "Кодекс Людовіка"
 flavor_fra.415.desc: "Уже багато століть у нашій державі паралельно існують дві системи: у північних провінціях діє правовий звичай, тоді як на півдні застосовується римське право. Прагнучи створити єдину для всієї держави правову систему, [fra_ruler.GetName] і [Select_CString(fra_ruler.IsFemale,'її', 'його')] найближчі радники склали #italic «Кодекс Людовіка»#! — перший збірник законів, який діятиме на всій території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nНезважаючи на очевидні переваги єдиного зводу законів, радники просять не поспішати з його впровадженням. Вони попереджають, що деяким південним провінціям може знадобитися час, щоб звикнути до нової системи."
 flavor_fra.415.a: "Вся держава повинна підкорятися одним законам, без винятку."
 flavor_fra.415.b: "Поки краще обмежити дію кодексу північними провінціями."
 flavor_fra.415.c: "Залишити дві паралельні системи."
 flavor_fra.416.title: "[fra_ruler.GetShortNameWithNoTooltip] виступає за права рабів"
 flavor_fra.416.desc: "Незабаром після заснування перших #L [ROOT.GetCountry.GetAdjective|l]их#! колоній переселенці почали експлуатувати місцеве населення, фактично обертаючи його на рабство. Оскільки розвиток колоній відбувається багато в чому завдяки праці аборигенів, [fra_ruler.GetName] не може просто заборонити цю практику. Замість цього [Select_CString(fra_ruler.IsFemale,'вона розробила', 'він розробив')] новий указ, спрямований на полегшення тягаря рабів. Згідно з цим указом, їх не можна буде розлучати з родинами, а кожного нового раба потрібно буде обов'язково хрестити в #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!."
 flavor_fra.416.a: "Навіть до рабів потрібно ставитися по-людськи."
 flavor_fra.416.b: "Видати указ, але залишити його виконання на розсуд губернаторів."
 flavor_fra.417.title: "Приєднання Нідерландів"
 flavor_fra.417.desc: "Нідерланди вже тривалий час перебувають у складі #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської імперії#!#! і є предметом територіальних суперечок між нею, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_INST')|L]#!#!. Однак останніми роками імперія помітно ослабла й втратила колишній вплив у цих землях, тому [fra_ruler.GetName] вважає, що зараз саме час приєднати їх до нашої держави."
 flavor_fra.417.a: "Ми повинні захопити ці регіони, поки є шанс."
 flavor_fra.417.b: "Імперія слабшає, але ще може дати відсіч. Краще уникати конфлікту."
 claims_on_lowland_culture_countries: "[ROOT.GetCountry.GetName] отримає [Concept('casus_belli', 'привід для війни')|e] проти сусідніх держав у Нідерландах."
 flavor_fra.418.title: "Зближення з [GetCountry('TUR').Custom('CL_INST')]"
 flavor_fra.418.desc: "Хоча [GetCountry('TUR').GetName] і [ROOT.GetCountry.GetName] уже давно припинили співпрацю, деякі радники пропонують відновити відносини з нашими старими партнерами. Звісно, ми вже не в такому скрутному становищі, як раніше, однак освоєння Нового Світу спонукало багато #TOOLTIP:CONTINENT,europe,X #L європейських#!#! держав до створення альянсів і перегляду колишніх домовленостей із сусідами. У такій невизначеній обстановці відродження франко-турецького союзу безсумнівно зіграє на руку обом державам."
 flavor_fra.418.a: "Ми відправимо до них послів."
 flavor_fra.418.b: "У цьому немає стратегічної вигоди."
 flavor_fra.419.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її', 'його')] войовнича політика"
 flavor_fra.419.desc: "[target_character.GetName] буквально [Select_CString(target_character.IsFemale,'одержима', 'одержимий')] ідеєю зміцнення впливу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! на міжнародній арені, і для досягнення цієї мети ми повинні розширити свої володіння. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]і правителі й раніше не втрачали можливість завоювати нові землі, однак [target_character.GetShortNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її', 'його')] агресивна політика створюють ідеальні умови для того, щоб продемонструвати нашу міць перед іншими європейськими державами. Хоч якою жахливою не була б війна, це найнадійніший спосіб здобути повагу суперників."
 flavor_fra.419.a: "Ми покажемо світові, на що здатна [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_fra.419.b: "Якщо ми не вгамуємо свій запал, сусіди можуть створити проти нас коаліцію."
 flavor_fra.421.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] і Версаль"
 flavor_fra.421.desc: "Версальський палац слугує не лише резиденцією #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! родини, а й місцем для прийому найважливіших і найповажніших гостей. Спочатку палац був збудований як символ могутності й божественного права [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их королів, але відтоді він також став своєрідним політичним інструментом, оскільки в цьому палаці дозволено перебувати лише тим, хто користується прихильністю монарха.\n\nУ зв'язку з цим радники просять, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [fra_ruler.GetName|l] [Select_CString(fra_ruler.IsFemale,'запросила', 'запросив')] до палацу членів найбільш впливових знатних родин. Це дозволить нам заручитися їхньою підтримкою і зосередити владу навколо корони."
 flavor_fra.421.a: "Запросити знатні родини до Версальського палацу."
 flavor_fra.421.b: "Палац належить #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! родині, стороннім у ньому не місце."
 this_may_lead_to_permanent_weakening_of_the_nobility: "Якщо дозволити їм пожити у Версалі, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] можуть назавжди втратити частину свого впливу."
 flavor_fra.422.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] віддають владу"
 flavor_fra.422.desc: "Отримавши наше запрошення, багато впливових [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] охоче переїхали зі своїх маєтків до Версаля. Беручи участь у пишних #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их балах і церемоніях, вони наче перебувають в екстазі від краси й багатого оздоблення палацу, і тому готові виконати будь-яке доручення, аби лише [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'була до них прихильна', 'був до них прихильний')]. Можна вважати, що наш план цілком вдався!\n\nЗ колись марних палат Версаль перетворився на вкрай ефективний важіль впливу, який буквально змушує аристократів розлучатися зі своєю владою. Тепер ні в кого не може бути сумнівів: [fra_ruler.GetShortNameWithNoTooltip] — [Select_CString(fra_ruler.IsFemale,'безперечна й повновладна', 'безперечний і повновладний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашої держави."
 flavor_fra.422.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] проковтнули нашу розкішну приманку!"
 flavor_fra.422.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] як і раніше заслуговують на повагу."
 flavor_fra.423.title: "Скасування Нантського едикту"
 flavor_fra.423.desc: "Отримавши фактично абсолютну владу, [fra_ruler.GetName|l] [Select_CString(fra_ruler.IsFemale,'вирішила', 'вирішив')] скликати раду, щоб нарешті скасувати #TOOLTIP:POLICY,edict_of_nantes,X #L Нантський едикт#!#!, що надає масу привілеїв гугенотам та іншим релігійним меншинам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Це рішення напевно призведе до зростання напруженості в суспільстві, однак гугеноти вже не мають колишнього впливу, тому навряд чи зможуть влаштувати заворушення колишніх масштабів. З іншого боку, скасування едикту може змусити їх назавжди покинути [ROOT.GetCountry.Custom('CL_ACC')]."
 flavor_fra.423.a: "Цей нещасливий едикт уже давно пора скасувати."
 flavor_fra.423.b: "Нантський едикт забезпечує стабільність, його потрібно зберегти!"
 edict_of_nantes_disabled: "Правило #TOOLTIP:LAW,fra_reformation_tolerance_edicts,X #L «Укази про реформаторів»#!#! буде #R недоступне#!."
 flavor_fra.424.title: "Наслідки скасування Нантського едикту"
 flavor_fra.424.desc: "Хоча скасування Нантського едикту дозволило остаточно позбавити гугенотів впливу, воно також завдало нашій державі відчутної шкоди. Побоюючись відновлення гонінь і насильницького навернення в католицтво, багато гугенотів просто втекли з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Крім того, низка впливових ремісників і вчених виступила різко проти скасування едикту, а [fra_ruler.GetNameWithNoTooltip|l] [Select_CString(fra_ruler.IsFemale,'стала', 'став')] для них ненависною фігурою. Навіть в уряді знайшлися ті, хто шкодує про це рішення: незважаючи на всі недоліки, едикт допомагав підтримувати порядок і мир між представниками різних релігій."
 flavor_fra.424.a: "Ці дрібниці ні на що не вплинуть."
 flavor_fra.425.title: "Розміщення драгунів"
 flavor_fra.425.desc: "Незважаючи на скасування #TOOLTIP:POLICY,edict_of_nantes,X #L Нантського едикту#!#!, [fra_ruler.GetName] і [Select_CString(fra_ruler.IsFemale,'її', 'його')] прихильники змушені знову вживати заходів проти єретиків, що нагнітають напруженість у суспільстві. Радники пропонують дорогий, але вельми ефективний метод боротьби з ними: ми можемо видати указ, згідно з яким наші драгуни зможуть вільно заселятися в будинки гугенотів. Напевно багато хто з них просто не витримає такого тиску і буде змушений або покинути державу, або відмовитися від своїх єретичних помилок. У будь-якому разі, це дозволить нам знизити ризик заворушень і повстань на релігійному ґрунті."
 flavor_fra.425.a: "Чудова ідея!"
 flavor_fra.425.b: "Ми не можемо дозволити собі такі витрати."
 flavor_fra.426.title: "Надмірне покровительство"
 flavor_fra.426.desc: "У минулому наші монархи нерідко надавали підтримку видатним діячам культури, науки і політики як усередині держави, так і за її межами. Однак [fra_ruler.GetName|l] переходить усі межі, надаючи покровительство всім, кому не лінь. Звісно, це дозволило [Select_CString(fra_ruler.IsFemale,'їй', 'йому')] здобути в очах інших #TOOLTIP:CONTINENT,europe,X #L європейських#!#! держав репутацію вкрай [Select_CString(fra_ruler.IsFemale,'щедрої й заможної правительки', 'щедрого й заможного правителя')], однак наші фінансові радники побоюються, що таке безрозсудне витрачання скарбничних коштів може розорити державу."
 flavor_fra.426.a: "Дозволити [Select_CString(fra_ruler.IsFemale,'їй', 'йому')] і далі займатися покровительством."
 flavor_fra.426.b: "Попросити [Select_CString(fra_ruler.IsFemale,'її', 'його')] знизити витрати на покровительство."
 flavor_fra.427.title: "Відновлення Французької академії"
 flavor_fra.427.desc: "Відтоді як [target_character.GetName] [Select_CString(target_character.IsFemale,'заснувала', 'заснував')] Французьку академію, вона стала одним з головних центрів вивчення літератури в усій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Однак останніми роками установа занепала через невміле керівництво, і [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'має намір', 'має намір')] це виправити. [Select_CString(fra_ruler.IsFemale,'Вона', 'Він')] пропонує виділити з #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! скарбниці кошти на оновлення і подальше утримання Академії, щоб вона могла й надалі служити збереженню і просуванню #L [ROOT.GetCountry.GetAdjective|l]ої#! культури."
 flavor_fra.427.a: "Французька академія повинна продовжувати свою важливу роботу."
 flavor_fra.427.b: "Надати Французькій академії обмежену підтримку."
 flavor_fra.428.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]а#! Академія танцю"
 flavor_fra.428.desc: "Ще на ранньому етапі свого правління [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'видала', 'видав')] едикт, що передбачав створення #italic #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! Академії танцю#! — першої в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! школи балету. [fra_ruler.GetShortNameWithNoTooltip] змалку [Select_CString(fra_ruler.IsFemale,'захоплюється', 'захоплюється')] цим мистецтвом і володіє ним досконало, чим, безперечно, пишається.\n\nНещодавно в #TOOLTIP:LOCATION,paris_tt,X #L Парижі#!#! відбувся придворний балет, який справив велике враження на знать: [fra_ruler.GetShortNameWithNoTooltip] і кілька учнів Академії майстерно виконали танець, у якому [Select_CString(fra_ruler.IsFemale,'сама', 'сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(fra_ruler.IsFemale,'виступила', 'виступив')] в образі бога сонця Аполлона."
 flavor_fra.428.a: "[fra_ruler.GetShortNameWithNoTooltip] знається на мистецтвах!"
 flavor_fra.428.b: "Найближчим часом усі ці танці вийдуть з моди."
 flavor_fra.429.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Неперевершена', 'Неперевершений')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_fra.429.desc: "Зійшовши на престол, [fra_ruler.GetName|l] [Select_CString(fra_ruler.IsFemale,'відмовилася', 'відмовився')] призначати першого міністра, однак це не завадило [Select_CString(fra_ruler.IsFemale,'їй', 'йому')] досягти високих результатів і стати [Select_CString(fra_ruler.IsFemale,'однією з найвидатніших правительок', 'одним з найвидатніших правителів')] в історії держави. Своїми діями [fra_ruler.GetShortNameWithNoTooltip|l] [Select_CString(fra_ruler.IsFemale,'заслужила', 'заслужив')] повагу не лише серед підлеглих, а й серед інших #TOOLTIP:CONTINENT,europe,X #L європейських#!#! лідерів. Одного разу [Select_CString(fra_ruler.IsFemale,'її', 'його')] правління добіжить кінця, але [fra_ruler.GetShortNameWithNoTooltip|l] назавжди запам'ятається народові як [Select_CString(fra_ruler.IsFemale,'найуспішніша й наймогутніша', 'найуспішніший і наймогутніший')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_fra.429.a: "[fra_ruler.GetShortNameWithNoTooltip] — воістину велика людина."
 flavor_fra.430.title: "Вплив в Індокитаї"
 flavor_fra.430.desc: "Зі зростанням #L [ROOT.GetCountry.GetAdjective|l]ої#! присутності на сході [fra_ruler.GetName] і члени уряду почали проявляти інтерес до низки східних держав. Радники вважають, що [indochina_french_sphere.GetName] може стати цінним союзником, тому пропонують заснувати там посольство. Втім, дехто виступає проти цієї ідеї, запевняючи, що [indochina_french_sphere.GetFlavorRank|l] не заслуговує нашої уваги як рівноправний партнер. Замість цього вони закликають зробити з цієї держави [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий протекторат, щоб ще більше зміцнити наш вплив у регіоні."
 flavor_fra.430.a: "Заснувати в [indochina_french_sphere.Custom('CL_PREP')] посольство, щоб налагодити відносини."
 flavor_fra.430.b: "Встановити контроль над [indochina_french_sphere.Custom('CL_INST')]."
 flavor_fra.431.title: "Єзуїтські місіонери в Китаї"
 flavor_fra.431.desc: "[ROOT.GetCountry.GetName] і [GetCountry('CHI').GetName] уже давно налагодили дипломатичні відносини, однак [Select_CString(GetCountry('CHI').GetGovernment.GetRuler.IsFemale,'нинішня', 'нинішній')] [GetCountry('CHI').GetAdjectiveWithNoTooltip|l][Select_CString(GetCountry('CHI').GetGovernment.GetRuler.IsFemale,'а', 'ий')] [GetCountry('CHI').GetGovernment.GetRulerTitle|l] категорично забороняє іноземцям якось втручатися в життя свого народу.\n\nПрагнучи поширити #TOOLTIP:RELIGION,catholic_tt,X #L католицьке#!#! вчення, [target_character.GetName] просить, щоб [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale,'дозволила', 'дозволив')] [Select_CString(target_character.IsFemale,'їй', 'йому')] і невеликій групі єзуїтів проникнути в [GetCountry('CHI').Custom('CL_VP')] під виглядом послів. У разі успіху ми зможемо прилучити місцеве населення до істинної віри, але ця авантюра також може обернутися дипломатичним скандалом."
 flavor_fra.431.a: "Нехай [target_character.GetShortNameWithNoTooltip] шукає нових послідовників за кордоном!"
 flavor_fra.431.b: "Відкинути цю ідею задля уникнення проблем."
 nothing_happens_with_jesuits: "Єзуїти мирно проповідуватимуть."
 flavor_fra.432.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip][Select_CString(GetCountry('POR').GetGovernment.GetRuler.IsFemale,'а', 'ий')] [GetCountry('POR').GetGovernment.GetRulerTitle|l] підносить незвичайний подарунок"
 flavor_fra.432.desc: "У Версальському палаці приймали багато впливових дипломатів з усіх куточків Європи, але цього разу [Select_CString(por_ruler.IsFemale,'сама', 'сам')] [GetCountry('POR').GetGovernment.GetRulerTitle|l] [GetCountry('POR').Custom('CL_RP')] [Select_CString(por_ruler.IsFemale,'вшанувала', 'вшанував')] нас своїм візитом. Як жест доброї волі [por_ruler.GetName|l] і [Select_CString(por_ruler.IsFemale,'її', 'його')] делегація привезли із собою справжнього #TOOLTIP:CONTINENT,africa,X #L африканського#!#! #italic слона#!. У минулому ці неймовірні тварини вже бували в нашій державі, однак сьогодні [fra_ruler.GetName|l] і [Select_CString(fra_ruler.IsFemale,'її', 'його')] придворні вперше побачили дивовижного звіра на власні очі. [por_ruler.GetShortNameWithNoTooltip|l] висловлює надію, що цей подарунок для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! звіринця стане запорукою довгих і довірливих відносин між [ROOT.GetCountry.Custom('CL_TP')] і [GetCountry('POR').Custom('CL_TP')]."
 flavor_fra.432.a: "Надати делегації належну гостинність і прийняти подарунок."
 flavor_fra.432.b: "Надати делегації належну гостинність, але відмовитися від подарунка."
 flavor_fra.433.title: "Правління чотирьох рад"
 flavor_fra.433.desc: "[fra_ruler.GetName] збирається розподілити державні справи між чотирма радами, щоб #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! було зручніше справлятися з труднощами, що постають перед державою. Найважливішу роль відіграватиме верховна рада, що займається безпосередньо справами державної ваги. Рада з послань займатиметься питаннями економічного процвітання та іншими суміжними справами в провінціях. Релігійними справами завідуватиме рада совісті, а скарбницею — королівська рада з фінансів."
 flavor_fra.433.a: "Заснувати систему чотирьох рад!"
 flavor_fra.433.b: "Нам не потрібно делегувати державні повноваження."
 flavor_fra.440.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.440.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'проявила', 'проявив')] себе як справжній експерт у будівництві укріплень, тому [fra_ruler.GetName] вважає [Select_CString(target_character.IsFemale,'її своєю найближчою радницею', 'його своїм найближчим радником')] і просто хорошим другом. [target_character.GetShortNameWithNoTooltip] уже має низку почесних звань, але багато радників переконані, що за військові таланти й заслуги [Select_CString(target_character.IsFemale,'її', 'його')] давно пора удостоїти титулу маршала #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_fra.440.a: "Призначимо [Select_CString(target_character.IsFemale,'її', 'його')] маршалом!"
 flavor_fra.440.b: "[target_character.GetShortNameWithNoTooltip] має достатньо титулів і нагород."
 flavor_fra.441.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її', 'його')] військовий геній"
 flavor_fra.441.desc: "Отримавши посаду маршала, [target_character.GetName] [Select_CString(target_character.IsFemale,'почала', 'почав')] модернізувати укріплення в стратегічно важливих районах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. [target_character.GetShortNameWithNoTooltip] знає все про сучасні методи захисту, а це означає, що [Select_CString(target_character.IsFemale,'вона', 'він')] також добре [Select_CString(target_character.IsFemale,'знайома', 'знайомий')] з устроєм фортець в інших державах Європи. Ми можемо скористатися цим і доручити [Select_CString(target_character.IsFemale,'їй', 'йому')] вивчення методів обходу й пробиття ворожої оборони."
 flavor_fra.441.a: "Потрібно взяти [Select_CString(target_character.IsFemale,'її', 'його')] ідеї на озброєння."
 flavor_fra.441.b: "Нові наступальні тактики важливіші за будівництво укріплень."
 flavor_fra.460.title: "Поширення перук"
 flavor_fra.460.desc: "Побоюючись, що народ вважатиме [Select_CString(fra_ruler.IsFemale, 'її', 'його' )] слабкою, [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'почала', 'почав' )] носити так звану #italic перуку#! — головний убір, що приховує рано розпочате облисіння. Незабаром на це звернула увагу й публіка: сьогодні [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вважає подібний вчинок незвичайним, а завтра перші придворні вже приміряють власні перуки. Спроба приховати слабкість призвела до встановлення нової моди, і якщо вірити чуткам, які поширює [adopted_peruke_court.GetName], цвіт #L [adopted_peruke_court.GetAdjective]ого#! суспільства теж почав носити перуки."
 flavor_fra.460.a: "Змиритися з тим, що [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вже не повернеться до колишніх часів."
 flavor_fra.460.b: "Носити перуку має право лише [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] і лише за необхідності."
 flavor_fra.500.title: "Повернення до минулого"
 flavor_fra.500.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] дивиться в майбутнє не без тривоги: на престол #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! [Select_CString(fra_ruler.IsFemale, 'зійшла', 'зійшов' )] [fra_ruler.GetName], чий попередник — [Select_CString(previous_ruler.IsFemale, 'велика правителька', 'великий правитель' )] [previous_ruler.GetName]. За життя [previous_ruler.GetShortNameWithNoTooltip] [Select_CString(previous_ruler.IsFemale, 'прагнула', 'прагнув' )] стати втіленням абсолютизму — одноосібним утримувачем державної влади, і багато в чому [Select_CString(previous_ruler.IsFemale, 'їй', 'йому' )] це вдалося. Тепер же, коли [previous_ruler.GetShortNameWithNoTooltip] [Select_CString(previous_ruler.IsFemale, 'померла', 'помер' )], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] хоче скористатися можливістю повернути собі втрачений вплив і обмежити владу, якою користується новий монарх — [fra_ruler.GetShortNameWithNoTooltip]. Великі стани, звісно, також з нетерпінням чекають, коли в державі знову встановиться порушена в минулому рівновага."
 flavor_fra.500.a: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|U] в нашій державі будуватиметься на спільних зусиллях."
 flavor_fra.500.b: "[previous_ruler.GetShortNameWithNoTooltip] [Select_CString(previous_ruler.IsFemale, 'була розумною правителькою', 'був розумним правителем' )]. [fra_ruler.GetShortNameWithNoTooltip] вчинить мудро, якщо піде [Select_CString(previous_ruler.IsFemale, 'її', 'його' )] слідами."
 flavor_fra.501.title: "[previous_ruler.GetNameWithNoTooltip] і абсолютистська спадщина"
 flavor_fra.501.desc: "[fra_ruler.GetName] уже досить довго займає трон, однак правління [Select_CString(fra_ruler.IsFemale, 'її', 'його' )] досі проходить у тіні [Select_CString(previous_ruler.IsFemale, 'великої попередниці', 'великого попередника' )] на ім'я [previous_ruler.GetName]. У спробі зосередити всю владу у своїх руках [previous_ruler.GetShortNameWithNoTooltip] [Select_CString(previous_ruler.IsFemale, 'кинула', 'кинув' )] виклик старому, давно вкоріненому в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! порядку, тому після [Select_CString(previous_ruler.IsFemale, 'її', 'його' )] смерті держава залишилася без надійного керівництва. [fra_ruler.GetShortNameWithNoTooltip] навряд чи найближчим часом позбудеться трону, тому радники, до яких [Select_CString(previous_ruler.IsFemale, 'прислухалася', 'прислухався' )] ще [previous_ruler.GetShortNameWithNoTooltip], пропонують іти слідами [Select_CString(previous_ruler.IsFemale, 'попередниці', 'попередника' )] і ще більше зміцнювати владу, якою зараз користуються [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Однак нові міністри, багато з яких прийшли до влади якраз після того, як на трон [Select_CString(fra_ruler.IsFemale, 'зійшла', 'зійшов' )] [fra_ruler.GetShortNameWithNoTooltip], навпаки, радять виявляти обережність, адже збереження наявного стану речей — гарантія того, що ніхто не посягне на нову владу."
 flavor_fra.501.a: "Збережемо наявний стан справ."
 flavor_fra.501.b: "Повернемо станам частину влади."
 flavor_fra.501.c: "Зміцнимо абсолютистські ідеали, яких [Select_CString(previous_ruler.IsFemale, 'дотримувалася', 'дотримувався' )] [previous_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.502.title: "[GetCountry('RUS').GetGovernment.GetRulerTitle|U] із [GetCountry('RUS').GetAdjectiveWithNoTooltip|l]их земель завітав з візитом"
 flavor_fra.502.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! готує [ROOT.GetCountry.GetGovernment.GetAdjective]ий прийом: із [GetCountry('RUS').GetAdjective]ої держави до нас прибуває [rus_ruler.GetName], [Select_CString(rus_ruler.IsFemale, 'що об\'їжджає', 'що об\'їжджає' )] зараз #TOOLTIP:CONTINENT,europe,X #L Європу#!#!. [fra_ruler.GetName], бажаючи показати всю красу [ROOT.GetCountry.Custom('CL_GEN')], [Select_CString(fra_ruler.IsFemale, 'підготувала', 'підготував' )] з цієї нагоди збірник найретельніше складених карт: [GetCountry('RUS').GetGovernment.GetRulerTitle|l] землі [GetCountry('RUS').GetAdjectiveWithNoTooltip] має слабкість до картознавства, а тому неодмінно виявить зацікавлення. Крім того, [fra_ruler.GetShortNameWithNoTooltip] разом із радниками сподівається таким чином заслужити довіру гостя й зміцнити відносини з #ONCLICK:COUNTRY,[GetCountry('RUS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('RUS').Custom('CL_tt')],X [GetCountry('RUS').Custom('CL_INST')|L]#!#!."
 flavor_fra.502.a: "Влаштуємо славний бенкет, якого [GetCountry('RUS').GetGovernment.GetRulerTitle|l] не забуде ніколи!"
 flavor_fra.502.b: "Постараємося поліпшити відносини з [GetCountry('RUS').Custom('CL_INST')], але будемо виявляти обережність."
 flavor_fra.502.c: "Підготуємо прощальну записку — нехай [GetCountry('RUS').GetAdjectiveWithNoTooltip|l][Select_CString(GetCountry('RUS').GetGovernment.GetRuler.IsFemale, 'а', 'ий' )] [GetCountry('RUS').GetGovernment.GetRulerTitle|l] захоплюється її стилем."
 flavor_fra.503.title: "[target_character.GetNameWithNoTooltip] і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_fra.503.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] дуже цінує свого близького радника: [target_character.GetName] служить володарю вірою і правдою ще з перших днів, а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] постійно захоплюється його здібностями й талантами. Думка про цю людину настільки висока, що [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'вирішила', 'вирішив' )] пожалувати йому посаду старшого міністра. [target_character.GetNameWithNoTooltip] не виявляє жодних особистих прагнень — натомість він ділиться з нами своїми задумами щодо управління #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! у вже настану епоху ідеалів."
 flavor_fra.503.a: "Ми підемо за його порадами."
 fleury_additional_dhe: "Оскільки [target_character.GetNameWithNoTooltip] тепер старший міністр, у державі можуть відбуватися додаткові [Concept('dynamic_historical_events','динамічні історичні події')|e]."
 fleury_ministry_bonus: "Поки [target_character.GetNameWithNoTooltip] не помре, діятиме такий модифікатор."
 flavor_fra.504.title: "Карта Кассіні"
 flavor_fra.504.desc: "[target_artist.GetName] — вихідець із родини землемірів — хоче, щоб [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] і [fra_ruler.GetName] доручили йому завдання скласти велику рельєфну карту #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! цілком. [target_artist.GetShortNameWithNoTooltip] може похвалитися не лише особистими успіхами на терені складання карт: своїм відповідальним підходом до цієї справи відома й його родина. Якщо доручити йому нанести на папір рельєф [ROOT.GetCountry.Custom('CL_GEN')], ми можемо досягти багато чого: по-перше, наша держава почне користуватися глибшою повагою на світовій арені, по-друге, в нашому розпорядженні з'явиться докладна карта стратегічно важливих для держави місцевостей."
 flavor_fra.504.a: "Нехай [target_artist.GetShortNameWithNoTooltip] складе нам велику карту!"
 flavor_fra.504.b: "Таке замовлення напевно виявиться занадто дорогим."
 flavor_fra.505.title: "Розширення Колледжу [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_fra.505.desc: "[fra_ruler.GetName] — людина, з ранніх років небайдужа до наук і тому що висуває сміливу ідею: нехай [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вкладе кошти у створення нових кафедр у #italic Колледжі [ROOT.GetCountry.Custom('CL_RP')]#!. Цей навчальний заклад, що користується неабиякою славою не лише серед жителів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, а й по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!, останнім часом зазнає труднощів із фінансами.\n\nЯкщо [fra_ruler.GetNameWithNoTooltip] доб'ється виділення грошей, зв'язки між Колледжем і державою стануть міцнішими, а сам заклад зможе знайти нове життя."
 flavor_fra.505.a: "Виділити кошти на Колледж [ROOT.GetCountry.Custom('CL_GEN')]!"
 flavor_fra.505.b: "Направити виділені гроші до скарбниці [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого уряду."
 college_may_request_more_funds: "Буде засновано кафедру фізики, що дає бонус до досліджень. У майбутньому Колледж [ROOT.GetCountry.Custom('CL_GEN')] може знову запросити кошти."
 flavor_fra.506.title: "Колледж [ROOT.GetCountry.Custom('CL_GEN')] запитує додаткові кошти"
 flavor_fra.506.desc: "Після того як [fra_ruler.GetName] [Select_CString(fra_ruler.IsFemale, 'виділила', 'виділив' )] гроші на підтримку Колледжу [ROOT.GetCountry.Custom('CL_GEN')], той значно розширився — зокрема, керівництво заснувало кілька нових кафедр. Однак тепер ректори просять, щоб [fra_ruler.GetShortNameWithNoTooltip] знову [Select_CString(fra_ruler.IsFemale, 'призначила', 'призначив' )] їм кошти. На ці гроші пропонується заснувати, зокрема, кафедру класичної механіки — галузі науки, яку дуже поважає [fra_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.506.a: "Надати Колледжу [ROOT.GetCountry.Custom('CL_GEN')] чергове фінансування."
 flavor_fra.506.b: "Ми вже виділили все, що могли."
 flavor_fra.507.title: "[target_artist.GetNameWithNoTooltip] стимулює економіку"
 flavor_fra.507.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] вважає, що державні фінанси перебувають у плачевному стані, а тому в надії запобігти прийдешній фінансовій катастрофі надсилає запити кільком видатним #TOOLTIP:CONTINENT,europe,X #L європейським#!#! економістам. Найперспективнішим серед них вважається [target_artist.GetName].\n\n[target_artist.GetLastNameWithNoTooltip] хоче перекроїти всі уявлення про державну валюту, а тому проводить політику, спрямовану на поліпшення фінансового становища #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, хоча у віддаленому майбутньому такий різкий підхід може виявитися навіть шкідливим."
 flavor_fra.507.a: "Нехай [target_artist.GetLastNameWithNoTooltip] візьме кермо на себе!"
 flavor_fra.507.b: "Його ідеї принесуть нам лише крах!"
 john_law_dhe_events: "Відкриває [Concept('dynamic_historical_events','динамічні історичні події')|e], що мають стосунок до персонажа [target_artist.GetNameWithNoTooltip]."
 john_law_joins_france_and_bank: "[target_artist.GetNameWithNoTooltip] почне переглядати фінансову політику [ROOT.GetCountry.Custom('CL_GEN')] на посаді генерального контролера фінансів."
 flavor_fra.508.title: "Banque Générale"
 flavor_fra.508.desc: "[target_artist.GetName] у своєму цілком новому підході до фінансової політики засновує #italic Banque Générale#! — приватний банк, кошти на який виділяє і [target_artist.GetLastNameWithNoTooltip], і [fra_ruler.GetName]. На відміну від інших банків, він випускатиме #italic паперову валюту#! замість звичних металевих монет.\n\nІ хоча [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] висловлює деякі сумніви, Banque Générale цілком успішно залучає вкладників. Під мудрим управлінням, яке демонструє [target_artist.GetLastNameWithNoTooltip], вони обмінюють золото на нову валюту. І хоча на якийсь час це полегшило фінансові тяготи #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, деякі радники вважають, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вчинить правильно, ставлячись до банку з обережністю."
 flavor_fra.508.a: "Пожнемо плоди створення Banque Générale."
 flavor_fra.508.b: "Прислухаємося до радників: [target_artist.GetLastNameWithNoTooltip] доведе нас до того, що ми надмірно покладатимемося на банк."
 john_law_bank_risk: "Надмірні вклади в банк підвищують ризик його краху. У цьому разі постраждають і фінанси [ROOT.GetCountry.Custom('CL_GEN')], що відновлюються."
 john_law_bank_more_direct: "Зниження надмірної залежності від банку зменшить втрати, яких ми зазнаємо в разі його краху."
 flavor_fra.509.title: "Banque Générale вкладається в колонії"
 flavor_fra.509.desc: "Banque Générale незмінно вабить до себе і вкладників, і позичальників, що прагнуть обміняти металеві монети й золото на зручну паперову валюту. Сьогодні цей банк не лише користується неабияким впливом — він, як і просив [target_artist.GetName], націоналізований. Після цього кроку до Banque Générale потяглися нові вкладники, що бажають придбати акції торгових компаній наших колоній. [target_artist.GetNameWithNoTooltip] стверджує, що це чергове підтвердження дієвості його політики, однак не всі радники поділяють цю думку: дехто вважає, що, якщо банк рухне, разом із ним крах спіткає й торгові компанії в колоніях, що сьогодні процвітають."
 flavor_fra.509.a: "Дозволити продовжувати торгівлю акціями компаній."
 flavor_fra.509.b: "Обмежити можливості банку впливати на торгові компанії в колоніях."
 john_law_colonial_risk: "Економіка торгових компаній, що стрімко розвивається, примножить загальне багатство колоній, однак крах банку може призвести до руйнівних наслідків."
 law_monopoly_restricted: "Якщо банк збанкрутує, колонії зазнають менших збитків."
 flavor_fra.510.title: "Banque Générale приносить вигоду"
 flavor_fra.510.desc: "Від моменту свого заснування Banque Générale показує безперервне зростання, а разом із цим стрімко наповнюється скарбниця #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Завдяки мудрій фінансовій політиці, яку веде [target_artist.GetName], банк став широко відомим по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#! і навіть почав привертати увагу багатої знаті. Багато хто з цих людей захотів вкласти свої кошти в торгові компанії Нового Світу, що процвітають, і почав купувати акції на паперову валюту Banque Générale. Схоже, побоювання радників, що [target_artist.GetNameWithNoTooltip] вдається до небезпечних методів, виявилися безпідставними."
 flavor_fra.510.a: "Нехай [ROOT.GetCountry.GetNameWithNoTooltip] і далі процвітає завдяки цій політиці!"
 bank_yields_benefits_for_now: "Завдяки політиці, яку веде [target_artist.GetNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] відновлюється після майже повного економічного колапсу. Надмірна залежність від Banque Générale, втім, у майбутньому може призвести до катастрофи."
 flavor_fra.511.title: "Крах Banque Générale"
 flavor_fra.511.desc: "[target_artist.GetName] — людина, завдяки якій у нашій державі почала помітно зміцнюватися економіка. Однак за останні кілька тижнів усе змінилося: Banque Générale зазнав несподіваного краху, і тепер [ROOT.GetCountry.GetName] перебуває в цілковитому економічному занепаді. Процвітання банку на тлі інвестицій у колонії та впровадження паперової валюти тривало лише кілька років. Несподіване зростання попиту на папір призвело до того, що урядові закупівлі цього товару стали занадто затратними. Оскільки обмінювати стару валюту на нову паперову стало складніше, цінність акцій пішла вниз, що й призвело до краху. Наслідки цього відчули на собі й колонії — багато з розташованих там торгових компаній сильно залежали від вкладників банку.\n\nТепер міністри [ROOT.GetCountry.Custom('CL_RP')] поспішно намагаються хоч якось виправити ситуацію, а людина, відповідальна за все це, — [target_artist.GetNameWithNoTooltip], — безслідно зникла."
 flavor_fra.511.a: "Через тебе наша держава в занепаді, [target_artist.GetLastNameWithNoTooltip]!"
 flavor_fra.511.b: "[target_artist.GetLastNameWithNoTooltip] заслуговує на критику. Наше обережне ставлення до його політики допоможе налагодити ситуацію."
 flavor_fra.512.title: "[target_character.GetNameWithNoTooltip] і наслідки [Select_CString(target_character.IsFemale, 'її', 'його' )] діяльності"
 flavor_fra.512.desc: "[target_character.GetName] став вигнанцем: уся його економічна політика зазнала цілковитого провалу, свідченням чому — крах Banque Générale. Деякі радники вже закликають негайно відправити цю людину у відставку, однак справа ускладнюється тим, що [target_character.GetLastNameWithNoTooltip] кудись зник — його не бачили ні члени двору, ні [fra_ruler.GetName]. Навіть ретельний обшук особистої резиденції не виявив жодних слідів. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] одностайно вважає, що [target_character.GetLastNameWithNoTooltip] втік із #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, побоюючись відплати за свою невдалу політику.\n\nТепер [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] видає указ: вилучити все майно та маєтки втікача на території [ROOT.GetCountry.Custom('CL_RP')], оскільки [target_character.GetNameWithNoTooltip] відтепер вважається злочинцем."
 flavor_fra.512.a: "Можливо, [target_character.GetLastNameWithNoTooltip] зможе хоч якось із нами розплатитися своїм майном."
 flavor_fra.520.title: "Булла Unigenitus і янсенізм"
 flavor_fra.520.desc: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] просить допомогти в боротьбі з янсенізмом, що поширюється, — і [pap_ruler.GetName] відповідає ухваленням булли Unigenitus у надії притиснути до нігтя прихильників вчення Святого Августина. Але хоча після цієї події минуло вже багато років, до янсенізму приєднуються все нові прихильники. Цьому сприяє і те, що [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] давно вже спочиває в землі, і те, що булла не була офіційно прийнята як закон #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Сьогодні, коли на троні сидить [fra_ruler.GetName], рух янсеністів і не думає зупинятися. Однак посилений тиск із боку міністрів, незадоволених цією єрессю, призвів до відновлення дискусій про затвердження булли як закону — хоча зараз, безсумнівно, це буде непросто, зважаючи на чисельність янсеністів."
 flavor_fra.520.a: "Час визначити, яким статусом Unigenitus користуватиметься всередині [ROOT.GetCountry.Custom('CL_GEN')]."
 janseism_unigenitus_conflict_events_wilL_occur: "Відкриває [Concept('dynamic_historical_events','динамічні історичні події')|e], що стосуються папської булли Unigenitus і релігійного конфлікту з янсеністами."
 flavor_fra.521.title: "Зречення янсенізму"
 flavor_fra.521.desc: "Після того як у державі знову стало дозволено вести дискусії про прийняття булли Unigenitus як закону #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] в особі радників, що не переносять янсенізму, починає відкрито засуджувати цей рух. Відповіддю на це став сплеск незадоволення янсеністів, багато з яких користуються великим впливом у [ROOT.GetCountry.Custom('parliament_ru_PREP')|l]. За обстановкою в [ROOT.GetCountry.Custom('CL_PREP')] уважно стежить [pap_ruler.GetName], тому жорстка боротьба проти прихильників Unigenitus напевно викличе у папського престолу гнів. З іншого боку, якщо дозволити радникам-підбурювачам і далі висловлюватися в тому ж дусі, незадоволення виявиться вже в [ROOT.GetCountry.Custom('parliament_ru_PREP')|l], серед прихильників янсенізму."
 flavor_fra.521.a: "Стати на бік поборників Unigenitus."
 flavor_fra.521.b: "З презирством поставитися до поборників Unigenitus, щоб умиротворити янсеністів."
 flavor_fra.522.title: "Податок «cinquantième»"
 flavor_fra.522.desc: "Поборники Unigenitus, твердо налаштовані продовжувати боротьбу з янсенізмом, розробили новий податок на той випадок, якщо булла все-таки буде прийнята в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! як закон. Податок, що отримав назву #italic «cinquantième»#! («п'ятдесята частина»), поширюватиметься на всіх, кого застануть за читанням священних янсеністських текстів — #italic Nouvelles Ecclésiastiques#!: вони будуть зобов'язані виплатити державі солідне мито. Крім того, платити #italic cinquantième#! доведеться всім релігійним діячам, звільненим від податків, але причетним до янсенізму.\n\nЯкщо булла Unigenitus стане законом, такий податок принесе державі виключно шкоду, оскільки янсеністи почнуть зневажати [ROOT.GetCountry.Custom('CF_VP')|l]."
 flavor_fra.522.a: "Погодитися ввести податок разом з Unigenitus."
 flavor_fra.522.b: "Відкрито виступити проти податку."
 cheapter_to_enact_unigenitus: "Якщо Unigenitus буде прийнята як закон, податок «cinquantième» буде відображено в буллі."
 period_of_stability_when_declining_unigenitus: "Відмова приймати указ Unigenitus призведе до значного підвищення стабільності."
 flavor_fra.523.title: "Заперечення серед прихильників галліканства"
 flavor_fra.523.desc: "Багато прихильників галліканства в уряді, що виступають за певну незалежність #L [ROOT.GetCountry.GetAdjective|l]ої#! #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! церкви від #TOOLTIP:GOVERNMENT_REFORM,papacy_reform,X #L Святого Престолу#!#!, засуджують підтримку Unigenitus і відкрито виражають симпатію до янсеністів: вони вважають, що прийняття Unigenitus лише зміцнить вплив папи римського на [ROOT.GetCountry.Custom('rank_ru_ACC')|l]. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U]-галлікани дали зрозуміти, що в майбутньому, якщо [ROOT.GetCountry.GetNameWithNoTooltip] все-таки прийме Unigenitus як закон, вони і [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] опиняться по різні боки барикад."
 flavor_fra.523.a: "Нам слід остерігатися галліканів."
 flavor_fra.523.b: "Поки що підемо їм назустріч. Доля булли Unigenitus залишиться під питанням."
 gallicans_in_clergy_will_oppose_crown: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]-галлікани виступатимуть проти стану «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]», але їхній вплив ослабне."
 avoids_gallican_ire_unless_unigenitus_implemented: "Галлікани не виступатимуть проти стану «[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]», однак прийняття Unigenitus як закону викличе гнів прихильників галліканства."
 flavor_fra.524.title: "Указ Unigenitus"
 flavor_fra.524.desc: "Прихильники булли Unigenitus, яким постійно чинять перешкоди янсеністи, що засідають у Генеральних штатах, підготували новий указ у надії, що [fra_ruler.GetName] його прийме. Указ цей, що повністю повторює принципи, яких [Select_CString(pap_ruler.IsFemale, 'дотримувалася', 'дотримувався' )] [pap_ruler.GetName], передбачає не лише заборону янсенізму в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, а й певні заходи щодо відомих янсеністів, наприклад податок на майно, що має стосунок до їхнього вчення.\n\nЯкщо [fra_ruler.GetShortNameWithNoTooltip] підпише указ, янсеністи, що залишилися в [ROOT.GetCountry.Custom('CL_PP')], без жодного сумніву, здіймуть ремство, однак таким кроком [fra_ruler.GetShortNameWithNoTooltip] лише ще більше зміцнить свій вплив."
 flavor_fra.524.a: "Прийняти указ Unigenitus!"
 flavor_fra.524.b: "Не приймати указ. Не слід розхитувати [ROOT.GetCountry.Custom('CL_ACC')]!"
 flavor_fra.530.title: "Скорочення витрат на [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий флот"
 flavor_fra.530.desc: "Флот #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, колись досить великий, щоб на рівних змагатися з флотами інших держав, за останні десятиліття дещо занепав. [target_character.GetName], усвідомлюючи, що у військовій машині [ROOT.GetCountry.Custom('CL_RP')] з'явилася слабка ланка, а простір для вдосконалення майже вичерпано, пропонує скоротити майбутні витрати на флот і перерозподілити зекономлені кошти на користь якогось комерційного починання. Можна навіть учинити сміливіше й скасувати всі військово-морські роботи, що тривають, зосередившись натомість на морській торгівлі.\n\nІ хоча в цієї затії очікувано знайшлися противники, в чомусь [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'права', 'правий' )]: зекономлені на флоті гроші можна направити на вдосконалення сухопутних армій [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_fra.530.a: "[target_character.GetLastNameWithNoTooltip] каже правильно: скоротимо флот!"
 flavor_fra.530.b: "[target_character.GetLastNameWithNoTooltip] помиляється. Потрібно розширювати флот!"
 flavor_fra.531.title: "[philip_orry.GetNameWithNoTooltip] зводить бюджет"
 flavor_fra.531.desc: "[philip_orry.GetName] зараз займається нелегкою справою відновлення економіки держави, що значно постраждала від нерозумної політики, яку вів [john_law.GetName], і корупції його наступника на посаді генерального контролера фінансів. Втім, новий генеральний контролер, якого [Select_CString(target_character.IsFemale, 'призначила', 'призначив' )] особисто [target_character.GetName], — умілий економіст і гідно справляється з труднощами; завдяки старанням цієї людини вперше за довгий час навіть вдалося звести бюджет #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Але задоволені далеко не всі: [philip_orry.GetLastNameWithNoTooltip] [Select_CString(philip_orry.IsFemale, 'зробила', 'зробив' )] податковий кодекс [ROOT.GetCountry.Custom('CL_RP')] справедливішим, але водночас знову [Select_CString(philip_orry.IsFemale, 'встановила', 'встановив' )] #italic податок «dixieme»#! («десятина»). На вулицях #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#! здійнялися бунти.\n\nЩоб заспокоїти невдоволених, радники пропонують знизити чинний податок, хоча в такому разі постраждають економічні перспективи на найближчі кілька років — особливо з огляду на те, що у своїх реформах [philip_orry.GetLastNameWithNoTooltip] спирається переважно на «десятину»."
 flavor_fra.531.a: "Нехай [philip_orry.GetLastNameWithNoTooltip] і далі стягує свій податок. Народ заспокоїться сам."
 flavor_fra.531.b: "Ми переглянемо податок. Не можна, щоб народ почав бунтувати сильніше."
 flavor_fra.532.title: "[target_character.GetLastNameWithNoTooltip] будує національну дорожню мережу"
 flavor_fra.532.desc: "Справи в [ROOT.GetCountry.Custom('CL_PREP')] йдуть у гору, і [target_character.GetName] вирішує вкласти зайві кошти в амбітний проєкт, що передбачає модернізацію та переоблаштування доріг, а також створення національної дорожньої мережі. Щоб утілити його в життя вчасно, [Select_CString(target_character.IsFemale,'їй','йому')] потрібно багато робочих рук, тому [Select_CString(target_character.IsFemale,'вона','він')] просить дозволу примусово використовувати селянську працю. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], звісно, будуть не в захваті: за останні десятиліття вони пережили багато тягот, і їхнє ставлення до держави різко зіпсується. Однак деяким членам ради цей проєкт припав до душі, і вони вважають, що ми повинні задовольнити [Select_CString(target_character.IsFemale,'її','його')] прохання."
 flavor_fra.532.a: "[target_character.GetLastNameWithNoTooltip] пропонує вартий проєкт. Ми погоджуємося."
 flavor_fra.532.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] будуть незадоволені. Ми покладемо на їхні плечі занадто важкий тягар."
 if_fleury_dies_road_network_change: "Якщо [target_character.GetLastNameWithNoTooltip] помре, модифікатор «[ShowModifier('fra_fleury_national_road_project')]» зміниться на «[ShowModifier('fra_fleury_national_road_project_legacy')]»."
 flavor_fra.533.title: "[target_character.GetLastNameWithNoTooltip] розвиває комерційну торгівлю"
 flavor_fra.533.desc: "Увесь свій термін [target_character.GetName] [Select_CString(target_character.IsFemale,'вкладала','вкладав')] багато сил у розвиток комерційної торгівлі, і, здається, [Select_CString(target_character.IsFemale,'їй','йому')] вдалося досягти значних успіхів. По-перше, [Select_CString(target_character.IsFemale,'вона скоротила','він скоротив')] фінансування військово-морського флоту, а звільнені кошти [Select_CString(target_character.IsFemale,'вклала','вклав')] у морську торгівлю. В результаті обсяг торгівлі між [ROOT.GetCountry.Custom('CL_INST')] та іншими державами значно зріс. Крім того, проєкт зі створення національної дорожньої мережі зі зручними й сучасними торговими шляхами підштовхнув міжконтинентальну торгівлю."
 flavor_fra.533.a: "[target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'привела', 'привів')] [ROOT.GetCountry.Custom('CL_ACC')] до успіху!"
 flavor_fra.533.b: "[ROOT.GetCountry.Custom('CL_ACC')] чекає процвітання."
 flavor_fra.534.title: "Смерть [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.534.desc: "[fra_ruler.GetName] отримав сумну звістку: [Select_CString(target_character.IsFemale, 'померла його особиста радниця', 'помер його особистий радник' )] і головний міністр [target_character.GetLastName], прослуживши йому вірою і правдою багато десятиліть. Поки [fra_ruler.GetShortNameWithNoTooltip|l] і його найближчі радники віддаються скорботі, інші зайнялися пошуками кандидатів на посаду головного міністра.\n\n[target_character.GetLastNameWithNoTooltip] більше не з нами, але багато [Select_CString(target_character.IsFemale, 'її', 'його' )] протеже встигли добре зарекомендувати себе при дворі й без сумніву стануть гідними наступниками. [fra_ruler.GetShortNameWithNoTooltip] може вибрати одного з них або взагалі не призначати головного міністра."
 flavor_fra.534.a: "Поки [ROOT.GetCountry.GetNameWithNoTooltip] залишиться без головного міністра."
 flavor_fra.534.b: "Зростання довіри до ради після смерті [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.540.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]а#! інженерна школа в Мезьєрі"
 flavor_fra.540.desc: "При #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі з'явилася нова впливова постать — [target_character.GetName]. [Select_CString(target_character.IsFemale,'Вона','Він')] пропонує створити #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! школу інженерії в Мезьєрі — місті в [ShowLocationName('chateau_porcien')]. За задумом, у цій школі мають готувати військових і цивільних інженерів, і її відкриття стане справжнім проривом. Однак на реалізацію проєкту піде багато коштів."
 flavor_fra.540.a: "Ця школа випустить нове покоління талановитих інженерів!"
 flavor_fra.540.b: "Ми побудуємо школу, а [target_character.GetLastNameWithNoTooltip] отримає підвищення!"
 flavor_fra.540.c: "Ми не можемо собі дозволити такі витрати."
 flavor_fra.541.title: "Військова школа"
 flavor_fra.541.desc: "[fra_ruler.GetName] виступає за подальшу модернізацію армії й пропонує заснувати нову військову академію в шкільному окрузі #TOOLTIP:LOCATION,paris_tt,X #L Парижа#!#!. Тут виховуватиметься нове покоління #L [ROOT.GetCountry.GetAdjective|l]их#! офіцерів, навчених #TOOLTIP:CULTURE,$prussian_tt$,X #L прусській#!#! військовій тактиці. [fra_ruler.GetShortNameWithNoTooltip] сподівається, що ця школа підвищить військову репутацію [ROOT.GetCountry.Custom('CL_GEN')] у #TOOLTIP:CONTINENT,europe,X #L Європі#!#!."
 flavor_fra.541.a: "Заснувати академію!"
 flavor_fra.541.b: "Наша армійська модель найкраща. Подвоїмо витрати на утримання військ!"
 flavor_fra.542.title: "[ShowLawNameWithNoTooltip('fra_5_percent_tax')] обурює місцеві парламенти"
 flavor_fra.542.desc: "Багато місцевих парламентів виступають проти #TOOLTIP:LAW,fra_5_percent_tax,X #L п'ятивідсоткового податку Машо#!#! і відмовляються запроваджувати його у своїх провінціях. Хоча [ROOT.GetCountry.GetGovernment.GetParliament.GetName] теж спочатку був проти закону, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'умовила', 'умовив')] багатьох його членів проголосувати за податок, який пропонує [target_character.GetLastNameWithNoTooltip].\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] може розпустити місцеві парламенти і поставити чиновників у пряме підпорядкування державі, але [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], які не підтримали новий податок, будуть не в захваті від цієї ініціативи. Більше того — вона підірве їхню довіру до держави."
 flavor_fra.542.a: "Розпустити парламенти!"
 flavor_fra.542.b: "Скасуємо закон."
 flavor_fra.543.title: "Переслідування єзуїтів"
 flavor_fra.543.desc: "Протягом століть єзуїти прекрасно почувалися у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, але останніми роками [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] точить на орден зуб, а [fra_ruler.GetName] не може приховати свого розчарування. Тим не менш єзуїти керують деякими відомими й успішними колледжами [ROOT.GetCountry.Custom('CL_RP')], і [fra_ruler.GetShortNameWithNoTooltip] [Select_CString(fra_ruler.IsFemale,'стурбована','стурбований')] зростанням їхнього впливу. Крім того, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] ніяк не можуть впливати на орден.\n\nНаші союзники з Генеральних штатів пропонують вигнати єзуїтів із [ROOT.GetCountry.Custom('CL_RP')], і немає сумнівів, що цей захід підтримають. Однак це викличе невдоволення в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! родині, оскільки багато її членів, зокрема [scope_heir_fra.GetName], є палкими прихильниками ордену."
 flavor_fra.543.a: "Потрібно приструнити зарозумілих єзуїтів!"
 flavor_fra.543.b: "Єзуїти досі багато роблять для [ROOT.GetCountry.Custom('CL_GEN')]. Вигнати їх — не варіант!"
 some_in_royal_household_will_oppose: "Деякі члени #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! родини не підтримають переслідування єзуїтів."
 flavor_fra.544.title: "Розлад у #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! родині через заборону ордену єзуїтів"
 flavor_fra.544.desc: "[Select_CString(scope_heir_fra.IsFemale,'Віддана прихильниця','Відданий прихильник')] єзуїтів [scope_heir_fra.GetName] глибоко [Select_CString(scope_heir_fra.IsFemale,'вражена','вражений')] тим, що [fra_ruler.GetName] [Select_CString(scope_heir_fra.IsFemale,'вигнала','вигнав')] їх із держави, а [consort_fra.GetName] намагається заручитися підтримкою ради в надії скасувати закон. У #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! родині стався серйозний розкол, але вплив єзуїтів у [ROOT.GetCountry.Custom('CL_PREP')] уже знизився, а багато з них у паніці покинули державу."
 flavor_fra.544.a: "Рано чи пізно буря вщухне."
 flavor_fra.544.b: "Краще піти на компроміс і наділити владою єзуїтів, що залишилися."
 flavor_fra.550.title: "Відкриття Лувру"
 flavor_fra.550.desc: "Лувр — один із численних палаців, де проживали #TOOLTIP:GOVTYPE,monarchy,X #L монархи#!#! минулих часів — колись служив місцем зберігання #L [ROOT.GetCountry.GetAdjective|l]ої#! королівської колекції. І оскільки #italic Ancien régime#! сьогодні вже пережиток минулого, дехто вважає, що Лувр гідний знову стати культурною перлиною #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Минули ті часи, коли культура нашої великої держави була доступна лише жменьці старих аристократів — нехай [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l] вільно милується нашою багатовіковою спадщиною!"
 flavor_fra.550.a: "Відкрити Луврський палац для публіки, що бажає проникнутися культурою!"
 flavor_fra.550.b: "Краще залишити Лувр закритим."
 #Tooltips
 joan_of_arc_may_lead_tt: "[joan_of_arc.GetName] зможе очолювати війська!"
 joan_of_arc_disappears_tt: "[joan_of_arc.GetName] кане в безвість"
 marcel_will_now_oppose_the_crown: "Етьєн Марсель активніше виступатиме проти корони"
 marcel_loses_support_for_murder: "Через вбивство дворян Марсель втратив не лише підтримку духовенства та знаті, а й більшу частину свого політичного впливу."
 routiers_can_raid_nearby_locations: "Рутьєри можуть почати влаштовувати набіги на сусідні провінції!"
 fra_annexing_appanages_moves_towards_centralize: "За кожен приєднаний [Concept('subject', 'апанаж')|e] наші [Concept('societal_values', 'суспільні цінності')|e] зсунуться на 5 у бік централізації, але апанажі, що залишилися, знизять свою [Concept('opinion', 'думку')|e] про нас на 25 од."
 fra_how_to_remove_feudal_nobility_info: "Якщо в нас не залишиться [Concept('subjects', 'апанажів')|e], [Concept('government_reform', 'державний принцип')|e] «Французькі феодали» буде вилучено."
 fra_aggression_towards_burgundy: "[GetCountry('BUR').Custom('CL_GEN')] набула достатніх територій і впливу, щоб вважатися незалежною, однак в очах наших васалів це досі французький васал. Якщо ми виявлятимемо агресію проти [GetCountry('BUR').Custom('CL_GEN')], відносини всіх васалів із нами погіршаться на 33 од."
 fra_neutrality_towards_burgundy: "[GetCountry('BUR').Custom('CL_GEN')] набула достатніх територій і впливу, щоб вважатися незалежною від [GetCountry('FRA').Custom('CL_GEN')]."
 appanages_can_now_take_public_weal_reform: "Тепер апанажі можуть прийняти принцип «Член Ліги суспільного блага». Непокірні апанажі більш схильні приєднатися до Ліги."
 more_than_six_will_trigger_war: "Якщо до Ліги приєднаються понад 5 апанажів, то #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] і Ліга можуть почати боротьбу за владу."
 league_demands_accepted_fra: "Мирне рішення дозволить уникнути кровопролиття, але значно знизить наш рівень централізації."
 league_demands_rejected_fra: "Між короною та Лігою почнеться війна. Якщо ми здобудемо перемогу, це значно підвищить наш рівень централізації."
 public_weal_will_disband: "Лігу суспільного блага розпущено, і вона більше не становить загрози для #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!."
 weal_members_bonus_and_appanage_autonomy: "Рівень централізації #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! буде значно знижено, а всі члени Ліги на 15 років отримають переваги від державного принципу «Член Ліги суспільного блага»."
 weal_members_weakened_royalist_integration_boost: "Швидкість інтеграції та вірність наших васалів будуть значно підвищені."
 jeanne_d_arc_will_face_trial: "[joan_of_arc.GetName] постане перед #L [GetCountry('ENG').GetAdjective|l]им#! судом за звинуваченням у єресі."
 jeanne_d_arc_will_trouble_us_no_further: "[joan_of_arc.GetName] буде страчено за звинуваченням у єресі!"
 random_joan_of_arc_or_executed: "[GetCountry('FRA').GetName] отримає пропозицію про викуп полонянки. У разі відмови [joan_of_arc.GetName] буде страчено."
 legitimacy_penalty_with_english_advancements: "Поки [GetCountry('ENG').GetName] контролює значну частину #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!, легітимність [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их правителів буде знижено."
 reduced_legitimacy_penalty_but_prestige_hit: "Знижує штраф до легітимності за території #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!, що контролюються #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_INST')|L]#!#!, але додає штраф до престижу."
 french_succession_no_longer_contested: "Боротьба за #L [GetCountry('FRA').GetAdjective|l]ий#! трон припиниться."
 english_appeasement_reduced_reward_tt: "Зменшує переваги при згоді з #L [GetCountry('ENG').GetAdjective|l]ими#! претензіями на [GetCountry('FRA').Custom('CL_ACC')]."
 fra_may_enact_bourges_sanctions: "Прагматичну санкцію буде скасовано, але в разі погіршення відносин із папством її можна буде видати знову."
 unlocks_formalize_relations_action: "Відкриває [Concept('diplomatic_action','дипломатичну дію')|e] «[Concept('country_interaction', 'Формалізація відносин')|e]» щодо #TOOLTIP:CULTUREGROUP,italian_group,X #L італійських#!#! держав."
 has_unlocks_formalize_relations_action: "Відкрито [Concept('diplomatic_action', 'дипломатичну дію')|e] #TOOLTIP:COUNTRY_INTERACTION,formalize_relations,X #L «Формалізація відносин»#!#! під час [Concept('dynamic_historical_event', 'динамічної історичної події')|e] держави $flavor_fra.2100.t$."
 every_independent_italian_state_loses_opinion: "Наші відносини з усіма #TOOLTIP:CULTUREGROUP,italian_group,X #L італійськими#!#! державами значно погіршаться. Щодо союзних держав штраф буде меншим."
 formalize_disabled_tt: "[Concept('diplomatic_action','Дипломатична дія')|e] #TOOLTIP:COUNTRY_INTERACTION,formalize_relations,X #L «Формалізація відносин»#!#! більше #R не буде доступна#!."
 withdraw_opinion_penalty_increase: "Наші відносини з усіма #TOOLTIP:CULTUREGROUP,italian_group,X #L італійськими#!#! державами погіршаться, але завдяки мирному виведенню військ штраф буде знижено."
 bonuses_will_be_lost_if_broken: "Якщо [GetCountry('FRA').GetName] вийде з унії з #ONCLICK:COUNTRY,[GetCountry('NAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAP').Custom('CL_tt')],X [GetCountry('NAP').Custom('CL_INST')|L]#!#!, ці переваги буде втрачено."
 league_of_weal_joiners: "[league_member_ruler.GetCountry.GetName] приєднається до війни на боці #ONCLICK:COUNTRY,[league_leader_ruler.Custom('CL_tt')] #TOOLTIP:COUNTRY,[league_leader_ruler.Custom('CL_tt')],X [league_leader_ruler.Custom('CL_GEN')|L]#!#!."
 lower_cooldown_campaign_in_italy_tt: "Час між діями #TOOLTIP:GENERIC_ACTION,plan_campaign_in_italy,X #L «Кампанії в Італії»#!#! у [Concept('situation','ситуації')|e] #TOOLTIP:SITUATION,italian_wars,X #L «Італійські війни»#!#! буде скорочено на #G 1#! рік"
 fra_may_attract_prominent_painters_tt: "До [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ого двору може приєднатися #G видатний#! італійський митець"
 da_vinci_brings_mona_lisa: "[target_character.GetName] приєднається до нашого двору й привезе з собою полотно #italic «Мона Ліза»#!."
 fra_colonial_power_risk: "Заснування колонії пов'язане з ризиками й може стати причиною конфлікту [ROOT.GetCountry.Custom('CL_GEN')] з іншими європейськими колоніальними державами."
 canada_cartier_bonus: "Якщо [target_character.GetName] вирушить до #TOOLTIP:AREA,canadian_atlantic_coast_area,X #L Атлантичного узбережжя Канади#!#!, можуть статися події, пов'язані з колоніями"
 devoting_crown_resources_is_costly: "Заснування поселення необхідне для подальшої колонізації, однак це потребуватиме величезних коштів і зусиль через велику віддаленість нових земель від [ROOT.GetCountry.Custom('CL_GEN')]."
 may_suffer_widespread_condemnation: "Сусідні #TOOLTIP:RELIGIONGROUP,christian,X #L християнські#!#! держави #R засудять#! [ROOT.GetCountry.Custom('CL_VP')] за союз із [GetCountry('TUR').Custom('CL_TP')]."
 fra_may_recieve_benefit_from_alliance: "Такий союзник, як [GetCountry('TUR').GetLongNameWithNoTooltip], може відкрити перед нами #G вигідні#! можливості для торгівлі."
 fra_hostilities_with_lutheran_nations: "Усі #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранські#!#! держави, що не є нашими васалами, знизять свою [Concept('opinion','думку')|e] про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! на [ShowBiasValue('opinion_protestant_persecution')|-=0]"
 fra_hostilities_with_catholic_nations: "Усі #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! держави, що не є нашими васалами, знизять свою [Concept('opinion','думку')|e] про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! на [ShowBiasValue('opinion_tolerance_to_protestants')|-=0]"
 hostilities_will_expand_with_calvinists_nations: "#TOOLTIP:POLICY,edict_of_fontainebleau,X #L Едикт Фонтенбло#!#! буде доповнено політиками, спрямованими проти послідовників #TOOLTIP:RELIGION,calvinist_tt,X #L кальвінізму#!#!.\nУсі #TOOLTIP:RELIGION,calvinist,X #L кальвіністські#!#! держави, що не є нашими васалами, отримають [ShowBiasValue('opinion_fra_persecute_calvinists')|-=0] до [Concept('opinion', 'думки')|e] щодо #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!"
 further_hostilities_with_catholic_nations: "Усі #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! держави, що не є нашими васалами, знизять свою [Concept('opinion','думку')|e] про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! ще на [ShowBiasValue('opinion_fra_calvinist_granted_tolerance')|-=0]"
 fra_high_negative_tolerance_warning: "Високий рівень #R нетерпимості#! може призвести до заколотів."
 council_will_condemn_but_continue_rule: "[ruler_fra.GetShortName] продовжуватиме правити, однак у майбутньому рада може #R примусити [Select_CString(ruler_fra.IsFemale,'її', 'його')]#! до навернення."
 ruler_may_improve_relations_with_calvinist_nations: "Прийнявши нову віру, [ruler_fra.GetShortName] може #G поліпшити відносини#! із сусідніми #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністськими#!#! державами."
 avoid_risks_of_a_calvinist_ruler: "Якщо [ruler_fra.GetShortName] буде [Select_CString(ruler_fra.IsFemale,'примушена','примушений')] до навернення, народ вважатиме це проявом крайньої #R нетерпимості#!."
 fra_ruler_may_become_inspired_french_eoc: "[fra_ruler.GetShortName] може надихнутися #G ідеєю#! створення торговельної компанії в #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!!"
 fra_maintain_current_colonial_policy_but_unlock: "Відкриває доступ до політики #TOOLTIP:POLICY,french_east_india_company,X #L «Французька Ост-Індська компанія»#!#!"
 richelieu_may_pursue_supression: "[target_character.GetName] може розробити політики, завдяки яким [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] втратять свій вплив."
 richelieu_curtailed_keeps_nobles_strong: "[target_character.GetName] уникатиме політик, через які [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] можуть втратити свій вплив."
