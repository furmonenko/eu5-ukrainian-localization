l_english:
 the_revolution.1.title: "[target_of_rev_scope.GetAdjectiveWithNoTooltip|U]а революція"
 the_revolution.1.desc.a: "Наш народ, стомлений від свавілля монархів, злиднів та нерівності, нарешті скинув рабські кайдани й узяв владу у свої руки. Поширення нових ідей та підвищення рівня грамотності призвело до того, що жити по-старому стало вже неможливо.\n\nКолись могутні дворяни, яким належала влада, тепер боягузливо ховаються: все, що в них залишилося, — це жадібність і розпач. Народ же зі зброєю в руках повстає проти тиранії та монархії не лише на батьківщині, а й за кордоном."
 the_revolution.1.desc.b: "Зовсім несподівано народ #ONCLICK:COUNTRY,[target_of_rev_scope.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_of_rev_scope.Custom('CL_tt')],X [target_of_rev_scope.Custom('CL_GEN')|L]#!#! відібрав владу у своїх панів, миттєво підкосивши усталений століттями порядок. Наслідки цього перевороту неодмінно відчує весь континент — можливо, здригнеться навіть основа наймогутніших монархій світу. На наших очах твориться історія!"
 the_revolution.1.historical_info: "У 1789 році почалася Велика французька революція. Невдоволення народу королем, низьким рівнем життя та суворою становою системою посилювалося великими витратами на війни та утримання королівського двору, що викликало підвищення цін на хліб, а згодом голод.\n\nРеволюційні настрої підігрівали й ідеї епохи Просвітництва про свободу та рівність. У 1789 році в країні зібралися Генеральні штати, на яких третій стан проголосив Установчі збори — противагу монархії. Наступним актом непокори стало взяття Бастилії.\n\nНевдовзі після цього було прийнято #italic Декларацію прав людини і громадянина#! — документ, що проголошував основними принципами революції свободу, рівність і братерство."
 the_revolution.1.a: "Вперед! Поширимо ідеї революції!"
 the_revolution.1.b: "На нас чекають цікаві часи."
 revolution_info_tt: "Під час [Concept('situation','ситуації')|e] «[ShowSituationNameWithNoTooltip('the_revolution')]» жителі майже всіх #TOOLTIP:GOVTYPE,monarchy,X #L монархічних#!#! держав та пригноблені феодальним порядком виступатимуть проти своїх властей.\n\n[Concept('countries','Держави')|e], що #G підтримують#! революцію, зможуть допомогти своїм товаришам і на батьківщині, і за кордоном за допомогою особливих дій.\n\n[Concept('countries','Держави')|e], що прагнуть #R придушити#! революцію, зможуть зробити це або за допомогою [Concept('casus_belli','приводу для війни')|e] «[ShowCasusBelliName('crush_the_revolution_cb')]», або за допомогою нових дій.\n"
 explain_revolutionary_and_counter_characters_tt: "На панелі [Concept('situation','ситуації')|e] нам стануть доступні нові дії, такі як «[ShowGenericActionName('institute_governmental_purges')]», «[ShowGenericActionName('demote_local_aristocracy')]» та інші."
 the_revolution.2.title: "[target_character.GetNameWithNoTooltip] гине"
 the_revolution.2.desc.a: "[target_character.GetShortName] виглядає жалюгідно: одяг порваний на шматки, на тілі синці та крововиливи, а на руках і ногах — кайдани. Бриканням і криком [Select_CString(target_character.IsFemale, 'вона', 'він' )] благає визнати себе [Select_CString(target_character.IsFemale, 'невинною', 'невинним' )], наголошуючи на тому, що за [Select_CString(target_character.IsFemale, 'неї', 'нього' )] ідеали революції зраджувалися вже неодноразово. Однак [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'незворушна', 'незворушний' )]: кожен знає, що свиня верещить тим голосніше, чим ближче до неї ніж м'ясника. Подивимося, за які ідеї проллє кров [Select_CString(target_character.IsFemale, 'ця зрадниця', 'цей зрадник' )]!"
 the_revolution.2.desc.b: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'яку', 'якого' )] вже давно підозрюють у симпатії до революціонерів, [Select_CString(target_character.IsFemale, 'затримана', 'затриманий' )] за підозрою в розпалюванні ненависті та веденні пропаганди проти центральної влади. Наказ про затримання [Select_CString(target_ruler.IsFemale, 'віддала сама', 'віддав сам' )] [target_ruler.GetName]. Вже на ешафоті [target_character.GetName] в останній відчайдушній спробі переконати і володаря, і народ [Select_CString(target_character.IsFemale, 'оголосила', 'оголосив' )], що завжди буде [Select_CString(target_character.IsFemale, 'вірна', 'вірний' )] імені «[target_ruler.GetShortNameWithNoTooltip]»."
 the_revolution.2.a: "Скатертю дорога — і неважливо, кому ти зберігаєш вірність!"
 target_character_was_revolutionary_and_thus_tt: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'симпатизувала', 'симпатизував' )] революціонерам, а тому:"
 target_character_was_neutral_and_thus_tt: "[target_character.GetNameWithNoTooltip] не [Select_CString(target_character.IsFemale, 'симпатизувала', 'симпатизував' )] ні революціонерам, ні контрреволюціонерам, а тому:"
 target_character_was_against_the_revolution_and_thus_tt: "[target_character.GetNameWithNoTooltip] не [Select_CString(target_character.IsFemale, 'симпатизувала', 'симпатизував' )] контрреволюціонерам, а тому:"
 the_revolution.3.title: "Допомога [target.Custom('CL_DAT')]"
 the_revolution.3.desc: "У годину потреби дух товариськості найміцніший. [target.GetLongName] веде боротьбу за ідеали революції, а тому ми зобов'язані зробити свій внесок і підтримати цю державу всім, чим тільки можливо."
 the_revolution.3.a: "Ми надішлемо їм невеликий загін."
 the_revolution.3.b: "Ми поділимо з ними їхню боротьбу і будемо їх захищати."
 the_revolution.4.title: "Розпалювання заворушень у провінції [target_province.GetNameWithNoTooltip]"
 the_revolution.4.desc: "Схоже, хтось із придворних вирішив посіяти невдоволення в одній з наших провінцій. Ми поки не знаємо, чого хоче досягти ця людина. Хтось припускає, що [Select_CString(target_character.IsFemale, 'вона невдоволена', 'він невдоволений' )] існуючим порядком. Однак якими б ідеалами [Select_CString(target_character.IsFemale, 'вона не керувалася', 'він не керувався' )] — революційними чи патріотичними — одне можна сказати з упевненістю: це вже переходить усі межі!"
 the_revolution.4.a: "Нічого не вдієш."
 the_revolution.4.b: "[Select_CString(target_character.IsFemale, 'На неї', 'На нього' )] чекає в'язниця."
 nobles_lose_10_pop_satisfaction_tt: "[Concept('pop_satisfaction','Задоволення ')|e] [Concept('pops','груп населення')|e] провінції [target_province.GetNameWithNoTooltip], до яких входять [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 peasants_lose_10_pop_satisfaction_tt: "[Concept('pop_satisfaction','Задоволення ')|e] [Concept('pops','груп населення')|e] провінції [target_province.GetNameWithNoTooltip], до яких входять [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 target_province_every_pop_5_satisfaction_loss_tt: "[Concept('pop_satisfaction','Задоволення ')|e] всіх [Concept('pops','груп населення')|e] в провінції [target_province.GetNameWithNoTooltip] знизиться на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 the_revolution.5.title: "Політичні нападки"
 the_revolution.5.desc.a: "У державних і суспільних справах нашої революційної держави крики та гучні суперечки стали звичною справою: жодна центральна влада не може зломити дух народу і бажання людей заявляти про свої інтереси.\n\nОднак висунуті нещодавно звинувачення стали несподіванкою навіть для нас: [target_character_1.GetName] підозрює, що [target_character_2.GetName] — контрреволюціонер і перебуває в таємному зв'язку з ворогом! Тепер кожен з них вимагає, щоб іншого ув'язнили, і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] не бачить кінця їхнім розбіжностям."
 the_revolution.5.desc.desc.b: "Безлад — сприятливий ґрунт, на якому виростають розбіжності та чвари. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави — не виняток: [target_character_1.GetName] і [target_character_2.GetName] не згодні з питань політики та поведінки на службі, а тому почали звинувачувати один одного в таємному співчутті революціонерам! Важко сказати, наскільки правдиві ці звинувачення, однак ситуація, що склалася, б'є по нашій внутрішній політиці."
 the_revolution.5.a: "Досить! Нехай [target_character_1.GetNameWithNoTooltip] вирушає під арешт!"
 the_revolution.5.b: "Нехай [target_character_2.GetNameWithNoTooltip] посидить у камері!"
 the_revolution.5.c: "У в'язниці вистачить місця всім!"
 the_revolution.5.d: "Все налагодиться само собою."
 these_characters_may_cause_an_uproar_again_soon_tt: "#italic Згодом ці [Concept('characters','персонажі')|e] можуть викликати нові неприємності#!"
 the_revolution.6.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName|U]"
 the_revolution.6.desc: "[ROOT.GetCountry.GetCapital.GetContinent.GetName] сьогодні — розсадник революційних ідей, а народ стомився від довгих десятиліть непідйомних податків і поганого врожаю. Невдоволення необмеженою владою, якою володіє [target_character.GetName], досягло межі. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] висунули вимоги — і [target_character.GetShortNameWithNoTooltip], вимушено йдучи їм назустріч, знову [Select_CString(target_character.IsFemale, 'скликала', 'скликав' )] [ROOT.GetCountry.Custom('parliament_ru_ACC')|l]. Тепер його членам належить розробити програму реформ, яка забезпечить #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! шлях у світле майбутнє. Втім, уже зараз зрозуміло, що досягти компромісу між кількома сторонами буде непросто. Розкол між прихильниками старого порядку та радикалами вже загрожує перерости в повноцінний конфлікт."
 the_revolution.6.a: "Примусово провести урядові реформи."
 reactionary_revolt_tt: "Усі [ShowPopTypeName('nobles')|l] в області [ROOT.GetCountry.GetCapital.GetRegion.GetName] приєднуються до повстанців ([target_rebel.GetName]), а їхнє [Concept('pop_satisfaction', 'задоволення')|e] знижується на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 the_revolution.6.b: "Піти назустріч консерваторам."
 easier_revolution_disaster_tt: "#R Розпочати [Concept('disaster','лихо')|e] «[ShowDisasterName('revolution_disaster')]» буде простіше#!"
 rev_reactionary_rebels: "[COUNTRY.GetAdjectiveWithNoTooltip|U]і реакціонери"
 the_revolution.7.title: "Винайдення гільйотини"
 the_revolution.7.desc: "«Злочинцеві відрубують голову за допомогою простого механізму» — такий задум ліг в основу швидкого і по можливості безболісного способу страти, який [Select_CString(target_character.IsFemale, 'винайшла', 'винайшов' )] [target_character.GetName]. І хоча [Select_CString(target_character.IsFemale, 'вона сама', 'він сам' )] не має прямого відношення ні до розробки, ні до спорудження самого механізму, прізвище цього лікаря все ж таки увічнено в назві — «гільйотина». Новий винахід став символом революції: її ворогів страчують одного за одним саме за допомогою гільйотини."
 the_revolution.7.historical_info: "Винайдення та конструювання гільйотини приписується двом людям — придворному хірургу короля Людовіка XVI та фізіологу Антуану Луї і німецькому інженеру Тобіасу Шмідту. Спочатку машина називалася #italic «луїзетта»#!, однак з часом це слово було витіснене назвою «гільйотина», даною на ім'я Жозефа Ігнаса Гільйотена — людини, що запропонувала новий, швидший метод страти."
 the_revolution.7.a: "Та ми просто на вістрі науки!"
 the_revolution.8.title: "Революцію придушено"
 the_revolution.8.desc: "Вітер змін, що ніс цьому світові обіцянки свободи та рівності, ущух. Разом з ним згас і вогонь революції, що загрожував колись перекинути старий порядок, але натрапив на рішучий опір. Мрія про побудову нового суспільства померла, розчавлена чоботом владних традиціоналістів. Уже неважливо, як це сталося — на полі бою, через втручання іноземних держав чи через те, що не витримали самі революціонери. Не чути більше голосів, що вимагали свободи; на вулицях панує безмовність. Старі структури знову набирають втрачений вплив. Шрами від битви залишаться надовго, і народ не скоро ще забуде цю сторінку історії."
 the_revolution.8.a: "Статус-кво відновлено."
 end_revolution_tt: "[Concept('situation','Ситуацію')|e] «[ShowSituationName('the_revolution')]» завершено"
 the_revolution.9.title: "Революція в [ROOT.GetCountry.Custom('CL_PREP')]"
 the_revolution.9.desc: "Навколо нас розгоряється пожежа революції, і вітер змін досягає навіть найвіддаленіших куточків [ROOT.GetCountry.Custom('CF_RP')|l]. Ми обрали свободу, рівність і братерство — і цей вибір на користь нового порядку ще довго відгукуватиметься надалі. Заклики до змін гучні, але наслідки їх поки ще складно передбачити.\n\nНарод розділився. Вищі верстви суспільства бояться втратити свої привілеї, а іноземні держави дивляться на нас з занепокоєнням. Але заклику справедливості складно протистояти. Ми можемо стати в авангарді боротьби за новий уклад всупереч усім труднощам і небезпекам."
 the_revolution.9.a: "Ми боремося за народ!"
 explain_revolution_benefits_tt: "Поки наша держава не перестане бути [Concept('revolutionary','революційною')|e], в ній діятимуть такі переваги:\n\n«[ShowAutoModifierEffect('revolutionary')]»"
 the_revolution.10.title: "Провісник революції"
 the_revolution.10.desc: "Час настав. Світ стрімко змінюється. Монархії та аристократії по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#! падають одна за одною, не в силах витримати натиск революційних ідей. Народ вимагає змін, а вітер революції міцнішає з кожним днем. Ми, як провідники цього руху, очолюємо революцію, що сулить усім свободу, рівність і братерство.\n\nНарод стікається під наші прапори, окрилений думками про світ, де більше не правитимуть традиції та привілеї. Однак з великою силою приходить велика відповідальність — і величезний ризик. Незабаром на світ вийдуть змовники, що бажають лише одного — зірвати наш задум. Майбутнє нашої держави — і, можливо, всього світу — в наших руках."
 the_revolution.10.a: "Станемо на захист своїх ідеалів!"
 explain_revolutionary_target_benefits_tt: "Поки наша держава не перестане бути [Concept('revolutionary_target','ціллю-революціонером')|e], в ній діятимуть [Concept('revolutionary','революційні')|e] переваги, а також:\n\n«[ShowAutoModifierEffect('revolution_target')]»"
 the_revolution.11.title: "[actor.GetNameWithNoTooltip] розпалює пожежу революції"
 the_revolution.11.desc: "Невдоволення жителів [ROOT.GetCountry.Custom('rank_ru_GEN')|l] стає все відчутнішим. Довго шукати справжню причину хвилювання не довелося: в наших краях стрімко міцнішає група заколотників «[target_rebel.GetName]», і все вказує на те, що винуватець того, що відбувається, — [actor.GetName]. Таємна фінансова підтримка, підбурливі промови, укриття інакодумців — все це лише спонукає революціонерів займатися своєю чорною справою і порушувати спокій наших провінцій. Окремі випадки провокацій уже не можна називати випадковістю: це цілеспрямована спроба зруйнувати нашу державу."
 the_revolution.11.a: "Прокляті революціонери, не сидиться їм спокійно!"
 the_revolution.12.title: "[target_country.GetLongNameWithNoTooltip] — війна проти цієї держави"
 the_revolution.12.desc: "[ROOT.GetCountry.GetFlavorRank|U] сьогодні перебуває в хисткому становищі. [target_country.GetName] і ті, хто приєднався до цієї держави однодумці відкрито підтримують такі небезпечні ідеї, як скасування центральної влади разом із феодальними порядками та перехід до ідеалів #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!. Наші радники обурені: за допомогою своїх шпигунів ця погана країна простягнула свої задушливі щупальця до сусідів у надії заразити їх революційним настроєм і змусити скинути вище суспільство. Нам, без жодних сумнівів, слід негайно втрутитися і покласти край такій зухвалості!"
 the_revolution.12.a: "До зброї!"
 the_revolution.12.b: "Вони досить сильні, тому поки що поставимося до них з повагою."
