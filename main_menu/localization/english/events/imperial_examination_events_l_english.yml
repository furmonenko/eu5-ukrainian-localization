#Historical Info for various bureaucrats

  imperial_examination_events.2.historical_info: "Лю Бовень, видатна постать епох пізніх Юань та ранніх Мін, піднявся з скромного походження, щоб стати відомим своїм виключним інтелектом, стратегічною майстерністю та політичною далекоглядністю. Він відіграв вирішальну роль у поваленні монгольської династії Юань та заснуванні династії Мін, зробивши значний внесок у військові кампанії, які привели до піднесення Мін. Окрім військових досягнень, Лю також був відомий своїм літературним та науковим внеском у китайську літературу та філософію, залишивши стійку спадщину як багатогранна постать у китайській історії."
  imperial_examination_events.3.historical_info: "Юй Цянь розпочав свою кар'єру на цивільній службі Мін у 1421 році після складання імперського іспиту як цзіньші. Його відданість та служба привели до його призначення великим координатором Шаньсі та Хенань імператором Сюаньде. Незважаючи на ув'язнення через конфлікти з впливовими фігурами, під час правління імператора Мін Інцзуна він був відновлений і врешті підвищений до міністра війни. Ключова роль Юй Цяня в захисті Пекіна від нападів ойратських монголів у 1449 році принесла йому подальше визнання, але згодом він був страчений за звинуваченням у зраді під час політичних потрясінь, що послідували."
  imperial_examination_events.4.historical_info: "Після отримання ступеня цзіньші у 1442 році Хань Юн служив цензором, перш ніж був підвищений до провінційного інспектора Цзянсі у 1452 році. Під час його каденції він наглядав за реставрацією павільйону Тен Ван. У 1465 році він відіграв ключову роль як військовий інспектор у кампанії Чжао Фу проти повстання народу мяо в Датен Ся. Після успішного завершення кампанії Хань Юна було призначено віце-королем Лянгуана для продовження його зусиль з умиротворення регіону, хоча він зрештою вийшов у відставку через напади своїх підлеглих."
  imperial_examination_events.5.historical_info: "Сюй Пу, видатна політична фігура династії Мін, продемонстрував чудову наукову майстерність, досягнувши престижного титулу цзіньші у 1454 році. Старанно служачи на різних адміністративних посадах, він зокрема взяв на себе завдання зі складання Зібраних Статутів династії Мін, значного правового заходу, довіреного йому у 1497 році. Незважаючи на труднощі у стримуванні впливу певних фракцій, каденція Сюй Пу показала прихильність до компромісу та доброго управління. Окрім політичних зусиль, спадщина Сюй Пу триває через його акти філантропії, прикладом яких є його заповіт землі без податків для допомоги бідним у його клані, що принесло йому посмертне визнання як Вень Цзіна."
  imperial_examination_events.6.historical_info: "Ван Янмін, багатогранна постать династії Мін, з'явився як ключовий неоконфуціанський мислитель, кидаючи виклик ортодоксальній філософії Чжу Сі, наголошуючи на інтуїтивному розумінні над раціоналістичним дуалізмом. Піднявшись з родоводу наукової відмінності, військові подвиги Вана як генерала відзначалися суворою дисципліною та співчутливим підходом до придушення повстань, виступаючи за амністію серед конфлікту. Центральним у його філософських внесках була концепція вродженого знання, що стверджує, що індивіди володіють вродженим розумінням моралі від народження. Його заснування школи Лу-Ван разом з Лу Цзююанем прискорило його вплив по Китаю та Японії, де його вчення надихнули видатних постатей і навіть вплинули на розвиток бусідо. Тривала спадщина Ван Янміна виходить за межі його епохи, формуючи конфуціанську думку та етичний дискурс аж до сучасних часів, як у Китаї, так і в Японії, де його глибокий вплив продовжує резонувати в інтелектуальних та політичних сферах."

