 great_pestilence_stop_blame_the_minorities_desc: "Тубільці наших колоній невинні й безгрішні, як діти, що виросли самі в пустелі; їхні дії не можуть бути причиною цієї божественної чуми, і вони, безумовно, не заслуговують наших постійних переслідувань."

