l_english:
 flavor_nur.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_nur.1.desc: "Вихідець із купецької родини [target_character.GetName] досягнув у житті того, про що іншим залишається лише мріяти. Наразі [target_character.GetShortNameWithNoTooltip] веде неймовірно успішний бізнес в #TOOLTIP:REGION,italy_region,X #L Італії#!#!. Торговою мережею, створеною його родиною, циркулює левова частка багатств цього півострова. Однак нещодавно знаменитий торговець виявив бажання повернутися додому та зайнятися розвитком наших ринків, із застосуванням новітніх методів, запозичених в італійців…"
 flavor_nur.1.a: "З поверненням, [target_character.GetName]!"
 flavor_nur.1.b: "У нас немає грошей на цю нісенітницю!"
 flavor_nur.1.c: "Дякуємо, але не варто…"
 target_character_vanishes_tt: "[target_character.GetShortNameWithNoTooltip] зникне"
