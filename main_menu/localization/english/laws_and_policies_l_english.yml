 lordship_of_ireland_rule_law: "Влада в Ірландії"
 lordship_of_ireland_rule_law_desc: "Правити Ірландією — завдання не з легких. Її політичний ландшафт водночас нагадує хвилі бурхливого Атлантичного океану, що розбиваються об скелясті урвища, і стоячу болотну воду."
 lordship_of_ireland_rule_laudabiliter_policy: "Laudabiliter"
 lordship_of_ireland_rule_laudabiliter_policy_desc: "Колись Ірландію захопили англо-нормандські лицарі, жадібні слави і земель. Проте зараз королівська влада слабка."
