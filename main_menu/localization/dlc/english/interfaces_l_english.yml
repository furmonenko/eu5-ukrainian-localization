 mapmode_naval_range_name: "Мореплавна дистанція"
 MAPMODE_NAVAL_RANGE: "#T $mapmode_naval_range_name$#!\nФарбує [Concept('coastal', 'прибережні')|e] [Concept('locations', 'райони')|e] і [Concept('seazones', 'акваторії')|e] в жовтий або зелений, якщо вони перебувають в межах [Concept('naval_range', 'мореплавної дистанції')|e] нашої [Concept('country', 'держави')|e], і червоним, якщо ні."
 mapmode_prosperity_name: "Процвітання"
 MAPMODE_PROSPERITY: "#T $mapmode_prosperity_name$#!\n$mapmode_common_start$ їхнього [Concept('prosperity','процвітання')|e]. Позитивне процвітання позначається відтінками зеленого, а негативне — відтінками червоного."
 mapmode_migration_name: "Міграція"
 MAPMODE_MIGRATION: "#T $mapmode_migration_name$#!\n$mapmode_common_start$ їхньої [Concept('migration_attraction','міграційної привабливості')|e], фарбуючи зеленим райони, куди [Concept('pops','групи населення')|e] хочуть переселитися, і червоним ті райони, які вони хочуть покинути."
 mapmode_development_name: "Розвиток"
