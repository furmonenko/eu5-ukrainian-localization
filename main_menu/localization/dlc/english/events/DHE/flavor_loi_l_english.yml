l_english:
 flavor_loi.10.title: "Норвезькі острови"
 flavor_loi.10.desc: "[ROOT.GetCountry.GetLongName] вже довгий час перебуває в #L [ROOT.GetCountry.GetCulture.GetName]ій#! тіні, однак зараз, перед лицем змін, ми замислюємося про повернення до своїх скандинавських коренів. Ми дедалі більше наближаємося до давніх #L [scandinavia.GetAdjective]их#! королівств, і, можливо, настав час відгукнутися на заклик минулого й знайти нових союзників.\n\nЯкщо ми оберемо цей напрямок, нам доведеться відмовитися від деяких гельських традицій і звичаїв, однак нагорода того варта. Прийнявши нашу скандинавську спадщину, ми подаруємо мешканцям цих островів нову #L [nordic_culture.GetName]у#! ідентичність і посядемо своє місце серед левів Півночі.\n\nЧи варто нам стати на шлях самопізнання?"
 flavor_loi.10.a: "Ми приймемо наші скандинавські корені."
 flavor_loi.10.b: "Ми протистоятимемо заклику Півночі."
 opinion_loi_10_adopted_our_culture: "Прийняття скандинавської культури"
 flavor_loi.20.title: "Змагання з кораблебудування"
 flavor_loi.20.desc: "Безперервний стукіт молотків по дубу та сосні долинає з провінції [target_location.GetProvinceDefinition.GetName], коли найкращі корабели з усієї області [target_location.GetArea.GetName] сходяться на головному #L [ROOT.GetCountry.GetAdjective|l]ому#! суднобудівному змаганні, яке проводиться в [target_location.Custom('LR_PP')|l] [target_location.GetName].\n\nТрадиційні техніки кораблебудування відіграють для нас ключову роль, тому наша держава завжди заохочує тих, хто ними володіє. І ми, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], зобов'язані стежити за ходом цього змагання."
 flavor_loi.20.a: "Ми замовимо галеру для нашої тріумфальної появи."
 flavor_loi.20.b: "Ми допоможемо грошима учаснику-фавориту."
 flavor_loi.20.c: "Ми проігноруємо змагання."
