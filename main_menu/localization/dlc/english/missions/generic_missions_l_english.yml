 mission_create_cabinet: "Утворення ради"
 mission_create_cabinet_desc: "Наша держава занадто величезна, через що нею вкрай складно керувати. Нам слід заручитися допомогою досвідчених радників, які зможуть підвищити ефективність нашого уряду."
 mission_create_cabinet_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель уряду > Рада')] або клацніть на [cabinet_actions_icon] #W Сповіщення#!, щоб побачити [Concept('cabinet_actions','дії вашої ради')|e].\n\n@arrow_bonus_tier_2! Призначте [Concept('character','персонажа')|e] з найвищим показником пов'язаної [Concept('ability','навички')|e] на вільне [Concept('cabinet_seat','місце в раді')|e].\n\n@arrow_bonus_tier_1!Найміть нового [Concept('courtier','придворного')|e], якщо підходящого [Concept('characters','персонажа')] зараз немає. \n\n #italic Щоб дізнатися більше, ви можете прочитати підказки «[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$')]» і «[Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$')]».#!"
 mission_promote_cabinet_head: "Глава ради"
 mission_promote_cabinet_head_desc: "На чолі ради має стояти видатний діяч, який контролюватиме всю діяльність уряду."
