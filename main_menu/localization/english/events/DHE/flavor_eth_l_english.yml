l_english:
 flavor_eth.10.title: "[pero_covilha.GetNameWithNoTooltip]"
 flavor_eth.10.desc: "До наших берегів прибув дивний гість. Дивно, але він з'явився не з #TOOLTIP:AREA,red_sea_area,X #L Червоного моря#!#!, звідки зазвичай припливають чужинці. Він стверджує, що прибув з півдня — цим шляхом, як нам відомо, ще ніхто не пливав. Він передає привіт від християнських монархів, але його молитви не схожі на те, що ми чули раніше. Як нам з ним вчинити?"
 flavor_eth.10.a: "Прийняти його з почестями і затримати у державі!"
 flavor_eth.10.a.desc: "Незабаром прибудуть нові гості з [GetCountry('POR').Custom('CL_GEN')]."
 flavor_eth.10.b: "Вигнати його!"
 flavor_eth.20.title: "Посольство прибуло!"
 flavor_eth.20.desc: "[francisco_alvares.GetName], що представляє ту саму державу, що й попередній посланець, хоче обговорити можливості співробітництва. Він стверджує, що шукає #italic пресвітера Іоанна#!, а наша держава, на його думку, саме та, що йому потрібна. Чи слід нам почати переговори?"
 flavor_eth.20.a: "Нам потрібна допомога у війні з [GetCountry('MAM').Custom('CL_INST')]!"
 flavor_eth.20.tt: "Ми попросимо [GetCountry('POR').Custom('CL_ACC')] про військову допомогу"
 flavor_eth.20.b: "Як щодо культурного обміну?"
 flavor_eth.20.c: "Є якісь пропозиції щодо торгівлі?"
 flavor_eth.21.title: "Пресвітер Іоанн?"
 flavor_eth.21.desc: "[GetCountry('ETH').GetGovernment.GetRulerTitle] [GetCountry('ETH').Custom('CL_GEN')], який може бути легендарним пресвітером Іоанном, а може і не бути, переживає важкі часи і просить нас про допомогу у визволенні своїх земель. Від нього прибув посланець на ім'я [scope_mattheus.GetName] — християнин, але такий, яких ми ще не зустрічали. [scope_mattheus.GetNameWithNoTooltip] благає нас допомогти повернути законні володіння свого господаря, але над нами як і раніше нависла [GetCountry('MAM').GetAdjective|l]а загроза, тому це було б серйозним ризиком заради сумнівної вигоди. Яку відповідь отримає від нас [scope_mattheus.GetNameWithNoTooltip]?"
 flavor_eth.21.a: "Так хоче Бог!"
 opinion_military_aid: "Військова допомога"
 flavor_eth.21.b: "Мені здавалося, пресвітер Іоанн повинен допомагати нам, а не навпаки?"
 opinion_refused_military_aid: "Відмова надати допомогу"
 flavor_eth.22.title: "Допомога із заходу"
 flavor_eth.22.desc: "До наших берегів прибув невеликий [GetCountry('POR').GetAdjective|l]ий флот з військами та зброєю. Його командир привіз листа від свого монарха, що говорить: «Ми, християни, єдині у боротьбі з невірними»."
 flavor_eth.22.a: "Бог — добрий!"
 STATIC_MODIFIER_NAME_eth_mil_aid_from_portugal: "Військова допомога Португалії"
 STATIC_MODIFIER_DESC_eth_mil_aid_from_portugal: "Військова допомога від братів по вірі проти невірних, що є нашими спільнимиворогами"
 flavor_eth.23.title: "Про нас забули"
 flavor_eth.23.desc: "З [GetCountry('POR').Custom('CL_GEN')] більше не припливають ні посли, ні купці, а наше прохання про допомогу залишилося без відповіді."
 flavor_eth.23.a: "Ми самі!"
 flavor_eth.30.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] і реформи з централізації"
 flavor_eth.30.desc: "Турбота династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] перетворила [ROOT.GetCountry.Custom('CL_VP')] на велику державу, але її численні регіони не пов'язує ні спільна мова, ні спільна віра, ні навіть єдина система державного управління.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName], найбільш обдарований з правителів [ROOT.GetCountry.Custom('CL_RP')] за останній час, підготував низку реформ, здатних об'єднати нашу державу."
 flavor_eth.30.a: "Нам потрібна централізація."
 flavor_eth.30.b: "Повернемося до цього питання пізніше."
 flavor_eth.40.title: "Кочова столиця"
 flavor_eth.40.desc: "Керувати такою великою і різноманітною державою, як [ROOT.GetCountry.GetLongName], вельми непросто. Тому династія [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] так і не заснувала постійної столиці: замість цього двір монарха кочував від вождя до вождя кожні кілька місяців.\n\nХоча в таких умовах важко зберігати безперервність управління державою, кочовий двір має свої переваги: регулярні візити придворних у різні куточки імперії сприяють розвитку єдиної культури еліти."
 flavor_eth.40.a: "Так було завжди."
 flavor_eth.40.b: "Активне сприяння зміні культури в сільській місцевості."
 flavor_eth.50.title: "[ShowLocationNameWithNoTooltip('debra_berhan')] — гора світла"
 flavor_eth.50.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'побачила', 'побачив' )] сон про сяючу гору, на якій стоїть нова столиця [ROOT.GetCountry.Custom('CL_GEN')]. У реальності на цьому місці вже збудовано #TOOLTIP:BUILDING_TYPE,temple,X #L храм#!#!. Настав час вирішувати, чи втілить [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] свої мрії."
 flavor_eth.50.a: "Час заснувати постійну столицю."
 flavor_eth.50.b: "Не будемо порушувати традицію."
 flavor_eth.60.title: "#TOOLTIP:LOCATION,debra_berhan_tt,X #L Дебре-Бирхан#!#! розграбовано"
 flavor_eth.60.desc: "Відмовитися від давніх традицій не так просто. Після того, як околиці #TOOLTIP:LOCATION,debra_berhan_tt,X #L Дебре-Бирхана#!#! було розграбовано, нова столиця спорожніла — її покинули всі жителі від найвищих придворних до останнього конюха. Нам залишається тільки повернутися до кочових звичаїв."
 flavor_eth.60.a: "Будемо кочувати провінціями."
 flavor_eth.70.title: "[ShowLocationNameWithNoTooltip('gonder')] — нова столиця"
 flavor_eth.70.desc: "Останніми роками [target_character.GetName] проводить все більше і більше часу в монастирях на #TOOLTIP:LOCATION,lake_tana_tt,X #L озері Тана#!#!. Завдяки [Select_CString(target_character.IsFemale, 'її', 'його' )] патронату в цьому районі поступово виріс невеликий торговельний містечко, яке дехто вже називає нашою другою столицею.\n\nСеред тих, хто так каже, панує думка, що заснування постійної столиці дозволить нам створити нову духовну і архітектурну спадщину."
 flavor_eth.70.a: "Збудуємо там нашу столицю."
 flavor_eth.70.b: "Ми не повинні прив'язуватися до одного місця."
 flavor_eth.80.title: "Доля нижньоєгипетських міафізитів"
 flavor_eth.80.desc: "З #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#! доходять чутки, що #L [GetCountry('MAM').GetAdjective|l]ий#! [GetCountry('MAM').GetGovernment.GetRulerTitle|l] переслідує #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитів#!#! у своїх володіннях. Оскільки ця держава, як і ми самі, належить до #TOOLTIP:LOCATION,alexandria_tt,X #L Александрійської#!#! патріархії, наш обов'язок — заступитися за одновірців. Те, що сам патріарх зараз перебуває в [GetCountry('MAM').GetAdjectiveWithNoTooltip|l]их землях, тільки ускладнює ситуацію: його смерть може поставити під загрозу самі основи нашої церкви."
 flavor_eth.80.a: "[GetCountry('MAM').GetGovernment.GetRulerTitle] отримає наше гнівне послання."
 flavor_eth.80.b: "Сваритися з такими могутніми людьми, як [GetCountry('MAM').GetNameWithNoTooltip|l], нам ні до чого."
 flavor_eth.80.c: "Це привід для війни!"
 flavor_eth.81.title: "Послання з [target_from_country.Custom('CL_GEN')]"
 flavor_eth.81.desc: "Сьогодні ми отримали послання, в якому [target_ruler.GetName|l] держави [target_from_country.GetLongName] докладно перелічує численні злочини, нібито вчинені нами стосовно наших #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитів#!#!.\n\nВтім, турбуватися нема про що: патріарх #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитів#!#! #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#! і #TOOLTIP:REGION,ethiopia_region,X #L Ефіопії#!#! у нас у заручниках. Навряд чи [target_ruler.GetNameWithNoTooltip|l] стане ризикувати життям свого духовного лідера через такі дрібниці."
 flavor_eth.81.a: "Відправити саркастичну відповідь."
 flavor_eth.81.b: "Спробувати вибачитися і поліпшити відносини."
 opinion_improved_relations: "Відносини поліпшилися"
 flavor_eth.82.title: "Отримано послання з [target_from_country.Custom('CL_GEN')]"
 flavor_eth.82.desc: "До нас дійшли відомості, що [target_ruler.GetName] з #ONCLICK:COUNTRY,[target_from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_from_country.Custom('CL_tt')],X [target_from_country.Custom('CL_GEN')|L]#!#! вважає, нібито ми погано поводимося з нашими підданими, що сповідують #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитство#!#!. [Select_CString(target_ruler.IsFemale, 'Вона', 'Він' )] бачить у цьому причину для війни; є думка, що нам слід готуватися до неминучого нападу [target_from_country.Custom('CL_GEN')]."
 flavor_eth.82.a: "Вони не посміють."
 flavor_eth.83.title: "Посол з держави [target_mam.GetLongNameWithNoTooltip]"
 flavor_eth.83.desc: "Сьогодні #L [target_mam.GetAdjective|l]ий#! посол доставив відповідь на наше звернення щодо утисків #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитів#!#!.\n\nІ ця відповідь далека від вибачень: [target_mam.GetGovernment.GetRulerTitle|l] відкрито насміхається над нами і будь-якими можливими спробами відплати з нашого боку."
 flavor_eth.83.a: "Ув'язнити посла."
 flavor_eth.83.b: "Це привід для війни!"
 flavor_eth.83.c: "Забудемо про це"
 flavor_eth.84.title: "[target_mam.GetNameWithNoTooltip] вибачається"
 flavor_eth.84.desc: "[target_mam.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[target_mam.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_mam.Custom('CL_tt')],X [target_mam.Custom('CL_GEN')|L]#!#! [Select_CString(target_mam.GetGovernment.GetRuler.IsFemale, 'надіслала', 'надіслав' )] свою відповідь. [Select_CString(target_mam.GetGovernment.GetRuler.IsFemale, 'Вона', 'Він' )] обіцяє вивчити ситуацію зі своїми підданими #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитської#!#! віри і запевняє нас, що відчуває до #L [ROOT.GetCountry.GetAdjective|l]ого#! народу і #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитів#!#! загалом виключно дружні почуття."
 flavor_eth.84.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.85.title: "Посол у в'язниці"
 flavor_eth.85.desc: "[target_from_country.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[target_from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_from_country.Custom('CL_tt')],X [target_from_country.Custom('CL_GEN')|L]#!#! [Select_CString(target_ruler.IsFemale, 'була', 'був' )] настільки [Select_CString(target_ruler.IsFemale, 'розгнівана', 'розгніваний' )] нашою відповіддю, що [Select_CString(target_ruler.IsFemale, 'ув'язнила', 'ув'язнив' )] посла, що доставив його, у в'язницю."
 flavor_eth.85.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.90.title: "Смерть єпископа"
 flavor_eth.90.desc.a: "Після смерті єпископа #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! [target_country.GetAdjectiveWithNoTooltip|l]а церква звернулася до #TOOLTIP:LOCATION,alexandria_tt,X #L александрійського#!#! патріарха #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитів#!#! з проханням призначити його наступника.\n\nЗвісно, єпископа обирає патріарх, але для нас це чудова нагода поставити [target_country.Custom('CL_VP')] на місце: [target_ruler.GetName] цієї держави проводить політику навернення #TOOLTIP:RELIGION,sunni_tt,X #L сунітських#!#! підданих у свою віру і досі тримає у в'язниці нашого посла."
 flavor_eth.90.desc.b: "Після смерті свого єпископа [target_country.GetAdjectiveWithNoTooltip|l]а церква звернулася до #TOOLTIP:LOCATION,alexandria_tt,X #L александрійського#!#! патріарха #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитів#!#! з проханням призначити його наступника.\n\nЗвісно, єпископа обирає патріарх, але для нас це чудова нагода поставити [target_country.Custom('CL_VP')] на місце."
 flavor_eth.90.a: "Завадимо призначенню нового єпископа."
 flavor_eth.90.b: "Ми не повинні втручатися в ці справи."
 flavor_eth.91.title: "Відсутність єпископа"
 flavor_eth.91.desc: "Минулий єпископ [ROOT.GetCountry.Custom('CL_GEN')] помер багато років тому, а новий так і не прибув з #TOOLTIP:LOCATION,alexandria_tt,X #L Александрії#!#!. Можливо, це пов'язано з втручанням [GetCountry('MAM').Custom('CL_GEN')]?"
 flavor_eth.91.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.100.title: "Чернечі ордени"
 flavor_eth.100.desc: "Однією з найсильніших сторін #L [ROOT.GetCountry.GetAdjective|l]ої#! церкви є велика кількість процвітаючих монастирів, що є в усіх куточках держави. Чернечі ордени сприяють розвитку нашої держави, відкриваючи свої обителі у щойно завойованих землях, щоб нести туди світло істинної віри. Крім того, монастирі служать освітніми центрами, де навчаються [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]е [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і чиновники, що в минулому відіграло ключову роль у відродженні [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої церкви.\n\nЗ іншого боку, останнім часом монастирі і ордени, що ними володіють, стали надто багатими і незалежними."
 flavor_eth.100.a: "Спробувати їх приборкати."
 flavor_eth.100.b: "Захистимо привілеї орденів."
 flavor_eth.110.title: "Незалежність від патріархії"
 flavor_eth.110.desc: "#L [ROOT.GetCountry.GetAdjective]а#! церква відвіку залежить від #TOOLTIP:LOCATION,alexandria_tt,X #L Александрійської#!#! патріархії. Колись ми потребували чужоземних священників, єпископів і духовних настанов, але за останні роки наша церква достатньо виросла і окріпла, щоб навчати власне духовенство: у неї є розвинена інфраструктура у вигляді храмів і монастирів по всій державі.\n\nТепер, коли єгипетського патріарха тримають у заручниках #TOOLTIP:RELIGION,muslim_tt,X #L мусульманські#!#! завойовники, ми часто змушені роками чекати на призначення нових єпископів. Якби нашу церкву очолювали наші власні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], ця проблема була б вирішена."
 flavor_eth.110.a: "Ми повинні шанувати свого патріарха."
 flavor_eth.110.b: "Наша церква має бути вільною від іноземного впливу."
 flavor_eth.120.title: "Кебра Негаст"
 flavor_eth.120.desc: "Назва #italic «Кебра Негаст»#!, що означає «слава царів», — це національний епос #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Його записав Небуре-ід Ісхак з Аксума під керівництвом єпископа Абби Гіоргіса. Ця книга — справжня скарбниця нашої національної і релігійної думки, що має величезне історичне і культурне значення.\n\nТекст #italic «Кебра Негаст»#!, написаний століття тому, займає особливе місце в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ій літературі і культурі: історичні і релігійні мотиви вимережено переплітаються в ньому з хронікою династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Велике значення ця книга має і в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ій #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитській#!#! церкві.\n\nОдин з яскравіших сюжетів #italic «Кебра Негаст»#! присвячений Цариці Савській і Цареві Соломону. Інша захоплива історія розповідає про те, як їхній син Менелік I (Менелек) доставив у #TOOLTIP:REGION,ethiopia_region,X #L Ефіопію#!#! легендарний Ковчег завіту. Є в цьому епосі і розповідь про те, як наш народ змінив свої релігійні переконання, перейшовши від шанування небесних світил до віри в #italic Господа Бога Ізраїлевого#!."
 flavor_eth.120.a: "Дізнатися, як наші предки керували своїми володіннями."
 flavor_eth.120.b: "Вивчити способи поводження з васалами."
 flavor_eth.120.c: "Адаптувати стару тактику до сучасних питань."
 flavor_eth.130.title: "$lalibela_cross$"
 flavor_eth.130.desc: "$lalibela_cross$ є однією з найсвятіших і найшанованіших реліквій нашого народу. Цей великий і багато прикрашений хрест для процесій зберігається в церкві Бете Медхане Алем у місті #TOOLTIP:LOCATION,lalibela_tt,X #L Лалібела#!#!. Священники дбайливо торкаються ним до вірян, щоб благословити або зцілити їх.\n\nРеліквія виготовлена з цільного шматка золота, хоча її копії нерідко відливають з бронзи. Її центральний хрест з подовженою нижньою частиною оточений вимереженим орнаментом. Характерною деталлю є зображення #italic рук Адама#! в основі, по святах прикрашене різнокольоровими клаптями тканини, що підкреслюють велич і важливість реліквії."
 flavor_eth.130.a: "Нам слід доставити його до столиці."
 flavor_eth.130.b: "Ми вирушимо у належне паломництво."
 flavor_eth.130.c: "Ми зробимо церкву, де зберігається реліквія, ще більш величною."
 flavor_eth.130.a.tt: "Наші #TOOLTIP:CULTURE,agaw_culture_tt,X #L агавські#!#! піддані будуть дуже незадоволені"
 flavor_eth.140.title: "Правда царів"
 flavor_eth.140.desc: "Книга #italic «Фетха Негест»#!, що означає #italic «правда царів»#!, являє собою звід релігійних законів арабською мовою, складений приблизно в 1240 році єгипетським християнином на ім'я Абуль-Фадаїль ібн аль-Ассаль. За основу цей автор взяв апостольські послання і кодекси візантійських імператорів.\n\nПри вивченні тексту #italic «Фетха Негест»#! стає ясно, що він складається з двох частин, досить сильно відмінних одна від одної. Перша з них присвячена богослужбовим питанням, зокрема церковній ієрархії і таїнствам. Вона містить елементи Біблії, праці таких отців церкви, як святий Василій і святий Іполит, а також канони, затверджені на Нікейському і Антіохійському соборах.\n\nДруга частина #italic «Фетха Негест»#! присвячена світським питанням — зокрема, сімейному праву, боргам і цивільній владі. Загалом вона спирається на ті самі праці, що й перша, однак її головними джерелами прийнято вважати чотири книги, збірно іменовані #italic «Канони імператорів»#!. Це #italic «Прохейрон»#! (або #italic «Прохейрос Номос»#!), арабський переклад #italic Сирійсько-римського судебника#!, арабський переклад #italic «Еклоги»#! і #italic заповіді Старого Завіту#!.\n\nПротягом століть #italic «Фетха Негест»#! служила авторитетним юридичним довідником для християн-#TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитів#!#! #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#!. У нинішній #TOOLTIP:REGION,ethiopia_region,X #L Ефіопії#!#! вона перекладена на #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]у#! мову і доповнена місцевими законами. Деякі з наших суддів задаються питанням, чи не варто б нам знову прийняти ці закони, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] гаряче підтримують цю ідею."
 flavor_eth.140.a: "Ми повинні прийняти ці закони."
 flavor_eth.140.b: "Зараз не час."
 flavor_eth.150.title: "$the_book_of_the_mysteries_of_the_heavens_and_the_earth$"
 flavor_eth.150.desc: "З зростанням популярності богослов'я [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] і ченці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! все частіше записують свої знання на пергамент. Наприклад, [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'вирішила', 'вирішив' )] написати трактат про сотворення світу і людства."
 flavor_eth.150.a: "Ми оплатимо [Select_CString(target_artist.IsFemale, 'її', 'його' )] працю."
 flavor_eth.150.b: "Ми не можемо собі цього дозволити."
 flavor_eth.151.title: "Повернення вигнаних ченців"
 flavor_eth.151.desc: "Зійшовши на трон, [target_character3.GetName] [Select_CString(target_character3.IsFemale, 'вела', 'вів' )] спосіб життя, вельми далекий від праведного. [Select_CString(target_character3.IsFemale, 'Її', 'Його' )] викривали багато ченців, зокрема [target_character.GetName], [Select_CString(target_character.IsFemale, 'яку', 'якого' )] за це відправили у вигнання. Тепер же, коли [target_character3.GetNameWithNoTooltip] [Select_CString(target_character3.IsFemale, 'мертва', 'мертвий' )], [Select_CString(target_character2.IsFemale, 'нова правителька', 'новий правитель' )] [target_character2.GetName] може дозволити вигнанцям повернутися на батьківщину."
 flavor_eth.151.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] вигнання було несправедливим. Нехай [Select_CString(target_character.IsFemale, 'вона', 'він' )] повернеться."
 flavor_eth.151.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] не повернеться, доки [Select_CString(target_character.IsFemale, 'вона жива', 'він живий' )]."
 flavor_eth.153.title: "Дебре-Ігзіабер"
 flavor_eth.153.desc: "Дебре-Ігзіабер, одна з найдавніших церков [ROOT.GetCountry.Custom('CL_GEN')], давно забута і занедбана. Одного разу, милуючись озером в області [target_location.GetName], [target_character.GetName] [Select_CString(target_character.IsFemale, 'замислилася', 'замислився' )] про те, щоб відновити її задля зміцнення [ROOT.GetCountry.GetReligion.GetAdjective|l]ої віри в [ROOT.GetCountry.Custom('rank_ru_PREP')]."
 flavor_eth.153.a: "Давайте відновимо цю церкву."
 flavor_eth.153.b: "Ми не станемо цього робити, навіть якщо [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] прогнівляться."
 flavor_eth.153.c: "Це буде одна з найвеличніших церков [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_eth.155.title: "Мирська влада духовенства"
 flavor_eth.155.desc: "З тих пір, як на трон #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! [Select_CString(target_character.IsFemale,'зійшла', 'зійшов')] [target_character.GetName], значну частину земель цієї держави контролюють [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. [target_character2.GetName] хоче змінити стан справ і обмежити мирську владу духовенства, однак самі священники навряд чи будуть цим задоволені."
 flavor_eth.155.a: "Земля належить [ROOT.GetCountry.Custom('CL_DAT')]."
 flavor_eth.155.b: "Не варто допускати, щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] засмучувалися."
 flavor_eth.156.title: "[rebels_scope.GetNameWithNoTooltip]"
 flavor_eth.156.desc: "#TOOLTIP:RELIGION,$judaism_tt$,X #L Юдейські#!#! громади [ROOT.GetCountry.Custom('CL_GEN')] бунтують. Створений ними рух «[rebels_scope.GetName]» бореться за їхнє визволення від обов'язку дотримуватися наших [ROOT.GetCountry.GetReligion.GetAdjective|l]их звичаїв."
 flavor_eth.156.a: "Нам треба готуватися."
 flavor_eth.156.b: "Вони мають рацію. Дамо їм деякі релігійні права."
 eth_make_all_jewish_pops_unhappy_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] усіх #TOOLTIP:RELIGION,judaism,X #L юдейських#!#! [Concept('pops', 'груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%]"
 eth_make_all_jewish_pops_happier_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] усіх #TOOLTIP:RELIGION,judaism,X #L юдейських#!#! [Concept('pops', 'груп населення')|e] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|-=2%]"
 beta_israel: "Бета Ізраель"
 flavor_eth.157.title: "Мандрівний двір"
 flavor_eth.157.desc: "Хоча столиця #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! кілька разів переносилася через військові потреби, у цій державі не було звичаю, за яким монарх наказував би своїм придворним переїжджати з міста до міста. Однак зараз [target_character.GetName] вважає такий звичай розумним: завдяки йому [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зможе перебувати ближче до армій, сприяти розвитку окремих міст і дбати про державу загалом. Можливо, ця практика й справді буде корисна для [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_eth.157.a: "Так і вчинимо."
 flavor_eth.157.b: "Постійна столиця краща."
 flavor_eth.160.title: "$book_of_light$"
 flavor_eth.160.desc: "Втамовуючи свою спрагу пізнання, [target_character.GetName] [Select_CString(target_character.IsFemale, 'прочитала', 'прочитав' )] ще кілька #TOOLTIP:CONTINENT,europe,X #L європейських#!#! трактатів. Тепер [Select_CString(target_character.IsFemale, 'вона', 'він' )] бажає написати кілька власних книг, перша з яких називатиметься «$book_of_light$». [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] сподівається, що таким чином [ROOT.GetCountry.GetReligion.GetName|l] ще більше зміцниться в [ROOT.GetCountry.Custom('CL_PREP')], однак літературні праці відволікатимуть [Select_CString(target_character.IsFemale, 'її', 'його' )] від державних справ."
 flavor_eth.160.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] створить шедевр!"
 flavor_eth.160.b: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'повинна', 'повинен' )] правити, а не писати."
 flavor_eth.161.title: "$book_of_nativity$"
 flavor_eth.161.desc: "Через кілька місяців [target_character.GetName] [Select_CString(target_character.IsFemale, 'закінчила', 'закінчив' )] ще одну книгу під назвою «$book_of_nativity$». Вона присвячена авторському погляду на те, якими мають бути [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], і можливій реформі духовенства."
 flavor_eth.161.a: "Ще один шедевр."
 flavor_eth.162.title: "$books_of_trinity$"
 flavor_eth.162.desc: "Залишок часу, виділеного для літературних праць, [target_character.GetName] [Select_CString(target_character.IsFemale, 'присвятила', 'присвятив' )] написанню свого останнього шедевру, названого «$books_of_trinity$». Ця книга підводить підсумок розмислів про релігію [ROOT.GetCountry.Custom('CL_GEN')], викладених у трактатах «$book_of_light$» і «$book_of_nativity$»."
 flavor_eth.162.a: "Може бути, [target_character.GetNameWithNoTooltip] реформує наше духовенство?"
 flavor_eth.163.title: "[ShowBuildingTypeNameWithNoTooltip('debere_meshwae')]"
 flavor_eth.163.desc: "Натхненний успіхами свого правління, [target_character.GetName] [Select_CString(target_character.IsFemale, 'вирішила', 'вирішив' )] побудувати #TOOLTIP:BUILDING_TYPE,debere_meshwae,X #L Дебере Мешвар#!#! — найвеличнішу церкву в державі. Її зведення обійдеться нам вельми недешево, але якщо ми відмовимося, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] обернуться проти нас."
 flavor_eth.163.a: "Збудуємо її."
 flavor_eth.163.b: "Скільки ще церков потрібно [ROOT.GetCountry.Custom('CL_DAT')]?"
 flavor_eth.164.title: "Чужоземні ідеї"
 flavor_eth.164.desc: "Хоча при нашому дворі панує [ROOT.GetCountry.GetCulture.GetName|l]а культура, ми вже кілька разів піднімали питання про розширення своїх поглядів і пошук натхнення в інших державах. Так, це може негативно вплинути на [ROOT.GetCountry.Custom('CL_ACC')], але якщо ми запросимо іноземних учених, вигода буде більшою за можливу шкоду."
 flavor_eth.164.a: "Так, це гідна ідея."
 flavor_eth.164.b: "При дворі має панувати [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]а культура."
 flavor_eth.165.title: "$confession_of_faith$"
 flavor_eth.165.desc: "[target_character.GetName] хоче написати трактат на захист #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитського#!#! віровчення під назвою «$confession_of_faith$». [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] вважає, що це закріпить догмати, яким і без того слідують усі віряни: наприклад, дотримання суботи і заборона на свинину. Така книга може бути корисна, але її написання обійдеться скарбниці [ROOT.GetCountry.Custom('CL_GEN')] досить дорого."
 flavor_eth.165.a: "Наша віра вартує будь-яких витрат."
 flavor_eth.165.b: "Релігійні дебати для нас залишилися в минулому."
 flavor_eth.200.title: "Чернець [ewostatewos.GetNameWithNoTooltip]" #senafe Debre Mariam https://en.wikipedia.org/wiki/Debre_Mariam
 flavor_eth.200.desc: "Під час візиту до вождя однієї з віддалених областей нашої держави ми зустріли мудреця, який навчав простий народ. [ewostatewos.GetName] [Select_CString(ewostatewos.IsFemale, 'була черницею', 'був ченцем' )] з півночі [ROOT.GetCountry.Custom('CF_RP')|l], де у [Select_CString(ewostatewos.IsFemale, 'неї', 'нього' )] є свій монастир і невелика група учнів. Однак наш єпископ, всього кілька хвилин послухавши його проповідь, прийшов у невимовну лють.\n\n[ewostatewos.GetNameWithNoTooltip] є апологетом давнього звичаю #L [GetCountry('ETH').GetAdjective|l]их#! #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитів#!#! шанувати суботу і неділю як священні дні. Наш єпископ стверджує, що ця доктрина суперечить установленням #TOOLTIP:LOCATION,alexandria_tt,X #L александрійського#!#! патріарха і може навести на нас безліч бід. Він вимагає, щоб [ewostatewos.GetNameWithNoTooltip] [Select_CString(ewostatewos.IsFemale, 'була покарана', 'був покараний' )] для науки іншим, щоб більше ніхто не смів повторювати цю помилку."
 flavor_eth.200.a: "Послідувати пораді єпископа."
 flavor_eth.200.b: "Не будемо його карати. Нехай іде кудись ще."
 flavor_eth.200.c: "Схоже, [ewostatewos.GetShortNameWithNoTooltip] мудріший за нашого єпископа. Нехай він займе його місце."
 flavor_eth.200.d: "Насправді, ми теж зацікавлені в його вченні."
 flavor_eth.201.title: "[GetCountry('ETH').GetAdjectiveWithNoTooltip]ий чернець [ewostatewos.GetNameWithNoTooltip]"
 flavor_eth.201.desc: "#TOOLTIP:RELIGION,miaphysite_tt,X #L Міафізитський#!#! чернець [ewostatewos.GetName] родом з півночі [GetCountry('ETH').Custom('CL_GEN')]. Нам повідомили, що він з'явився в наші землі, рятуючись від переслідувань за своє неортодоксальне вчення. Зараз він шукає зустрічі зі столичними лідерами міафізитів."
 flavor_eth.201.descB: "#TOOLTIP:RELIGION,miaphysite_tt,X #L Міафізитський#!#! чернець [ewostatewos.GetName] народився на півночі #ONCLICK:COUNTRY,[GetCountry('ETH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ETH').Custom('CL_tt')],X [GetCountry('ETH').Custom('CL_RP')|L]#!#!. Нам повідомили, що він з'явився в наші землі, рятуючись від переслідувань за своє неортодоксальне вчення. Зараз він шукає зустрічі зі столичними лідерами міафізитів.\n\nОднак удача йому зрадила. Кажуть, він помер дорогою сюди."
 flavor_eth.201.a: "Він нам знадобиться. Нехай залишається."
 flavor_eth.201.b: "У нас і без нього вистачає смутьянів. Прогнати його."
 flavor_eth.201.c: "Його вчення засноване на Старому Завіті. Вислухаємо його."
 flavor_eth.201.d: "Добре, що проблема вирішилася сама собою."
 flavor_eth.202.title: "Сім учнів Евостатевоса"
 flavor_eth.202.desc: "Після того, як [ewostatewos.GetName] перестав збивати з пантелику, здавалося, що його вчення зійшло нанівець. Ми вже майже забули про цього ченця і тому не помітили повернення його послідовників.\n\nА вони тим часом відновили старий монастир і почали будувати нові. Цей чернечий рух став називати себе #italic Домом Евостатевоса#!."
 house_of_ewostatewos_name: "Дім Евостатевоса"
 flavor_eth.202.a: "Нехай з ними побесідує священник [anorewos.GetName]."
 flavor_eth.202.b: "Вони сміють порушувати нашу волю? [ROOT.GetCountry.GetGovernment.GetRulerTitle] такого не потерпить!"
 flavor_eth.202.c: "Нас це все одно не стосується."
 flavor_eth.203.title: "Розкол посилюється"
 flavor_eth.203.desc: "Біда! Ідея влаштувати зустріч, на якій [anorewos.GetName] і [ewostatewos.GetName] могли б обговорити питання віри, обернулася жахливою помилкою. Нам повідомили, що їхня бесіда швидко переросла в бурхливу теологічну суперечку, що посилила конфронтацію з ченцями. На щастя, наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] були викинуті з монастиря раніше, ніж ситуація остаточно вийшла з-під контролю."
 flavor_eth.203.a: "Своїми релігійними диспутами [anorewos.GetShortNameWithNoTooltip] розколе [ROOT.GetCountry.Custom('rank_ru_ACC')]."
 flavor_eth.203.a.tt: "[anorewos.GetNameWithNoTooltip] буде публічно покараний"
 flavor_eth.203.a.tt2: "Вплив ченця поширюється тільки на землі навколо монастирів."
 flavor_eth.203.b: "Ті, хто ображають моїх представників, ображають мене! Спалити дощенту!"
 flavor_eth.203.b.tt: "[ewostatewos.GetNameWithNoTooltip] стає мучеником, а його ідеї виходять за межі монастирів"
 flavor_eth.204.title: "Дім Евостатевоса"
 flavor_eth.204.desc: "Вплив монастирів #italic Дому Евостатевоса#! продовжив поширюватися: його вчення виявилося ближчим до споконвічних [ROOT.GetCountry.GetAdjective|l]их традицій, ніж доктрини, що нав'язуються #TOOLTIP:LOCATION,alexandria_tt,X #L александрійською#!#! патріархією, а праця ченців у галузі освіти і турботи про найбідніші верстви суспільства створила їм позитивний образ в очах народу.\n\nАбун попереджає, що це може закінчитися дуже погано: якщо ми дозволимо єресі поширюватися, патріарх може відлучити нас від церкви, а в найгіршому випадку в [ROOT.GetCountry.Custom('CF_PP')] може спалахнути громадянська війна."
 flavor_eth.204.a: "Покінчимо з цим. Спалити монастирі."
 flavor_eth.204.a.tt: "Послідовники #italic Дому Евостатевоса#! повстають у гніві"
 flavor_eth.204.b: "Ніякої громадянської війни. Ми єдині з народом."
 flavor_eth.210.title: "Стела на честь нового правителя"
 flavor_eth.210.desc: "Уже тисячу років стели давніх царів #TOOLTIP:LOCATION,axum_tt,X #L Аксума#!#! височіють над нашою державою, свідчачи про могутність і велич похованих під ними володарів.\n\nНаш народ дивиться на них з трепетом і пошаною. Якщо [ROOT.GetCountry.GetGovernment.GetRuler.GetName] зведе нову стелу на свою честь, це підкреслить зв'язок часів і зміцнить престиж нинішньої влади."
 flavor_eth.210.a: "Це язичницький звичай. Добре, що ми від нього відмовилися."
 flavor_eth.210.b: "Ми збудуємо ще більш величний монумент!"
 flavor_eth.220.title: "Церква Святого Георгія"
 flavor_eth.220.desc: "Кілька поколінь тому цар Гебре Мескель Лалібела задумав побудувати місто, яке виглядало б дзеркальним відображенням Святого #TOOLTIP:LOCATION,$jerusalem_tt$,X #L Єрусалима#!#! і приваблювало паломників з усіх куточків християнського світу. Назвавши це місто на свою честь, Лалібела прикрасив його величними церквами, але для того, щоб повністю втілити царську мрію, нам належить проробити ще багато роботи."
 flavor_eth.220.a: "Не будемо економити золото."
 flavor_eth.220.b: "Ми не можемо собі дозволити таку інвестицію."
 flavor_eth.230.title: "Узаконення подвійного шабату"
 flavor_eth.230.desc: "Тепер, коли кайдани #TOOLTIP:LOCATION,alexandria_tt,X #L александрійської#!#! патріархії скинуто, ми можемо офіційно затвердити заповіді, що визначають життя [ROOT.GetCountry.GetAdjective|l]ого народу, волею нашого власного патріарха."
 flavor_eth.230.a: "Створимо цю доктрину."
 flavor_eth.230.b: "Ні, ми залишимо все як є."
 flavor_eth.240.title: "Нове небесне світило"
 flavor_eth.240.desc: "Відвідуючи свої володіння в #TOOLTIP:LOCATION,debra_berhan_tt,X #L Дебре-Бирхані#!#!, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'стала свідком', 'став свідком' )] того, як на небосхилі загорілася нова зірка. [ROOT.GetCountry.GetAdjective]ий народ стурбований цією зміною в небесних сферах, однак [ROOT.GetCountry.GetGovernment.GetRulerTitle] бачить у ньому добрий знак, що свідчить про милість Господа до [ROOT.GetCountry.Custom('CL_DAT')]."
 flavor_eth.240.a: "Влаштуємо бенкет на честь цього доброго знамення."
 flavor_eth.240.b: "На цьому місці ми зведемо нову церкву на Його честь."
 flavor_eth.240.c: "На цьому місці ми побудуємо нове місто."
 flavor_eth.240.d: "Тут ми побудуємо нове місто, а в ньому — церкву, гідну Його слави."
 can_revoke_double_sabbath_tt: "Священники мають удвічі більшу владу, ніж селяни, або станова влада селян становить менше 10%"
 flavor_eth_250_shared: "Прохання про ремісників"
 flavor_eth.250.title: "$flavor_eth_250_shared$"
 flavor_eth.250.desc: "Хоча [ROOT.GetCountry.GetCulture.GetName|l]а культура подарувала [ROOT.GetCountry.Custom('CL_DAT')] чимало великих творінь, час від часу нам буває корисна і допомога ззовні. Ось і зараз придворні пропонують запросити майстерних ремісників з [target_country.Custom('CL_GEN')]."
 flavor_eth.250.a: "Навіть якщо це пошкодить [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ій культурі, прогрес важливіший."
 flavor_eth.250.b: "Обійдемося без чужинців."
 eth_target_country_must_accept_tt: "Ефекти не діятимуть, доки [target_country.GetName] не погодиться"
 flavor_eth.251.title: "$flavor_eth_250_shared$"
 flavor_eth.251.desc: "До двору з'явилися посли [target_country2.Custom('CL_GEN')] з проханням надати ремісників для роботи в їхній [target_country2.Custom('rank_ru_PREP')]."
 flavor_eth.251.a: "Відправте їм когось."
 flavor_eth.251.b: "Женіть цих жебраків."
 flavor_eth_260_shared: "Секрет нафти"
 flavor_eth.260.title: "$flavor_eth_260_shared$"
 flavor_eth.260.desc: "Наші численні конфлікти з #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманськими#!#! державами зовсім не означають, що нам не слід у них вчитися. Один з їхніх недавніх винаходів під назвою «нафта» зацікавив наших придворних. Вони пропонують найняти радників з [target_country.Custom('CL_GEN')], щоб вони відкрили нам секрет нафти і навчили застосовувати її у військових цілях."
 flavor_eth.260.a: "Давайте запитаємо їх."
 flavor_eth.260.b: "Нам не потрібні їхні винаходи."
 eth_no_offer_tt: "[target_country.GetName] не отримає жодної пропозиції"
 flavor_eth.261.title: "$flavor_eth_260_shared$"
 flavor_eth.261.desc: "Посланець [target_country2.Custom('CL_GEN')] пропонує вражаючу суму за деякі види нашої зброї — насамперед пов'язаної з нафтою. Ми можемо погодитися, але в такому разі ця зброя може бути обернена проти нас самих."
 flavor_eth.261.a: "Вони ніколи не обернуть її проти нас."
 flavor_eth.261.b: "Вони не отримають нашу зброю!"
 flavor_eth_270_title_common: "[target_character2.GetNameWithNoTooltip] і [Select_CString(target_character2.IsFemale,'її','його')] заколот"
 flavor_eth.270.title: "$flavor_eth_270_title_common$"
 flavor_eth.270.desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Мусульманське#!#! населення [ROOT.GetCountry.Custom('CL_GEN')] продовжує зростати. [Select_CString(target_character2.IsFemale, 'Правителька', 'Правитель' )] цих земель [target_character2.GetName], [Select_CString(target_character2.IsFemale, 'яка сама', 'який сам' )] сповідує #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#!, пропонує підняти повстання проти [GetCountry('ETH').Custom('CL_GEN')] і [Select_CString(target_character2.IsFemale, 'готова', 'готовий' )] особисто піти на ворога з мечем у руках."
 flavor_eth.270.a: "Ми здобудемо свободу."
 flavor_eth.270.b: "Воно того не варте."
 flavor_eth.271.title: "$flavor_eth_270_title_common$"
 flavor_eth.271.desc: "[target_character2.GetName] з [target_country.Custom('CL_GEN')] [Select_CString(target_character2.IsFemale, 'відкинула', 'відкинув' )] нашу владу і [Select_CString(target_character2.IsFemale, 'оголосила', 'оголосив' )] свої землі незалежною #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламською#!#! державою."
 flavor_eth.271.a: "Ми не дозволимо їм відокремитися!"
 flavor_eth.271.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
