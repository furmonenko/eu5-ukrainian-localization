l_english:
 revolution_side: "Революція"
 monarchists_side: "Рух монархістів"
 revolutionary_chaos_sided_with_revolution_tt: "#Y Зазначені ефекти пов'язані з тим, що ми зайняли сторону революціонерів#!\n"
 revolutionary_chaos_sided_with_monarchists_tt: "#Y Зазначені ефекти пов'язані з тим, що ми зайняли сторону монархістів#!\n"
 revolutionary_chaos.1.title: "Хаос у державі [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 revolutionary_chaos.1.desc: "Ті, хто думав, що Революція і [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] стабілізують #ONCLICK:COUNTRY,[COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[COUNTRY.Custom('CL_tt')],X [COUNTRY.Custom('CL_VP')|L]#!#!, поступово спускаються з небес на землю. І [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] сильно страждають від заворушень, що ширяться по всій державі.\n\nПрихильники Революції стають дедалі радикальнішими, а в будь-яких недоліках нового режиму звинувачують «ворогів Революції», навіть якщо насправді ті далекі від консерватизму. Тим часом контрреволюційний рух, який очолюють [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], що залишилися, планує відновити стару #TOOLTIP:GOVTYPE,monarchy,X #L монархію#!#!."
 revolutionary_chaos.1.a: "Хай живе Революція!"
 revolutionary_chaos.1.a.tt: "Ми займемо сторону #Y революціонерів#! і відкриємо [Concept('events', 'події')|e], присвячені протистоянню з монархістами"
 revolutionary_chaos.1.b: "Підійдемо до ситуації з більш консервативних позицій."
 revolutionary_chaos.1.b.tt: "Ми займемо сторону #Y монархістів#! і відкриємо [Concept('events', 'події')|e], присвячені протистоянню з революціонерами"
 revolutionary_chaos.2.title: "Релігійна нетерпимість"
 revolutionary_chaos.2.desc: "З поширенням нових ідей у нашій державі почалися жваві суперечки про становище релігійних меншин у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')]#!#!. Прихильники свободи віри закликають до реформ, які поліпшать становище послідовників #L [target_location.GetDominantReligion.GetAdjective|l]ої#! віри та інших меншин у країні, але реакціонери вимагають вжити проти єретиків найсуворіших заходів. Якщо ми не вирішимо цю суперечку, вона може перерости у збройні сутички."
 revolutionary_chaos.2.a: "Одна держава, одна віра."
 revolutionary_chaos.2.b: "Ми будемо терпимі до всіх вір."
 revolutionary_chaos.3.title: "$serfdom_focus$"
 revolutionary_chaos.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] в нашому суспільстві ремствують через свою нестерпну долю. Їхнє невдоволення маноріальною системою, високими податками та частим голодом вилилося в кілька повстань по всій нашій землі."
 revolutionary_chaos.3.a: "Обмежити $serfdom_focus$."
 revolutionary_chaos.3.a.tt: "#TOOLTIP:POPTYPE,peasants,X #L Селяни#!#! і #TOOLTIP:POPTYPE,laborers,X #L робітники#!#! в області [ROOT.GetCountry.GetCapital.GetRegion.GetName] приєднаються до повстанців ([target_rebel.GetName]), а їхнє [Concept('pop_satisfaction','вдоволення')|e] знизиться на [target_pop_for_loc.MakeScope.ScriptValue('pop_satisfaction_ultimate_penalty')|+2%]"
 revolutionary_chaos.3.b: "Маси залишаться в кайданах."
 revolutionary_chaos.4.title: "Соціальна реформа"
 revolutionary_chaos.4.desc: "Жваві суперечки між філософами про соціальні реформи та переваги раціонального мислення справили величезне враження на багатьох наших підданих. [target_character.GetName] починає побоюватися, що деякі з них можуть надто легко потрапити під вплив бунтівників, і що їхні бунтарські вчинки можуть ще більше розхитати ситуацію в країні."
 revolutionary_chaos.4.a: "Придушити вільнодумців."
 revolutionary_chaos.4.b: "Ну яка від них небезпека?"
 revolutionary_chaos.5.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]а#! бюрократія"
 revolutionary_chaos.5.desc: "Роки неефективного управління обернулися для нас величезною корупцією та роздутим штатом чиновників в установах централізованого уряду. Ухвалювати нові закони, щоб виправити ситуацію, в таких умовах дуже складно. Одна з головних вимог революціонерів — це децентралізація влади та послаблення бюрократії, щоб вона не душила підприємців. Звісно, ці заходи обурять реакціонерів, але бездіяльність може накликати на нас гнів прихильників Революції."
 revolutionary_chaos.5.a: "Скоротити чисельність чиновників."
 revolutionary_chaos.5.b: "Збільшити чисельність чиновників."
 revolutionary_chaos.6.title: "$STATIC_MODIFIER_NAME_the_reign_of_terror$ в [ROOT.GetCountry.Custom('CL_PREP')]"
 revolutionary_chaos.6.desc: "Не всі задоволені тим, якого обороту набула Революція. Скрізь засилля реакціонерів, для яких [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] — страшний ворог, якого треба знищити. Через це в Національній асамблеї посилилася войовнича радикальна фракція, яку очолює [Select_CString(target_character.IsFemale,'якась','якийсь')] [target_character.GetName]. Тепер [target_character.GetSheHe|l] він закликає винищувати «внутрішніх ворогів» шляхом масових арештів підозрюваних у симпатіях роялістам і активного застосування мадам Гільйотини."
 revolutionary_chaos.6.a: "Стратити ворогів революції!"
 reign_of_terror_tt: "Ми відкриємо нові [Concept('events', 'події')|e], присвячені переслідуванню ворогів революції"
 revolutionary_chaos.6.b: "Виявити м'якість."
 revolutionary_chaos.7.title: "Кінець терору"
 revolutionary_chaos.7.desc: "У державі [ROOT.GetCountry.GetLongName] триває [ShowModifier('the_reign_of_terror')|l]. [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|U] вимагає сотень і тисяч жертв в ім'я нового ладу. Загрозам немає кінця: щойно вдається усунути одну, відразу ж виникає інша."
 revolutionary_chaos.7.desc.robespierre: "$revolutionary_chaos.7.desc$ Днями [target_character.GetName] [Select_CString(target_character.IsFemale, 'виголосила', 'виголосив' )] особливо яскраву й гнівну промову, в якій [Select_CString(target_character.IsFemale, 'вимагала', 'вимагав' )] заарештувати зрадників із Комітету громадського порятунку та Комітету загальної безпеки. Серед революціонерів така вимога викликала не лише обурення, а й страх: вони всерйоз побоюються чергової чистки у своїх лавах. Установчі збори вже вимагають, своєю чергою, [Select_CString(target_character.IsFemale, 'її', 'його' )] арешту, щоб тим самим покласти край епосі терору, забезпечити в країні порядок і заразом зірвати задуми тих, хто, користуючись плутаниною, що виникла, може спробувати звести на престол нового монарха.\n\nОднак [target_character.GetLastNameWithNoTooltip] користується певною підтримкою, і [Select_CString(target_character.IsFemale, 'її', 'його' )] прихильники цілком можуть прийти [Select_CString(target_character.IsFemale, 'їй', 'йому' )] на допомогу, якщо ми не поквапимося."
 revolutionary_chaos.7.desc.fallback: "$revolutionary_chaos.7.desc$ Побоюючись, що далі прийде вже його черга — адже держава зараз живе за законом «сьогодні ти, а завтра я» — Установчі збори об'єдналися, щоб покласти край епосі терору. [target_character.GetName] [Select_CString(target_character.IsFemale, 'повинна', 'повинен' )] бути заарештований, а в країні засновано Директорію, яка поверне порядок і заразом зірве задуми тих, хто, користуючись плутаниною, що виникла, може спробувати звести на престол нового монарха."
 revolutionary_chaos.7.a: "Хто взяв меча, від меча й загине."
 revolutionary_chaos.7.b: "[target_character.GetLastNameWithNoTooltip]? Під арешт [Select_CString(target_character.IsFemale, 'її', 'його' )]!"
 revolutionary_chaos.7.c: "Терор триватиме. Бережіться, вороги народу!"
 revolutionary_chaos.8.title: "$STATIC_MODIFIER_NAME_the_counter_revolution$ в [ROOT.GetCountry.Custom('CL_PREP')]"
 revolutionary_chaos.8.desc: "Після того як всередині #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! розгорнулася революція, разом із нею до країни прийшло беззаконня. Щоб якось цьому протидіяти, уряд призначив на керівні посади старих консерваторів, сподіваючись, що з їхньою допомогою [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] зможе пережити ці нелегкі часи. Контрреволюціонери, яких очолює [target_character.GetName], міцно закріпилися в Установчих зборах і тепер намагаються відновити порядок за допомогою бездумних масових страт бунтівного народу."
 revolutionary_chaos.8.a: "Необхідно відновити порядок за будь-яку ціну!"
 counter_revolution_tt: "Ми відкриємо нові [Concept('events','події')|e], присвячені боротьбі проти запеклих революціонерів"
 revolutionary_chaos.8.b: "Відступати вже не можна. Революцію не повернути назад!"
 revolutionary_chaos.9.title: "$STATIC_MODIFIER_NAME_the_counter_revolution$ закінчується"
 revolutionary_chaos.9.desc: "[ShowModifier('the_counter_revolution')] — спроба придушити беззаконня та руїну, породжені революцією, — зазнає невдачі. Революційні та антимонархістські настрої сильні як ніколи; замість порядку в країні — довільні масові арешти та страти. Контрреволюціонери, що засідають в Установчих зборах, вважають, що в цьому [Select_CString(target_character.IsFemale, 'винна', 'винен' )] [target_character.GetName], і вимагають негайного [Select_CString(target_character.IsFemale, 'її', 'його' )] вигнання з країни. Інші ж консерватори стверджують, що [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'розробила', 'розробив' )] виключно дієві методи, й звинувачують інших учасників зборів у симпатії до революції. Якщо цьому розбрату не покласти край, контрреволюція провалиться остаточно."
 revolutionary_chaos.9.a: "$STATIC_MODIFIER_NAME_the_counter_revolution$, очевидно, нас підвела."
 revolutionary_chaos.9.b: "Поки живі революційні пориви, $STATIC_MODIFIER_NAME_the_counter_revolution$ триватиме!"
 revolutionary_chaos.101.title: "Зрада революції"
 revolutionary_chaos.101.desc: "[target_character.GetName] — найдовіреніший радник [ROOT.GetCountry.Custom('rank_ru_GEN')|l] — часто критикує терор, який обрушили на країну [target_robespierre.GetName] разом із революційним урядом. В очах Комітету загальної безпеки [target_character.GetName] — реакціонер і ворог народу, настільки небезпечний, що [Select_CString(target_character.IsFemale, 'її', 'його' )] не можна залишати живим."
 revolutionary_chaos.101.a: "Гільйотина вимагає крові."
 revolutionary_chaos.101.b: "Ми пощадимо [Select_CString(target_character.IsFemale, 'її', 'його' )]."
 revolutionary_chaos.102.title: "Вороги в провінції [target_province.GetNameWithNoTooltip]"
 revolutionary_chaos.102.title.fallback: "Вороги в провінції"
 revolutionary_chaos.102.desc: "[target_province.GetName] — розсадник контрреволюційних настроїв! За чутками, місцеві жителі планують підняти повстання й відновити #italic ancien régime#! — старий порядок, і тоді [ROOT.GetCountry.GetLongName] назавжди піде в історію."
 revolutionary_chaos.102.a: "На гільйотину їх!"
 mass_pops_execution_tt: "#R 10%#! [Concept('population','населення')|e] в провінції [target_province.GetName] буде страчено за зраду ідеалів революції"
 counter_revolutionaries: "Контрреволюціонери"
 revolutionary_chaos.102.b: "Це просто чутки."
 counter_rev_rebellion_might_start_tt: "Може початися #R контрреволюційний#! [Concept('rebellion','заколот')|e]"
 revolutionary_chaos.103.title: "Тріумф терору"
 revolutionary_chaos.103.desc: "Через постійні чистки вороги революції живуть у постійному страху. Ніхто не наважується висловитися проти дій нового уряду. Країна єдина як ніколи раніше. Хай живе [target_character.GetName]!"
 revolutionary_chaos.103.a: "Якщо не можуть нас любити — значить, хай бояться."
 revolutionary_chaos.104.title: "Зачистка придворних"
 revolutionary_chaos.104.desc: "[target_character.GetName] заявляє, що [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] під загрозою: вороги завелися навіть у наших лавах! Багато придворних, що прислуговують урядові, виявилися неблагонадійними, а тому на них чекає плаха."
 revolutionary_chaos.104.a: "На гільйотину їх! І жодних турбот."
 revolutionary_chaos.201.title: "Сумніви в республіканстві"
 revolutionary_chaos.201.desc: "Консерватизм, який виявляє [target_character.GetName], однаково цінують і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], однак колишні представники третього стану вельми розчаровані такими поглядами. Багато хто задається питанням, чи справді в нас [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l]."
 revolutionary_chaos.201.a: "Звісно, так!"
 revolutionary_chaos.202.title: "Революціонери з провінції [target_province.GetName]"
 revolutionary_chaos.202.title.fallback: "Революціонери з провінції"
 revolutionary_chaos.202.desc: "У провінції [target_province.GetName] зібралися революціонери, які мають намір підірвати нашу владу. Вони вимагають, щоб уряд відмовився від обраного напрямку, інакше [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] перейде до їхніх рук, а наші голови покотяться бруківкою."
 revolutionary_chaos.202.a: "Піти на компроміс."
 revolutionary_chaos.202.b: "Хай бунтують. Ми залишимося вірні своїй справі."
 rev_rebellion_might_start_tt: "Усі [ShowPopTypeName('burghers')|l] і [ShowPopTypeName('peasants')|l] в провінції [target_province.GetName] втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e], а [target_rebel.GetName] заручаються їхньою підтримкою"
 revolutionary_rebels: "Революційні заколотники"
 revolutionary_chaos.203.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] посилюють вплив"
 revolutionary_chaos.203.desc: "Завдяки зусиллям Установчих зборів, що всіма силами намагаються підтримувати порядок, у країні поступово почав відновлюватися чимало постраждалий дореволюційний суспільний лад. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] присягаються, що вони особливо вірні одній людині, і ця людина — [target_character.GetName]."
 revolutionary_chaos.203.a: "Хай держава відновиться якомога швидше."
 revolutionary_chaos.204.title: "Революціонери залишають країну"
 revolutionary_chaos.204.desc: "[target_character.GetName], а заразом багато наших умілих і впливових радників та придворних розчарувалися в нашому підході й вирішили, що [ROOT.GetCountry.GetLongName] їм більше не підходить. Очевидно, вони навіть не розуміють, наскільки іронічною є втеча до країн, де панують монархи."
 revolutionary_chaos.204.a: "І слава Богу!"
 revolutionary_chaos.205.title: "Встановлення монархії"
 revolutionary_chaos.205.desc: "Контрреволюціонери досягли чималих успіхів у придушенні народних мас, що прагнуть до беззаконня. Шляхом шантажу, привласнення коштів та погроз застосувати насильство вони перетворили світлі ідеали революції на поганий жарт, від якого #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! зовсім не смішно. Революція мертва, і тепер народ закликає встановити в країні #TOOLTIP:GOVTYPE,monarchy,X #L монархію#!#!."
 revolutionary_chaos.205.a: "Хай повернеться [target_character.GetNameWithNoTooltip]!"
 revolutionary_chaos.205.b: "[target_character.GetNameWithNoTooltip] правитиме [ROOT.GetCountry.Custom('CL_INST')]!"
 revolutionary_chaos.205.c: "Можливо, ми позабували, що таке революція."
 revolutionary_chaos.1000.title: "Доля правителя"
 revolutionary_chaos.1000.desc: "Від самого початку революції [target_character.GetName] та інші представники старого правлячого класу сидять у палаці під домашнім арештом. Проти своєї волі [target_character.GetName] [Select_CString(target_character.IsFemale, 'стала', 'став' )] маріонеткою нового уряду, і хоча [Select_CString(target_character.IsFemale, 'вона пообіцяла', 'він пообіцяв' )], що революція принесе з собою суспільний прогрес, приховати завдану втратою влади й впливу образу [Select_CString(target_character.IsFemale, 'їй', 'йому' )] все ж таки не вдалося. Тепер [Select_CString(target_character.IsFemale, 'вона', 'він' )] замислює втечу до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!, де обґрунтувалися наші вороги, сподіваючись повернутися сюди вже правителем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Однак революціонери встигли перехопити [Select_CString(target_character.IsFemale, 'її', 'його' )], не давши перетнути кордон.\n\nЦе додало хоробрості всім, хто зневажає #italic ancien régime#! і прагне знищити останні пережитки цього порядку. [Select_CString(target_character.IsFemale, 'Злочинницю', 'Злочинця' )] представили перед Установчими зборами, які висунули [Select_CString(target_character.IsFemale, 'їй', 'йому' )] звинувачення в змові з іноземними державами, а отже — зраді батьківщини. Якщо [Select_CString(target_character.IsFemale, 'зрадницю', 'зрадника' )] визнають [Select_CString(target_character.IsFemale, 'винною', 'винним' )], [Select_CString(target_character.IsFemale, 'їй', 'йому' )] доведеться зректися престолу, позбутися всіх своїх титулів і вирушити на гільйотину. Однак обстановка вкрай напружена; голоси «за» і «проти», найімовірніше, будуть майже рівними."
 revolutionary_chaos.1000.a: "361 голос за страту, 360 голосів проти."
 every_non_revolutionary_monarchy_dislikes_us_tt: "[Concept('opinion','Думка')|e] всіх відомих #TOOLTIP:GOVTYPE,monarchy,X #L монархічних#!#! держав про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! змінюється на [ShowBiasValue('opinion_guelphs_support_imperial_rivals')|-0]"
 revolutionary_chaos.1000.b: "361 голос проти страти, 360 голосів за."
 revolutionary_chaos.1001.title: "Контрреволюційний заколот"
 revolutionary_chaos.1001.title.FRA: "Повстання шуанів"
 revolutionary_chaos.1001.desc: "Невдоволення ходом революції особливо загострилося після страти колишнього правителя. Багато хто тепер жалкує про повалення старого режиму, за якого свободи були обмежені, зате життя було відносно спокійним. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] та [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] в області [target_area.GetName] об'єднали сили й підняли масштабне повстання, сподіваючись, що [ROOT.GetCountry.GetLongName] впаде, а разом із державою впаде і її новий уряд."
 revolutionary_chaos.1001.a: "Ми розчавимо їх!"
 rev_revolting_area_tt: "Усі жителі області [target_area.GetName] не зі стану «[ShowPopTypeName('burghers')|l]» втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e], а [target_rebel.GetName] заручаються їхньою підтримкою"
 revolutionary_chaos.1100.title.specific: "[target_character.GetNameWithNoTooltip]"
 revolutionary_chaos.1100.title: "Перші кроки великого полководця"
 revolutionary_chaos.1100.desc: "У революційному хаосі, підігріваному загрозою інтервенції інших держав, заповзятливі молоді офіцери можуть досягти дуже багато чого. Такою можливістю не [Select_CString(target_character.IsFemale, 'забарилась', 'забарився' )] скористатися [target_character.GetName] — #L [target_character.GetCulture.GetName|l]ого#! походження лейтенант від артилерії, що вже [Select_CString(target_character.IsFemale, 'зарекомендувала', 'зарекомендував' )] себе в кількох боях. Зовсім нещодавно [Select_CString(target_character.IsFemale, 'вона', 'він' )] власноруч [Select_CString(target_character.IsFemale, 'придушила', 'придушив' )] повстання монархістів у місті [ROOT.GetCountry.GetCapital.GetName], викотивши на вулиці важкі гармати. Завдяки своїм рішучим і, що немаловажно, успішним діям [Select_CString(target_character.IsFemale, 'вона', 'він' )] тепер користується народною любов'ю; багато видних революціонерів навіть поручаються за [Select_CString(target_character.IsFemale, 'неї', 'нього' )] й намагаються виклопотати підвищення своєму протеже. Однак [Select_CString(target_character.IsFemale, 'вона', 'він' )] — людина, що керується великими прагненнями. Таким людям недостатньо простого генеральського звання."
 revolutionary_chaos.1100.a: "Ми станемо свідками [Select_CString(target_character.IsFemale, 'її', 'його' )] звершень!"
 revolutionary_chaos.1101.title: "[ShowGovernmentReformNameWithNoTooltip('revolutionary_autocracy')|U]"
 revolutionary_chaos.1101.desc: "У країні твориться [ShowDisasterName('revolutionary_chaos')|l]; [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] майже що лежить у руїнах. Голосно лунають голоси контрреволюціонерів, багато з яких усерйоз прагнуть відновити #italic ancien régime#!.\n\n[target_character.GetName] же продовжує вірно служити своїй державі, діючи блискуче й бездоганно, — саме цього потребує [ROOT.GetCountry.GetLongName]. Підтримка, яку надають [Select_CString(target_character.IsFemale, 'їй', 'йому' )] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] та військові, зростає з кожним днем, а разом із нею й політичний вплив. Така людина неодмінно намагатиметься захопити владу над усією державою."
 revolutionary_chaos.1101.a: "Хай так і буде! Хай [target_character.GetShortNameWithNoTooltip] править [ROOT.GetCountry.Custom('CL_INST')]!"
 revolutionary_chaos.1101.b: "Нам не потрібен новий Цезар!"
 bonaparte_rebels: "Антидержавні заколотники"
 bonaparte_rebels_rise_up_tt: "Усі [Concept('pop', 'жителі')|e] області [ROOT.GetCountry.GetCapital.GetArea.GetName] втрачають [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e], а [target_rebel.GetName] заручаються їхньою підтримкою"
 revolutionary_chaos.1102.title: "Пекельна машина"
 revolutionary_chaos.1102.desc.middle_part: "Змовники-роялісти заклали бомбу — так звану «пекельну машину» з пороху, пального та куль, — у бочку, що була схована на залишеній на вулиці возі. Розрахунок був на те, що [target_character.GetShortName] дорогою до театру проходитиме поряд. Бомбу підпалили здалеку за допомогою довгого ґноту."
 revolutionary_chaos.1102.desc.dead_napoleon: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'вбита', 'вбитий' )]! $revolutionary_chaos.1102.desc.middle_part$ Вибух стався в ту мить, коли [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'проходила', 'проходив' )] поряд. Смерть настала миттєво."
 revolutionary_chaos.1102.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetShortNameWithNoTooltip] ледь не [Select_CString(target_character.IsFemale, 'стала', 'став' )] жертвою змови! $revolutionary_chaos.1102.desc.middle_part$ Вибух убив кількох перехожих, однак [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'пережила', 'пережив' )] замах."
 revolutionary_chaos.1102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 revolutionary_chaos.1102.b: "Пощастило."
 revolutionary_chaos.1103.title: "Імперські прагнення"
 revolutionary_chaos.1103.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|U] — добрий початок, але цього недостатньо. [target_character.GetName] прагне настільки широких повноважень, що хоче коронуватися як [Select_CString(target_character.IsFemale, 'імператриця', 'імператор' )] #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! народу. Свою претензію [Select_CString(target_character.IsFemale, 'вона', 'він' )] обґрунтовує тим, що відновлення спадкового правонаступництва утруднить колишньому правителю [ROOT.GetCountry.Custom('CL_GEN')] повторний прихід до влади — адже саме роялісти вчинили кілька замахів на життя [Select_CString(target_character.IsFemale, 'майбутньої імператриці', 'майбутнього імператора' )]. Однак усім очевидно, що справжні причини криються у прагненні мати безмежну владу. Ця пропозиція, тим не менш, знайшла палкий відгук у населення, що тужить за відносно спокійними дореволюційними роками. Багато прихильників революції, втім, поставилися до неї з обережністю — вони побоюються, що [target_character.GetShortNameWithNoTooltip] матиме ще більший вплив."
 revolutionary_chaos.1103.a: "[ROOT.GetCountry.GetNameWithNoTooltip] буде революційною імперією!"
 revolutionary_chaos.1103.b: "Революція повинна тривати!"
 revolutionary_chaos.300.title: "Спокійніші часи"
 revolutionary_chaos.300.desc.rev_republic: "Схоже, що часи заколотів і хитань нас минули. Революція перетворила суспільство і державу до невпізнанності, відправивши минуле на смітник історії. Так, як було раніше, не буде вже ніколи. [ROOT.GetCountry.GetLongName] — тріумфатор у світі, де правлять абсолютні монархії!"
 revolutionary_chaos.300.desc.rev_autocracy: "[ROOT.GetCountry.GetLongName] нарешті по праву може називати себе великою державою: завдяки масштабним реформам і правлінню такого діяча, як [target_character.GetName], у країні склалася надійна політична та економічна ситуація. І хоча деякі стверджують, що [target_character.GetShortNameWithNoTooltip] — все одно що абсолютний монарх, результати [Select_CString(target_character.IsFemale, 'її', 'його' )] діяльності говорять самі за себе: це більш ніж гідний вождь [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого народу."
 revolutionary_chaos.300.desc.failed_rev: "Схоже, що часи заколотів і хитань нас минули. Революція провалилася повністю: впоратися з труднощами, від яких так довго страждав третій стан, вдалося лише частково, а [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] все так само животіють. Революція виявила себе у всій своїй недосконалості — і зовнішній, і внутрішній, і тепер її ідеали мертві, а народ знову готується розвішувати прапори #italic ancien régime#!."
 revolutionary_chaos.300.desc: "Повстанням настав кінець. [ROOT.GetCountry.GetLongName] ще не скоро оговтається від завданих страждань — ми поки навіть не спромоглися оцінити, якої шкоди завдав державі конфлікт між революціонерами та реакціонерами. Ясно одне: ще багато років ми будемо у вкрай вразливому становищі."
 revolutionary_chaos.300.a: "Хай живе [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l]!"
 revolutionary_chaos.300.b: "Хай живе [target_character.GetShortNameWithNoTooltip]!"
 revolutionary_chaos.300.c: "Принаймні закінчився конфлікт."
