 union_foundation_law: "Створення унії"
 union_foundation_law_desc: "Закони #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#!, які визначають її характер і форму правління, централізовану або федеративну — якщо унія витримає перевірку часом."
 union_establish_seniority_policy: "Визначення старшинства"
 union_establish_seniority_policy_desc: "[GetInternationalOrganizationType('union').GetName] може керуватися лише одним з тронів. Призначення старшого партнера унії визначає, чий трон представлятиме всю унію загалом."
 union_maintain_federal_status_policy: "Збереження федерального статусу"
 union_maintain_federal_status_policy_desc: "Суверенітет держав, що входять до #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#!, священний і не підлягає обговоренню. Навіть якщо над ними царює один володар, він не має права змінювати традиційні порядки держав-учасниць."
 union_senior_partner_policy_at: "Доступний особливий статус [#TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшого#!#!')]і #TOOLTIP:SPECIAL_STATUS,junior_partner,X #L молодшого#!#! партнерів"
 union_senior_partner_policy_tt: "[ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.GetName] стан[ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.Custom('end_ityat')]е #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшим партнером#!#! (держава має найвищий [Concept('great_power_score', 'рахунок великої держави')|e] в [Concept('union', 'унії')|e])"
 union_senior_partner_policy_specific_tt: "[ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.GetName] стан[ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.Custom('end_ityat')]е #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшим партнером#!#!"
 union_unlocks_independence_casus_belli_tt: "Відкриває [Concept('casus_belli', 'привід для війни')|e] #TOOLTIP:CASUS_BELLI,cb_union_independence,X #L «Незалежність унії»#!#! для кожного молодшого партнера, який #Y слабший#!, ніж #TOOLTIP:SPECIAL_STATUS,senior_partner_tt,X #L старший партнер#!#!"
 union_unlocks_war_for_seniority_casus_belli_tt: "Відкриває [Concept('casus_belli', 'привід для війни')|e] #TOOLTIP:CASUS_BELLI,cb_union_war_for_seniority,X #L «Війна за старшинство»#!#! для кожного молодшого партнера, який #Y не слабший#!, ніж #TOOLTIP:SPECIAL_STATUS,senior_partner_tt,X #L старший партнер#!#!"
 union_codified_inheritance_law: "Систематизована спадщина"
 union_codified_inheritance_law_desc: "Для стабільності #ONCLICK:INTERNATIONAL_ORGANIZATION,union #TOOLTIP:INTERNATIONAL_ORGANIZATION,union,X #L унії#!#! правила спадкування для кожного її учасника мають бути систематизовані таким чином, щоб кожна держава мала однаковий порядок престолонаслідування."
 union_senior_succession_law: "Єдині правила престолонаслідування"
 union_senior_succession_law_desc: "Порядок престолонаслідування в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#! визначається законом, якого дотримується #TOOLTIP:SPECIAL_STATUS,senior_partner_tt,X #L старший партнер#!#!. Інші держави-учасниці мають по можливості дотримуватися цього закону."
 union_sovereign_succession_law: "Місцеві правила престолонаслідування"
 union_sovereign_succession_law_desc: "Жодна держава, що входить до #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#!, не має права диктувати свої закони про престолонаслідування іншим країнам. Порядок престолонаслідування — внутрішня справа кожного учасника унії."
 union_codified_inheritance_policy_at: "Кожен учасник #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#! по можливості приймає [Concept('heir_selection', 'правило престолонаслідування')|e], якого дотримується #TOOLTIP:SPECIAL_STATUS,senior_partner_tt,X #L старший партнер#!#!"
 union_codified_inheritance_policy_bt: "#R Заблоковані [Concept('heir_selections', 'правила престолонаслідування')|e] не можна застосувати або скасувати#!"
 union_economic_law: "Економіка унії"
 union_economic_law_desc: "Навіть якщо монарх займає кілька престолів, економіка підвладних йому держав може бути розрізнена. Цей закон сприяє зближенню держав-учасниць #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#!."
 union_unified_treasury_policy: "Спільна скарбниця"
 union_unified_treasury_policy_desc: "Державна скарбниця держав, що входять до #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#!, об'єднується в єдину інституцію, яка поповнюватиме скарбницю монарха, дозволяючи йому витрачати золото в інтересах всієї унії."
 union_cooperative_investment_policy: "Спільне фінансування"
 union_cooperative_investment_policy_desc: "Скарбниця держав, що входять до #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#!, не належить нікому конкретно. Королівський двір розпоряджається цими коштами, щоб удосконалювати інфраструктуру всіх держав-учасниць."
 union_diplomatic_law: "Принципи дипломатії"
 union_diplomatic_law_desc: "З огляду на те, що #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унією#!#! править один монарх, важливо визначити, як саме ведеться дипломатична політика держав-учасниць."
 union_unified_external_diplomacy_policy: "Єдина зовнішня політика"
 union_unified_external_diplomacy_policy_desc: "Дипломатичну політику #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#! визначає #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старший партнер#!#!. Інші держави-учасниці не мають власної зовнішньої політики."
 union_organized_diplomats_policy: "Дипломати унії"
 union_organized_diplomats_policy_desc: "Посланці #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#! служать не конкретній державі, а унії загалом. Кожна держава-учасниця може користуватися їхніми послугами в інтересах своєї зовнішньої політики."
 union_legislature_law: "Законодавство унії"
 union_legislature_law_desc: "Управління #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унією#!#! потребує уніфікованих правил. Тільки єдине законодавство може забезпечити довгострокове функціонування унії."
 union_aligned_legislature_policy: "Узгоджене законодавство"
 union_aligned_legislature_policy_desc: "Для забезпечення єдиноманітності і уніфікації всі закони і політики учасників #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#! приводяться у відповідність із законодавством #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшого партнера#!#!."
 union_aligned_legislature_policy_at: "Кожен учасник #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#! по можливості приймає [Concept('government_reforms', 'державні принципи')|e] і [Concept('policies', 'політики')|e], яких дотримується #TOOLTIP:SPECIAL_STATUS,senior_partner_tt,X #L старший партнер#!#!"
 union_federal_legislature_policy: "Місцеве законодавство"
 union_federal_legislature_policy_desc: "Різноманітність законів і звичаїв — це зовсім не недолік #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#!, а її основна перевага. Внутрішня політика має залишатися приватною справою кожної з держав-учасниць."
 union_mutual_offense_law: "Взаємний напад"
 union_mutual_offense_law_desc: "[GetInternationalOrganizationType('union').GetName] — це насамперед оборонний союз, проте у разі військових конфліктів учасники можуть допомагати один одному, якщо висловлять згоду на подібні дії."
 union_assured_offense_policy: "Гарантований напад"
 union_assured_offense_policy_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L Унія#!#! виступає як агресивний союз. Вороги здригнуться, коли наші солдати єдиним фронтом виступлять проти них."
 union_automatic_offense_policy: "Обов'язковий напад"
 union_automatic_offense_policy_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L Унія#!#! віддає перевагу агресивній зовнішній політиці. Підтримка товаришів по унії в наступальних війнах заохочується."
 union_possible_offense_policy: "Можливий напад"
 union_possible_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName] має завойовувати нові землі і підвищувати свою міць, щоб вижити. У разі війни кожен учасник має право закликати на допомогу інших учасників."
 union_unification_of_crowns_law: "Перспектива об'єднання"
 union_unification_of_crowns_law_desc: "У більшості випадків #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унія#!#! — не більше ніж пухка конфедерація різних держав, волею випадку опинившихся під владою спільного монарха. Проте можливість їхнього остаточного об'єднання під прапором #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшого партнера#!#! теж не варто виключати…"
 union_rapid_crown_unification_policy: "Стрімке об'єднання корон"
 union_rapid_crown_unification_policy_desc: "Подальше підвищення ефективності чиновницького апарату #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшого партнера#!#! прискорює процес приєднання #TOOLTIP:SPECIAL_STATUS,junior_partner,X #L молодшого партнера#!#!."
 union_swift_crown_unification_policy: "Швидке об'єднання корон"
 union_swift_crown_unification_policy_desc: "Дипломатичний і адміністративний апарати #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшого партнера#!#! значно вдосконалилися, що дозволить швидше інтегрувати держави-учасниці."
 union_crown_unification_policy: "Об'єднання корон"
 union_crown_unification_policy_desc: "Настав підходящий час для повної централізації #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#!. Усі держави-учасниці висловлюють свою згоду на дипломатичне приєднання до #TOOLTIP:SPECIAL_STATUS,senior_partner,X #L старшого партнера#!#!."
 union_federal_union_policy: "Федеративна унія"
 union_federal_union_policy_desc: "[GetInternationalOrganizationType('union').GetName] — це насамперед оборонний союз. Ніхто з учасників не зацікавлений у тому, щоб об'єднати корони в єдину державу, і суверенітет усіх держав-учасниць має залишатися непорушним."
 dop_rudolfine_house_rules: "Реформовані правила династії"
 dop_rudolfine_house_rules: "Реформовані правила династії"
 dop_rudolfine_house_rules_desc: "Реформовані правила династії — це система спільного управління австрійськими землями, яка являє рівний статус усім чоловікам у родині, але при цьому старший має особливі привілеї."
 foreign_court_customs_policy: "Чужинецькі звичаї"
 foreign_court_customs_policy: "Чужинецькі звичаї"
 foreign_court_customs_policy_desc: "Обмеженість до добра не доведе. Ми можемо збагатити свою культуру, почерпнувши натхнення в чужинецьких дворів."
 colonial_representation_law: "Колоніальне представництво"
 colonial_representation_law: "Колоніальне представництво"
 colonial_representation_law_desc: "Наш вплив на підвладні нам території залежить від примх нашого сюзерена."
 colonial_representation_law_no: "Відсутність представництва"
 colonial_representation_law_no_desc: "Ми не маємо права брати участь у засіданнях парламенту, а наш сюзерен справляє суттєвий вплив на економіку."
 colonial_representation_law_yes: "Представництво в парламенті"
 colonial_representation_law_yes_desc: "Ми отримали право голосу в прийнятті парламентських рішень нашої держави, при цьому вплив нашого сюзерена був обмежений."
 mongol_law_policy: "Монгольське право"
 mongol_law_policy: "Монгольське право"
 mongol_law_policy_desc: "Населенню нічого не відомо про монгольське право, але саме воно забезпечує досягнення трьох важливих цілей: об'єднання народу, покора правителю і сувора кара за злочини проти держави. Зберігаючи це право в таємниці, ми можемо легко змінювати його, підлаштовуючи під поточні потреби держави."
 dahsala_system: "Система дахсала"
 dahsala_system: "Система дахсала"
 dahsala_system_desc: "Поточна система оподаткування занадто хаотична: через місцевих порядків індійські простолюдини платять різні податки залежно від регіону, де вони проживають. Впровадивши систему дахсали, ми зможемо збирати податки більш організовано."
 zabiti: "Система забті"
 zabiti_desc: "Система, при якій податок залежить від розміру землі і її вартості. Власники землі мають виплачувати його або сріблом, або врожаєм. При цьому, якщо їхня земля довгий час не оброблялася, вони звільняються від податку доти, доки вона знову не почне приносити врожай."
 ghalla_bakshi: "Система гхалла бакші"
 ghalla_bakshi_desc: "Простий люд підтримує цю форму оподаткування, оскільки вона дозволяє виплачувати потрібну суму врожаєм, а не грішми."
 nasaq: "Система насак"
 nasaq_desc: "З трьох систем ця — найнечесніша. Сума податку залежить від середнього попиту на землю за останні десятиліття."
 mansabdar_system: "Мансабдари"
 mansabdar_system_desc: "Замість того, щоб покладатися на феодальну аристократію, ми могли б надати можливість займати будь-яку армійську посаду всім, хто доведе, що здатний на це."
 hab_military_frontier: "Военные на приграничной полосе"
 hab_military_frontier: "Військові на прикордонній смузі"
 hab_military_frontier_desc: "Тепер наш кордон охороняють військові. Вони мають захистити нашу державу від вторгнення армій язичників."
 frontier_maintained: "Кордон захищений"
 frontier_maintained_desc: "Кордон чудово охороняється: наші солдати готові захищати державу від ворожих загарбників."
 frontier_not_maintained: "Кордон не захищений"
 frontier_not_maintained_desc: "Наш кордон не охороняється через проблем з фінансуванням. У разі вторгнення ворог без труднощів перейде його."
 vedic_education: "Ведична освіта"
 vedic_education: "Ведична освіта"
 vedic_education_desc: "Система освіти, при якій люди можуть разом навчатися #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїстським#!#! практикам без поділу на касти."
 guru_nanak_guruship: "Вчення гуру Нанака"
 guru_nanak_guruship: "Вчення гуру Нанака"
 guru_nanak_guruship_desc: "Набір практик і настанов, які створив [GetCharacter('guru_nanak').GetName]."
 vand_chhako: "Ванд чхако"
 vand_chhako_desc: "Один з основних принципів вчення, яке розробив [GetCharacter('guru_nanak').GetName]. Він проголошує, що сикхи мають ділитися своїм майном зі спільнотою."
 kirat_karo: "Кірат каро"
 kirat_karo_desc: "Один з основних принципів вчення, яке розробив [GetCharacter('guru_nanak').GetName]. Він проголошує, що сикхи мають старанно трудитися, використовуючи таланти і навички, даровані їм Богом."
 naam_japo: "Нам джапо"
 naam_japo_desc: "Один з основних принципів вчення, яке розробив [GetCharacter('guru_nanak').GetName]. Він проголошує, що сикхи мають медитувати і повторювати мантри з ім'ям Бога, щоб здобути з ним духовний зв'язок.ੴ"
 guru_angad_guruship: "Вчення гуру Ангада"
 guru_angad_guruship_desc: "Набір практик і настанов, які створив [GetCharacter('guru_angad').GetName]."
 gurmukhi_script: "Писемність гурмукхі"
 gurmukhi_script_desc: "Ця писемність, яку винайшов [GetCharacter('guru_angad').GetName], використовуватиметься для написання різних священних текстів #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхізму#!#!."
 langar_community: "Лангари"
 langar_community_desc: "Лангари — це їдальні при храмах, де годуватимуть безкоштовно всіх, незалежно від їхнього віросповідання, становища в суспільстві і національності."
 mall_akhara: "Малл Акхара"
 mall_akhara_desc: "Бійцівські арени для тренувань. Тут можна буде не лише зміцнити тіло, але й відточити свої бойові навички."
 guru_amar_das_guruship: "Вчення гуру Амар Даса"
 guru_amar_das_guruship_desc: "Набір практик і настанов, які створив [GetCharacter('guru_amar_das').GetName]."
 dasvandh_tax: "Податок дасвандх"
 dasvandh_tax_desc: "Ця форма оподаткування передбачає виплату десятої частини доходу на користь гуру, який надалі може використовувати ці гроші для потреб спільноти."
 ananda_karaja: "Анада караджа"
 ananda_karaja_desc: "Це #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхська#!#! весільна церемонія, яку придумав [GetCharacter('guru_amar_das').GetName]. Її назва означає «діяння в ім'я щастя». Під час церемонії виконуються особливі релігійні гімни, спрямовані на досягнення духовної рівноваги і зв'язку з божественним."
 sangat_equality: "Рівність у громаді Сангат"
 sangat_equality_desc: "Чоловіки і жінки рівні перед Богом, тому і ті, і інші мають право бути частиною чернечої громади Сангат і навіть очолювати її."
 guru_ram_das_guruship: "Вчення гуру Рам Даса"
 guru_ram_das_guruship_desc: "Набір практик і настанов, які створив [GetCharacter('guru_ram_das').GetName]."
 urbanization_projects: "Проекти міського розвитку"
 urbanization_projects_desc: "Маючи наполегливість і працюючи спільно, можна побудувати найвеличніше місто, яке багато століть служитиме для #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхів#!#! священним місцем."
 scripture_hymns: "Священні гімни"
 scripture_hymns_desc: "Писання — головна книга віруючих. Ми маємо увічнити божественну мудрість у прекрасних гімнах."
 masand_system: "Система масанд"
 masand_system_desc: "Ця система передбачає відправлення місіонерів до різних областей з метою поширення #L [ShowReligionAdjective('sikhism')|l]ого#! вчення і збору податків на користь гуру."
 guru_arjan_guruship: "Вчення гуру Арджана"
 guru_arjan_guruship_desc: "Набір практик і настанов, які створив [GetCharacter('guru_arjan').GetName]."
 adi_granth: "Аді Грантх"
 adi_granth_desc: "Збірник гімнів, який склав [GetCharacter('guru_arjan').GetName]. Він містить безліч гімнів минулих гуру, які послужать основою для наших священних писань."
 holy_abode: "Свята обитель"
 holy_abode_desc: "Якщо зберігати релігійні тексти в священних храмах, вони стануть священними місцями, до яких здійснюватимуть паломництва всі прихильники [ShowReligionAdjective('sikhism')|l]ого#! вчення."
 martyrdom: "Мучеництво"
 martyrdom_desc: "Наша #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхська#!#! віра міцна, і ми не зречемося від неї навіть під загрозою катувань і смерті."
 guru_hargobind_guruship: "Вчення гуру Хар Гобінда"
 guru_hargobind_guruship_desc: "Набір практик і настанов, які створив [GetCharacter('guru_hargobind').GetName]."
 akal_takht: "Акал Такхт"
 akal_takht_desc: "Назву цієї споруди можна перекласти як «Трон Вічного». Вона служитиме резиденцією #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхських#!#! лідерів і символом їхньої влади."
 protection_of_the_poor: "Захист бідняків"
 protection_of_the_poor_desc: "Наша армія не має бути інструментом пригноблення і тиранії. Її завдання — захищати від самодурів найуразливіші верстви населення."
 miri_piri: "Мірі пірі"
 miri_piri_desc: "#TOOLTIP:RELIGION,$sikhism_tt$,X #L Сикхізм#!#! зможе розквітнути в повній мірі лише тоді, коли гуру об'єднають у своїх руках і духовну, і світську владу."
 guru_har_rai_guruship: "Вчення гуру Хар Рая"
 guru_har_rai_guruship_desc: "Набір практик і настанов, які створив [GetCharacter('guru_har_rai').GetName]."
 impartial_manji_heads: "Непідкупні голови манджі"
 impartial_manji_heads_desc: "Ті, хто стоїть на чолі духовної ієрархії, мають відкинути упередженість і сумлінно служити інтересам #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхів#!#!."
 fragance_of_a_flower: "Аромат квітки"
 fragance_of_a_flower_desc: "Якщо зірвати квітку однією рукою, а подарувати — іншою, обидві руки пахнутимуть однаково. Яке б вчення ми не сповідували, божественна длань торкається всіх нас."
 nature_guardian: "Турбота про природу"
 nature_guardian_desc: "Ми маємо жити в гармонії з природою, а не ставити її на службу людству. Захищайте її і дбайте про неї так само, як вона дбає про вас."
 guru_har_krishan_guruship: "Вчення гуру Хар Крішана"
 guru_har_krishan_guruship_desc: "Набір практик і настанов, які створив [GetCharacter('guru_har_krishan').GetName]."
 treat_the_sick: "Лікування хворих"
 treat_the_sick_desc: "Хвороби і епідемії — прокляття людства. Ми старанно лікуватимемо всіх хворих, щоб наше суспільство залишалося здоровим."
 unexpected_knowledge: "Неоднозначна природа знання"
 unexpected_knowledge_desc: "Духовна сила гуру незаперечна, оскільки їм відомі такі істини, які неможливо осягнути звичайним способом. Разом з тим, ці мудрі наставники можуть вільно спілкуватися на богословські теми з будь-ким, навіть неграмотними людьми."
 young_humility: "Юні уми"
 young_humility_desc: "Ніхто не знає всіх відповідей. Завжди знайдуться сфери, недоступні нашому розумінню, і люди, які пізнали приховану від нас істину. Часом дитина може бути в чомусь розумнішою за дорослого. У цьому світі ми всі немовлята."
 guru_tegh_bahadur_guruship: "Вчення гуру Тегх Бахадура"
 guru_tegh_bahadur_guruship_desc: "Набір практик і настанов, які створив [GetCharacter('guru_tegh_bahadur').GetName]."
 word_of_a_sikh: "Слово сикха"
 word_of_a_sikh_desc: "#TOOLTIP:RELIGION,$sikhism_tt$,X #L Сикхи#!#! переконані, що Бог всюдисущий, а отже, кожне слово вимовляється в його присутності. Саме тому вони не мають права порушувати свої клятви."
 guru_travels: "Подорожі гуру"
 guru_travels_desc: "Залишаючись в одному і тому самому місці, гуру просто не зможе поширювати вчення #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхізму#!#!. Отже, він має багато подорожувати і спілкуватися з представниками інших народів і віросповідань."
 resist_persecution: "Жодних переслідувань"
 resist_persecution_desc: "Вороги істинного вчення завжди переслідуватимуть віруючих, але наші переконання міцні, і ніхто не зможе похитнути їх."
 guru_gobind_singh_guruship: "Вчення гуру Гобінда Сінгха"
 guru_gobind_singh_guruship_desc: "Набір практик і настанов, які створив [GetCharacter('guru_gobind_singh').GetName]."
 sikh_pluralism: "Різнорідність сикхізму"
 sikh_pluralism_desc: "Представники громади [ShowLawName('khalsa_law')|l] — поборники #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхської#!#! віри, проте далеко не всі сикхи зараховують себе до цієї групи. Це доводить, що всередині нашої віри є безліч течій, і ця різноманітність робить нас сильнішими."
 dharamyudh: "Дхарам'юдх"
 dharamyudh_desc: "Дхарам'юдх, що означає «війна за справедливість», покликана захищати #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхську#!#! віру і її послідовників. До неї можна вдаватися лише в крайньому випадку, коли інші методи вже вичерпані. Тим не менш кожен сикх має бути готовий узятися за зброю і дати відсіч гнобителям."
 dasam_granth: "Дасам Грантх"
 dasam_granth_desc: "Збірник гімнів і віршів, які написав [GetCharacter('guru_gobind_singh').GetName]. За своєю важливістю цей твір не поступається «Аді Грантх», тому в храмах вони часто зберігаються поруч."
 khalsa_law: "Хальса"
 khalsa_law_desc: "Громада воїнів, які поклялися захищати #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхську#!#! віру і її послідовників. Їхні обряди посвячення і норми поведінки — приклад праведності і самовідданості для всіх віруючих."
 guru_panth: "Гуру Пантх"
 guru_panth_desc: "Духовними лідерами #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхізму#!#! мають бути всі представники громади [ShowLawName('khalsa_law')|l]. Таким чином вони разом становитимуть єдиного гуру."
 khalsa_fauj: "Хальса Фаудж"
 khalsa_fauj_desc: "[ShowLawName('khalsa_law')] має організувати власну повноцінну армію. Тільки так її представники зможуть стати захисниками #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхської#!#! віри."
 amrit_sanskar: "Амріт Санскар"
 amrit_sanskar_desc: "Представники громади [ShowLawName('khalsa_law')|l] не якісь дикуни, бездумно рвучись у бій. Це найдостойніші люди, які проходять через обряди посвячення і дотримуються суворих правил поведінки, прийнятих у громаді. Престиж цих воїнів полягає зовсім не в силі, а в благочесті і духовній чистоті."
 guru_granth_sahib_guruship: "Вчення «Гуру Грантх Сахіб»"
 guru_granth_sahib_guruship_desc: "Набір практик і настанов, представлених у «[ShowWorkOfArtName('guru_granth_sahib')]»."
 eternally_living_guru: "Вічний гуру"
 eternally_living_guru_desc: "«[ShowWorkOfArtName('guru_granth_sahib')]» — священний текст, який шанується як останній з гуру. Він вічно служитиме путівною зіркою для всіх послідовників #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхізму#!#!."
 divine_justice: "Божественна справедливість"
 divine_justice_desc: "Вчення, викладене в «[ShowWorkOfArtName('guru_granth_sahib')]», заповідує людям жити в мирі і гармонії, тобто відповідно до природних законів, встановлених справедливим Богом."
 unchanging_writing: "Незмінний текст"
 unchanging_writing_desc: "«[ShowWorkOfArtName('guru_granth_sahib')]» складався різними гуру протягом кількох сотень років, і тепер нарешті досяг повної і вічної форми. З цього моменту жодна літера цього священного тексту не буде змінена."
 tur_kanum_i_osmani: "Османський закон"
 tur_kanum_i_osmani_desc: "Сукупність правил і покладень, що утворюють законодавство #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_GEN')|L]#!#!. Його основне завдання — забезпечити внутрішню стабільність багатонаціональної держави, а не полегшити завоювання нових земель."
 tur_has_not_first_option_in_flavor_tur_208_event: "У [Concept('event', 'події')|e] #Y «$flavor_tur.208.title$»#! НЕ обрано перший варіант відповіді"
 tur_has_picked_first_option_in_flavor_tur_208_event: "У [Concept('event', 'події')|e] #Y «$flavor_tur.208.title$»#! обрано перший варіант відповіді"
 reformed_hussite_armies_policy: "Доработанная гуситская тактика"
 reformed_hussite_armies_policy: "Доопрацьована гуситська тактика"
 reformed_hussite_armies_policy_desc: "Наші предки були майстрами оборони. Довгі роки вони давали відсіч ворогам. Настав час перейти в наступ і продемонструвати сусідським єретикам і язичникам, на що здатна наша реформована і надзвичайно агресивна армія."
 ira_alcohol_ban: "Обмеження вживання алкоголю"
 ira_alcohol_ban_desc: "Щоб знайти золоту середину між релігійними обов'язками служителів нашої віри і бажаннями населення, ми маємо вирішити, чи вводити обмеження на вживання спиртного."
 ban_on_alcohol: "Заборона алкоголю"
 ban_on_alcohol_desc: "Заборонивши всім громадянам держави вживати спиртне, ми отримаємо підтримку служителів нашої віри, але розгнівимо населення."
 no_restriction_on_alcohol: "Вільне вживання алкоголю"
 no_restriction_on_alcohol_desc: "Якщо ми не станемо забороняти алкоголь, а, навпаки, дозволимо всім громадянам його вживати, це забезпечить нам лояльність населення."
 act_of_navigation: "Навігаційний акт"
 act_of_navigation: "Навігаційний акт"
 act_of_navigation_desc: "Ми маємо оспорювати панування наших конкурентів на всіх ринках. За допомогою централізованих розпоряджень і торговельних привілеїв ми спробуємо домогтися переваги наших купців над купцями наших ворогів і суперників."
 lit_casimir_code_policy: "Судебник Великого князівства Литовського"
