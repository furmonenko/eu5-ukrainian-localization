 rtr_appease_the_court: "Умиротворення двору"
 rtr_appease_the_court_desc: "#flavor На тлі відкритого повстання в сільській місцевості деякі придворні намагаються заручитися підтримкою бунтівних полководців. Якщо задобрити цих придворних, вони, можливо, залишаться на нашому боці — зараз це дуже важливо.#!\n"
 rtr_rekindle_revolt: "Розпалювання бунту"
 rtr_rekindle_revolt_desc: "#flavor Ми уклали перемир'я з покровителями, що нас гнобили, однак не збираємося відмовлятися від наміру остаточно визволити Китай!#!\n"
 rtr_rein_in_area: "Приборкання області"
 rtr_rein_in_area_desc: "#flavor Територія Китаю обширна, а населення його численне. Приборкуючи захоплені області, ми забезпечимо вірність та підтримку місцевого населення при подальших завоюваннях у цей важкий час.#!\n\nВлада #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#! додають захопленій [Concept('area','області')|e] модифікатор #TOOLTIP:STATIC_MODIFIER,rtr_rein_in_area_modifier,X #V #L «Регіональне правління»#!#!#!, а її райони стають [Concept('integration','інтегрованими')|e]."
 rtr_rein_in_area_select_area_title: "Вибір області, що приборкується"
 rtr_rein_in_area_no_areas: "@trigger_no! Немає доступних підходящих [Concept('areas','областей')|e], у яких немає [Concept('core','національних')|e] [Concept('locations','районів')|e] і є [Concept('modifier','модифікатор')|e] #TOOLTIP:STATIC_MODIFIER,rtr_rein_in_area_modifier,X #V #L «Регіональне правління»#!#!#!."
 rtr_rein_in_area_tt: "Кожен [Concept('location', 'район')|e] [Concept('integrated', 'інтегрується')|e] і отримує [Concept('modifier', 'модифікатор')|e] «[ShowModifier('rtr_rein_in_area_modifier')]» на #Y 10#! років."
 rtr_rein_in_area_at: "Кожен [Concept('location', 'район')|e] в обраній [Concept('area', 'області')|e] [Concept('integrated', 'інтегрується')|e] і отримує [Concept('modifier', 'модифікатор')|e] «[ShowModifier('rtr_rein_in_area_modifier')]» на #Y 10#! років."
 rtr_declare_war_for_regional_supremacy: "Оголошення війни за регіональне панування"
 rtr_declare_war_for_regional_supremacy_desc: "#flavor $red_turban_rebellions$ — це не просто бунт проти свавілля правлячої династії, а ще й боротьба за місце на престолі. Не можна допустити, щоб небесний мандат дістався хоч кому-небудь із тих, хто рветься до влади!#!\n\nДержава [actor.GetName] оголошує [ShowCasusBelliName('cb_red_turban_rebellions_against_other_rebels')|l] над обраною [Concept('country','державою')|e]"
