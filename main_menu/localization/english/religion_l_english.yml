 appease_the_gods: "Умилостивити богів"
 appease_the_gods_desc: "Наші Боги розгнівані та потребують втамування. Для цього будуть здійснені жертвопринесення."
 ceremonial_festivals: "Провести церемонію"
 ceremonial_festivals_desc: "Церемоніальний фестиваль святкується щомісяця, кожного разу на честь божества. Цього разу ми зробимо щось особливе."
 explanation_ceremony_tt: "Люди [ShowCultureName('nahua_culture')] святкують свято, присвячене певному божеству, кожного місяця. Ці місяці тривають 20 днів. У кожному місяці святкування відрізняється, і ми отримаємо різні ефекти залежно від нього."
 atlcahualo_tt: "Фестиваль Атлькауало обертається навколо родючості та посіву. Ми можемо отримати до [ShowModifier('atlcahualo_mass')]."
 tlacaxipehualiztli_tt: "Фестиваль Тлакашіпеуаліцтлі обертається навколо настання весни, родючості та проростання. Ми можемо отримати до [ShowModifier('tlacaxipehualiztli_mass')]."
 tozoztontli_tt: "Фестиваль Тозозтонтлі обертається навколо садіння та посіву. Ми можемо отримати до [ShowModifier('tozoztontli_mass')]."
 huey_tozoztli_tt: "Фестиваль Уейі Тозозтлі обертається навколо кукурудзи, насіння та посіву. Ми можемо отримати до [ShowModifier('huey_tozoztli_mass')]."
 toxcatl_tt: "Фестиваль Токскатль обертається навколо оновлення. Ми можемо отримати до [ShowModifier('toxcatl_mass')]."
 etzalcualiztli_tt: "Фестиваль Ецалькуаліцтлі обертається навколо молодих посівів і кінця сухого сезону. Ми можемо отримати до [ShowModifier('etzalcualiztli_mass')]."
 tecuilhuitontli_tt: "Фестиваль Текуїлуїтонтлі обертається навколо зерна. Ми можемо отримати до [ShowModifier('tecuilhuitontli_mass')]."
 huey_tecuilhuitli_tt: "Фестиваль Уей Текуїлуїтлі обертається навколо лордів і молодої кукурудзи. Ми можемо отримати до [ShowModifier('huey_tecuilhuitl_mass')]."
 tlaxochimaco_tt: "Фестиваль Тлашочімако обертається навколо квітів і торгівлі. Ми можемо отримати до [ShowModifier('tlaxochimaco_mass')]."
 xocotl_huetzi_tt: "Фестиваль Шокотль Уетці обертається навколо фруктів і врожаю. Ми можемо отримати до [ShowModifier('xocotl_huetzi_mass')]."
 ochpaniztli_tt: "Фестиваль Очпаніцтлі обертається навколо врожаю та очищення. Ми можемо отримати до [ShowModifier('ochpaniztli_mass')]."
 teteo_eco_tt: "Фестиваль Теотлеко обертається навколо прибуття наших Богів. Ми можемо отримати до [ShowModifier('teteo_eco_mass')]."
 tepeilhuitl_tt: "Фестиваль Тепейлуїтль обертається навколо гір. Ми можемо отримати до [ShowModifier('tepeilhuitl_mass')]."
 quecholli_tt: "Фестиваль Кечольі обертається навколо полювання. Ми можемо отримати до [ShowModifier('quecholli_mass')]."
 panquetzaliztli_tt: "Фестиваль Панкецаліцтлі обертається навколо племінних фестивалів і народження Уїцилопочтлі. Ми можемо отримати до [ShowModifier('panquetzaliztli_mass')]."
 atemoztli_tt: "Фестиваль Атемоцтлі обертається навколо дощу. Ми можемо отримати до [ShowModifier('atemoztli_mass')]."
 tititl_tt: "Фестиваль Тітітль обертається навколо наших старійшин. Ми можемо отримати до [ShowModifier('tititl_mass')]."
 izcalli_tt: "Фестиваль Іцкальі обертається навколо родючості, води та посіву. Ми можемо отримати до [ShowModifier('izcalli_mass')]."
 nemontemi_tt: "У п'ять нещасливих днів кінця року не святкується жодний фестиваль, оскільки можуть статися лише погані речі."
 open_war_path: "Відкрити шлях війни"
 open_war_path_desc: "Ми відправимо емісарів до наших сусідів, щоб святкувати квіткову війну з ними."
 flower_war_cb_against_country_tt: "Ми отримаємо [ShowCasusBelliName('cb_flower_wars')] [Concept('casus_belli','привід для війни')|e] проти вибраної сусідньої [Concept('country','країна')|e]"
 pilgrimage_to_cholula: "Паломництво до [ShowLocationName('cholollan')]"
 pilgrimage_to_cholula_desc: "[ShowLocationName('cholollan')] є найсвятішим містом для нашої системи вірувань і популярним місцем паломництва. Відправивши нашого правителя як паломника, наше царство отримає добрі прикмети."
 reform_society_action: "Реформувати суспільство"
 reform_society_action_desc: "Настав час нашому суспільству зазнати великих змін, оскільки ми прагнемо захистити наш народ від наших ворогів. Відкидаючи застарілі вірування та методи адміністрування минулого, ми прийдемо до майбутнього через цей турбулентний період."
 commence_reform_society_disaster_tt: "#R Починає#! [ShowDisasterName('reform_society')] [Concept('disaster','бедствие')|e]. #Y У разі успіху може статися наступне:#!"
 eligible_for_reform_society_disaster_tt: "Ми прийняли [ShowGenericActionName('reform_society_action')] [Concept('action','действие')|e]"
