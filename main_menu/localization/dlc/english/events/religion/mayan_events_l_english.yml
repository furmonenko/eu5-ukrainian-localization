l_english:
 mayan_events.1.title: "Початок нового катуна"
 mayan_events.1.desc: "Після двадцяти років у нашому календарі довгого рахунку починається новий катун.\n\n[ROOT.GetCountry.GetLongName] — не та держава, яка легковажно ставиться до поняття обов'язку. Ми, як її вожді, маємо влаштувати величне святкування на честь божества, адже в нашій культурі [ROOT.GetCountry.GetReligion.GetGodName] і початок нового циклу нерозривно пов'язані. Народ очікує, що свято буде настільки пишним і величним, що згадувати його будуть навіть нащадки.\n\nСаме тому ми вже багато років ретельно готуємося. Час показати, що наші зусилля не були марними."
 mayan_events.1.a: "[ROOT.GetCountry.GetReligion.GetGodName], ми воздаємо славу!"
 mayan_events.1.b: "Поспішити з останніми приготуваннями!"
 mayan_events.1.c: "Ми готові."
 mayan_events.1.d: "Народ буде розчарований."
