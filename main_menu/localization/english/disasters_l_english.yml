# Decline of Majapahit
 #Disaster
 decline_of_majapahit: "Занепад $MAJ$"
 decline_of_majapahit_desc: "Наша [GetCountry('MAJ').GetFlavorRank] не така процвітаюча, як колись. Обложені внутрішніми династичними конфліктами, цей період слабкості давно очікується нашими суперниками, які нетерпляче чекають будь-якого шансу зазіхнути на наші кордони. Тепер, з підйомом [ShowReligionGroupName('muslim')] у [ShowRegionName('indonesia_region')], ми можемо легко втратити значущість і потрапити в темну в'язницю забутих імперій..."

