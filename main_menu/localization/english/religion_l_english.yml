 muslim_scholar: "Вчений"
 muslim_scholar_desc: "Освічена людина, обізнана в [ShowReligionGroupAdjective('muslim')] Праві, вчені дебатують принципи юриспруденції та теології [ShowReligionGroupNameWithNoTooltip('muslim')]."
 guru: "Гуру"
 guru_desc: "Хтось занурений у глибоку духовність і в пошуку шляху до просвітлення, $guru$ є дуже набожною людиною, яка не лише виконує релігійні та духовні практики і вправи, але також готова навчати і служити духовним провідником."
 
 
 
 shinto_desc: "Різноманітний набір вірувань і практик, що обертаються навколо поклоніння Камі, які були присутні в $japan_region$ до прибуття $buddhist$, нерозривно пов'язані та змішані з $buddhist_ADJ$ практиками і концепціями, коли $buddhist$ поширювався через $japan_region$. Камі і $buddhist_ADJ$ божества ототожнювалися одне з одним, причому обидва набори вірувань стали функціонально нероздільними. Це породило особливий $japanese_group$ відтінок $buddhist$, змішаний з $buddhist$-впливовим поклонінням Камі."
 bon_desc: "Виникнувши з релігійних традицій $tibet_region$ до прибуття $buddhist$, він дуже зазнав впливу $tibetan_buddhism$. Він особливо близький до $SECT_NYIGMA_NAME$, але все ще зберігає багато до-$buddhist$ елементів. Його вчення фокусуються на Кармі та перенародженні і способах досягнення просвітлення."
 mahayana_desc: "Названий 'Великою Колісницею', Махаяна є гілкою $buddhist$, яка приймає не лише ранні $buddhist_ADJ$ тексти, але й ті, що відомі як Махаяна $sutra$. Вона підкреслює фігуру $bodhisattva$, розуміючи шлях $bodhisattva$ як доступний для всіх як спосіб досягнення Буддства. Хоча спочатку розвивався в $india$, він побачив більшу частину свого розширення через $china$ і Шовковий шлях, і $chinese_group$ канон тепер формує основу всієї $mahayana$."
 theravada_desc: "Названа 'Школою старійшин', вона дотримується найстаріших традицій $buddhist$. Вона відкидає Махаяна $sutra$ і, таким чином, багатьох $bodhisattva$ і сам шлях $bodhisattva$ як доступний для всіх. Натомість вона фокусується на монашій спільноті як найкращому способі досягнення просвітлення."
 sammitiya_desc: "Одна з багатьох гілок раннього $buddhist$ в $india$, $sammitiya$ розвинулася в $sindh_area$, ставши великим центром ранніх $buddhist_ADJ$ шкіл, навіть конкуруючи з Махаяна Наланда. Будучи найбільшою не-Махаяна $buddhist$ в $india$, вона була усунута зі свого місця видатності з $muslim_ADJ$ вторгненнями."
 tibetan_buddhism_desc: "Форма $buddhist$, розвинена вздовж і навколо гір Гімалаїв, виникла з традиції Махаяна, але включила багато езотеричних практик Ваджраяни через її тісний контакт з Індією та пізніми етапами розвитку $buddhist$ там."
 sanjiao_desc: "Названий 'Три Вчення', це комбінована суміш і впливи $confucianism_policy$, $daoism_policy$ і $buddhist$. Всі три присутні в $china$ протягом століть, а також впливають і зазнають впливу багатьох інших $chinese_group$ народних вірувань і божеств, вони не завжди перебували в гармонії один з одним, але вони завжди були частиною $chinese_group$ способу життя."
 anglican_desc: "$anglican$ є формою $christian$, в якій глава держави також є Верховним Губернатором Церкви. Теологічно та інституційно, $anglican$ зберігає багато елементів $catholic$, будучи також під впливом реформованих пуритан і континентальних $lutheran_ADJ$ вірувань."
 bogomilism_desc: "Нео-гностична і дуалістична гілка $christian$, $bogomilism$ вчить, що існування поділене між духовною сферою і матеріальною. Її послідовники розглядають свої тіла як священні храми і прагнуть до близькості з Богом через ритуали очищення. Ці практики включають пост, танці і відмову від матеріального надлишку для фокусування на духовному зростанні."
 bosnian_church_desc: "Відламана секта $catholic_ADJ$ Церкви, $bosnian_church$ розвинула свою окрему теологію через тривалу ізоляцію від головного християнства. Вона сильно фокусувалася на апокаліптичних темах, приймала містицизм і зберігала багато архаїчних практик раннього $christian$. Ці риси призвели до того, що як $catholic_ADJ$, так і $orthodox_ADJ$ влада засудила її як єретичну."
 calvinist_desc: "Названий на честь Жана Кальвіна, $calvinist$ є значною гілкою протестантизму, що ґрунтується на принципах простоти в поклонінні і верховенстві Святої Біблії. Його доктрина підкреслює предестинацію, стверджуючи, що Бог заздалегідь визначив долю всього творіння."
 catharism_desc: "$catharism$ є дуалістичним рухом, який вірить у існування двох Богів: доброзичливого Бога Небес і злого опонента. Його прихильники дотримуються аскетичного способу життя, вважаючи, що душі в пастці фізичних тіл як частина космічної боротьби. Духовне очищення, досягнуте через сувору дисципліну, розглядається як єдиний шлях до спасіння."
 catholic_desc: "Закорінений у Нікейському символі віри, $catholic$ є найбільшою деномінацією $christian$ і очолюється Папою, який служить духовним наступником святого Петра. Папа діє як глава Церкви і посередник у конфліктах серед $christian_ADJ$ правителів. Його доктрина і традиції сформували велику частину релігійної і культурної історії Західного світу."
 hussite_desc: "Заснована Яном Гусом, $hussite_ADJ$ Церква виникла як прото-протестантський рух у $BOH$, змішуючи елементи $BYZ_ADJ$ Обряду з вченнями Джона Вікліфа. Вона підкреслювала причастя під обома видами і важливість писання над церковною традицією."
 lollardy_desc: "Очолюваний Джоном Вікліфом, $lollardy$ був реформістським рухом, що виступав за всесвітнє священство і відкидав необхідність таїнств, таких як хрещення і сповідь для спасіння. Його вчення підкреслювали прямий доступ до Бога через писання, яке було перекладено народними мовами. Це зробило його теологію доступною для простих людей і підживило ранні заклики до церковної реформи."
 lutheran_desc: "Заснований на дев'яноста п'яти тезах Мартіна Лютера, $lutheran$ почався як заклик до реформи $catholic_ADJ$ Церкви, але еволюціонував у окрему протестантську деномінацію. Він вчить, що писання Старого і Нового Завіту є єдиним безпомилковим авторитетом для $christian_ADJ$ доктрини."
 miaphysite_desc: "$miaphysite$ вчить, що в особі Христа Його божественна і людська природи об'єднані в єдину, неподільну природу. Ця доктрина, закорінена в Ефеському соборі, широко поширилася в таких регіонах, як Вірменія, Єгипет і Ефіопія. $miaphysite_ADJ$ спільноти зберегли свої унікальні літургії і традиції, підкреслюючи єдність Христа як Бога і людини."
 nestorianism_desc: "$nestorianism$, названий на честь Несторія, вчить, що божественна і людська природи Христа є окремими і існують поруч. Ця доктрина була відкинута Ефеським собором, але знайшла сильне слідування в Персії і за її межами. Несторіанські християни поширили свою віру через $asia$, ставши найбільшою $christian_ADJ$ релігією за площею охоплення землі."
 orthodox_desc: "$orthodox_ADJ$ Церква, закорінена в традиціях ранніх $christian_ADJ$ соборів, підкреслює безперервність апостольських вчень і священної традиції. Зосереджена на $BYZ_ADJ$ Обряді, вона надає велику важливість літургії, іконам і містицизму. $orthodox_ADJ$ віра очолюється патріархами, причому Вселенський Патріарх Константинополя має першість честі."
 paulicianism_desc: "$paulicianism$ є дуалістичною $christian_ADJ$ сектою, яка відкидає матеріальний світ як творіння злої сили. Її послідовники вважають, що лише духовна сфера чиста і базують свої вірування на Новому Завіті, повністю відкидаючи Старий Завіт. Переслідувані як $catholic_ADJ$, так і $orthodox_ADJ$ владами, $paulicianism_ADJ$ рух чинив опір асиміляції і надихнув пізніші реформістські рухи."
 strigolniki_desc: "Виникнувши в середньовічній $russian_region$, $strigolniki$ є реформістською сектою, критичною до встановленої $orthodox_ADJ$ Церкви. Вони засуджують корупцію священиків, продаж таїнств і накопичення багатства духовенством. Віддаючи перевагу простішій вірі, зосередженій на особистій побожності, $strigolniki_ADJ$ є мішенню з боку $orthodox_ADJ$ Церкви і державних влад."
 waldensian_desc: "Заснований Пітером Вальдо, $waldensian$ є реформістським $christian_ADJ$ рухом, що підкреслює простоту, бідність і авторитет писання. Вони відкидають багатство духовенства, шанування святих і необхідність таїнств для спасіння. Переслідувані як єретики, $waldensian_ADJ$ рух витримали століття гноблення, поширюючи своє послання через $europe$."
 hindu_desc: "Колекція різних вірувань, а не єдина релігія, $hindu$ часто вважається найстарішою релігійною традицією у світі. Всі його вірування і практики розуміються як пояснення $dharmic$, космічного порядку, він походить з давньої ведичної літератури. Будучи настільки різноманітним, він також містить безліч богів, хоча не всі з них однаково шануються або навіть визнаються всіма $hindu_ADJ$ практикуючими, залежно від їх конкретних вірувань і орієнтацій. Чотири основні гілки $hindu$ — це $vaishnavism$, $shaktism$, $shaivism$ і $smartism$."
 jain_desc: "Одна з найстаріших релігій, $jain$ є індійською $dharmic_ADJ$ релігією, зосередженою на спробі самореалізації та звільнення від циклу смерті і перенародження. Вона зосереджується на ненасильстві та аскетизмі через вчення #italic Тіртханкара#!, верховних проповідників $dharma$, і поділяється на школи Дігамбара і Шветамбара. Дігамбара, що означає 'одягнений небом', характеризується відмовою від прихильності і володіння матеріальними благами, і тому її ченці не носять ніякого одягу, а її іконографія більш проста. Шветамбара, з іншого боку, означає 'одягнений у біле' через білий одяг її ченців і має більшу рівність між чоловіками і жінками-ченцями, на відміну від більш орієнтованої на чоловіків Дігамбара."
 sikhism_desc: "Релігія, заснована на вченнях $character_title_guru$, походить з різноманітних $hindu_ADJ$ вірувань $india$ і включає багато впливів з $muslim$. Вона вірить в одного творця, $sikhism_god_name$, і в те, щоб чесно і безкорисливо проводити себе на благо всіх. Вона заохочує зв'язок з божественним через використання споглядання і медитації, а також декламації і музики як способів усвідомлення присутності Бога."
 druzism_desc: "Хоча виникнув з $ismaili_school$, $druzism_ADJ$ люди не вважають себе $muslim_ADJ$. Окрім очевидного впливу від $muslim$, вона також отримує вплив від інших авраамічних і неавраамічних релігій, породжуючи окрему віру з акцентом на езотеризмі і Космічному Розумі, до якого всі душі возз'єднуються після багатьох перевтілень."
 judaism_desc: "Оригінальна авраамічна віра, $judaism$ дотримується завіту, укладеного між Богом і Мойсеєм. $judaism_ADJ$ Біблія — це Танах, з яких перші п'ять книг відомі як Тора, що служать основою всієї $judaism_ADJ$ віри і практики."
 samaritanism_desc: "Традиційна віра $samaritan_culture$, вона виникла з $judaism$ після падіння Королівства Ізраїлю. $samaritanism$ вважає себе незміненою вірою $israelite_group$ народу з часів Мойсея, на відміну від того, що вони вважають корупцією писань $judaism$."
 mandeaism_desc: "Гностична релігія, що вважає Іоанна Хрестителя останнім пророком, $mandeaism$ також включає $greek_culture$ та $iranian_group$ впливи. Хоча вона вважає деяких пророків інших авраамічних релігій, вона не вважає Авраама, Мойсея або Ісуса $mandeaism_ADJ$ пророками. Бог $mandeaism$ називається $mandeaism_god_name$, що означає 'Велике Життя', і представляє творчу силу всесвіту."
 manichaeism_desc: "$manichaeism$ є $iranian_group$ релігією, заснованою пророком Мані в Сасанідській імперії. Вона має впливи багатьох інших релігій, включаючи гностицизм, $zoroastrian$, $christian$ і $buddhist$ серед інших, але вважає Мані останнім пророком після Заратустри, Будди і Ісуса. Її теологія дуалістична, описуючи всесвіт як духовну боротьбу між світлом і темрявою."
 ibadi_desc: "$ibadi_school_desc$"
 shia_desc: "Основою $shia_ADJ$ віри є те, що Мухаммад призначив 'Алі ібн Абі Таліба своїм наступником як духовним і політичним лідером $muslim$. Таким чином, $imamate$ має слідувати лінії 'Алі, а не тій, що була встановлена 'Абу Бакром, коли він був обраний $rank_empire_muslim_ruler_male$ на зборах Сакіфа супутниками Мухаммада."
 sunni_desc: "$sunni$ вважає, що лідерство $muslim$ було передано 'Абу Бакру, коли він був обраний $rank_empire_muslim_ruler_male$ на зборах Сакіфа супутниками Мухаммада, оскільки сам Пророк не призначив жодного наступника. Таким чином, вона шанує ар-Рашідун, перших чотирьох $rank_empire_muslim_ruler_male$ після Мухаммада, як модель управління."
 nahuatl_desc: "Релігія $nahua_group$, в якій багато $nahuatl_god_name$ або богів організовані під верховним богом Ометеотлем. Багато інших богів, як $huitzilopochtli_god$, $tlaloc_god$ або $quetzalcoatl_god$, зазвичай приймаються як покровителі маєтків або народів. Одна з її ключових практик — це людська жертва, виконувана на честь богів і необхідна для збереження їх прихильності."
 bimoism_desc: "$bimoism$ $common_folk_religion_desc$"
 chukchi_shamanism_desc: "$chukchi_shamanism$ $common_folk_religion_desc$"
 dene_shamanism_desc: "$dene_shamanism$ $common_folk_religion_desc$"
 dene_totemism_desc: "$dene_totemism$ $common_folk_religion_desc$"
