 chronica_provinz_lyfflandt_desc: "«Ліфляндська хроніка» описує історію #TOOLTIP:AREA,baltic_area,X #L балтійського регіону#!#! з середини XII до середини XVI століття. В основу «Хроніки» покладено аннали #ONCLICK:COUNTRY,[GetCountry('LIV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIV').Custom('CL_tt')],X [GetCountry('LIV').Custom('CL_GEN')|L]#!#!."
