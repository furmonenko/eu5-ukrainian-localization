l_english:
 trade.1.title: "Поважайте наш прапор"
 trade.1.desc: "Ми дали всім зрозуміти, що наш флот панує на морях. Однак до нас дійшли вісті, що одна держава не виявила належної поваги, що призвело до збройного зіткнення. Народ вимагає війни."
 trade.1.a: "Треба підготуватися."
 trade.1.b: "Це нерозумно."
 trade.2.title: "Неприпустимий вчинок"
 trade.2.desc: "Пірати напали на наші судна. Усіх чоловіків на борту вони піддали тортурам і вбили, а доля жінок жахнула всіх цивілізованих мужів. Одна з пасажирок була донькою впливової та благородної людини, і тепер безвтішний батько вимагає помсти. Однак складність полягає в тому, що ці пірати перебувають під чиїмось заступництвом."
 trade.2.a: "Розшукати їх!"
 trade.2.b: "Це надто дорого нам обійдеться."
 trade.3.title: "Вигнання купців"
 trade.3.desc: "[target_market.GetName] прихильно ставиться до наших купців. [target_market.GetCenterLocation.GetOwner.GetLongName] — це держава, яка відстоює свої меркантильні ідеї і тому намагається обмежити наших купців і навіть вигнати їх з ринку."
 trade.3.a: "Вони залишаться!"
 merchants_too_succesful: "Надто успішні купці"
 trade.3.b: "Купці поводитимуться більш стримано."
 merchants_standing_down: "Купці поступаються"
 trade.4.title: "Торговельна криза"
 trade.4.desc: "Наші купці повідомляють, що їхня торгівля зустрічає дедалі більший спротив. Їм здається, що це кінець і вони більше ніколи не заробять ні шеляга."
 trade.4.a: "Це лише купці."
 STATIC_MODIFIER_NAME_severe_trade_crisis: "Тяжка торговельна криза"
 STATIC_MODIFIER_DESC_severe_trade_crisis: "Наша торгівля переживає серйозні проблеми, що сумно позначається на доході."
 trade.4.b: "Постараємося пом'якшити труднощі."
 trade.5.title: "Купець збанкрутував!"
 trade.5.desc: "[target_market.GetName] — звідси один з наших купців повернувся додому буквально зубожілим, втративши всі свої дукати. Він збанкрутував і більше не отримає доходу від своєї торгівлі."
 bankrupt_merchant: "Збанкрутілий купець"
 trade.5.a: "Він просто не впорався…"
 trade.5.b: "Врятуймо його."
 trade.6.title: "Купецький корабель затонув!"
 trade.6.desc: "[target_market.GetName] — під час торгівлі тут купець загинув у морі, пішовши на дно разом з усіма своїми товарами."
 trade.6.a: "Це дуже погано."
 trade.7.title: "Страждання купців"
 trade.7.desc: "Наша погоня за прибутком ускладнює життя купцям, що торгують у чужих краях. Це погано позначається на експорті товару «[target_trade.GetGoods.GetName]» на [target_trade.GetToMarket.GetName|l]."
 trade.7.a: "Надамо їм підтримку."
 trade.7.b: "Їм варто було залишатися вдома."
 trade.8.title: "Ніхто не хоче працювати"
 trade.8.desc: "Ми дарували своїм купцям щедрі привілеї, але в результаті люди більше не хочуть чесно працювати."
 trade.8.a: "Все пішло не за планом."
 trade.10.title: "Недостатній захист"
 trade.10.desc: "Наші зусилля з розвитку вільної торгівлі призвели до того, що місцеві купці не витримують конкуренції з чужоземними [Concept('rivals', 'суперниками')|e] на [Concept('market', 'ринку')|e]. #ONCLICK:COUNTRY,[rival_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[rival_country.Custom('CL_tt')],X [rival_country.Custom('CL_DAT')|L]#!#! вдалося завоювати [ROOT.GetCountry.GetCapital.GetMarket.GetName|l], що ставить нас у ганебне становище."
 trade.10.a: "Це обурлива ганьба."
 trade.11.title: "Купці йдуть"
 trade.11.desc: "Після того, як обмеження для чужоземних купців було послаблено, деякі з наших торговців вирішили, що отримують недостатньо підтримки від держави, і вирішили змінити рід діяльності."
 trade.11.a: "Мені немає ніякого діла до цього."
 STATIC_MODIFIER_NAME_bad_free_trade_merchants: "Вільна чужоземна торгівля"
 STATIC_MODIFIER_DESC_bad_free_trade_merchants: "Після того, як обмеження для чужоземних купців було послаблено, деякі з наших купців вирішили, що отримують недостатньо підтримки від держави, і вирішили змінити рід діяльності."
 trade.13.title: "Наша меркантилістська політика зміцнює торгівлю"
 trade.13.desc: "Запровадивши меркантилістські заходи, ми ускладнили чужинцям конкуренцію з нашими купцями й отримуємо більше прибутку."
 trade.13.a: "Прибуток — це завжди добре."
 trade.13.b: "Але не факт, що це принесе нам вигоду…"
 trade.14.title: "Втеча купців"
 trade.14.desc: "Наша меркантилістська політика припала не до смаку деяким місцевим купцям, і вони вирушили до інших держав."
 trade.14.a: "Меркантилізм — вірний шлях."
 trade.14.b: "Можливо, варто трохи пом'якшити нашу політику."
 trade.15.title: "Переваги вільної торгівлі"
 trade.15.desc: "Завдяки нашій політиці вільної торгівлі місцеві купці стали отримувати більший прибуток. [target_trade.GetName] — ця угода, наприклад, приносить велику користь нашій державі."
 trade.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 trade.16.title: "Купців непокоїть недостатній захист"
 trade.16.desc: "Наша відданість принципам вільної торгівлі викликає занепокоєння у місцевих купців. Вони вважають, що більш меркантилістська політика забезпечила б їм кращу підтримку."
 trade.16.a: "Тому торгівля й називається вільною."
 trade.16.b: "Що ж, подивимося, що можна зробити."
 trade.17.t: "Належне ставлення до гільдій"
 trade.17.desc: "Не секрет, що гільдії найкраще розвиваються за підтримки держави — чи то фінансування, виняткові угоди чи особливі привілеї. Ці організації отримують велику користь від державної допомоги, а натомість допомагають керувати економікою на благо держави.\n\nНа даний момент кілька гільдій у провінції [random_town_place.GetName] борються за державну підтримку. Нам є з чого вибирати, але ресурсів вистачить на підтримку лише однієї гільдії. Кожна обрана гільдія дасть нам певні переваги, і наше завдання — вирішити, що найкраще відповідає інтересам нашої держави."
 trade.17.a: "Гільдія мельників."
 trade.17.b: "Гільдія шахтарів."
 trade.17.c: "Торгова гільдія."
 trade.17.d: "Гільдія… поетів?"
