l_english:
 #Monarchies
 autocracy: "Самодержавство"
 autocracy_desc: "У самодержавній монархії вся влада зосереджена в руках правителя, а держава зазвичай розглядається як власність лідера. Монарх нерідко оточує себе міністрами та прихильниками, яких за такого устрою називають придворними."
 feudal_nobility: "Феодальне дворянство"
 feudal_nobility_desc: "За феодального ладу влада монарха тримається на присягнувших йому аристократах-землевласниках. Ці аристократи часто самі є великими поміщиками, володіють значним впливом та власними васалами."
 margraviate: "Маркграфство"
 margraviate_desc: "[ShowGovernmentReformName('margraviate')|U] — це історична область, що отримала свою назву від титулу #italic «маркграф»#!, який надається правителям прикордонних територій, вони ж марки. Маркграфи керують прикордонними районами держави та відповідають за їхній захист — у першу чергу, від зовнішніх загроз. До обов'язків маркграфів входять охорона кордонів та вирішення місцевих питань. Крім того, вони діють як посередники між центральною владою та жителями прикордоння."
 landgraviate: "Ландграфство"
 landgraviate_desc: "[ShowGovernmentReformName('landgraviate')], назване так за титулом #italic ландграфа#!, являє собою безпосередню зону впливу #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#! в землях розколотих графств. Ландграф — прямий представник закону, уособленням якого є [GetInternationalOrganization('hre').GetLeaderTitle], у землях ландграфства, за обсягом влади та відповідальності він порівнянний з герцогом."
 french_feudal_nobility: "Французькі феодали"
 french_feudal_nobility_desc: "Феодали беруть участь у всіх справах французького двору. Найвпливовіші представники аристократів та децентралізовані ленники з високим ступенем автономії володіють безпрецедентними свободою та авторитетом у вирішенні державних справ."
 fra_removed_when_no_appanages_tt: "Цей [Concept('government_reform','державний принцип')|e] буде видалений, як тільки в нашого [Concept('subject','ленника')|e] не залишиться #TOOLTIP:SUBJECT_TYPE,appanage,X #L апанажу#!#!"
 french_appanage_reform: "Французький апанаж"
 french_appanage_reform_desc: "Власники апанажів — це члени правлячої династії, тому серед підданих Франції вони перебувають в особливому становищі та користуються цілим рядом привілеїв. Більше того, французький монарх повинен звертатися до них з належною повагою, якщо хоче розраховувати на їхню допомогу в дипломатичних питаннях."
 french_ducal_vassal_reform: "Французьке герцогство"
 french_ducal_vassal_reform_desc: "Французьким герцогствам бракує автономії апанажів, проте власники таких земель підтримують довірливіші стосунки з короною."
 member_of_league_of_public_weal: "Член Ліги громадського блага"
 member_of_league_of_public_weal_desc: "Вступивши до Ліги громадського блага, ми зобов'язуємося брати участь у всіх майбутніх збройних конфліктах проти правителя Франції. Якщо члени Ліги програють у такому конфлікті, правитель Франції позбавить їх усіх земель."
 french_centralized_monarchy: "Французька монархія"
 french_centralized_monarchy_desc: "Після століть феодальної роздробленості французькій владі вдалося об'єднати значну частину апанажів та герцогств, а потім країна почала перехід до нового ладу."
 of_noble_bearing: "Блакитна кров"
 of_noble_bearing_desc: "Наші дворяни в усьому перевершують правителів будь-яких інших країн. Хай увесь світ знає про їхнє найвище походження!"
 national_assemblies: "Національні збори"
 national_assemblies_desc: "У кожних зборах беруть участь представники численних суб'єктів нашої країни. Залежно від форми правління вони можуть володіти всією повнотою влади або діяти як законодавчий орган."
 prussian_monarchy: "Прусська монархія"
 prussian_monarchy_desc: "Це форма монархії, за якої найбільша увага приділяється ефективності державної адміністрації, особливо коли мова заходить про військові питання."
 the_court_of_wards_and_liveries: "Палата феодальних зборів"
 the_court_of_wards_and_liveries_desc: "З появою палати феодальних зборів організація збору податків та феодальних повинностей значно покращується."
 royal_decree: "Королівський указ"
 royal_decree_desc: "Монарх володіє вищою владою, і вірність йому цінується понад усе. Ми повинні простежити, щоб укази монаршого двору неухильно виконувалися в будь-якій частині нашої країни."
 privy_council: "Таємна рада"
 privy_council_desc: "Правитель повинен бути в курсі подій, що відбуваються в його країні. Заснувавши таємну раду, ми зможемо пильніше стежити за нашими підданими."
 warsaw_confederation: "Варшавська конфедерація"
 warsaw_confederation_desc: "Кожному дворянину, незалежно від його віросповідання, буде дозволено голосувати та вести звичний спосіб життя. Крім того, він отримає право на свій розсуд навертати ленників у свою віру. Таке рішення дасть людям відчуття безпеки та сприятиме формуванню релігійної терпимості."
 #Milan
 mlo_council_of_justice: "Рада правосуддя"
 mlo_council_of_justice_desc: "Спочатку рада правосуддя займалася вирішенням дрібних суперечок між селянами, але згодом перетворилася на найвпливовіший судовий орган в країні. Тепер члени ради розслідують справи з усіх куточків нашої держави та захищають інтереси всіх підданих."
 mlo_secret_council: "Тіньова рада"
 mlo_secret_council_desc: "Тіньова рада — це організація, що складається з людей шляхетного походження. Повноваження ради поширюються на всю країну, а її інтереси нерідко суперечать планам правителя. Більшість ключових рішень, що приймаються від імені лідера країни, проходять через цей орган."
 #Scotland
 scottish_shires_reform: "Графства [GetCountry('SCO').Custom('CL_RP')]"
 scottish_shires_reform_desc: "Система графств, яку [Select_CString(GetCharacter('sco_malcolm_iii').IsFemale,'запровадила','запровадив')] [GetCharacter('sco_malcolm_iii').GetName], ділить Шотландію на адміністративні одиниці, кожна зі своїм устроєм."
 #Republics
 merchant_republic: "Купецька республіка"
 merchant_republic_desc: "Ця республіка базується на принципах торгівлі. Для родин, що стоять на чолі такої держави, гроші становлять головний інтерес."
 noble_elite: "Правляча еліта"
 noble_elite_desc: "У цій республіці влада належить кільком знатним родинам. Глава уряду обирається з членів цих династій на закритій раді та всеціло спирається на підтримку правлячої аристократії."
 dynastic_signoria_reform: "Династична синьйорія"
 dynastic_signoria_reform_desc: "$dynastic_signoria_reform$ являє собою конфедерацію міст-держав, керованих членами однієї династії, де влада часто зосереджена в руках купки впливових людей, яких називають #italic синьйорами#!. Ці люди — як правило, аристократи — повністю присвоюють собі управління державою та володіють всією повнотою як виконавчої, так і законодавчої влади. Вони всіма силами чіпляються за своє становище, що нерідко призводить до конфліктів та кривавих чвар всередині правлячої родини."
 signoria_reform: "Синьйорія"
 signoria_reform_desc: "Особлива #TOOLTIP:CULTUREGROUP,italian_group,X #L італійська#!#! форма міського республіканського управління, за якої влада перебуває в руках #italic синьйора#!, обраного на певний строк, зазвичай з-поміж найвпливовіших міщан. Але нерідко на роль голови синьйорії запрошують і чужоземних правителів."
 sortition: "Вибори за жеребом"
 sortition_desc: "На жаль, голоси купуються, а деякі виборці голосують за старою звичкою, але ми спробуємо створити систему, в якій хороші кандидати без серйозних зв'язків теж мають усі шанси бути обраними на важливу посаду."
 peasant_republic_reform: "Селянська республіка"
 peasant_republic_reform_desc: "Це форма правління, за якої [ShowEstateTypeName('crown_estate')|l], [ShowEstateTypeName('nobles_estate')|l] та [ShowEstateTypeName('clergy_estate')|l] представлені слабко або не представлені взагалі, а [ShowEstateTypeName('peasants_estate')|l] володіють високим ступенем автономії."
 pirate_brethren_reform: "Піратське братство"
 pirate_brethren_reform_desc: "Це зборище піратів можна назвати державою лише з великою натяжкою, проте піратське братство надає надійний притулок злодіям, убивцям та контрабандистам усіх мастей."
 formalized_measures: "Єдина система мір"
 formalized_measures_desc: "У нашій країні діє єдина система мір. Від чотирьох до восьми шотландських акрів — одна гайда, п'ять гайд — один феод, а все разом — уепентейк, він же приблизно сотня. Звісно, це не метрична система, але, в усякому разі, вона поширюється на всі наші території, а це вже непогано."
 banking_country: "Династія банкірів"
 banking_country_desc: "Ми не країна, а одна велика родина, яка надає банківські послуги всім нужденним."
 hanseatic_merchant_federation: "Ганзейська торговельна федерація"
 hanseatic_merchant_federation_desc: "Це децентралізована федерація купців, що утворюють єдиний союз. Територія його охоплення — вся [ShowContinentName('europe')]. Члени цього союзу славляться своєю майстерністю в торговельній справі, а будівлі, в яких вони мешкають, володіють впізнаваним стилем."
 diplomatic_traditions: "Дипломатичні традиції"
 diplomatic_traditions_desc: "Наш народ ніколи не відзначався войовничістю. Здавна ми вибудовували міцні відносини з союзниками та друзями та заробили репутацію чесних і вірних соратників."
 colonial_subject: "Колоніальний ленник"
 colonial_subject_desc: "У нашу велику країну, що перебуває в авангарді цивілізації та прогресу, прямують сміливці, готові покинути батьківщину заради кращого життя."
 #Steppe Horde
 legacy_of_genghis: "Спадщина Чингісхана"
 legacy_of_genghis_desc: "Ми горді й могутні нащадки великого завойовника $genghis_khan_name_no_tooltip$а. Кров у наших жилах робить нас непереможними: ми підкоримо будь-які землі, яких торкнуться копита наших коней."
 #Theocracies
 military_order_reform: "Духовно-лицарський орден"
 military_order_reform_desc: "Духовно-лицарські ордени створювалися в Середньовіччя та перебували у віданні Католицької церкви. Члени таких орденів — одночасно й лицарі (лат. #italic miles#!, «воїни»), і ченці (лат. #italic fratres#!, «брати»). Вони дають релігійні обітниці та своїм покликанням вважають поширення та захист християнства."
 abbey_reform: "Абатство"
 abbey_reform_desc: "Абатства з'явилися ще на зорі християнства та досі залишаються ключовим символом чернечого життя. З часом вони перетворилися на справжні центри релігії, науки, економічного та соціального розвитку."
 prince_bishopric_reform: "Духовне князівство"
 prince_bishopric_reform_desc: "Князь-єпископ — це висвячений член Церкви, що володіє світською владою над певною територією, причому ця територія не обов'язково тотожна його єпархії."
 guru_leadership_reform: "Керівництво гуру"
 guru_leadership_reform_desc: "Державою керує мудрий гуру, який веде її до просвітлення та у віданні якого перебувають духовні потреби населення та світські справи."
 primas_germaniae: "Примас Німеччини"
 primas_germaniae_plural: "Примас Німеччини"
 primas_germaniae_desc: "Ми носимо почесне звання примаса Німеччини — найвпливовішого католицького архієпископа в Священній Римській Імперії."
 #Common
 the_combination_act: "Заборона профспілок"
 the_combination_act_desc: "Вжито всіх заходів щодо запобігання страйків. Будь-які незаконні торговельні та професійні спілки з цього моменту перебувають під забороною."
 the_recruiting_act: "Обов'язкова служба у флоті"
 the_recruiting_act_desc: "Закон, який зобов'язує всіх здорових чоловіків без джерела доходу надходити на військово-морську службу, напевно буде сприйнятий неоднозначно."
 conquistador_country: "Експедиція конкістадорів"
 conquistador_country_desc: "У нас не держава, а невелика армія конкістадорів. Ми об'єдналися з метою збагатитися та прославити свою батьківщину!"
 admiralty_regime_reform: "Режим адміралтейства"
 admiralty_regime_reform_desc: "Цей державний принцип передбачає, що правитель за сумісництвом командує і флотом. Простіше кажучи, зазвичай у країни є свій флот, а в цьому випадку у флоту є своя країна."
 military_regime_reform: "Військовий режим"
 military_regime_reform_desc: "Форма правління, за якої главою держави стає один із генералів. Такі держави обслуговують інтереси армії."
 thalassocracy_reform: "Таласократія"
 thalassocracy_reform_desc: "Таласократія в перекладі означає «влада моря». Ми живемо біля моря, завдяки морю та заради моря. Наша держава простягається далеко за межі рідних земель та включає обширні колонії в так званому Утремері, або Замор'ї. Наші прапори майорять над морськими хвилями від одного узбережжя до іншого. Прохолодні морські простори стали нам справжнім домом. Коли ми у своїй стихії, ніхто не здатний нас подолати."
 agricultural_cultivation: "Розвиток сільського господарства"
 agricultural_cultivation_desc: "Обсяг врожаю значно зріс, коли ми відмовилися від підтримки дрібних фермерських господарств та перейшли до створення великих плантацій."
 the_espionage_act: "Чорний кабінет"
 the_espionage_act_desc: "Використовуючи найновіші винаходи, ми будемо ефективніше займатися шпигунством та збережемо перевагу перед ворогами."
 public_welfare_act: "Народний добробут"
 public_welfare_act_desc: "У важкі часи найбільше страждають бідняки. Невеликі пожертвування полегшать їхню долю та допоможуть їм уникнути перетворення на розлючений натовп, озброєний вилами та смолоскипами."
 religious_laws_enforced: "Насадження релігійних догм"
 religious_laws_enforced_desc: "Ми ретельно вивчаємо священні тексти, де описано, як і за які злочини варто карати людину. Коли країною керують поістині духовні люди, правовірним підданим простіше вишукувати єретиків та зрадників усіх мастей."
 land_inheritance_act: "Успадкування землі селянами"
 land_inheritance_act_desc: "Закріпивши право володіти землею предків навіть за найбіднішими селянами, ми посприяли розвитку всієї країни."
 the_education_act: "Обов'язкова освіта для чиновників"
 the_education_act_desc: "Тепер до управління правовою системою допускаються лише освічені люди."
 manuelan_architecture: "Мануелінський стиль"
 manuelan_architecture_desc: "Цей унікальний стиль являє собою поєднання елементів пізньої готики з іспанськими, італійськими та фламандськими мотивами. Будівлі в мануелінському стилі переважно будувалися на гроші від торгівлі прянощами з Індією та Африкою."
 royal_commission_act: "Королівські комісії"
 royal_commission_act_desc: "Іноді буває корисно простежити за діями державних чиновників. Створення королівських комісій допоможе знизити рівень корупції."
 the_loyalty_act: "Відділення контррозвідки"
 the_loyalty_act_desc: "За виявлення небезпечних елементів на нашій території пильні громадяни отримуватимуть від держави щедру винагороду. Ми заснуємо низку відділень служби контррозвідки, куди можна буде повідомляти про підозрілих осіб."
 vassal_obligation_act: "Закріплення обов'язків васалів"
 vassal_obligation_act_desc: "Дозволяє закріпити всі військові та економічні обов'язки васальних територій на законодавчому рівні."
 enlightened_aristocracy: "Просвічена аристократія"
 enlightened_aristocracy_desc: "Якщо заохочувати освіту та високі літературні норми серед аристократів, то люди на чолі держави будуть неухильно слідувати нашим гуманістичним ідеалам."
 the_transportation_act: "Закон про перевезення"
 the_transportation_act_desc: "Єдина система оподаткування за перевезення товарів посприяє розквіту зовнішньої торгівлі."
 cultural_recognition_act: "Самобутність культур"
 cultural_recognition_act_desc: "Визнаючи цінність та самобутність місцевих культур, ми сприяємо зміцненню лояльності меншин нашої держави."
 licensing_of_the_press_act: "Ліцензування преси"
 licensing_of_the_press_act_desc: "Суворі правила та положення щодо друкованих видань мають істотно знизити відсоток наклепницьких та образливих статей."
 patrimonialism: "Патримоніалізм"
 patrimonialism_desc: "Уряд безпосередньо підпорядковується правителю, який виступає в ролі голови родини. Армія, бюрократи та ленники присягають на вірність йому, а не державі."
 enforce_religious_adherence: "Насадження релігійності"
 enforce_religious_adherence_desc: "Щоб суспільство було єдиним, люди повинні безперечно слідувати релігійним догматам. Ми будемо жорстко припиняти будь-яке інакомислення, щоб уникнути безладів."
 harbor_administration: "Управління гаванями"
 harbor_administration_desc: "Порти мають важливе значення для морської торгівлі та військово-морських операцій. Жорсткий контроль та ефективне управління допоможуть знизити корупцію та посприяють розвитку торгівлі."
 trade_office_network: "Мережа торговельних контор"
 trade_office_network_desc: "Мережа торговельних контор полегшить збір податків та прискорить зростання торгівлі, а завдяки централізованому управлінню ми примножимо доходи держави та налагодимо взаємодію з купцями."
 local_army_organization: "Формування місцевих армій"
 local_army_organization_desc: "Щоб ефективніше захищати регіони, ми повинні набирати та підготовлювати військових на місцях. Крім того, нам належить налагодити постачання провінційних армій, щоб вони могли стримувати ворожі сили."
 bank_ledgers_system: "Банківські книги"
 bank_ledgers_system_desc: "Ми повинні ретельно фіксувати всі фінансові угоди та державні витрати. Банківські книги забезпечать підзвітність та знизять ймовірність крадіжок зі скарбниці."
 plutocratic_ethos: "Принципи плутократії"
 plutocratic_ethos_desc: "Вся повнота влади повинна бути зосереджена в руках багатих людей. Купці та фінансисти проводитимуть політику, спрямовану на заохочення факторів економічного зростання та сприяння приватному підприємництву."
 garrison_system: "Система гарнізонів"
 garrison_system_desc: "Ми повинні розмістити постійні військові гарнізони в ключових місцях, щоб захистити регіони від нападів. Організовані війська, оснащені всім необхідним, забезпечать безпеку та швидко усунуть загрозу."
 statute_of_monopolies: "Статут про монополії"
 statute_of_monopolies_desc: "Деякі купці повинні отримати особливі привілеї, які дозволять їм обмежувати ринкову конкуренцію. Так ми забезпечимо контрольоване економічне зростання та послабимо вплив іноземних гравців."
 colonial_expansion: "Колоніальна експансія"
 colonial_expansion_desc: "Ми повинні прирощувати заморські території та заселяти їх за підтримки уряду. Якщо ми зробимо ставку на колонізацію, то на довгий час забезпечимо собі економічне та політичне панування."
 mercenary_registration_act: "Облік найманців"
 mercenary_registration_act_desc: "Щоб уникнути безладів, ми повинні контролювати діяльність приватних армій. Суворий облік компаній найманців знизить ризик бунтів та зради."
 state_backed_merchant_fleet: "Державна підтримка торговельного флоту"
 state_backed_merchant_fleet_desc: "Морська торгівля повинна фінансуватися з державного бюджету. Сильний флот — потужний фактор зростання торгівлі та одна зі складових успіху військових кампаній."
 multilingual_diplomats: "Дипломати-поліглоти"
 multilingual_diplomats_desc: "У міжнародних переговорах мають брати участь дипломати з багатими лінгвістичними знаннями. Люди, які володіють кількома мовами, зміцнять дипломатичні зв'язки та укладуть вигідніші торговельні угоди."
 asymmetrical_warfare_tactics: "Тактики асиметричної війни"
 asymmetrical_warfare_tactics_desc: "При зіткненні з сильнішим противником потрібно застосовувати нетрадиційні бойові стратегії. Партизанська війна, саботаж та введення в оману ослаблять ворога та стримають його просування."
 naval_infrastructure_act: "Фінансування морської інфраструктури"
 naval_infrastructure_act_desc: "Ми повинні будувати більше верфей, доків та прибережних захисних споруд. Збільшення фінансування морської інфраструктури забезпечить нам перевагу на морі та полегшить проведення масштабних кампаній."
 policy_of_calculated_delay: "Тактика затягування"
 policy_of_calculated_delay_desc: "Навмисне затягування переговорів дозволить нам впливати на дипломатичні рішення. Якщо ми дамо зрозуміти, що перебуваємо на сильних позиціях, то зможемо витягувати більше вигоди зі угод з іноземними державами."
 anti_heresy_act: "Покарання за єресь"
 anti_heresy_act_desc: "Єресь та інакомислення необхідно періодично викорінювати, щоб підтримувати релігійну чистоту та запобігати внутрішнім суперечностям та безладам."
 administration_of_clerical_lands: "Управління церковними землями"
 administration_of_clerical_lands_desc: "Держава повинна розпоряджатися майном та доходами церкви. Ми збираємося поставити всі релігійні установи на службу інтересам влади."
 humanitarian_administration: "Допомога знедоленим"
 humanitarian_administration_desc: "Соціальні ініціативи допоможуть покращити суспільний добробут. Боротьба з бідністю та нестабільністю зміцнить державну владу та запобіжить заколотам."
 universal_serfdom: "Загальне кріпацтво"
 universal_serfdom_desc: "Ми повинні прикріпити селян до землі, щоб забезпечити поміщиків робочою силою для ведення сільського господарства, та наділити землевласників особливими повноваженнями, які дозволять їм ефективніше керувати своїми маєтками."
 weapons_quality_standards: "Стандарти якості зброї"
 weapons_quality_standards_desc: "Усе військове спорядження повинно відповідати стандартам якості. Суворі вимоги та перевірки підвищать міцність та ефективність нашої зброї."
 diplomatic_consolidation_act: "Зміцнення дипломатичних відносин"
 diplomatic_consolidation_act_desc: "Для підвищення ефективності міжнародних переговорів потрібно об'єднати дипломатичні зусилля держав. Тривалі союзи та угоди допоможуть підтримувати стабільність у світі."
 provincial_taxation_system: "Система оподаткування провінцій"
 provincial_taxation_system_desc: "Ми повинні запровадити єдину для всіх провінцій систему оподаткування, щоб налагодити стабільне надходження грошей до скарбниці. Ми посилимо фінансовий нагляд та звільнимо корумпованих чиновників."
 conscript_logistics_act: "Міністерство військових поставок"
 conscript_logistics_act_desc: "Ми повинні вибудувати нові ланцюги військових поставок, щоб досягти високої мобільності військ. Це дозволить нам швидше розгортати військові сили та проводити триваліші кампанії."
 smooth_integration_act: "Визнання місцевих правил"
 smooth_integration_act_desc: "Насильницька інтеграція загрожує повстаннями, тому жителі нещодавно завойованих територій повинні плавно асимілюватися з нашим населенням. У цьому нам допоможе грамотна культурна та адміністративна політика."
 centralization_of_power_act: "Централізація влади"
 centralization_of_power_act_desc: "Сильна влада держави послабить вплив регіонів, підвищить ефективність прийняття рішень, а також забезпечить стабільність у державі."
 horse_artillery: "Кінно-артилерійський полк"
 horse_artillery_desc: "Кінна артилерія підвищить маневреність наших військ на полі бою. Висока швидкість та вражаюча вогнева міць забезпечать нам тактичну перевагу."
 autonomous_estates: "Незалежні стани"
 autonomous_estates_desc: "Ми повинні надати місцевій знаті певний ступінь автономії. Вони як і раніше виконуватимуть феодальні обов'язки перед короною, але контроль на місцях запобіжить народним повстанням."
 military_allotment: "Виділення земель військовим"
 military_allotment_desc: "Щоб офіцери зберігали нам вірність, ми виділимо їм земельні наділи, а вони у свою чергу зобов'язуються утримувати війська, готові негайно вступити в бій у разі небезпеки."
 naval_armament_act: "Фінансування військового суднобудування"
 naval_armament_act_desc: "Ми повинні будувати більше бойових кораблів, щоб посилити наш флот. Збільшення фінансування дозволить нам досягти панування на морі та захистити торговельні шляхи."
 recordkeeping_act: "Розширені архіви"
 recordkeeping_act_desc: "Щоб забезпечити адміністративну ефективність, потрібно ретельно вести державну документацію. Це запобіжить корупції та спростить бюрократичні процедури."
 visionary_thinkers: "Мрійливі мислителі"
 visionary_thinkers_desc: "Підтримка інтелектуалів та реформаторів дозволить нам змінювати державну політику на краще. Новаторські ідеї посприяють економічному зростанню, військовим досягненням та вдосконаленню системи управління."
 organized_marines: "Організована морська піхота"
 organized_marines_desc: "Для наступу з моря нам потрібна морська піхота. Спеціальне навчання та стройова підготовка — запорука ефективних бойових дій на березі та на морі."
 mandatory_service: "Обов'язкова служба"
 mandatory_service_desc: "Щоб наша армія була сильною та могла в будь-який момент відбити напад ворога, необхідно запровадити військовий обов'язок. Усі громадяни, придатні до служби, захищатимуть свою державу."
 flexible_diplomatic_stance: "Гнучка дипломатична позиція"
 flexible_diplomatic_stance_desc: "Союзи між державами не вічні. Ми повинні бути гнучкими у питаннях зовнішньої політики та приймати стратегічні рішення з урахуванням постійно змінюваного геополітичного ландшафту."
 modern_assault_tactics: "Сучасні тактики нападу"
 modern_assault_tactics_desc: "Щоб підвищити ефективність наших військ на полі бою, ми повинні переглянути доктрини наступальної війни. Висока швидкість, координованість дій та нищівна сила — ось три стовпи, на які спиратимуться наші нові тактики."
 nautical_education_act: "Навчання морським спеціальностям"
 nautical_education_act_desc: "Грамотне керівництво на морі — запорука успіху будь-якої кампанії. Ми повинні покращити навчальні програми моряків, щоб нашим флотом командували кваліфікованіші офіцери."
 mining_communities: "Шахтарські спільноти"
 mining_communities_desc: "Регіони, багаті на природні ресурси, повинні перетворитися на повноцінні шахтарські спільноти. Державний нагляд забезпечить стабільні умови роботи та підвищить продуктивність праці."
 production_quota_bureaus: "Відомство з виробничих квот"
 production_quota_bureaus_desc: "Ми повинні встановити державні квоти на випуск продукції. Державний нагляд забезпечить економічну стабільність та запобіжить дефіциту товарів."
 state_sponsored_markets: "Державна підтримка ринків"
 state_sponsored_markets_desc: "Держава повинна підтримувати створення ринків, щоб стимулювати розвиток торгівлі та економічне зростання, а також забезпечити справедливе ціноутворення."
 coastal_city_or_town_gets_tt: "Кожне [Concept('coastal','прибережне')|e] [Concept('towns_and_cities','місто')|e], що перебуває у володінні, отримає:"
 every_coastal_location_gains_tt: "Кожен [Concept('coastal','прибережний')|e] [Concept('location','район')|e], що перебуває у володінні, отримає:"
 #Specific ones
 papacy_reform: "Святий Престол"
 papacy_reform_desc: "Святий Престол перебуває у віданні єпископа #L [ShowLocationName('rome')]а#!, #italic Великого понтифіка#!, верховного первосвященика #L [ShowReligionAdjective('catholic')|l]ої#! церкви, також відомого як [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 kingdom_of_god_reform: "Царство Боже"
 kingdom_of_god_reform_desc: "Інститут папства встановив на землі Царство Боже. Абсолютна влада Церкви на чолі з Його Святістю простягається як у духовній, так і в мирській сферах."
 celtic_traditions_reform: "Кельтські традиції"
 celtic_traditions_reform_desc: "У нашій державі сильні давні традиції ізольованого суспільства. Монарх керує людьми, а не землями, і на деяких офіційних церемоніях священників заміняють спеціально навчені поети."
 family_sagas_reform: "Родинні перекази"
 family_sagas_reform_desc: "У наших давніх сказаннях, які століттями передавалися з уст в уста, описується захоплива подорож у далекі та дикі землі по той бік західного моря. Можливо, одного дня ми повторимо подвиг своїх предків."
 galley_lords_reform: "Лорди на галерах"
 galley_lords_reform_desc: "Хоч ми й народжені ходити по землі, море — наша справжня вотчина."
 wayfinders_reform: "Провідники"
 wayfinders_reform_desc: "Мореплавці тисячоліттями вчилися орієнтуватися в морі. Не маючи передових технологій, провідники запам'ятовують положення зірок, помічають найменші зміни в хмарах та воді, а потім на підставі цих спостережень визначають положення судна на безкраїх просторах Тихого океану."
 magna_carta_reform: "Велика хартія вольностей"
 magna_carta_reform_desc: "«Велика хартія вольностей» — це конституційний закон, що передає баронам частину повноважень монарха. Ця хартія, підписана в 1215 році, — один з перших документів, що закріплюють ідею громадянських свобод, таких як право на справедливий суд та захист від незаконного арешту."
 sbl_restorer_of_the_disinherited: "Відновлення справедливості"
 sbl_restorer_of_the_disinherited_desc: "Барони, що втратили свої землі через підступного Роберта I Брюса, стають під наші знамена, щоб повернути те, що належить їм по праву."
 irish_earldom_reform: "Ірландське ерлство"
 irish_earldom_reform_desc: "Ми отримали владу з титулом, який був нам дарований лордом Ірландії."
 iron_ring_reform: "Залізне кільце"
 iron_ring_reform_desc: "Наша влада будується на підтримці численних укріплених замків, що стоять на пагорбах та рівнинах. Небагато країн зрівняється з нашою за ступенем захищеності від зовнішнього ворога."
 religious_tolerance: "Терпимість до релігій"
 religious_tolerance_desc: "Жителі нашої країни належать до найрізноманітніших релігій та конфесій. Підтримка свободи віросповідання допоможе зміцнити їхню довіру до нашого уряду."
 serene_republic_of_naples: "Світлійша Неаполітанська республіка"
 serene_republic_of_naples_desc: "Державне утворення, натхненне #L [GetCountry('VEN').GetAdjective|U]ою#! республікою. Являє собою щось середнє між республікою та монархією."
 turkish_pashas: "Паші"
 turkish_pashas_desc: "Султан Османської імперії присвоював титул паші високопоставленим цивільним та військовим. Зазвичай такий титул дарувався намісникам. Паші стояли вище беїв та ага, але нижче хедивів та візирів."
 compagna_communis: "Компанья"
 compagna_communis_desc: "Це союз всіх торговельних об'єднань Генуї, а також шляхетних лордів узбережжя та навколишніх долин. Міський уряд формується з членів цього союзу."
 alberghi_28: "Союз 28 родин"
 alberghi_28_desc: "Після минулих політичних змін впливовий дім Доріа пропонує реформу конституції з метою усунути фракції, які отруювали життя республіки в попередні століття. На зміну владі цих фракцій приходить нова олігархічна форма правління, до якої увійдуть 28 найвпливовіших родин."
 legatus_natus: "Папський легат"
 legatus_natus_plural: "Папський легат"
 legatus_natus_desc: "Ми представляємо владу Папи Римського на північ від Альп!"
 por_casa_de_india: "Каза да Індія"
 por_casa_de_india_desc: "Організація «Каза да Індія» курирує всі португальські володіння в Індії та Африці, а також контролює місцеві права на торгівлю."
 tsardom: "Царство"
 tsardom_desc: "Ця країна — спадкоємиця православних традицій Візантійської імперії. Нашому правителю, що іменується государем всієї Русі, підпорядковуються східні слов'яни."
 veche_republic: "Вічова республіка"
 veche_republic_desc: "Цією державою керує віче — народна рада, що володіє всією повнотою законодавчої та судової влади. До такої ради входять [ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('burghers_estate')|l] та навіть [ShowEstateTypeName('peasants_estate')|l]."
 sudebnik: "Судебник"
 sudebnik_desc: "Наприкінці XV століття було прийнято рішення уніфікувати закони, які склалися на основі місцевих звичаїв і тому значно варіювалися на різних територіях. Створення єдиного зводу законів та розширення спектру порушень, за які можна штрафувати людей, зміцнює нашу владу та збільшує доходи держави."
 oprichnina: "Опричнина"
 oprichnina_desc: "Спадкова знать становить для нас найбільшу загрозу. Ми повинні істотно послабити вплив аристократів, відібравши у них частину володінь та передавши ці землі людям, які нам вірні."
 east_india_trading_company: "Британська Ост-Індська компанія"
 east_india_trading_company_desc: "Це англійське торговельне об'єднання було створене в 1600 та розпущене в 1874 році. Спочатку воно торгувало з країнами, що омиваються Індійським океаном, а згодом — з державами Східної Азії.\nУ часи свого розквіту це була найбільша у світі компанія, під контролем якої перебували обширні ділянки Індійського субконтиненту, а також колонізовані території Південно-Східної Азії та Гонконгу."
 ven_monte_nuovo: "Монте Нуово"
 ven_monte_nuovo_desc: "Спочатку система кредитування в Італії була представлена акціонерним фондом «Монте Веккьо». До цього фонду громадяни позичали гроші в обмін на відсотки. В середині XV століття венеціанські банкіри встановили фіксовану мінімальну виплату кредиторам, що спонукало людей позичати більші суми. Нова компанія «Монте Нуово» виявилася надзвичайно успішною. Зокрема, вона займалася фінансуванням цілої низки венеціанських воєн."
 hun_power_to_magnates: "Впливові магнати"
 hun_power_to_magnates_desc: "Впливові магнати Угорщини будь-якими способами намагалися послабити владу корони."
 #Iberia
 casa_de_contratacion: "Каса-де-Контратасьон"
 casa_de_contratacion_desc: "Каса-де-Контратасьон — це урядове агентство, що керувало всією колонізаційною діяльністю Іспанської імперії. Ця організація збирала податки з колоній, видавала дозволи на будь-які поїздки з дослідницькими або торговельними цілями, а також охороняла секретні відомості про нові торговельні шляхи та відкриття."
 #Iberia
 intendancy_system: "Інтенденції"
 intendancy_system_desc: "$intendancy_system$ — це нова система управління, що передбачає централізацію влади корони над бюрократією для боротьби з хабарництвом та контролю за збором податків."
 royal_factories_reform: "Королівські фабрики"
 royal_factories_reform_desc: "Королівські фабрики — це державні мануфактури, створені для підтримки політик меркантилізму та централізації економіки. Вони контролюються напряму короною та виробляють стратегічні товари, а також предмети розкоші."
 royal_council_of_castile: "Кастильська рада"
 royal_council_of_castile_desc: "$royal_council_of_castile$ — це централізований орган під контролем корони, відповідальний за оптимізацію управління, збору податків та судочинства."
 nueva_planta: "Нуева-Планта"
 nueva_planta_desc: "$nueva_planta$ — це низка указів та реформ, спрямованих на скасування правових привілеїв регіонів та створення єдиної держави з централізованою формою управління."
 crown_aragon_reform: "Арагонська корона"
 crown_aragon_reform_desc: "$crown_aragon_reform$ — велика морська держава, що досягла панування в Середземномор'ї завдяки потужному флоту. Ця держава включає в себе одне князівство та кілька королівств зі своїми інститутами та законами. Основні її пріоритети — мореплавство та торгівля."
 crown_castile_reform: "Кастильська корона"
 crown_castile_reform_desc: "$crown_castile_reform$ з'явилася в 1230 році, коли відбулося остаточне об'єднання Королівств Кастилія та Леон. Ця держава прагнула до гегемонії на Піренейському півострові та стала однією з найсильніших держав на території Західної Європи."
 portuguese_monarchy_reform: "Португальська монархія"
 portuguese_monarchy_reform_desc: "Спочатку португальський монархічний лад мало відрізнявся від інших монархій Піренейського півострова, проте в подальшому Королівство Португалія могло похвалитися централізованішим урядом, ефективними важелями впливу на території у складі держави, а також потужною підтримкою мореплавних експедицій та морських промислів."
 spanish_tolerance: "Терпимість до народів Іберії"
 spanish_tolerance_desc: "Піренейський півострів населяє безліч народів найрізноманітніших віросповідань. Було б величезною помилкою змусити всіх цих людей прийняти одну віру або вигнати тих, чиї релігійні переконання не подобаються правлячому класу: це принесло б країні більше шкоди, ніж користі. Якщо ми бажаємо нашій державі процвітання, то повинні терпимо ставитися до будь-яких вірувань."
 pyrenean_fueros_reform: "Піренейські фуерос"
 pyrenean_fueros_reform_desc: "#italic Фуерос#! — це письмово оформлений звід законів, які обмежують владу корони та забезпечують дотримання громадянських свобод. Правителі клянуться захищати #italic фуерос#! перед тим, як зійти на престол. #italic Фуерос#! — конституція нашої країни, яка встановлює верховенство права та закріплює баланс сил між монархами та їхніми підданими."
 school_of_first_letters_reform: "Школа грамоти"
 school_of_first_letters_reform_desc: "Школа грамоти, створена за підтримки муніципалітетів та духовних орденів, навчає людей не лише основам катехізису, а й літерам та цифрам. Якщо ми підтримаємо таку ініціативу, наші піддані навчаться читанню та письму та в цілому стануть освіченішими."
 sons_of_the_oak_reform: "Діти Арісти"
 sons_of_the_oak_reform_desc: "Ми продовжуємо велику справу свого засновника Іньїго Іньїгеса на прізвисько «Аріста», що перекладається як #italic «дуб»#!. Подібно до цього могутнього дерева, наша нація стійко протистоїть будь-якій агресії, що загрожує її існуванню."
 system_of_councils_reform: "Об'єднані ради"
 system_of_councils_reform_desc: "Наша нація продовжує набирати силу, тому настав час об'єднати численні ради, на які спирається наш володар. Нова система забезпечить координованішу роботу органів влади та дозволить ефективніше керувати державою."
 the_jewel_of_alandalus_reform: "Перлина аль-Андалуса"
 the_jewel_of_alandalus_reform_desc: "Це єдине уцілiле мусульманське королівство аль-Андалуса. Великі мусульманські імперії Піренейського півострова з'являлися та зникали, розпадаючись на численні уламки. Ми один з таких уламків, тому наше покликання — об'єднати весь півострів під своїм прапором."
 timurid_empire: "Імперія Тимуридів"
 timurid_empire_desc: "[ShowSubContinentName('central_asia')] — наша законна вотчина, адже саме тут процвітає імперія небачених розмірів, заснована великим Тамерланом. Розширення кордонів було і залишається пріоритетом нашої держави."
 por_ordinances: "Португальські ордонанси"
 por_ordinances_desc: "Цей звід канонічних римських та державних законів допоможе вирішити багато судових конфліктів та підвищить ефективність роботи уряду."
 anatolian_beylik: "Анатолійський бейлік"
 anatolian_beylik_desc: "Наш дім — неспокійний регіон [ShowRegionName('anatolia_region')]. Ми населяли прикордонні території Румського sultanату, поки ця держава не розпалася. Більшість місць у нашому уряді займають досвідчені воїни та талановиті чиновники."
 mamluk_government: "Уряд мамлюків"
 mamluk_government_desc: "Цей султанат, що займає майже весь [ShowRegionName('egypt_region')], всецiло спирається на силу постійної армії. Представники вищого суспільства укладають союзи з протиборчими групами цих впливових військових-рабів, які вирішують, як довго черговий правитель протримається при владі, та нерідко самі займають престол."
 persian_feudal_theocracy: "Перська феодальна теократія"
 persian_feudal_theocracy_desc: "$rank_kingdom_persian_ruler_male$ — абсолютний правитель Персії. Він керує складною бюрократичною структурою, яка підтримує в державі порядок та баланс. Уся система діє в інтересах народу, оскільки посади в уряді не передаються у спадок, а призначаються за заслугами."
 divided_persian_aristocracy: "Розрізнена перська аристократія"
 divided_persian_aristocracy_desc: "Військові аристократи нашої держави перебувають у постійній ворожнечі. Раніше вони намагалися виставити правителя винним у своїх чварах, а тепер відчайдушно борються за його прихильність."
 ambrosian_republic_reform: "Амброзіанська республіка"
 ambrosian_republic_reform_desc: "Це місто-держава виникло на території Міланського герцогства в 1447 році після смерті герцога, що не залишив спадкоємця, та проіснувало менше трьох років."
 petition_of_rights: "Петиція про право"
 petition_of_rights_desc: "Наш народ, особливо освіченіша його частина, давно вимагає закріпити за ним невідчужувані права, що сприятливо позначиться на співробітництві різних станів та дасть поштовх до проведення цілої низки державних реформ ціною послаблення центральної влади."
 judicate_reform: "Юдикат"
 judicate_reform_desc: "Юдикат — це унікальна форма правління, яка характеризується наявністю республіканських політичних інститутів, а також тим, що правитель обирається з членів верховного суду."
 diarchy_republic: "Дуальна республіка"
 diarchy_republic_desc: "Не можна віддавати всю владу в руки одній людині, інакше чим ми кращі за тиранії, які прагнуть підкорити наш народ?\nНехай посаду капітана народу розділяють одразу двоє людей, один — з династії Спінола, другий — з роду Доріа. Так ми забезпечимо баланс сил у виконавчій гілці влади."
 great_and_minor_councils_of_genoa: "Велика та мала ради Генуї"
 great_and_minor_councils_of_genoa_desc: "$great_and_minor_councils_of_genoa$ — це два законодавчі органи, створені адміралом Андреа Доріа після реформації генуезького уряду. До великої ради входять [ShowEstateTypeName('burghers_estate')|l], а до малої — [ShowEstateTypeName('nobles_estate')|l]."
 joint_ruling_monarchy: "Спільне правління"
 joint_ruling_monarchy.tt: "У правителя немає дорослого брата."
 joint_ruling_monarchy.tt2: "Наш правитель та його брат править по черзі, змінюючись кожні 5 років."
 joint_ruling_monarchy_desc: "Багато німецьких князів досі за традицією діляться владою над успадкованими землями зі своїми братами. Впродовж певного періоду брати спільно керують володіннями або навіть по черзі займають престол."
 russian_absolutism: "Абсолютизм"
 russian_absolutism_desc: "Тепер правитель може не рахуватися з думкою радників."
 the_mestnichestvo: "Місництво"
 the_mestnichestvo_desc: "Місництво — це архаїчна система, згідно з якою урядові посади повинні надаватися людям залежно від давності їхнього роду. Крім того, враховується старшинство людини в її роді. Такий принцип відбивався, у першу чергу, на розсадці бояр за царським столом."
 state_controlled_church: "Церква під контролем держави"
 state_controlled_church_desc: "Православна церква повністю підпорядковується світській владі."
 swe_age_of_freedom: "Епоха свободи"
 swe_age_of_freedom_desc: "З моменту завершення Великої Північної війни та до кінця XVIII століття Швеція переживала унікальний період парламентського правління. Влада монархії була обмежена, і країною керували впливові аристократи, що входили до риксдагу."
 ned_shipbuilding_industry: "Кораблебудівна промисловість у Данії"
 ned_shipbuilding_industry_desc: "З появою перших флейтів у данському кораблебудуванні почався справжній бум. Від вітчизняних та зарубіжних замовлень немає відбою, і верфі отримують цілі гори золота. Ніколи ще данські корабелі не були настільки затребуваними, а морями не ходило стільки суден виробництва Данії."
 geheime_kabinettskanzlei: "Австрійська секретна служба"
 geheime_kabinettskanzlei_desc: "Ця секретна служба, створена для догляду та перехоплення кореспонденції, передаватиме нам інформацію про всі листи, що проходять через нашу державу. Її співробітники навчаться непомітно відкривати, копіювати та повторно запечатувати офіційні документи, їхні вміння прославляться на весь світ."
 libertas_affectandi: "Libertas affectandi"
 libertas_affectandi_desc: "Цей привілей спочатку був дарований династії фон Бабенбергів, що правила в цих землях до нас, та дозволяє правителю самому обирати спадкоємця, якщо у нього немає прямого потомка по чоловічій лінії. Так наша династія зможе зберегти свої володіння навіть у найважчі часи."
 joyous_entry_reform: "Радісний в'їзд"
 joyous_entry_reform_desc: "«Радісний в'їзд» 1356 року — це декларація прав та свобод жителів Брабанту, своєрідна #italic Велика хартія вольностей#! для історичних Нідерландів. Документ був запропонований герцогом Іоанном III, а пізніше скріплений Іоганною та Вацлавом Баварськими. Прийняття декларації довелося відкласти через вторгнення Людовіка II, до неї повернулися в жовтні 1356 року, коли патріоти на чолі з Еверардом Серкласом відвоювали Брюссель. «Радісний в'їзд» встановлював свободи для церкви, міст та знаті, а також закріплював згоду на збір податків та положення про неподільність Брабанту."
 frisian_freedom_reform: "Фризька свобода"
 frisian_freedom_reform_desc: "Під Фризькою свободою розуміється самостійність мешканців Фрисландії, а також їхнє неприйняття феодалізму та кріпацтва. Ці люди обирають представників серед землевласників та незалежно керують своїми територіями. Якщо серед них з'явиться лідер, він повинен поважати свободи свого народу, інакше він нічим не відрізняється від зовнішніх та внутрішніх ворогів держави і на нього чекає така ж доля."
 dutch_republic_reform: "Республіка Сполучених провінцій"
 dutch_republic_reform_desc: "Республіка Об'єднаних провінцій — це республіка, правитель якої (статгальтер) обіймає свою посаду все життя. Між двома наближеними до влади групами традиційно велася боротьба: патріоти хотіли, щоб статгальтер мав статус #italic Primus inter Pares#! (лат. «перший серед рівних»), а прихильники принців Оранських — так звані оранжисти — навпаки, прагнули встановити виборну монархію."
 ancient_french_taxation: "Податки в давній Франції"
 ancient_french_taxation_desc: "Історично податки безсистемно запроваджувалися та збиралися лише в часи потреби, а не на постійній основі."
 basic_timariot_system: "Тимарна система"
 basic_timariot_system_desc: "Система феодальних землеволодінь, спрямована на створення сильної кавалерії. Наші вершники-сіпахі отримають земельні наділи і постачатимуть нам кінних воїнів. Кількість воїнів залежатиме від розміру наділу."
 expanded_timariot_system: "Удосконалена тимарна система"
 expanded_timariot_system_desc: "Розширено систему військових ленів для сіпахів, що становлять основу кавалерії. Для цієї мети було виділено великі ділянки завойованих земель."
 legacy_of_osman: "Спадщина Османа"
 legacy_of_osman_desc: "Наступники успадкували прагнення свого прародителя до розширення земель і перетворили засновану ним державу на велику Османську імперію."
 enderun_interior_service: "Ендерун"
 enderun_interior_service_desc: "В Ендеруні — внутрішніх покоях султанського палацу — організовано складну освітню систему. Вона складається з кількох ступенів: «Особисті покої», «Скарбнича палата», «Палата економа», «Велика палата» і «Мала палата». Тут навчаються найрізноманітніші люди: євнухи, хлопчики-раби, карлики і німі. Нерідко вони справляють значний вплив на внутрішні справи держави."
 ottoman_imperial_harem: "Харем-і Хумаюн"
 ottoman_imperial_harem_desc: "Султанський гарем — це не просто зборище гарненьких наложниць, що прислуговують правителеві. Це жіночий аналог Ендеруна зі своєю структурою, статутом і освітньою системою. Хоча жінки гарему змушені діяти потай, часом вони мають великий вплив на володаря, особливо якщо їхньою посередницею виступає валіде-султан — мати султана, яка вважається охоронницею влади."
 ottoman_eunuch_viziers: "Євнухи-візирі"
 ottoman_eunuch_viziers_desc: "Євнухам, які добре себе проявили, можна давати престижні посади, такі як голова чорних євнухів (Кизляр-ага) або голова білих євнухів (Капи-ага). Крім іншого, голови здійснюють взаємодію між носіями влади, до яких належить правитель і [GetCountry('TUR').Custom('GetHeadOfCabinetName')], гарем і пажі, а також нагляд за вакуфним майном і навчанням #L [GetCountry('TUR').GetGovernment.GetAdjective|l]их#! принців. Вони набагато надійніші за звичайних чоловіків і завжди працюють на благо держави."
 sekban_system: "Секбани"
 sekban_system_desc: "Секбани — це найманці, яких набирають із селянського населення. Їхнє утримання фінансується за рахунок особливого податку, Секбан Акчесі. Це нове бойове ядро армії, як правило, являє собою піхоту, озброєну мушкетами, і постійно ворогує з корпусом яничарів."
 ottoman_malikane_tax_reform: "Малікяне"
 ottoman_malikane_tax_reform_desc: "Запроваджена в результаті реформи Мукати нова система викупу Малікяне дозволяла селянам викупляти довічне право на оброблювані ними землі. Вона надавала їм більший захист, а також спонукала вкладати кошти в довгостроковий розвиток і господарський потенціал своїх наділів. Основна проблема полягає в тому, що при таких довічних володіннях забезпечення верховенства права вимагатиме більших зусиль."
 ottoman_coffee_house_espionage: "Шпигунство в кав'ярнях"
 ottoman_coffee_house_espionage_desc: "Кав'ярні та інші міські заклади якнайкраще підходять для шпигунства. Щоб забезпечити безпеку нашої держави, ми наповнимо їх своїми агентами та інформаторами."
 ottoman_new_order_army: "Нізам-і Джедід"
 ottoman_new_order_army_desc: "Підсумок радикальної військової реформи, армія нового зразка багато в чому покладається на іноземних інструкторів, західну тактику і озброєння, а також на реорганізований артилерійський корпус. Нехай вона приведе нас до нових перемог і ще сильніше скоротить неспокійний вплив застарілих яничарів."
 expanded_posadnichestvo_office: "Збільшення кількості посадників"
 expanded_posadnichestvo_office_desc: "Посадник займає впливове становище в Новгороді. Щоб влада не зосереджувалася в одних руках, потрібно збільшити кількість людей, які можуть обіймати цю посаду одночасно. Призначені посадниками [ShowEstateTypeName('nobles_estate')|l] контролюватимуть один одного."
 sovet_gospod: "Рада панів"
 sovet_gospod_desc: "Рада панів — орган управління в Новгородській республіці. Цей інститут відрізняється від віча тим, що тут основний вплив мають посадники, тисяцькі та інші [ShowEstateTypeName('nobles_estate')|l], а [ShowEstateTypeName('burghers_estate')|l] і [ShowEstateTypeName('peasants_estate')|l] відіграють незначну роль."
 ruling_commission_of_england: "Регентський комітет"
 ruling_commission_of_england_desc: "[ShowEstateTypeName('nobles_estate')] фактично привласнили собі королівство і керують країною в ролі регентів. Повноваження монарха сильно обмежені, і він поступово втрачає право на владу. Становище регентів може змінитися, якщо комітет позбудеться підтримки парламенту або ж якщо законний правитель збере достатньо прихильників, щоб повалити зарозумілу знать."
 bank_of_england_reform: "Банк держави $ENG$"
 bank_of_england_reform_desc: "Цей банк — централізований впливовий інститут, що складається з впливових фінансистів, він значно підвищує нашу надійність і здатність розплачуватися з боргами. Його мета — управління фінансами та допомога у стабілізації урядових позик."
 banu_hummay_amendments: "Поправки Бану Хумая"
 banu_hummay_amendments_desc: "Цей заплутаний документ, що являв собою звід законів про державне управління і набір поправок до порядку спадкування, був прийнятий Бану Хумаєм — першим володарем із роду Сайфава, — який прагнув нав'язати правлячій династії низку релігійних обов'язків і вимог до демонстрації правовірності."
 kbo_clan_heads_reform: "Рада голів кланів"
 kbo_clan_heads_reform_desc: "Якщо ми почнемо прислухатися до думки голів наших найвпливовіших кланів, то зможемо забезпечити стабільність правління і принести процвітання нашим землям."
 manden_kurufa_reform: "Манден Куруфа"
 manden_kurufa_reform_desc: "$manden_kurufa_reform$, або Манденська Федерація, — форма правління в Імперії Малі. Все почалося з так званих #italic «Дванадцяти дверей»#! — особистих володінь манси. Згодом до них приєдналася ціла низка союзних і покорених країн, кожна з яких мала політичний вплив у масштабі держави."
 benevolence_tax_reform: "Добровільний податок"
 benevolence_tax_reform_desc: "$benevolence_tax_reform$ стягувався з аристократів, які жили економно або, навпаки, на широку ногу, оскільки вважалося, що ощадливість і марнотратство однаковою мірою свідчать про наявні надлишки. Цю міру розробив Джон Мортон. Як обґрунтування своєї ідеї він висунув концепцію, згодом названу «Вилкою Мортона». Подібна політика дозволяє зняти частину податкового тягаря з бідняків, що не належать до двох вищеописаних категорій."
 navy_board_reform: "Флотська колегія"
 navy_board_reform_desc: "$navy_board_reform$ — це центральний управлінський орган, що займається справами військово-морського флоту. Він підвищує ефективність бойових дій на морі та оптимізує розподіл ресурсів."
 haudenosaunee_clan_mothers: "Матері кланів хауденосауні"
 haudenosaunee_clan_mothers_desc: "Племенами хауденосауні керують так звані іакоянес, або матері кланів. Вони відповідають за внутрішні справи племені, а також за обрання роянерів — лідерів чоловічої статі, що представляють інтереси свого клану на загальній раді хауденосауні."
 andean_monarchy: "Андська монархія"
 andean_monarchy_desc: "Це державний принцип корінних жителів Анд. Правила престолонаслідування в такій системі базуються на релігійних догмах. Зокрема, правителі, які щойно прийшли до влади, не повинні мати мирських володінь."
 tawantinsuyu_monarchy: "Монархія Тауантінсуйу"
 tawantinsuyu_monarchy_desc: "Державний принцип Імперії інків, що прийшов із традиційної монархії Анд. Правила престолонаслідування в такій системі базуються на релігійних догмах. Зокрема, правителі, які щойно прийшли до влади, не повинні мати мирських володінь."
 reformed_tawantinsuyu_government: "Реформоване правління Тауантінсуйу"
 reformed_tawantinsuyu_government_desc: "Перетворений державний принцип Імперії інків, що передбачає зміцнення абсолютної влади інків і відмову від давніх практик панака."
 court_of_the_star_chamber_reform: "Суд Зоряної палати"
 court_of_the_star_chamber_reform_desc: "$court_of_the_star_chamber_reform$ розглядає складні й делікатні справи — від неправдивих свідчень до різного роду змов, — які не можна довіряти звичайним судам. Попри високу ефективність цього органу, багато хто критикує його за зловживання владою та відсутність правових гарантій. Крім того, є підстави вважати, що високопосадовці використовують його як політичний інструмент."
 gabelle: "Габель"
 gabelle_desc: "Це державний принцип, що передбачає запровадження податку на сіль. Така міра забезпечить поповнення скарбниці золотом, але населенню доведеться дуже нелегко."
 fra_code_louis: "Звід законів Луї"
 fra_code_louis_desc: "Впродовж століть у Північній і Південній [GetCountry('FRA').Custom('CL_PP')] діяли різні правові норми, поки не був прийнятий звід законів Луї, що об'єднав усю територію [GetCountry('FRA').Custom('CL_RP')]."
 crusade_sea_reform: "Хрестоносці в морі"
 crusade_sea_reform_desc: "Наш орден істотно змінився, коли ми переключилися із захисту замків у Святій землі на морські битви з піратами та безбожниками. Галери стали для нас і полями битви, і надійними бастіонами, що стримують ворогів Христа."
 representative_parliament_reform: "Представницький парламент"
 representative_parliament_reform_desc: "$representative_parliament_reform$ кардинально змінює політичні процеси. Традиційно місця в парламенті займали лише представники еліти та привілейованих станів. Тепер же потрапити туди можуть і люди незнатного походження, зокрема [ShowPopTypeName('peasants')|l]."
 japanese_imperial_family: "Японський імператорський дім"
 japanese_imperial_family_desc: "Члени династії Ямато, які, за їхніми власними словами, походять від самої богині сонця Аматерасу, століттями займають Хризантемовий трон."
 japanese_clan: "Японські клани"
 japanese_clan_desc: "Імператорський дім виявився неспроможним керувати сільською місцевістю, і за справу взялися численні самурайські клани. Вони створили свої центри влади й активно суперничають один з одним, чому неабияк сприяє мілітаризована структура уряду на чолі з сьогуном."
 daimyo: "Даймьо"
 daimyo_desc: "$daimyo$ — це могутні японські землевласники. Вони повністю контролюють території своїх кланів, мають власні армії і збирають податки з місцевих жителів. $JAPANESE_SHOGUNATE_LEADER_MALE$ теж рахується з цими феодалами, адже найвпливовіші з них здатні кинути виклик його владі."
 shogunate: "Сьогунат"
 shogunate_desc: "$JAPANESE_SHOGUNATE_LEADER_MALE$, голова військового уряду Японії, владарює над усіма кланами. Принаймні над тими, кому не вистачає сміливості йому протистояти."
 jap_rangaku: "Рангаку"
 jap_rangaku_desc: "Ми заохочуємо вивчення західної культури. Одні побоюються, що це викличе розкол у нашому суспільстві, інші ж вважають, що ми просто не можемо чинити інакше, адже знання із Заходу становлять для нас величезну цінність."
 shogunate_kanrei_council: "Рада канреїв"
 shogunate_kanrei_council_desc: "Рада канреїв прагне налагодити міцніші відносини між сьогуном і #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюго#!#! #TOOLTIP:REGION,japan_region,X #L Японії#!#!, а тому дозволяє членам ради даймьо-сюго давати рекомендації сьогунові, не нехтуючи при цьому взаємодією один з одним. Старші члени ради також зобов'язані брати на себе справи інших учасників — слабших кланів."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "Цей [Concept('government_reform', 'державний принцип')|e] буде видалено, якщо #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L Японський сьогунат#!#! припинить існування або ми перестанемо бути його лідером."
 warring_state: "Воююча держава"
 warring_state_desc: "Це царство Піднебесної імперії повстало проти нинішнього Сина Неба. Влада цілком зосереджена на агресивній політиці військової експансії, і всі адміністративні справи відкладаються в довгу шухляду."
 #Aztecs
 altepetl: "Альтепетль"
 altepetl_desc: "Альтепетлі — це міста-держави, що поділяються на адміністративні округи, звані #italic кальпуллі#!. Ці держави зі спадковим типом правління являють собою суверенні утворення зі своїми сферами впливу та дипломатичними відносинами."
 reformed_nahuatl_society: "Реформоване суспільство науатль"
 reformed_nahuatl_society_desc: "В основу нового політичного устрою ліг ряд сучасних законодавчих реформ, а також принципів, спрямованих на зміцнення централізації. За умов сильної влади і при належній увазі до деталей ця юридична база сприятиме розквіту великої нації — спадкоємиці #L [ShowReligionAdjective('nahuatl')]их#! традицій."
 grand_remonstrance_reform: "Велика ремонстрація"
 grand_remonstrance_reform_desc: "$grand_remonstrance_reform$ являє собою список положень, спрямованих на поділ влади. Укладачі й підписанти цього акту вимагають ще більше обмежити владу монархії та заборонити представникам духовенства займати місця в парламенті. Крім того, вони пропонують посилити підтримку парламенту та спростити бюрократичні процедури."
 overhauled_admiralty_reform: "Реформоване адміралтейство"
 overhauled_admiralty_reform_desc: "$overhauled_admiralty_reform$ являє собою спробу модернізації вищого органу управління Королівським флотом. Ця ініціатива, розроблена Семюелом Піпсом у період його перебування на посаді секретаря адміралтейства, покликана перетворити флот Великої Британії на грізну силу і закладає основу для подальших успіхів держави на океанському і морському театрах військових дій."
 european_militia_reform: "Ополчення Ширлі"
 european_militia_reform_desc: "$european_militia_reform$ передбачає повну реорганізацію та перепідготовку наших збройних сил із упором на модернізацію артилерії та кавалерії за європейським зразком. Ця реформа, запропонована англійським дипломатом Робертом Ширлі під час його тривалого візиту, зміцнить військову міць Персії і поставить армію країни на один рівень із ворожими."
 #China
 legacy_of_kublai_khan: "[GetCharacter('kublai_khan').GetNameWithNoTooltip] і його спадщина"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName] прославився тим, що зміцнив нашу владу в Китаї. Він привласнив #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайський#!#! титул $EMPEROR_CHINA_MALE$ #TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Серединної держави#!#!. Ми не втратимо Трон Дракона, якщо слідуватимемо його прикладу."
 three_departments_system: "Три департаменти"
 three_departments_system_desc: "$three_departments_system$ і Шість міністерств — ключова система управління державою, що збереглася з часів давніх китайських імперій. Департаменти займаються розробкою, впровадженням і перегляданням різних політичних заходів. Шість міністерств охоплюють шість головних виконавчих органів, що відають справами держави: працевлаштуванням, оподаткуванням, церемоніями, військовими справами, дотриманням правопорядку та громадськими роботами."
 unlocked_mandarin_language_reforms_tt: "Відкрито за допомогою [Concept('event', 'події')|e]"
 empower_the_eunuchs: "Нові повноваження євнухів"
 empower_the_eunuchs_desc: "Євнухи можуть принести нам велику користь. Їх вважають найнадійнішими слугами, тому що вони ніколи не втручаються в династичну політику. Ми дамо їм хорошу освіту, щоб вони могли займати важливі урядові посади."
 single_whip_law: "Закон одного батога"
 single_whip_law_desc: "Єдиний податковий режим допоможе нам ефективніше збирати податки. Відтепер сплачувати державні податки можна лише сріблом."
 chi_peasant_empire_reform: "Влада для народу"
 chi_peasant_empire_reform_desc: "Багато #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайських#!#! династій завдячують своїм існуванням підтримці з боку #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдинів#!#!, але лише наш рід пам'ятає, наскільки велику роль у державі відіграє простий народ. Ні в яку іншу епоху існування #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної держави#!#! люди не підтримували владу настільки гаряче."
 samsa_system: "Самса"
 samsa_system_desc: "Самса, або #italic Три відомства#!, — збірна назва трьох основних органів управління нашою країною. $samsa_system$, до якої обираються найдостойніші і найосвіченіші члени суспільства, забезпечує систему стримувань і противаг як для правителя, так і для чиновників."
 kor_daedongbeob: "Теdonbоп"
 kor_daedongbeob_desc: "Також відомий як #italic закон про єдиноманітний земельний податок#!, $kor_daedongbeob$ — це система оподаткування, заснована на єдиноманітних виплатах зерном. Ці реформи покращують життя простого народу і надають купцям нові можливості для торгівлі."
 son_in_law_rule: "Правило «зятя»"
 son_in_law_rule_desc: "Наша держава пов'язана міцними родинними узами з китайськими землями під владою монголів. Нинішній уряд країни виконує волю так званого «зятя» — королівської династії Юань, — і наші монархи зобов'язані брати за дружин монгольських принцес."
 kor_sadae_reform: "Політика саде"
 kor_sadae_reform_desc: "$kor_sadae_reform$ сприяє близьким відносинам #TOOLTIP:REGION,korea_region,X #L Кореї#!#! і Китаю, в яких перша розглядається як молодший партнер другого. У таких відносинах ми підпорядковуємося #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединній Державі#!#! і повинні намагатися всіляко догоджати #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайцям#!#!."
 holy_imperial_monarchy_reform: "Монархія Священної імперії"
 holy_imperial_monarchy_reform_desc: "Наша держава досягла піку величі. Ми єдині законні спадкоємці Римської імперії: влада дарована нам самим Господом, і ніхто не може її оспорити."
 #Prussian
 pru_unified_legal_system: "Єдина правова система"
 pru_unified_legal_system_desc: "Ціною величезних зусиль ми уніфікували наші внутрішні правові системи, викоренили всі зловживання і підвищили професіоналізм суддів."
 peuplierung_system: "Пойплірунг"
 peuplierung_system_desc: "$peuplierung_system$ — це політика корони, спрямована на залучення іммігрантів до малонаселених регіонів країни."
 #Livonian
 livonian_confederation: "Лівонська конфедерація"
 livonian_confederation_desc: "#TOOLTIP:AREA,baltic_area,X #L Балтійські#!#! землі вже давно позбавлені єдності і роздроблені на численні єпископства і васалітети, підвладні іншим. І замість того, щоб об'єднати Terra Mariana в єдину централізовану державу, ми приймемо її роз'єднану природу."
 #Jurchen
 haixi_jurchen_reform: "Хайсінські чжурчжені"
 haixi_jurchen_reform_desc: "$haixi_jurchen_reform$ — це представники #L [ShowCultureName('jurchen_culture')|l]ого#! народу, які, на відміну від цзяньчжоуських чжурчженів, в основному займаються скотарством, а не сільським господарством. У їхніх традиціях простежується сильний #L [ShowCultureName('mongolian_culture')|l]ий#! вплив."
 jianzhou_jurchen_reform: "Цзяньчжоуські чжурчжені"
 jianzhou_jurchen_reform_desc: "$jianzhou_jurchen_reform$ — осілі представники #L [ShowCultureName('jurchen_culture')|l]ого#! народу, що значною мірою споріднилися з китайцями. Вони живуть за рахунок сільського господарства і ведуть активну торгівлю з найближчими китайськими містами."
 yeren_jurchen_reform: "Дикі чжурчжені"
 yeren_jurchen_reform_desc: "$yeren_jurchen_reform$ — представники #L [ShowCultureName('jurchen_culture')|l]ого#! народу з примітивною соціальною структурою, що проживають у найменш розвинених областях. В основному вони займаються мисливством і простими формами сільського господарства."
 lifan_yuan: "Ліфаньюань"
 lifan_yuan_desc: "$lifan_yuan$ — це міністерство, що управляє територіями та політикою Внутрішньої #TOOLTIP:CONTINENT,asia,X #L Азії#!#!, наприклад, провінціями в регіонах [ShowRegionName('mongolia_region')], [ShowRegionName('tibet_region')], [ShowRegionName('xinjiang_region')], а при необхідності і територіями в глибині континенту."
 prikazi_reform: "Прикази"
 prikazi_reform_desc: "$prikazi_reform$ дозволяють удосконалити систему управління державною бюрократією. Вони являють собою ряд відомств, що відповідають за різні сфери, зокрема оподаткування, судочинство, військову справу і торгівлю. Такий поділ дозволить значно прискорити виконання волі царя."
 razriadnyi_reform: "Розрядний наказ"
 razriadnyi_reform_desc: "$razriadnyi_reform$ запроваджує перепис книгу для обліку населення, майна і податків. Така книга, куди вносяться записи на регулярній основі, дозволяє проводити оцінку виконання військових обов'язків серед станів, а також формує список власників земель і маєтків із зазначенням усіх податкових виплат."
 byzantine_court_ceremonies_reform: "Візантійські придворні церемонії"
 byzantine_court_ceremonies_reform_desc: "$byzantine_court_ceremonies_reform$ — це збірник протоколів ключових церемоній візантійського двору. Він допомагає забезпечити неухильне дотримання правил придворного етикету, що, у свою чергу, підносить престиж і посилює вплив правлячої верхівки."
 voivode_reform: "Воєвода"
 voivode_reform_desc: "$voivode_reform$ — це нова військова та адміністративна посада, яка передбачає кураторство управління й оборони великих територіальних одиниць. Воєводи присягають безпосередньо правителеві."
 chosen_rada_reform: "Обрана рада"
 chosen_rada_reform_desc: "$chosen_rada_reform$ — це рада наближених до правителя осіб, що виконує управлінську, політичну і розпорядчу функції. В результаті діяльності цього органу вищий стан втратить частину свого впливу."
 council_of_forty: "Рада Сорока"
 council_of_forty_desc: "Рада Сорока, або #italic Кварантія#!, — вищий конституційний орган Венеціанської республіки. Хоча формальним главою держави є дож, справжня влада перебуває в руках чиновників із цієї ради."
 council_of_ten: "Рада Десяти"
 council_of_ten_desc: "Рада Десяти — ключовий орган управління Венеціанської республіки, до обов'язків якого входять, зокрема, обрання дожа та контроль за діяльністю патриціїв. Де-факто цій структурі належить влада над Венецією, і її повноваження охоплюють цілий ряд питань безпеки країни."
 full_college: "Загальна колегія"
 full_college_desc: "Цей виконавчий орган стежить за тим, як сенат справляється зі своїми повсякденними обов'язками. Члени колегії задають порядок денний і визначають, які питання будуть винесені на обговорення."
 signoria_of_venice: "Венеціанська синьйорія"
 signoria_of_venice_desc: "Венеціанська синьйорія — це вищий орган управління республікою. Одне з найважливіших завдань цього інституту — забезпечувати комунікацію між людьми, що займають ключові пости. Боротьба за владу, яку дож і члени ради вели десятиліттями, нарешті підходить до кінця."
 promissione_ducale_reform: "Обіцянки дожів"
 promissione_ducale_reform_desc: "Обіцянка дожів — це офіційна присяга, яку приносять венеціанські дожі при вступі на посаду, а також договір, який вони зобов'язуються дотримуватися."
 standardized_relazioni_reform: "Стандартизація реляціоні"
 standardized_relazioni_reform_desc: "Реляціоні — це звіти, які наші посли подають уряду. У них містяться докладні відомості про політичний, фінансовий і соціальний стан держав, у яких вони працюють."
 indian_sultanate_reform: "Індійський sultanat"
 indian_sultanate_reform_desc: "Мусульманська меншість, яка стоїть на чолі індійських sultanatів, була змушена пристосовуватися до складних реалій. Наприклад, їм довелося переглянути систему «зіммі»: в цих ісламських державах до зіммі належать не лише християни та іудеї, а й послідовники дхармічних релігій."
 vij_astadiggajas: "Аштадіггаджа"
 vij_astadiggajas_desc: "Аштадіггаджа, що в перекладі з гінді означає #italic «слони восьми сторін світу»#!, — це збірний титул, що присвоюється придворним богословам і #L [ShowCultureName('telugu')|l]им#! поетам. Їхні твори мають величезний вплив і віщують початок нової культурної епохи."
 nayankara_system: "Система наякара"
 nayankara_system_desc: "Поділ територій між наяками дозволить ефективніше керувати нашими володіннями і проводити успішніші військові операції. Наякі зобов'язуються дбати про довірені їм землі: міста, храми та інші об'єкти, — а також надавати бійців для захисту і розширення нашої держави."
 mug_mughal_diwan: "Монгольський диван"
 mug_mughal_diwan_desc: "Якщо століття завоювань нас чогось і навчили, так це того, що ми повинні вміти пристосовуватися до корінного населення приєднаних територій. Якщо ми вчитимемося у покорених народів, наша імперія продовжить зростати."
 taluqdar_nobility: "Талукдари"
 taluqdar_nobility_desc: "Талукдари — представники шляхетних індійських родів — розташовують обширними територіями, збирають податки з місцевих жителів, відіграють важливу роль при дворі і справляють значний вплив на нашу архітектуру й економіку. По суті ці могутні землевласники являють собою індійську версію вищої знаті."
 mhr_ashta_pradhan: "Ашта прадхан"
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$ — #italic Сучасна рада міністрів#!, — представляє інтереси #L [ShowLanguageName('marathi_language')|l]ого#! народу. Ця рада відає найрізноманітнішими державними справами, в тому числі фінансовими, дипломатичними, релігійними і військовими."
 theme_system: "Фемна система"
 theme_system_desc: "Під системою фемів мається на увазі сукупність штабів і армій, очолювана стратигом. [GetCountry('BYZ').GetFlavorRank] довіряє стратигу захист місцевих жителів, а також виконання власних управлінських рішень. Фемська система прийшла на зміну провінційній системі діодезів і відтоді активно розвивалася."
 byz_theme_system_not_obselete_tt: "Фемна система не застаріла в результаті [Concept('event', 'події')|e]"
 kritai_katholikoi: "Крітай катхолікой"
 kritai_katholikoi_desc: "«Крітай катхолікой», або просто #italic «судді всіх римлян»#!, — це вищий орган #L [GetCountry('BYZ').GetAdjective|l]ої#! судової влади, який у 1296 році заснував імператор [GetCharacter('byz_andronikos_ii_palaiologos').GetName]. Спочатку до нього входило дванадцять представників світського і духовного судів, пізніше їхнє число скоротилося до чотирьох. Цей орган володіє безпрецедентним рівнем влади, і його вирок не може бути оскаржений. Поступово повноваження «Крітай катхолікой» розширювалися, і врешті під його юрисдикцію потрапила значна частина населення Візантії. Крім іншого, суд розглядає письмові скарги, в тому числі показання експертів, і проводить закриті засідання, де рішення приймаються більшістю голосів."
 speransky_liberalization_reform: "Ліберальні реформи Сперанського"
 speransky_liberalization_reform_desc: "$speransky_liberalization_reform$ передбачають створення регіональних дум — нових органів законодавчої та виконавчої влади. Як структура-посередник між царем і думами виступає [ShowPolicyName('dop_law_state_council')|l]. Завдання останнього — допомога в розгляді і підготовці запропонованих законопроєктів."
 collegium_reform: "Колегії"
 collegium_reform_desc: "$collegium_reform$ — це ряд державних відомств, створених із метою підвищення ефективності бюрократичної структури. Кожне таке відомство діє у своїй сфері, що дозволяє уникнути плутанини в обов'язках. При розгляді питань колегії повинні керуватися спеціальними протоколами."
 rule_of_the_sejm: "Сейм"
 rule_of_the_sejm_desc: "#TOOLTIP:ESTATE_TYPE,nobles_estate,X #L Аристократи#!#! володіють необмеженою владою. Вони керують [GetCountry('POL').GetParliament.Custom('CFP_TP')|l] — ключовим інструментом політичного впливу — і визначають, яким шляхом підe наша країна. До кращого вона рухається чи до гіршого, покаже лише час."
 nakaz_reform: "Наказ"
 nakaz_reform_desc: "$nakaz_reform$ — це повний перегляд і спрощення правових норм і важливий крок у бік рівності, справедливості і гуманізму. В наказі знайшли своє відображення ідеї Просвітництва. Європа вступила в епоху реформ, і цей документ — данина новим віянням."
 #Austria
 austrian_archduchy_reform: "Ерцгерцогство Австрія"
 austrian_archduchy_reform_desc: "[GetUniqueInternationalOrganization('hre').GetName] дарує нам #italic Privilegium Maius#! (лат. «велика привілея»), і ми займаємо особливе становище серед принців. Тепер ми не просто герцоги, а ерцгерцоги. Новий статус підвищує наш престиж не лише на території імперії, а й за її межами."
 reichshofrat_reform: "Надвірний совіт"
 reichshofrat_reform_desc: "Надвірний совіт стане вищим судово-адміністративним органом [GetCountry('HAB').Custom('CL_RP')] і наддержавного союзу [GetUniqueInternationalOrganization('hre').GetName], що посилить наш контроль як над лениками в нашому безпосередньому підпорядкуванні, так і над лениками імперії."
 hab_geheimer_rat: "Таємна рада"
 hab_geheimer_rat_desc: "Таємна рада, куди входять високопоставлені дворяни, міністри і наперсники, є вищим дорадчим органом при монархові. Він відігравав вирішальну роль у визначенні політики імперії."
 #Bohemia
 bohemian_commonwealth_reform: "Богемська Співдружність"
 bohemian_commonwealth_reform_desc: "Богемська Співдружність — це конституційна монархія, яка надає більше привілеїв і свобод народам, що живуть на її території."
 kritai_katholikoi_reformed: "Реформа «Крітай катхолікой»"
 kritai_katholikoi_reformed_desc: "[GetCharacter('byz_andronikos_ii_palaiologos').GetName] створив успішну юридичну систему, однак вона не була позбавлена недоліків, користуючись якими судді нерідко переслідували особисті інтереси. Ця реформа спростить процедури судочинства і дозволить подолати корупцію серед верховних суддів."
 modern_imperial_army: "Сучасна імперська армія"
 modern_imperial_army_desc: "$theme_system$, яку [GetCountry('BYZ').GetName] застосовувала століттями, показала свою неспроможність: вона посилювала владу генералів і намісників, а позиції правителя, навпаки, ослаблювала. Тому ми створили нову імперську армію, де солдат — це професія, а не обов'язок."
 byz_reformed_imperial_army_tt: "В результаті [Concept('event', 'події')|e] створено сучасну імперську армію"
 #Oman
 omani_overseas_ambitions_reform: "Заморські території"
 omani_overseas_ambitions_reform_desc: "Хоча люди відвіку підкорювали заморські землі і засновували колонії, ми вивчили сучасні методи колоніалізму, в тому числі прогресивні способи управління заморськими територіями, успішно застосували отримані знання на практиці і створили свою колоніальну імперію."
 seven_provinces: "Сім провінцій"
 seven_provinces_desc: "Замість того, щоб проголосити, що правитель безроздільно володіє всіма землями, ми поділили нашу державу на сім провінцій, кожна з яких переслідує свої цілі, але при цьому підпорядковується нам."
 unified_admiralty_reform: "Єдине адміралтейство"
 unified_admiralty_reform_desc: "Адміралтейство не повинно розділятися і повинно служити лише нашій країні. Тому ми об'єднали численні адміралтейства нашої держави в єдину структуру."
 powerful_vizierships_reform: "Могутні візирі"
 powerful_vizierships_reform_desc: "Група міністрів, яка володіє величезним впливом. Вони міцно тримають владу в своїх руках, а султан — лише їхня маріонетка."
 songhai_professional_army_reform: "Сонгайське об'єднання воїнів"
 songhai_professional_army_reform_desc: "Не кожен чоловік у країні може бути ефективним солдатом. Ненавчені селяни не замінять професійних воїнів. Ми можемо поділити державу на військові округи і дозволити губернаторам створювати свої професійні армії. Тоді країна і правитель будуть під надійним захистом."
 #Switzerland
 autonomous_swiss_cantons_reform: "Автономні кантони Швейцарії"
 autonomous_swiss_cantons_reform_desc: "Швейцарські кантони зберегли майже весь свій вплив у нашому уряді, оскільки наша єдина держава дотримується тих самих ідеалів, що і союз незалежних країн, який існував раніше."
 zur_guild_constitution: "Конституція гільдій"
 zur_guild_constitution_desc: "Нашими володіннями керуватимуть 26 членів великої і малої ради: багаті купці, гільдейські ремісники і знатні люди. Місця будуть поділені порівну, щоб жодна група не становила більшості. Таким чином члени ради стануть виражати волю народу і своєї спільноти."
 dan_the_kings_law: "Королівський закон"
 dan_the_kings_law_desc: "Королівський закон — це конституція Данії, що закріплює абсолютну владу короля. Він робить монарха верховним правителем, у руках якого зосереджені всі гілки влади: законодавча, виконавча і судова."
 dan_college_of_missions: "Місіонерський колегіум"
 dan_college_of_missions_desc: "Місіонерський колегіум — це датська організація, фінансована державою. Її мета — допомога в місіонерській діяльності і навернення населення в істинну віру."
 kilwan_trade_communities: "$ZAN_ADJ$ські торгові спільноти"
 kilwan_trade_communities_desc: "Ці спільноти являють собою ряд незалежних конфедерацій і ратують за місцеву автономію й урбанізацію. Часто їх очолює губернатор, який зміцнює владу купців. Їхня торговельна діяльність — важливе джерело доходу нашої скарбниці."
 control_of_the_mahdali_coinage_reform: "Контроль над карбуванням Махдалі"
 control_of_the_mahdali_coinage_reform_desc: "Наша могутня династія випускає свої монети, які обертаються на ринках багатьох країн, починаючи з #TOOLTIP:REGION,italy_region,X #L Італії#!#! і закінчуючи Індією. Їх виплавляють із трьох металів: #TOOLTIP:GOODS,copper,X #L міді#!#!, #TOOLTIP:GOODS,silver,X #L срібла#!#! і #TOOLTIP:GOODS,goods_gold,X #L золота#!#!. Широке поширення цих монет робить їх унікальними. Контроль за їхнім обігом принесе нам процвітання!"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "Худоба у володінні корони"
 zimbabwe_royal_cattle_control_desc: "Володіння #TOOLTIP:GOODS,livestock,X #L худобою#!#! дає велику владу, а контроль над стадами держави зробить її безсумнівною."
 zmw_council_of_senior_wives: "Рада старших дружин"
 zmw_council_of_senior_wives_desc: "Члени цієї ради ділитимуться з нами своєю мудрістю. Її створення залучить до управління країною найдосвідченіших жінок із панівного класу."
 #Ayutthaya
 ayu_chatusadom: "Чатусадом"
 ayu_chatusadom_desc: "Система $ayu_chatusadom$ («чотири стовпи») ділить уряд на дві гілки: військову і цивільну, які включають чотири міністерства. Звідси і пішла її назва. Поділ повноважень і чіткий розподіл завдань між кожним міністерством дозволяють ефективніше керувати державою і розширюють повноваження правителя."
 mandala_system: "Мандала"
 mandala_system_desc: "Мандала — система політичного устрою, за якої незалежні міста-держави присягають на вірність правителеві наймогутнішого з них. З #TOOLTIP:RELIGIONGROUP,dharmic,X #L дхармічної#!#! і #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійської#!#! точки зору мандала — це коло, що символізує світ. Ідея полягає в тому, що влада, що виходить із центру, розподіляється по колах, тобто кожна держава отримує владу, але її джерело перебуває посередині."
 #Rise of the Ottomans
 legacy_of_the_ottomans: "Спадщина османів"
 legacy_of_the_ottomans_desc: "Після століть воєн і славних перемог ми нарешті об'єднали обширні землі під своїм прапором. Вся [ShowContinentName('europe')] тремтітиме від жаху, заслухавши звук наших кроків!"
 leader_of_the_turks: "Лідерство турків"
 leader_of_the_turks_desc: "Хаос таїть у собі нові можливості. Наш вплив у #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!, а також наша військова і фінансова міць дають нам право першого голосу у вирішенні долі цілого регіону."
 legacy_of_the_turks: "Спадщина турків"
 legacy_of_the_turks_desc: "Перемога над нашими могутніми сусідами в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! ознаменувала собою появу нової великої держави! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Торгівля через Сахару"
 son_trans_saharan_trade_desc: "Торгові шляхи, що пролягають через #TOOLTIP:CONTINENT,africa,X #L африканську#!#! Сахару, завжди були джерелом багатства для #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#! і її держав. Щоб торгівля продовжувала приносити дохід, нам потрібно допомагати каraванам, що проходять по нашій землі."
 #Revolutionary States
 revolutionary_republic: "Революційна республіка"
 revolutionary_republic_desc: "$revolutionary_republic$ — форма державного правління, за якої влада належить невеликому виконавчому органу, що спирається на підтримку палати депутатів. Пропаганда зміцнює бойовий дух військ, що захищають революцію, а принцип рівності підвищує авторитет лідера."
 revolutionary_autocracy: "Революційна автократія"
 revolutionary_autocracy_desc: "$revolutionary_autocracy$, що маскується під республіку, по суті є військовою диктатурою, на чолі якої стоїть досвідчений і вкрай популярний у народі генерал або адмірал."
 revolutionary_empire: "Революційна імперія"
 revolutionary_empire_desc: "$revolutionary_empire$ — це $monarchy$, яка формально підтримує деякі ідеї #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!, але насправді являє собою абсолютизм, що прикривається революційними ідеалами."
 constitutional_state: "Конституційна держава"
 constitutional_state_desc: "$constitutional_state$ — це смілива спроба відійти від абсолютизму шляхом дотримання тендітної рівноваги між центральною владою і представницькими органами. У країни все ще залишається правитель, однак за закони і політичні рішення тепер відповідають обрані чиновники."
 #Mali
 malian_tribute_system: "Малійська система дани"
 malian_tribute_system_desc: "$malian_tribute_system$ — це система збору дани і основне джерело золота в скарбниці, яка передбачає, що все золото обкладається податком і повертається правителеві."
 #Ethiopia
 eth_wandering_court: "Аудієнції на місцях"
 eth_wandering_court_desc: "Буде розумним не прив'язувати двір до одного місця, а переміщати його по країні на свій розсуд. Політика #TOOLTIP:POLICY,itinerant_court_policy,X #L мандрівного двору#!#! дозволить оперативно переносити точку зосередження влади правителя, щоб краще відповідати запитам місцевого населення."
 bng_industralized_provinces: "Стрімка індустріалізація"
 bng_industralized_provinces_desc: "На відміну від інших народів світу, ми подвоїли свої зусилля щодо урбанізації і розвитку виробничої економіки. Вони зміцнюють економіку, але серед селян зростає занепокоєння."
 #Delhi
 tughlaq_slave_army_reform: "Армія рабів Туглакідів"
 tughlaq_slave_army_reform_desc: "Ми можемо обернути надлишок рабів собі на користь, сформувавши з них імператорську гвардію — дисципліноване військо, яке братиме участь у битвах і захищатиме наш двір."
 diwan_i_bandagan: "Диван-і бандаган"
 diwan_i_bandagan_desc: "Чисельність рабів у нашій державі зросла настільки, що довелося створити спеціальний орган. $diwan_i_bandagan$ здійснює контроль за рабами і невільницькою працею."
 shahana_i_mandi: "Сахана-і-Манді"
 shahana_i_mandi_desc: "Встановивши ринкові правила для релігійних меншин, ми виправдаємо зниження армійського жалування і змусимо єретиків і язичників підкоритися короні."
 feudal_theocracy: "Феодальна теократія"
 feudal_theocracy_desc: "$feudal_theocracy$ — форма правління, за якої вся влада в державі належить релігійному лідерові. На відміну від звичайних теократій, влада в ній передається у спадок, що дозволяє правителеві зберігати її у своїй родині."
 #English Civil War Reforms
 the_protectorate: "Протекторат"
 the_protectorate_desc: "$the_protectorate$ — нова форма правління, заснована на військовій міці і сильній центральній владі під керівництвом лорда-протектора і встановлена після перемоги парламентаріїв в Англійській громадянській війні."
 #Timurids
 timurid_diwan_reform: "Тимуридський диван"
 timurid_diwan_reform_desc: "Ми повинні прийняти шаріат як офіційний закон держави, а не покладатися на інші способи управління. Тимуридський диван дозволить нам керувати будь-якими невірними, а заодно спростить передачу намісництв родичам."
 soyurghal_governor_reform_desc_common: "Губернатор під владою #ONCLICK:COUNTRY,[GetCountry('TIM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TIM').Custom('CL_tt')],X [GetCountry('TIM').Custom('CL_RP')|L]#!#!. Є безліч причин для призначення: можливо, людині потрібно набратися досвіду, щоб стати наступним правителем, можливо, області терміново потрібен здатний губернатор, а можливо, його просто потрібно усунути з політики держави."
 soyurghal_governor_reform: "Навчання в союргалі"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "Вигнання до союргалю"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "Власник союргаля"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "Поділ на суби"
 subah_organization_reform_desc: "Численні губернатори допоможуть нам стежити за кожним куточком нашої держави і не турбуватися про втрату провінцій, а також швидко урбанізувати будь-який район."
 #Turkish Subject
 uc_bey_reform: "Правління удж-бея"
 uc_bey_reform_desc: "Мілітаристичний уряд, що підтримує армію для захисту володінь і кордонів сюзерена."
 #Lithuania
 volok_reform: "Волочна помера"
 volok_reform_desc: "$volok_reform$ — реформа, що дає права підданим, [ShowEstateTypeName('nobles_estate')] обмежуються нею в поводженні з останніми. Наші [ShowEstateTypeName('peasants_estate')] завдяки цій реформі зітхнуть вільніше і зможуть організуватися в незалежний стан."
 lit_grand_duchy_of_lithuania_reform: "Верховне герцогство"
 lit_grand_duchy_of_lithuania_reform_desc: "Замість того, щоб вважати себе рівними іншим герцогам, ми вирішуємо піднятися до позиції, гідної нашої міці."
 cossacks_reform: "Січова рада"
 cossacks_reform_desc: "Щоб [ShowEstateTypeName('cossacks_estate')] додатково організувалися під єдиним правлінням, $cossacks_reform$ ставить в їхній главі гетьмана, проводом якого козаки служитимуть або власним інтересам, або інтересам сюзерена."
 #Iroquois
 iro_reforged_law_of_peace: "Великий закон миру"
 iro_reforged_law_of_peace_desc: "Ще з перших днів свого зародження наша конфедерація живе за Великим законом миру, що знайшов відбиток у наших вампумах. Мир, справедливість і твердість розуму — ось головні положення нашого закону, що об'єднав під собою всі #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосаунійські#!#! народи."
 iro_council_of_the_fifty: "Велика рада"
 iro_council_of_the_fifty_desc: "Велика рада #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#!, що складається з п'ятдесяти вождів — представників кожного з п'яти народів, суворо стежить за дотриманням Великого закону миру. Закон самої ж ради вимагає, щоб усі 50 вождів досягали згоди з кожного питання перед тим, як переходити до обговорення наступних."
