l_english:
 curse_of_stefan_uros_iii.1.title: "Прокляття [GetCountry('SER').Custom('CL_GEN')]"
 curse_of_stefan_uros_iii.1.desc: "Настали страшні часи! На нашу державу впало прокляття, яке перед смертю виголосив [GetCharacter('ser_stefan_decanski').GetName]. Радники й придворні шепочуться, що золота доба нашої країни скінчилася і попереду на нас чекають тяжкі випробування…"
 curse_of_stefan_uros_iii.1.a: "Ні, це не може закінчитися ось так…"
 curse_of_stefan_uros_iii.2.title: "Нова ера [GetCountry('SER').Custom('CL_GEN')]"
 curse_of_stefan_uros_iii.2.desc: "Хмари розвіялися, над нашою великою країною знову засяяло сонце надії. Переживши великі лиха, ми довели свою стійкість і зуміли вийти переможцями з усіх випробувань, що обрушилися на нашу державу!"
 curse_of_stefan_uros_iii.2.a: "Ми вступимо в майбутнє як єдиний і сильний народ."
 curse_of_stefan_uros_iii.3.title: "Вимоги автономії"
 curse_of_stefan_uros_iii.3.desc: "Нещодавні зміни і без того неміцного державного апарату спровокували різке зростання невдоволення на місцях, дедалі більше регіонів бажають отримати незалежність від корони. Ось і магнати провінції [target_province.GetName] вимагали місцевого самоврядування й представництва в органах влади. До них дійшли чутки про те, що центральна влада слабка як ніколи, і тепер вони з'явилися зі зброєю в руках, щоб висунути свої абсурдні вимоги. Ці нахаби сміють міркувати про якісь «свободи»!"
 curse_of_stefan_uros_iii.3.a: "Вони отримають свою свободу."
 curse_of_stefan_uros_iii.3.b: "Вони хочуть свободи? А як щодо батога?"
 curse_of_stefan_uros_iii.4.title: "Жадібні сусіди"
 curse_of_stefan_uros_iii.4.desc: "Віроломні підлі люди при #L [target_country.GetAdjective|l]ому#! дворі не гають часу даремно — ледве відчувши нашу слабкість, вони почали замишляти, як поживитися землями за наш рахунок. Але ми не будемо миритися з їхніми жадібними зазіханнями. Час нагадати негідникам, що [GetCountry('SER').GetLongName] — це сила, з якою доводиться рахуватися!"
 curse_of_stefan_uros_iii.4.a: "Хай тільки посміють!"
 curse_of_stefan_uros_iii.5.title: "Селянське повстання"
 curse_of_stefan_uros_iii.5.desc: "З падінням авторитету центральної влади підносить голову підлий стан. Бачачи нашу слабкість, селяни вимагають, щоб скарбниця надала їм фінансову підтримку в ці неспокійні часи. Їхні ватажки в [target_location.Custom('LR_PREP')|l] [target_location.GetName] погрожують народними заворушеннями, якщо ми не підемо на поступки!"
 curse_of_stefan_uros_iii.5.a: "З черню ми переговорів не ведемо!"
 curse_of_stefan_uros_iii.5.b: "Ми ж можемо досягти компромісу?"
 curse_of_stefan_uros_iii.6.title: "Провінція проголошує незалежність!"
 curse_of_stefan_uros_iii.6.desc: "Підлі зрадники з [target_location.Custom('LR_GEN')|l] [target_location.GetName] показали своє справжнє обличчя, відкрито виступивши проти влади корони! У ганебній пародії на легітимну церемонію ці покидьки проголосили відділення від нашої держави і навіть насмілилися заявити про свої претензії на #L [ROOT.GetCountry.GetAdjective|l]ий#! трон!"
 curse_of_stefan_uros_iii.6.a: "Їхні трупи стануть добривом для наших полів!"
 curse_of_stefan_uros_iii.6.b: "Ну й нехай…"
 people_of_target_province_will_declare_war_on_us_tt: "Мешканці провінції [target_province.GetNameWithNoTooltip] оголосять нам [Concept('war', 'війну')|e]!"
