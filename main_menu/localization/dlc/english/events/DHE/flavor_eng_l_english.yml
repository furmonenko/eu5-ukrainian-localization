l_english:
 flavor_eng.1.title: "Лоллардська єресь"
 flavor_eng.1.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] стає місцем зародження нового релігійного руху, що виступає проти усталеного порядку. [Select_CString(john_wycliffe.IsFemale, 'Видатна мислителька', 'Видатний мислитель' )] [john_wycliffe.GetName] пропонує народові новий погляд на #TOOLTIP:RELIGIONGROUP,christian,X #L християнство#!#!: понад усе мають стояти [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] та трударі, а не порочні [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], що погрузли у своєму чиноначаллі.\n\nКрім того, [Select_CString(john_wycliffe.IsFemale, 'вона', 'він' )] закликає перекласти Біблію на #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]ську#! мову, щоб її міг читати простий народ, — раніше ніхто не замислювався про подібне.\n\nПеред нами стоїть вибір: або змусити єретиків замовкнути, або просто заплющити очі на їхні нешкідливі мрії."
 flavor_eng.1.a: "Зупинимо єретиків."
 lots_of_lollards: "Багато [ROOT.GetCountry.GetCulture.GetAdjective|l]ських#! [Concept('pops','груп населення')|e] #TOOLTIP:REGION,great_britain_region,X #L Великої Британії#!#!, що сповідують #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтво#!#!, перейдуть у #TOOLTIP:RELIGION,lollardy_tt,X #L лоллардизм#!#!"
 eng_opposes_lollards: "Протистояння лоллардам"
 flavor_eng.1.b: "Хай проповідують."
 flavor_eng.1.tt2: "Спроби протидії можуть уповільнити поширення #TOOLTIP:RELIGION,$lollardy_tt$,X #L лоллардизму#!#!"
 flavor_eng.1.tt3: "Терпимість до його присутності на території #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! може сприяти поширенню #TOOLTIP:RELIGION,$lollardy_tt$,X #L лоллардизму#!#!"
 eng_tolerates_lollards: "Терпимість до лоллардів"
 flavor_eng.1.historical_info: "Лоллардизм — релігійний рух, що поширився в Англії у XIV—XV століттях ще до Реформації. Лолларди, які сповідували вчення Джона Вікліфа, прагнули покласти край церковному розтлінню католицьких звичаїв. За це вони зазнавали переслідувань, а деяких лоллардів було страчено."
 flavor_eng.2.title: "Кінець Столітньої війни"
 flavor_eng.2.desc: "#TOOLTIP:REGION,france_region,X #L Франція#!#! спромоглася повернути собі територіальні володіння, що не так давно ще належали #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!, завдавши цим нищівного удару по наших прагненнях створити велику імперію по обидва береги Ла-Маншу. Вибір невеликий: або ми стискаємо зуби й намагаємося відвоювати втрачене, або миримося з тим, що [GetCountry('FRA').GetName] не хоче підкорятися, а ми не здатні підтримати власні претензії."
 flavor_eng.2.a: "Приймемо неминуче."
 eng_no_english_in_france: "Франція не для англійців"
 flavor_eng.2.b: "Ми не збираємося відступати!"
 eng_refuse_to_give_up_france: "Відмовитися поступатися французам"
 flavor_eng.2.c: "Обернемо це на свою користь."
 flavor_eng.2.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] володіє даром красномовства, а тому вміло переконує всіх у незначності недавніх територіальних втрат"
 flavor_eng.2.historical_info: "Столітня війна стала останнім великим військовим конфліктом середньовічної Європи. Воювали не лише королі — свої цілі водночас переслідувала й аристократія, що брала участь у бойових діях. У наступних війнах рівень роздробленості помітно знизився (принаймні за середньовічними мірками). Столітня війна насправді тривала понад століття — з 1337 по 1453 рік. Низка нескінченних воєн поменше, сутичок та облог зрештою призвела до того, що обидві сторони конфлікту просто знесилилися, не досягнувши хоч скільки-небудь значної перемоги. Однак варто зазначити, що війну починали два королівства, а закінчили вже дві повноцінні держави."
 flavor_eng.3.title: "Мирові судді"
 flavor_eng.3.desc: "Наші способи підтримувати мир і порядок серед населення помітно застаріли. Усі розбіжності зараз розглядає #TOOLTIP:POPTYPE,nobles,X #L аристократія#!#!, однак через відсутність у державі належної правової системи проти такого підходу різко виступають [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Щоб розв'язати конфлікт, що склався, ми пропонуємо заснувати нову посаду. Хай мирові судді розглядають малозначні скарги, розбирають випадки порушення порядку та забезпечують мир на ввірених їм територіях."
 flavor_eng.3.a: "Так, без них не обійтися."
 flavor_eng.3.b: "Ні, хай цим займаються аристократи."
 flavor_eng.3.historical_info: "Інститут мирових суддів (початково — #italic Custodes Pacis#!) у 1195 році заснували англійський король Річард I та архієпископ Кентерберійський. Латинську назву цього інституту невдовзі було замінено на англійську. У 1489 році було видано постанову, що зобов'язувала суддів визнавати свої слабкості на щоквартальних засіданнях. Ця ж постанова дала населенню право скаржитися на суддів безпосередньо монархові або раді. Мирових суддів призначав лорд-канцлер, який, окрім цього, мав право позбавляти окремих непоступливих суддів займаної посади під час щорічного вручення суддівських повноважень."
 flavor_eng.4.title: "Поширення бюрократів із середнього класу"
 flavor_eng.4.desc: "З кожним роком шукати талановитих людей, здатних обіймати державні посади, стає дедалі складніше. Уже лунають заклики шукати достойних чиновників серед представників зростаючого середнього класу — передусім це адвокати й [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Обидві сторони з нетерпінням чекають на наше рішення: чи наважимося ми піти на такі зміни?"
 flavor_eng.4.a: "Надамо їм підтримку."
 enable_yorkist_tradition_policy: "Відкриває [Concept('policy', 'політику')|e] «#TOOLTIP:POLICY,yorkist_tradition_policy,X #L Йоркістська традиція#!#!»"
 flavor_eng.4.b: "Їм не місце в уряді."
 flavor_eng.4.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] будуть невдоволені тим, що їх не допускають до керування державою"
 flavor_eng.4.historical_info: "Призначення представників середнього класу (переважно адвокатів і священників) на урядові посади — стара традиція англійського дому Йорків. Однак не всім подобався такий звичай: аристократи й навіть деякі священнослужителі вважали, що такого привілею достойні лише люди високого походження, або що він має походити від Господа."
 flavor_eng.5.title: "Суд Зоряної палати"
 flavor_eng.5.desc: "Зараз правосуддя вершиться відповідно до положень, закріплених #TOOLTIP:POLICY,common_law_policy,X #L загальним правом#!#!. Однак судочинство рухається неймовірно повільно, оскільки в його основі лежать прецеденти й рішення суддів. Винесення вироків в окремих справах може займати тижні, а іноді й місяці. Дехто вважає, що час заснувати окрему інстанцію з ширшими можливостями, яка могла б розглядати справи, надто складні для звичайних судів. Однак у такому разі є ймовірність, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] зміцнять свою владу й зможуть придушувати незгодних та карати інакодумців."
 flavor_eng.5.a: "Без такого інструмента не обійтися."
 enable_court_of_the_star_chamber_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «#TOOLTIP:GOVERNMENT_REFORM,court_of_the_star_chamber_reform,X #L Суд Зоряної палати#!#!»"
 flavor_eng.5.b: "У нас є загальне право — цього поки достатньо."
 flavor_eng.5.historical_info: "Зоряна палата, що набрала впливу за доби правління Генріха VII, виникла як відділення королівської таємної ради. Свою назву вона отримала від прикрашеної зірками стелі в залі Вестмінстерського палацу, де проходили засідання. У 1487 році палата отримала статус окремого судового органу, що був незалежним від ради й займався розглядом клопотань про відшкодування збитків."
 flavor_eng.6.title: "Огороджування"
 flavor_eng.6.desc: "Населення в селах традиційно живе за рахунок обширних сільськогосподарських угідь: тут селяни обробляють землю й пасуть худобу. Однак обставини склалися так, що землевласники почали огороджувати свої землі в прагненні вирощувати ще більше, нехтуючи збитками, які такий економічний підхід завдає всьому населенню. Виник цілий рух землевласників, що вимагають законодавчого дозволу продовжувати огороджування."
 flavor_eng.6.a: "Підтримаємо рух."
 flavor_eng.6.b: "Виступимо проти руху."
 flavor_eng.6.historical_info: "Населення Англії часів маноріальної системи, що складалося переважно з селян, які обробляли здавану їм в найм землю, рідко покидало рідні місця. Вимушене переселення до міст почалося лише після того, як виник рух огороджування, організований жадібними до наживи землевласниками-аристократами. Нова дешева робоча сила почала працювати на фабриках і в шахтах, однак сплеск бідності призвів багатьох до потрапляння в боргове рабство й переселення до північноамериканських колоній."
 flavor_eng.7.title: "Акт про супрематію"
 flavor_eng.7.desc: "Оскільки [current_wife.GetName] неспроможна народити спадкоємця чоловічої статі, [ROOT.GetCountry.GetGovernment.GetRuler.GetName], розчарувавшись і втомившись від безплідних спроб продовжити династію, захоплюється зовсім іншою людиною — це [anne_boleyn.GetName]. Щоб домогтися її руки, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] відправляє посла з вимогою розірвати чинний шлюб. [GetCountry('PAP').GetGovernment.GetRulerTitle] негайно відповідає відмовою: така вимога суперечить церковному праву. Однак [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не впадає у відчай і шукає інші, рішучіші заходи укласти шлюб із новим коханням… навіть якщо заради цього знадобиться повністю порвати з #L [GetCountry('PAP').GetAdjective|l]ою#! владою."
 flavor_eng.7.a: "Очолимо церкву."
 flavor_eng.7.a.tooltip: "Істотна частина #TOOLTIP:RELIGION,$catholic_tt$,X #L католиків#!#! навертається в #TOOLTIP:RELIGION,$anglican_tt$,X #L англіканство#!#!"
 flavor_eng.7.tt1: "З'являється [Concept('character', 'персонаж')|e] [anne_boleyn.GetName]"
 flavor_eng.7.tt2: "[anne_boleyn.GetName] — наполеглива й честолюбна натура, до того ж не остання людина в придворній політиці. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ставляться до неї з неприязню"
 flavor_eng.7.b: "Визнаємо верховенство [GetCountry('PAP').Custom('CL_GEN')]."
 flavor_eng.7.tt3: "Виключення її з придворних схвалює [thomas_wolsey.GetName], чий вплив зростає"
 flavor_eng.7.tt4: "[target_root_country.GetGovernment.GetRulerTitle], впавши в безвтішне горе, позбувається злощасної пасії, розуміючи, що мрії про шлюбний союз не здійсняться"
 accepted_supremacy_of_rome: "Згода з верховенством папи"
 flavor_eng.7.historical_info: "У 1521 році англійський король Генріх VIII, який випустив памфлет, що викривав лютеранство, удостоївся від папи титулу «Захисник віри». Уже в 1529 році замість релігійних питань короля почало займати питання престолонаслідування: папська курія відмовила йому в розірванні шлюбу з Катериною Арагонською. Відповіддю на відмову став рішучий крок: король стратив папського легата — кардинала Волсі — і примусив англійське духовенство визнати себе главою церкви. Після розлучення в 1533 році Генріх одружився з Анною Болейн (за цим шлюбом потім відбулося ще чотири). Владу короля над церквою закріпив окремий документ — Акт про супрематію."
 flavor_eng.8.title: "Рада адміралтейства"
 flavor_eng.8.desc: "Адміністративними питаннями, що стосуються військово-морських сил, займається #TOOLTIP:GOVERNMENT_REFORM,navy_board_reform,X #L флотська колегія#!#!, однак турбота про повсякденну діяльність нерідко лягає на плечі окремих адміралів. Час заснувати нову раду, яка відповідатиме за єдине командування нашим славетним флотом. Постачання й організацію ми залишимо в руках бюрократів."
 flavor_eng.8.a: "Сказано — зроблено."
 flavor_eng.8.b: "Замість цього заснуємо армійський комітет."
 flavor_eng.8.historical_info: "Рада адміралтейства (вона ж — просто адміралтейство) виникла як відповідь на потребу морської держави, що набирала сили, мати здатне й упевнене стратегічне керівництво на морі. Адміралтейство відповідало за військові кораблі, а флотська колегія — за їхнє виробництво й ремонт. Крім того, через адміралтейство пройшло чимало лондонських воєначальників і політичних діячів."
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]"
 flavor_eng.9.desc: "Невелика група невдоволених фермерів із #TOOLTIP:PROVINCE_DEFINITION,norfolk_province,X #L Норфолка#!#! приєдналася до заколотницького руху, який очолює місцевий ерл на ім'я [robert_kett.GetName]. Землероби протестують проти економічної нерівності, до якої призвела політика «#TOOLTIP:POLICY,enclosure_allowed,X #L Огороджування дозволено#!#!»: спільні землі перегороджуються, фермери, що жили тут поколіннями, змушені зніматися з місця, в сільській місцевості зростає безробіття. Бунтівники зараз намагаються заручитися підтримкою інших графств, але ми можемо припинити цей рух, відновивши колишній порядок."
 flavor_eng.9.a: "Це все заради їхнього ж блага."
 flavor_eng.9.tt2: "#TOOLTIP:POPTYPE,peasants,X #L Селяни#!#! з #TOOLTIP:PROVINCE_DEFINITION,norfolk_province,X #L Норфолка#!#! об'єднуються з невдоволеними землеробами по всій країні, і починається збройне повстання"
 kett_rebellion: "Повстання Кета"
 flavor_eng.9.b: "Вимагатимемо прибрати всі огорожі."
 flavor_eng.9.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U]-землевласники протестуватимуть проти порушення прав на свої території"
 flavor_eng.9.historical_info: "Повстання Кета сталося в англійському графстві Норфолк. Народне невдоволення було викликане політикою огороджування сільськогосподарських земель — фермери не могли обробляти свої угіддя, що завдало серйозної шкоди як англійському суспільству, так і економіці країни. Заколотники захопили Норідж, однак невдовзі зазнали поразки від королівської армії."
 every_location_norfolk_kett_rebellion_tt: "Кожен належний нам [Concept('location', 'район')|e] #TOOLTIP:PROVINCE_DEFINITION,norfolk_province,X #L Норфолка#!#! отримує модифікатор «[ShowModifier('kett_rebellion')]» на #W 5 років#!"
 flavor_eng.10.title: "Погляд згори"
 flavor_eng.10.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] — благополучний центр, де вирує життя й процвітає торгівля. Але #L [ROOT.GetCountry.GetAdjective|l]ські#! [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] не мають над ним жодної влади: споконвіку жадібні [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] володіють виключними правами на Вестмінстер. Немає такої вулиці чи ринку, де б не панували торговці чи купці. Саме вони вирішують, як саме [target_location.GetRank.GetNameWithNoTooltip|l] буде рости й розвиватися.\n\nЩоб зміцнити своє становище й відновити порядок, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] мусять придумати хитромудрий план. Серед таких задумів — будівництво на березі річки поруч із грізним Тауером величних покоїв, де проживатиме [target_ruler.GetName]. Звідти [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зможе оглядати місто, і тоді [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] неодмінно зрозуміють, кому тут насправді належить влада."
 flavor_eng.10.a: "Чудовий вид на зрадників."
 flavor_eng.10.b: "Поступимося владою заради співпраці."
 flavor_eng.10.c: "Відстоїмо свої права силою."
 flavor_eng.10.historical_info: "Вежа Святого Хоми, також відома як Ворота зрадників, — одна з веж лондонського Тауера. Вона звернена до Темзи й колись слугувала входом, через який до Тауера річкою привозили обвинувачених у державній зраді. Король Едуард I, що збудував її в XIII столітті, хотів не лише зміцнити оборону міста й забезпечити прямий доступ до Темзи, а й спорудити тут покої, якими могли б користуватися англійські монархи."
 flavor_eng.11.title: "[target_location.GetNameWithNoTooltip]-апон-Туїд: [target_location.GetRank.GetNameWithNoTooltip|l] непостійності"
 flavor_eng.11.desc: "Нещодавно завойований [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] на кордоні таких держав, як [ROOT.GetCountry.GetName] та [GetCountry('SCO').GetLongName], уже давно є предметом чвар. Але, як не дивно, життя там процвітає, а постійні потоки товарів і людей, що переміщуються через кордон, незмінно приносять прибуток місцевим торговцям і купцям.\n\nОднак відносини між державами залишаються напруженими, тому [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] опинилися в скрутному становищі: чи варто вкладати в це поселення додаткові кошти, щоб воно продовжувало розвиватися, чи краще буде проявити обережність і приготуватися до неминучого конфлікту?"
 flavor_eng.11.a: "Збудуємо фортецю для захисту кордону."
 flavor_eng.11.b: "Відродимо місцеву економіку."
 flavor_eng.11.c: "Хай руйнується."
 flavor_eng.11.historical_info: "Берік-апон-Туїд — найпівнічніше місто Англії. Його вигляд склався під впливом обставин: місто розташоване в стратегічно важливому місці, на кордоні між Англією та Шотландією. У Середньовіччі влада над ним неодноразово переходила з рук в руки. У роки правління королеви Єлизавети особлива увага почала приділятися оборонним спорудам: завдяки досягненням технічного прогресу там з'явилося кілька нових фортечних валів. Ворожнеча за право володіти Беріком закінчилася лише в 1707 році після підписання Акта про унію."
 flavor_eng.12.title: "Виступ лорда-наглядача"
 flavor_eng.12.desc: "Виступ лорда-наглядача — грандіозне морське видовище, яке можна провести всюди, де є #ONCLICK:BUILDING_TYPE,cinque_port #TOOLTIP:BUILDING_TYPE,cinque_port,X #L один із П'яти портів#!#!#!#!. Таким видовищем лорд-наглядач демонструє майстерність, а заразом віддає належне своїм флотським корінням. Виступи проходять раз на кілька років і незмінно приваблюють безліч глядачів з усього світу, зокрема іноземних сановників і торговців. Цього року він відбудеться [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Виявивши певну старанність, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] можуть зробити його справді незабутнім і прославити ім'я П'яти портів — грізних захисників англійського узбережжя."
 flavor_eng.12.a: "Уславимо мешканців П'яти портів, влаштувавши пишну церемонію."
 flavor_eng.12.b: "Організуємо захопливе морське видовище."
 flavor_eng.12.c: "Відремонтуємо порти."
 flavor_eng.12.d: "Усе це — пережитки минулого."
 flavor_eng.12.tt1: "Занедбано всі порти, оскільки погляди на їхній внесок змінилися, а традиційні святкування скасовано"
 flavor_eng.12.tt2: "Один порт занедбано, оскільки вважається пережитком минулого"
 flavor_eng.12.tt3: "Традиція відмирає"
 decline_of_cinque_ports_tt: "Споруди #TOOLTIP:BUILDING_TYPE,cinque_port,X #L одного з П'яти портів#!#! занепадають"
 flavor_eng.12.historical_info: "Виступ лорда-наглядача — хід, традиційно пов'язуваний з ім'ям лорда-наглядача П'яти портів і який слугував церемоніальною демонстрацією його влади. Сьогодні він влаштовується щорічно на згадку про історичну спадщину П'яти портів."
 flavor_eng.13.title: "Великий розкол"
 flavor_eng.13.desc: "Останнім часом мешканці на півночі нашої країни почали дедалі частіше виявляти неприязнь до південців: вони вважають, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] забули про потреби північан. Такий розкол загрожує підірвати народну єдність. Ми можемо або вгамувати мешканців північних регіонів, вклавши кошти в розвиток інфраструктури й пояснивши народові, що своєрідність північної культури — предмет гордості нашої держави, або приділити увагу півдню: [ROOT.GetCountry.GetLongNameWithNoTooltip] як держава стане значно сильнішою, якщо правильно розпорядиться південними багатствами."
 flavor_eng.13.a: "Вкладемо кошти в північ."
 flavor_eng.13.b: "Зміцнимо південь."
 flavor_eng.13.c: "Оберемо компромісний варіант."
 flavor_eng.13.a.custom: "Кожен [Concept('location', 'район')|e] у #TOOLTIP:AREA,northumbria_area,X #L Нортумбрії#!#! починає [Concept('prosperity', 'процвітати')|e]"
 flavor_eng.13.b.custom: "Кожен [Concept('location', 'район')|e] у #TOOLTIP:AREA,home_counties_area,X #L центральних графствах#!#! починає [Concept('prosperity', 'процвітати')|e]"
 flavor_eng.13.c.custom: "Кожен [Concept('location', 'район')|e] у #TOOLTIP:AREA,midlands_area,X #L Мідлендсі#!#! починає [Concept('prosperity', 'процвітати')|e]"
 flavor_eng.13.historical_info: "Протягом багатьох століть могутнє північне королівство Нортумбрія існувало окремо від Англії, розвивало свою культуру й вело самостійну політику. Хоча згодом його було завойовано, культурний бар'єр між півноччю та півднем існує й сьогодні."
 flavor_eng.14.title: "Закриття дочірніх монастирів"
 flavor_eng.14.desc: "[GetCountry('FRA').GetLongName] — постійне джерело ворожості для нас, тому [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ухвалює рішення закрити всі дочірні монастирі на [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ій території. Кожен такий #ONCLICK:BUILDING_TYPE,monastery #TOOLTIP:BUILDING_TYPE,monastery,X #L монастир#!#!#!#! перебуває під керівництвом [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ьких «материнських» монастирів, а тому існування подібних закладів безпосередньо загрожує безпеці держави. Настоятелів і монахів пропонується вигнати, а самі монастирі — розпустити.\n\nПрибутки від їхньої діяльності, які перестануть надходити [GetCountry('FRA').Custom('CL_RP')], можна спрямувати на підтримку [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ьких релігійних установ, або ж [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] можуть пустити ці кошти на підтримання бойових дій."
 flavor_eng.14.a: "Наші [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] цього заслуговують."
 flavor_eng.14.b: "Нашим лікарням терміново потрібні фінанси."
 flavor_eng.14.c: "Наші [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] потребують підтримки."
 flavor_eng.14.historical_info: "Закриття дочірніх монастирів нерідко відбувалося в періоди конфліктів або охолодження відносин із Францією заради обмеження (або повного усунення) впливу закордонних релігійних установ на життя в Англії. Зазвичай закриття супроводжувалися вигнанням монахів або монахинь і конфіскацією власності."
 flavor_eng.15.title: "[jane_grey.GetNameWithNoTooltip] та її підступи"
 flavor_eng.15.desc: "Заручившись допомогою членів родини, по-#TOOLTIP:RELIGION,$anglican_tt$,X #L англікански#!#! хитромудра [jane_grey.GetName], яка [target_ruler.GetName] доводиться [Select_CString(target_ruler.IsFemale,'далекою родичкою', 'далеким родичем')], висуває претензії на #L [ROOT.GetCountry.GetAdjective|l]ський#! престол. Попри деякі сумніви самої претендентки, а також відсутність народної підтримки, у #TOOLTIP:PROVINCE_DEFINITION,northumberland_province,X #L Нортумберленді#!#! все ж таки збирається значна кількість послідовників, готових коронувати свою леді всупереч волі чинної влади."
 flavor_eng.15.a: "Її претензії безпідставні!"
 flavor_eng.15.tt1: "З'являється [Concept('character', 'персонаж')|e] [jane_grey.GetNameWithNoTooltip]"
 jane_grey_support: "Прихильники Джейн Грей"
 STATIC_MODIFIER_NAME_grey_support: "Підтримка Джейн Грей"
 jane_grey_support_nobles_joining: "Усі #TOOLTIP:POPTYPE,nobles,X #L аристократи#!#! з #TOOLTIP:AREA,northumbria_area,X #L Нортумбрії#!#!, що сповідують #TOOLTIP:RELIGION,$anglican_tt$,X #L англіканство#!#!, підтримають [jane_grey_support.GetName]"
 flavor_eng.15.b: "Запропонуємо стати в чергу на спадщину."
 flavor_eng.15.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] будуть проти призначення єретички спадкоємицею"
 flavor_eng.15.c: "До Тауера її, та швидше."
 flavor_eng.15.tt3: "Таємна поліція, якій надають посильну допомогу могутні [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], ув'язнить леді і там стратить без суду й слідства"
 flavor_eng.15.historical_info: "Леді Джейн Грей, онука Марії — молодшої сестри короля Генріха VIII, претендувала на англійський престол. У 1553 році її насильно видали заміж за лорда Гілфорда Дадлі, сина герцога Нортумберленда. Сам герцог, тоді регент Едуарда VI, переконав смертельно хворого короля підписати документ, що виключав дочок Генріха VIII — Марію I та Єлизавету I з черги на престол на користь Джейн, таким чином продовживши свої повноваження. 10 липня 1553 року Джейн Грей проголосили королевою, однак правління її тривало лише дев'ять днів. Війська герцога Нортумберленда перейшли на бік Марії — католички, яка спромоглася завдяки своєму віросповіданню заручитися підтримкою населення."
 flavor_eng.16.title: "Кривавий союз"
 flavor_eng.16.desc_common: "Союз, укладений між [ROOT.GetCountry.Custom('CL_INST')] та #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#!, створив лише видимість благополуччя. Неможливо заплющувати очі на релігійні розбіжності: [target_country.GetAdjectiveWithNoTooltip|l]ський народ традиційно сповідує #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтво#!#!, тоді як на наших берегах переважає [religion.GetName|l]."
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$ [target_country.GetLongNameWithNoTooltip] — неймовірно потужна держава, тому нам, можливо, доведеться повернутися в #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтво#!#! й проти власної волі підтримати тих, кого очолює [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]. Інакше інша сторона може розірвати всі чинні нині договори."
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$ [target_ruler.GetName] — [Select_CString(target_ruler.IsFemale,'затята прихильниця', 'затятий прихильник')] католицтва, а тому наполегливо намагається змусити нас повернутися в лоно #L [GetCountry('PAP').GetAdjective]ої#! церкви. Таким чином [Select_CString(target_ruler.IsFemale,'вона', 'він')] переслідує відразу дві цілі: викорінити єресь і зберегти дію договорів."
 flavor_eng.16.a: "Відновимо папську владу."
 flavor_eng.16.b: "Наполягатимемо на принципі свободи віросповідання."
 eng_tolerates_religious_freedom: "Терпимість до свободи віросповідання"
 flavor_eng.16.historical_info: "У 1554 році королева-католичка Марія I вийшла заміж за іспанського короля Філіппа II. Завдяки цьому шлюбу обом сторонам — і Англії, і Іспанії — відкрилися нові широкі можливості; так, парламент навіть пожалував Філіппу титул короля Англії, хоча реальної влади над країною той не мав. При цьому термінового рішення потребувало релігійне питання: Акт про супрематію затвердив владу монарха над церквою, але англійське суспільство виявилося розколотим. Католики вимагали визнати папський авторитет, протестанти ж виступали за вільніший підхід. Марія вирішила прийняти бік католиків, після чого країну захлиснула хвиля терору. Королева назавжди увійшла в історію під прізвиськом «Кривава»."
 flavor_eng.17.title: "Московська компанія"
 flavor_eng.17.desc: "Кораблі морської експедиції, що йшла на північний захід до #TOOLTIP:CONTINENT,asia,X #L Азії#!#!, зазнали аварії біля узбережжя #TOOLTIP:LOCATION,$arkhangelsk_tt$,X #L Архангельська#!#!. Тут вцілілі під керівництвом відомого дослідника на ім'я [richard_chancellor.GetName], за деякими донесеннями, почали вести торгівлю з місцевими слов'янами. Нам слід заснувати торговельну компанію й налагодити зв'язки з #L [target_country.GetAdjective|l]ою#! державою, оскільки #TOOLTIP:GOODS,fur,X #L хутро#!#! — прибутковий товар, а нам не хотілося б втрачати свою частку прибутку."
 flavor_eng.17.a: "Дуже вдала нагода."
 flavor_eng.17.tt1: "З'являється [Concept('explorer', 'дослідник')|e] [richard_chancellor.GetNameWithNoTooltip]"
 flavor_eng.17.b: "Хай справляються самі."
 flavor_eng.17.tt2: "[richard_chancellor.GetNameWithNoTooltip] зникає безвісти"
 flavor_eng.17.historical_info: "У 1553 році англійська торговельна компанія купців-мандрівників відправила до Китаю три кораблі. Прокласти торговельний шлях передбачалося через Північно-східний морський шлях. Два кораблі загинули; третій же, «Едуард Бонавентура», дістався Білого моря, після чого став на якір біля Архангельська, звідки команду відправили санями до Москви. Ці події поклали початок заснуванню Московської компанії — підприємства, що відіграло чималу роль у російському хутряному промислі."
 flavor_eng.18.title: "[francis_walsingham.GetNameWithNoTooltip] веде таємну гру"
 flavor_eng.18.desc: "[francis_walsingham.GetName] — справжній павук, що обплутав своєю павутиною всю #TOOLTIP:CONTINENT,europe,X #L Європу#!#!. #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! оточують вороги — як зсередини, так і ззовні, а тому талант до вишукування інформаторів у європейських країнах треба поставити на службу державі. Крім того, [francis_walsingham.GetName] достатньо жорстокий — можливо, ця якість змусить супротивників поводитися обережніше."
 flavor_eng.18.a: "Він майстер таємних зв'язків."
 flavor_eng.18.b: "Йому не можна довіряти."
 flavor_eng.18.tt2: "Якщо [francis_walsingham.GetNameWithNoTooltip] буде звільнено, інші держави вважатимуть це примирливим жестом"
 flavor_eng.18.historical_info: "Сер Френсіс Волсінгем служив особистим секретарем королеви Єлизавети I. Головним його досягненням можна вважати бездоганну організацію роботи розвідки й контррозвідки, яка успішно запобігала всім замахам на життя королеви, а також іншим політичним і дипломатичним змовам. Волсінгем ненавидів Іспанію й заступався за Френсіса Дрейка: перші напади на іспанців цей знаменитий капер здійснював переважно на кошти сера Френсіса."
 flavor_eng.19.title: "Валютні реформи Томаса Грешема"
 flavor_eng.19.desc: "Фінансист [thomas_gresham.GetName] — надзвичайно досвідчений торговець, що неодноразово бував за кордоном. Він попередив нас про те, наскільки небезпечна зміна складу грошей, наприклад зниження вмісту дорогоцінних металів або додавання дешевших. Замість цього Грешем радить встановити стандарти для складу, ваги й якості монет, щоб ми могли стабільно випускати надійну валюту. Залишилося лише знайти таку посаду, де Томас зможе повною мірою розкрити свій талант: валютна стабільність піде нам лише на користь."
 flavor_eng.19.a: "Запросимо його до двору."
 flavor_eng.19.tt1: "З'являється [Concept('character', 'персонаж')|e] [thomas_gresham.GetNameWithNoTooltip]"
 flavor_eng.19.b: "Призначимо його слідкувати за дотриманням законодавства."
 flavor_eng.19.tt2: "[thomas_gresham.GetNameWithNoTooltip] слідкуватиме за дотриманням законів, що забороняють підробку валюти та інші шахрайські дії, щоб зміцнювати фінансову стабільність"
 flavor_eng.19.c: "Призначимо його нашим фінансовим агентом за кордоном."
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip] вирушить за кордон на чолі делегації. Її завдання — відвідати великі фінансові центри й закласти основи для сучасних валютних систем"
 flavor_eng.19.d: "Він занадто нерішучий."
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip] шукатиме роботу в інших місцях"
 flavor_eng.19.historical_info: "Томас Грешем — англійський фінансист, що жив за доби Тюдорів. Він здобув освіту в Кембриджському університеті й завдяки своїм непространним підприємницьким якостям спромігся не лише розбагатіти, а й отримати в 1551 році посаду агента при дворі Едуарда VI. Цю посаду він зберіг і в роки правління Єлизавети I. Діяльності Грешема заважало знецінення англійської валюти щодо валют інших держав, однак він гідно подолав ці труднощі й стабілізував фінансову систему країни."
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]"
 flavor_eng.20.desc: "Після того, як впливових #TOOLTIP:PROVINCE_DEFINITION,norfolk_province,X #L норфолкських#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] було заарештовано й ув'язнено в #TOOLTIP:LOCATION,london_tt,X #L лондонському#!#! Тауері, на політичній арені почалися заворушення. Ця облава була нічим іншим, як спробою придушити зростаючий #TOOLTIP:RELIGION,$catholic_tt$,X #L католицький#!#! рух у #TOOLTIP:PROVINCE_DEFINITION,northumberland_province,X #L Нортумберленді#!#! й #TOOLTIP:PROVINCE_DEFINITION,westmorland_province,X #L Уестморленді#!#! — провінціях, густо населених єретиками. У відповідь місцеві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] [thomas_percy.GetName] та [charles_neville.GetName] оголосили про намір знову навернути [ROOT.GetCountry.Custom('rank_ru_ACC')] в істинну віру й підняли заколот. Збройне повстання не закінчиться, поки ми не відпустимо дворян або не підемо на переговори з головними бунтівниками."
 flavor_eng.20.a: "Залишимо схоплених дворян у Тауері."
 northern_rebellion: "Північне повстання"
 flavor_eng.20.b: "Підемо на переговори."
 flavor_eng.20.c: "Звільнимо ув'язнених."
 flavor_eng.20.tt3: "Випустивши ув'язнених дворян на волю, ми заспокоїмо бунтарів, однак католицький рух на півночі лише зміцніє"
 flavor_eng.20.historical_info: "Спробам королеви Єлизавети I насадити в Англії релігію протестантського штибу — англіканство — завадила поява в її королівстві втікачки Марії Стюарт, яка звернулася до Єлизавети по допомогу. Марія була католичкою й претендувала на престол, тому Єлизавета ув'язнила втікачку. Після цього Марія стала центральною фігурою змов проти чинної королеви; висувалися навіть пропозиції видати її за Норфолка, єдиного герцога Англії. Герцог Норфолк виявився недостатньо моторним, а тому теж потрапив під арешт. Єлизавета запідозрила, що в змові брали участь інші дворяни — графи Нортумберленд, Уестморленд і Камберленд. На раптовий виклик до Лондона графи відповіли відмовою, а 9 листопада 1569 року підняли заколот. На повстання проти влади Тюдорів королева Єлизавета відповіла різко — аж до застосування страт. Однак попри це католицизм надійно укріпився на півночі. На католиків чекало ціле десятиліття утисків."
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "Усі [Concept('pop','групи населення')|e] у цій [Concept('province','провінції')|e], що сповідують [ShowReligionAdjectiveWithNoTooltip('catholic')|l]у віру й не підтримують інших [Concept('rebel','заколотників')|e], втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e] і приєднаються до фракції «[northern_rebellion.GetName]»."
 flavor_eng.21.title: "Буйні ділки"
 flavor_eng.21.desc: "Торгівля в громадських місцях, що супроводжується гучним шумом, а іноді навіть бійками серед торговців, — звичне видовище. Однак цей ринок розрісся настільки, що вже неможливо обходитися без установи, яка гарантуватиме, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] отримуватимуть належну їм частку від торгівлі. Відповідно, необхідно заснувати інститут, який організовуватиме діяльність маклерів, сприятиме процвітанню #L [ROOT.GetCountry.GetAdjective|l]ої#! торгівлі й боротиметься з несанкціонованою діяльністю."
 flavor_eng.21.a: "Гратимемо на підвищення показників."
 flavor_eng.21.b: "Хай собі б'ються й кричать."
 bawdy_trading: "Вульгарна торгівля"
 flavor_eng.21.historical_info: "У 1571 році було засновано лондонську фондову біржу. У XVI—XVII століттях її вплив був малопомітним, а діяльність скромною, однак з часом вона перевершила навіть свою амстердамську конкурентку, а до XVIII століття стала найдіяльнішою біржею в усій Європі. Лондонська біржа чимало посприяла розвитку англійської торгівлі, економіки й виробництва, а також завжди була готова надати охочим кредит."
 flavor_eng.22.title: "Скасування #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! монополій"
 flavor_eng.22.desc: "У воєнний час на перший план виходить необхідність, а не справедливість. [target_character.GetName] знає про це не з чуток: [Select_CString(target_character.IsFemale,'її','його')] друзі вже давно витягають вигоду зі зв'язків із #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ою#! владою. [ShowEstatePrivilegeName('trade_monopolies')|U], якими наввипередки користуються [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], посилюють корупцію й кумівство, що дуже не подобається місцевому населенню, а ситуацію у війні з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#! в найкращому разі можна назвати патовою, в найгіршому — катастрофічною. Невдоволення зростає в геометричній прогресії, і пропозиції скасувати монополії лунають дедалі голосніше."
 flavor_eng.22.historical_info: "Наприкінці правління Єлизавети I її колишня популярність почала зменшуватися. Англо-іспанська війна тяглася з самого 1585 року без виразних перспектив, виснажуючи фінанси Англії й бойовий дух солдатів. Усередині країни справи були не кращими: парламент дедалі більше противився королівській владі через повсюдну корупцію навколо монополій, які Єлизавета дарувала своїм фаворитам. У 1601 році, коли конфлікт із монополіями досяг піку, королева виголосила знамениту «Золоту промову», переконуючи слухачів у своїй любові до підданих. Однак це останнє звернення пролунало в розпал запеклої суперечки, і Єлизавета була змушена визнати поразку й замовкнути."
 flavor_eng.22.a: "Скасувати їх!"
 flavor_eng.22.b: "Нам немає діла до цих нитиків."
 flavor_eng.23.title: "[target_character.GetNameWithNoTooltip] піднімає заколот"
 flavor_eng.23.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'виросла','виріс')] у [ROOT.GetCountry.Custom('CL_PREP')] і донедавна вірно [Select_CString(target_character.IsFemale,'служила','служив')] [ROOT.GetCountry.Custom('rank_ru_DAT')], обіймаючи посаду в [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ому уряді #TOOLTIP:REGION,ireland_region,X #L Ірландії#!#!. Однак останнім часом [target_character.GetName] бунтує проти багатьох наших наріжних принципів. Об'єднавшись з іншими ірландськими лідерами й заручившись підтримкою іноземців, [Select_CString(target_character.IsFemale,'вона підняла','він підняв')] повстання проти своїх панів. Такий зрадницький вчинок призвів до дестабілізації внутрішньої політики й поставив під загрозу нашу владу!"
 flavor_eng.23.historical_info: "Ірландець Х'ю О'Ніл переселився до Англії в 60-х роках XVI століття. Там він обіймав урядову посаду, а в 1594 році втомився від англійської політики постійного цькування ірландських вождів між собою і, не спромігшись домогтися повернення земель свого діда, підняв повстання. Зрештою О'Ніл об'єднав ірландських вождів і звернувся до католицької Іспанії по допомогу в боротьбі з протестантською Англією. Уже приблизно через рік він уклав крихкий, але дієвий союз і розбив найкращих полководців контингенту Єлизавети в Ірландії. Однак у 1601 році сам зазнав поразки при спробі дістатися іспанських сил у Кінсейлі. Союзники О'Ніла розбіглися, і він був змушений відступити до Ольстера. У 1603 році він уклав з Англією мир і відмовився від повноважень вождя. Король Яків I невдовзі помилував заколотника."
 flavor_eng.23.a: "Нам не смішно!"
 irish_pops_rise_up_tt: "[Concept('pop_satisfaction','Задоволення')|e] ірландських [Concept('pops','груп населення')|e] у всіх належних нам [Concept('location','районах')|e] знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty)|+=2%]. Населення підтримає [tyrone_rebels.GetName]."
 tyrone_rebellion: "Тіронське повстання"
 flavor_eng.24.title: "[ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]"
 flavor_eng.24.desc: "[target_character.GetShortName] і [ROOT.GetCountry.GetGovernment.GetParliament.GetName] вступили в конфронтацію. Наслідком цих розбіжностей став сміливий документ [ShowGovernmentReformName('petition_of_rights')], складений представниками наших станів. Автори законопроекту вимагають обмежити #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! владу. Якщо закон буде ухвалено, [target_character.GetNameWithNoTooltip] позбудеться цілої низки повноважень, зокрема права розміщувати солдатів у приватних будинках, оголошувати воєнний стан у мирний час і безпричинно позбавляти людей свободи. Ухвалення цього закону знизить напругу пристрастей, але послабить нашу владу, а відмова його підписати зміцнить #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! авторитет, але погано позначиться на наших відносинах із парламентом."
 flavor_eng.24.historical_info: "У 1628 році у відповідь на свавілля короля Карла I, арешти без суду й слідства та грошові розтрати англійський парламент ухвалив Петицію про право. Вона обмежувала право короля на введення податків без згоди парламенту. Окрім цього, документ забороняв розквартировувати війська в приватних будинках, вводити воєнний стан у мирний час, а також без суду ув'язнювати англійських підданих."
 flavor_eng.24.a: "Підпишемо."
 flavor_eng.24.b: "Не підписуватимемо."
 flavor_eng.25.title: "Конфлікт у парламенті"
 flavor_eng.25.desc: "Відтоді, як ми стали на шлях абсолютизму, напруга в [ROOT.GetCountry.Custom('CF_PP')] невпинно зростає. #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! двір без вагань зловживає владою, нехтуючи давніми традиціями. [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ситі по горло такою поведінкою.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] коїть що заманеться, і єдиний спосіб угамувати [Select_CString(target_character.IsFemale, 'її', 'його' )] — висунути [Select_CString(target_character.IsFemale, 'їй', 'йому' )] ультиматум із вимогою припинити беззаконня. Люди побоюються, що невдовзі на нас чекає анархія й громадянська війна. Багато наших громадян уже приєдналися до групи заколотників [target_rebel.GetName]."
 flavor_eng.25.historical_info: "У XVI столітті Палата громад ставала більшою й впливовішою, а Палата лордів залишалася нечисленною. Єлизавета I підтримувала баланс у Парламенті, вміло поєднуючи рішучість і переговори. Але наступникам королеви, Якову I і Карлу I, не вдалося повторити її успіх. Парламент заперечував проти королівського контролю над релігією, правосуддям і податками. Напруга посилилася, коли Яків вирішив укласти союз із католиками через шлюб свого сина. У 1628 році парламент видав Петицію про право, щоб обмежити королівську владу. Карл I розпустив парламент у 1629 році й відтоді 11 років правив одноосібно. У 1642 році його деспотичне правління призвело до громадянської війни, що розділила країну на прихильників короля й парламенту."
 flavor_eng.25.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] нам не вказ. Жодних переговорів!"
 flavor_eng.25.b: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] висуває ультиматум? Краще піти на поступки…"
 parliamentary_rebellion: "Парламент повстає"
 flavor_eng25_rebellion_tt: "Приблизно #Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0]K#! [Concept('pops','населення')|e] з [ROOT.GetVariable('total_affected_provinces_variable').GetValue] [Concept('provinces','провінцій')|e] #TOOLTIP:REGION,great_britain_region,X #L Великої Британії#!#!, зокрема з провінції [target_province.GetName], приєднуються до фракції «[target_rebel.GetName]»"
 flavor_eng.26.title: "[ShowPolicyNameWithNoTooltip('act_of_navigation')]"
 flavor_eng.26.desc: "Море — головна артерія [ROOT.GetCountry.Custom('CF_RP')]. На жаль, купці з #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_RP')|L]#!#! тримають усю торгівлю в своїх руках, а ми не можемо їм нічого протиставити. Наприклад, у #TOOLTIP:LOCATION,$london_tt$,X #L Лондоні#!#! жадібні [target_country.GetAdjectiveWithNoTooltip|l]ські купці практично захопили ринок. Якби не вони, ми б уже давно досягли успіху. [target_character1.GetName] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] вирішили діяти.\n\nВони розробили #TOOLTIP:POLICY,act_of_navigation,X #L «Навігаційний акт»#!#! — новий сміливий закон, пройнятий духом меркантилізму, який заборонить голландським купцям ввозити товари до нашої країни. Звісно, [target_character2.GetName] буде в люті. Однак дехто вважає цей крок занадто радикальним. Він неминуче призведе до зміни балансу сил і може спровокувати конфлікт."
 flavor_eng.26.historical_info: "У 1651 році Кромвель, лорд-протектор Англійської республіки, видав Навігаційний акт для обмеження голландської посередницької морської торгівлі. За цим документом усі товари мали ввозитися або вивозитися з Англії лише на англійських кораблях, що зміцнювало винятковість Англії як колоніальної держави. Це стало причиною англо-голландських воєн у 1652–1654 роках та в 1665–1667 роках. За Бредським договором 1667 року Англія в обмін на Голландську Гвіану отримала Новий Амстердам, згодом перейменований на Нью-Йорк. Навігаційний акт же було дещо змінено, однак він продовжував забезпечувати панування Англії на морі та швидке розширення її колоніальної торгівлі."
 flavor_eng.26.a: "Ухвалимо такий закон."
 flavor_eng.26.b: "Поки чинна політика нас влаштовує…"
 flavor_eng.27.title: "Декрет про індульгенцію та Акт про присягу"
 flavor_eng.27.desc: "Релігійні перестановки в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! не оминули й [ROOT.GetCountry.Custom('rank_ru_ACC')]. Після переходу в [ROOT.GetCountry.GetReligion.GetName] люди, втомлені від панування #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! церкви, всіма силами намагаються знизити її вплив і приборкати священників. Дедалі частіше лунають голоси, що вимагають конфіскувати їхнє майно та обмежити свободу віросповідання. [ROOT.GetCountry.GetGovernment.GetCourtTitle] метається між двох вогнів. Влада ніяк не може вирішити, що їй більше до вподоби: політика терпимості чи придушення тих, хто не виявив би до нас і краплі милосердя, будь у них така можливість."
 flavor_eng.27.historical_info: "Карл II сповідував католицтво таємно, а його брат Яків II — відкрито. У 1672 році Карл видав Декларацію про індульгенцію, щоб послабити обмеження для розкольників і католиків. Він керувався не лише особистими мотивами, а й бажав таким чином отримати підтримку Франції, як і будь-який монарх, що схилявся до католицтва. Натомість він таємно отримав від Франції велику суму за угодою, ухваленою без відома парламенту. Приблизно в цей же час парламент ухвалив Акт про присягу. Цей документ забороняв обіймати державні посади всім, окрім англіканців, зокрема католикам, і дозволяв переслідувати їх. Після цього Якова II вимагали виключити з лінії престолонаслідування, але ця спроба зрештою провалилася."
 flavor_eng.27.a: "Свобода віросповідання має бути у всіх."
 flavor_eng.27.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] владарюватиме над усіма!"
 flavor_eng.27.c: "Нам варто прийняти католицтво."
 flavor_eng.28.title: "Створення нового банку"
 flavor_eng.28.desc: "Останнім часом у [ROOT.GetCountry.Custom('rank_ru_PREP')] назріває суперечність між розладом державних фінансів і необхідністю фінансувати нові війни. Щоб вирішити її, купці та фінансисти запропонували заснувати національний банк, який зміцнить валюту та структурує державний борг. Крім того, [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] отримає можливість брати позики. Однак деякі громадяни [ROOT.GetCountry.Custom('rank_ru_GEN')] не підтримують цю ініціативу. Вони побоюються, що приватні фінансисти отримають надто багато влади, а традиційні джерела кредитування значно скоротяться."
 flavor_eng.28.historical_info: "Банк Англії було засновано у 1694 році у відповідь на зростаючі фінансові потреби через дорогі війни. Досить швидко він здобув репутацію серйозної та надійної установи. Він чимало посприяв зміцненню британського фунта стерлінгів в епоху, коли розорення урядів і псування монет в інших державах були цілком звичними явищами. Завдяки діям Банку Англії британська економіка у XVIII–XIX століттях повільно, але впевнено зростала — а відповідно, зростала і її частка у світовій економіці; водночас у британського уряду з'явилися нові можливості залучати кошти на ведення бойових дій."
 flavor_eng.28.a: "Заснуймо цей банк."
 flavor_eng.28.b: "Не будемо поспішати."
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.29.desc: "[target_character.GetName] та інші #TOOLTIP:CULTURE,$highland_tt$,X #L горяни#!#! підняли чергове повстання. Тисячі людей приєднуються до групи повстанців, що отримала назву «[jacobite_uprising.GetName]». Вони вимагають, щоб [target_sitting_ruler.GetName] [Select_CString(target_sitting_ruler.IsFemale, 'склала', 'склав')] свої повноваження, а трон [Select_CString(target_character.IsFemale, 'зайняла', 'зайняв')] [target_character.GetShortNameWithNoTooltip]. Ми без зусиль усунемо загрозу нашій владі, придушивши заколот на корені!"
 flavor_eng.29.historical_info: "У 1715 році граф Мар підняв повстання якобітів. Наприкінці вересня він майже цілком підкорив Шотландське нагір'я. Графська армія налічувала 5000 осіб і щодня поповнювалася новими добровольцями. Однак слід зазначити, що повстанці спочатку не вважали за потрібне повідомити про це короля, якого підтримували. Яків III, відомий під прізвиськом Старий претендент, навіть не знав про конфлікт, що розгорнувся. Коли до монарха нарешті відправили гінця, граф Мар, продовжуючи збирати прихильників, уже рушив до Перта, захопив місто й заснував там свій штаб. Тим часом на півдні збиралося нове військо якобітів. Дізнавшись про це, Яків III почав готуватися до поїздки до Шотландії на церемонію коронації. На початку листопада північна армія якобітів налічувала вже близько 12 000 осіб (переважно шотландських горян). Граф вирішив рушити на південь, де його зустріло військо герцога Аргайла — останній контингент урядових військ у Шотландії. Якобітська армія, яка не могла похвалитися наявністю вмілих полководців, розділилася: південна вирушила розоряти Ланкашир замість того, щоб ударити у фланг солдатам герцога. У результаті 13 листопада значно менші сили під командуванням Аргайла розгромили північну армію якобітів при Шеріфмурі. Південна їхня армія зазнала поразки біля Престона від інших англійських урядових сил. Якобіти були змушені відступити до Перта й очікувати прибуття головнокомандувача. Нарешті, 22 грудня з Дюнкерка прибув сам Старий претендент, однак на той час герцог Аргайл уже отримав підкріплення у вигляді свіжих досвідчених бійців і готувався до маршу на північ. Король Яків III, провівши в Шотландії півтора місяці, був змушений відступити."
 flavor_eng.29.a: "Ми їх розгромимо!"
 jacobite_uprising: "Повстання якобітів"
 jacobite_uprising_joining: "Усі #TOOLTIP:CULTURE,$highland_tt$,X #L гайлендські#!#! [Concept('pops', 'групи населення')|e] в #TOOLTIP:AREA,scottish_highlands_area,X #L Гайленді#!#! підтримають групу повстанців «[jacobite_uprising.GetName]»"
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]"
 flavor_eng.30.desc: "Управління державою — це вічний пошук балансу між дипломатією та м'якою силою. Того, хто досконало опанує це мистецтво, не піддавшись дурману влади, чекає велике політичне майбутнє в місті [ROOT.GetCountry.GetCapital.GetName]. Останнім часом при дворі дедалі частіше обговорюють людину на ім'я [robert_walpole.GetName]. Кажуть, що під час переговорів [Select_CString(robert_walpole.IsFemale, 'вона зайняла', 'він зайняв')] тверду й зважену позицію, продемонструвавши видатну розсудливість і політичну кмітливість."
 flavor_eng.30.historical_info: "У 1708 році Роберт Волпол, граф Орфорд (1676–1745), став міністром з військових справ, але втратив посаду після корупційного скандалу з армійськими контрактами. Однак у 1714 році, коли владу отримала Ганноверська династія, граф повернув колишнє становище і швидко став важливою політичною фігурою. Виступаючи за збереження миру та рівноваги в Європі, у 1721–1742 роках він блискав в англійській політиці на посаді першого лорда-скарбника та канцлера скарбницячейства. Фактично лорд Волпол був першим прем'єр-міністром в історії Великої Британії, хоча ця поблога тоді ще не існувала."
 flavor_eng.30.a: "[robert_walpole.GetSheHe|U] стане прекрасним політиком."
 flavor_eng.31.title: "Вухо капітана Дженкінса"
 flavor_eng.31.desc: "До нас дійшли чутки про напад на наш корабель #L [target_country.GetAdjective|l]ого#! судна та затримання нашого капітана. Гонець стверджує, що з нашою командою обійшлися вкрай жорстоко, а капітанові й зовсім відрізали вухо. [Select_CString(target_character2.IsFemale, 'Підла', 'Підлий')] [target_character2.GetName] знову провокує нас! Настав час показати свою силу!"
 flavor_eng.31.historical_info: "Війна за вухо Дженкінса, що плавно перетекла у Війну за австрійську спадщину, розгорілася з невеликого й неоднозначного конфлікту у 1731 році між іспанською береговою охороною та капітаном брига «Ребекка», що йшов з Глазго. Капітан Дженкінс стверджував, що в Карибському морі його бриг захопили іспанці, які знущалися над командою й відрізали вухо самому капітану, а також катували його й погрожували вбивством. Під час цієї війни не велося масштабних бойових дій, хоча ескадра адмірала Ансона вирушила в бік ворога й зрештою здійснила навколосвітню подорож, а флот адмірала Едварда Вернона атакував іспанські території в Карибському морі."
 flavor_eng.31.a: "Вухо за вухо…"
 eng_captain_jenkins_incident: "Інцидент з капітаном Дженкінсом"
 flavor_eng.31.b: "Ми побоюємося відкритої війни…"
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.32.desc: "Повстання та зради — часті супутники важких часів. Відтоді, як #TOOLTIP:CULTURE,$highland_tt$,X #L Гайлендські#!#! землі увійшли до складу [ROOT.GetCountry.Custom('rank_ru_GEN')], мешканці #TOOLTIP:AREA,scottish_highlands_area,X #L Гайленду#!#! постійно відмовляються нам підкорятися. Схоже, [target_character.GetName] так [Select_CString(target_character.IsFemale, 'розпалила', 'розпалив')] їхній запал, що вони вирішили взятися за зброю!"
 flavor_eng.32.historical_info: "У 1745 році Карл Едуард Стюарт зі своїми прихильниками-якобітами висадився в Шотландії й здобув перемогу при Престонпансі. Він увійшов до Единбурга й оголосив свого батька Якова королем Шотландії, а потім вторгся до Англії й дійшов до Дербі. Однак обіцяне французами підкріплення так і не прибуло, і він був змушений відступити. Армію Карла Едуарда Стюарта переслідували британські війська, і в квітні 1746 року вона зазнала нищівної поразки в битві при Каллодені під Камберлендом. Це була остання серйозна спроба Стюартів отримати трон, і повстання якобітів почало добігати кінця. Яків не дотримувався порад своїх генералів, і це вирішило долю династії."
 flavor_eng.32.a: "Ми їх розгромимо!"
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]"
 flavor_eng.33.desc: "Нещодавно видатний державний діяч [pitt_the_older.GetName] почав відігравати ключову роль у #L [ROOT.GetCountry.GetAdjective|l]ій#! політиці. Під час війни ця людина проявила себе як твердий лідер. Крім того, він ратує за розширення [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого впливу за кордоном. Багато хто вважає Пітта Старшого талановитим політиком і стратегом, здатним надихати народи. Його підхід до вирішення військових і дипломатичних питань може змінити баланс сил у #TOOLTIP:CONTINENT,europe,X #L Європі#!#!."
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.33.historical_info: "Вільям Пітт (1708–1778), старший з роду Піттів, був онуком мадраського губернатора. Спочатку йому пророкували військову кар'єру, однак Пітт віддав перевагу службі в Палаті громад (він був членом партії вігів), де, втім, проявив себе справжнім патріотом своєї країни. У 1757 році Вільям, який мріяв зробити Англію справжньою володаркою морів, очолив коаліційний уряд, попри глибоку неприязнь до Георга II, і досяг значних успіхів у Канаді та Індії. Єдине, що врятувало Францію від нав'язування їй нестерпних умов Паризького мирного договору, який поклав кінець Семирічній війні, — відставка Пітта у 1763 році. У 1766–1778 роках він, попри слабке здоров'я, повернувся до політики. В останній рік життя агітував проти війни з Францією."
 flavor_eng.34.title: "Ост-Індська компанія"
 flavor_eng.34.desc: "Останнім часом [target_character1.GetName] та #L [ROOT.GetCountry.GetAdjective|l]ий#! народ дедалі частіше мріють про заморські багатства. Завдяки тому, що тепер є [target_country.GetLongName] та експедиції до #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!, ми створили плацдарм для розширення територій і розвитку торгівлі."
 flavor_eng.34.historical_info: "Англійська Ост-Індська компанія, заснована за два роки до голландської, спочатку зіткнулася з труднощами. Її перші факторії в Індонезії та на Молуккських островах, включно з Амбоном, невдовзі захопили й закрили голландці. Тоді компанія переключилася на Індію й оселилася в Мадрасі, Бомбеї та Калькутті, де й досягла найбільших успіхів. З 1757 року невеликі порти й факторії зусиллями Воррена Гастінгса та Роберта Клайва виросли у величезну Британську Індію, що контролювала майже весь субконтинент. Компанія пережила всіх своїх конкурентів і припинила існування у 1867 році, передавши контроль британському уряду після Сіпайського повстання 1857 року."
 flavor_eng.34.a: "Це піде нам на користь!"
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]"
 flavor_eng.35.desc: "[target_child.GetName] іде слідами свого батька й подає великі надії. Усе йде до того, що одного дня [Select_CString(target_child.IsFemale, 'вона', 'він')] обійме головну посаду в #L [ROOT.GetCountry.GetAdjective|l]ій#! політиці. [Select_CString(target_child.IsFemale, 'Її', 'Його')] обдарованість помітна з ранніх років. Ми можемо бути впевнені, що наступне покоління політиків і радників очолить людина видатних здібностей!"
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.35.historical_info: "Вільям Пітт — другий син Вільяма Пітта, 1-го графа Чатам. У грудні 1783 року король Георг III розпустив коаліцію й доручив 24-річному Пітту організувати новий уряд. У результаті 39 членів парламенту, що зібрався в січні 1784 року, висловили уряду вотум недовіри, однак Пітт відмовився йти у відставку, і коаліційна більшість у парламенті поступово почала розпадатися. До 8 березня проти Пітта виступала лише одна людина, а до 25 березня парламент було розпущено. У 1788 році Пітт підписав документ, що формально засновував Троїстий союз між Великою Британією, Пруссією та Голландією, щоб не залишитися без союзників у разі чергової війни, як це вже було в роки Війни за незалежність США. У 1784 році він ухвалив Акт про Індію, заснувавши таким чином комісію з управління Індією та Ост-Індською компанією. У 1790 році Пітт домігся мирних переговорів між Австрією та Туреччиною, продемонструвавши світу зросле значення Великої Британії та підвищивши її престиж. І нарешті, у 1791 році Вільям ухвалив Канадський конституційний акт. Управління Верхньою та Нижньою Канадою відтепер здійснювалося з Лондона, однак обидві провінції отримали представницькі збори."
 flavor_eng.36.title: "[target_character.GetLastNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] угода"
 flavor_eng.36.desc: "Як правило, вільна торгівля та дружні відносини вигідні обом сторонам. Яскраве підтвердження цьому — останній раунд морських переговорів між делегацією, яку очолює [target_character.GetName], та #L [target_country.GetAdjective|l]ими#! дипломатами. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] вважає, що нова, ретельно складена торговельна угода допоможе [Select_CString(target_character.IsFemale, 'їй', 'йому')] знайти спільну мову з [target_country.GetAdjectiveWithNoTooltip|l]ою стороною."
 flavor_eng.36.historical_info: "Досвідчений дипломат Джон Метуен, народжений у 1650 році, найбільш відомий укладанням мирної угоди 1703 року між Англією та Португалією. Цей документ дозволяв постачати до Португалії англійську пряжу та сукно в обмін на вільне ввезення португальського портвейну до Англії."
 flavor_eng.36.a: "Ухвалити договір."
 flavor_eng.36.b: "Ми маємо відмовитися."
 flavor_eng.37.title: "Порохова змова"
 flavor_eng.37.desc: "«Запам'ятай, запам'ятай,\nЛистопад віроломний\nІ цифру криваву — п'ять.\nЗрада, порох,\nПідступність і морок.\nТаке не можна забувати!»\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] дивом залишився живий. Змовники планували підірвати [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Вони заклали бочки з порохом під будівлею й збиралися підпалити їх під час засідання, на якому був присутній [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Вони планували захопити владу й насильно навернути народ [ROOT.GetCountry.Custom('CL_RP')] на #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!. Звісно, зачинщиків чекає страта, але як нам вчинити з іншими католиками?"
 flavor_eng.37.a: "Покараємо всіх католиків без розбору!"
 eng_harsh_punishment_of_catholics: "Суворі покарання для католиків"
 flavor_eng.37.b: "Покараємо лише учасників змови."
 flavor_eng.37.a.all_cath_pops: "[Concept('pop_satisfaction','Задоволення')|e] усіх [Concept('pops','груп населення')|e], що сповідують #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!, знизиться на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 flavor_eng.37.historical_info: "Порохова змова — це невдалий замах на життя англійського короля Якова I, запланований на день виголошення ним тронної промови перед парламентом. План підірвати Палату лордів було вчасно розкрито й запобіжено; змовників заарештували та стратили. На згадку про цю подію в країні традиційно влаштовується свято — Ніч Гая Фокса, що супроводжується запаленням феєрверків і багать."
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "[Concept('opinion','Думка')|e] #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_GEN')|L]#!#!, а також усіх #L [ShowReligionAdjective('catholic')|l]их#! імперій і королівств про нас погіршується на [ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0]"
 flavor_eng.38.title: "[target_artist.GetLastName] публікує «Левіафана»"
 flavor_eng.38.desc: "Жахливі наслідки війни, які [target_artist.GetName] спостерігав у себе на батьківщині й в інших країнах, надихнули його створити свій опус магнум — твір, який він назвав «[ShowWorkOfArtName('the_leviathan')]». У цій роботі Томас Гоббс стверджує, що сильна держава ефективніше протистоїть насильству та справляється з нестабільністю, викликаною внутрішньоелітними конфліктами. Ця книга зміцнить нашу владу й дасть нам карт-бланш на централізацію [ROOT.GetCountry.Custom('rank_ru_GEN')]!"
 flavor_eng.38.historical_info: "Англійський філософ Томас Гоббс вважав, що постійна боротьба — це природний стан, і покласти край нескінченним конфліктам можна лише в тому випадку, якщо народ укладе з державою так званий суспільний договір, тобто частково відмовиться від своїх прав і свобод на користь держави, а вона, своєю чергою, візьме на себе обов'язок захищати підданих. Якщо ж держава не зможе виконати умови договору, народ матиме право знайти собі іншого правителя. Своїми ідеями Гоббс образив обидві сторони Англійської революції, а тому був змушений на 11 років втекти з країни до Парижа й наважився повернутися лише у 1651 році."
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip] публікує «Багатство народів»"
 flavor_eng.39.desc: "Знаменитий філософ і економіст-новатор [target_character.GetName] випустив революційний трактат «[ShowWorkOfArtName('wealth_of_nations')]», у якому він описує низку передових фінансових концепцій, а також робить сміливі припущення про мотивацію людей в умовах вільного ринку. Ця взірцева робота гідна всілякого захоплення. Ми не сумніваємося, що вона справить значний вплив на майбутні покоління економістів."
 flavor_eng.39.historical_info: "#italic «Дослідження про природу…»#! — перша велика праця в галузі політичної економії. Вона лягла в основу так званого принципу невтручання (сам автор називав його системою природної свободи). Адам Сміт також розробив концепцію «невидимої руки», тобто спочатку притаманної такій системі здатності контролювати саму себе, а заодно — формувати суспільний порядок за допомогою конкуренції."
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_eng.41.desc: "Останнім часом у суспільстві сформувався запит на нові ідеї, а також підтримку мистецтва й науки. Зараз особливою популярністю користуються тези, які просуває [target_character.GetName]: причому не лише на батьківщині, а й в інших країнах. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] теорії про природні права людей, суспільний договір і роль держави в захисті свободи й власності надихають як інтелігенцію всіх мастей, так і реформаторів."
 flavor_eng.41.historical_info: "Саме з Джона Локка розпочалася епоха Просвітництва в Англії та Франції. Крім того, цей мислитель, який, поміж іншого, написав твір #italic «Дослід про людське розуміння»#!, надихнув авторів Конституції США. Локк вважав, що знання можна отримати лише через досвід і роздуми над пережитим. Такої ж думки дотримувалися інші знамениті філософи — Бойль, Сіденхем, Гюйгенс і Ньютон."
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]"
 flavor_eng.42.desc: "[Select_CString(isaac_newton.IsFemale, 'Прославлена', 'Прославлений' )] #L [ROOT.GetCountry.GetAdjective|l][Select_CString(isaac_newton.IsFemale, 'а', 'ий' )]#! [Select_CString(isaac_newton.IsFemale, 'вчена', 'вчений' )] на ім'я [isaac_newton.GetName] [Select_CString(isaac_newton.IsFemale, 'опублікувала', 'опублікував' )] принципово нові теорії, які докорінно змінять розуміння природного світу. Праця про силу тяжіння, рух і математику напевно надихне мислителів з усієї #TOOLTIP:CONTINENT,europe,X #L Європи#!#! й ознаменує початок нової епохи наукового прогресу та раціоналізму."
 flavor_eng.42.historical_info: "Англійський фізик і математик Ісаак Ньютон — це найважливіший діяч наукової революції XVII століття. Його спостереження про розкладання білого світла на кольори видимого спектра заклало основи сучасної фізичної оптики, а закони Ньютона, що описують взаємодію тіл у механіці, стали фундаментом класичної теорії тяжіння. Також Ньютон вперше розробив методи числення нескінченно малих величин."
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! залучив одних із найвидатніших творців світу: драматургів, поетів і навіть акторів. Усі ці діячі культури невтомно працювали над тим, щоб внести нас до анналів історії. Але одна людина не лише поєднала в собі всі перелічені таланти, а й прагне піднести їх до небачених вершин. [william_shakespeare.GetName] — просто еталон таланту, чия творчість представила глибший погляд на людину й суспільство."
 flavor_eng.43.historical_info: "Англійського поета, драматурга й актора Вільяма Шекспіра часто називають найвеличнішим англомовним письменником і найкращим драматургом усіх часів. П'єси, написані Шекспіром наприкінці XVI — на початку XVII століття для невеликого репертуарного театру, сьогодні виконуються регулярно в десятках країн. Великий сучасник Шекспіра поет і драматург Бен Джонсон одного разу заявив, що Шекспір «не належав епосі — він на всі часи». Ці слова виявилися пророчими."
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.tt: "З'являється [Concept('character', 'персонаж')|e] [william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.b: "Погані драми нам ні до чого."
 flavor_eng.44.title: "Аристократи співчувають лоллардам"
 flavor_eng.44.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] з провінції [target_province.GetName] дедалі частіше починають підтримувати лоллардів. [target_character.GetName] та інші окремі особи навіть відкрито виступають на підтримку лоллардистських радикальних поглядів на соціальну справедливість і релігійні реформи.\n\nТим самим створюється відчутна загроза усталеному порядку: аристократія досить впливова, щоб поширювати ідеї лоллардизму на шкоду владі корони та церкви."
 flavor_eng.44.a: "Вживемо суворих заходів проти дворян."
 flavor_eng.44.b: "Нехай займаються чим хочуть."
 flavor_eng.44.b.tt: "Істотна частина #TOOLTIP:RELIGION,$catholic_tt$,X #L католицького#!#! [Concept('pops', 'населення')|e] в провінції [target_province.GetName] навертається на #TOOLTIP:RELIGION,$lollardy_tt$,X #L лоллардизм#!#!"
 STATIC_MODIFIER_NAME_suppressing_heresy: "Придушення єресі"
 flavor_eng.45.title: "Заснування дому [target_dynasty.GetNameWithNoTooltip]"
 flavor_eng.45.desc: "Численні шляхетні доми #L #TOOLTIP:COUNTRY_RANK,[ROOT.GetCountry.GetRank.GetNameAltWithNoTooltip('CF_tt')],X [ROOT.GetCountry.GetRank.GetNameAltWithNoTooltip('rank_ru_GEN')|l]#!#! здавна володіли колосальними владою та впливом. Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'заклала', 'заклав' )] нову династію [target_dynasty.GetName], молодшу гілку династії [ShowDynastyNameWithNoTooltip('plantagenet_dynasty')]. Амбіції молодої династії неясні, але все йде до того, що вона почне відігравати важливу роль у #L [ROOT.GetCountry.GetAdjective|l]ій#! політиці."
 flavor_eng.45.historical_info: "Дім Йорків з молодшої гілки Плантагенетів у XV столітті дав Англії трьох королів: Едуарда IV, Едуарда V і Річарда III. У цього сімейства, що походило від сина Едварда III Едмунда Ленглі, були обґрунтовані претензії на трон, що викликало конфлікт з Ланкастерами у Війні троянд. Едуард IV зміг посісти престол, але правління Річарда III закінчилося в Босуорті у 1485 році, сповістивши початок епохи Тюдорів. Панування Йорків було недовгим, але їхня спадщина продовжує впливати на англійську монархію. Зокрема, шлюб Єлизавети Йоркської та Генріха VII об'єднав ворогуючі фракції."
 flavor_eng.45.a: "Це дуже добре!"
 flavor_eng.46.title: "Дім Ланкастерів"
 flavor_eng.46.desc: "[ShowDynastyName('lancaster_dynasty')] — відгалуження нашої династії [target.GetDynasty.GetName]. Якщо [target.GetName] і [target_female.GetName] — представники обох гілок — укладуть між собою шлюб, відносини між ними стануть набагато ближчими, а отже, вони діятимуть виключно на благо #L [ROOT.GetCountry.GetAdjective|l]ого#! #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! дому."
 flavor_eng.46.historical_info: "Другий дім Ланкастерів — молодша гілка династії Плантагенетів, заснована Джоном Гонтом — третім сином, що вижив, короля Едуарда III. Дружиною Гонта стала його двоюрідна сестра Бланка Ланкастерська, дочка одного з найвпливовіших англійських дворян — Генрі Гросмонта, герцога першого дому Ланкастерів, що походив від короля Генріха III. Три вихідці з другого дому Ланкастерів стали королями Англії, а їхній конфлікт з домом Йорків за право займати англійський престол увійшов в історію як Війна троянд."
 flavor_eng.46.a: "Це дуже добре!"
 flavor_eng.48.title: "[isabella.GetNameWithNoTooltip] з [target_country.Custom('CL_GEN')]"
 flavor_eng.48.desc: "Наші амбіції в #TOOLTIP:REGION,iberia_region,X #L Іберії#!#! зростають, і династія [target_dynasty.GetName] уклала ще один цінний союз. [target_head.GetName] та [isabella.GetName] взяли шлюб, зміцнивши зв'язок роду зі спадщиною [target_country.Custom('longname_ru_GEN')]. Цей шлюб ще більше узаконить наш вплив і претензії на одну з наймогутніших держав Європи. Можливо, настав час закріпити нашу перевагу в Іберії."
 flavor_eng.48.a: "Біла троянда!"
 flavor_eng.48.historical_info: "У 1372 році Едмунд Ленглі, перший граф Йоркський, одружився з Ізабеллою Кастильською, дочкою короля Педро I Кастильського та його фаворитки Марії де Падільї. Цей політичний союз влаштував старший брат Едмунда, Джон Гонт. На той час Джон претендував на кастильський трон через власний шлюб: його дружина, сестра Ізабелли Констанція, була старшою з дітей Педро й мала династичні права на престол Кастилії. Одруження Едмунда та Ізабелли допомогло Джону зміцнити свої позиції в Кастилії та зв'язки з легітимістами."
 flavor_eng.49.title: "Доля дому Плантагенетів"
 flavor_eng.49.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] поки не має спадкоємців, однак непокоїтися про це не варто, оскільки дві молодші гілки династії — #TOOLTIP:DYNASTY,york_dynasty_tt,X #L Йорки#!#! та #TOOLTIP:DYNASTY,lancaster_dynasty_tt,X #L Ланкастери#!#! — досить сильні.\n\nІ ці троянди напевно не воюватимуть між собою…"
 flavor_eng.49.a: "За майбутнє можна не хвилюватися!"
 flavor_eng.49.a.tooltip: "Звісно, жодної війни не буде."
 flavor_eng.50.title: "Способи приготування їжі"
 flavor_eng.50.desc: "Неперевершені кухарі, яких тримає при собі [target_character.GetName], обдарували нас обширним збірником рецептів. З його допомогою можна приготувати що завгодно, від скромної печені до складних страв з тушкованого м'яса із заморськими спеціями.\n\nКожна з цих найароматніших страв здатна задовольнити смак найвибагливішого завсідника #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! бенкетів, однак, якщо викинути з рецептів усе «зайве», їх можна буде представити й #L [ROOT.GetCountry.GetAdjective|l]им#! простолюдинам у вигляді народної кухні.\n\nЯк би там не було, тепер усім очевидно, що [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName] не знає вишуканішої кухні, ніж [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]а."
 flavor_eng.50.historical_info: "Книга «Способи приготування їжі» являє собою солідний збірник гастрономічних рецептів, складений особистими кухарями Річарда II.\n\nБагато зі згаданих у ній страв потребують надзвичайно рідкісних спецій і барвників, а загалом рецепти виглядають складнішими й дорожчими, ніж у куховарських книгах французького двору того ж періоду. Через це побутує думка, що цей збірник було складено виключно в пропагандистських цілях, щоб підвищити престиж англійської корони за кордоном."
 flavor_eng.50.a: "Не будемо ділитися цим з народом."
 flavor_eng.50.b: "Поділимося рецептами з усіма."
 eng_the_forme_of_cury_demand: "Способи приготування їжі"
 flavor_eng.51.title: "Орден Підв'язки"
 flavor_eng.51.desc: "Надихнувшись легендами про короля Артура та лицарів Круглого столу, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] створює власний лицарський орден — добірну свиту, яка має скрізь супроводжувати монарха.\n\nЗвісно, лицарськими почестями можна нагородити будь-якого дворянина, кому виявляє симпатію [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], однак у [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ому суспільстві чимало інших груп, яким згодиться подібна підтримка."
 flavor_eng.51.a: "Призначимо всіх, до кого [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] найближчий."
 flavor_eng.51.b: "Піднесемо іноземних аристократів."
 flavor_eng.51.c: "Призначимо наших представників духовенства."
 flavor_eng.51.d: "Підтримаємо мистецтво."
 flavor_eng.51.e: "Віддамо шану незаможним ветеранам."
 flavor_eng.52.title: "[target_character.GetLastNameWithNoTooltip] пише листа"
 flavor_eng.52.desc: "#L [target_country.GetAdjective]ий#! нотарій [target_character.GetName] стверджує, що [Select_CString(deadward.IsFemale,'наша покійна королева', 'наш покійний король')] [deadward.GetName], звірячо [Select_CString(deadward.IsFemale,'замучена', 'замучений')] злочинною династією [ShowDynastyName('mortimer_dynasty')], насправді [Select_CString(deadward.IsFemale,'жива', 'живий')] і, якщо вірити авторові листа, [Select_CString(deadward.IsFemale,'втекла', 'втік')] з ув'язнення, після чого [Select_CString(deadward.IsFemale,'сховалася', 'сховався')] у відлюдницькій обителі поруч із [target_location.Custom('LR_TP')|l] [target_location.GetName] і тепер доживає свій вік серед монахів.\n\nЛист виглядає справжнім, однак правдивість заяв автора викликає сумніви. [deadward.GetShortNameWithNoTooltip] не [Select_CString(deadward.IsFemale, 'була', 'був')] гідним правителем в очах більшості, однак [Select_CString(deadward.IsFemale, 'її', 'його')] прихильники були дуже впливовими. Якщо ця заява правдива, усталений порядок буде відчутно похитнуто."
 flavor_eng.52.historical_info: "У 1337 році король Едуард III отримав таємничого листа від італійського священника, який стверджував, ніби його покійний батько Едуард II насправді уникнув жорстокої страти й живе відлюдником на континенті. Наступного року, подорожуючи Європою, король особисто зустрівся з якимсь «Вільямом з Уельсу», який, можливо, і був його вигнаним батьком.\n\nВтім, справжня доля скинутого монарха досі залишається загадкою..."
 flavor_eng.52.a: "Постараємося покласти край цим зрадницьким домислам."
 flavor_eng.52.b: "Не будемо заважати чуткам поширюватися."
 flavor_eng.53.title: "Закони про робітників"
 flavor_eng.53.desc: "Закони про робітників стали відповіддю на спалах Чорної смерті, яка вразила #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!.\n\nЗагибель населення призвела до нестачі робочої сили, а отже — до жорсткої конкуренції між землевласниками і, як наслідок, до інфляції, викликаної зростанням заробітної плати. Ті з [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], що пережили хворобу, вимагають збільшити їм платню та надати більше свобод, що призводить до збільшення витрат на виробництво.\n\nЗакони про робітників спрямовані на боротьбу з інфляцією та введення стримування цін, а також на заборону переманювання до себе чужих робітників."
 flavor_eng.53.a: "Видамо закони."
 flavor_eng.53.b: "Обійдемося без втручання."
 flavor_eng.53.historical_info: "Нестача робочої сили, викликана Чорною смертю, призвела до необхідності ухвалення у 1349 році законів про робітників. Таким чином передбачалося ввести регулювання платні, а заразом заборонити робітникам покидати рідні місця в пошуках краще оплачуваної роботи, що сулила економічне й суспільне благополуччя. Заразом закони зміцнили усталену феодальну систему, однак головної мети — врегулювання платні — досягти так і не вдалося, тому згодом їх довелося скасувати."
 flavor_eng.54.title: "Селянське повстання"
 flavor_eng.54.desc: "Селяни, якими керує [wat_tyler.GetName], підняли масштабний бунт: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] невдоволені податковою політикою, яку веде [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. На це невдоволення наклалися й суспільно-економічні наслідки епідемії Чорної смерті.\n\nЯкщо бунт не придушити, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] напевно захоплять Тауер і стратять частину #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! чиновників. Скасувавши ненависний для народу подушний податок і стративши зачинщиків бунту, ми зможемо навести лад, однак окремі прояви непокори триватимуть ще кілька років."
 flavor_eng.54.a: "Нас це не непокоїть."
 flavor_eng.54.b: "Нас це не непокоїть."
 flavor_eng.54.c: "Підемо на поступки."
 flavor_eng.54.tt: "З'являється [Concept('character', 'персонаж')|e] [wat_tyler.GetNameWithNoTooltip]"
 wat_tyler_rebellion: "Повстання Вота Тайлера"
 flavor_eng.54.historical_info: "Селянське повстання 1381 року — одне з найважливіших і найбільших повстань в історії Англії. Повсюдна бідність, важкий податковий тягар і наслідки Чорної смерті призвели до того, що життя стало для селян, які й без того страждали під гнітом феодальної системи, зовсім нестерпним. Повстання зрештою було придушено, а багатьох його керівників — схоплено й страчено."
 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]"
 flavor_eng.55.desc: "Богослов [simon_sudbury.GetName] майже все життя провів під началом церкви. Спочатку він служив єпископом #L #TOOLTIP:LOCATIONRANK,[london.Custom('LR_tt')],X [london.Custom('LR_GEN')]#!#! [london.GetName], а згодом — архієпископом #L #TOOLTIP:LOCATIONRANK,[canterbury.Custom('LR_tt')],X [canterbury.Custom('LR_GEN')]#!#! [canterbury.GetName]. Коли новина про призначення Садбері лордом-канцлером дійшла до народу, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] обурилися: вони вважали, що саме архієпископ винен у всіх їхніх бідах, оскільки саме Саймон запровадив подушний податок — оскільки Англія воювала проти #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!, країні потрібні були гроші на війну."
 flavor_eng.55.a: "Кращої кандидатури не придумаєш."
 flavor_eng.55.b: "Нехай зосередиться на духовних питаннях."
 flavor_eng.55.historical_info: "Саймон Садбері — релігійний діяч, який обіймав посаду архієпископа, а пізніше, в епоху селянського повстання 1381 року, — канцлера. Збунтовані селяни увійшли до Лондона й увірвалися до Тауера, де схопили й стратили архієпископа. До такої розв'язки призвело як запровадження ним подушного податку, так і інші рішення на посаді канцлера, що не здобули розуміння в народу."
 flavor_eng.56.title: "Розорення Тауера"
 flavor_eng.56.desc: "Повстанців, що підійшли до замкових воріт, ніхто не намагався зупинити — схоже, їх боялася навіть сторожа. Зброю та #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]е#! королівське майно, що зберігалися в замку, було розграбовано.\n\nЗбунтовані селяни спіймали й обезголовили провідних членів ради, скориставшись тим, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не було в Тауері — днем раніше монарху довелося виїхати на переговори в надії покласти край повстанню. Членам королівської родини, що потрапили до рук повстанців, пощастило більше: їх відпустили, попередньо познущавшись."
 flavor_eng.56.a: "Це не так важливо."
 flavor_eng.56.b: "Підкупимо повстанців, щоб ті пощадили членів ради."
 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]"
 flavor_eng.57.desc: "До двору прибув автор, що подає надії, відомий під скромним прізвиськом «батько англійської літератури». Це прізвисько він заслужив такими творами, як #italic «Книга герцогині»#! та #italic «Дім слави»#!. [geoffrey_chaucer.GetName] народився в купецькій родині. Майже всю молодість він провів у мандрах Західною Європою, хоча походив з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Повернувшись додому, він вступив до Іннер-Темплу — юридичної школи, а також об'єднання адвокатів і суддів.\n\nПоблога #italic камердинера#! при #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ому#! дворі відкриє йому нові можливості для подорожей за кордон і знайомства з іншими освіченими людьми."
 flavor_eng.57.a: "Запросимо його до двору."
 flavor_eng.57.b: "Оксфорд потребує такого викладача."
 flavor_eng.57.c: "Кембридж потребує такого викладача."
 flavor_eng.57.tt2: "[geoffrey_chaucer.GetNameWithNoTooltip] приділяє весь час викладанню й навряд чи створюватиме шедеври літератури"
 flavor_eng.57.historical_info: "Джеффрі Чосер здобув світову славу завдяки «Кентерберійським оповіданням» — одному з найважливіших творів англійської літератури. Саме з Чосера почалася стандартизація англійської мови та перехід від давньоанглійської до середньоанглійської. Чосер також обіймав кілька державних посад, зокрема дипломатичну. Подорожі іншими країнами справили сильний вплив на його твори."
 flavor_eng.58.title: "Кентерберійські оповідання"
 flavor_eng.58.desc: "[geoffrey_chaucer.GetName] випустив збірку з 24 історій, написаних середньоанглійською мовою, й озаглавив її #italic «Кентерберійські оповідання»#!. У збірці наведено історії прочан, що вирушили в путь з [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName] і прямують до мощів Томаса Бекета в [canterbury.GetName]. Кожен оповідач належить до того чи іншого стану англійського суспільства XIV століття.\n\n[english.GetNameWithNoTooltip]а розмовна мова могла б поширитися в масовій літературі завдяки такій обширній і змістовній праці, однак автор, схоже, не встиг довести її до кінця."
 flavor_eng.58.a: "Треба роздобути собі копію."
 flavor_eng.58.b: "Опублікуємо його попередні праці."
 flavor_eng.58.historical_info: "#italic «Кентерберійські оповідання»#! — твір англійського поета й мислителя XIV століття Джеффрі Чосера, написаний середньоанглійською — «народною» мовою того часу. Чосер збирався написати 120 новел — по дві на кожного прочанина, однак до твору увійшло лише 24. Тим не менш, персонажі Чосера та його оповідні прийоми вийшли настільки яскравими й надихаючими, що їх вивчають і сьогодні."
 flavor_eng.62.title: "Одкровення Божественної Любові"
 flavor_eng.62.desc: "Відлюдниця, що усамітнено живе біля церкви Святого Юліана в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName], нібито пережила кілька видінь Страстей Христових. Леді Юліана, як її називають місцеві мешканці, вважається побожною й впливовою людиною.\n\nНещодавно вона захворіла й, імовірно, вже перебуває на смертному одрі — вважається, що саме в такий момент її й осяяли видіння."
 flavor_eng.62.a: "Подбаємо про всі її потреби."
 flavor_eng.62.tt1: "Леді Юліана ще може одужати від хвороби й записати свої спогади"
 flavor_eng.62.b: "Вона мало нас хвилює."
 flavor_eng.62.tt2: "Леді Юліана навряд чи одужає"
 flavor_eng.62.historical_info: "#italic «Одкровення Божественної Любові»#! — один із найважливіших творів християнського містицизму, що збереглися до наших днів. Він заснований на видіннях, що осяяли Юліану Норвіцьку. Сама Юліана стверджувала, що ці видіння ниспослав їй Бог під час її тяжкої хвороби. Спогади, записані поетичною мовою, справили глибокий вплив на християнський містицизм і богослов'я."
 flavor_eng.63.title: "День святого Георгія"
 flavor_eng.63.desc: "Святий Георгій Побідоносець, шанований за відмову зректися християнської віри навіть під загрозою смертної кари, далеко не такий відомий, як Едуард Сповідник чи Едмунд Мученик. Нам слід оголосити Георгія святим покровителем і заснувати на його честь свято, щоб віддати йому належну хвалу за благословення на полі бою."
 flavor_eng.63.a: "Дзвоніть у дзвони! Нехай про це дізнається весь світ."
 flavor_eng.63.b: "Збудуємо на його честь каплицю у #L [windsor.GetAdjective]ому#! замку."
 flavor_eng.63.c: "Це дорого."
 flavor_eng.63.historical_info: "Георгій Побідоносець ще з часів Середньовіччя вважається святим покровителем Англії. У XVIII столітті день пам'яті цього великомученика — невід'ємний елемент культурно-історичної спадщини Англії — було оголошено святковим."
 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]"
 flavor_eng.64.desc: "Нещодавно нам стало відомо, що [henry_yevele.GetName] — не просто досвідчений каменяр, а справжній майстер своєї справи. Такий вмілий ремісник згодиться нашій державі: його зусиллями наші палаци стануть ще розкішнішими й величнішими."
 flavor_eng.64.a: "Представимо його вищим верствам суспільства."
 flavor_eng.64.tt1: "З'являється [Concept('character', 'персонаж')|e] [henry_yevele.GetNameWithNoTooltip], знаменитий своїми творіннями"
 flavor_eng.64.b: "Не будемо втручатися в його життя."
 flavor_eng.64.tt2: "[henry_yevele.GetNameWithNoTooltip] шукатиме роботу в інших місцях"
 flavor_eng.64.historical_info: "Генрі Йівел — англійський архітектор, який у роки Пізнього Середньовіччя збудував і перебудував кілька будівель, що згодом стали знаменитими. Обіймав посаду королівського каменяра, завдяки чому міг братися за найважливіші доручення. Найвідоміші його творіння — Кентерберійський собор, а також куртина й вежі лондонського Тауера."
 flavor_eng.65.title: "Закон про станнарії"
 flavor_eng.65.desc: "У 1201 році [john_lackland.GetName] пожалував рудокопам, що видобували #TOOLTIP:GOODS,tin,X #L олово#!#! в провінціях [cornwall.GetName] і [devon.GetName], Хартію вольностей. Вона звільняла працівників олов'яних рудників від кріпосної залежності й переводила їх під правову юрисдикцію головного наглядача. До цього документа періодично вносяться зміни; так, нещодавно було засновано суди, а рудокопи на олов'яних рудниках — піддані #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! — отримали недоторканність від юрисдикції інших судів держави."
 flavor_eng.65.a: "Ухвалимо цей закон."
 flavor_eng.65.b: "Дозволимо обмежену самостійність."
 flavor_eng.65.c: "Яка нісенітниця."
 flavor_eng.65.historical_info: "За середньовічним законом про станнарії засновувалися так звані станнарні суди. Закон охоплював одразу кілька сфер: розташування олов'яних рудників, способи видобутку руди, заходи захисту рудокопів, збір податків і мит з олов'яного виробництва. Крім того, разом із ним було створено звід правил, де описувалися права та обов'язки робітників на олов'яних рудниках, а також уточнювалися розміри та якість злитків олова."
 flavor_eng.66.title: "Станнарні суди"
 flavor_eng.66.desc: "Як і передбачалося, робітники олов'яних рудників у провінціях [cornwall.GetName] і [devon.GetName] заснували незалежний #TOOLTIP:BUILDING_TYPE,stannary_court,X #L суд#!#! відповідно до закону про станнарії. Ймовірно, такі суди існуватимуть доти, доки потреба в них не зникне."
 flavor_eng.66.a: "Хай так і буде."
 flavor_eng.66.a.custom: "#TOOLTIP:BUILDING_TYPE,stannary_court,X #L Суд станнарія#!#! також з'явиться в інших [Concept('location', 'районах')|e] #TOOLTIP:PROVINCE_DEFINITION,cornwall_province,X #L Корнуоллу#!#! та #TOOLTIP:PROVINCE_DEFINITION,devon_province,X #L Девона#!#!"
 flavor_eng.66.historical_info: "Станнарні суди — це правові суди, що діяли в багатих на олово Корнуоллі та Девоні, де існувала розвинена видобувна промисловість. Ці суди мали особливі привілеї: у їхньому віданні перебували різні аспекти видобутку олова, зокрема регулювання цієї діяльності, оподаткування та правові питання."
 flavor_eng.67.title: "Експлуатація видобутку олова"
 flavor_eng.67.desc: "Видобуток #TOOLTIP:GOODS,tin,X #L олова#!#! перейшов на промислові масштаби, а #TOOLTIP:BUILDING_TYPE,stannary_court,X #L суд станнарія#!#! сьогодні значною мірою належить представникам зростаючого класу землевласників. Корисність такого суду як засобу управління наразі сумнівна. Цей інститут відмер природним чином."
 flavor_eng.67.a: "Значить, так треба."
 flavor_eng.67.historical_info: "Далеко не останню роль у поповненні королівської скарбниці відігравав експорт олова. У XVII столітті виробництво та постачання цього ресурсу стрімко зросли завдяки новим досягненням науки, але вже в наступному столітті почався занепад. Причиною цього стало вичерпання рудників і загальна диверсифікація економіки. Потреба в станнарних судах як регулюючому органі відпала."
 flavor_eng.68.title: "#italic Дім слави#!"
 flavor_eng.68.desc: "На посаді #italic камердинера#! при #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ому#! дворі [geoffrey_chaucer.GetName] нерідко буває за кордоном, де знайомиться з іншими освіченими людьми. Нові знайомі нещодавно відкрили йому світ італійської поезії, яка стала для Чосера джерелом натхнення.\n\nТвори Чосера зараз як ніщо інше сприяють закріпленню середньоанглійської мови в літературі, оскільки на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! пишуть переважно такими мовами, як #L [french.GetName|l]а#! (англо-норманська) та #L [latin.GetName|l]а#!."
 flavor_eng.68.a: "Цьому твору місце в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! бібліотеці."
 flavor_eng.68.b: "Поширимо його по всій державі."
 flavor_eng.68.historical_info: "#italic «Дім слави»#! — поема Джеффрі Чосера, що входить до збірки історій #italic «Кентерберійські оповідання»#!. У поемі описується сон самого Чосера, у якому він потрапляє до грандіозного палацу, що вражає уяву, — так званого Дому слави. Автор не дописав поему до кінця, однак цінність її для літературознавців лишається незаперечною."
 flavor_eng.69.title: "Бритва Оккама"
 flavor_eng.69.desc: "Мислитель і богослов [william_ockham.GetName], чиє ім'я нерідко викликає суперечки, зараз вивчає мовознавство під заступництвом такого діяча, як [william_patron.GetName]. Оккам вивів новий принцип вирішення проблем: не потрібно множити сутності без необхідності.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ставляться до Оккама з великою неприязню, оскільки його погляди суперечать прийнятому церковному вченню; крім того, Оккам виступає за відділення церкви від держави. Однак навіть попри таку неприязнь, його міркування стануть чудовою поживою для розуму наших мислителів."
 flavor_eng.69.a: "Підтримаймо погляди Оккама."
 flavor_eng.69.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] обуряться поширенню єретичних думок на тлі [Concept('policy', 'політики')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.69.b: "Оголосимо його вчення єрессю."
 flavor_eng.69.historical_info: "Бритва Оккама — філософський принцип міркування та вирішення проблем. Він говорить, що просте рішення, як правило, — найнадійніше. Створення цього принципу приписують англійському монаху-францисканцю XIV століття Вільяму Оккаму."
 flavor_eng.70.title: "Занепад #TOOLTIP:BUILDING_TYPE,cinque_port,X #L одного з П'яти портів#!#!"
 flavor_eng.70.desc: "#ONCLICK:BUILDING_TYPE,cinque_port #TOOLTIP:BUILDING_TYPE,cinque_port,X #L Усі п'ять портів#!#!#!#! у #ONCLICK:PROVINCE_DEFINITION,kent_province #TOOLTIP:PROVINCE_DEFINITION,kent_province,X #L Кенті#!#!#! не можуть працювати через замулення гавані внаслідок бур, а також постійного зниження рівня моря. Щоб #L [ROOT.GetCountry.GetAdjective|l]ий#! берег і надалі був надійно захищений, а портові традиції не відійшли в минуле, потрібно заснувати порт в іншому місці. На вибір пропонуються такі варіанти: #TOOLTIP:LOCATION,$southampton_tt$,X #L Саутгемптон#!#!, #TOOLTIP:LOCATION,$portsmouth_tt$,X #L Портсмут#!#! або #TOOLTIP:LOCATION,$rochester_tt$,X #L Рочестер#!#!."
 flavor_eng.70.a: "Саутгемптон."
 flavor_eng.70.b: "Портсмут."
 flavor_eng.70.c: "Рочестер."
 flavor_eng.70.d: "У цьому немає потреби."
 flavor_eng.70.tt1: "#TOOLTIP:BUILDING_TYPE,cinque_port,X #L Один із П'яти портів#!#! ([target_location.GetName]) буде #R знесений#! без заміни"
 flavor_eng.70.tt2: "Зниження ролі портів може призвести до їх знищення"
 flavor_eng.70.historical_info: "З часом важливість П'яти портів значно впала. Цьому посприяло одразу кілька чинників: нові доктрини ведення війни на морі, заснування Королівського військово-морського флоту та зміна берегових ліній. До XVII століття П'ять портів уже не відігравали жодної значної військової та економічної ролі."
 flavor_eng.71.title: "Уорбелтон проти Горджеса"
 flavor_eng.71.desc: "Між двома шляхетними родинами з #TOOLTIP:PROVINCE_DEFINITION,hampshire_province,X #L Гемпширу#!#! та #TOOLTIP:PROVINCE_DEFINITION,somerset_province,X #L Сомерсета#!#! спалахнула суперечка: очевидно, члени цих родин зустрілися в бою під час облоги провінції [calais.GetName], де побачили, що їхні герби абсолютно однакові.\n\nНе зумівши владнати розбіжності між собою, вони звернулися до суду, щоб той виніс власну постанову."
 flavor_eng.71.a: "Винесімо рішення на користь Уорбелтонів ([hampshire.GetNameWithNoTooltip])."
 flavor_eng.71.b: "Винесімо рішення на користь Горджесів ([somerset.GetNameWithNoTooltip])."
 flavor_eng.71.c: "Обговоримо грошову компенсацію."
 flavor_eng.71.historical_info: "Позов Уорбелтона проти Горджеса 1347 року — це судова суперечка через родовий герб. На той час ставлення до геральдичних фігур було вкрай серйозним, оскільки ті уособлювали особистість свого власника та його родини, а також дозволяли розрізняти носіїв різних гербів у бою та в суді. Позов виграв Уорбелтон, який подав вагоміші докази."
 flavor_eng.72.title: "Лорди-апелянти"
 flavor_eng.72.desc: "До нашого двору звернулися [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Група, що їх представляє, стверджує, що монарх поводиться з ворогами надто мирно, а всередині держави — примхливо й по-диктаторськи, тому вони подають апеляцію на притягнення деяких фаворитів [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Її', 'Його' )] Величності до відповідальності за протекціонізм і державну зраду.\n\nЗа законом у такому разі в державі буде засновано #TOOLTIP:GOVERNMENT_REFORM,ruling_commission_of_england,X #L Регентський комітет#!#!, і тоді повнота #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади опиниться під загрозою."
 flavor_eng.72.a: "Погодимося на їхні вимоги."
 flavor_eng.72.b: "Відмовимо."
 lords_appellant: "Прихильники бунтівних лордів"
 flavor_eng.72.historical_info: "Лорди-апелянти — п'ять впливових дворян, незадоволених впливом фаворитів короля на політику держави та невмілим управлінням державою. Згодом монарха все ж вдалося скинути, а політичну ситуацію в Англії — змінити."
 flavor_eng.73.title: "Безжалісний парламент"
 flavor_eng.73.desc: "Під впливом могутнього союзу лордів-апелянтів [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] скликає засідання парламенту. На порядку денному — зрадницькі дії членів ради та фаворитизм, який [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] проявляє до своїх наближених. Крім того, викликає питання й мирне ставлення до ворога попри те, що між #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_INST')|L]#!#! йде війна. Лорди-апелянти навіть припускають, що монарх веде таємні переговори, внаслідок яких [ROOT.GetCountry.Custom('CL_DAT')] доведеться здати свої позиції на континенті.\n\nПарламент сприйняв ці звинувачення серйозно та засудив майже всіх обвинувачених до страти."
 flavor_eng.73.a: "Приймімо цю постанову."
 flavor_eng.73.tt1: "Члени ради будуть страчені за вірність монарху"
 flavor_eng.73.b: "Підкупимо перів, щоб забезпечити собі більшість."
 flavor_eng.73.c: "Домовимося про компроміс."
 flavor_eng.73.tt: "Засновану лордами-апелянтами комісію буде розпущено. Один член ради, вірний монарху, буде страчений"
 flavor_eng.73.historical_info: "Назву «Безжалісний парламент» отримало засідання англійського парламенту, що відбулося за правління короля Річарда II. Безжалісним воно стало тому, що заходи проти всіх, кого члени парламенту вважали загрозою державі, зокрема радників і фаворитів короля, виявилися вкрай жорстокими: усіх обвинувачених засудили та стратили, тим самим значно обмеживши виконавчу владу монарха. Крім того, було прийнято кілька законів, спрямованих на зміцнення впливу парламенту на шкоду впливу короля."
 flavor_eng.74.title: "Чорний понеділок"
 flavor_eng.74.desc: "Завойовницький похід на північ #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! перервала несподівана буря. Тепло різко змінилося холодом, з неба обрушилися блискавки, величезні градини замолотили по шоломах солдатів, убиваючи людей без розбору. Коні розбіглися, а ті, хто вижив, охоплені панікою, намагаються сховатися будь-де. Хтось каже, що Бог наслав на нас кару за вчинені злодіяння; інші ж упевнені, що це підступи диявола."
 flavor_eng.74.a: "Сьогодні поганий день."
 flavor_eng.74.b: "Сховаймося в найближчому лісі."
 flavor_eng.74.historical_info: "XIV століття ознаменувалося кліматичними змінами, які спричинив настання малого льодовикового періоду. Зими стали надзвичайно суворими, а бурі — руйнівними. Від них, зокрема, чимало постраждали англійські війська, що воювали у Франції. Король сприйняв бурю, що розлютилася, як знак згори та поспішив укласти з Францією мир. Усього за кілька днів обидві сторони підписали мирний договір біля села Бретіньї."
 flavor_eng.75.title: "Погром у День святої Схоластики"
 flavor_eng.75.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] переживає непростий день: у місцевому питному закладі стався скандал за участі господаря та кількох університетських студентів, що швидко переріс у зіткнення озброєних банд, які прибули із сільської місцевості на допомогу городянам.\n\n#ONCLICK:BUILDING_TYPE,university #TOOLTIP:BUILDING_TYPE,university,X #L Університет#!#!#!#! і особливо його студенти не користуються любов'ю в місцевих жителів, оскільки ті вважають студентів надто пихатими та зарозумілими щодо простого народу. Втручання з нашого боку їм також не сподобається."
 flavor_eng.75.a: "Покладімо цьому край."
 flavor_eng.75.b: "Університетські бійки нас не турбують."
 flavor_eng.75.historical_info: "Погром у День святої Схоластики — зіткнення між студентами та жителями Оксфорда, що призвело до тривалої ворожнечі між університетом і городянами, оскільки скандал завершився кількома жертвами з обох боків. Університет звернувся до папського суду, який виніс рішення на користь позивача."
 flavor_eng.76.title: "Закулісний шепіт"
 flavor_eng.76.desc: "Наш двір прийняв посланця, який прибув із важливими вістями. Очевидно, деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], що зберігають вірність колишній владі, збираються таємно влаштувати державний переворот. Жертвою його стане, звісно, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nПодробиці змови нам поки невідомі, однак, якщо в правильні руки потрапить значна сума грошей, можливо, щось стане зрозуміліше."
 flavor_eng.76.a: "Запропонуймо гроші за подробиці."
 flavor_eng.76.b: "Порожні чутки. Геть його!"
 flavor_eng.76.tt: "Посланцю #R відмовлено#!"
 flavor_eng.76.historical_info: "Водохресний заколот — невдала спроба вбити короля Генріха VI. Правління Генріха почалося зі скинення та ув'язнення попереднього монарха — Річарда II, тому він не користувався особливою любов'ю в підданих, які влаштували низку заколотів. Після Водохресного заколоту Генріх переконався, що залишати Річарда живим було просто небезпечно, тому заморив скинутого короля голодом, так і не випустивши його з ув'язнення."
 flavor_eng.77.title: "Таємний заколот"
 flavor_eng.77.desc: "[target_character.GetName] виявився юним таємничим посланцем. Він пояснив нам, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], якими керує [john_montagu.GetName], замишляють злодіяння: під час турніру в день Богоявлення у #L [windsor.GetName]і#!, де буде присутній [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], вони збираються захопити та вбити монарха."
 flavor_eng.77.a: "Візьмімо до відома."
 flavor_eng.78.title: "Богоявлення"
 flavor_eng.78.desc: "Сьогодні відзначається щорічне свято поклоніння волхвів Ісусу Христу. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] та [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] з усієї держави з'їжджаються відсвяткувати цей радісний день. Буде присутній і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]; до цієї нагоди заплановано піснеспіви, благословення будинків, а головне — грандіозний турнір."
 flavor_eng.78.a: "Таємно скасуймо нашу присутність."
 flavor_eng.78.b: "Ми будемо там присутні."
 flavor_eng.78.historical_info: "День Богоявлення — християнське свято на честь поклоніння трьох волхвів Ісусу Христу у Вифлеємі. Присвячене також хрещенню Христа та визнанню його сином Божим."
 flavor_eng.79.title: "Водохресний заколот"
 flavor_eng.79.desc: "Заколотники, які прибули до замку [target_location.Custom('LR_GEN')|l] [target_location.GetName], виявили, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не присутній на святкуваннях. Дізнавшись, що їхні плани було розкрито, вони втекли та підняли заколот уже далеко від замку."
 flavor_eng.79.a: "Хай із цим розбирається місцева влада."
 flavor_eng.79.b: "Голови з плечей!"
 epiphany_rebellion_support: "Водохресний заколот"
 flavor_eng.80.title: "Державний переворот"
 flavor_eng.80.desc: "Заколотники, які прибули до замку [target_location.Custom('LR_GEN')|l] [target_location.GetName], виявили, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] віддається святкуванням. Близько чотирьох сотень воїнів, які супроводжували повстанців, миттєво затримали монарха."
 flavor_eng.80.a: "Запропонуймо піти на поступки в обмін на свободу."
 flavor_eng.80.b: "Проявімо твердість."
 flavor_eng.82.title: "Промова короля"
 flavor_eng.82.desc: "#L [french.GetName]а#! мова, принесена на територію нашої держави в 1066 році норманськими завойовниками, швидко замінила староанглійську як придворну. Уже не перше століття вся офіційна документація ведеться лише французькою, однак останнім часом [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] дедалі частіше чує заклики перейти на мову, якою послуговується населення держави.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] вважає, що це питання розумно буде обговорити під час наступного парламентського засідання."
 flavor_eng.82.a: "Чудова думка."
 flavor_eng.82.b: "Non, non, non! Жахлива думка."
 flavor_eng.82.historical_info: "Перше офіційне звернення до англійського парламенту англійською мовою відбулося за правління короля Едуарда III. Традиційно під час парламентських засідань використовувалися латина та французька. Відхід від цієї традиції, ймовірно, був зумовлений спробою послабити вплив французької мови на тлі конфлікту з Францією та підкреслити англійське походження самого короля."
 flavor_eng.89.title: "Винайдення тенісу"
 flavor_eng.83.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] сьогодні славиться як місце зародження нового виду спорту з ракеткою, яким захоплюються [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Назва його — теніс — походить від англо-норманського слова #italic  tenez#!, яке можна перекласти як «тримай» або «лови». Теніс схожий на «гру королів» — різниця лише в тому, що в нього грають на відкритому повітрі."
 flavor_eng.83.a: "Накажімо дипломатам поширити цю новину."
 flavor_eng.83.b: "Заохотімо будівництво тенісних майданчиків."
 flavor_eng.83.historical_info: "Вперше в теніс почали грати англійці та французи ще в Середні віки. Тоді ігри проходили в приміщеннях, а правила та методи були досить складними."
 flavor_eng.84.title: "Золотий флорин"
 flavor_eng.84.desc: "Континентальний флорин — єдина валюта, за допомогою якої європейські купці ведуть континентальну торгівлю. Деякі держави карбують власний різновид цієї монети; так, наші купці користуються переважно #L [GetCountry('FRA').GetAdjective|l]им#! флорином.\n\nНам слід почати випускати окрему #L [ROOT.GetCountry.GetAdjective|l]у#! валюту на основі флорина, яку прийматимуть як усередині держави, так і за кордоном."
 flavor_eng.84.a: "Почнімо випуск."
 flavor_eng.84.b: "Продовжимо користуватися [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ими монетами."
 flavor_eng.84.historical_info: "Золотий флорин — англійська монета, що з'явилася в епоху правління короля Едуарда III. З'явилася вона не лише через необхідність вести міжнародну торгівлю, а й як відповідь на золоті монети інших європейських держав. Флорин не користувався популярністю на батьківщині та поступово вийшов там із вжитку, однак деякий час залишався в обігу в купців, що займалися торгівлею з іншими державами."
 flavor_eng.85.title: "Богадільня Святого Хоми"
 flavor_eng.85.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] користується попитом у численних прочан із #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!: вони сподіваються, що [target_ruler.GetName] дарує їм повне відпущення гріхів. Однак цих прочан просто ніде розміщувати, і вони змушені тулитися в сирих, промозглих і неймовірно дорогих заїжджих дворах.\n\nНевелика община #L [ROOT.GetCountry.GetAdjective|l]их#! торговців чотками, що вкоренилася в священному місті, збирається купити будинок, щоб влаштувати там притулок для бідних, хворих, знедолених і нещасних жителів [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_eng.85.a: "Запропонуймо їм королівське заступництво."
 flavor_eng.85.b: "Зробімо пожертву."
 flavor_eng.85.c: "Подамо бідним милостиню."
 flavor_eng.85.historical_info: "Англійську богадільню імені Святої Трійці та Святого Хоми заснувала в 1362 році англійська община, що оселилася в Римі. Спочатку цей заклад призначався для прочан, що приходили до міста та не могли дозволити собі проживання в заїжджих дворах — дорогих, незручних і переповнених, де нерідко виникали спалахи насильства."
 flavor_eng.86.title: "Всесвітня хроніка"
 flavor_eng.86.desc: "#L [ROOT.GetCountry.GetAdjective]ий#! монах-бенедиктинець і хроніст, який проживає в монастирі Святої Вербурги, склав докладну хроніку, що описує історичні події аж до наших днів. У хроніці містяться такі суперечливі твердження, як «Земля кругла, оскільки під час затемнення вона відкидає на Місяць круглу тінь».\n\nНеобхідно якнайшвидше приступити до переписування цього шедевра, всі жителі [ROOT.GetCountry.Custom('CL_RP')] лише виграють від такої змістовної праці."
 flavor_eng.86.a: "Приготуймо пера."
 flavor_eng.86.b: "Тут купа суперечностей."
 flavor_eng.86.historical_info: "#italic «Всесвітня хроніка»#! — середньовічна праця, що описує різні історичні події аж до XIV століття. Хроніка поділена на сім книг, кожна з яких нерідко пропонує своєрідний погляд на те, що відбувалося, який суперечить загальновідомим на ту епоху фактам. Католицька церква вважала цей твір єрессю."
 flavor_eng.89.title: "[owain_glyndwr.GetNameWithNoTooltip] і один незвичайний випадок"
 flavor_eng.89.desc: "#L [ROOT.GetCountry.GetAdjective]ий#! барон оголосив видатного #L [GetCountry('WLS').GetAdjective|l]ого#! дворянина, адвоката та полководця зрадником за те, що той не зумів зібрати війська для майбутньої кампанії.\n\nДворянин, відомий під ім'ям [owain_glyndwr.GetName], стверджує, що особисто написав монарху листа, в якому заявляє про свою невинність. Також він звернувся до суду, який, втім, відмовився його слухати."
 flavor_eng.89.a: "Не читатимемо листа."
 flavor_eng.89.tt: "[owain_glyndwr.GetNameWithNoTooltip], ймовірно, звернеться до [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]их зборів"
 flavor_eng.89.b: "Скасуймо рішення судів."
 flavor_eng.90.title: "Повстання Глендура"
 flavor_eng.90.desc: "#L [GetCountry('WLS').GetAdjective]ий#! народ обрав собі нового вождя, здатного підняти бунт. #L #TOOLTIP:ESTATE,nobles_estate,X Аристократи#!#! вже об'єдналися під владою новообраного керівника на ім'я Овайн Глендур. Тепер він збирається знову встановити традиційні [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]і закони, забезпечити незалежність церкви та скликати національний парламент."
 flavor_eng.90.a: "Придушимо заколот."
 flavor_eng.90.historical_info: "Повстання Глендура, також відоме як бунт валлійців, влаштував валлійський дворянин Овайн Глендур, нащадок правителів королівства Повіс. Підґрунтям для повстання стало невдоволення корінних жителів Уельсу, які вважали, що їх пригноблюють і принижують. Набравши достатньо прихильників, Глендур оголосив себе принцем Уельським і підняв бунт проти англійської влади. Однак ці прагнення завершилися невдачею: Англія придушила повстання."
 flavor_eng.91.title: "[owain_glyndwr.GetNameWithNoTooltip] полонив аристократа"
 flavor_eng.91.desc: "Під час нещодавньої прикордонної сутички з #L [GetCountry('WLS').GetAdjective|l]ими#! заколотниками один із наших високородних дворян — [edmund_mortimer.GetName] — потрапив у полон. Уже ходять чутки, що він з невідомих нам причин добровільно перейшов на [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]у сторону.\n\nЧлени шляхетного роду [percy_dynasty.GetName] із провінції [northumberland.GetName] і близькі друзі династії [mortimer_dynasty.GetName] просять нас дати їм можливість викупити свого родича."
 flavor_eng.91.a: "Жодних викупів. Конфіскуймо всі володіння родини [mortimer_dynasty.GetNameWithNoTooltip]."
 flavor_eng.91.tt1: "Родини [percy_dynasty.GetNameWithNoTooltip] і [mortimer_dynasty.GetNameWithNoTooltip] сильно ображаються"
 flavor_eng.91.b: "Заплатимо потрібний викуп."
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip] випущений із полону"
 flavor_eng.91.historical_info: "Полонення Едмунда Мортімера значно змінило й без того нестабільну політичну ситуацію в Англії того часу. Мортімер претендував на англійський престол, а його родина вважалася мало не суперниками самого короля. Після того як Едмунд потрапив у полон, загроза для королівської влади значно зменшилася, оскільки зв'язки воєначальника з валлійськими заколотниками поставили хрест на легітимності його претензій."
 flavor_eng.92.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]ий імператор відвідує [ROOT.GetCountry.Custom('CL_ACC')]"
 flavor_eng.92.desc: "Правитель #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#! вирушає на захід у пошуках підтримки інших монархів-християн у боротьбі проти #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#!.\n\nЯкщо правителю не вдасться зібрати достатньо золота на зміцнення оборони, провінція [target_province.GetName] напевно впаде під натиском сарацинів."
 flavor_eng.92.a: "Запропонуймо гроші та притулок."
 flavor_eng.92.b: "Ми нічого не можемо запропонувати."
 flavor_eng.92.historical_info: "У грудні 1400 року візантійський імператор, який прагнув заручитися підтримкою європейських монархів проти Османської імперії, що набирала сили, вирушив до англійського короля Генріха IV. Турецька армія на той час уже загрожувала безпосередньо Константинополю — столиці Візантії. Втім, імператорські успіхи виявилися досить скромними: йому так і не вдалося набрати достатньо коштів на зміцнення своєї держави."
 flavor_eng.93.title: "De heretico comburendo"
 flavor_eng.93.desc: "У нашій державі міцно вкоренилася єресь. Особливо наполегливо в її поширенні діє рух лоллардів, що користується підтримкою населення. Нам слід прийняти закон, який дозволить спалювати іновірців на вогнищі, а заодно посилити боротьбу з тими, хто ще не усвідомив, що його погляди суперечать церковним догмам."
 flavor_eng.93.a: "Приймімо такий закон."
 flavor_eng.93.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] посилять боротьбу з релігійними меншинами та відправлять їх на вогнище"
 flavor_eng.93.b: "Це надто жорстоко."
 flavor_eng.93.historical_info: "#italic De heretico comburendo#! — англійський закон, прийнятий наприкінці XIV століття. Згідно з цим законом дозволялося переслідування та покарання єретиків, а невдовзі ним почали виправдовувати спалення тих, чиї релігійні погляди розходилися з прийнятим учінням католицької церкви."
 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.desc: "[john_capgrave.GetName] — видатний викладач і богослов, який докладно описав житія #L [ROOT.GetCountry.GetAdjective|l]их#! святих. Свої праці Капгрейв зазвичай присвячував різним питанням релігійного життя, однак нещодавно він, узявши за основу положення августиніанства, почав складати працю з світової історії. У своїх творах він не лише описує історичні події, а й повчає читача морально та духовно.\n\nКапгрейв — відомий діяч, який прославився в багатьох галузях освіти. Його таланти напевно зможуть надихнути й інших наших мислителів."
 flavor_eng.94.a: "Він чудово доповнить наш двір."
 flavor_eng.94.tt1: "З'являється [Concept('character', 'персонаж')|e] [john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.b: "Хай вільно викладає свої тлумачення."
 flavor_eng.94.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] висловлять невдоволення протидією [Concept('policy', 'політиці')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.94.c: "Спалімо його за єресь."
 flavor_eng.94.tt3: "[ShowPolicyName('de_heretico_comburendo')] вимагає спалення єретиків"
 flavor_eng.94.historical_info: "Джон Капгрейв — англійський історик, богослов і письменник, який прославився своїми історичними нотатками та богословськими трактатами. Особливо відома його праця «Хроніка Англії», присвячена історії цієї держави, починаючи з давніх, легендарних часів і закінчуючи роком видання книги. Внесок Капгрейва в середньовічну літературу та історію особливо цінується сучасними вченими, оскільки дозволяє близько поглянути на повсякденне життя англійців XV століття."
 flavor_eng.95.title: "Тристороння угода"
 flavor_eng.95.desc: "Родини [percy_dynasty.GetName] і [mortimer_dynasty.GetName] уклали угоду з #L [GetCountry('WLS').GetAdjective|l]им#! вождем. [GetCountry('WLS').GetGovernment.GetRuler.GetName] погоджується на поділ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!; держава порівну відійде всім учасникам. Така сила серйозно загрожує територіальній цілісності нашої держави.\n\nРодина [mortimer_dynasty.GetNameWithNoTooltip] намагатиметься зайняти північ держави, родина ж [percy_dynasty.GetNameWithNoTooltip] зайде із заходу."
 flavor_eng.95.a: "Цей нечестивий союз не заслуговує жодної пощади."
 flavor_eng.95.b: "Звернімося до родини [percy_dynasty.GetNameWithNoTooltip]."
 percy_uprising: "Бунтівники з династії Персі"
 flavor_eng.95.tt2: "Члени родини [percy_dynasty.GetNameWithNoTooltip], можливо, погодяться скласти зброю в обмін на значну суму золота"
 flavor_eng.95.c: "Звернімося до родини [mortimer_dynasty.GetNameWithNoTooltip]."
 mortimer_uprising: "Заколотники з династії Мортімер"
 flavor_eng.95.tt3: "Члени родини [mortimer_dynasty.GetNameWithNoTooltip], можливо, погодяться скласти зброю в обмін на щедру пожертву"
 flavor_eng.95.tt4: "Родини [percy_dynasty.GetNameWithNoTooltip] і [mortimer_dynasty.GetNameWithNoTooltip] збирають війська в #TOOLTIP:PROVINCE_DEFINITION,northumberland_province,X #L Нортумберленді#!#! та #TOOLTIP:PROVINCE_DEFINITION,staffordshire_province,X #L Стаффордширі#!#!"
 flavor_eng.95.historical_info: "Тристороння угода — це договір, згідно з яким Англію та Уельс планувалося поділити порівну між усіма учасниками, утворивши окремі королівства. Якби цей задум здійснився, король Генріх IV втратив би владу."
 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.desc: "Священники [target_location.Custom('LR_GEN')|l] [target_location.GetName] нещодавно замовили скління місцевого #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедрального собору#!#!. Оскільки [target_location.GetNameWithNoTooltip] — важливий [target_location.GetRank.GetNameWithNoTooltip|l], виконувати цю роботу має не хто інший, як знаменитий склярі та художник-вітражист [john_thornton.GetName]. Його скло вже широко відоме своєю якістю, а сам Торнтон чимало посприяв розвитку готичної архітектури."
 flavor_eng.96.a: "Оповістити всіх про його талант."
 flavor_eng.96.tt1: "З'являється [Concept('character', 'персонаж')|e] [john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.b: "Наш #L [windsor.GetAdjective]ий#! замок не завадило б привести до ладу."
 flavor_eng.96.c: "Краще залишимо його в спокої."
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip] шукатиме роботу в інших місцях"
 flavor_eng.96.historical_info: "Джон Торнтон — художник-вітражист, який особливо прославився роботою над східним вікном Йоркського собору — одним із найбільших і найвидатніших середньовічних вітражів і справжнім шедевром середньовічного мистецтва."
 flavor_eng.97.title: "Біблія Вікліфа"
 flavor_eng.97.desc: "Основа основ #TOOLTIP:RELIGION,$lollardy_tt$,X #L лоллардизму#!#! — уміння читати та розуміти біблійні вчення. Оскільки народ говорить #L [english.GetName|l]ою мовою#!, нею ж слід перекладати Слово Боже, щоб кожен добрий християнин міг ознайомитися з Євангелієм."
 flavor_eng.97.a: "Спробуймо видати її."
 flavor_eng.97.a.custom: "На честь Джона Вікліфа видається перекладена копія"
 flavor_eng.97.a.custom2: "Видання перекладеної копії Біблії заборонено"
 flavor_eng.97.tt1: "Політика #italic De Heretico Comburendo#! забороняє видання такої літератури, спроба обійти заборону викличе протест"
 flavor_eng.97.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть невдоволені порушенням [Concept('policy', 'політики')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.97.b: "Вистежимо підбурювачів."
 flavor_eng.97.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] можуть спалити тих, хто висунув цю пропозицію, завдяки політиці #italic  De Heretico Comburendo#!"
 flavor_eng.97.c: "Виступимо проти."
 flavor_eng.97.tt4: "Лолларди вважають такий крок зрадою"
 flavor_eng.97.historical_info: "Біблія Вікліфа — перший повний переклад Біблії англійською мовою, що відіграло значну роль у розвитку та стандартизації цієї мови. Переклад було засновано на латинській версії — офіційній Біблії в Римській католицькій церкві. Оскільки прості англійці здебільшого не володіли латиною, Вікліф поставив перед собою мету зробити Біблію зрозумілою кожному."
 flavor_eng.98.title: "Питання про останки Вікліфа"
 flavor_eng.98.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] наказує: [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] зобов'язані виконати волю Констанцького собору щодо долі останків єретика на ім'я [john_wycliffe.GetName]. Таке рішення викликало невдоволення послідовників засудженого: вони вважають цей жест пригнобленням своїх релігійних поглядів."
 flavor_eng.98.a: "Викопаймо його."
 flavor_eng.98.tt1: "Останки Джона Вікліфа викопано та викинуто в річку Ейвон"
 flavor_eng.98.b: "Хай спочиває з миром."
 flavor_eng.98.historical_info: "Через 40 років після смерті Джона Вікліфа католицька церква оголосила покійника єретиком. Могилу на церковному цвинтарі, де той був похований, розкопали, а кістки спалили. Однак авторитет самого Вікліфа це анітрохи не похитнуло; навпаки, до його ідей постійно долучалися дедалі нові послідовники, які відіграли значну роль у становленні перших реформістських рухів в Англії."
 flavor_eng.99.title: "Піднесення лоллардів"
 flavor_eng.99.desc: "Постійні переслідування єретиків, спалення їх на вогнищі, а також осквернення останків Джона Вікліфа налаштували реформістів проти нас. Десятки й сотні людей беруться за вила та інші знаряддя з твердим наміром відстояти свої вірування, оскільки вважають, що ми найгрубішим чином ображаємо #TOOLTIP:RELIGION,$lollardy_tt$,X #L лоллардизм#!#!."
 flavor_eng.99.desc_generic: "Постійні переслідування та вороже ставлення налаштували реформістів, які сповідують #TOOLTIP:RELIGION,$lollardy_tt$,X #L лоллардизм#!#!, проти нас. Десятки й сотні людей беруться за вила та інші знаряддя з твердим наміром відстояти свої вірування, оскільки вважають, що ми найгрубішим чином ображаємо їхні вірування."
 flavor_eng.99.a: "Прикро, але не страшно."
 flavor_eng.99.tt: "Лолларди піднімають відкрите повстання"
 lollard_uprising: "Заколотники-лолларди"
 flavor_eng.99.historical_info: "Повстання лоллардів — це бунт, піднятий у південно-східних графствах Англії на соціально-релігійному ґрунті. Причиною стало невдоволення лоллардів прийнятими релігійними обрядами та державною політикою. Заколотники вимагали відставки тих єпископів, яких вони вважали єретиками, а також скасування десятин і проведення інших релігійних реформ. Повстання було згодом придушене військами, а керівників — взято в полон і страчено."
 flavor_eng.100.title: "Замерзла Темза"
 flavor_eng.100.desc: "Настали заморозки, і Темза від земель #TOOLTIP:PROVINCE_DEFINITION,kent_province,X #L Кенту#!#! до #L #TOOLTIP:LOCATIONRANK,[london.Custom('LR_tt')],X [london.Custom('LR_GEN')]#!#! [london.GetName] вкрилася кригою. Морська торгівля з континентом паралізована. Починається нестача життєво важливих товарів. Імовірно, [london.GetRank.GetNameWithNoTooltip|l] [london.GetNameWithNoTooltip] ще якийсь час буде змушений обходитися без постачань водою, поки наші купці вирішують питання про прокладання нових маршрутів."
 flavor_eng.100.a: "Прикро, але не страшно."
 STATIC_MODIFIER_NAME_wine_imports_banned: "Обмежено імпорт вина"
 STATIC_MODIFIER_NAME_wool_imports_banned: "Обмежено імпорт вовни"
 STATIC_MODIFIER_NAME_fur_imports_banned: "Обмежено імпорт хутра"
 STATIC_MODIFIER_NAME_cloth_exports_banned: "Обмежено імпорт сукна"
 STATIC_MODIFIER_NAME_fine_cloth_exports_banned: "Обмежено імпорт тонкого сукна"
 trade_impaired: "Підірвано торгівлю"
 flavor_eng.100.tt1: "Купці, для яких [london.GetRank.GetNameWithNoTooltip|l] [london.GetName] є центром ведення континентальної торгівлі, будуть змушені фрахтувати судна в інших торговельних портах"
 flavor_eng.100.b: "Надамо кошти для перенесення торгівлі до [southampton.Custom('LR_ACC')|l] [southampton.GetName]."
 flavor_eng.100.tt2: "Портове управління [southampton.Custom('LR_GEN')|l] [southampton.GetName] будує торговельний вузол і розширює портову акваторію, щоб вмістити більше суден"
 flavor_eng.100.tt3: "Портове управління [southampton.Custom('LR_GEN')|l] [southampton.GetName] розширює портову акваторію, щоб вмістити більше суден"
 flavor_eng.100.c: "Хай [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] проспонсорують перенесення торгівлі до [southampton.Custom('LR_ACC')|l] [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] побудують торговельний вузол і розширять портову акваторію, щоб вмістити більше суден"
 flavor_eng.100.tt5: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] розширять портову акваторію, щоб вмістити більше суден"
 flavor_eng.100.historical_info: "24 листопада 1434 року річка Темза замерзла. Поки в XIX столітті не почалося будівництво набережних і поглиблення річки, такі явища були звичними, однак та зима виявилася настільки суворою, що привозити товари та продовольство до міста доводилося по суші."
 flavor_eng.101.title: "Переслідування релігійних меншин"
 flavor_eng.101.desc_common: "Тих, хто наважується мислити інакше, чекає геєнна вогненна. Але потраплять вони туди через звичайне вогнище, яке очищує від гріха, а заодно приваблює величезні натовпи глядачів."
 flavor_eng.101.desc_artist: "Після прийняття політики $de_heretico_comburendo$ [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] з подвоєним завзяттям взялися полювати на єретиків, інакодумців і всіх, хто не погоджувався з вірою церкви. Їхнє старання не минуло даремно: серед інших [Select_CString(target_artist.IsFemale,'опинилася схоплена', 'опинився схоплений')] та [Select_CString(target_artist.IsFemale,'засуджена', 'засуджений')] [target_artist.GetName].\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc_character: "Після прийняття політики $de_heretico_comburendo$ [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], яких твердо підтримує [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], з подвоєним завзяттям взялися полювати на єретиків і всіх, хто боровся з #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтвом#!#!. Вони не щадять нікого — кари уникають хіба що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l].\n\nСтарання церкви не минуло даремно. [target_character.GetName], окрім інших, [Select_CString(target_character.IsFemale,'опинилася схоплена', 'опинився схоплений')] та [Select_CString(target_character.IsFemale,'засуджена', 'засуджений')].\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc: "Після прийняття політики $de_heretico_comburendo$ [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] з подвоєним завзяттям взялися полювати на єретиків, інакодумців і всіх, хто не погоджувався з вірою церкви. Їхнє старання не минуло даремно: виявилося, що в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName] переховувалося одразу кілька злочинців. Усіх, кого не вбили на місці за збройний опір, було схоплено та засуджено.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.a: "Потрібно більше хмизу."
 flavor_eng.101.b: "Потрібно цьому протидіяти."
 flavor_eng.101.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] не вітатимуть сумнівів у положеннях #italic De Heretico Comburendo#!"
 flavor_eng.101.historical_info: "Одним із найжорстокіших покарань за віровідступництво вважалося спалення на вогнищі — так зазвичай страчували єретиків. Були, втім, й інші покарання: відлучення від церкви, ув'язнення та обезголовлення."
 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.desc: "[john_oldcastle.GetName] брав участь у кількох військових походах, а також служив мировим суддею та старшим шерифом рідного #TOOLTIP:PROVINCE_DEFINITION,herefordshire_province,X #L Херефордширу#!#!. Такий великий досвід може нам знадобитися.\n\nЙого слід поставити на чолі збройних сил, хоч він і єретик."
 flavor_eng.102.a: "Знайдімо, де застосувати його таланти."
 flavor_eng.102.tt1: "З'являється [Concept('character', 'персонаж')|e] [john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.b: "Він живе в оманах. Нам такі не потрібні."
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip] шукатиме роботу в інших місцях"
 flavor_eng.102.c: "Хай служить нам на іншій посаді."
 flavor_eng.102.historical_info: "Сер Джон Олдкасл — лицар, який прийняв сторону лоллардів, що стали провісниками протестантської реформації. Він брав участь у так званому повстанні лоллардів проти короля Генріха IV. Заколот було придушено, а самого сера Джона схоплено й згодом засуджено за єресь і зраду. Покаранням за такі гріхи була смерть."
 flavor_eng.103.title: "Ніколас Херефордський"
 flavor_eng.103.desc: "[nicholas_of_hereford.GetShortName] родом із #TOOLTIP:LOCATION,$hereford_tt$,X #L Херефорда#!#!, близький друг Джона Вікліфа, який успішно закінчив #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфорд#!#!, виступає проти нібито розкішного життя священнослужителів і підтримує «право кожного християнина самостійно прийти до віри» шляхом читання Біблії.\n\nНам стало відомо, що останнім часом він спільно з іншими працює над перекладом Священного Писання, щоб прочитати його зміг навіть простолюдин."
 flavor_eng.103.a: "Запросимо його до двору."
 flavor_eng.103.tt1: "З'являється [Concept('character', 'персонаж')|e] [nicholas_of_hereford.GetShortNameWithNoTooltip]"
 flavor_eng.103.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть у люті від єретика при дворі — це суперечить [Concept('policy', 'політиці')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.103.b: "Спалити його за єресь!"
 flavor_eng.103.tt3: "[ShowPolicyName('de_heretico_comburendo')] вимагає спалення єретиків"
 flavor_eng.103.c: "Хай перекладає десь в іншому місці."
 flavor_eng.103.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] висловлять невдоволення протидією [Concept('policy', 'політиці')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.103.historical_info: "Ніколас Херефордський — богослов і вчений, вірний послідовник впливового англійського мислителя та богослова Джона Вікліфа. Після смерті останнього займав провідну роль у русі прихильників Вікліфа, які виступали за релігійні та теологічні реформи в католицькій церкві."
 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.desc: "Настав час обрати наречену, яку візьме за дружину [brother.GetName] — брат нашого монарха. [margaret_beaufort.GetName] — хитромудра та кмітлива жінка, нащадок такого знаменитого короля, як [henry_iii.GetName]. Завдяки їй династія [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] зможе висунути вагоміші претензії на престол у разі, якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle]|l [ROOT.GetCountry.GetGovernment.GetRuler.GetName] (хоч це й малоймовірно) помре, не залишивши законних спадкоємців.\n\nОднак її не люблять [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], оскільки Маргарет стверджує, що її веде Божа воля. Поза всяким сумнівом, такий шлюб буде засуджено."
 flavor_eng.104.a: "Хай [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip|l] [ROOT.GetCountry.GetCapital.GetName] почує дзвін дзвонів."
 flavor_eng.104.tt1: "З'являється [Concept('character', 'персонаж')|e] [margaret_beaufort.GetNameWithNoTooltip], народжується [henry_tudor.GetName]"
 flavor_eng.104.b: "Вона нас лише зурочить."
 flavor_eng.104.tt2: "З'являється [Concept('character', 'персонаж')|e] [margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.historical_info: "Маргарет Бофорт — мати Генріха VII, яка народила його у віці лише 13 років. Вона відігравала важливу роль у численних змовах, що призвели до сходження Генріха на англійський престол. Крім того, Маргарет запам'яталася своїми непохитними релігійними поглядами та набожністю — так, вона заснувала кембриджські Коледж Христа та Коледж Святого Іоанна."
 flavor_eng.105.title: "[henry_tudor.GetNameWithNoTooltip] та його прагнення"
 flavor_eng.105.desc: "Прагнучи дати своєму синові лише найкраще, [margaret_beaufort.GetName] почала плести змову, жертвою якої стане [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Допомагає їй [henry_stafford.GetName], герцог провінції [buckingham.GetName]. З його допомогою Маргарет об'єднала невдоволених аристократів і всіх, хто ще зберігає вірність #TOOLTIP:DYNASTY,lancaster_dynasty_tt,X #L Ланкастерам#!#!. Наступний крок — повстання.\n\nКоли воно розпочнеться, [henry_tudor.GetName], за задумом матері, повинен буде повести військо, що стоїть зараз у #TOOLTIP:AREA,brittany_area,X #L Бретані#!#!, і спробувати силою захопити владу."
 flavor_eng.105.desc_henry: "[henry_tudor.GetName], керований честолюбними прагненнями, почав плести змову, жертвою якої стане [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Підтримують його не лише мешканці #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!, але й деяка кількість тих, хто ще зберігає вірність #TOOLTIP:DYNASTY,lancaster_dynasty_tt,X #L Ланкастерам#!#!. Завдяки своєму [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]ому походженню [henry_tudor.GetName] також зумів залучити на свій бік якщо не #ONCLICK:COUNTRY,[GetCountry('WLS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('WLS').Custom('CL_tt')],X [GetCountry('WLS').Custom('CL_ACC')|L]#!#! цілком, то багатьох вихідців звідти."
 flavor_eng.105.a: "Зустрінемося в бою."
 flavor_eng.105.a.tooltip1: "Герцог провінції [buckingham.GetNameWithNoTooltip] збирає військо і приєднується до армії, яку веде [henry_tudor.GetNameWithNoTooltip]"
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip] відпливає з #TOOLTIP:AREA,brittany_area,X #L Бретані#!#! у бік [GetCountry('WLS').Custom('CL_GEN')], де об'єднується зі своїми прихильниками серед місцевої знаті"
 flavor_eng.105.b: "Зустрінемося в бою."
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip] відпливає з #TOOLTIP:AREA,brittany_area,X #L Бретані#!#! у бік [GetCountry('WLS').Custom('CL_GEN')], де об'єднується зі своїми прихильниками"
 flavor_eng.105.c: "Зречемося престолу — нехай його посяде [henry_tudor.GetNameWithNoTooltip]."
 henry_tudor_support: "Прихильники Генріха Тюдора"
 flavor_eng.105.historical_info: "7 серпня 1485 року Генріх Тюдор висадився в Уельсі з невеликим військом. Висадка ця мала справити стратегічний ефект: майбутній король сподівався заручитися підтримкою валлійців, оскільки сам був з валлійського роду. Після цього він рушив маршем до володінь англійського короля Річарда III, залучаючи дорогою дедалі більше прихильників, зокрема валлійських солдатів і позбавлених спадку дворян-йоркістів."
 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.desc: "Купець і письменник [william_caxton.GetName] звернувся до влади [target_location.Custom('LR_GEN')|l] [target_location.GetName] з пропозицією, яку ніхто раніше не висував: він хоче поставити там друкарський верстат і випускати з його допомогою книги. Подібний механізм уже відомий мешканцям Нідерландів, а тепер він стане в пригоді й #L [ROOT.GetCountry.GetAdjective|l]ій#! друкарській промисловості."
 flavor_eng.106.a: "[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] чудово [Select_CString(william_caxton.IsFemale, 'їй', 'йому' )] підійде."
 flavor_eng.106.tt1: "З'являється [Concept('character', 'персонаж')|e] [william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.tt2: "Він будує друкарню і починає перекладати праці письменників з континенту"
 flavor_eng.106.tt3: "Він не надто вправний перекладач. #L [english.GetName]ійська#! мова поповнюється новими іноземними словами"
 flavor_eng.106.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть невдоволені порушенням [Concept('policy', 'політики')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.106.b: "Відмовимо йому."
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip] вирушає в інші місця"
 flavor_eng.106.historical_info: "Вільям Кекстон — англійський першодрукар, який видав у країні першу друковану книгу англійською мовою. Він посприяв стандартизації англійської мови та зробив чималий внесок у поширення знань. Діяльність Кекстона спонсорували переважно дворяни, зокрема мати короля Маргарет Бофорт."
 flavor_eng.107.title: "Труднощі нової епохи"
 flavor_eng.107.desc_common: "#L [ROOT.GetCountry.GetAdjective|l]а#! монархія, що похитнулася в роки Війни троянд, переживає розквіт. Замість витрат на розкіш — лише розумні затрати й увага до кожної дрібниці. Скарбниця ж поповнюється за допомогою нового, досить суворого принципу оподаткування."
 flavor_eng.107.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] править настільки вміло, що $flavor_eng.107.desc_common$"
 flavor_eng.107.desc_henry: "[henry_tudor.GetName] — настільки вмілий правитель, що $flavor_eng.107.desc_common$\n\nКрім того, [henry_tudor.GetShortNameWithNoTooltip] — досвідчений дипломат, здатний одночасно заспокоювати стани й запроваджувати нові податки."
 flavor_eng.107.a: "Хай живуть мир і процвітання."
 flavor_eng.107.a.custom: "Відкриває [Concept('government_reform', 'державний принцип')|e] «#TOOLTIP:GOVERNMENT_REFORM,benevolence_tax_reform,X #L Добровільний податок#!#!»"
 flavor_eng.107.b: "Процвітання нам забезпечено."
 flavor_eng.107.c: "Погріємося в променях стабільності."
 flavor_eng.107.historical_info: "Генріх VII зміцнив не лише власну владу, а й державний бюджет. За рекомендацією свого радника Джона Мортона він запровадив так звані «добровільні» податки, вважаючи, що якщо хтось живе скромно, отже, він економить гроші, а тому може дозволити собі передавати заощадження до скарбниці; якщо ж хтось живе багато, отже, він не обмежений у коштах, а значить, податок його не обтяжить."
 flavor_eng.109.title: "Рада Півночі"
 flavor_eng.109.desc: "Нам повідомляють, що королівське правосуддя в північних графствах перебуває в жалюгідному стані. Цьому сприяє, поміж іншим, той факт, що [ROOT.GetCountry.GetCapital.GetName] надто далеко. Якщо заснувати на півночі незалежну раду (для цього чудово підійде [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName]), що користується певною владою, вершити там правосуддя буде простіше."
 flavor_eng.109.a: "Ми згодні."
 flavor_eng.109.b: "Бюрократія — поганий вибір."
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "Слабкість правосуддя"
 flavor_eng.109.historical_info: "Рада Півночі — адміністративний орган, заснований заради встановлення прямої влади над північними графствами. Члени ради не лише підтримували порядок, а й стежили за тим, щоб піддані зберігали вірність короні. У 1641 році, коли в Англії почалася громадянська війна, раду було розпущено."
 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] несподівано захоплюється юною дамою на ім'я [elizabeth_woodville.GetName] — скромною аристократкою та вірною підданою корони. Їхній зв'язок, імовірно, обернеться #italic  cause célèbre#!; [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] сприймуть його вороже, а [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] почнуть поширювати чутки.\n\nЯк би там не було, Єлизавета вже народила двох дітей у попередньому шлюбі; [ROOT.GetCountry.GetGovernment.GetRuler.GetName] напевно може розраховувати на появу спадкоємців."
 flavor_eng.110.a: "Укладемо шлюб потай."
 flavor_eng.110.tt1: "З'являється [Concept('character', 'персонаж')|e] [elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.tt2: "[target_root_country.GetGovernment.GetRulerTitle] досягає в дипломатії більшого завдяки впливу Єлизавети"
 flavor_eng.110.b: "Заборонимо їхній шлюб."
 flavor_eng.110.tt3: "[target_root_country.GetGovernment.GetRulerTitle] страждає від горя і не може ефективно правити державою"
 flavor_eng.110.historical_info: "Єлизавета Вудвіл — англійська дворянка, яка в роки Війни троянд побувала заміжня як за Йорком, так і за Ланкастером. Її шлюб з Едуардом IV — претендентом на англійський престол з боку Йорків — виявився настільки неоднозначним, що лише підштовхнув конфлікт між двома династіями. Втім, цей шлюб згодом поклав край війні, оскільки діти, народжені в ньому, посприяли воцарінню династії Тюдорів."
 flavor_eng.111.title: "[cornwall.GetNameWithNoTooltip] переживає труднощі"
 flavor_eng.111.desc_common: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] згадує про рудокопів, що видобувають #TOOLTIP:GOODS,tin,X #L олово#!#!, з провінцій [cornwall.GetName] і [devon.GetName]. Оскільки вони не сплачують деякі види королівських і місцевих податків, скарбниця недоотримує кошти, так необхідні в ці важкі часи."
 flavor_eng.111.desc_indebted: "Зіткнувшись із фінансовими труднощами, $flavor_eng.111.desc_common$"
 flavor_eng.111.desc: "Зіткнувшись із фінансовими труднощами на тлі триваючої війни, $flavor_eng.111.desc_common$"
 flavor_eng.111.a: "Запровадимо особливий податок на субсидії та примусові позики."
 flavor_eng.111.a.custom1: "#TOOLTIP:POPTYPE,peasants,X #L Селяни#!#! та #TOOLTIP:POPTYPE,burghers,X #L городяни#!#! в #TOOLTIP:PROVINCE_DEFINITION,cornwall_province,X #L Корнуоллі#!#! й #TOOLTIP:PROVINCE_DEFINITION,devon_province,X #L Девоні#!#! втрачають #R 90%#! [Concept('pop_satisfaction', 'вдоволення')|e]"
 flavor_eng.111.a.custom2: "[Concept('prosperity','Процвітання')|e] в кожному нашому [Concept('location','районі')|e] в #TOOLTIP:PROVINCE_DEFINITION,cornwall_province,X #L Корнуоллі#!#! й #TOOLTIP:PROVINCE_DEFINITION,devon_province,X #L Девоні#!#! зменшується на #R 50%#!"
 flavor_eng.111.tt1: "Видобувачі олова можуть піти на відчайдушний крок"
 flavor_eng.111.b: "Тимчасово відкличемо особливі привілеї."
 flavor_eng.111.b.custom: "Кожен наш [Concept('location', 'район')|e] в #ONCLICK:PROVINCE_DEFINITION,cornwall_province #TOOLTIP:PROVINCE_DEFINITION,cornwall_province,X #L Корнуоллі#!#!#! й #ONCLICK:PROVINCE_DEFINITION,devon_province #TOOLTIP:PROVINCE_DEFINITION,devon_province,X #L Девоні#!#!#! отримує модифікатори #TOOLTIP:STATIC_MODIFIER,tin_mining_reduced,X #V #L «Знижено видобуток олова»#!#! та #TOOLTIP:STATIC_MODIFIER,privileges_revoked,X #V #L «Відкликано привілеї для рудокопів»#!#! на #W 4 роки#!"
 flavor_eng.111.tt2: "Видобувачі олова невдоволені й виробляють менше руди"
 flavor_eng.111.c: "$common_string_leave_them_be$"
 STATIC_MODIFIER_NAME_tin_mining_reduced: "Знижено видобуток олова"
 STATIC_MODIFIER_NAME_privileges_revoked: "Відкликано привілеї для рудокопів"
 flavor_eng.111.historical_info: "На тлі незгод, викликаних новими постановами в галузі видобутку олова, король Генріх VII призупинив роботу олов'яних рудників і тимчасово скасував привілеї корнуолльських рудокопів, які вносили на той час значний внесок в економіку держави. Частково це рішення також було викликане війною з Шотландією, що потребувала відсутніх у королівській скарбниці коштів."
 flavor_eng.112.title: "Корнуолльське повстання"
 flavor_eng.112.desc: "Запровадження нових податків і порушення договору, який ще в 1305 році підписав [GetCharacter('eng_edward_i').GetName], змусило рудокопів, що видобувають #TOOLTIP:GOODS,tin,X #L олово#!#!, з провінцій [cornwall.GetName] і [devon.GetName] відстоювати свій спосіб заробітку зі зброєю в руках."
 flavor_eng.112.a: "Та як вони сміють виступати проти нас?"
 flavor_eng.112.tt1: "Видобувачі олова об'єднують сили й піднімають збройний заколот"
 flavor_eng.112.b: "Скасуємо примусові позики."
 flavor_eng.112.tt2: "[target_character.GetNameWithNoTooltip] — досвідчений дипломат, тому знаходить мирне рішення"
 cornish_rebellion: "Корнуолльське повстання"
 STATIC_MODIFIER_NAME_cornish_rebellion: "Корнуолльське повстання"
 flavor_eng.112.historical_info: "Корнуолльське повстання — великий заколот, що стався в Корнуоллі через спробу короля відкликати у видобувачів олова привілеї, надані їм ще кілька століть тому. Повстання згодом було придушене, але рудокопи домоглися свого: привілеї невдовзі відновилися й проіснували ще 200 років."
 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.desc: "Попри скромне походження, капелан [thomas_wolsey.GetName] зміг прославити своє ім'я на всю державу. Поза всяким сумнівом, цьому посприяв його видатний розум, а також інші якості — неймовірний талант до дипломатії та управління, а також завзятість навіть у найвтомливіших справах. #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! потрібні такі сини."
 flavor_eng.114.a: "Він чудово доповнить наш двір."
 flavor_eng.114.tt1: "З'являється [Concept('character', 'персонаж')|e] [thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будуть у люті від простолюдина при дворі"
 flavor_eng.114.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть раді бачити при дворі впливового священнослужителя"
 flavor_eng.114.b: "Нехай служить нам радником."
 flavor_eng.114.tt4: "З'являється [Concept('character', 'персонаж')|e] [thomas_wolsey.GetNameWithNoTooltip], він не може обіймати придворні посади"
 flavor_eng.114.tt5: "Він продовжить служити церкві, але при цьому [target_root_country.GetGovernment.GetRulerTitle|l] й надалі отримуватиме від нього поради"
 flavor_eng.114.c: "Нехай представляє нас у місті [rome.GetName]."
 flavor_eng.114.historical_info: "Томас Вулсі — англійський державний діяч і кардинал, який обіймав при дворі короля Генріха VIII посаду лорда-канцлера. У його руках перебували, по суті, весь уряд і королівський двір. Вулсі активно займався дипломатією та зовнішньою політикою, зокрема питанням розлучення короля з Катериною Арагонською. Втім, папа відмовився розірвати шлюб, тому Вулсі швидко впав у немилість короля, втратив посаду й невдовзі помер."
 flavor_eng.115.title: "Гемптон-корт"
 flavor_eng.115.desc: "Користуючись своїм високим становищем при дворі, [thomas_wolsey.GetName] за роки служби накопичив значний статок. Ці кошти він витрачає зокрема на мистецтво, а також жертвує релігійним орденам і вкладає в будівництво.\n\nВулсі попросив надати йому ділянку землі, що колись належала релігійному ордену. На цій ділянці він збирається збудувати палац у стилі Відродження. Ця грандіозна споруда, яку спроєктував [john_di_padova.GetName], затьмарить найбільші чудеса європейської архітектури."
 flavor_eng.115.a: "Розкішно й по-королівськи."
 eng_hampton_court_construction: "Будівництво Гемптон-корту"
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip] будує палац Гемптон-корт #W (хорошої якості)#! в #TOOLTIP:LOCATION,$london_tt$,X #L Лондоні#!#!"
 flavor_eng.115.b: "Краще витратимо ці гроші на вбогих і хворих."
 flavor_eng.115.historical_info: "Палац Гемптон-корт був збудований на початку XVI століття кардиналом Томасом Вулсі. Цю споруду, примітну поєднанням архітектурних стилів Тюдорів і бароко, Вулсі невдовзі передав королю Генріху VIII, і Гемптон-корт швидко став улюбленою резиденцією монарха. Згодом палац протягом кількох століть неодноразово розширювався й перебудовувався, причому цю традицію заклав сам Генріх VIII."
 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.desc: "Посаду архієпископа міста [canterbury.GetName] зараз обіймає видатний гуманіст Ренесансу [thomas_more.GetName], з яким тісно дружить [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Нещодавно цей архієпископ на наполяганні батька закінчив [oxford.GetName], де здобув юридичну освіту й, зокрема, вивчав античність. Ми вважаємо, що він стане гідним членом ради та зможе добре послужити своїй державі."
 flavor_eng.116.a: "Запросимо його до двору."
 flavor_eng.116.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть раді бачити при дворі впливового священнослужителя"
 flavor_eng.116.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] не будуть раді бачити при дворі єретика"
 flavor_eng.116.tt3: "З'являється [Concept('character', 'персонаж')|e] [thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.b: "Дозволимо йому вільно висловлювати свою незгоду."
 flavor_eng.116.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] висловлять невдоволення протидією [Concept('policy', 'політиці')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.116.c: "Спалити його за єресь!"
 flavor_eng.116.tt5: "З'являється [Concept('character', 'персонаж')|e] [thomas_more.GetNameWithNoTooltip], він не може обіймати придворні посади"
 flavor_eng.116.tt6: "[ShowPolicyName('de_heretico_comburendo')] вимагає спалення єретиків"
 flavor_eng.116.historical_info: "Томас Мор — адвокат, державний діяч і філософ епохи Тюдорів, а також близький друг короля. Владу, здобуту після впадіння кардинала Вулсі в немилість, він згодом втратив разом із життям через релігійні розбіжності. Мор ревно дотримувався вчення Римської католицької церкви й виступав проти протестантської реформації; він навіть відмовився визнати розрив короля з церквою."
 flavor_eng.117.title: "Присяга на верховенство"
 flavor_eng.117.desc: "Присяга на верховенство вимагає від того, хто її приносить, визнати, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] є главою церкви. [thomas_more.GetName] відмовляється, при цьому усвідомлюючи, що така відмова карається смертною карою. Оскільки [thomas_more.GetLastNameWithNoTooltip] — противник Реформації та відокремлення від #TOOLTIP:RELIGION,$catholic_tt$,X #L католицької#!#! церкви, він не може чинити всупереч власному сумлінню."
 flavor_eng.117.a: "Звинуватимо його у зраді."
 flavor_eng.117.tt1: "[target_root_country.GetGovernment.GetRulerTitle] сумує за найкращим другом"
 flavor_eng.117.b: "Зробимо виняток."
 flavor_eng.117.tt2: "[target_root_country.GetGovernment.GetRulerTitle] звинувачується у фаворитизмі, від цього страждає легітимність"
 flavor_eng.117.historical_info: "Присяга на верховенство — обов'язкова присяга, запроваджена в роки Реформації в Англії. Той, хто її приносив, клявся у вірності королю Генріху VIII і визнавав монарха главою англіканської церкви, одночасно з цим відмовляючись визнавати папу римського та верховенство католицизму."
 flavor_eng.118.title: "Разючий прояв могутності"
 flavor_eng.118.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'відома', 'відомий')] своїм красномовством і дипломатичною майстерністю, [Select_CString(target_character.IsFemale,'запропонувала', 'запропонував')] дотепний задум. У разі успіху #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! вдасться не лише продемонструвати своє багатство й могутність, а й налагодити відносини з владою #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!.\n\nБіля [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ого кордону відбудеться зустріч двох монархів. Для неї вже обрано місце — [summit_location.GetName]. Звісно, облаштовано все буде так, як і личить королівським особам.\n\nТак, пропонується встановити розшиті золотом намети або навіть звести тимчасовий палац."
 flavor_eng.118.a: "Чудова ідея."
 flavor_eng.118.tt1: "[GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').Custom('CL_GEN')] отримує пропозицію про зустріч на «полі золотої парчі» — з величезними витратами"
 flavor_eng.118.tt2: "Значущість [ROOT.GetCountry.Custom('CL_GEN')] на міжнародній арені підвищується завдяки такому дорогому заходу"
 flavor_eng.118.b: "Марна трата грошей."
 flavor_eng.119.title: "Поле золотої парчі"
 flavor_eng.119.desc: "До долини в супроводі обширної свити підійшли обидва монархи. Кожен прагне лише одного: перевершити іншого своїм багатством. Звісно, не обійшлося й без простої цікавості, однак сьогодні найважливіше — продемонструвати власний достаток і вишуканість.\n\nУсе поле заставлене численними наметами, розшитими золотими нитками; зведені поруч будівлі також прикрашені золотом і вражають погляд своєю пишнотою. Вдалині на своїх гостей чекають майже 3000 наметів, збудованих для тих, хто не може похвалитися особливо високим становищем.\n\nДля воістину королівських утіх готові турнірні майданчики — усе дійство неодмінно супроводжуватиметься бенкетом.\n\nВидовище справді чудове."
 flavor_eng.119.a: "Ми в захваті."
 flavor_eng.119.historical_info: "Зустріч на полі золотої парчі — мирні переговори між англійським королем Генріхом VIII і французьким королем Франциском I, що відбулися в 1520 році біля міста Кале, яке перебувало тоді під владою Англії. Метою цих переговорів було поліпшення відносин між двома державами та запобігання ворожнечі. Протягом кількох днів обидва монархи намагалися вразити один одного своїм багатством; поле, де вони зустрічалися, було забудоване прикрашеними золотом наметами. Загалом зустріч радше вдалася, однак уникнути ворожнечі надалі королі не змогли."
 flavor_eng.121.title: "Прощенство благодаті"
 flavor_eng.121.desc_dissolution_of_monasteries: "У #TOOLTIP:PROVINCE_DEFINITION,northumberland_province,X #L Нортумберленді#!#! невдовзі спалахне повстання: народ невдоволений тим, що розпуск монастирів триває. Якщо народні маси не заспокоїти, вони візьмуться за зброю.\n\nПроводир заколотників [robert_aske.GetName] висунув список вимог, який він сам називає проханням простолюдинів. Серед вимог — боротьба з єрессю, засудження єретиків, а також припинення знищення монастирів."
 flavor_eng.121.desc: "Невдоволення #TOOLTIP:RELIGION,$catholic_tt$,X #L католиків#!#! #TOOLTIP:PROVINCE_DEFINITION,northumberland_province,X #L Нортумберленда#!#! зростає. Якщо народні маси не заспокоїти, вони візьмуться за зброю.\n\nПроводир заколотників [robert_aske.GetName] висунув список вимог, який він сам називає проханням простолюдинів. Серед вимог — боротьба з єрессю, засудження єретиків, а також припинення знищення монастирів."
 flavor_eng.121.custom: "Католицькі #TOOLTIP:POPTYPE,peasants,X #L селяни#!#! в #ONCLICK:PROVINCE_DEFINITION,northumberland_province #TOOLTIP:PROVINCE_DEFINITION,northumberland_province,X #L Нортумберленді#!#!#! втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e]"
 flavor_eng.121.a: "Дамо їм хибну обіцянку."
 flavor_eng.121.tt1: "Заколотники розійдуться, і їх покарають на приклад іншим"
 flavor_eng.121.b: "Погодимося на їхні умови."
 flavor_eng.121.tt2: "Розпуск монастирів припиняється"
 flavor_eng.121.tt3: "Нетерпимість до некатолицького населення зростає"
 flavor_eng.121.tt4: "Багато хто навертається назад у #TOOLTIP:RELIGION,$catholic_tt$,X #L католицизм#!#! зі страху перед утисками"
 flavor_eng.121.c: "Вирішимо питання мирним шляхом."
 flavor_eng.121.c.custom1: "Цей варіант доступний, оскільки [ROOT.GetCountry.GetGovernment.GetRuler.GetName] підкорює всіх своєю чарівністю на переговорах"
 flavor_eng.121.c.custom2: "Цей варіант доступний, оскільки [ROOT.GetCountry.GetGovernment.GetRuler.GetName] має великий досвід у дипломатії"
 flavor_eng.121.d: "На силу треба відповідати силою."
 flavor_eng.121.tt5: "Повстанців доведеться здолати із застосуванням сили"
 pilgrimage_of_grace_rebellion: "Повстання «Прощенство благодаті»"
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "Прощенство благодаті"
 flavor_eng.121.historical_info: "Прощенство благодаті — велике повстання, підняте мешканцями Північної Англії, що протестували, у 30-х роках XVI століття. Воно було викликане переважно невдоволенням релігійною політикою монарха та розпуском монастирів, однак неабияку роль відіграла й діяльність Томаса Кромвеля, який відав оподаткуванням. Король Генріх VIII спочатку оголосив, що збирається помилувати повсталих, однак потім порушив дане ним слово й жорстоко придушив бунт. Попри підтримку заколотників з боку населення, їм не вдалося досягти скільки-небудь значущих результатів. Тисячі повстанців було страчено."
 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.desc: "Досягнувши успіхів на юридичній ниві та здобувши посаду депутата в парламенті, ця людина намагається здобути прихильність вищої влади. Вона відкрито виступає на підтримку руху Реформації та всіма силами намагається законодавчо обмежити вплив, яким зараз користуються [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], а також — позбавити #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! впливу Риму.\n\nНещодавно він висунув пропозицію щодо поповнення скарбниці, що спорожнюється: кошти на це слід вилучати в монастирів."
 flavor_eng.122.a: "Він чудово доповнить наш двір."
 flavor_eng.122.tt1: "З'являється [Concept('character', 'персонаж')|e] [thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будуть у люті від простолюдина при дворі"
 flavor_eng.122.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] будуть раді бачити при дворі впливового купця"
 flavor_eng.122.b: "Нехай залишається депутатом."
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip] і далі представлятиме в Палаті громад інтереси, якими володіють [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]"
 flavor_eng.122.tt5: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] з неприязню ставитимуться до спроб законодавчо обмежити вплив церкви"
 flavor_eng.122.historical_info: "Томас Кромвель — вправний державний діяч і адвокат. При королі Генріху VIII обіймав посаду першого радника. Попри своє просте походження, при дворі користувався неабияким впливом, оскільки зумів справити враження на кардинала Томаса Вулсі. Згодом став одним із наймогутніших людей у державі. Кромвель відіграв важливу роль в англійській Реформації та розпуску монастирів, які позбулися накопичених багатств і земель на користь корони."
 flavor_eng.123.title: "Реформування монастирів"
 flavor_eng.123.desc: "[ROOT.GetCountry.GetName] — держава надто багатих релігійних орденів. Реформісти більше не в змозі з цим миритися. Невдоволення церквою дедалі частіше виявляють і прості [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] — вони вважають, що та має надто велику владу.\n\nМожливо, ще не пізно спробувати зруйнувати сформований порядок і нагадати священнослужителям, що аскеза та затворництво понад усе.\n\nЗагальна кількість підрахованих нами монастирів: #Y [ROOT.GetVariable('num_of_monasteries').GetValue]#!."
 flavor_eng.123.a: "$common_string_leave_them_be$"
 flavor_eng.123.a.custom: "#TOOLTIP:POPTYPE,clergy,X #L Священники#!#! в чернечих орденах отримують [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 flavor_eng.123.b: "Проведемо реформу."
 flavor_eng.123.b.custom: "Ченці залишають свої ордени; тепер вони знову [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]"
 flavor_eng.123.tt: "Розпустити монастирі не можна без скасування цієї [Concept('privilege', 'привілеї')|e]"
 flavor_eng.123.historical_info: "Розпуск монастирів — масштабний процес, що супроводжував рух Реформації в Англії XVI століття. Початок йому поклав перший радник короля Томас Кромвель, який прагнув викорінити сформовану монастирську систему, він сприймав її як продовження Римської католицької церкви. Розпуск призвів до закриття монастирів, абатств і конвентів по всій державі."
 flavor_eng.124.title: "Доля Анни Болейн"
 flavor_eng.124.desc: "[anne_boleyn.GetName] і [ROOT.GetCountry.GetGovernment.GetRuler.GetName] вже уклали шлюб, однак королева поки що не народила спадкоємця чоловічої статі. [ROOT.GetCountry.GetGovernment.GetRulerTitle] поступово починає втрачати терпіння. Крім того, ходять чутки, що дружина монарха винна в перелюбі та кровозмішенні… Можливо, час вдатися до рішучіших заходів."
 flavor_eng.124.a: "Голову їй з плечей!"
 flavor_eng.124.b: "Може, вона ще народить."
 flavor_eng.124.historical_info: "Анна Болейн — друга дружина англійського короля Генріха VIII. Оскільки вона так і не спромоглася народити йому спадкоємця чоловічої статі, Анну звинуватили в подружній і державній зраді, а також в інцесті. Королеву заарештували й ув'язнили в лондонському Тауері, визнали винною й невдовзі стратили."
 flavor_eng.125.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] і гоніння"
 flavor_eng.125.desc: "Оскільки в державі знову зміцнюється [target_religion.GetName|l], саме собою постає питання, яку ще віру допустимо сповідувати нашим підданим.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] намагається повернути назад хід #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої#! реформації шляхом висування законів, що карають хибне вчення вогнем."
 flavor_eng.125.desc_daughter_of_aragon: "Сходження на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол королеви, яка сповідує #L [target_religion.GetAdjective|l]у#! релігію, тоді як народ дотримується переважно [target_religion.GetAdjectiveWithNoTooltip|l]ої віри, викликає питання, які ще релігії допустимо сповідувати нашим підданим.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] намагається повернути назад хід #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої#! реформації шляхом висування законів, що карають хибне вчення вогнем або примусом до публічного зречення своїх поглядів."
 flavor_eng.125.a: "Грішні думки неприпустимі."
 flavor_eng.125.b: "У цьому немає потреби."
 flavor_eng.125.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть задоволені нашими заходами щодо захисту державної релігії"
 flavor_eng.125.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть невдоволені тим, як ми нехтуємо державною релігією"
 flavor_eng.125.historical_info: "Роки правління англійської королеви Марії I відзначилися низкою релігійних гонінь. Оскільки королева була католичкою, вона прагнула відновити цю релігію як державну й повернути державу під владу папи Римського. Ці спроби супроводжувалися безжалісним переслідуванням протестантів. Кілька тисяч осіб заарештували; багатьох із них стратили."
 flavor_eng.126.title: "[hans_holbein.GetNameWithNoTooltip]-молодший"
 flavor_eng.126.desc: "Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! зустрічає видатного художника та гравера на ім'я [hans_holbein.GetName], який прославився реалізмом свого живопису. Запросив його не хто інший, як [thomas_more.GetName]. Зараз Гольбейн шукає нового покровителя, який буде готовий підтримувати його творчість грошима.\n\nГанс глибоко відданий справі Реформації та навіть написав кілька релігійних брошур на підтримку реформістів."
 flavor_eng.126.a: "Запросимо його до двору."
 flavor_eng.126.tt1: "З'являється [Concept('character', 'персонаж')|e] [hans_holbein.GetNameWithNoTooltip]"
 flavor_eng.126.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть невдоволені художником-єретиком, що служить при дворі — це суперечить [Concept('policy', 'політиці')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.126.b: "Спалити його за єресь!"
 flavor_eng.126.tt3: "[thomas_more.GetNameWithNoTooltip] захищатиме свого протеже від переслідувань"
 flavor_eng.126.tt4: "[ShowPolicyName('de_heretico_comburendo')] вимагає спалення єретиків"
 flavor_eng.126.c: "Накажемо йому займатися пропагандою Реформації."
 flavor_eng.126.c.custom: "Своїми творами [hans_holbein.GetNameWithNoTooltip] навертає значну частину грамотного населення в державну релігію"
 flavor_eng.126.tt5: "[hans_holbein.GetNameWithNoTooltip] навряд чи зможе створювати твори мистецтва, оскільки зайнятий іншими справами"
 flavor_eng.126.d: "Йому тут не місце."
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip] шукатиме роботу в інших місцях"
 flavor_eng.126.historical_info: "Ганс Гольбейн-молодший — художник німецько-швейцарського походження. Він вважається одним із найбільших портретистів XVI століття. Працював переважно в таких стилях, як ренесансний гуманізм і пізня готика. Твори Гольбейна примітні великою правдоподібністю та різноманітністю — художник малював як фрески, так і ілюстрації до книг. Ближче до кінця своєї діяльності він почав активно підтримувати рух гуманізму, а завдяки сер Томасу Мору зміг влаштуватися при королівському дворі Англії."
 flavor_eng.127.title: "«Посли»"
 flavor_eng.127.desc: "[hans_holbein.GetName] завершив роботу над шедевром у традиціях Відродження, який отримав назву #italic «Посли»#!. Картина ця цікава тим, що сприймається по-різному залежно від того, під яким кутом на неї дивиться глядач. На полотні зображені двоє багато вдягнених придворних послів, що стоять біля заставленого різними предметами столу. Значну частину картини займає загадковий предмет зловісного вигляду."
 flavor_eng.127.a: "Виставимо картину на огляд."
 flavor_eng.127.b: "Відправимо художника в поїздку з картиною по континенту."
 flavor_eng.127.historical_info: "«Посли» — знаменита картина епохи Відродження, написана, як припускається, на замовлення королеви Анни Болейн художником Гансом Гольбейном-молодшим і що зображує двох французьких послів при англійському дворі. У цьому творі, глибоко символічному й виконаному в типовій для Відродження перспективі, можна роздивитися роздуми художника на тему смертності. Вказує на це, зокрема, анаморфоз, тобто спотворений малюнок черепа — роздивитися сам череп можна лише під певним кутом."
 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.desc: "На територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! з далекого [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName] прибув мореплавець і дослідник. Він шукає покровителів, готових підтримати грошима його плавання через Атлантику з виходом із порту [bristol.GetName] з метою знайти північний шлях до Азії.\n\nМи можемо найняти його на службу нашій державі — можливо, ця людина зможе знайти загублений острів Хай-Бразил."
 flavor_eng.128.a: "Його вже чекає море."
 flavor_eng.128.tt: "З'являється [Concept('explorer', 'дослідник')|e] [john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.b: "Зараз невідповідний час."
 flavor_eng.128.historical_info: "Джон Кабот, при народженні Джованні Кабото, — неаполітанський мореплавець і дослідник, що ходив під англійським прапором наприкінці XV століття. Він частково відкрив Північну Америку та навіть висадився на острові Ньюфаундленд, ставши таким чином одним із перших європейців, що ступили на цей континент, з часів вікінгів. Саме завдяки плаванням Джона Кабота стала можливою колонізація Англією земель у Новому Світі."
 flavor_eng.129.title: "Флотська колегія"
 flavor_eng.129.desc_common1: "необхідно взяти під контроль моря, що омивають наш острів, — тоді будь-яка спроба захопити наші землі буде безрезультатною."
 flavor_eng.129.desc_common2: "розширити логістичні можливості та спростити управління флотом"
 flavor_eng.129.desc: "Не можна не визнавати, що наші кордони вразливі; ворог може будь-якої миті почати вторгнення, і тоді держава падe. Щоб забезпечити належну оборону #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, $flavor_eng.129.desc_common1$\n\nЯкщо $flavor_eng.129.desc_common2$, ми зможемо заразом зміцнити кораблебудівну галузь, а також утримувати більший флот із меншими затратами."
 flavor_eng.129.desc_tudor: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ([tudor_dynasty.GetName]), побоюючись вторгнення, вважає, що $flavor_eng.129.desc_common1$ Щоб це зробити, знадобиться $flavor_eng.129.desc_common2$ — таким чином ми зможемо зміцнити кораблебудівну галузь, а також утримувати більший флот із меншими затратами.\n\nТакож виявилося, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] досить вміло проєктує кораблі, тим самим вносячи певний внесок у розвиток флоту держави."
 flavor_eng.129.a: "Вчинимо так, як того вимагають обставини."
 enable_navy_board_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «#TOOLTIP:GOVERNMENT_REFORM,navy_board_reform,X #L Флотська колегія#!#!»"
 flavor_eng.129.b: "Немає нічого важливішого за армію."
 flavor_eng.129.historical_info: "В епоху правління короля Генріха VIII (XVI століття) було засновано Флотську колегію — військово-морське відомство, що займалося зокрема кораблебудуванням і логістикою. Під керівництвом короля колегія нарощувала чисельність і потужність англійського флоту, прагнучи зробити його грізною силою, здатною захистити державу від будь-якого вторгнення."
 flavor_eng.131.title: "Палац Вайтголл"
 flavor_eng.131.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] вважає, що королівське житло більше не відповідає висунутим вимогам; його слід розширити.\n\nВідомий рисувальник-топограф [anton_van_den_wyngaerde.GetName] надав нам на розгляд кілька ескізів. Приступити до роботи можна відразу — за умови, що вистачить коштів."
 flavor_eng.131.a: "Якраз помістяться лазня, басейн і кімната для поні."
 flavor_eng.131.tt1: "З'являється [Concept('character', 'персонаж')|e] [anton_van_den_wyngaerde.GetNameWithNoTooltip]"
 flavor_eng.131.b: "Вистачить і кількох ескізів."
 flavor_eng.131.tt2: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] своїми опрацьованими малюнками надихає інших митців"
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] переїжджає після завершення роботи"
 flavor_eng.131.historical_info: "Палац Вайтголл, що колись належав архієпископам Йоркським, після розширення став найбільшим палацом Європи. Тут, у головній резиденції англійського монарха, розміщувалися таємна рада, театральні приміщення та бенкетні зали. В епоху Тюдорів і Стюартів з Вайтголла здійснювалося управління державою. Пожежа, що сталася в 1698 році, знищила майже весь палац, і сьогодні від нього залишилася лише одна споруда — Банкетинг-хаус."
 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.desc: "[charles_brandon.GetName], з яким [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] товаришує ще з дитинства, палає бажанням пізнати придворне життя та вірно служити рідній державі. Він уже виявив талант до військових і державних справ, однак призначити його на королівську службу буде непросто: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] напевно протидіятимуть такому рішенню."
 flavor_eng.132.a: "Нехай проявляє себе в армії."
 flavor_eng.132.tt1: "З'являється [Concept('character', 'персонаж')|e] [charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.tt2: "Він непридатний до придворної служби."
 flavor_eng.132.b: "Який нонсенс! Нехай буде #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]им#! радником."
 flavor_eng.132.c: "У нас достатньо друзів."
 flavor_eng.132.historical_info: "Чарльз Брендон — видатний англійський діяч епохи Тюдорів і близький друг дитинства короля Генріха VIII. За своє життя Брендон обіймав найрізноманітніші посади — і дипломатичні, і військові. Будучи вправним воєначальником, вірно відданим монарху, Чарльз здобув значний вплив при дворі — на превелике невдоволення таємної ради. Його таємний шлюб із сестрою короля також викликав значні розбіжності й навіть гнів Генріха. Втім, згодом монарх простив свого друга."
 flavor_eng.133.title: "Заборонений плід"
 flavor_eng.133.desc_common: "[charles_brandon.GetName] і принцеса [sister.GetName] таємно уклали шлюб, не в силах більше протистояти давно зародженій взаємній прихильності. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] наполягають, що [charles_brandon.GetShortNameWithNoTooltip] має понести серйозне покарання за порушення королівського етикету"
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$, однак [thomas_wolsey.GetName], довірений радник монарха, що взявся виступити посередником, закликає до стриманості.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] в люті: такий несподіваний вчинок — серйозне посягання на королівську владу. Відповісти на нього слід належним чином."
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] в люті: такий несподіваний вчинок — серйозне посягання на королівську владу. Відповісти на нього слід належним чином."
 flavor_eng.133.a: "Вигнати їх із двору!"
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip] і [sister.GetNameWithNoTooltip] деякий час не можуть служити [target_root_country.Custom('CL_DAT')]"
 flavor_eng.133.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] заспокояться, послухавши радника. [thomas_wolsey.GetNameWithNoTooltip] врятує корону від нової ганьби"
 flavor_eng.133.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будуть у люті від того, що [target_root_country.GetGovernment.GetRulerTitle|l] не вживає суворіших заходів"
 flavor_eng.133.b: "Одного на плаху, іншу до монастиря."
 flavor_eng.133.c: "Влада [target_root_country.Custom('CL_GEN')] більше не терпітиме їхньої присутності."
 flavor_eng.133.historical_info: "У 1515 році Чарльз Брендон і Марія Тюдор уклали у Франції таємний шлюб, не повідомивши короля Генріха VIII і не отримавши його дозволу. До цього Марія була заміжня за французьким королем Людовіком XII, однак після його смерті обручилася з Чарльзом і лише потім повернулася до Англії. Цей шлюб багато хто вважав порушенням королівського етикету й підривом монаршої влади, а розлючений Генріх заразом вважав його викликом королівському праву укладати шлюбні союзи. Втім, згодом монарх заспокоївся, помилував обох порушників і навіть дозволив їм повернутися до двору."
 flavor_eng.134.title: "[daughter_of_boleyn.GetNameWithNoTooltip] та її майбутнє"
 flavor_eng.134.desc: "Королівська гувернантка повідомляє, що її підопічна [daughter_of_boleyn.GetName] — надзвичайно обдарована учениця. Хоча #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! правитиме інший монарх, дівчинка зможе обійняти посаду придворного радника."
 flavor_eng.134.a: "Знайдемо їй найкращих учителів."
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip] отримує повноцінну королівську освіту, що готує її до майбутнього життя"
 flavor_eng.134.b: "Це нас не стосується. Видамо її заміж."
 flavor_eng.134.tt2: "[daughter_of_boleyn.GetNameWithNoTooltip] навряд чи правитиме [ROOT.GetCountry.Custom('CL_INST')]"
 flavor_eng.134.historical_info: "Єлизавета, донька короля Генріха VIII та Анни Болейн, здобула чудову освіту: її навчали філософії, історії, математики й іноземних мов — латини, грецької, французької. На релігійні погляди дівчинки значно вплинув розрив Англії з католицькою церквою. Як виявилося згодом, володіння кількома мовами та тонке розуміння міжнародних відносин — досить корисні якості для королеви…"
 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.desc: "Скандально відомий капер і досвідчений мореход [francis_drake.GetName] висловив бажання ходити під нашим прапором, оскільки вважає, що #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! призначено володіти морями. Дрейк — майстер на всі руки, а також прославлений пірат, який захопив чимало ворожих кораблів і спустошив їхні трюми. Тепер він хоче досліджувати світ, хоча його талантам у нас знайдеться й інше застосування."
 flavor_eng.136.a: "Завоюй нам увесь світ."
 flavor_eng.136.tt1: "З'являється [Concept('explorer', 'дослідник')|e] [francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.tt2: "Дрейк має талант до нальотів на заморські колонії та може намагатися здійснювати такі нальоти під час дослідження Нового Світу"
 flavor_eng.136.b: "Флот вимагає від нього вірної служби."
 flavor_eng.136.tt3: "З'являється [Concept('admiral', 'адмірал')|e] [francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.c: "Він же работорговець і пірат."
 flavor_eng.136.historical_info: "Френсіс Дрейк, який у Єлизаветинську добу обіймав посаду військово-морського офіцера, прославився своїми морськими подвигами: він здійснив навколосвітню подорож, кілька разів нападав на колонії біля Іспанського Мейну і захопив не одне судно, що перевозило до Європи золото та срібло, послабивши таким чином панування іспанців у Новому Світі. Дрейк зіграв важливу роль у захисті Англії від іспанської Непереможної армади в 1588 році."
 flavor_eng.137.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] зазнає набігу Френсіса Дрейка"
 flavor_eng.137.desc: "[francis_drake.GetName] міцно стискає штурвал «Золотої лані» — свого вірного судна, яке пережило десятки бур і перевезло у своєму трюмі незліченні скарби. Очі капера блищать від передчуття. Команда напоготові; серця її б'ються в унісон із високими хвилями, що вдаряють у борт корабля.\n\nПодано короткий жест рукою. На воду спускаються шлюпки з кровожерливими піратами, що жадають наживи. Колоніальний гарнізон неспроможний чинити опір їхній люттєвій атаці. Налітники обходять кожен будинок, забирають усе цінне, виносять скарби.\n\nЗа кілька годин команда повертається на корабель із важкими скринями. За їхніми спинами здіймаються язики полум'я — колонія палає. Можливо, хтось із її мешканців ще зможе розповісти іншим про пережите лихо."
 flavor_eng.137.a: "Так тримати."
 flavor_eng.137.a.custom: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] пограбовано. Він втратив процвітання, а багатьох рабів відпущено на волю"
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip] продовжить нападати на виявлені ним вразливі колонії"
 flavor_eng.137.b: "Треба зосередитися на експедиціях."
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip] призупиняє набіги в поточній експедиції"
 flavor_eng.137.tt3: "Здобич, що належить короні, буде здано, щойно Дрейк повернеться на територію [target_root_country.Custom('CL_GEN')]"
 flavor_eng.137.tt4: "Здобуто в дукатах: #Y [ROOT.GetVariable('drake_loot').GetValue]#!"
 flavor_eng.137.historical_info: "Наприкінці XVI століття Дрейк успішно здійснював набіги на іспанські поселення, порти та кораблі в Карибському морі, захоплюючи чимало скарбів і підриваючи іспанське панування. Ці набіги допомогли Дрейку значно збагатитися, а Англії — стати грізною морською державою."
 flavor_eng.138.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] зазнає набігу Френсіса Дрейка"
 flavor_eng.138.desc: "Сумнозвісний #L [francis_drake.GetCulture.GetName|l]ий#! капер [francis_drake.GetName] здійснив зухвалий набіг на наше слабко захищене поселення. Воно серйозно постраждало: пірати спалили будинки, пограбували цінності, а всі #TOOLTIP:POPTYPE,slaves,X #L раби#!#! опинилися на волі."
 flavor_eng.138.a: "Зміцнимо оборону."
 flavor_eng.138.tt1: "Коли завершиться будівництво берегової фортеці, [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] буде захищено від набігів"
 flavor_eng.138.b: "Прикро, але не страшно."
 flavor_eng.138.tt2: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] може знову зазнати нападу"
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$"
 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.desc: "Заповзятливий драматург із багатою уявою шукає собі нового покровителя, здатного оцінити його внесок у драматургію. [christopher_marlowe.GetName], справжній першопрохідець у своїй галузі, вміє не лише надихати інших своїми п'єсами — йому властиві й інші таланти."
 flavor_eng.139.a: "Письменник? Тоді нехай пише вільно."
 flavor_eng.139.tt1: "З'являється [Concept('character', 'персонаж')|e] [christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.tt2: "Увесь час він присвячує творчості, а тому напевно напише кілька п'єс"
 flavor_eng.139.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть незадоволені порушенням [Concept('policy', 'політики')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.139.b: "Нехай служить нашим шпигуном."
 flavor_eng.139.tt4: "[christopher_marlowe.GetNameWithNoTooltip] працює на шпигунську службу, яку очолює [francis_walsingham.GetName]"
 flavor_eng.139.c: "Ні, нам більше до вподоби ляльковий театр."
 flavor_eng.139.historical_info: "Крістофер Марло — впливовий англійський драматург, поет і перекладач, який написав такі знамениті твори, як #italic «Геро і Леандр»#! та #italic «Едуард II»#!. Визнаний найвидатнішим лондонським драматургом, що справив значний вплив на Вільяма Шекспіра. Марло загинув, не доживши до 30, за загадкових обставин. Висувалося кілька версій його смерті, зокрема таємний любовний зв'язок з іншим чоловіком, зрада з боку колеги-драматурга або втручання таємних служб."
 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.desc: "[walter_raleigh.GetName], гроза бунтівників і улюбленець двору, щойно повернувся з небезпечної подорожі і тепер розмірковує, що йому робити далі. Із собою він привіз певну їстівну рослину, яка має незвичайну форму, а якщо її листя курити, то воно справляє одурманювальну дію.\n\nПодорожника приймає зокрема [ROOT.GetCountry.GetGovernment.GetRuler.GetName] — [walter_raleigh.GetShortNameWithNoTooltip] налаштований серйозно обговорити свою подальшу долю. Думки про нові подорожі викликають у нього захват, однак лише [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] має право вирішувати, як саме розпоряджатися своїми підданими."
 flavor_eng.140.a: "Він підтримає наші прагнення досягти нових земель."
 flavor_eng.140.tt1: "З'являється [Concept('explorer', 'дослідник')|e] [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.tt2: "Якщо відправити його в експедицію в Новий Світ, він зможе постачати колонії в #TOOLTIP:AREA,southern_new_england_area,X #L Південній Новій Англії#!#!"
 flavor_eng.140.b: "Ірландії бракує твердої руки."
 flavor_eng.140.custom: "Кожен [Concept('location', 'район')|e], що належить або підвладний нам, у #TOOLTIP:REGION,ireland_region,X #L Ірландії#!#! отримує модифікатор «#TOOLTIP:STATIC_MODIFIER,raleigh_firm_hand,X #V #L Тверда рука Ролі#!#!»"
 flavor_eng.140.tt3: "З'являється [Concept('general', 'генерал')|e] [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.tt4: "Ймовірність нових бунтів у #TOOLTIP:REGION,ireland_region,X #L Ірландії#!#! знижена через репутацію Ролі"
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "Тверда рука Ролі"
 flavor_eng.140.c: "Він добре проявить себе в державних справах."
 flavor_eng.140.tt5: "З'являється [Concept('character', 'персонаж')|e] [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.tt6: "[target_root_country.GetGovernment.GetRuler.GetName] вражається його присутністю при дворі"
 flavor_eng.140.d: "Нам не судилося співпрацювати."
 flavor_eng.140.tt7: "[walter_raleigh.GetNameWithNoTooltip], який привіз дивні рослини, отримує відмову у прийомі"
 eng_raleighs_gifts: "З'являються #TOOLTIP:GOODS,potato,X #L картопля#!#! та #TOOLTIP:GOODS,tobacco,X #L тютюн#!#!"
 flavor_eng.140.historical_info: "Сер Волтер Ролі — англійський дослідник, солдат, поет і державний діяч, який прославився своєю пристрастю до подорожей і кількома експедиціями в Новий Світ. Саме завдяки його зусиллям Англія заснувала першу в Північній Америці колонію, яка отримала на честь «королеви-незайманки» Єлизавети I назву Вірджинія. Сама ж королева дуже цінувала дотепного, чарівного і літературно обдарованого Ролі."
 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.desc_common: "[thomas_tallis.GetName] — відоме ім'я в музичних колах. Впізнаваний голос Томаса, а також його складні гармонії та красиві мелодії надихнули вже не одного композитора."
 flavor_eng.141.desc: "Надзвичайно талановитий композитор, який прославився своєю духовною музикою, бажає написати кілька нових творів для хору, а тому шукає нового покровителя.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.desc_dissolution_of_monasteries: "Після розпуску монастирів багатьом творчим особистостям із релігійних кіл стало складно знайти роботу. [thomas_tallis.GetName] — не виняток. Зараз цей композитор, який володіє справді вражаючим талантом, шукає щастя при дворі — там він сподівається знайти покровителя, небайдужого до музики.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.a: "На нього чекає Королівська капела."
 flavor_eng.141.tt1: "З'являється [Concept('character', 'персонаж')|e] [thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть незадоволені композитором-єретиком — це суперечить [Concept('policy', 'політиці')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.141.tt3: "Своїми творами [thomas_tallis.GetNameWithNoTooltip] надихає інших композиторів"
 flavor_eng.141.b: "Спалити його за єресь!"
 flavor_eng.141.tt4: "[ShowPolicyName('de_heretico_comburendo')] вимагає спалення єретиків"
 flavor_eng.141.c: "Нехай музикує десь в іншому місці."
 flavor_eng.141.tt5: "[thomas_tallis.GetNameWithNoTooltip] навряд чи створить якийсь видатний твір, оскільки йому складно знайти роботу після розпуску монастирів"
 flavor_eng.141.historical_info: "Томас Талліс — англійський композитор, відомий своїми творами для хору. Він досконало опанував мистецтво поліфонії, тобто гармонійного поєднання одразу кількох самостійних мелодій. Талліс, який власноруч заклав традиції англійського хору, сьогодні вважається одним із найвидатніших композиторів Англії. Він служив придворним композитором у всіх Тюдорів, окрім Генріха VII."
 flavor_eng.142.title: "Spem in alium"
 flavor_eng.142.desc: "[thomas_tallis.GetName] готовий поділитися зі світом своїм новим твором — геніальним мотетом, незвичайним і неймовірно складним. Твір написаний для сорока голосів, поділених на вісім хорів по п'ять у кожному — сопрано, альт, тенор, баритон і бас.\n\nВиконувати цей мотет найкраще в просторих приміщеннях або соборах, щоб слухач міг повністю поринути в спів одразу кількох десятків хористів."
 flavor_eng.142.a: "Справжня насолода для вух."
 flavor_eng.142.b: "Популяризуємо його інші твори."
 flavor_eng.142.historical_info: "#italic Spem in alium#! — музичний твір для хору, написаний англійським композитором Томасом Таллісом у 1570 році. Вважається шедевром поліфонічної музики доби Відродження. Написаний з метою демонстрації композиторського таланту Томаса та можливостей англійського хору."
 flavor_eng.143.title: "[francis_drake.GetNameWithNoTooltip] повертається"
 flavor_eng.143.desc: "Великий авантюрист [francis_drake.GetName] повертається з трюмом, повним скарбів. Його здобич за останній похід у Новий Світ у перерахунку на дукати становила #Y [ROOT.GetVariable('drake_loot').GetValue]#!. Цю неймовірну суму, дотримуючись умов договору, він повинен доставити до королівської скарбниці."
 flavor_eng.143.a: "Уперед, відважний дослідник!"
 flavor_eng.143.tt1: "[francis_drake.GetNameWithNoTooltip] може продовжити нападати на виявлені ним вразливі колонії під час дослідження Нового Світу"
 flavor_eng.143.b: "Покладемо край набігам."
 flavor_eng.143.tt2: "У подальших походах [francis_drake.GetNameWithNoTooltip] поводитиметься мирно"
 flavor_eng.143.historical_info: "Поверненню Френсіса Дрейка з походу в Карибське море раділа вся Англія. Ця експедиція стала важливою віхою в історії англійського мореплавства та піратства. Настрій усіх англійців був на висоті: їхня батьківщина продемонструвала, що здатна протистояти сильному супротивнику, що викликало лише гордість і повагу."
 flavor_eng.144.title: "Колонізація Ольстера"
 flavor_eng.144.desc: "Ми розробили сміливий план із переселення жителів північних територій нашої держави до ірландської провінції #TOOLTIP:AREA,ulster_area,X #L Ольстер#!#! з метою прищепити місцевому населенню англійську культуру, а заразом позбавити його хибного вчення #TOOLTIP:RELIGION,$catholic_tt$,X #L католицької#!#! церкви.\n\nНайімовірніше, ірландці сприймуть такий крок вороже, однак без цього не вдасться встановити над островом повноцінну владу."
 flavor_eng.144.a: "Це необхідно."
 flavor_eng.144.a.custom1: "Багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] покидають провінції [emigration_province_1.GetProvince.GetName] та [emigration_province_2.GetProvince.GetName], щоб заснувати плантації в #TOOLTIP:AREA,ulster_area,X #L Ольстері#!#!"
 flavor_eng.144.a.custom2: "Приплив мігрантів із [target_root_country.Custom('CL_GEN')] обурює місцеве населення, збільшується вплив [target_root_country.GetAdjectiveWithNoTooltip|l]ої культури та релігії"
 flavor_eng.144.b: "Це може викликати міжусобицю."
 flavor_eng.144.historical_info: "Провінція Ольстер на самій півночі Ірландії стала серйозною перешкодою для англійської влади, оскільки її жителі з гордістю називали себе гельськими католиками і вкрай неохоче піддавалися впливу англійських культури та релігії. Щоб вирішити цю проблему, уряд Англії розробив план колонізації Ольстера, а виконувати його передбачалося за підтримки багатих землевласників. Протестантів із Північної Англії та Південної Шотландії закликали переселятися до Північної Ірландії й займати землі, відібрані в бунтівних ірландських вождів та їхніх прихильників. Згодом ці землі розподілялися на користь поселенців."
 flavor_eng.145.title: "Левантійська компанія"
 flavor_eng.145.desc: "У Леванті надто мало #L [ROOT.GetCountry.GetAdjective|l]их#! купців. Наші можливості вести торгівлю в цьому регіоні залежать виключно від ласки інших середземноморських держав.\n\nНеобхідно заснувати торговельну компанію, яка відстоюватиме наші інтереси і зможе забезпечити поставки до держави найкращих товарів Сходу."
 flavor_eng.145.a: "Чудова думка."
 flavor_eng.145.b: "Там немає нічого цінного."
 flavor_eng.145.historical_info: "Левантійська компанія, вона ж «Компанія англійських купців, що торгують із Левантом», була заснована відповідно до королівської хартії Єлизавети I, що дозволяла торгівлю з Османською імперією та її сусідами. Купці компанії возили між Англією та Левантом найрізноманітніші товари, зокрема тканини, прянощі та інші предмети розкоші. З часом Левантійська компанія заснувала у Східному Середземномор'ї кілька факторій."
 flavor_eng.147.title: "[walter_raleigh.GetNameWithNoTooltip] та його експедиції"
 flavor_eng.147.desc: "Жителі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! чекають повернення скандально відомого дослідника, який складає карту Нового Світу. [walter_raleigh.GetName], вивчаючи нові краї, дорогою додому зробив зупинку, щоб підвезти припаси до наших колоній у #TOOLTIP:AREA,southern_new_england_area,X #L Південній Новій Англії#!#!.\n\nСеру Волтеру бракує людей, однак у нього достатньо припасів для нетривалого постачання якоїсь колонії. На жаль, усе здобуте під час вивчення незвіданих місць отримає не [ROOT.GetCountry.GetGovernment.GetRuler.GetName] — свою здобич Ролі віддасть колоністам."
 flavor_eng.147.a: "Яка щедрість."
 flavor_eng.147.tt1: "Населення колоній у провінції [target_colony.GetProvinceDefinition.GetName] дещо збільшиться завдяки запасам, які привезе [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$"
 flavor_eng.147.historical_info: "Наприкінці XVI століття Волтер Ролі організував дві експедиції до Північної Америки, маючи намір заснувати в Новому Світі англійську колонію. Цей план увінчався успіхом, однак Англо-іспанська війна, що спалахнула на той час, завадила належному постачанню нової колонії. Втім, попри цю невдачу, колонія Джеймстаун у Вірджинії з часом стала успішним поселенням."
 flavor_eng.148.title: "Мідноносий"
 flavor_eng.148.desc: "Постійні бойові дії та надмірні витрати призвели до нестачі злитків для карбування монет. #TOOLTIP:GOODS,goods_gold,X #L Золото#!#! та #TOOLTIP:GOODS,silver,X #L срібло#!#! сьогодні надто рідкісні — треба постаратися знизити вміст дорогоцінних металів у монетах із цих матеріалів, інакше їх не вистачатиме, поки ми не приборкаємо витрати. Втім, можна спробувати перейти на #TOOLTIP:GOODS,copper,X #L мідь#!#!: цей метал дешевший, і його легко видобувати. Але варто пам'ятати, що зниження якості монет напевно помітять купці, а отже, постраждає вартість валюти."
 flavor_eng.148.a: "Додамо дешевший метал."
 flavor_eng.148.b: "Обійдемося без втручання."
 flavor_eng.148.historical_info: "Під час правління Генріха VIII в Англії сталося «Велике знецінення» — навмисне зниження вмісту золота та срібла в монетах при збереженні їхньої номінальної вартості. Таким чином король сподівався залучити до скарбниці додаткові доходи. У якийсь момент міді в монетах стало настільки багато, що тонкий шар срібла над виступаючим носом у зображення короля просто стирався, за що Генріха прозвали Мідноносим."
 eng_lack_of_bullion: "Нестача злитків для карбування"
 eng_copper_introduced: "Підвищений вміст міді в монетах"
 flavor_eng.149.title: "Змова Бабінгтона"
 flavor_eng.149.desc: "Нам стало відомо про змову, жертвою якої є [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Змовники, якими керує [anthony_babington.GetName], збираються скинути монарха. Якщо їм це вдасться, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_NOM')|L]#!#! залишиться без правителя, і звільнений престол посяде [pretender.GetName]. Вони вже готуються втілити задум у життя. По всій країні тисячі #TOOLTIP:RELIGION,$catholic_tt$,X #L католиків#!#! готові приєднатися до зловмисників."
 flavor_eng.149.a: "Що не змова, то провал."
 flavor_eng.149.tt1: "Завдяки своїй шпигунській мережі [francis_walsingham.GetNameWithNoTooltip] вчасно зірвав змову"
 flavor_eng.149.b: "Тривожний поворот."
 flavor_eng.149.a.custom1: "[pretender.GetNameWithNoTooltip] отримає підтримку значної частки католиків у нашій державі"
 flavor_eng.149.c: "Підемо на серйозні поступки."
 flavor_eng.149.tt2: "[pretender.GetNameWithNoTooltip] та [anthony_babington.GetNameWithNoTooltip] під гарантію своєї безпеки безперешкодно покинуть країну і можуть у майбутньому спробувати підняти чергове повстання"
 babington_support: "Прихильники Бабінгтона"
 flavor_eng.149.historical_info: "Змова Бабінгтона — невдалий план із убивства англійської королеви Єлизавети I і заміни її на королеву-католичку Марію Стюарт. Організація змови, за якою стояв Ентоні Бабінгтон, супроводжувалася таємним листуванням між самим Бабінгтоном і Марією. У листах, перехоплених згодом Френсісом Волсінгемом — начальником королівської таємної служби, — докладно описувалися як сам план перевороту, так і його учасники. Марія була заарештована і засуджена до страти."
 flavor_eng.150.title: "«Тамерлан Великий»"
 flavor_eng.150.desc: "[christopher_marlowe.GetName], надихнувшись діяннями великого завойовника, написав п'єсу з двох дій. #italic «Тамерлан Великий»#! відходить від прийнятих засад — неприродно звучних діалогів і скомканого сюжету, і захоплює глядачів своєю яскравою мовою, напруженими конфліктами та живими, сповненими почуттів дійовими особами. Ймовірно, перша постановка збере чимало поціновувачів театрального мистецтва."
 flavor_eng.150.a: "Ми зачаровані."
 flavor_eng.150.b: "Інші його постановки теж заслуговують на увагу."
 flavor_eng.150.historical_info: "#italic «Тамерлан Великий»#! — п'єса знаменитого письменника єлизаветинської доби Крістофера Марло, $tamburlaine_the_great_common$."
 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.desc: "До двору прибуває [william_cecil.GetName]. Погляд його твердий, а хода впевнена. Ця людина з тих, хто не боїться відповідальності — більш того, він готовий служити радником при владі. [william_cecil.GetName] володіє багатими знаннями та гострим розумом стратега, а тому напевно добре зуміє проявити себе в усьому, що стосується управління державою."
 flavor_eng.151.a: "Він принесе нам процвітання."
 flavor_eng.151.tt1: "З'являється [Concept('character', 'персонаж')|e] [william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть раді бачити при владі людину, що яро сповідує #L [target_root_country.GetReligion.GetAdjective|l]у#! віру"
 flavor_eng.151.b: "Нехай служить депутатом парламенту."
 flavor_eng.151.tt4: "З'являється [Concept('character', 'персонаж')|e] [william_cecil.GetNameWithNoTooltip], він не може обіймати придворні посади"
 flavor_eng.151.tt5: "Він засідатиме в парламенті і сприятиме політиці, яку веде [target_root_country.GetGovernment.GetRulerTitle|l]"
 flavor_eng.151.c: "Нам не потрібні зайві поради."
 STATIC_MODIFIER_NAME_working_from_within: "Внутрішня діяльність"
 flavor_eng.151.historical_info: "Вільям Сесіл — радник Єлизавети I, який користувався не лише впливом, а й прихильністю королеви: та вважала Вільяма своєю найдовіренішою особою. Сесіл обіймав такі важливі посади, як державний секретар і лорд-скарбник. Завдяки невтомній праці цього відданого протестанта і прихильника англійської монархії Англія змогла подолати значні труднощі — як внутрішні, так і зовнішні."
 flavor_eng.152.title: "[john_hawkins.GetNameWithNoTooltip] та його походеньки"
 flavor_eng.152.desc: "Мореплавець і офіцер [john_hawkins.GetName] запропонував організувати експедицію до #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!. Він збирається привезти звідти рабів, а заразом забезпечити там умови для роботи наших купців. #TOOLTIP:POPTYPE,slaves,X #L Раби#!#! згодом будуть перевезені до колоній #ONCLICK:COUNTRY,[slave_selling_location.GetOwner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[slave_selling_location.GetOwner.Custom('CL_tt')],X [slave_selling_location.GetOwner.Custom('CL_GEN')|L]#!#! на території Америки і там продані."
 flavor_eng.152.a: "Ми теж хочемо бути в долі."
 flavor_eng.152.tt1: "З'являється [Concept('explorer', 'дослідник')|e] [john_hawkins.GetNameWithNoTooltip]"
 flavor_eng.152.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] задорого здає йому корабель"
 flavor_eng.152.tt3: "Він незаконно вивозить рабів до [slave_selling_location.Custom('LR_ACC')|l] [slave_selling_location.GetName], чим приводить #ONCLICK:COUNTRY,[slave_selling_location.GetOwner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[slave_selling_location.GetOwner.Custom('CL_tt')],X [slave_selling_location.GetOwner.Custom('CL_ACC')|L]#!#! в лють"
 flavor_eng.152.b: "Ми не хочемо в цьому брати участь."
 flavor_eng.152.historical_info: "Джон Гокінс — перший англійський купець, який почав заробляти на Трикутній торгівлі. У 60-х роках XVI століття він успішно обійшов торговельне ембарго, накладене Іспанією на Англію, і заробив значний статок на продажу рабів до колоній Карибського моря. Крім того, Гокінс брав участь у кількох морських битвах, зокрема воював проти іспанської Непереможної армади на посаді віце-адмірала англійського флоту."
 flavor_eng.153.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] та «слуги»"
 flavor_eng.153.desc: "Акторська трупа шукає покровителя: вони сподіваються, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] зможе виділити їм грошей на постановки. Актори мають намір сказати нове слово в галузі драми та літератури, а заразом розважати глядачів так, щоб їх полюбили всі [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] у країні. Репертуар їхній дуже широкий і містить комедії, трагедії і навіть історичні драми."
 flavor_eng.153.a: "Сцена у вашому розпорядженні."
 flavor_eng.153.a.custom: "Усі [Concept('locations', 'райони')|e] #TOOLTIP:REGION,great_britain_region,X #L Великої Британії#!#!, де є #ONCLICK:BUILDING_TYPE,theater #TOOLTIP:BUILDING_TYPE,theater,X #L театр#!#!#!#!, отримують [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволеності')|e] #TOOLTIP:POPTYPE,peasants,X #L селян#!#!"
 flavor_eng.153.tt1: "Драматична трупа грає тільки в театрах"
 flavor_eng.153.b: "Поставимо тимчасові сцени."
 flavor_eng.153.b.custom: "Кожне місто та [Concept('locations', 'район')|e] #TOOLTIP:REGION,great_britain_region,X #L Великої Британії#!#!, де є #ONCLICK:BUILDING_TYPE,theater #TOOLTIP:BUILDING_TYPE,theater,X #L театр#!#!#!#!, отримують [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволеності')|e] #TOOLTIP:POPTYPE,peasants,X #L селян#!#!"
 flavor_eng.153.tt2: "Драматична трупа грає у великих містах і театрах"
 flavor_eng.153.tt3: "[target_root_country.GetGovernment.GetRulerTitle] користується любов'ю народу за організацію розваг для публіки"
 flavor_eng.153.c: "У нас є важливіші справи."
 flavor_eng.153.historical_info: "«Слуги королеви Єлизавети» — одна з численних англійських акторських труп кінця XVI — початку XVII століття. «Слуги» успішно познайомили народ із театром, завдяки чому на постійній основі виникли такі заклади, як, наприклад, театр «Глобус». У репертуарі акторів були найрізноманітніші п'єси, зокрема твори знаменитих драматургів Вільяма Шекспіра і Крістофера Марло."
 flavor_eng.154.title: "«Ромео і Джульєтта»"
 flavor_eng.154.desc: "Постійний предмет останніх розмов у нашій країні — нова трагедія, яку написав [william_shakespeare.GetName]. Дія цього твору під назвою #italic «Ромео і Джульєтта»#! відбувається у #TOOLTIP:LOCATION,$verona_tt$,X #L Вероні#!#! і розповідає про пристрасне кохання юнака і дівчини з двох ворогуючих родин. Кажуть, ця драма тримає в напрузі до самого свого несподіваного кінця."
 flavor_eng.154.a: "Нарешті щасливий кінець."
 flavor_eng.154.b: "Привернемо увагу до інших його п'єс замість цієї."
 flavor_eng.154.historical_info: "«Ромео і Джульєтта» — одна з найзнаменитіших шекспірівських трагедій, яку ставлять і донині. Визнана шедевром світової літератури. Ймовірно, Шекспір написав її в перші роки своєї кар'єри драматурга, приблизно в 1591—1596 роках. За життя Шекспіра «Ромео і Джульєтту» ставили частіше за інші п'єси."
 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.desc: "До нас звернувся капер і купець, великий знавець морської справи — він хоче здійснити подорож до Ост-Індії. [james_lancaster.GetName] стверджує, що якщо #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! вдасться влаштуватися біля Островів прянощів, то з торгівлі в #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#! вийде здобути чималий прибуток.\n\nКрім того, він пред'явив нам результати своїх недавніх спостережень. Виявляється, певні #TOOLTIP:GOODS,fruit,X #L фрукти#!#! при вживанні в їжу зміцнюють здоров'я моряків і знижують захворюваність на «морський скорбут». Новина про цю знахідку поширилася майже миттєво і може невдовзі призвести до підвищення попиту на подібні товари."
 flavor_eng.155.a: "Без цих спецій нам не обійтися."
 flavor_eng.155.tt1: "З'являється [Concept('explorer', 'дослідник')|e] [james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.tt2: "Якщо відправити його в експедицію по Ост-Індії, то в #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#! може з'явитися #TOOLTIP:BUILDING_TYPE,overseas_trading_post,X #L заморська факторія#!#!"
 flavor_eng.155.b: "Відправимо його в експедицію за фруктами."
 flavor_eng.155.tt3: "На #TOOLTIP:REGION,madagascar_region,X #L Мадагаскарі#!#! з'являється заснована Ланкастером #TOOLTIP:BUILDING_TYPE,overseas_trading_post,X #L заморська факторія#!#!, щоб постачати фрукти до країни"
 flavor_eng.155.c: "Зараз не час прагнути чогось нового."
 flavor_eng.155.tt4: "[james_lancaster.GetNameWithNoTooltip] не буде прийнятий: нікого не цікавлять його цитрусові"
 eng_lancasters_findings: "Цитрусові соки проти цинги"
 flavor_eng.155.historical_info: "Джеймс Ланкастер, один із засновників Британської Ост-Індської компанії, неодноразово здійснював успішні морські походи до Азії. Так, у 1600 році він очолив експедицію до Ост-Індії з метою вбудувати Англію в систему дуже прибуткової на той час торгівлі спеціями. Чимало часу Ланкастер провів на Мадагаскарі, де збирав для екіпажу фрукти — вони виявилися дієвим засобом проти цинги, яка викликалася неминучою нестачею вітамінів у тривалих плаваннях. Згодом англійське адміралтейство ухвалило, що кожному матросу обов'язково належить лимонний сік."
 flavor_eng.156.title: "Ост-Індська факторія"
 flavor_eng.156.desc: "Знаменитий дослідник і експерт із цитрусових [james_lancaster.GetName] зараз займається вивченням Ост-Індії. Він уже встановив дипломатичні відносини з пануючою в цьому регіоні державою. Тепер у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! є шанс там закріпитися — для цього нам знадобиться #TOOLTIP:BUILDING_TYPE,overseas_trading_post,X #L заморська факторія#!#!, яка забезпечить доступ до заповітних #TOOLTIP:AREA,moluccas_area,X #L Молуккських островів#!#!."
 flavor_eng.156.a: "Спокуслива пропозиція."
 flavor_eng.156.b: "У цьому немає майже ніякої вигоди."
 flavor_eng.156.historical_info: "У колоніальну добу європейські держави нерідко засновували в Південно-Східній Азії різні торговельні поселення та факторії для торгівлі місцевими товарами, особливо такими спеціями, як гвоздика, мускатний горіх і перець. Перша англійська факторія розташовувалася в місті Бантен і була заснована Ост-Індською компанією."
 flavor_eng.157.title: "«Про магніт»"
 flavor_eng.157.desc: "Видатний філософ і фізик [william_gilbert.GetName] присвячує весь вільний час науковим експериментам у галузі магнетизму. Майданчиком для проведення експериментів йому служить #ONCLICK:BUILDING_TYPE,university #TOOLTIP:BUILDING_TYPE,university,X #L університет#!#!#!#! у [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName]. Спостерігаючи за поведінкою мінералів, що від природи мають магнітні властивості, вчений дійшов висновку, що Земля сама по собі — величезний магніт; цим пояснюється сталість орбіти Місяця.\n\nСвої відкриття Гілберт виклав у трактаті #italic De Magnete, Magneticisque Corporibus, et de Magno Magnete Tellure#! («Про магніт, магнітні тіла і великий магніт — Землю»), який має намір здати до друку. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] різко засуджують ідеї фізика, однак для нашої науки вони, безсумнівно, виявляться вкрай корисними."
 flavor_eng.157.a: "Опублікуємо трактат."
 flavor_eng.157.tt1: "З'являється [Concept('character', 'персонаж')|e] [william_gilbert.GetNameWithNoTooltip]"
 flavor_eng.157.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть незадоволені виданням книги, оскільки це порушує [Concept('policy', 'політику')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.157.b: "Спалити його разом із книгою!"
 flavor_eng.157.tt3: "[ShowPolicyName('de_heretico_comburendo')] вимагає спалення єретиків"
 flavor_eng.157.c: "Завадимо виданню трактату."
 flavor_eng.157.historical_info: "Найвідоміша праця Вільяма Гілберта допомогла закласти основи для вивчення магнетизму та електрики. Для свого часу трактат «Про магніт» став по-справжньому революційним: у ньому висловлювалися такі сміливі ідеї, як те, що Земля сама по собі — один величезний магніт. Своїми припущеннями Гілберт справив серйозний вплив на вчених-сучасників і надихнув нащадків — таких як, наприклад, сер Ісаак Ньютон."
 flavor_eng.158.title: "Золота промова"
 flavor_eng.158.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] готується виступити з ретельно підготовленою промовою, де торкнеться деяких нагальних питань, що стоять зараз перед країною. Очікується, що промова, яку виголосить [ROOT.GetCountry.GetGovernment.GetRuler.GetName], не лише надихне народ, а й допоможе йому згуртуватися навколо корони. Крім того, це підвищить стабільність #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_eng.158.a: "Прочитаємо промову повністю."
 flavor_eng.158.tt1: "[target_character.GetNameWithNoTooltip] не залишає байдужим нікого"
 flavor_eng.158.b: "Підкреслимо важливість єдності та згоди."
 flavor_eng.158.c: "Підкреслимо важливість любові та відданості [ROOT.GetCountry.Custom('CL_DAT')]."
 flavor_eng.158.historical_info: "Промову, яку королева Єлизавета I виголосила перед парламентом 30 листопада 1601 року, назвали «золотою». Обстановка на той час була вкрай непростою: гостро стояло питання про престолонаслідування, тривала Англо-іспанська війна, а країна була розколота на протиборчі сторони. «Золота промова» настільки сподобалася підданим, що згодом її цитували як приклад неабияких ораторських здібностей Єлизавети."
 flavor_eng.159.title: "«Протест проти тютюну»"
 flavor_eng.159.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] відверто висловлює на письмі своє невдоволення курінням: [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вона', 'він')] вважає, що #TOOLTIP:GOODS,tobacco,X #L тютюн#!#! небезпечний для легенів, а крім того, дуже погано пахне. [ROOT.GetCountry.GetGovernment.GetRulerTitle] хоче видати повноцінний трактат, щоб дізнатися думку народу, однак розглядаються й більш рішучі заходи з протидії цій небезпечній речовині."
 flavor_eng.159.a: "Обкладемо тютюн, що ввозиться, митом."
 flavor_eng.159.tt1: "[target_character.GetNameWithNoTooltip] засмучує курців суворими заходами проти тютюну"
 flavor_eng.159.b: "Тимчасово заборонимо ввезення тютюну."
 flavor_eng.159.tt2: "Оскільки дістати тютюн неможливо, курці починають частіше пити #TOOLTIP:GOODS,beer,X #L пиво#!#!"
 flavor_eng.159.tt3: "Тютюнові плантації в колоніях закриваються внаслідок заборони"
 flavor_eng.159.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] будуть незадоволені втручанням у торгівлю"
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "Заборонено імпорт тютюну"
 STATIC_MODIFIER_NAME_tax_tobacco: "Податок на тютюн"
 eng_compensating_addictions: "Відшкодування залежності від тютюну"
 eng_growing_addiction: "Зростання популярності тютюну"
 flavor_eng.159.c: "Обмежимося виданням трактату."
 flavor_eng.159.tt5: "Попит на тютюн тимчасово підвищується через невтручання уряду"
 flavor_eng.159.historical_info: "#italic «Протест проти тютюну»#! — трактат, написаний англійським королем Яковом VI, ненависником тютюнокуріння. Ця нелюбов короля призвела до введення акцизу на тютюн і заборони ввезення його до країни, від чого постраждало економічне благополуччя колоній. Крім того, втручання держави так і не допомогло англійцям відмовитися від тютюну."
 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip]-і-Мендоса"
 flavor_eng.160.desc: "Побожна поетеса [luisa_carvajal.GetName], уже неодноразово помічена за спробами навернути жителів #TOOLTIP:LOCATION,$london_tt$,X #L Лондона#!#! та околиць до своєї віри, затримана за суперечки з народом у спробах довести, що #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтво#!#! — єдино правильна релігія.\n\nЛуїса — відома благодійниця, яку дуже поважають [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], однак своїми релігійними суперечками вона ризикує налаштувати представників нижчого суспільства проти нас, оскільки релігійні розбіжності нерідко тягнуть за собою конфлікти."
 flavor_eng.160.a: "Негайно видворимо її з країни."
 flavor_eng.160.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] будуть засмучені тим, що [luisa_carvajal.GetNameWithNoTooltip] більше не може займатися благодійництвом"
 flavor_eng.160.b: "Спалити її за єресь!"
 flavor_eng.160.tt2: "[ShowPolicyName('de_heretico_comburendo')] вимагає спалення єретиків"
 flavor_eng.160.tt3: "[GetCountry('SPA').GetName] глибоко ображається стратою своєї громадянки"
 flavor_eng.160.c: "Благодійництво ще нікому не шкодило."
 flavor_eng.160.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] висловлять невдоволення протидією [Concept('policy', 'політиці')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!"
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNoTooltip] успішно навертає кількох своїх послідовників до #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтва#!#!"
 flavor_eng.160.historical_info: "Луїса Карвахаль-і-Мендоса — іспанська дворянка, яка жила наприкінці XVI — на початку XVII століть. Вона покинула батьківщину і переїхала до Англії, щоб навернути прихильників англіканства до католицизму. Луїса була настільки ревною католичкою, що готова була померти за свою справу. За відкриту підтримку католицизму вона кілька разів опинялася в ув'язненні. Зрештою англійська влада ухвалила рішення видворити її до Іспанії, однак Луїса померла від хвороби, не добравшись до батьківщини."
 flavor_eng.161.title: "Втеча графів"
 flavor_eng.161.desc: "Ірландські графи, відчуваючи безсилля й усвідомлюючи, що країна їхня дедалі більше залежить від #L [ROOT.GetCountry.GetAdjective|l]ої#! влади, зібралися обговорити план втечі з Ірландії в надії уникнути нових конфліктів і відплати.\n\nВони можуть звернутися по допомогу до #TOOLTIP:RELIGION,$catholic_tt$,X #L католицьких#!#! держав Європи, однак навряд чи таке рішення похитне нашу владу над регіоном. Графів можна спробувати вгамувати, запропонувавши їм часткове самоврядування, але варто врахувати, що тоді наше підкорення острова затягнеться."
 flavor_eng.161.a: "Нехай тікають."
 flavor_eng.161.a.custom: "#TOOLTIP:CULTURE,$irish_tt$,X #L Ірландські#!#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] з #TOOLTIP:AREA,ulster_area,X #L Ольстера#!#! мігрують до #TOOLTIP:PROVINCE_DEFINITION,coruna_province,X #L А-Коруньї#!#!"
 flavor_eng.161.b: "Дамо їм більше самостійності."
 flavor_eng.161.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] з #ONCLICK:PROVINCE_DEFINITION,ulster_province #TOOLTIP:PROVINCE_DEFINITION,ulster_province,X #L Ольстера#!#!#! будуть угамовані"
 flavor_eng.161.historical_info: "Після того як повстання Г'ю О'Ніла зазнало невдачі, ірландські вожді та аристократи вирішили покинути рідну країну. Їхній вихід залишив глибокий відбиток на ірландських суспільстві, політиці та культурі, а також став початком повільного занепаду традиційної гельської аристократії. Графи прагнули заручитися підтримкою інших країн, щоб організувати інтервенцію. Першою з таких країн стала Іспанія."
 flavor_eng.162.title: "Sea Venture"
 flavor_eng.162.desc: "Перший корабель, збудований спеціально для перевезення мігрантів і постачання колоній у #TOOLTIP:AREA,southern_new_england_area,X #L Південну Нову Англію#!#!, зазнав аварії біля #TOOLTIP:LOCATION,$bermuda_tt$,X #L Бермудських островів#!#!. Можна залишити моряків і колоністів, що вижили, напризволяще, або можна спробувати відправити за ними другий корабель, який підбере потерпілих і вирушить продовжувати перерваний шлях першого корабля — #italic Sea Venture#!.\n\nЯкщо колонії в #TOOLTIP:AREA,southern_new_england_area,X #L Південній Новій Англії#!#! не отримають вчасно необхідні їм припаси, поселенців чекають важкі часи."
 flavor_eng.162.a: "Нехай залишаються на острові."
 flavor_eng.162.b: "Треба довезти їх до колоній."
 flavor_eng.162.historical_info: "#italic Sea Venture#! — корабель постачання, що належав Вірджинській компанії. У 1609 році у складі флотилії з восьми інших кораблів він вирушив до колонії Джеймстаун у Вірджинії. Судно перевозило припаси для молодої колонії, що переживала труднощі, та поселенців. Дорогою корабель #italic Sea Venture#! потрапив в ураган, відокремився від решти і опинився викинутий на узбережжя Бермудських островів, тоді ще необжитих. Однак команда корабля не зневірилася: через рік вона збудувала два нових судна і все ж таки змогла прибути до Джеймстауна, завдяки чому врятувала колонію."
 flavor_eng.163.title: "Театр «Глобус»"
 flavor_eng.163.desc: "Талановитий письменник [william_shakespeare.GetName] запропонував збудувати на південному березі річки Темзи розважальний заклад, де він зможе ставити свої численні п'єси. Як матеріал для будівництва пропонується деревина.\n\nКошти на будівництво виділить шекспірівська трупа «Слуги лорда-камергера». Однак близькість театру до річки викликає занепокоєння: у разі розливу будівля може постраждати. Тому, щоб «Глобус» не затопило, передбачається зробити насип і зміцнити укіс — сировиною для цього слугуватимуть #TOOLTIP:GOODS,lumber,X #L лісоматеріали#!#!. Таким чином театр опиниться над рівнем повені."
 flavor_eng.163.a: "Розумний захід."
 flavor_eng.163.tt1: "Разом із театром будується насип"
 flavor_eng.163.b: "Ми згодні лише на театр."
 flavor_eng.163.tt2: "Театр «Глобус» може затопити"
 flavor_eng.163.c: "Заборонимо будівництво."
 flavor_eng.163.historical_info: "«Глобус» — знаменитий лондонський театр, який прославився тим, що в ньому регулярно ставили твори Вільяма Шекспіра. Збудована в 1599 році будівля згоріла в 1613 році, однак уже через рік на її місці збудували новий театр. «Глобус» розташовувався в лондонському районі Бенксайд, біля міських стін, оскільки тоді було заборонено будувати театри в межах міст."
 flavor_eng.164.title: "Великий договір"
 flavor_eng.164.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] веде розкішний спосіб життя і утримує велику родину, а тому не вилазить із боргів. Втомлені члени ради подали до парламенту прохання про надання їм щорічних асигнувань. В обмін [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] поступиться деякими правами і повноваженнями.\n\nЯкщо цю угоду — так званий «Великий договір» — вдасться укласти, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] отримуватимуть більше доходу і позбудуться боргів. Однак якщо ми не досягнемо фінансового врегулювання, наша репутація в інвесторів серйозно постраждає, і згодом залучати кошти стане складніше."
 flavor_eng.164.c: "Це нездійсненне завдання."
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] матиме фінансові труднощі. Це сильно ускладнить управління державою"
 flavor_eng.164.tt2: "Позикодавці, що побоюються фінансової нестабільності, вимагатимуть вагоміших гарантій за позиками"
 flavor_eng.164.b: "Переглянемо умови."
 flavor_eng.164.tt3: "[target_character.GetName] доб'ється прийнятніших умов завдяки своєму вмінню домовлятися"
 flavor_eng.164.a: "Ми згодні."
