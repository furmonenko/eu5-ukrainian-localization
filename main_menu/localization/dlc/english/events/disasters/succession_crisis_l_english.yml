l_english:
 #Events
 succession_crisis.1.title: "Боротьба за [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]у корону"
 succession_crisis.1.desc: "[ROOT.GetCountry.GetLongName] — держава, яку невміле управління, придворні інтриги та хаос призвели до катастрофи. Деякі знатні сановники, що мають [ROOT.GetCountry.GetGovernment.GetAdjective|l]і амбіції, плетуть змову проти влади! Вони оголосили, що законним правителем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! [Select_CString(scope_pretender.IsFemale,'повинна', 'повинен')] стати [scope_pretender.GetName]!"
 succession_crisis.1.a: "Принесіть мені [Select_CString(scope_pretender.IsFemale,'її', 'його')] голову на піці!"
 succession_crisis.1.tt: "[scope_pretender.GetNameWithNoTooltip] користується підтримкою кількох [Concept('provinces', 'провінцій')|e], невдоволених нашою владою"
 succession_crisis.2.title: "Опір на місцях"
 succession_crisis.2.desc: "На жаль, [target_ruler.GetName] не завжди приймає оптимальні рішення, і в таких місцях, як [target_province.GetName], ситуація вже досягла критичної точки. Худоба схудла, люди голодують, на вулицях ще недавно квітучої провінції панують злидні та розпуста. Селяни взялися за зброю і вимагають від корони компенсації збитків!"
 succession_crisis.2.a: "Прокляті зрадники!"
 succession_crisis.2.b: "Ми повинні поступитися їхнім вимогам…"
 every_location_loses_sat_and_joins_rebel_tt: "Усі належні нам [Concept('location', 'райони')|e] в провінції [target_province.GetName] втрачають [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e], а [scope_pretender.GetName] заручиться їхньою підтримкою в боротьбі за трон"
 succession_crisis.3.title: "Здібний радник"
 succession_crisis.3.desc: "Будьмо відверті: [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] дуже хоче бути [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'хорошою правителькою', 'хорошим правителем')], однак більшістю вдалих політичних рішень ми завдячуємо [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] радникам — таким, як [target_character.GetName]. Якщо #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вдасться пережити ці смутні часи, то лише завдяки таким людям…"
 succession_crisis.3.a: "Хай [Select_CString(target_character.IsFemale,'вона', 'він')] попрацює на благо корони!"
 succession_crisis.3.b: "[target_character.GetShortNameWithNoTooltip] принесе більше користі в провінціях."
 succession_crisis.4.title: "Випробування вогнем"
 succession_crisis.4.desc: "Воістину, кожна людина є продуктом свого походження та виховання. У країні склалася плачевна ситуація, життя наших підданих сповнене страждань, усюди спалахують народні заворушення — але труднощі, як відомо, гартують характер. У цей непростий час серед хаосу [Select_CString(target_character.IsFemale,'знайшлася здібна жінка', 'знайшовся здібний чоловік')], [Select_CString(target_character.IsFemale,'готова', 'готовий')] служити нашій державі, не шкодуючи живота свого."
 succession_crisis.4.a: "Дайте [Select_CString(target_character.IsFemale,'їй', 'йому')] посаду в уряді."
 succession_crisis.4.b: "В армії від [Select_CString(target_character.IsFemale,'неї', 'нього')] буде більше користі."
 succession_crisis.5.title: "Підтримка правлячої влади"
 succession_crisis.5.desc: "Попри те, що центральна влада всіма силами намагається підірвати залишки нашої репутації в провінціях, нещодавні законодавчі ініціативи все ж не залишилися непоміченими. Днями до столиці надійшов подячний лист із провінції [target_province.GetName]. Місцеві мешканці вдячні за те, що ми прислухалися до їхніх благань і подбали про їхні родини та домогосподарства. Тепер [ROOT.GetCountry.GetGovernment.GetRuler.GetName] може розраховувати на їхню безмежну відданість."
 succession_crisis.5.a: "Ми виправдаємо їхню довіру!"
 succession_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] — [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша законна правителька', 'наш законний правитель')]!"
 every_location_gains_sat_and_loses_rebel_tt: "Усі належні нам райони провінції [target_province.GetName] отримають [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e], а [scope_pretender.GetName] втратить їхню підтримку в боротьбі за трон"
 succession_crisis.6.title: "Прохання до [target_country.Custom('CL_DAT')]"
 succession_crisis.6.desc: "[ROOT.GetCountry.GetLongName] — у цієї держави важкі часи: #TOOLTIP:DISASTER_TYPE,succession_crisis,X #L криза престолонаслідування#!#! загрожує розколоти [ROOT.GetCountry.Custom('rank_ru_ACC')|l] на частини. Претенденти набирають сили, готуючись завдати удару в саме серце країни. [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] у небезпеці. Падіння [ROOT.GetCountry.Custom('rank_ru_GEN')|l]#!#! призведе до того, що [target_character1.GetName] та [Select_CString(target_character_1.IsFemale,'її', 'його')] [ROOT.GetCountryGetGovernment.GetCourtTitle|l] загинуть. Відчайдушно потребуючи союзників, ми звернулися по допомогу до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#!."
 succession_crisis.6.a: "Запросити вигідну позику."
 succession_crisis.6.b: "Запропонувати в обмін свою територію."
 succession_crisis.6.c: "Ми не потребуємо допомоги."
 if_they_accept_a_tt: "Якщо вони погодяться, станеться наступне:"
 sc_seek_foreign_aid_tt: "Вибрана [Concept('country', 'держава')|e] може запропонувати умовну підтримку або перемир'я в обмін на щось"
 succession_crisis.7.title: "Прохання про допомогу"
 succession_crisis.7.desc: "[target_character1.GetName] [Select_CString(target_character1.IsFemale,'надіслала', 'надіслав')] до нас посланця з проханням про допомогу: #TOOLTIP:DISASTER_TYPE,succession_crisis,X #L криза престолонаслідування#!#! загрожує самому існуванню #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#!. У цей непростий час для нас дуже важливо підтримувати міцні відносини з впливовими сусідами. Як плату за допомогу [target_character1.GetShortNameWithNoTooltip] пропонує умови, які можуть нас зацікавити."
 succession_crisis.7.a: "Підписати пропозицію."
 succession_crisis.7.c: "Ми не можемо піти на таке."
 succession_crisis.8.title: "Історія нашої династії"
 succession_crisis.8.desc: "Після багатьох днів наполегливої праці [target_character2.GetName] нарешті [Select_CString(target_character2.IsFemale,'представила','представив')] епічний шедевр літератури, присвячений славному минулому династії [target_dynasty.GetName]. Це свідчення нашої величі, багатства, високої культури та витонченого художнього смаку стане відповіддю всім, хто бажає, щоб [target_character1.GetName] [Select_CString(target_character1.IsFemale,'покинула','покинув')] трон."
 succession_crisis.8.a: "Будемо сподіватися, що це зміцнить нашу владу."
 scales_with_art_quality_tt: "[Concept('legitimacy','Легітимність')|e], яку ми отримаємо, суттєво залежатиме від якості [Concept('work_of_art','творіння')|e], яке створить [target_characterGetNameWithNoTooltip]"
 succession_crisis.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] пропонують допомогу"
 succession_crisis.9.desc: "Рух «[succession_crisis_pretender_scope.GetName]», що набирає сили, поставив #L #TOOLTIP:COUNTRY_RANK,[ROOT.GetCountry.Custom('CF_tt')],X [ROOT.GetCountry.Custom('rank_ru_ACC')|l]#!#! на край загибелі. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U], які раніше були надійною опорою нашої влади, тепер змушені озиратися на повстанців. Втім, багато хто з них розуміє, що завдячує своїми землями та привілеями виключно [ROOT.GetCountry.GetGovernment.GetAdjective]ій династії. Разом зі своєю особистою свитою та вірними загонами вони готові виступити на нашому боці проти узурпаторів, очікуючи, що на вдячність ми дамо їм більше важелів впливу на державну політику."
 succession_crisis.9.a: "Вони нам потрібні."
 succession_crisis.9.b: "Ми не будемо міняти одне зло на інше!"
 succession_crisis_9_tt: "Багато хто з [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')|l], $shared_conditional_support_key$"
 shared_conditional_support_key: "[Concept('pops','Групи населення')|e], що підтримують узурпатора, перейдуть на наш бік в обмін на нові [Concept('estate_privilege','привілеї')|e] для свого [Concept('estate','стану')|e]"
 succession_crisis.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] пропонують допомогу"
 succession_crisis.10.desc: "Попри те, що рух «[succession_crisis_pretender_scope.GetName]» розколов наш народ, [ROOT.GetCountry.GetGovernment.GetEstateNameWith('clergy_estate')] продовжують об'єднувати віруючих і вказувати їм шлях. Розуміючи небезпеку, якою загрожує розкол #TOOLTIP:COUNTRY_RANK,[ROOT.GetCountry.Custom('CF_tt')],X [ROOT.GetCountry.Custom('CF_RP')|l]#!#!, духовні лідери цього стану запропонували нам свою підтримку.\n\nВ обмін на нові привілеї вони готові затаврувати узурпатора і публічно оголосити народу, що лише [target_character1.GetName] є [Select_CString(target_character1.IsFemale,'праведною правителькою','праведним правителем')]. На їхню думку, врятувати і відновити #TOOLTIP:COUNTRY_RANK,[ROOT.GetCountry.Custom('CF_tt')],X [ROOT.GetCountry.Custom('CF_VP')|l]#!#! може тільки віра."
 succession_crisis.10.a: "Чи є в нас інші варіанти?"
 succession_crisis.10.b: "Ми не можемо дозволити собі таких поступок!"
 succession_crisis_10_tt: "Багато хто з [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')|l], $shared_conditional_support_key$"
 succession_crisis.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] пропонують допомогу"
 succession_crisis.11.desc: "Поки [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] гострять кинджали, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] волають до вищих сил, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] демонструють більш прагматичний підхід. Вважаючи кризу загрозою торгівлі та процвітанню, вони пропонують свій варіант її вирішення.\n\nЗа їхніми словами, навіть найвпливовіші та найнепримиренніші члени цього стану можуть легко змінити свою думку. Для цього їм потрібні нові привілеї: вони хочуть, щоб [target_character1.GetName] та [Select_CString(target_character1.IsFemale,'її','його')] [ROOT.GetCountry.GetGovernment.GetCourtTitle] більше прислухалися до їхньої думки. Ця пропозиція досить спокуслива, але в перспективі вона може послабити центральну владу."
 succession_crisis.11.a: "Ми готові піти на поступки."
 succession_crisis.11.b: "Вони забули, де їхнє місце!"
 succession_crisis_11_tt: "Багато хто з [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')|l], $shared_conditional_support_key$"
 succession_crisis.100.title: "Кінець кризи престолонаслідування"
 succession_crisis.100.desc.a: "Чвари, що охопили #L [ROOT.GetCountry.GetAdjective|l]у#! державу, призвели до повномасштабної громадянської війни. На біду жінкам, дітям та іншим невинним жертвам, доля країни вирішуватиметься вогнем і сталлю…"
 succession_crisis.100.desc.b: "Смерть попереднього правителя поклала край періоду політичної нестабільності. Тепер [ROOT.GetCountry.GetGovernment.GetRuler.GetName] по праву займає престол, і нам із цим жити, подобається це комусь чи ні."
 succession_crisis.100.desc.c: "Не інакше як божественне провидіння позбавило нас жахів громадянської війни. Подобається це комусь чи ні, але зі смертю ватажка заколотників нам вдалося відновити контроль над країною. Ось тільки чи надовго?"
 succession_crisis.100.desc.d: "Наш народ чимало настраждався від міжусобних конфліктів, виступів заколотників та інших бід, але нещастям не зламати могутній дух мешканців #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!! Нам вдалося уникнути загибелі, і тепер [ROOT.GetCountry.GetGovernment.GetRuler.GetName] поведе нас до кращого майбутнього!"
 succession_crisis.100.a: "Ми розраховуємо на допомогу видних сановників двору."
 succession_crisis.100.b: "Ми впораємося своїми силами!"
 succession_crisis.100.c: "Хто б сумнівався!"
 based_on_our_crownpower_and_prestige_tt: "Залежно від рівня [Concept('crown_power', 'влади правителя')|e] та [Concept('prestige', 'престижу')|e] ми отримаємо такі ефекти:"
