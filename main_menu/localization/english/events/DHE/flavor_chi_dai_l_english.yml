l_english:
 DAI_NGU: "Дайнгу"
 DAI_NGU_ADJ: "Дайнгський"
 flavor_chi_dai.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi_dai.1.desc: "Завдяки своїм впливовим зв'язкам та хитромудрим уловкам [target_character.GetName] [Select_CString(target_character.IsFemale,'змогла','зміг')] отримати важливу посаду при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі. Хоча [Select_CString(target_character.IsFemale,'вона','він')] безперечно є талановитим генералом, [Select_CString(target_character.IsFemale,'її','його')] амбіції дещо настороджують: багато хто вважає, що [Select_CString(target_character.IsFemale,'вона','він')] може скористатися своїм становищем, щоб підірвати стабільність нашої держави. Будемо сподіватися, що це не більше ніж огидні чутки…"
 flavor_chi_dai.ho_quy_ly_historical_info: "На рубежі XV століття $tran_dynasty$ впала від рук міністра на ім'я $ho_dynasty$ $name_quy$ $name_ly$. Після перевороту Китай і $MNG$ вступили у війну, в ході якої китайцям вдалося встановити контроль над в'єтнамською провінцією $jiaozhi_province$. Проте 1428 року місцеві нарешті змогли вигнати китайську армію зі своєї території."
 flavor_chi_dai.1.a: "Цікаво."
 flavor_chi_dai.2.title: "Несподіваний переворот"
 flavor_chi_dai.2.desc: "[Select_CString(target_character.IsFemale,'Одна','Один')] з наших придворних [Select_CString(target_character.IsFemale,'організувала','організував')] переворот, внаслідок чого [ousted_character.GetName] і династія [ousted_character.GetDynasty.GetName] втратили владу. Судячи зі звітів, [Select_CString(target_character.IsFemale,'вона запросила','він запросив')] [Select_CString(ousted_character.IsFemale,'нашу правительку','нашого правителя')] оглянути місце, де планувалося звести нову столицю, після чого підступно [Select_CString(target_character.IsFemale,'напала','напав')] на [Select_CString(ousted_character.IsFemale,'неї','нього')]. На щастя, [ousted_character.GetNameWithNoTooltip] дивом [Select_CString(ousted_character.IsFemale,'змогла','зміг')] втекти.\n\nНезаконно привласнивши владу, [target_character.GetNameWithNoTooltip] одразу [Select_CString(target_character.IsFemale,'приступила','приступив')] до реформ і [Select_CString(target_character.IsFemale,'вирішила','вирішив')] дати нашій державі нову назву — $DAI_NGU$. Тим часом [ousted_character.GetNameWithNoTooltip] перебуває в утечах, і [target_character.GetShortNameWithNoTooltip] не припиняє спроб [Select_CString(ousted_character.IsFemale,'її','його')] зловити…"
 flavor_chi_dai.2.a: "[target_character.GetNameWithNoTooltip] приведе нашу державу до величі!"
 flavor_chi_dai.2.b: "Не можна допустити, щоб [ousted_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'потрапила','потрапив')] у полон до повстанців!"
 flavor_chi_dai.3.title: "[target_country.GetNameWithNoTooltip] переживає переворот"
 flavor_chi_dai.3.desc: "Нещодавно в державі [target_country.GetName], чиї правителі є нашими данниками, стався державний переворот. [Select_CString(target_character.IsFemale,'Одна','Один')] з їхніх придворних на ім'я [target_character.GetName] [Select_CString(target_character.IsFemale,'повалила','повалив')] уряд і [Select_CString(target_character.IsFemale,'привела','привів')] до влади власну династію. Про це нам [Select_CString(claimant_character.IsFemale,'розповіла','розповів')] [claimant_character.GetName], [Select_CString(claimant_character.IsFemale,'спадкоємиця','спадкоємець')] попереднього правлячого роду. [Select_CString(claimant_character.IsFemale,'Вона прибула','Він прибув')] до нашого двору з проханням надати [Select_CString(claimant_character.IsFemale,'їй','йому')] підтримку в боротьбі проти [Select_CString(target_character.IsFemale,'узурпаторки','узурпатора')]."
 flavor_chi_dai.3.a: "Ми надамо необхідну підтримку."
 flavor_chi_dai.3.b: "Це не наша проблема."
 flavor_chi_dai.4.title: "[china_side.GetAdjectiveWithNoTooltip]і вимоги"
 flavor_chi_dai.4.desc: "Уряд #ONCLICK:COUNTRY,[china_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[china_side.Custom('CL_tt')],X [china_side.Custom('CL_RP')|L]#!#! прийняв у себе одного зі спадкоємців династії [ShowDynastyName('tran_dynasty')] на ім'я [claimant_character.GetName]. Там [Select_CString(claimant_character.IsFemale,'вона почала','він почав')] поширювати брехливі чутки про те, що [target_character.GetName] нібито [Select_CString(target_character.IsFemale,'узурпувала','узурпував')] #L [ROOT.GetCountry.GetAdjective|l]ий#! престол. На жаль, [china_side.GetAdjectiveWithNoTooltip|l]і правителі повірили в цю підлу наклеп і зажадали від нас відмовитися від усіх запланованих реформ та поступитися владою.\n\nСудячи з усього, вони розраховують на нашу позитивну відповідь, оскільки [claimant_character.GetNameWithNoTooltip] уже прямує назад до столиці в супроводі [china_side.GetAdjectiveWithNoTooltip|l]их військ."
 flavor_chi_dai.4.a: "Влаштуємо на них засідку."
 flavor_chi_dai.4.b: "Прислухаємося до вимог."
 flavor_chi_dai.5.title: "Неповага до [target_country.Custom('CL_DAT')]"
 flavor_chi_dai.5.desc: "До нас дійшли погані звістки з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Узурпатори не лише відкинули наші вимоги, а й напали на конвой, у якому [Select_CString(claimant_character.IsFemale,'перебувала','перебував')] [claimant_character.GetName] з династії [ShowDynastyName('tran_dynasty')]. Ця кричуща образа не може залишитися безкарною!"
 flavor_chi_dai.5.a: "Знищимо їх. Навіщо ще потрібні війська?"
 flavor_chi_dai.5.b: "Не будемо втручатися, поки вони платять данину."
 jiaozhi_province: "Зяоті"
 flavor_chi_dai.6.title: "Провінція $jiaozhi_province$"
 flavor_chi_dai.6.desc: "Генерал [target_character.GetName], [Select_CString(target_character.IsFemale,'що бере участь','який бере участь')] у нашій військовій кампанії в #TOOLTIP:AREA,red_river_delta_area,X #L дельті Червоної річки#!#!, повідомляє про шалений опір місцевого #L [ShowCultureName('vietnamese_culture')|l]ого#! населення. Намагаючись знайти спосіб придушити заворушення, [Select_CString(target_character.IsFemale,'вона почала','він почав')] вивчати історичні документи й [Select_CString(target_character.IsFemale,'з'ясувала','з'ясував')], що раніше В'єтнамом правили #L [ShowCultureGroupName('chinese_group')|l]і#! династії. У зв'язку з цим [Select_CString(target_character.IsFemale,'вона','він')] виступає за те, щоб ми повністю інтегрували цю територію в наші землі як провінцію $jiaozhi_province$."
 flavor_chi_dai.6.a: "Тоді постараємося інтегруватиці землі."
 flavor_chi_dai.6.b: "Минуле не повинно визначати наші дії."
 flavor_chi_dai.7.title: "Доля $jiaozhi_province$"
 flavor_chi_dai.7.desc: "Жителі провінції $jiaozhi_province$ чинять опір нашій владі, чим викликають обурення нашого уряду. Щоб прискорити інтеграцію провінції в наші володіння, деякі чиновники запропонували провести політику китаїзації #L [ShowCultureName('vietnamese_culture')|l]ого#! народу. На їхню думку, це сприятиме його швидшій асиміляції, а також дозволить залучити до столиці багато вмілих робітників."
 flavor_chi_dai.7.a: "Так і вчинимо."
 flavor_chi_dai.7.b: "Вони ще встигнуть інтегруватися."
 flavor_chi_dai.8.title: "[target_character.GetNameWithNoTooltip] піднімає повстання"
 flavor_chi_dai.8.desc: "Час визнати, що спроби інтегрувати #L [ShowCultureName('vietnamese_culture')|l]ий#! народ у нашу державу не увінчалися успіхом. Нещодавно спалахнуло чергове повстання, яке [Select_CString(target_character.IsFemale,'очолила самозванка','очолив самозванець')] на ім'я [target_character.GetName]. На жаль, повстанцям вдалося впоратися з нашими гарнізонами. Можливо, настав час переглянути наші плани щодо цих територій…"
 flavor_chi_dai.8.a: "Спроби утримати $jiaozhi_province$ — безглузде заняття."
 flavor_chi_dai.8.b: "Знищимо вискочку!"
 flavor_chi_dai.9.title: "Повстання лоялістів династії [ShowDynastyNameWithNoTooltip('tran_dynasty')]"
 flavor_chi_dai.9.desc: "Наша влада не користується популярністю серед жителів провінції $jiaozhi_province$, які виступають за повернення на престол династії [ShowDynastyName('tran_dynasty')]. Багато з них узагалі вирішили приєднатися до повстання, яке [Select_CString(target_character.IsFemale,'очолила','очолив')] [target_character.GetName], оскільки [Select_CString(target_character.IsFemale,'вона','він')] обіцяє повернути державу до традиційного дайнгського ладу."
 flavor_chi_dai.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi_dai.10.title: "Втручання в справи [Country.Custom('CL_GEN')]"
 flavor_chi_dai.10.desc: "Нещодавно в державі [target_country.GetName] стався державний переворот, через який у них виникли розбіжності зі своїми #L [china_side.GetAdjective|l]ими#! сюзеренами. Зрештою між державами почався повномасштабний конфлікт, що отримав назву «[target_war.GetName]». Завдяки цьому в нас з'явився історичний шанс зайняти провінцію [ShowProvinceDefinitionName('hue_province')]: [target_country.GetAdjectiveWithNoTooltip|l]і війська надто зайняті обороною, тому навряд чи зможуть чинити нам серйозний опір."
 flavor_chi_dai.10.a: "Оголошуємо війну!"
 flavor_chi_dai.10.b: "У нас і так вистачає справ."
 flavor_chi_dai.11.title: "Приборкання в'єтнамців"
 flavor_chi_dai.11.desc: "До наших військ у #TOOLTIP:AREA,red_river_delta_area,X #L дельті Червоної річки#!#! дійшов новий указ, який [Select_CString(target_character.IsFemale,'видала','видав')] [target_character.GetName]. Згідно з ним, воїни мають знайти й спалити всі #L [ShowCultureName('vietnamese_culture')|l]і#! тексти, за винятком #L [ShowReligionGroupAdjective('buddhist')|l]их#! та даоських. Попри суворі вказівки, деякі солдати з цікавості дозволяють собі ознайомитися з текстами, перш ніж кидати їх у вогнище…"
 flavor_chi_dai.11.a: "Треба зміцнити дисципліну!"
 flavor_chi_dai.11.b: "Скасувати указ!"
