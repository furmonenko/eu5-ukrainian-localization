l_english:
 muslim_flavor.1.title: "$ramadan$"
 muslim_flavor.1.desc: "Незабаром настане дев'ятий місяць нашого календаря. #TOOLTIP:RELIGIONGROUP,muslim,X #L Мусульмани#!#! усього світу готуються до довгого посту. Це один зі Стовпів Ісламу та священний обов'язок усіх дорослих мусульман, окрім хворих, вагітних і мандрівників. Цілий місяць від сходу до заходу сонця їм буде заборонено споживати будь-яку їжу, пити будь-які напої, вживати тютюн і вступати в любовні стосунки. Це час духовних роздумів, роботи над собою та зміцнення віри. Жоден мусульманин, для якого «[ROOT.GetCountry.GetReligion.GetGodName]» — не порожній звук, не має права нехтувати Рамаданом."
 muslim_flavor.1.a: "Час починати піст."
 muslim_flavor.1.b: "Обійдемося без цього кодексу."
 muslim_flavor.2.title: "Ід аль-Фітр"
 muslim_flavor.2.desc: "Наближається кінець священного місяця Рамадан, а з ним і святковий бенкет на честь закінчення посту, що символізує єдність #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#! усього світу. Одні відносять це свято до фард (обов'язкових діянь), інші — до мустахаб (наполегливо рекомендованих), а треті — до мандуб (бажаних). Усі мусульмани повинні забути про відмінності та пробачити одне одному будь-які злодіяння, вчинені протягом року."
 invited_eid_al_fitr: "Запрошення на Ід аль-Фітр"
 muslim_flavor.2.a: "Ми будемо бенкетувати три дні й запросимо всіх!"
 muslim_flavor.2.a.tt: "Кожна #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламська#!#! [Concept('country', 'держава')|e] по сусідству отримає [ShowBiasValue('invited_eid_al_fitr')|+=0] до [Concept('opinion', 'думки')|e] про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!"
 muslim_flavor.2.b: "Будемо бенкетувати два дні."
 muslim_flavor.2.c: "Будемо бенкетувати один день."
 muslim_flavor.3.title: "Запрошення на Ід аль-Фітр"
 muslim_flavor.3.desc: "Правитель #ONCLICK:COUNTRY,[origin.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin.Custom('CL_tt')],X [origin.Custom('CL_GEN')|L]#!#! [target_ruler.GetName] запрошує наших посланців на бенкет на честь закінчення священного місяця Рамадан. На цьому бенкеті, який триватиме три дні, ми забудемо про відмінності між нами та пробачимо одне одному будь-які злодіяння, вчинені протягом року."
 muslim_flavor.3.a: "Гідне завершення Рамадану."
 muslim_flavor.4.title: "Хадж"
 muslim_flavor.4.desc: "Кожен здоровий #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманин#!#!, що має достатньо коштів, повинен здійснювати хадж хоча б раз у житті — це священний обов'язок і один із п'яти стовпів ісламу. Хадж являє собою паломництво до #TOOLTIP:LOCATION,mecca_tt,X #L Мекки#!#!, під час якого всі паломники вдягають іхрам, щоб підкреслити, що [ROOT.GetCountry.GetReligion.GetGodName] однаково дивиться і на принца, і на жебрака. При цьому паломникам заборонено голитися, стригти нігті, використовувати пахощі, лаятися й сваритися, вступати в плотські стосунки, викопувати та пошкоджувати рослини, завдавати шкоди диким тваринам, покривати голову, обличчя й руки, брати шлюб, взувати взуття вище кісточок, а також носити зброю. Оскільки [target_ruler.GetName] — правитель держави й цілком здоровий послідовник #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! віри, [Select_CString(target_ruler.IsFemale, 'їй', 'йому' )] час подати приклад своїм підданим і здійснити хадж. [ROOT.GetCountry.GetLongName] чекає."
 muslim_flavor.4.a: "[ShowLocationNameWithNoTooltip('mecca')] чекає!"
 muslim_flavor.4.b: "Не зараз!"
 muslim_flavor.5.title: "Ритуали хаджу"
 muslim_flavor.5.desc: "До численних ритуалів хаджу входить Таваф, під час якого паломники відвідують Каабу й сім разів обходять її проти годинникової стрілки, щоразу звертаючи молитву, а потім сім разів пробігають або проходять між пагорбами Сафа і Марва. Наступного дня паломники вирушають на гору Арафат і стоять на ній з молитвою та читанням Корану. Ніч вони проводять у долині Муздаліфа, а з настанням ранку вирушають кидати каміння в найбільший зі стовпів Джамрат аль-Акаба, що символізує шайтана. Кинувши по сім каменів, паломники забивають жертовних тварин на згадку про історію Авраама та Ішмаеля. Після цього їм залишається виконати лише кілька дій, щоб завершити хадж."
 muslim_flavor.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_flavor.6.title: "Закінчення хаджу"
 muslim_flavor.6.desc: "Під час передостаннього ритуалу паломники повертаються до мечеті аль-Харам і знову обходять Каабу по колу. Це називається Таваф аль-Іфада: [ROOT.GetCountry.GetReligion.GetGodName] кличе, і кожен люблячий Його мусульманин відповідає на цей заклик якнайшвидше. Перед тим як покинути #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#!, вони здійснюють ще один обхід, що зветься Таваф аль-Віда. Деякі паломники з Мекки вирушають до #TOOLTIP:LOCATION,medina_tt,X #L Медини#!#!, щоб відвідати мечеть Аль-Масджид ан-Набаві, де знаходиться гробниця пророка Мухаммеда, мир йому."
 muslim_flavor.6.a: "Хадж закінчено."
 completed_hajj: "Здійснено хадж"
 every_known_muslim_completed_hajj_tt: "Кожна відома #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламська#!#! [Concept('country', 'держава')|e] отримає [ShowBiasValue('completed_hajj')|+=0] до [Concept('opinion', 'думки')|e]"
 muslim_flavor.7.title: "Ремонт мечеті аль-Харам"
 muslim_flavor.7.desc: "Найбільша у світі мечеть, що зветься Забороненою або аль-Харам, оточує одну з головних святинь #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! — Каабу. Кожен здатний на це мусульманин зобов'язаний побувати там хоча б один раз у житті під час хаджу. Тут славиться ім'я «[ROOT.GetCountry.GetReligion.GetGodName]» — це перша споруда, зведена людьми саме з цією метою. Спочатку її колони були дерев'яними, а потім їх замінили мармуровими й звели мінарет. Нещодавно до нас [Select_CString(mimar_sinan.IsFemale,'звернулася скромна','звернувся скромний')] архітектор [mimar_sinan.GetName], [Select_CString(mimar_sinan.IsFemale,'запропонувавши','запропонувавши')] замінити плаский дах цієї мечеті куполами, прикрашеними зсередини каліграфічними написами."
 muslim_flavor.7.a: "Відремонтувати мечеть, і нехай [mimar_sinan.GetNameWithNoTooltip] керує роботами."
 muslim_flavor.7.b: "Відремонтувати мечеть, як пропонує [mimar_sinan.GetNameWithNoTooltip]."
 muslim_flavor.7.c: "Ми нічого не зробимо."
 muslim_flavor.8.title: "[ShowReligiousSchoolNameWithNoTooltip('suhrawardi_school')]"
 muslim_flavor.8.desc: "Суфійське братство, засноване Абу аль-Наджибом Абд аль-Кадиром Сухраварді, — строго #TOOLTIP:RELIGION,sunni_tt,X #L сунітське#!#! і дотримується #TOOLTIP:RELIGIOUS_SCHOOL,shafii_school_tt,X #L шафіїтського мазхабу#!#! (ісламської правової школи). Воно існує з XI століття, але останніми роками переживає відродження, відіграючи ключову роль у формуванні нового консервативного благочестя. #TOOLTIP:RELIGIOUS_SCHOOL,suhrawardi_school_tt,X #L Сухравардія#!#! також відродила футуввати — своєрідні гільдії, що заохочують чесність, миролюбність, доброту, щедрість, терпіння та гостинність."
 muslim_flavor.8.a: "Вони роблять важливу справу. Ми повинні їх підтримати!"
 muslim_flavor.8.b: "Вони, звісно, молодці, але ми не будемо в цьому брати участь."
 muslim_flavor.9.title: "Чи заборонити алкоголь, каву й тютюн?"
 muslim_flavor.9.desc: "Багатьом відомі перекази про мудрого й правовірного султана з далекої країни, що поклав край розпусті своїх підданих, яку допустили його попередники. Він запровадив закони, спрямовані на обмеження марнотратства, але найблагочестивішим з його діянь стала заборона на алкоголь, #TOOLTIP:GOODS,tobacco,X #L тютюн#!#! і #TOOLTIP:GOODS,coffee,X #L каву#!#! в столиці. Щоб контролювати дотримання цієї заборони, він перевдягався в простий одяг і вночі ходив вулицями й кабаками, а виявлених порушників наказував страчувати. Цікаво, що султан, попри свою боротьбу з винопиттям, сам зовсім не був тверезником. Через це нас зараз мучать сумніви, чи розумно буде запроваджувати в себе такі ж заборони."
 muslim_flavor.9.a: "Підемо слідами знаменитого правовірного султана."
 muslim_flavor.9.b: "Натомість підвищимо податки на ці товари."
 muslim_flavor.9.c: "Ми не бажаємо нав'язувати моральні цінності силою."
 muslim_flavor.10.title: "Імператорські звичаї"
 muslim_flavor.10.desc: "У [ROOT.GetCountry.Custom('rank_ru_PREP')|l] широко відомі історії про певного імператора — можливо, такого, що ніколи не існував. Він прославився непохитною боротьбою за моральність — серед іншого він заборонив своїм підданим марнотратні витрати, вживання спиртного й дурманних зіль, азартні ігри, кастрацію та євнухів, рабство, музику й еротичні танці. Дещо він зайшов надто далеко: наприклад, легенди кажуть, що він наказав карати мусульман, що вдягаються подібно до іновірців. Однак деякі з його ідей можуть бути корисними [ROOT.GetCountry.Custom('rank_ru_DAT')|l] у справі виховання правовірного населення."
 muslim_flavor.10.a: "Підемо за його ідеями."
 muslim_flavor.10.b: "Підвищимо податки на алкоголь."
 muslim_flavor.10.c: "Це божевілля!"
 muslim_flavor.11.title: "[target_character.GetNameWithNoTooltip] — небесна сфера"
 muslim_flavor.11.desc: "Сьогодні [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] приймає величний дар: це величезний глобус небесної сфери, виготовлений без єдиного шва та прикрашений написами #TOOLTIP:LANGUAGE,arabic_language,X #L арабською#!#! й #TOOLTIP:LANGUAGE,persian_language,X #L перською#!#! мовами. Щоб виготовити його, [Select_CString(target_character.IsFemale, 'відома', 'відомий' )] металург, астроном і математик [target_character.GetName] [Select_CString(target_character.IsFemale, 'використала', 'використав' )] таємну технологію лиття. [Select_CString(target_character.IsFemale, 'Вона переконана', 'Він переконаний' )], що зможе повторити це досягнення й виготовити безліч таких глобусів."
 muslim_flavor.11.a: "Приймемо дар і попросимо [Select_CString(target_character.IsFemale, 'її', 'його' )] виготовити більше таких глобусів."
 muslim_flavor.11.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] заслуговує такого діяча. Запропонувати [Select_CString(target_character.IsFemale, 'їй', 'йому' )] місце!"
 muslim_flavor.12.title: "[mian_mir_char.GetNameWithNoTooltip]"
 muslim_flavor.12.desc: "Перед нами постала релігійна дилема, яка спантеличила і радників, і взагалі [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] цілком. «Можливо, тут зможе допомогти [mian_mir_char.GetName], [Select_CString(mian_mir_char.IsFemale,'суфійська свята','суфійський святий')] з Лахора», — врешті-решт сказав один із них. [mian_mir_char.GetNameWithNoTooltip] [Select_CString(mian_mir_char.IsFemale,'відома','відомий')] тим, що уникає світських і самозакоханих людей, хоч би яким поприщем вони займалися: від жадібних розбійників до заздрісних емірів і честолюбних навабів, що женуться за факірами заради благословень, але завжди [Select_CString(mian_mir_char.IsFemale,'відкрита','відкритий')] тим, для кого [ROOT.GetCountry.GetReligion.GetGodName] — найважливіше, заради чого варто жити. Зустрітися з [Select_CString(mian_mir_char.IsFemale,'нею','ним')] непросто: вірні учні-мюриди охороняють двері [Select_CString(mian_mir_char.IsFemale,'її','його')] дому, пропускаючи лише тих, кого хоче бачити [mian_mir_char.GetNameWithNoTooltip]. Втім, [Select_CString(mian_mir_char.IsFemale,'вона','він')], ймовірно, прийме такого благочестивого правителя [ROOT.GetCountry.Custom('rank_ru_GEN')|l], як ви, [target_ruler.GetName]."
 muslim_flavor.12.a: "Звернемося до [Select_CString(mian_mir_char.IsFemale,'неї','нього')] за порадою."
 muslim_flavor.12.b: "Пошукаємо інше вирішення проблеми."
 muslim_flavor.13.title: "Пожежа Аязмакапи"
 muslim_flavor.13.desc: "Після того як велика пожежа знищила #TOOLTIP:RELIGION,judaism_tt,X #L юдейський#!#! квартал у #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополі#!#!, влада розпорядилася, щоб його вигорілі руїни були примусово викуплені державою. Юдейські купці не погодилися з цим і попросили чиновників змінити закон, запропонувавши їм велику суму зі своїх заощаджень на чорний день. Чиновники доповіли про цю спробу підкупу, і тепер [target_ruler.GetName] готується оголосити своє рішення."
 muslim_flavor.13.a: "Приймемо хабар."
 muslim_flavor.13.b: "Відмовимося від хабара й покараємо купців."
 muslim_flavor.14.title: "Орден Чішті"
 muslim_flavor.14.desc: "У провінціях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! з'явилися послідовники #TOOLTIP:RELIGIOUS_SCHOOL,chishti_school_tt,X #L чіштії#!#!. Це суфійське братство, що поширює ідеї любові, терпимості й відкритості до іновірців, може допомогти зверненню інших народів в #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#!. Однак учителі чіштії відмовляються обіймати придворні посади й брати участь в управлінні державою, оскільки вважають, що подібні мирські справи згубні для душі. При цьому, на відміну від багатьох мусульман, послідовники цього братства не лише не вважають, що музика — це [ROOT.GetCountry.GetReligion.GetSinName|l], а й переконані, що вона здатна наблизити до Бога."
 muslim_flavor.14.a: "Визнати орден Чішті."
 muslim_flavor.14.b: "Вигнати їх з наших земель!"
 muslim_flavor.15.title: "[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]"
 muslim_flavor.15.desc: "#TOOLTIP:RELIGION,sunni_tt,X #L Сунітське#!#! братство #TOOLTIP:RELIGIOUS_SCHOOL,qadiri_school_tt,X #L Кадирія#!#! користується великим впливом серед мусульман. Його емблема — зелено-біла троянда, а головні убори його дервішів прикрашені шестикутними зірками. В основі вчення кадирії лежить боротьба з особистими бажаннями, діяннями, забороненими законами віри, і такими фундаментальними вадами, як жадібність, марнославство та страх. «Якщо [ROOT.GetCountry.GetReligion.GetGodName] — той, кого ти шукаєш, тобі потрібно позбутися всіх бажань, окрім прагнення опинитися під опікою Всевишнього», — говорить вчення кадирії."
 muslim_flavor.15.a: "Їхнє вчення істинне. Ми їх підтримаємо."
 muslim_flavor.15.b: "У них ми нічому не навчимося."
 muslim_flavor.16.title: "Закони шаріату"
 muslim_flavor.16.desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Ісламське#!#! релігійне право, що зветься шаріатом, регулює багато сфер життя — як суспільні, зокрема боротьбу зі злочинністю, політику й економіку, так і особисті, такі як любовні стосунки, гігієна, харчування та молитва. Вважається, що його непохитні закони встановив сам [ROOT.GetCountry.GetReligion.GetGodName]. Вони засновані на двох джерелах: тексті Корану та прикладах із Сунни пророка Мухаммеда, мир йому. Останнім часом каді та імами #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! скаржаться, що в їхній державі закони шаріату виконуються недостатньо суворо, а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] зовсім не стежить за цим."
 muslim_flavor.16.a: "Забезпечимо суворе дотримання законів шаріату."
 muslim_flavor.16.b: "Допустимо відступи від законів шаріату."
 muslim_flavor.17.title: "$a_ghilman$"
 muslim_flavor.17.desc: "Ці колишні раби з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! були навернені в #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#! і пройшли навчання коштом своїх господарів. Більшість із них служила солдатами, але деякі обіймали й адміністративні посади. Тепер деякі гулями, що залишилися в [ROOT.GetCountry.Custom('CL_PREP')] без господаря, намагаються надати своєму життю нового сенсу. Вони навіть надіслали свого представника до двору із запитанням, чи зможе [target_ruler.GetName] взяти їх на службу на благо [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 muslim_flavor.17.a: "Дамо їм адміністративні посади."
 muslim_flavor.17.b: "Приймемо їх до армії."
 muslim_flavor.17.c: "Направимо їх до дипломатичного корпусу."
 muslim_flavor.18.title: "[reza_abbasi.GetNameWithNoTooltip]"
 muslim_flavor.18.desc: "Серед мешканців [target_location.Custom('LR_GEN')|l] [target_location.GetName] відомий один талановитий [reza_abbasi.GetArtistType.GetName|l] з роду потомствених мініатюристів. Більшість робіт цього майстра зображує одну або дві фігури на однотонному тлі. Попри позірну простоту, ці шедеври зачаровують і молодих, і старих блискучою передачею людських образів і характерів."
 muslim_flavor.18.a: "Підтримати [Select_CString(reza_abbasi.IsFemale, 'її', 'його' )] та [Select_CString(reza_abbasi.IsFemale, 'її', 'його' )] творчість."
 muslim_flavor.18.b: "Нехай увесь світ дізнається про [Select_CString(reza_abbasi.IsFemale, 'її', 'його' )] талант!"
 muslim_flavor.19.title: "[baha_al_din.GetNameWithNoTooltip]"
 muslim_flavor.19.desc: "[Select_CString(baha_al_din.IsFemale, 'Видатна мислителька', 'Видатний мислитель' )], філософ, архітектор, математик, астроном і поет [baha_al_din.GetName] поширює нову оригінальну ідею про те, що Сонце знаходиться в центрі всесвіту, а Земля рухається навколо нього. У своєму трактаті «Ташрі аль-Афлак» («Анатомія небесних сфер») [Select_CString(baha_al_din.IsFemale, 'вона', 'він' )] докладно пояснює цю теорію."
 muslim_flavor.19.a: "[Select_CString(baha_al_din.IsFemale, 'Вона', 'Він' )] отримає нашу підтримку й зможе завершити свою працю."
 muslim_flavor.19.b: "Не звертати на [Select_CString(baha_al_din.IsFemale, 'неї', 'нього' )] уваги."
 muslim_flavor.21.title: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_flavor.21.desc: "Слово «#TOOLTIP:BUILDING_TYPE,madrasa,X #L медресе#!#!» перекладається як «місце навчання». У цих закладах викладають тафсір — тлумачення Корану, шаріат — ісламське право, хадіси — промови та діяння пророка Мухаммеда, мир йому, а також мантік, тобто логіку. У деяких медресе на додачу вчать математики, астрономії, астрології, географії, алхімії, філософії, магії та окультизму. Як відомо, майбутнє країни в руках дітей — і щоб ці руки були надійними й ми могли довірити їм долю [ROOT.GetCountry.Custom('rank_ru_GEN')|l], ми повинні дати дітям добру освіту, яка стане для них опорою в дорослому житті."
 muslim_flavor.21.a: "Підтримаємо наші медресе!"
 muslim_flavor.21.b: "Ми нічого не зробимо."
 muslim_flavor.22.title: "[charitable_spouse.GetNameWithNoTooltip]"
 muslim_flavor.22.desc: "[charitable_spouse.GetName] [Select_CString(charitable_spouse.IsFemale, 'попросила', 'попросив' )] нас про аудієнцію. Коли [Select_CString(charitable_spouse.IsFemale, 'їй', 'йому' )] дозволили говорити, [Select_CString(charitable_spouse.IsFemale, 'вона попросила', 'він попросив' )] дозволу побудувати колодязі, цистерни й штучні ставки вздовж дороги до #TOOLTIP:LOCATION,mecca_tt,X #L Мекки#!#! й #TOOLTIP:LOCATION,medina_tt,X #L Медини#!#!, щоб #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманські#!#! паломники не відчували спраги. Зараз [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] роздумує, яку відповідь дати на це прохання."
 muslim_flavor.22.a: "Надати найскромнішу допомогу."
 muslim_flavor.22.b: "Ми допоможемо [Select_CString(charitable_spouse.IsFemale, 'їй', 'йому' )] в цій богоугодній справі!"
 muslim_flavor.22.c: "Це надто дорого. Нехай навіть не думає про це!"
 muslim_flavor.23.title: "[serafeddin_sabuncuoglu_char.GetNameWithNoTooltip]"
 muslim_flavor.23.desc: "Попри поважний вік, лікар і хірург [serafeddin_sabuncuoglu_char.GetName] досі лікує людей у лікарні Амасії, збудованій у 1308 році — майже за вісімдесят років до [Select_CString(serafeddin_sabuncuoglu_char.IsFemale, 'її', 'його' )] народження. Зараз [Select_CString(serafeddin_sabuncuoglu_char.IsFemale, 'вона', 'він' )] готується зберегти свої широкі знання для нащадків, написавши перший у світі хірургічний атлас. Його творіння стане еталонним зразком медичної літератури."
 muslim_flavor.23.a: "З нашою допомогою [Select_CString(serafeddin_sabuncuoglu_char.IsFemale, 'вона', 'він' )] зможе лікувати людей ще багато років."
 muslim_flavor.23.b: "І що?"
 muslim_flavor.24.title: "[birjandi.GetNameWithNoTooltip]"
 muslim_flavor.24.desc: "Геніальний астроном, математик і фізик [birjandi.GetName] у суперечці з Кутб ад-Діном аш-Ширазі [Select_CString(birjandi.IsFemale, 'відповіла', 'відповів' )] так:\n\n#italic «Великий і малий камінь падає на Землю шляхом, перпендикулярним до площини (сатх) горизонту, про це свідчить досвід (таджріба). І цей перпендикуляр відходить від точки дотику земної сфери та площини видимого (хіссі) горизонту. Ця точка рухається разом з обертанням Землі, тому немає різниці в місцях падіння двох каменів».#!\n\nПраці цієї мудрої людини численні, а тому [Select_CString(birjandi.IsFemale, 'її', 'його' )] знання виявляться дуже корисними для [ROOT.GetCountry.Custom('CF_RP')|l]."
 muslim_flavor.24.a: "Ми підтримаємо [Select_CString(birjandi.IsFemale, 'її', 'його' )] працю."
 muslim_flavor.24.b: "Хто це й яке нам діло?"
 muslim_flavor.25.title: "Люди Писання — [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!"
 muslim_flavor.25.desc: "Люди Писання, до яких належать #TOOLTIP:RELIGIONGROUP,christian,X #L християни#!#!, #TOOLTIP:RELIGION,judaism_tt,X #L юдеї#!#! й сабіяни, шанують єдиного Бога Авраамового та виконують Його заповіти подібно до #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!. Ці люди, що звуться [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l], становлять більшість населення #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Хоча їм дозволено все, що допускається для таких людей у мусульманських державах, вони вважають, що ми могли б бути більш прихильними до них, зважаючи на те, наскільки [capital_region.GetName] — багата земля. Є думка, що привілеї для [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')|l] на території [ROOT.GetCountry.Custom('CL_GEN')] врешті-решт будуть вигідними нам самим, оскільки вони сприятимуть процвітанню всіх наших підданих."
 muslim_flavor.25.a: "Ми окажемо милість цим людям."
 muslim_flavor.25.b: "Їх усіх належить навернути, вигнати або знищити!"
 muslim_flavor.26.title: "Махді"
 muslim_flavor.26.desc: "У нашій державі з'явилася людина, що називає себе Махді — останнім наступником пророка Мухаммеда й оновлювачем #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!, якому належить правити останні сім років перед Судним днем. [Select_CString(mahdi.IsFemale, 'Вона', 'Він' )] обіцяє очистити світ від зла й відродити праведність. У [ROOT.GetCountry.Custom('rank_ru_PREP')|l] вже розгоряється конфлікт між [Select_CString(mahdi.IsFemale, 'її', 'його' )] прихильниками й тими, хто не вірить у [Select_CString(mahdi.IsFemale, 'її', 'його' )] божественне призначення."
 muslim_flavor.26.a: "[target_ruler.GetNameWithNoTooltip] визнає [Select_CString(mahdi.IsFemale, 'її', 'його' )] оновлювачем ісламу, про якого сказано в пророцтві."
 muslim_flavor.26.b: "Ми виженемо [Select_CString(mahdi.IsFemale, 'її', 'його' )] й звинуватимо в обмані."
 muslim_flavor.27.title: "Шиїзм і суніти"
 muslim_flavor_27.common: "Суперечності між сунітами й шиїтами в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! з роками лише продовжують розгорятися, і тільки зусилля дипломатів не дають їм перерости в справжню війну."
 muslim_flavor.27.desc: "Кожен істинний #TOOLTIP:RELIGION,shia_tt,X #L шиїт#!#! знає, що лише нащадки четвертого халіфа Алі — законні спадкоємці пророка Мухаммеда, мир йому. #TOOLTIP:RELIGION,sunni_tt,X #L Суніти#!#! ж визнають нащадків усіх чотирьох халіфів, яким Мухаммед колись заповів правити #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманським#!#! світом. Нам же, втім, прекрасно відомо одне: у нас не було законного релігійного лідера з часів дванадцятого імама, що зник у 941 році.\n\n$muslim_flavor_27.common$"
 muslim_flavor.27.a: "Проігноруємо проблему."
 muslim_flavor.27.b: "Знайдемо спосіб згладити напруження."
 muslim_flavor.28.title: "$muslim_flavor.27.title$"
 muslim_flavor.28.desc: "Кожен істинний #TOOLTIP:RELIGION,sunni_tt,X #L суніт#!#! знає, що законні правителі #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#! — це нащадки перших чотирьох халіфів, яких пророк Мухаммед, мир йому, обрав своїми наступниками. #TOOLTIP:RELIGION,shia_tt,X #L Шиїти#!#! ж у своїй омані визнають лише нащадків четвертого халіфа — Алі, і стверджують, що в мусульман не було законного релігійного лідера з часів дванадцятого імама, що зник у 941 році.\n\n$muslim_flavor_27.common$"
 muslim_flavor.28.a: "Проігноруємо проблему."
 muslim_flavor.28.b: "Знайдемо спосіб згладити напруження."
