 hundred_years_war.210.title: "[actor.GetAdjectiveWithNoTooltip]ий вплив"
 hundred_years_war.210.desc: "Ми отримали офiцiйну петицiю вiд #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_GEN')|L]#!#!. [target_character1.GetName] вимагає вiд #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! визнати [Select_CString(target_character1.IsFemale, 'її', 'його' )] володiння #TOOLTIP:SUBJECT_TYPE,appanage,X #L апанажем#!#!. [Select_CString(target_character1.IsFemale, 'Вона', 'Вiн' )] сподiвається здобути бiльшу незалежнiсть, не втрачаючи при цьому зв'язкiв з [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ою короною. Погодившись дарувати [Select_CString(target_character1.IsFemale, 'їй', 'йому' )] цей статус, ми зможемо стабiлiзувати вiдносини, однак це створить небезпечний прецедент для iнших наших васалiв."
