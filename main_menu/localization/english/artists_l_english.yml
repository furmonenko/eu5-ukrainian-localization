 tirant_blanch_desc: "У романі розповідається історія лицаря на ім'я Тірант, який подорожує Середземномор'ям і в кінцевому підсумку потрапляє до Константинополя, де закохується в Кармезіну, дочку імператора. Порівняно з іншими лицарськими романами, ця книга описує людські почуття у досить приземленому і звичайному ключі."
 catalan_atlas_desc: "Портулан, що охоплює Європу, Північну Африку та Азію аж до Ост-Індії. На карті досить точно зображені країни, міста, порти та історичні особистості, а також вказані міфи та легенди менш відомих місць."
 vladislav_hall_desc: "Владиславський зал — величний церемоніальний зал, що прославився вражаючою пізньоготичною архітектурою та важливою роллю в історії чеських королівських церемоній."
 crown_st_wenceslas_key_desc: "Ця золота корона, багато прикрашена дорогоцінними каменями, служить символом влади богемських монархів."
 voynich_manuscript_desc: "#italic Манускрипт Войніча#! — загадковий, досі не розшифрований рукопис, текст якого написаний невідомою мовою або кодом, а сторінки прикрашають таємничі ілюстрації."
 hexabiblos_desc: "У цьому збірнику містяться закони з безлічі візантійських правових джерел. Ця праця послужить основою для цивільного та кримінального права всіх країн, що перебувають під впливом Візантії."
 acritic_songs_desc: "Цей збірник епічних поем оспівує подвиги таких героїв, як Дігеніс Акріт і Андронік, які за часів арабо-візантійських воєн охороняли рубежі Візантії і здобули славу у битвах із загарбниками."
 reforms_of_the_peloponnese_desc: "Концепція ідеальної Візантійської імперії за Пліфоном. Він пропонував відмовитися від Кодексу Юстиніана і повернутися до більш класичного суспільства, натхненного ідеалами пелопоннессців. Однак крім перетворення півострова на культурний рай, він закликав до спалення гомосексуалістів і людей із сексуальними відхиленнями, запозичивши цю ідею безпосередньо з #italic «Держави»#! Платона."
 nomoi_desc: "Хоча більша частина була втрачена, до нас все ж дійшли деякі начерки концепції ідеального суспільства Пліфона. Багато нам невідомо, але можна з упевненістю припустити, що в ній містяться прямі запозичення із зороастризму та стоїцизму."
 nomoi_directors_cut_desc: "Заснована на вченні зороастризму і стоїцизму, #italic «Книга законів»#! містить плани Геміста Пліфона з побудови ідеального візантійського суспільства. Він запропонував замінити патріархат новою вірою з ієрархічним пантеоном, створити громади і передати землю людям. Усе суспільство, на його думку, слід поділити за статтю та соціальними класами, а монарх має бути виключно доброчесним."
 history_of_the_palaiologoi_desc: "Хроніка, що містить життєпис династії Палеологів від скромної родини вихідців з Італії часів Римської імперії до моменту її піднесення у Візантійській імперії після відвоювання Константинополя у латинян. Деякі з цих подій, можливо, прикрашені, але хто доведе, що все було інакше."
 apoheteftiko_systhma_byzantio: "Apohetephtiko Systhema"
 apoheteftiko_systhma_byzantio_desc: "Праця про грандіозні інженерні споруди для відведення і очищення води під Константинополем, імовірно написана членом знатного роду Кантакузинів."
 gramatica_de_la_lengua_castellana_desc: "Перша об'ємна праця з іспанської мови, в якій докладно описані правила граматики та правопису."
 don_quixote_desc: "«У деякім селі Ламанчскому, назви якого я не маю охоти пригадувати, не так давно жив-був один із тих ідальго, чиє майно полягає в родовому списі, давньому щиті, тощій кляче та борзій собаці…»"
 officium_hebdomadae_sanctae_desc: "Збірник гімнів і співів, написаних для святкування Страсного тижня. Завдяки поліфонічному стилю ці роботи звучать значно урочистіше, ніж усталені на той момент монодичні григоріанські розспіви."
 el_entierro_del_senor_de_orgaz_desc: "На картині зображено поховання Гонсало Руїса де Толедо, сеньйора Оргаса. Згідно з легендою, святий Стефан і святий Августин спустилися з небес у це місто, щоб особисто поховати Гонсало. У роботі незвичайним чином використовуються перспектива та колір, що вигідно відрізняє її від інших вівтарних образів того часу."
 chronicle_of_alfonso_xi_desc: "Історія життя та правління Альфонсо XI з ранніх років і до останніх діянь."
 book_of_good_love_desc: "Поема, що розповідає про романтичні пригоди автора, що чергується з байками та небилицями протягом усього тексту. Це найкращий зразок жанру, відомого як #italic мистецтво духовенства#!."
 book_of_hunting_desc: "У цій книзі наведено найкращі місця для соколиного полювання в Кастилії, а також описані різні хитрощі і прийоми для лову великої та дрібної дичини."
 maja_vestida_desc: "Портрет жінки, що лежить на ліжку у чуттєвій позі. Має парну картину, що зображує ту ж саму жінку, але оголену."
 el_tres_de_mayo_de_1808_en_madrid_desc: "Картина, на якій зображений безжальний розстріл повстанців, організований іноземними військами наступного дня після народного повстання."
 las_meninas_desc: "Картина, що зображує родину монарха в домашній обстановці. Завдяки своїй вкрай незвичайній композиції ця робота вважається шедевром іспанського бароко."
 las_lanzas_desc: "На картині зображений момент капітуляції захисників міста перед іспанськими військами. Поруч із головними діючими особами стоять списоносці та інші воїни, що спостерігають за передачею ключів від фортеці переможній стороні."
 the_leviathan_desc: "Ця книга, що отримала свою назву на честь біблійного чудовиська, піднімає питання про устрій суспільства і легітимності уряду. Автор висуває ідею про те, що люди за своєю природою схильні конкурувати і боротися один з одним, і лише сильна об'єднана держава може встановити порядок, запобігши тим самим війну всіх проти всіх."
 wealth_of_nations_desc: "У цій фундаментальній праці з економіки розглядається те, як різні народи забезпечують свій добробут. Автор докладно пояснює, як політика і держава взаємодіють з економікою, розглядаючи такі теми, як вільний ринок, а також поділ і продуктивність праці."
 canterbury_tales_desc: "Цей збірник оповідань вважається одним із найвеличніших зразків літератури, написаних на середньоанглійській мові. Кожне з оповідань являє собою окрему історію, при цьому їхні жанри сильно різняться, але більшість з них об'єднує спільна релігійна тема."
 revelations_of_divine_love_desc: "Книга про християнський містицизм, що описує видіння автора. За її словами, видіння допомогли їй вилікуватися від серйозної хвороби. Оскільки в Середні віки більшість жінок не знала латину, книга написана на середньоанглійській мові. Незважаючи на релігійний характер тексту, це скоріше виклад особистих духовних переживань, ніж богословська праця."
 wycliffe_bible_desc: "Загальноприйнятий переклад Вульгати на середньоанглійську мову, виконаний богословом Джоном Вікліфом. Деякі частини тексту являють собою дослівний переклад, тоді як інші більш вільно передають зміст латинського оригіналу. Більш пізні версії перекладу отримали широке поширення серед лоллардів."
 hampton_court_desc: "Цей величезний палац у стилі бароко — одна з улюблених резиденцій англійських монархів, що не поступається за своїм розмахом іншим відомим палацам Європи."
 the_ambassadors_desc: "Окрім двох французьких послів, на картині зображені різні предмети, пов'язані з точними науками. На передньому плані намальований людський череп, який можна розгледіти тільки під певним кутом."
 whitehall_desc: "Цей палац задуманий як головна резиденція англійських королів, а тому має затьмарювати своїми розмірами і красою всі інші палаци Європи."
 spem_in_alium_desc: "Цей твір вважається шедевром поліфонічної музики епохи Відродження. Він був написаний для демонстрації композиторського таланту Томаса і можливостей англійського хору."
 tamburlaine_the_great_desc: "П'єса, натхненна діяннями легендарного правителя династії Тімуридів і $tamburlaine_the_great_common$"
 tamburlaine_the_great_common: "присвячена життю скромного пастуха Тамерлана, що став великим завойовником. Відома виразними монологами, захоплюючими битвами і яскравим портретом складного головного героя."
 romeo_and_juliet_desc: "Одна з найвідоміших п'єс, по праву вважається шедевром англійської літератури. Її сюжет присвячений трагічному коханню між юнаком і дівчиною з двох ворогуючих італійських родин. Ця історія стала символом першого кохання."
| st_pauls_desc: "Цей собор — найяскравіший приклад англійського бароко. Його колосальних розмірів купол видно з будь-якої точки міста. З VII століття на цьому місці не раз зводили собори на честь Святого Павла. Всі вони були зруйновані або згоріли в пожежах, але ця вражаюча споруда радуватиме вірних ще багато століть."
 the_principia_desc: "Це один із найважливіших та найвпливовіших наукових праць, в яких описано три закони руху та закон всесвітнього тяжіння."
 robinson_crusoe_desc: "«Життя і дивовижні пригоди Робінзона Крузо, моряка з Йорка, що прожив двадцять вісім років у повній самоті на безлюдному острові біля берегів Америки поблизу гирла річки Ориноко, куди його було викинуто корабельною аварією, під час якої весь екіпаж корабля крім нього загинув; з викладом його несподіваного визволення піратами, написані ним самим»."
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
 koskmedrese_desc: "Ця будівля, спочатку побудована як суфійська обитель, тепер також використовується як медресе. Вона служитиме місцем поховання правителів та їхніх родин протягом багатьох поколінь."
 the_social_contract_desc: "У цьому трактаті розглядаються принципи політичного права та те, як керувати країною максимально легітимно. На думку автора, ідеальна влада повинна поважати свободу особистості та своєчасно вирішувати проблеми соціальної нерівності."
 philosophical_letters_desc: "Відомий також під назвою #italic «Листи про англійську націю»#!, цей збірник містить міркування автора про життя у Великій Британії. По суті, це просто опис країни очима чужинця, проте уряд Франції сприйняв цю роботу як критику французького суспільства."
 spirit_of_the_law_desc: "Цей трактат з політичної філософії послужив поштовхом до розвитку порівняльного правознавства, а також спровокував зміни в правових системах європейських та багатьох інших країн."
 dreams_of_the_orchard_desc: "Текст у дещо сатиричній манері передає дискусію між королем і папою римським на тему законів і порядків. Як своїх представників вони обирають, відповідно, лицаря та священика. Незважаючи на мирний характер суперечки, лицар зрештою здобуває перемогу над своїм опонентом, що символізує перевагу короля над папою. Ця розповідь ясно показує політичне протистояння між церквою та королівським двором."
 doges_palace_genoa_desc: "Палац служитиме не лише резиденцією уряду, але й додатковою лінією оборони в разі бунту чи повстання. Він стане символом могутності та престижу правителя."
 liber_certarum_historiarum_desc: "Цей літопис розповідає про історію Австрії та Каринтії, а також описує деякі події, що відбувалися у Священній Римській імперії за часів правління династії Каролінгів."
 golden_roof_desc: "Покрівля цього еркера складається з 2657 позолочених мідних черепиць, а сам він з усіх боків прикрашений розписом, рельєфами, гербами та прапорами, що представляють володіння імперії."
 landplagenbild_desc: "На цій фресці зображено різні лиха, включаючи нашестя сарани, чуму та вторгнення ворожих військ. Вона була написана на замовлення горожан у знак пам'яті про те, що вони пережили такі негаразди."
 beethoven_first_symphony_desc: "Хоча в цьому творі помітний вплив інших майстрів і попередників композитора, в ньому є безліч авторських особливостей, включаючи різкі зміни в гучності та тональності, які не були властиві симфоніям того часу."
 the_creation_desc: "Ораторія розповідає біблійну історію сотворення світу, використовуючи як засоби вираження оркестр, хор і солістів. Кожен день творіння описується окремо, при цьому солісти спочатку виконують ролі архангелів, а потім самих Адама та Єви."
 theuerdank_desc: "Цей роман у віршах, натхненний артурівськими легендами, алегорично описує подорож імператора, в яку він вирушив, аби одружитися та стати правителем Бургундії. По дорозі герой стикається з безліччю випробувань, подоланню яких і присвячено більшу частину роману."
 theoricae_novae_planetarum_desc: "Метою цього навчального посібника є виклад астрономічних теорій у максимально доступному та зрозумілому для простих людей вигляді. Відштовхуючись від геоцентричної моделі Птолемея, автор намагається пояснити рух планет, а також причини затемнень."
 danse_macabre_art_desc: "Скелети на картинах цього жанру уособлюють саму смерть, яка танцює разом з людьми і ніби нагадує їм про те, що всі рано чи пізно мають померти. При цьому зображені люди часто представляють найрізноманітніші верстви населення, починаючи від селян і закінчуючи священиками та навіть членами королівських родин, що лише підкреслює рівність усіх перед смертю."
 chronica_hungarorum_desc: "Цей літопис описує історію Угорщини з давніх часів, підтримуючи версію походження угорського народу від гунів. Їхній ватажок Аттіла представляється як ідеальний образ майбутніх правителів Угорщини."
 illuminated_chronicle_desc: "Угорський #italic $illuminated_chronicle$#! — багато прикрашений рукопис, в якому докладно описана історія Угорщини та її правителів, з яскравими ілюстраціями та текстом латиною."
 goryeosa_desc: "Слідуючи стилю китайських хронік, автори цього літопису докладно виклали історію Корьо з описом політики, суспільства, економіки, а також життя королів та чиновників."
 veritable_records_of_joseon: "«Справжні записи династії Чосон»"
 veritable_records_of_joseon_desc: "$veritable_records_of_joseon$ — докладні історичні зведення, складені за часів правління династії Чосон. Придворні хроністи ретельно записували все, що відбувалося, а потім складали з цих записів історію влади монарха."
 kor_cloud_dream_of_nine: "«Хмарний сон дев'яти»"
 kor_cloud_dream_of_nine_desc: "$kor_cloud_dream_of_nine$ — казковий роман, дія якого відбувається за часів правління давньої китайської династії Тан. Написаний на #TOOLTIP:ADVANCE_DEFINITION,kor_hangeul_alphabet,X #L хангилі#!#! замість тодішніх ієрогліфів #italic ханча#!. Незважаючи на суперечність суспільним і художнім нормам свого часу, вважається великим твором."
 tongguk_tonggam: "«Тонгук тонгам»"
 tongguk_tonggam_desc: "$tongguk_tonggam$ — хроніка, яка докладно описує історію #TOOLTIP:REGION,korea_region,X #L Корейського#!#! півострова з найдавніших часів до сходження династії $KOR$."
 chronicle_of_egypt_desc: "Ця хроніка, також відома як #italic «Блискучі зірки володарів Єгипту та Каїру»#!, містить повну історію Єгипту та Мамлюкського султанату з початку арабського завоювання і до кінця Середньовіччя."
 theodicee_desc: "Повна назва трактату — #italic «Досліди теодицеї про благість Божу, свободу людини та початок зла»#!. У ньому автор намагається пояснити, чому Бог допускає наявність зла. Він доходить висновку, що якщо Бог нескінченно добрий, то за його задумом будь-яке зло та страждання зрештою приведуть до набагато більшого блага, а тому воно має право на існування."
 sorrows_of_young_werther_desc: "Цей епістолярний роман розповідає трагічну історію молодого чоловіка, який вирішує піти з життя через нерозділене кохання. Книга стала настільки популярною в Європі, що люди почали не лише наслідувати образ головного героя, але й частіше вчиняти самогубства."
 faust_desc: "Поема розповідає про німецького алхіміка та астролога на ім'я Фауст, який продав душу демонові Мефістофелю в обмін на безмежні знання. За умовами угоди демон служив вченому 24 роки, забезпечуючи йому безтурботне життя, повне насолод. Наприкінці життя головний герой усвідомлює свої помилки та кається, але в цей момент настає час повертати борг, і демон забирає його душу."
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
 dalai_al_khayarat_desc: "#italic «Путівники до благ і сходячі джерела світла у вимовлянні молитви Пророку обраному»#! — це збірник молитов і благословінь, звернених до мусульманського пророка Мухаммеда."
 holy_trinity_st_sergius_lavra_desc: "Цей монастир, присвячений Святій Трійці, є важливим духовним центром Руської православної церкви. Спочатку на цьому місці була невелика дерев'яна церква, тепер же тут знаходиться вражаюча кам'яна споруда, яка приваблює вірних з усіх куточків країни."
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
 holy_trinity_desc: "На іконі зображена сцена з книги Буття, в якій троє ангелів відвідали Авраама. Однак деякі вважають, що насправді ангели символізують Святу Трійцю. Яким би не був авторський задум, ця робота — одна з найзначніших у руській іконографії."
 uspensky_sobor_desc: "Успенський собор присвячено смерті та вознесінню Пресвятої Богородиці на Небеса. Це один із головних духовних символів Руської православної церкви."
 tale_of_the_princes_of_vladimir_desc: "Цей твір містить генеалогію московської правлячої династії, що сягає не лише до Рюрика, але й до якогось Пруса, який, згідно з легендою, був братом імператора Августа. Таким чином, цей трактат служить обґрунтуванням вінчання руських правителів на царство."
 monomakhs_cap_desc: "Цей головний убір, прикрашений золотом, дорогоцінним камінням і соболиною опушкою, — один із головних символів влади в Русі. Його історичний зв'язок із Візантією також надає легітимності руським правителям як спадкоємцям Римської імперії."
 the_great_bell_tower_desc: "Спочатку дзвіниця була побудована з червоної цегли, яку згодом було побілено з усіх боків. За висотою вежа значно перевищує навколишні будівлі, завдяки чому її можна використовувати як спостережний пункт."
 st_basil_cathedral_desc: "Незважаючи на вплив візантійського мистецтва, творці Покровського собору явно відійшли від усталеної на той момент архітектурної традиції. Собор символізує Небесний Єрусалим, а його вежі різної висоти нагадують спрямоване вгору полум'я. Завдяки своєму унікальному стилю ця споруда вважається однією з найважливіших пам'яток руської архітектури."
 the_soyembika_tower_desc: "Достеменно невідомо, коли саме і для чого була побудована ця вежа. Тим не менш вона є важливою пам'яткою, яка приковує до себе погляди жителів і відвідувачів міста."
 lady_of_kazan_desc: "Зображення Богородиці, чудесним чином знайдене після пожежі. Оскільки Діва Марія шанується як захисниця руських земель, ця ікона має величезне культурне та релігійне значення не лише для вірних, але й для всього руського народу."
 winter_palace_desc: "Цей палац — основна резиденція правлячої династії та яскравий приклад руського бароко. Навіть у початковому вигляді палац був гідним імператорської родини, проте після численних розширень і реконструкцій він став справді вражаючою спорудою."
 magia_naturalis_desc: "#italic $magia_naturalis$#! — неймовірно популярна підбірка цікавих спостережень з найрізноманітніших наук, включаючи геологію, металургію, магнетизм, оптику, медицину та інші галузі знань."
 catherine_palace_desc: "Цей вишуканий палац у стилі рококо був побудований як літня резиденція правлячої династії. Його прикрашені алебастром кімнати та просторі сади служать місцями відпочинку для членів двору та імператорської родини."
 st_peter_and_paul_desc: "Петропавлівська фортеця була призначена для оборони гирла річки Неви. За її стінами знаходиться Петропавлівський собор, який є важливим символом міста і має найвищу дзвіницю серед усіх православних храмів світу."
 palace_of_caserta_desc: "Чудовий зразок архітектури бароко та один із найбільших палаців у всьому світі. Він складається з п'яти поверхів і понад тисячі кімнат, а на прилеглій до нього території розташовані розкішні сади з безліччю фонтанів."
 pudizia_desc: "Ця скульптура вкритого вуаллю жіночого тіла виконана в найдрібніших деталях. Сама вуаль здається прозорою, але при цьому важкою, ніби одночасно закриваючи й оголюючи фігуру під нею, що свідчить про найвищу майстерність автора при роботі з мармуром"
 istoriya_rossiskaya_desc: "Вичерпна праця з історії Русі. У ній міститься безліч відомостей, яких немає в жодному іншому літопису, через що деякі сумніваються в їхній достовірності."
 gatchina_palace_desc: "Цей палац поєднує в собі елементи класицизму та середньовічних замків. Це одна з улюблених резиденцій правлячої родини та важливий символ руської політики."
 on_the_corruption_of_morals_desc: "Автор твору критикує правлячий клас за зловживання владою, виступаючи за повернення до споконвічних руських цінностей та образу монарха як батька народу. На його думку, усунувши самодержавне свавілля, можна вирішити проблеми кріпаків, не скасовуючи при цьому кріпацтво."
 a_journey_from_st_petersburg_to_moscow_desc: "Як і схожі європейські твори, ця скандальна робота описує проблеми суспільства: несправедливість кріпацтва, свавілля дворянства та недоліки управління країною загалом. Незважаючи на викривальний зміст тексту, автор не висував революційних ідей, а лише вказував на проблеми. Тим не менш твір викликав сильний гнів самої імператриці."
 ode_to_liberty_desc: "Ода «Вольність» — голосний заклик до свободи, справедливості та верховенства закону над монаршою владою. Цей твір послужив поштовхом для зростання бунтівних настроїв по всій Русі."
 work_of_art_mons_meg_desc: "При довжині чотири метри та діаметрі ствола півметра ця величезна бомбарда є однією з найбільших гармат у світі. Оскільки вона була виготовлена із заліза, гармату довелося пофарбувати свинцевим суриком, аби уникнути іржі."
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "Збірка віршів поета Роберта Бернса, який сподівався завдяки цій роботі здобути визнання як національний письменник Шотландії. У книзі також наведено глосарій для тих, хто не володіє шотландською мовою."
 chronica_gentis_scotorum_desc: "У цій обширній історичній праці описано походження шотландського народу — з часів Мойсея до правління легендарного гельського короля Фергуса Великого."
 atland_eller_manheim_desc: "Типовий твір готицизму — культурного руху, що підтримує версію про готське походження шведів і про те, що Швеція — то саме те міфічне місце, яке Платон називав Атлантидою."
 swe_makalos_desc: "Побутова назва особняка, що належить одному з найвпливовіших родів Швеції. Він розташований прямо навпроти монаршого палацу і нітрохи не поступається в пишноті ні йому, ні тим більше іншим навколишнім будівлям."
 san_zanipolo_desc: "Базиліка Санті-Джованні-е-Паоло або Сан-Заніполо — це величний готичний храм у Венеції, який традиційно служить останнім притулком для венеціанських дожів."
 ca_foscari: "Ка-Фоскарі"
 ca_foscari_desc: "$ca_foscari$ — величний готичний палац, побудований поряд із Великим каналом. Уособлює собою багатство та владу родини Фоскарі."
 fra_mauro_map: "Карта світу Фра Мауро"
 fra_mauro_map_desc: "$fra_mauro_map$ — найдокладніше і найточніше зображення відомого світу на той момент. При складанні карти Фра Мауро користувався знаннями, почерпнутими не лише в Європі, але й на Близькому Сході та в інших місцях."
 tintorettos_crucifixion_desc: "«Розп'ятя» Тінторетто — монументальне полотно, що зображує страту Ісуса Христа. Завдяки грамотному використанню композиції та світлотіні картина передає найширший спектр емоцій."
 de_honesta_voluptate_et_valetudine_desc: "#italic De Honesta Voluptate et Valetudine#!, або «Про гідне задоволення і здоров'я», написана Бартоломео Платіною, вважається однією з перших друкованих кулінарних книг, що містить різноманітні рецепти страв і рекомендації з харчування."
 eight_questions_on_the_power_of_the_pope_desc: "Будучи прихильником розділення церкви та держави, автор відстоює ідею про те, що папа і духовенство не можуть володіти власністю: на його думку, це право повинно належати лише світській владі."
 frauenkirche_desc: "#italic «Розп'ятя» Тінторетто#! — монументальне полотно, що зберігається у Скуола-Гранде-ді-Сан-Рокко у Венеції і зображує страту Ісуса Христа. Картина відрізняється напруженим драматизмом і динамічністю композиції."
 diarii: "«Щоденники»"
 diarii_desc: "$diarii$ — хроніка в 58 томах, складена Маріно Санудо. У ній докладно описується політичне, суспільне та дипломатичне життя у Венеції епохи Відродження в 1496—1533 рр."
 annales_bojorum_desc: "Цей літопис у кількох томах описує історію Баварії на тлі загальної історії Європи, а також розповідає про суперництво папи римського з імператором."
 theatinerkirche_art_desc: "Ця церква, побудована в стилі італійського бароко, стала важливим символом міста і справила значний вплив на розвиток цього архітектурного стилю в Південній Німеччині."
 bng_nabibangsha_desc: "Цей твір — один із перших перекладів #italic «Розповідей про пророків»#! на бенгальську мову. Він являє собою збірник історій про мусульманських пророків і посланців."
 brandenburger_tor_desc: "Побудоване в центрі міста на честь перемоги над Нідерландами, ця споруда виконана в стилі неокласицизму і містить безліч елементів, що зображують сцени з грецької та римської міфологій. На вершині воріт розташована бронзова квадрига, якою керує богиня перемоги Вікторія, хоча спочатку замість неї мала бути зображена грецька богиня миру Ейрена."
 the_prize_essay_desc: "Кант представив #italic «Дослідження чіткості принципів природної теології та моралі»#! в Королівській академії наук і отримав за нього нагороду. Відтоді цю роботу часто називають просто «Конкурсне есе»."
 prutenic_tables_desc: "Хоча ці таблиці були переважно засновані на працях Коперника, автор жодного разу не згадує його геліоцентричну модель, яка в той час ще не отримала широкого визнання."
 praxis_pietatis_melica_desc: "Назва цього лютеранського збірника гімнів означає #italic «Вправа в благочесті»#!. Його було складено для використання в церковних літургіях і закритих богослужіннях. Популярність книги виявилася настільки великою, що для багатьох вона стала невід'ємною частиною духовного життя."
 phaedon_desc: "У цій роботі наведено діалоги Сократа про природу людської душі. В очікуванні власної смерті філософ обґрунтовує простоту і неподільність душі, а потім намагається довести її безсмертя."
 teaching_nova_methodo_desc: "Ця праця являє собою переоцінку та розвиток автором своїх ранніх ідей. У ній викладається ідея про те, що самосвідомість за своєю природою є соціальним феноменом, оскільки для усвідомлення самого себе людині необхідно постійно порівнювати себе з іншими, а отже, вона потребує суспільства інших людей."
 joys_of_young_werther_desc: "Цей твір, що є сатирою на #italic «Страждання юного Вертера»#!, критикує оригінальний роман за ідеалізацію самогубства. Незважаючи на безліч схвальних відгуків, багато представників літературного руху #italic «Буря і натиск»#! засудили автора за висміювання роботи Гете."
 nathan_the_wise_desc: "Дія п'єси розгортається за часів Третього хрестового походу. У ній представникам трьох авраамічних релігій вдається знайти спільну мову, незважаючи на богословські розбіжності, що робить цей твір одним із ранніх протестів проти релігійної нетерпимості."
 on_war_desc: "Цей трактат про військове мистецтво розглядає і описує війни як продовження політики держави. Незважаючи на те, що ця праця справила великий вплив на воєначальників свого часу, у неї також було чимало критиків: на їхню думку, автор приділяє увагу лише національним державам, в яких усе населення так чи інакше стає учасником і рушієм війни."
 virgin_of_guadalupe_desc: "Згідно з легендою, статуя була висічена самим євангелістом Лукою. Вважається, що її було поховано з метою зберегти від маврських загарбників, і лише через століття Діва Марія з'явилася випадковому мандрівнику і вказала на місце, де була схована статуя. Деякі припускають, що саме вона вберегла іспанські війська і допомогла їм здобути перемогу над маврами. Всі ці історії надали статуї великого значення, у зв'язку з чим вона приваблює величезну кількість паломників."
 palace_monastery_of_santa_clara_desc: "Цей мудехарський палац перетворили на монастир у пам'ять про перемогу над маврами. У ньому проходили молебні про благополуччя правлячої династії, і сюди стікалося багато жінок зі знатних родин."
 on_miracles_signs_and_revelations_desc: "Прагнучи подолати численні забобони, автор висловлює ідею, яка йде врозріз із загальноприйнятою думкою тієї епохи. Вона полягає в тому, що за чудесами не завжди стоїть Бог чи Диявол. Часто вони є лише плодом уяви чи навіть відвертою фальсифікацією."
 astronomiae_instauratae_progymnasmata_desc: "Ця праця, заснована на спостереженнях за кометами та новою зіркою, що з'явилася на небі в 1572 році, не лише справила великий вплив на науку, але й послужила джерелом натхнення для поетів і письменників."
 fairy_tales_for_childred_desc: "Ця збірка казок здобула велику популярність серед широкої публіки. Нею зачитувалися цілі родини… Та що там казати: вона навіть мишей зацікавила!"
 erasmus_montanus_desc: "Цей сатиричний твір, що висміює елітаризм освіченої громадськості, розповідає про молодого чоловіка, який приїхав у своє рідне провінційне містечко після навчання в столиці. По поверненні він виявляє, що психологія горожан різко відрізняється від того способу мислення, який він набув за час навчання. Ця обставина стає причиною численних конфліктів між ним і місцевими жителями."
 duomo_di_firenze_desc: "Будівництво цього готичного собору почалося в XIII столітті. Його знаменитий купол, доданий уже в епоху Відродження, є головною відмінною рисою собору і незмінним символом міста."
 nuova_cronica_desc: "Прагнучи прославити своє місто подібно до римських істориків, автор створив докладний літопис Флоренції, в якому навів не лише історичні події, але й історію багатьох будівель і жителів міста."
 history_of_the_florentine_people_desc: "Автор використовує незвичайний підхід до історії, розглядаючи її виключно зі світської точки зору. Він стверджує, що Італія подолала період культурного занепаду і тепер вступає в нову епоху."
 mona_lisa_desc: "Ця картина не залишила байдужими ні знатних вельмож, ні бідних селян. Вона заслужила славу справжнього шедевра, і тепер жодне обговорення мистецтва не обходиться без її згадки. Люди захоплюються майстерністю виконання цієї роботи і продовжують гадати, яка таємниця ховається за невизначеним виразом обличчя зображеної на полотні жінки."
 last_supper_desc: "Розпис, що зображує трапезу апостолів із Христом незадовго до його розп'яття. Ця робота майстерно передає людські емоції і справила великий вплив на інші твори епохи Відродження."
 de_jure_belli_ac_pacis_desc: "У своїх міркуваннях про правовий статус війни автор запозичує концепції з попередніх праць і розширює їх, закладаючи основу міжнародного права."
 tarikhe_alamaraye_abbasi_desc: "Цей літопис перської правлячої династії вважається одним із найважливіших праць з історії Персії."
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "#italic $chronicle_of_morea$#! — літопис XIV століття, в якому докладно описується встановлення #italic Франкократії#! у Греції за підсумками Четвертого хрестового походу. Основна увага в творі приділена Ахейському князівству."
 the_prince_desc: "Автор цієї праці міркує про правителів: причому не лише про спадкових, але й про нових. Він пояснює, як утримати владу та успішно правити завойованими землями. Мета виправдовує засоби."
 cronica_universalis_desc: "#italic «Всесвітня хроніка»#! допомагає зрозуміти політичні події, культурні зрушення та соціальні зміни, що відбувалися в середньовічній Європі. Крім того, в ній міститься загальний опис якихось далеких західних земель, заснований на розповідях рибалок про їхні подорожі за межі Гренландії."
 liber_gestorum_in_lombardy_desc: "Загальна історія Ломбардії — одного з регіонів Північної Італії. Більша частина книги присвячена Мілану за часів правління династії Вісконті."
 arca_di_san_pietro_martire_desc: "У цьому багато прикрашеному саркофазі спочивають останки святого Петра Веронського. Рельєфи, що увіковічили сцени з життя святого, рясніють іносказательними образами, в тому числі символічними зображеннями моральних і духовних чеснот."
 milan_cathedral_desc: "Ця велична будівля в готичному стилі стала справжньою перлиною #TOOLTIP:LOCATION,milano_tt,X #L Мілана#!#!. Замисловаті прикраси та вишукані шпилі, додані на останньому етапі, вражають тонкістю архітектурної думки. Це диво мистецтва, зведене на славу Господа і нашого народу, є символом культурного та релігійного значення міста."
 equestrian_statue_desc: "Ця скульптура задумувалася як найбільша статуя вершника на коні. Автору довелося досконально вивчити анатомію коней, оскільки через вражаючі розміри і вагу її зведення представляло собою досить непросте завдання."
 palazzo_reale_di_milano_desc: "Цей палац віками служив резиденцією міської адміністрації. З часів зведення він зазнав численних розширень і реконструкцій, і тепер розкішні зали та просторі двори роблять його гідним символом влади Мілана."
 mlo_historia_patria_desc: "#italic $mlo_historia_patria$#! — хроніка, в якій докладно описана історія Мілана від його витоків аж до XV століття. Це одна з найраніших подібних робіт, створених не латиною, а італійською мовою."
 visconti_palace_desc: "#italic $visconti_palace$#! символізує міланську гегемонію в Ломбардії, піднімаючись над найближчими будівлями як доказ багатства і могутності своїх творців."
 huis_ten_bosch_desc: "Палац $huis_ten_bosch$, що вважається вершиною голландської архітектури, зберігає безліч творів мистецтва різних майстрів, і всі вони знаходяться в Оранжевій залі будівлі."
 dictionnaire_historique_et_critique_desc: "#italic $dictionnaire_historique_et_critique$#!, що містить ідеї спрямовані проти Christianity і авторитаризму, вказує на необхідність більш терпимого ставлення суспільства до різних релігій, критикуючи протиріччя в теологічних догматах і зображуючи Christianity як щось ірраціональне в надії привести світ до більш освічених часів."
 mare_liberum_desc: "Праця #italic $mare_liberum$#!, написана з метою просування ідей вільної торгівлі, підкреслює важливість відкритих морів, де купці всіх країн можуть безперешкодно вести справи, не дбаючи про те, кому належать морські простори, оскільки море — спільне надбання людства."
 saint_peters_basilica_desc: "Перша будівля базиліки була побудована на місці цирку Нерона за вказівкою императора Костянтина Великого. У ній був коронований [GetCharacter('fra_charlemagne').GetName]. Новий собор, що повністю замінив оригінальну споруду, являє собою справжній шедевр архітектури епохи Відродження і по праву вважається духовним центром західного христианства."
 pol_royal_column_desc: "За задумом ця колона символізує одноосібного правителя, в руках якого зосереджена і світська, і духовна влада. Вона гордо здіймається в центрі міста, являючи собою втілення могутності королівської династії."
 pol_altarpiece_desc: "Вівтар Костелу Вознесіння Діви Марії, створений талановитим Файтом Штосом, є найбільшим триптихом свого часу і одним із наших найбільших скарбів. Це справжній символ нашого благочестя та впливу."
 new_chemical_light_desc: "У цій монументальній праці з алхімії серед іншого висловлюється думка, що повітря — це зовсім не єдина речовина. У ньому міститься квінтесенція життя — газ, необхідний усім істотам на землі."
 revolution_spheres_desc: "Це ключова праця на захист геліоцентричної моделі, яка оспорює усталену теорію геоцентризму, викладену ще Птолемеєм. Автор намагається пояснити траєкторії руху планет і Землі, яким у геоцентричній системі достовірного пояснення не знайшлося."
 pol_threnodies_desc: "#italic «Трени»#!, або #italic «Плачі»#! — збірка з дев'ятнадцяти елегій, що різко контрастують з іншими творами автора. Оскільки «Трени» присвячені померлому родичу, твір передає горе та страждання скорботного члена родини."
 pol_annals_of_poland_desc: "#italic $pol_annals_of_poland$#! — докладний літопис історії Польського королівства з часів його легендарного заснування і до наших днів. Твір поділено на дванадцять томів, в яких докладно описані різні глави польської історії."
 pol_brief_discussion_desc: "#italic $pol_brief_discussion$#! — діалог, що торкається різних соціальних питань, які хвилювали сучасників автора. Твір відображає антиклерикальні настрої дворянства."
 the_lusiads_desc: "«Лузіади» — збірка епічних поем, створених у гомерівському стилі. Вони описують подорожі португальських дослідників, що здійснили в XV–XVI століттях низку великих відкриттів. Написаний Камоенсом під час вигнання в Макао, цей твір пов'язує португальців із нащадками Луза, які населяли західну частину Піренейського півострова до приходу туди римлян."
 batalha_monastery_desc: "Над монастирем працювало 15 архітекторів, а його будівництво зайняло в цілому 131 рік. Ця споруда поєднує в собі кілька архітектурних стилів, і багато хто вважає її одним із найкрасивіших монастирів у Португалії."
 TEU_swords_of_grunwald_desc: "Напередодні Грюнвальдської битви великий магістр Тевтонського ордену відправив польському королю два мечі як виклик на бій. Король мечі прийняв, а після розгрому ордену в битві #italic $TEU_swords_of_grunwald$#! стали частиною королівських регалій."
 zafarnama_desc: "Цей біографічний рукопис, відомий також як #italic «Книга перемог»#!, докладно описує життя Тамерлана та оспівує його діяння. Наводячи всі його військові та політичні досягнення, ця праця не лише прославляє легендарного завойовника, але й дозволяє дослідникам краще вивчити його особистість."
 telugu_ramayana_desc: "Переклад давньоіндійського епосу «Рамаяна» з санскритської мови на телугу з використанням простіших слів і виразів."
 subhadra_kalyanam_desc: "Збірка віршів, присвячених весіллю Арджуни та Субхадри — персонажів епосу «Махабхарата». Багато в чому це адаптація класичного давньоіндійського епосу до культури та менталітету народу телугу."
 nyayamruta_desc: "Міркуючи про реальність світу, автор праці доходить висновку, що наша реальність — всього лише ілюзія, відображення взаємодії Майї і Брахмана. Не дивно, що така теорія не всім припала до душі і породила безліч суперечок."
 madhura_vijayam_desc: "«Мадхура Віджаям» описує падіння Мадурайського султанату та вторгнення до Південної Індії. Незважаючи на те, що даний твір є поемою, багато істориків вважають її важливим джерелом відомостей про ранню історію Віджаянагара, особливо про його армію."
 hypatian_codex_desc: "Цей звід літописних текстів включає в себе #italic «Повість врем'яних літ»#!, #italic Київський літопис#! і #italic Галицько-Волинський літопис#!. Він є одним із найважливіших джерел історичних відомостей про Київську Русь."
 national_epic: "$TARGET$ — людина-легенда"
 national_epic_desc: "Ця героїчна сага про життя і діяння великого правителя зміцнить самосвідомість і підніме престиж будь-якої держави."
 art_name_a_critique_of_the_state_desc: "Автор жорстко критикує уряд і обраний курс, прагнучи розпалити в людях ненависть до політичної еліти держави."
 art_name_a_praise_of_freedom_desc: "Оспівуючи права і свободи, якими користуються громадяни нашої держави, автор не лише підкреслює перевагу нашої політики, але й надихає людей домагатися того ж."
 art_key_holy_leader_portrait_desc: "Автор зображує правителя як месію та духовного лідера, що, безперечно, приведе в шаленство найконсервативніших прихильників нашої віри."
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$ Згодом корона була пошкоджена і втратила частину своєї колишньої величі."
 bayeux_tapestry_key_desc: "Це полотно завдовжки 70 метрів, що зображує сцени норманського завоювання Англії, є одним із найяскравіших зразків романського мистецтва."
 two_icons_of_archangel_michael_desc: "Дві ікони, вивезені з #TOOLTIP:LOCATION,constantinople,X #L Константинополя#!#! під час Четвертого хрестового походу. Тепер вони прикрашають зали собору в #TOOLTIP:LOCATION,venice,X #L Венеції#!#!."
 stone_of_scone_desc: "Скунський камінь, також відомий під назвою Камінь Долі — давній символ шотландської монархії. Аж до кінця XIII століття камінь, що традиційно використовувався в коронації шотландських правителів, зберігався в Скунському абатстві. Однак у 1296 році англійський король Едуард I захопив його після перемоги в Першій війні за незалежність Шотландії. За його наказом реліквію помістили під сидіння коронаційного крісла у Вестмінстерському абатстві. Так він став невід'ємною частиною англійської коронаційної традиції."
 llywelyns_coronet_desc: "Корона Лливеліна, або по-валлійськи #italic Талайт Лливелін#! — символ князівської влади в Уельсі. Останній незалежний правитель Уельсу Лливелін ап Гріфід передав корону на зберігання ченцям Кімерського абатства перед битвою з англійським королем Едуардом I, в якій він зазнав поразки. Король забрав корону і привіз її до Лондона, де вона була виставлена у Вестмінстерському абатстві на знак підкорення Уельсу."
 cross_of_neith_desc: "Нейтський хрест — священна реліквія, що містить частку Животворящого хреста, на якому був розіп'ятий Ісус Христос. Валлійський король Хівел II Добрий привіз цей хрест із Рима, після чого він передавався від принца до принца до тих пір, поки його не успадкував Лливелін ап Гріфід. У 1283 році англійський король Едуард I розгромив війська Лливеліна і захопив хрест. По поверненні до Лондона він наказав провезти його вулицями столиці на знак встановлення своєї влади в Уельсі."
 st_augustine_gospels_desc: "Євангеліє святого Августина — частково завершений ілюмінований манускрипт Євангелія VI століття, який було доставлено на Британські острови в рамках папської місії з навернення язичників-англосаксів у Christianity. З цієї причини англійські християни вважають це Євангеліє священним."
 st_louis_toulouse_crowning_robert_anjou_desc: "На цій вівтарній картині XIV століття зображений історичний момент, коли святий Людовік Тулузький відмовився від своїх домагань на неаполітанський престол, аби стати францисканським єпископом. Замість Людовіка королем Неаполя став його молодший брат [GetCharacter('nap_robert_i_anjou').GetName]."
 chiesa_san_gottardo_in_corte_tower_desc: "Дзвіниця Святого Годегарда в #TOOLTIP:LOCATION,$milano_tt$,X #L Мілані#!#! була побудована в 1336 році за часів правління [GetCharacter('mlo_azzone_i_visconti').GetName], першого синьйора Мілана з династії #TOOLTIP:DYNASTY,$visconti_dynasty_tt$,X #L Вісконті#!#!. Будівництво вежі було частиною плану Вісконті з розвитку інфраструктури міста. Дзвін дзвонів використовувався для позначення часу доби — дзвіниця фактично стала першим міським годинником у регіоні."
 torrazzo_di_cremona_desc: "Тораццо Кремони була побудована в 1309 році поряд із Кремонським собором. Будучи однією з найвищих цегляних дзвіниць в Європі, вона приваблює увагу не лише вірних, але й звичайних горожан. У XVI столітті на вежі були встановлені астрономічні годинники, які і досі є найбільшими в усьому світі."
 lalibela_cross_desc: "$lalibela_cross$, створений у XII столітті за часів правління династії Загве, має величезну історичну цінність і відіграє важливу роль у богослужіннях Ефіопської православної церкви."
 kebra_nagast_desc: "«Кебра Негаст» — ефіопський національний епос, створений у XIV столітті. У ньому висловлюється ідея про походження ефіопських правителів від царя Соломона і цариці Савської, що формально дає їм божественне право на владу і закріплює за ними образ Christian лідерів."
 lalibela_church_st_george_desc: "Церква Святого Георгія, висічена в скелі в XII столітті, вважається шедевром ефіопської монолітної архітектури. Король Лалібела хотів відтворити образ #italic Нового Єрусалиму#!, у зв'язку з чим і наказав побудувати в місті цілий ряд унікальних храмів і святилищ. Всі вони чудово відображають релігійне завзяття того часу і підкреслюють особливу Christian спадщину Ефіопії."
 king_ezana_stele_desc: "$king_ezana_stele$, побудована в IV столітті, являє собою величезний кам'яний обеліск часів Аксумського царства. Вона відображає багатство і могутність країни в період її розквіту. Є свідчення навернення Езани в Christianity, тому Аксум можна вважати однією з перших Christian держав в історії."
 lanterna_di_genoa_desc: "$lanterna_di_genoa$, спочатку побудована в XII столітті, служила головним маяком #TOOLTIP:LOCATION,genoa_tt,X #L Генуї#!#!, проте вона також могла використовуватися як спостережний пункт для виявлення ворога. У зв'язку з численними пошкодженнями в XVI столітті споруду було перебудовано, проте вона і зараз залишається одним із найстаріших і найвищих маяків у світі."
 palazzo_san_giorgio_desc: "Побудований у 1260 році за указом генуезького подеста Гульєльмо Бокканегри, Палаццо Сан-Джорджо спочатку служив будівлею міської адміністрації. Пізніше в ньому розмістився банк Святого Георгія, який відігравав вирішальну роль в управлінні фінансами Генуї та становленні міста як провідної середньовічної торговельної держави."
 annales_ianuenses_desc: "$annales_ianuenses$ — генуезька [ShowWorkOfArtTypeName('chronicle')|l], що описує історію міста за часів його розквіту: з XI по кінець XIII століття. У книзі наведено відомості про битви, договори та торговельну діяльність республіки."
 yaroslavs_court_desc: "Ярославове дворище, побудоване в XI столітті, отримало свою назву на честь Ярослава Мудрого. Воно служило головним комерційним центром #TOOLTIP:LOCATION,$novgorod_tt$,X #L Новгорода#!#!, через який проходили ганзейські торговельні шляхи."
 house_of_holy_wisdom_desc: "Софійський собор був побудований в XI столітті в #TOOLTIP:LOCATION,$novgorod_tt$,X #L Новгороді#!#! за указом Ярослава Мудрого. Він є одним із найстаріших православних храмів Русі і ключовим духовним центром країни. Його створення стало символом поширення христианства в Київській Русі."
 our_lady_of_the_sign_desc: "Ця ікона стала особливо шанованою в XII столітті, коли вона чудесним чином захистила #TOOLTIP:LOCATION,$novgorod_tt$,X #L Новгород#!#! від ворожої облоги. Відтоді вона вважається символом божественного заступництва і однією з найважливіших ікон у руському православ'ї."
 annunciation_ustyug_desc: "Ікона «Устюзьке Благовіщення», написана в XII столітті — один із найстаріших зразків руської іконографії. У ній чітко простежується візантійський вплив на мистецтво Київської Русі в період поширення в країні христианства."
 saint_george_in_yuriev_desc: "Юр'їв монастир, який [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName] наказав заснувати в 1030 році, — один із найстаріших у Русі. Він відіграв ключову роль у поширенні православ'я на півночі Русі і зокрема в Новгородській землі."
 palma_cathedral_desc: "Будівництво Пальмського собору почалося в 1229 році незабаром після визволення Мальорки в ході Реконкісти. Побудований на місці колишньої мечеті, собор виконаний у готичному стилі і відображає архітектурні віяння материкової Європи того часу. Робота над спорудою почалася за вказівкою короля Хайме I і тривала кілька століть."
 ripoll_abbey_desc: "[GetCharacter('cat_guifre_i_barcelona').GetName] наказав закласти цей монастир у 888 році. Його створення значно посприяло розвитку #TOOLTIP:CULTURE,catalan_tt,X #L каталонської#!#! культури та релігійних інститутів."
 montserrat_abbey_desc: "Цей монастир, розташований на горі Монсеррат, є важливим #TOOLTIP:CULTURE,catalan_tt,X #L каталонським#!#! духовним символом і центром паломництва. Багато в чому популярність монастиря пов'язана з тим, що зберігається в ньому скульптурою [ShowWorkOfArtName('moreneta_key')], високо шанованою в Christianity."
 poblet_abbey_desc: "Цей вражаючий монастирський комплекс, побудований у XII столітті, служив пантеоном #TOOLTIP:CULTURE,catalan_tt,X #L каталонських#!#! королів з часів [GetCharacter('ara_jacme_i_arago').GetName]."
 basilica_pilar_desc: "Базиліка Нуестра-Сеньйора-дель-Пілар була названа на честь Діви Марії та її чудесного з'явлення апостолу Якову, який імовірно проповідував Christianity на Піренейському півострові. Після визволення #TOOLTIP:LOCATION,zaragoza_tt,X #L Сарагоси#!#! від мусульман у XII столітті на місці початкового святилища була побудована нова церква в романському стилі."
 moreneta_key_desc: "Ця скульптура, що зображує Діву Марію, зберігається в #TOOLTIP:WORK_OF_ART,montserrat_abbey_tt,X #L монастирі Монсеррат#!#!. Згідно з легендою, її випадково знайшли пастухи в печері на горі Монсеррат. Однак коли вони спробували перевезти її до міста, скульптура виявилася непідйомною. Вони сприйняли це як знак того, що Діва Марія хоче залишитися на горі, у зв'язку з чим монастир і був побудований саме там."
 girgam_desc: "Цей літопис імперії Канем-Борну містить список королів і деякі події, що відбувалися в країні за часів їхнього правління."
 djenne_mosque_desc: "Ця глинобитна мечеть, побудована в XIII столітті, протягом багатьох поколінь сприяла поширенню #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! в Малі."
 sankore_madrasa_desc: "Це медресе — один із головних навчальних закладів у Малі та важливий духовний центр для #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!# Гвінеї."
 djinguereber_mosque_desc: "Важливий освітній центр малійських #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, заснований Мусою I."
 sachsenspiegel_desc: "Збірник указів і норм звичаєвого права, що застосовувалися по всій Священній Римській імперії. Це один з основних правових збірників держави і перший подібний документ, складений #TOOLTIP:LANGUAGE,german_language,X #L німецькою#!#! мовою, а не латиною."
 terrae_prussiae_desc: "Цей літопис, складений #TOOLTIP:LANGUAGE,latin_language,X #L латиною#!#!, описує прибуття Тевтонського ордену до #TOOLTIP:AREA,prussia_area,X #L Пруссії#!#! і його подальшу боротьбу з місцевими язичницькими племенами."
 codex_marianus_desc: "Це Євангеліє #TOOLTIP:LANGUAGE,church_slavonic_language,X #L старослов'янською#!#! мовою є одним із ключових Christian текстів слов'янських народів."
 white_angel_desc: "Ця фреска вважається одним із шедеврів сербського мистецтва. На ній зображений ангел, що вказує жонам-мироносицям на порожню гробницю, з якої вийшов воскреслий Христос."
 zica_studenica_monasteries_desc: "З моменту свого створення в XII–XIII століттях, ці споруди залишаються одними з найбільших і найважливіших монастирів Сербії."
 gesta_hungarorum_desc: "Цей твір оспівує різні досягнення #TOOLTIP:CULTURE,hungarian_tt,X #L угорського#!#! народу, а також пов'язує його походження зі скіфами та гунами. При цьому в тексті приділено особливу увагу завоюванню угорцями Карпатського басейну."
 basilica_of_the_assumption_virgin_mary_desc: "Закладена за указом першого короля Угорщини, ця базиліка завжди служила місцем коронації угорських монархів. Хоча формально вона не є єпископальною церквою, це нітрохи не применшує її політичного та культурного значення."
 holy_crown_of_hungary_desc: "Ця корона з XII століття є символом легітимності угорських правителів. Візантійський стиль, в якому вона виконана, породив теорію про те, що вона була подарунком візантійського імператора. Однак, згідно з #TOOLTIP:RELIGION,catholic_tt,X #L католицькою#!#! традицією, корона була передана Угорщині папою римським."
 kusanagi_no_tsurugi_desc: "Вважається, що це той самий легендарний меч, який Сусаноо знайшов у хвості переможеного ним Ямата-но Ороті. Потім зброя перейшла до богині Аматерасу, а вже вона пожалувала його своєму онуку Ніністі-но Мікото, прабатькові імператорської династії, перед тим, як той зійшов на землю. Так цей меч став символом правомочності, сміливості і могутності імператора."
 yata_no_kagami_desc: "За легендою, це дзеркало використовувалося для того, щоб виманити богиню-сонце Аматерасу з печери, де вона ховалася. Воно було даровано Ніністі-но мікото, прабатькові імператорської династії, перед тим, як той зійшов на землю. Зараз це одна з імператорських регалій, що уособлює мудрість і лідерські якості представників правлячої династії."
 yasakani_no_magatama_desc: "Ця намистина використовувалася разом із #TOOLTIP:WORK_OF_ART,$yata_no_kagami_tt$,X #L дзеркалом Ята#!#!, щоб виманити богиню сонця Аматерасу з печери, де вона ховалася. Вона була дарована Ніністі-но мікото, прабатькові імператорської династії, перед сходженням на землю. Це один із трьох божественних скарбів, що уособлює милосердя і прихильність правлячої династії."
 liber_regum_desc: "Ці #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроніки#!#! докладно описують родовід і біографію іберійських царів. Об'єднуючи реальні події з міфами, вони стверджують їхнє божественне право на владу."
 collegiate_roncesvalles_desc: "#italic Колегіальна церква Ронсесвальєс#! — пам'ятка готичної архітектури, розташована в Піренеях. У її стінах знаходять притулок паломники, що йдуть шляхом святого Якова, та безнадійно хворі люди."
 la_oliva_abbey_desc: "Цей цистерціанський монастир вважається одним зі найстаріших на Піренейському півострові. Його суворий архітектурний стиль відображає прагнення ордену до простоти та споглядання. При монастирі також є велика бібліотека."
 tripitaka_koreana_desc: "$tripitaka_koreana$ — збірка буддійських текстів, вирізьблених на дерев'яних табличках. Цей давній звід буддійських канонів, створений з використанням ієрогліфів ханча, є яскравим прикладом майстерності, духовного завзяття та прагнення зберегти священні писання."
 amitabha_triad_desc: "$amitabha_triad$ символізує надію на переродження найвідданіших віруючих у #italic Чистій землі#!. Вона зображає Будду #italic безмежного світла#!, по обидва боки від якого знаходяться #italic бодхісаттви#! співчуття та мудрості."
 ksitigarbha_desc: "$ksitigarbha$ — добрий та милосердний #italic бодхісаттва#!, якого зазвичай зображують як провідника душ у потойбічний світ. У буддійській традиції його особливо шанують за те, що він дав обітницю не ставати Буддою, поки не позбавить усіх живих істот від страждань."
 watermoon_avalokiteshvara_desc: "Зображення #italic бодхісаттви#! співчуття Авалокітешвари, що сидить у розслабленій позі."
 visualisation_sutra_desc: "$visualisation_sutra$ описує практики медитації, покликані допомогти віруючим досягти духовного просвітлення, уявляючи образ #italic Чистої землі#!."
 sutra_descent_maitreya_desc: "Ця сутра описує майбутнє сходження з небес Майтреї, Будди майбутнього. Вона вселяє надію на оновлення світу, який гостро потребує духовного наставництва."
 hwaom_pure_land_desc: "Картина $hwaom_pure_land$ була натхненна #italic «Аватамсака-сутрою»#!. На ній зображено містичне царство гармонії, де знаходяться п'ять головних Будд та п'ятдесят два #italic бодхісаттви#!."
 devadatta_desc: "Девадатта — персонаж буддійських текстів, що протистояв Будді. Він вважається втіленням людських вад, проте його історія підкреслює важливість співчуття та каяття — двох найважливіших буддійських цінностей."
 pohyonsa_desc: "Храм Похьонса, розташований на горі Мьохянсан у Кореї, є одним з історичних центрів буддизму. Завдяки своєму знаменитому бронзовому дзвону та багато прикрашеним дерев'яним елементам храм вважається найціннішою пам'яткою корейської культури."
 saint_mark_horses_desc: "Ці чотири бронзові статуї, також відомі як #italic «Тріумфальна квадрига»#!, протягом багатьох сотень років є символом тріумфу. Під час Четвертого хрестового походу їх привезли з #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! до #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#!, де тепер вони служать прикрасою та нагадуванням про військову могутність держави."
 saint_mark_basilica_desc: "Цей собор, розташований на площі Святого Марка у #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#!, виконаний у візантійському та готичному стилях. Під головним вівтарем собору зберігаються мощі Святого Марка."
 bucentaur_desc: "Бучінторо — багато прикрашена церемоніальна галера венеціанських дожів, що символізує морське панування держави. Вона не лише відображає міць та багатство міста, а й відіграє важливу роль у щорічному обряді #italic «Обручення з морем»#!."
 palais_des_papes_desc: "Папський палац побудований у XIV столітті в #TOOLTIP:LOCATION,avignon_tt,X #L Авіньйоні#!#!, куди папство тимчасово переїхало з Рима. Під час Авіньйонського полону цей величезний готичний палац служив резиденцією семи пап та двох антипап. Це не лише духовний центр, а й один із символів папської влади та могутності в Європі."
 convent_christ_desc: "Спочатку монастир ордену Христа в #TOOLTIP:LOCATION,tomar_tt,X #L Томарі#!#! служив фортецею для тамплієрів. Поєднуючи в собі елементи готики, мануеліно та ренесансу, ця споруда вважається однією з найважливіших пам'яток португальської архітектури."
 canzoniere: "«Канцоньєре»"
 canzoniere_desc: "$canzoniere$ — збірка поезій Франческо Петрарки, складена в роки епохи Відродження. Містить переважно сонети, присвячені музі поета — Лаурі. Його міркування на тему кохання, краси та почуттів, натхненні класичними віяннями, справили значний вплив на інших поетів."
 alcobaca_monastery_desc: "Монастир Алкобаса — цистерціанський комплекс у Португалії, відомий своєю красою та королівськими гробницями. Це перший зразок готичної архітектури в історії країни."
 hagia_irene_desc: "Візантійська церква Святої Ірини — один зі найстаріших храмів #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#!. Вона відома своїм великим куполом та напрочуд безхитрісним оформленням, які відображають віяння ранньохристиянської архітектури. Згоріла під час повстання «Ніка» 532 року та перебудована в 548 році, церква виділяється суворою простотою — особливо на тлі розташованого неподалік собору Святої Софії."
 hagia_sophia_desc: "$hagia_sophia$ був спочатку побудований у 346 році за правління імператора Констанція II, згорів унаслідок повстання «Ніка» в 532 році та був повністю відбудований заново і освячений у 537 році імператором Юстиніаном, ставши найбільшим християнським собором у світі. Спроектований зодчими Ісидором Мілетським та Анфімієм Траллійським, він відомий своїм колосальним куполом, новими архітектурними рішеннями та тонкою мозаїкою, що відображає грандіозність православ'я."
 paris_psalter_desc: "«Паризька Псалтир» була створена в X столітті в епоху #italic македонського ренесансу#!. Це прикрашена візантійська рукопис, що містить, окрім псалмів, 14 повносторінкових ілюстрацій. Її класичний стиль відображає відродження греко-римських художніх традицій у візантійському мистецтві того часу."
 syntagma_canonum_desc: "«Алфавітна синтагма» — це візантійська збірка канонів та законів, що регулюють церковний устрій та релігійну практику. Він визначає правову структуру церкви та її зв'язок із візантійським суспільством."
 ecclesiastica_historia_desc: "«Історія Церкви» Євсевія Кесарійського описує становлення християнства, життя мучеників та ключові події в розвитку церкви. Це найважливіше літературне джерело, що дозволяє вивчити та зрозуміти ранню історію християнства."
 historia_polonica_desc: "Польська хроніка (лат. #italic Historia Polonica#!), складена Вінцентієм Кадлубеком на початку XIII століття за наказом князя Казимира II Справедливого, вважається однією з перших історичних хронік Польщі. Поєднуючи реальні події та перекази, хроніка охоплює польську історію від легендарних витоків до часів Кадлубека."
 gesta_principum_polonorum_desc: "«Хроніка і діяння князів або правителів польських» (лат. #italic Cronica et gesta ducum sive principum Polonorum#!) — найдавніша з дійшовших до нас польська хроніка, чиє авторство залишається невідомим. Для стислості цю працю називають «Хронікою Галла Аноніма». Вона розповідає про історію Польщі від часів легендарного засновника династії П'ястів до 1114 року, коли розповідь різко обривається. Це одне з найважливіших джерел відомостей про ранню історію Польщі."
 bogurodzica_desc: "«Богородиця» — найдавніший із відомих польських гімнів, що з'явився ще в XIII столітті. Цей твір, присвячений Діві Марії, використовувався як релігійний спів та бойова пісня польських лицарів. У її тексті та мелодії знайшли відображення давні літургійні традиції. З часом вона стала символом польської самобутності та духовності."
 szczerbiec_desc: "Щербець — польський церемоніальний меч, який був уперше використаний у 1320 році, під час коронації короля Владислава. За переказами, на мечі залишилася зазубрина, коли Болеслав I Хоробрий вдарив ним по Золотих воротах Києва. Звідси й назва меча «Щербець» (тобто «щербатий»). Меч уособлює королівську владу та є найважливішою частиною польських королівських регалій."
 gesta_danorum_desc: "Складені Саксоном Граматиком «Діяння данів» описують легендарних та історичних королів Данії. Ця хроніка вважається одним із головних середньовічних творів з історії та міфології Скандинавії."
 roskilde_cathedral_desc: "Собор у Роскілле, побудований з червоної цегли, є прикладом ранньої скандинавської готичної архітектури. Він служить символом королівської величі та місцем поховання данських монархів."
 tournai_cathedral_desc: "#italic Собор Турнейської Богоматері#! служить резиденцією єпархії міста #TOOLTIP:LOCATION,$tournai_tt$,X #L Турне#!#! та поєднує у своєму оформленні романський та готичний стилі."
 gravensteen_castle_desc: "Замок Гравенстен, чия назва означає #italic «графський камінь»#!, був побудований у XII столітті. Він є резиденцією графів Фландрії та служить для залякування міщан #TOOLTIP:LOCATION,$ghent_tt$,X #L Гента#!#!, що не визнають графську владу."
 belfry_bruges_desc: "Ця дзвіниця, розташована на центральній площі #TOOLTIP:LOCATION,bruges_tt,X #L Брюгге#!#!, відіграє важливу роль у житті міщан, сповіщаючи їх про різні події за допомогою дзвону."
 portico_de_la_gloria_desc: "Портик Слави — виконаний у романському стилі портик у соборі Святого Якова в місті [ShowLocationName('santiago_compostela')]. Його оформлення, повне духовного символізму, включає безліч скульптур біблійних персонажів."
 cantigas_santa_maria_desc: "«Пісні про Богородицю» — ілюмінований збірник співів, що оспівують Діву Марію, написаний у XIII столітті галісійсько-португальською мовою. Вважається найбільшою збіркою монофонічних пісень епохи Середньовіччя."
 general_estoria_desc: "«Загальна історія», створена за указом Альфонсо X Кастильського, описує історію людства загалом. Щоб упоратися з такою складною роботою, автору доводилося використовувати і біблійні, і класичні, і середньовічні джерела."
 cantar_mio_cid_desc: "Ця старовинна епічна поема, написана кастильським діалектом, розповідає про пригоди Родріго Діаса де Вівара, також відомого під прізвиськом Сід, за часів боротьби між християнськими королівствами та тайфами Піренейського півострова."
 estoria_de_espana_desc: "«Історія Іспанії» вважається першою розлогою #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хронікою#!#! Іспанії. Книга розділена на чотири частини та охоплює історію іспанських земель з біблійних часів до правління Фернандо III."
 florentine_codex: "«Загальна історія про справи Нової Іспанії»"
 florentine_codex_desc: "$florentine_codex$ це докладний етнографічний опис культури, релігії, суспільного устрою та побуту тубільних народів Центральної Америки."
 mosque_cordoba_desc: "#TOOLTIP:LOCATION,$cordoba_tt$,X #L Кордовська#!#! соборна мечеть, також відома як #italic Мескіта#!, є яскравим прикладом радикальних змін, які колись відбувалися на Піренейському півострові. Спочатку на цьому місці знаходилася вестготська церква, яка була перебудована в мечеть після завоювання регіону Омеядами, а потім знову перетворена на християнський собор після Реконкісти."
 giralda_desc: "Ця башта була побудована в #TOOLTIP:LOCATION,sevilla_tt,X #L Севільї#!#! за часів правління династії Альмохадів та служила мінаретом Великої мечеті. Пізніше на місці мечеті був споруджений християнський собор, а мінарет перебудували на дзвіницю, яка донині залишається яскравим зразком мавританської архітектури."
 codex_calixtinus_desc: "«Кодекс Калікста» — ілюмінована рукопис, що містить різні проповіді та літургії. У книзі також наведені поради для паломників, що йдуть шляхом Святого Якова, підкріплені описами звичаїв місцевих народів та визначних пам'яток, які можна зустріти дорогою."
 tablas_alfonsies_desc: "#italic «Альфонсові таблиці»#! були призначені для обчислення положення небесних тіл Сонячної системи відносно нерухомих зірок."
 libros_saber_astrologia_desc: "Праця в кількох томах, що містить описи небесних тіл та астрономічних інструментів свого часу. Ця збірка наукових трактатів відіграла велику роль у середньовічній астрономії та астрології. Зокрема, на основі викладених там відомостей складалися численні гороскопи."
 libro_de_los_juegos_desc: "#italic «Книга ігор»#! — #TOOLTIP:CULTURE,castilian_tt,X #L кастильський#!#! трактат про гру в шахи, кості та нарди. Його зміст є переробленою та перекладеною #TOOLTIP:LANGUAGE,latin_language,X #L латиною#!#! інформацією з #TOOLTIP:LANGUAGE,arabic_language,X #L арабських#!#! творів про настільні ігри."
 marienkapelle_desc: "Капела Діви Марії — #TOOLTIP:LOCATION,munich_tt,X #L мюнхенська#!#! церква, виконана в романському стилі, яка за указом Людовика IV стала місцем поховання членів династії #TOOLTIP:DYNASTY,wittelsbach_dynasty_tt,X #L Віттельсбахів#!#!."
 sahib_ata_kulliyesi_desc: "Сахіб Ата — архітектурний комплекс, побудований у #TOOLTIP:LOCATION,konya_tt,X #L Коньї#!#! для зберігання останків Сахіба Ати Фахреддіна Алі та членів його сім'ї. Окрім мавзолею, комплекс також включає мечеть, хаммам та ханаку."
 gokmedrese_desc: "З часів свого створення в XIII столітті це двоповерхове медресе було головним освітнім центром #TOOLTIP:LOCATION,sivas_tt,X #L Сіваса#!#!. Наказ про його будівництво віддав Сахіб Ата Фахреддін Алі, візир сельджуцького султана. Свою назву медресе отримало від використаної при будівництві плитки небесно-блакитного кольору, що називається по-турецьки «ґьок»."
 ulu_beden_desc: "Башта Улу-Беден розташована в місті #TOOLTIP:LOCATION,diyarbekir_tt,X #L Діярбакир#!#! та є близнюком Башти Семи братів."
 yedi_kardes_desc: "Ця башта була зведена на честь Меліка Саліха Махмута. Вона побудована з тесаного базальту та прикрашена мусульманськими письменами і символами династії #TOOLTIP:DYNASTY,$artuqids_dynasty_tt$,X #L Артукідів#!#!."
 maqamat_al_hariri_desc: "«Макамат аль-Харірі» розповідає про пригоди шахрая Абу Зайда з Суруча, який протягом п'ятдесяти історій демонструє майстерне володіння #TOOLTIP:LANGUAGE,arabic_language,X #L арабською#!#! мовою, обманюючи оточуючих та отримуючи від цього вигоду."
 great_iwan_desc: "Великий Іван, прозваний також «залом правосуддя», являє собою вражаючий тронний зал, де правителі Мамлюцького султанату чинили суд. Споруда увінчана куполом, а сам зал прикрашений колонами з червоного граніту в давньоєгипетському стилі."
 qalawun_complex_desc: "Цей релігійний комплекс — яскравий приклад ісламської архітектури в #TOOLTIP:LOCATION,cairo_tt,X #L Каїрі#!#!. До нього входять медресе, мавзолей та навіть повноцінна лікарня."
 al_nasir_mosque_desc: "Мечеть Аль-Насір у #TOOLTIP:LOCATION,cairo_tt,X #L Каїрі#!#!, яку заснував діяч на ім'я [GetCharacter('mam_an_nasir_bahri').GetName], відома завдяки двом мінаретам, виконаним у перському стилі. При цьому в одної з башт є незвичний для такого типу споруд купол у формі цибулини."
 al_karimi_mosque_desc: "Мечеть Аль-Карімі, побудована в XIV столітті в самому серці #TOOLTIP:LOCATION,damascus_tt,X #L Дамаска#!#!, вважається одним із найкращих зразків мамлюцького мистецтва в регіоні."
 rawd_al_qirtas_desc: "У цій хроніці описується історія міста #TOOLTIP:LOCATION,fez_tt,X #L Фес#!#!, а також наводяться відомості про різних правителів #TOOLTIP:AREA,morocco_area,X #L Марокко#!#!, починаючи від роду Ідрісідів і закінчуючи династією #TOOLTIP:DYNASTY,marinid_dynasty_tt,X #L Марінідів#!#!."
 ait_ben_haddou_desc: "Айт-Бен-Хадду — це #italic ксар#! (або по-берберськи #italic агрем#! — «укріплене місто»), через яке пролягає важливий торговий шлях, що з'єднує землі Сахари з центральною частиною #TOOLTIP:AREA,morocco_area,X #L Марокко#!#!."
 kutubiyya_mosque_desc: "Мечеть Аль-Кутубія в #TOOLTIP:LOCATION,marrakesh_tt,X #L Марракеші#!#! є важливою визначною пам'яткою міста та яскравим прикладом архітектури альмохадського періоду. Назва мечеті, ймовірно, походить від торговців книгами, чиї крамниці раніше знаходилися на цьому місці."
 song_of_armouris_desc: "Історія про одного з найбільших акрітів. #italic $song_of_armouris$#! — найвідоміша з візантійських героїчних поем. Вона розповідає про Арморіса Арморопулоса — людину дивовижної сили, що вбив тисячі сарацинів з помсти за свого батька."
 gediminas_cap_desc: "Ця чудова корона — найважливіша #TOOLTIP:WORK_OF_ART_TYPE,regalia,X #L регалія#!#! #L [GetCountry('LIT').GetAdjective|l]ої#! держави. [GetCharacter('lit_gediminas_gediminids').GetName], засновник династії #TOOLTIP:DYNASTY,gediminid_dynasty_tt,X #L Гедиміновичів#!#!, бережно зберігав її."
 chronica_jutensis_desc: "#italic Ютландська хроніка#! — данський літопис, що розповідає про історію країни. Основна увага приділяється Ютландії."
 christianstad_trinity_church_desc: "Церква Святої Трійці — собор у новому місті Крістіанстад, відомий зразок архітектурного стилю Відродження. Автор — фламандсько-данський архітектор Лоренц ван Стенвінкель."
 christiansborg_palace_desc: "Вражаючий палац Крістіансборг розташований на острові Слотсхольмен у центрі Копенгагена, де з XII століття зводилися різні замки. Це один із найбільших палаців країни, де зосереджена влада держави."
 elmelunde_frescoes_desc: "Елмелундські фрески — середньовічний настінний живопис, знайдений у церкві Елмелунд на данському острові Мен. На фресках яскраво та докладно зображені біблійні сцени."
 dai_viet_su_ky_desc: "$dai_viet_su_ky$ — офіційна історіографія династії $Tran$. Цей літопис розповідає про історію $DAI$ та дає уявлення про розвиток держави за останні століття."
 dai_an_nam_chi_luoc_desc: "$dai_an_nam_chi_luoc$ докладно розповідає про історію $DAI$ з моменту становлення і аж до панування династії $Tran$."
 kilwa_chronicle: "«$ZAN$нська хроніка»"
 kilwa_chronicle_desc: "$kilwa_chronicle$ — документ, що викладає історію кілванського народу. Ці хроніки, написані #L [ShowLanguageName('arabic_language')|l]ою#! мовою, поєднують місцеві усні перекази з історичними записами та дають уявлення про політичну та культурну історію всього #TOOLTIP:REGION,swahili_coast_region,X #L Суахілійського узбережжя#!#!."
 preah_khan_reach: "Преах-Кхан-Реач"
 preah_khan_reach_desc: "Меч Перемоги — сталевий клинок майстерної роботи в золотих піхвах, прикрашених дорогоцінним камінням. $preah_lompeng_chey$ і меч Перемоги є символами легітимності правителя #TOOLTIP:CULTURE,$khmer_culture_tt$,X #L кхмерів#!#!."
 preah_lompeng_chey: "Преах-Ломпенг-Чей"
 preah_lompeng_chey_desc: "Перекази говорять, що списом Перемоги колись володів великий [GetCharacter('khm_trasak_paem').GetName]. $preah_khan_reach|l$ і спис Перемоги є королівськими регаліями #TOOLTIP:CULTURE,$khmer_culture_tt$,X #L кхмерського#!#! народу."
 emerald_buddha: "Смарагдовий Будда"
 emerald_buddha_desc: "$emerald_buddha$, виконаний з яшми, має велике духовне значення та шанується в #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійських#!#! державах."
 imperial_crown_hre: "Корона імператора"
 imperial_crown_hre_desc: "Ця корона, виготовлена з 8 золотих пластин та прикрашена безліччю дорогоцінних каменів, використовувалася для коронацій з часів імператора Оттона I Великого."
 imperial_orb_hre: "Держава імператора"
 imperial_orb_hre_desc: "Держава Священної Римської імперії не лише символізує божественне право імператора на владу, а й підкреслює його колосальне багатство та міць порівняно з іншими монархами Західної Європи."
 saint_stephans_purse: "Гаманець святого Стефана"
 saint_stephans_purse_desc: "Цей гаманець, у якому зберігається ґрунт зі Святої землі, — невід'ємний атрибут коронації. Кажуть, його вкривають плями крові самого святого Стефана."
 coronation_gospel_hre: "Напрестольне Євангеліє"
 coronation_gospel_hre_desc: "Коронаційне напрестольне Євангеліє містить повний текст усіх чотирьох Євангелій, написаний золотими та срібними чорнилом. На першій сторінці кожного з них намальовані мініатюри євангелістів. Під час коронації імператор торкається сторінки з початком Євангелія від Іоана та приносить клятву."
 sergius_sive_capitis_caput: "Sergius sive Capitis caput"
 sergius_sive_capitis_caput_desc: "Автор п'єси висміює культ реліквій та жорстко критикує католицтво в його найкрайніших проявах."
 maj_pararaton_woa: "«Параратон»"
 maj_pararaton_woa_desc: "$maj_pararaton_woa$ містить найдокладніший опис тонкощів політичного та культурного розвитку всього регіону $indonesia_region$."
 maj_nagarakretagama_woa: "Наґаракертаґама"
 maj_nagarakretagama_woa_desc: "Героїчна поема, що докладно розповідає про маджапахітську державу середини XIV століття та дає уявлення про політичні та культурні досягнення часів розквіту цієї держави."
 maj_carita_parahyangan_woa: "Карита Парах'янґан"
 maj_carita_parahyangan_woa_desc: "Докладні хроніки, що увічнили історію сунданського королівства та його найвидатніших правлячих династій за останні вісім століть."
 damarwulan_hero: "Дамарвулан"
 damarwulan: "«Легенда про Дамарвулана»"
 damarwulan_desc: "«Легенду про Дамарвулана» часто грають у місцевих лялькових театрах #italic ваянґ клітік#!. Герой представлений як рятівник Маджапахіту, який спочатку закохується в дочку впливового вельможі, а потім потрапляє за своє юне кохання в ув'язнення. Незабаром починається війна, і $damarwulan_hero$ отримує шанс показати себе. Потім наш герой зближується з наложницями ворожого царя та успішно обезголовлює монарха."
 statenbijbel: "Державна Біблія"
 statenbijbel_desc: "#italic Державна Біблія#!, створена на замовлення #TOOLTIP:LOCATION,$dordrecht_tt$,X #L Дордрехтського#!#! синоду, — це перший переклад Біблії #TOOLTIP:DIALECT,dutch_dialect,X #L нідерландською#!#! мовою з #TOOLTIP:LANGUAGE,hebrew_language,X #L іврита#!#!, #TOOLTIP:LANGUAGE,aramaic_language,X #L арамейської#!#! та #TOOLTIP:LANGUAGE,greek_language,X #L грецької#!#! мов, виконаний за кошти уряду."
 tarikh_al_sudan: "«Таріх ас-Судан»"
 tarikh_al_sudan_desc: "$tarikh_al_sudan$ зберігає історію #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#! та розповідає про імперію Малі, #TOOLTIP:CULTURE,$tuareg_tt$,X #L туареґський#!#! народ і діяння сонгаїв."
 timbuktu_palace: "Палац у Тімбукту"
 timbuktu_palace_desc: "$timbuktu_palace$ був побудований як символ процвітання [ShowLocationName('timbuktu')] та є однією з найбільших споруд регіону."
 lateran_palace: "Латеранський палац"
 lateran_palace_desc: "У 1307 та 1361 роках $lateran_palace$, що служив резиденцією римських пап протягом багатьох століть, серйозно постраждав під час пожежі. Після відновлення він став важливим духовним символом папської влади."
 simplicius_simplicissimus: "Simplicissimus Teutsch"
 simplicius_simplicissimus_desc: "Simplicissimus Teutsch, або «Сімпліціссімус» — життєпис деякого дивовижного та рідкісного бродяги на ім'я Мельхіор Штернфельс фон Фуксхайм, як, де, коли і яким саме чином з'явився він у світ, як він у ньому чинив, що бачив примітного, чому навчився і чим займався."
 el_criticon: "«Крітікон»"
 el_criticon_desc: "$el_criticon$ — алегоричний та філософський роман, у якому через символічну подорож двох персонажів досліджується людське буття. У ньому засуджуються вади суспільства та водночас пропонуються на суд читачеві глибокі роздуми про мораль і пошуки мудрості."
 cronica_de_aragon: "«Хроніка Арагону»"
 cronica_de_aragon_desc: "$cronica_de_aragon$ — одна з найраніших друкованих літописів королівства місцевою розмовною мовою, яка охоплює історію Арагону від легендарних часів його появи до сучасності. У ній відображаються націоналістичні настрої XV століття, прославляється монархія та формується арагонська самобутність."
 kitab_al_ibar: "«Кітаб аль-ібар»"
 kitab_al_ibar_desc: "$kitab_al_ibar$, або «Книга повчань» — монументальна історична праця Ібн Хальдуна, в якій описана історія різних цивілізацій, злети та падіння імперій, а також викладені його революційні теорії про циклічність та згуртованість суспільства."
 st_stephens_cathedral: "Собор святого Стефана"
 st_stephens_cathedral_desc: "Собор Святого Стефана у Відні — справжній шедевр готичної архітектури та одна з найвідоміших релігійних споруд в Австрії. Його історичне та культурне значення складно переоцінити."
 tomb_of_the_first_emperor: "Усипальниця першого імператора"
 tomb_of_the_first_emperor_desc: "Усипальниця першого імператора, розташована в священних залах собору Святого Стефана, не лише є пам'ятником імперської спадщини, а й відображає величезну пошану народу до правителя, що заклав основу для становлення Австрії як великої держави."
 frauenstein_madonna: "Фрауенштайнська Мадонна"
 frauenstein_madonna_desc: "«Фрауенштайнська Мадонна» — шедевр епохи пізньої готики. Скульптура зображує Діву Марію, що вкриває плащем віруючих, які схилили коліна, що символізує божественний захист та силу людської віри."
 hofburg: "Гофбурґ"
 hofburg_desc: "Замок Гофбурґ був побудований ще в Середні віки, але після численних розширень та оновлень він перетворився на величний імператорський палац, що служить резиденцією династії Габсбурґів."
 tabula_hungariae: "Tabula Hungariae"
 tabula_hungariae_desc: "Одна з перших друкованих карт Угорщини, на якій зображено близько 1300 населених пунктів та понад сотню географічних об'єктів."
 landtafel: "Палац поземельних книг"
 landtafel_desc: "Ця споруда була перебудована для зберігання судових рішень, а також документів про права та привілеї землевласників."
 kaiserkrone: "Корона Австрійської імперії"
 kaiserkrone_desc: "Ця розкішна корона є символом влади імператора та відображає престиж, могутність та багатство Австрії."
 chronicles_of_castile: "Латинська хроніка королів Кастилії"
 chronicles_of_castile_desc: "Цей літопис створений, щоб увічнити спадщину монархів, що правили країною з XI по XIII століття."
 capilla_de_los_reyes_nuevos: "Капела Нових Королів"
 capilla_de_los_reyes_nuevos_desc: "$capilla_de_los_reyes_nuevos$ це усипальниця для членів нашої династії, продовження традиції, розпочатої попередніми династіями, які будували собі капели як символи своєї божественної влади."
 coplas_por_la_muerte_de_su_padre: "«Строфи на смерть батька»"
 coplas_por_la_muerte_de_su_padre_desc: "$coplas_por_la_muerte_de_su_padre$ це споглядальна елегія, в якій автор розмірковує про швидкоплинність життя, погоню за вічною славою та невідворотність смерті."
 laberinto_de_fortuna: "«Лабіринт Фортуни»"
 laberinto_de_fortuna_desc: "$laberinto_de_fortuna$ це вірш на славу монархії, яку оберігає божественне провидіння. Він закликає до об'єднання під владою монарха."
 chronicle_of_peru: "«Перуанська хроніка»"
 chronicle_of_peru_desc: "$chronicle_of_peru$ це докладний опис етнографічної інформації про тубільні народи Анд."
 elegies_of_illustrious_men: "«Елегія про доблесних мужів Індій»"
 elegies_of_illustrious_men_desc: "$elegies_of_illustrious_men$ це довга епічна поема, в якій поезія переплітається з історією. У ній описується завоювання Нового Світу Іспанією."
 de_la_cosa_map: "Карта Хуана де ла Коса"
 de_la_cosa_map_desc: "Це перша зі збережених карт, на якій зображені нещодавно відкриті на той момент землі Нового Світу. Крім того, на карті позначений північний тропік та лінія екватора, що робить її надзвичайно корисною для морської навігації."
 padron_real: "Королівський реєстр"
 padron_real_desc: "Офіційна карта, на основі якої виготовляються всі інші карти, що використовуються нашим флотом. Усі судна, що плавають під нашим прапором, зобов'язані мати їх на борту."
 book_of_women: "Книга про жінок"
 book_of_women_desc: "«Книга про жінок» (осман. Zenanname) — традиційна османська поема, де описуються чесноти та вади жінок у всьому світі."
 abduction_from_the_seraglio: "Викрадення із сералю"
 abduction_from_the_seraglio_desc: "«Викрадення із сералю» (нім. Die Entführung aus dem Serail) — опера, що розповідає про двох чоловіків із різних соціальних верств. Разом вони намагаються визволити з турецького гарему дівчину, в яку обидва закохані."
 cariye_painting: "Портрет черкеської красуні"
 cariye_painting_desc: "Портрет прекрасної полоненої черкешенки, що стала наложницею в гаремі османського імператора."
 marian_column: "Маріанська колона"
 marian_column_desc: "Пам'ятник, зведений австрійцями на честь перемоги над Швецією. Він присвячений Діві Марії на вдячність за її захист та заступництво."
 triumphal_arch: "Тріумфальна арка"
 triumphal_arch_desc: "Ця арка, побудована на честь королівського весілля, відображає престиж та велич нашої династії."
 kaiserhymne: "Гімн Австрійської імперії"
 kaiserhymne_desc: "Патріотичний гімн, написаний Йозефом Гайдном на слова Лоренца Леопольда Гашки. Він прославляє Австрію та її імператора, тим самим викликаючи в народу почуття гордості та зміцнюючи національну єдність."
 #Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "«Книга земних і небесних містерій»"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "Завдяки поясненню того, як усе було створено згідно з #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитським#!#! ученням, $the_book_of_the_mysteries_of_the_heavens_and_the_earth$ відіграла важливу роль у зміцненні теології держави."
 book_of_light_nativity_and_trinity_shared: "Священники особливо невзлюбили цю працю, оскільки деякі з цих трьох книг просувають ідеї церковних реформ та відстоюють релігійні переконання автора."
 book_of_light: "«Книга Світла»"
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
 book_of_nativity: "«Книга Різдва»"
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
 books_of_trinity: "«Книга Трійці»"
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
 confession_of_faith: "«Сповідання віри»"
 confession_of_faith_desc: "Ця книга, написана на захист #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитської#!#! віри, відстоює зміцнення таких релігійних ідей, як дотримання суботи та заборона на вживання свинини в їжу."
 #Orissa
 kapilesvara_siva_temple: "Храм Капілесвара"
 kapilesvara_siva_temple_desc: "Цей храм, присвячений богу #TOOLTIP:GOD,shiva_god,X #L Шіві#!#!, є одним із головних у #TOOLTIP:AREA,orissa_area,X #L Оріссі#!#!."
 kanchi_kaveri: "Канчі Каверi"
 kanchi_kaveri_desc: "Поема, в якій Джаґаннатха описаний як невидима сила, що веде царів #TOOLTIP:AREA,orissa_area,X #L Орісси#!#! до перемоги."
 #Bengal:
 firoz_minar: "Фіроз Мінар"
 firoz_minar_desc: "$firoz_minar$, одна з найвищих башт у #TOOLTIP:REGION,bengal_region,X #L Бенґалії#!#!, була зведена, щоб підкреслити велич #TOOLTIP:LOCATION,gaur_tt,X #L Ґаура#!#!. Проте за чутками, перша версія була недостатньо високою, через що головного архітектора скинули з неї."
 dakhil_darwaza: "Дахіл Дарваза"
 dakhil_darwaza_desc: "Ворота $dakhil_darwaza$ були побудовані для захисту #TOOLTIP:LOCATION,gaur_tt,X #L Ґаура#!#! від іноземних вторгнень. Це одні з найвеличніших воріт Індії."
 kusumba_mosque: "Мечеть Кусумба"
 kusumba_mosque_desc: "$kusumba_mosque$ — одна з найбільших суфійських святинь Індії. Недарма її часто називають «Чорною перлиною Бенґалії». Це одна з небагатьох споруд, на яку не вплинув сурідський стиль архітектури, завдяки чому вона послужила прикладом для інших святинь, зведених у тому регіоні."
 #Delhi
 hisar_e_firoza: "Хізар-е-Фіруза"
 hisar_e_firoza_desc: "Цей палац-фортеця був побудований за наказом делійських султанів. Також на його території розташовується мечеть, ще один палац для дружини султана, підземні покої на випадок війни та сховище, куди складалися запаси зерна. В архітектурі споруди змішалися ісламські та індійські традиції."
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "Лахджат Сікандар Шахі ва-лата іф-і-ла мутанахі"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "Ця найціннiша музична праця стала символом покровительства музиці за часів Делійського sultanату."
 lodi_gardens: "Сади Лоді"
 lodi_gardens_desc: "Ці сади були створені в епоху розквіту династії Лоді та являють собою символ її величі. Мандрівники з усього світу можуть помилуватися мечетями та усипальницями, а також поглянути на струмок, який, як кажуть, впадає в саму Джамну."
 qutb_minar: "Кутуб-Мінар"
 qutb_minar_desc: "$qutb_minar$, що називається також Баштою Перемоги, є одним із семи великих пам'ятників комплексу Кутуб. Ймовірно, його зовнішній вигляд був натхненний Джамським мінаретом в Афганістані."
 takht_i_firoza: "Бірюзовий трон"
 takht_i_firoza_desc: "Тахті-Фіруза, більш відомий як $takht_i_firoza$ — це султанський трон, інкрустований дорогоцінними каменями, створений у #TOOLTIP:LOCATION,warangal_tt,X #L Варанґалі#!#!. Він був замовлений для правителів #TOOLTIP:LOCATION,delhi_tt,X #L Делі#!#!, проте через втрату контролю над регіоном трон залишився простою прикрасою."
 #Timurids
 gur_e_amir: "Ґур-Емір"
 gur_e_amir_desc: "Цей мавзолей був побудований за указом самого Тамерлана для поховання членів династії Тимуридів."
 goharshad_mosque: "Мечеть Ґохаршад"
 goharshad_mosque_desc: "Ця мечеть — яскравий зразок архітектури #TOOLTIP:CULTURE,farsi_culture,X #L Фарсі#!#! часів правління Тимуридів у #TOOLTIP:REGION,persia_region,X #L Персії#!#!."
 majma_al_tawarikh: "Моджмал ат-Таваріх"
 majma_al_tawarikh_desc: "«Моджмал ат-Таваріх» — літопис Ґазневідської держави, в якому також містяться деякі відомості про історію сусідніх країн."
 #Mughals
 taj_mahal: "Тадж-Махал"
 taj_mahal_desc: "Тадж-Махал, побудований за указом Шаха Джахана I для поховання його дружини, є одним із найвідоміших та найграндіозніших мавзолеїв у світі. Його зовнішній вигляд, ймовірно, був натхненний гробницею Ґур-Емір у Самарканді. Сьогодні ця споруда — найважливіша культурна пам'ятка та одне з чудес світу."
 peacock_throne: "Павичевий трон"
 peacock_throne_desc: "Цей розкішний золотий трон Великих Моголів вважається важливим символом влади на півострові [ShowRegionName('hindustan_region')]."
 #Morocco
 el_badi_palace: "Каср-аль-Баді"
 el_badi_palace_desc: "Цей грандіозний палац був побудований з найкращих матеріалів, привезених до #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#! з #TOOLTIP:REGION,italy_region,X #L Італії#!#! та низки інших країн. Це одна з найрозкішніших та багато прикрашених споруд у всьому #TOOLTIP:REGION,maghreb_region,X #L Магрибі#!#!."
 ben_youssef_mosque: "Мечеть ібн Юсуфа"
 ben_youssef_mosque_desc: "Ця побудована альморавідами мечеть — один із небагатьох збережених символів їхнього правління в #TOOLTIP:REGION,maghreb_region,X #L Магрибі#!#!."
 #Sikhism
 guru_granth_sahib: "Ґуру Ґрантх Сахіб"
 guru_granth_sahib_desc: "Це основний священний текст #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхів#!#!, який складали та розширювали різні ґуру протягом кількох століть. Він містить безліч молитов та духовних настанов для прихильників #L [ShowReligionAdjective('sikhism')|l]ої#! віри."
 #USA
 common_sense: "Здоровий глузд"
 common_sense_desc: "У цій брошурі, написаній під час Американської революції, підтримується ідея боротьби з колоніальним гнобленням та створення егалітарної держави."
 #Ottomans
 genealogy_osman_dynasty: "«Родовід османів»"
 genealogy_osman_dynasty_desc: "Хроніка, присвячена неймовірно впливовій династії. На її прикрашених золотом сторінках автор виводить походження османів від міфічного прабатька тюркських народів — Огуз-кагана."
 gabriel_the_archangel: "«Архангел Гавриїл»"
 gabriel_the_archangel_desc: "Ікона із зображенням архангела Гавриїла — покровителя #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#! та символу міста #TOOLTIP:LOCATION,kyiv_tt,X #L Києва#!#!."
 st_andrew_church: "Церква святого Андрія"
 st_andrew_church_desc: "Церква, присвячена Андрію Первозваному — небесному покровителю Русі."
 kie_collection_of_paintings_from_anton_losenko: "«Збірка неокласичних портретів»"
 kie_collection_of_paintings_from_anton_losenko_desc: "Портрети із зображенням усього двору, намальовані спеціально для правителів #TOOLTIP:REGION,ruthenia_region,X #L Рутенії#!#!."
 kleinody: "Клейноди"
 kleinody_desc: "Знаки гідності високопоставлених козаків — символ влади над козацьким військом."
 #Persia
 takmelat_al_akhbar: "«Такмілат аль-акбар»"
 takmelat_al_akhbar_desc: "Історична хроніка #TOOLTIP:REGION,persia_region,X #L Персії#!#!, в основному присвячена останнім десятиліттям."
 imamzadeh_hossein: "Імамзаде Хоссейн"
 imamzadeh_hossein_desc: "Мавзолей, де спочиває Імамзаде Хоссейн, син імама Алі ар-Ріди."
 ali_qapu_palace: "Алі-Капу"
 ali_qapu_palace_desc: "Вибудуваний у #TOOLTIP:REGION,persia_region,X #L Персії#!#! палац, головним чином призначений для розширення впливу династії, що його побудувала."
 #Knights
 history_of_the_hospitallers: "Історія госпітальєрів"
 history_of_the_hospitallers_desc: "Надзвичайно цінна хроніка, що в подробицях описує історію, битви та здобутки Ордену госпітальєрів, починаючи від їхнього заснування і закінчуючи правлінням ордену на Мальті."
 sulaymaniyya_takiyya: "Кулліє Сулейманіє"
 sulaymaniyya_takiyya_desc: "Мечеть у #TOOLTIP:LOCATION,damascus,X #L Дамаску#!#!, в обличчі якої змішалися елементи #TOOLTIP:CULTURE,turkish_culture,X #L турецької#!#! та #TOOLTIP:CULTURE,syriac_culture,X #L сирійської#!#! традицій."
 blue_mosque: "Блакитна мечеть"
 blue_mosque_desc: "Надзвичайно багато прикрашена мечеть, стіни якої пофарбовані в блакитний колір, щоб виділити її з оточення."
 church_of_saint_nicholas: "Церква святого Миколая"
 church_of_saint_nicholas_desc: "Одна з перших церков, зведених, коли місто [ShowLocationName('vilnius')] приймало [ShowReligionGroupName('christian')]. Сюди і досі ходять молитися всі, хто палко сповідує [ShowReligionGroupAdjectiveWithNoTooltip('christian')]у релігію."
 artis_magnae_artilleriae: "Artis Magnae Artilleriae"
 artis_magnae_artilleriae_desc: "Праця, складена як керівництво з артилерії, ракет та піротехніки."
 tale_of_the_palemonids: "Легенда про Палемонів"
 tale_of_the_palemonids_desc: "Сказання про Палемонів, де розповідається, як цей рід покинув місто [ShowLocationName('rome')] за часів вторгнення Аттіли Гунна та дістався до держави $LIT$."
 simple_words_of_catechism: "Катехізис Мартінаса Мажвідаса"
 simple_words_of_catechism_desc: "Одна з перших книг, мова якої — [ShowDialectName('lithuanian_dialect')]. Її мета — навчити людей #L [ShowReligionAdjective('lutheran')|l]им#! цінностям."
 dynastic_history_of_the_dynasty: "Хроніка династії"
 dynastic_history_of_the_dynasty_desc: "Наш шлях до влади прикрашений золотими сторінками історії. Розкіш та багатство дозволили нам створити чудовий опис нашого минулого, де пояснюється право нашої династії на владу. Ця праця мистецтва доводить, що наші претензії законні і ніхто не може заперечувати їх та наше місце під сонцем."
 hong_lu_meng: "«Сон у червоному теремі»"
 hong_lu_meng_desc: "Роман, що описує життя Цзя Баоюя, втілення бурштину з Небесної стіни, що бажає побути людиною. Також у романі докладно розповідається про дві сім'ї вигаданого клану Цзя, більшість членів якого поступово зникають унаслідок сімейних чвар, політичних справ або смерті."
 #Japan
 hana_no_gosho_palace: "Хана-но-ґосьо"
 hana_no_gosho_palace_desc: "Хана-но-ґосьо був побудований як символ престижу та багатства роду Асікаґа. Він виділяється серед інших палаців #TOOLTIP:LOCATION,kyoto,X #L Кіото#!#! своїм багатим обробленням."
 kinkaku_ji: "Кінкаку-дзі"
 kinkaku_ji_desc: "Оброблений золотом як алегорія очищення від зла, храм Кінкаку-дзі служить духовним центром та престижним символом $ASK_ADJ$ої архітектури."
 jinno_shotoki_chronicle: "Дзінно Сьотокі"
 jinno_shotoki_chronicle_desc: "Докладна хроніка правління всіх імператорів династії #TOOLTIP:DYNASTY,730,X #L Ямато#!#! з міфологічної епохи богів і до часу її написання. У ній також міститься короткий опис правління кожного з імператорів."
 shokoku_ji: "Сьококу-дзі"
 shokoku_ji_desc: "Великий храм у #TOOLTIP:LOCATION,kyoto,X #L Кіото#!#!, покликаний служити не лише духовним центром, а й місцем проведення бенкетів асікаґського двору."
 catfish_with_a_gourd: "«Ловіння сома за допомогою гарбуза-горлянки»"
 catfish_with_a_gourd_desc: "Одна з перших робіт у техніці #italic суйбоку#!, «Ловіння сома за допомогою гарбуза-горлянки» служить прикладом поширення в Японії живопису туш'ю."
 reading_in_a_bamboo_grove: "«Читання в бамбуковому гаї»"
 reading_in_a_bamboo_grove_desc: "Ще одна з ранніх робіт у техніці #italic суйбоку#!. «Читання в бамбуковому гаї» свідчить про поширення живопису туш'ю в епоху, коли [Select_CString(GetCharacter('tensho_shubun').IsFemale, 'жила', 'жив' )] [GetCharacter('tensho_shubun').GetName]."
 jap_winter_landscape: "«Зимовий пейзаж»"
 jap_winter_landscape_desc: "Робота, автором якої є [GetCharacter('sesshu_toyo').GetName], «Зимовий пейзаж» символізує змішання #TOOLTIP:CULTUREGROUP,japanese_group,X #L японського#!#! та #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайського#!#! стилів."
 #Iroquois
 traditions_of_jigonsaseh: "Джіґонсасі, Мати Народу"
 traditions_of_jigonsaseh_desc: "Джіґонсасі, що відіграла ключову роль у створенні Конфедерації #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#!, показала себе вмілим переговорником та об'єднувачем."
 the_tragedy_of_hiawatha: "Трагедія Гайавати"
 the_tragedy_of_hiawatha_desc: "Дикун за походженням, Гайавата зумів змінитися та відправився поширювати ідеї Великого закону миру. Хоча Гайавата не досяг успіху, його зусилля сприяли об'єднанню Конфедерації #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#!."
 the_cleansing_of_tadodaho: "Спокутування Тададахи"
 the_cleansing_of_tadodaho_desc: "Тададаха був тираном, але зумів «очиститися» від зла та завершив об'єднання #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#!, ставши верховним вождем."
 #Prussia
 humboldts_cosmos: "«Космос»"
 humboldts_cosmos_desc: "$humboldts_cosmos$ — багатотомна праця про світ природи, в якій наукові спостереження сусідують із філософськими роздумами. Автор цього трактату прагнув представити всі фізичні явища в їхньому взаємозв'язку."
 rihla_art: "«Ріхла»"
 rihla_art_desc: "#italic $rihla_art$#! — це книга вченого Ібн Джузайя, написана зі слів невтомного та допитливого мандрівника на ім'я $ibn_battuta$, в якій докладно описуються його мандри ісламським світом та іншими країнами. У цій роботі $ibn_battuta$ не лише ділиться своїми спогадами про Африку, Аравію, Персію, Індію, Південно-Східну Азію та Китай, а й розмірковує про культурні особливості цих регіонів, що надає його розповідям особливої глибини та живописності."
 #Generic
 radziwilli_bible: "Радзивілівська Біблія"
 radziwilli_bible_desc: "Ця Біблія була видана на замовлення могутнього #TOOLTIP:RELIGION,calvinist,X #L кальвіністського#!#! аристократа та відіграла вирішальну роль у поширенні вчень кальвінізму серед #TOOLTIP:RELIGION,catholic,X #L католицьких#!#! мас. Створення цієї літературної праці важливе з точки зору лінгвістики та релігії."
 #Austria
 melk_abbey: "Монастир ($ORIGIN$)"
 melk_abbey_desc: "Монастир у Мельку був побудований у 1089 році на березі річки Дунай в Австрії та став одним із ключових бенедиктинських храмів Центральної Європи. У ньому розташована велика бібліотека — справжня скарбниця багатовікової мудрості. Тут зберігається безліч середньовічних рукописів та богословських творів."
 #Vladimir
 dormition_cathedral_vladimir: "Успенський собор"
 dormition_cathedral_vladimir_desc: "Успенський собор у Володимирі був побудований у 1158–1160 рр. за великого князя Андрія Боголюбського та служив релігійним центром Володимиро-Суздальського князівства. За його зразком зведена ціла низка пізніших руських церков, у тому числі Успенський собор у Москві. Цей величний храм, прикрашений фресками Андрія Рубльова та Данила Чорного, став символом зростаючого впливу православної церкви на середньовічну Русь."
 #Pskov
 ivanovsky_monastery: "Іоанно-Предтеченський монастир"
 ivanovsky_monastery_desc: "Іоанно-Предтеченський монастир, побудований наприкінці XIII століття, відігравав важливу роль не лише в духовному житті, а й в обороні Пскова. Як і багато інших релігійних споруд північно-західного прикордоння Русі, цей храм, розташований на березі річки Пскови, входив до складу міських укріплень. Монастир прославився завдяки місцевим святим та традиціям суворого аскетизму і є яскравим прикладом псковського кам'яного зодчества."
 #Kyiv
 kyiv_pechersk_lavra: "Печерська лавра ($ORIGIN$)"
 kyiv_pechersk_lavra_desc: "Києво-Печерська лавра, або #italic Печерський монастир#!, — один із найстаріших та найважливіших символів східного православ'я. Вона була заснована в 1051 році ченцями Антонієм та Феодосієм та являє собою великий комплекс, частково побудований у печерах, які служили як чернечими кельями, так і місцями поховання. З часом лавра розросталася та набувала все більшого культурного та релігійного значення: тут вивчали богослов'я та переписували священні тексти. До XIV століття монастир перетворився на справжній духовний та освітній центр Київської Русі."
 #China
 art_of_war: "Мистецтво війни"
