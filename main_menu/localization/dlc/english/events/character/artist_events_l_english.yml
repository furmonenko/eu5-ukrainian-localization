l_english:
 artist_events.1.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale,'її', 'його')] теологічні праці"
 artist_events.1.desc: "[target_character.GetName] славиться своїм талантом [Select_CString(target_character.IsFemale,'оповідачки', 'оповідача')]. Нещодавно [Select_CString(target_character.IsFemale,'вона ввірвалася', 'він ввірвався')] до літургійної та теологічної сфери, майстерно поєднуючи божественне з комедією і навіть сатирою. Ці твори, в яких висміюються наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], з захватом прийняли [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]: таке мистецтво пробудило їхній інтерес до культури та художніх текстів. Ображені [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] заявляють, що [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'повинна', 'повинен')] кануть у небуття, інакше [ROOT.GetCountry.GetReligion.GetGodName] розгнівається на нас."
 artist_events.1.a: "У мистецтві немає заборонених тем."
 artist_events.1.b: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] цензурують [Select_CString(target_character.IsFemale,'її', 'його')] праці."
 artist_events.1.c: "Наші [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] праві. [target_character.GetName] позбудеться голови!"
 artist_events.1.d: "Нас не залякають ці нечестивці, хай то [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] чи хтось інший!"
 artist_events.2.title: "[Select_CString(target_character.IsFemale,'Бездарна', 'Бездарний')] [target_character.GetNameWithNoTooltip]"
 artist_events.2.desc: "Вибухи сміху в самий розпал трагедії? Крики і сльози посеред веселої сценки? Помилятися настільки жахливо [Select_CString(target_character.IsFemale,'здатна', 'здатен')] лише [target_character.GetName]! Справді, у вмінні ображати людей своїм мистецтвом [Select_CString(target_character.IsFemale,'їй', 'йому')] просто немає рівних. [Select_CString(target_character.IsFemale,'Її', 'Його')] останній витвір задумувався як ода нашому великому народу. В результаті ж вийшов принизливий памфлет, в якому перелічені всі наші недоліки та найбільші помилки!"
 artist_events.2.a: "Ну й тупак!"
 artist_events.2.b: "[target_character.GetShortNameWithNoTooltip] може стати кращим. Треба лише допомогти грішми!"
 artist_events.2.c: "[target_character.GetShortNameWithNoTooltip] виступить востаннє в дуеті з катом!"
 artist_events.3.title: "[target_character.GetNameWithNoTooltip] у пошуках заступництва"
 artist_events.3.desc: "Один палкий придворний митець звернувся до наших радників у пошуках заступництва. [Select_CString(target_character.IsFemale,'Вона', 'Він')] пропонує включити до своїх робіт будь-які теми, які нас зацікавлять, і просить за свої послуги досить скромну суму. За чутками, [target_character.GetName] — дуже різнобічна людина з безліччю інтересів, тому результат [Select_CString(target_character.IsFemale,'її', 'його')] роботи може сподобатися навіть найосвіченішим і найвибагливішим читачам."
 artist_events.3.a: "[target_character.GetName] [Select_CString(target_character.IsFemale,'повинна прославити', 'повинен прославити')] наш науковий прогрес!"
 artist_events.3.b: "Стійкість і наполегливість нашого народу — ось що гідне прославлення."
 artist_events.3.c: "Нехай напише оду видним представникам фракцій [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 artist_events.3.d: "Нехай розповість про чистоту й витонченість наших культурних зв'язків."
 artist_events.3.e: "Геть звідси, жебраче!"
 artist_events.4.title: "Голоси незгодних"
 artist_events.4.desc: "День за днем і шанувальники мистецтва, і знамениті митці просять нас профінансувати починання автора на ім'я [target_character.GetName]. Пожертвувати наші важко зароблені гроші на розвиток культури — жест гарний і благородний, однак ми повинні пам'ятати, що критика, яку висловлюють діячі мистецтва, здатна вплинути на те, куди рухається держава, і не завжди цей напрямок буде вірним…"
 artist_events.4.a: "Гаразд. [target_character.GetShortNameWithNoTooltip] отримає кошти на будь-який свій витвір…"
 artist_events.4.b: "Що? Критика? А чи не покуштувати автору батога?"
 artist_events.4.c: "Навіть [ROOT.GetCountry.GetGovernment.GetRulerTitle] вважає, що [target_character.GetNameWithNoTooltip] вельми [Select_CString(target_character.IsFemale,'талановита','талановитий')]."
 artist_events.5.title: "Літературний геній"
 artist_events.5.desc: "Наш народ славиться любов'ю до мистецтва, особливо до історичних творів, де закарбовані наше гордовите ім'я та велика культура. [target_character.GetName] — один з найвідоміших митців нашого часу. Його твори зворушують серця тисяч людей, настільки [Select_CString(target_character.IsFemale,'вона талановита', 'він талановитий')]. В останній книзі [Select_CString(target_character.IsFemale,'вона', 'він')] захоплено розповідає про новітню історію держави та оспівує нашу благородну вдачу. Це справжня ода нашим предкам і найважливіше джерело знань для наших нащадків."
 artist_events.5.a: "В який великий час ми живемо!"
 artist_events.5.tt: "Усі [Concept('pops', 'групи населення')|e] в нашій [Concept('capital', 'столичній')|e] [Concept('province', 'провінції')|e] отримають [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 artist_events.5.b: "Творчість цього автора коштуватиме чималих грошей."
 artist_events.6.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale,'її', 'його')] настінне мистецтво"
 artist_events.6.desc: "Чимало художників дивують своєю здатністю працювати з фарбами. [target_character.GetName] — не виняток. [Select_CString(target_character.IsFemale,'Її', 'Його')] яскраві мазки приносять радість бідним і багатим, здоровим і хворим: дивлячись на творіння, що прикрашають центр [target_location.Custom('LR_GEN')|l] [target_location.GetName], кожен завмирає в захваті. Останнім часом до нас звідусіль надходять прохання й надалі фінансувати цей новий напрямок у мистецтві. [target_character.GetNameWithNoTooltip] використовуватиме як полотно ті стіни, що ми зведемо!"
 artist_event.6.a: "Мистецтво виражає те, чого словами не висловити!"
 artist.events.6.b: "Нам і так є на що витратити гроші."
 artist_events.7.title: "Невдалий жарт"
 artist_events.7.desc: "Кажуть, що сміх — частий гість у наших залах. Блазні та комедіанти всіх мастей веселять наших сановників під час різних святкувань. Але на жаль, інколи їхні жарти заходять надто далеко. Так, нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale,'дозволила', 'дозволив')] собі зобразити главу держави і видних бюрократів у вельми непристойному вигляді. Це непристойне художество неминуче підірве наш престиж, якщо [Select_CString(target_character.IsFemale,'винуватиця', 'винуватець')] не понесе покарання."
 artist_events.7.a: "А раптом це мудрований жарт, який ми поки не розуміємо?"
 artist_events.7.b: "[target_character.GetNameWithNoTooltip] за таку витівку позбудеться руки й ноги!"
 artist_events.8.title: "Увічнення образу"
 artist_events.8.desc: "Людина здобуває безсмертя, коли її закарбовують у творах мистецтва. Картини, фрески та книги збережуть для нащадків пам'ять про наших найвизначніших сучасників. Зважаючи на це, ми могли б замовити портрет в одного з наших найталановитіших художників на ім'я [target_character.GetName]."
 artist_events.8.a: "Безсмертя на сторінках історії? Звучить спокусливо!"
 artist_events.8.b: "Краще подбаємо про наш народ!"
 artist_events.8.c: "Гроші належать лише нам!"
 artist_events.9.title: "Ненавмисна образа"
 artist_events.9.desc: "[target_character.GetName], намагаючись вразити можновладців, пише складний твір, що зображує видних представників різних станів. На жаль, таке завдання виявляється [Select_CString(target_character.IsFemale,'їй', 'йому')] не по зубах. Картина й справді стає знаменитою, от тільки люди бачать у ній злу карикатуру, що висміює зовнішність впливових людей. Ця комічна ситуація обертається для нас втратою престижу."
 artist_events.9.a: "Може, нам варто захопитися такою разючою некомпетентністю?"
 artist_events.10.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale,'її', 'його')] зв'язки"
 artist_events.10.desc: "[target_character.GetName] — це ім'я знайоме кожному, хто належить до світу мистецтва. Невгамовна енергія та широкі зв'язки дозволяють [Select_CString(target_character.IsFemale,'їй', 'йому')] створювати воістину епохальні полотна і провокують палкий інтерес до [Select_CString(target_character.IsFemale,'її', 'його')] персони. Нещодавно [target_character.GetNameWithNoTooltip] особисто [Select_CString(target_character.IsFemale,'звернулася', 'звернувся')] до вас з проханням профінансувати творчість колеги-художника на ім'я [connection_character.GetName]."
 country_event.10.a: "Звісно, без питань!"
 country_event.10.b: "Ми знайдемо цим грошам краще застосування."
 artist_events.11.title: "Бережи голову!"
 artist_events.11.desc: "Ні для кого не секрет, що [ROOT.GetCountry.GetCapital.GetName] — це жвавий центр, де багато людей і метушні. Прості городяни працюють на полях, їздять на ринки або збираються разом, щоб перекинутися парою слів. Однак наше нещодавнє рішення про фінансування місцевих скульпторів призвело до зростання числа нещасних випадків. Скульптори працюють цілодобово, зовсім не дбаючи про безпеку, і нам постійно повідомляють про падіння уламків і шматків мармуру."
 artist_events.11.a: "Приносимо вибачення за незручності."
 artist_events.11.b: "Мистецтво вимагає жертв."
 artist_events.12.title: "Культура напоказ"
 artist_events.12.desc: "Каменю можна надати будь-якої форми, і наші зали прикрашені найхимернішими білими скульптурами. У світі не так багато #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! держав, настільки ж зачарованих блідою досконалістю майстерно витесаних статуй і бюстів, як ми. Ми сприймаємо скульптуру як вираження величі та могутності. Завдяки нашому багатому досвіду в цьому і здатності підбирати талановитих людей у нас з'явилося багато охочих попрацювати над творінням, спрямованим на підвищення нашого статусу та демонстрацію нашої любові до високого мистецтва."
 artist_events.12.a: "Виділимо кошти на цю справу!"
 artist_events.12.b: "Ці гроші краще витратити на щось інше."
 artist_events.12.c: "Ми чекаємо від вас лише шедевра."
 artist_events.13.title: "[target_character.GetNameWithNoTooltip] іде у відставку"
 artist_events.13.desc: "[target_character.GetName] — саме це ім'я довгі роки залишалося серед придворних міста [ROOT.GetCountry.GetCapital.GetName] синонімом прекрасної репутації та бездоганного смаку в мистецтві. Однак вік бере своє, і ми вирішили відправити [Select_CString(target_character.IsFemale,'її', 'його')] у відставку зі щедрим грошовим утриманням. [Select_CString(target_character.IsFemale,'Вона', 'Він')] ні в чому не потребуватиме і зможе вибрати собі заняття до душі."
 artist_events.13.a: "Ми безмежно вдячні вам за службу!"
 artist_events.13.tt: "[target_character.GetName] піде у відставку. [Select_CString(target_character.IsFemale,'Вона', 'Він')] вестиме спокійне та усамітнене життя далеко від міської метушні."
 artist_events.14.title: "Виправдання кампанії обернулося провалом"
 artist_events.14.desc: "Нещодавно ми вчинили спробу виправдати нашу агресію проти сусідів. [target_character.GetName] з цією метою [Select_CString(target_character.IsFemale,'створила', 'створив')] величний твір, однак це призвело до прямо протилежного ефекту, і в результаті наші відносини з сусідніми державами погіршилися."
 artist_events.14.a: "[target_character.GetNameWithNoTooltip], ну як так?!"
 artist_events.15.title: "Відділення скульптури"
 artist_events.15.desc: "В академії художеств, що розташована в нашому прекрасному місті [ROOT.GetCountry.GetCapital.GetName], відкрилося нове відділення, де виставлені різноманітні композиції з мармуру, дерева та глини. [target_character.GetName] [Select_CString(target_character.IsFemale,'пожертвувала', 'пожертвував')] для цієї експозиції безліч своїх видатних робіт."
 artist_events.15.a: "Яка вражаюча виставка!"
 artist_events.16.title: "Майбутнє музики"
 artist_events.16.desc: "Ми завжди заступалися за мистецтво і запрошували до двору найрізноманітніших талановитих людей. [target_character.GetName] вирізняється серед інших не лише юним віком, але й здатністю створювати воістину захопливі мелодії. Безсумнівно, [Select_CString(target_character.IsFemale,'вона', 'він')] на довгі роки стане втіленням величі та престижу нашого двору."
 artist_events.16.a: "Ми з великим інтересом стежитимемо за вашою творчістю!"
 artist_events.17.title: "Моторошні звуки"
 artist_events.17.desc: "Вдень і вночі нашими залами розносяться крижані стогони, погано зіграні акорди і спів повз ноти. Можна подумати, що ми застосовуємо до наших бранців найжорстокіші тортури, однак правда значно страшніша. [target_character.GetName] саме так створює свій черговий музичний шедевр…"
 artist_events.17.a: "Заткніть [Select_CString(target_character.IsFemale,'цю дурепу','цього дурня')]!"
 artist_events.17.b: "Краса — у вухах слухача…"
 artist_events.17.c: "Скільки ще [target_character.GetNameWithNoTooltip] мучитиме наші вуха!"
 artist_events.18.title: "[target_character.GetNameWithNoTooltip] — музикант-новатор"
 artist_events.18.desc: "[target_character.GetName] нещодавно [Select_CString(target_character.IsFemale,'справила', 'справив')] своїми композиціями справжній фурор у світі мистецтва. Поєднання свіжих мотивів і незвичайних інструментів, а також вміле використання нових звуків назавжди змінять наші мелодії та культурні традиції."
 artist_events.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.19.title: "Музична дуель"
 artist_events.19.desc: "Останні кілька тижнів наш двір слугує полем бою для двох композиторів. Озброївшись талантом і нотними аркушами, вони раз за разом намагаються перевершити один одного. [target_good_composer.GetName] — усталений музикант і об'єктивно складає краще. [target_bad_composer.GetName], своєю чергою, має воістину невтомний характер і постійно докучає придворним проханнями порівняти [Select_CString(target_bad_composer.IsFemale,'її', 'його')] роботи з творчістю [Select_CString(target_good_composer.IsFemale,'своєї', 'свого')] колеги."
 artist_events.19.a: "Безсумнівно, [target_good_composer.GetNameWithNoTooltip] кращий."
 artist_events.19.b: "Похвалимо автора [target_bad_composer.GetNameWithNoTooltip] за особливу наполегливість."
 artist_events.19.c: "Нам не личить вирішувати такі дрібні питання."
 artist_events.20.title: "Розквіт високого мистецтва"
 artist_events.20.desc: "Наші блискучі зали стали колискою для безлічі великих творів мистецтва, яким заздрить увесь світ. [target_character.GetName] завдяки своїм останнім музичним п'єсам [Select_CString(target_character.IsFemale,'викликала', 'викликав')] у слухачів справжній захват: композиції плавно перетікають одна в одну, створюючи єдину мелодію, що дивовижно точно передає дух людей однакового з нами становища."
 artist_events.20.a: "[target_character.GetNameWithNoTooltip] побудує блискучу кар'єру!"
 artist_events.21.title: "Міське життя"
 artist_events.21.desc: "Бурхливий розвиток міст приніс чимало благ громадянам нашої держави. Однак у централізації є й свої недоліки, пов'язані з життям у багатолюдному середовищі. [target_character.GetName] на чолі гільдії початково [Select_CString(target_character.IsFemale,'спроектувала', 'спроектував')] [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Нині це дуже брудне й перенаселене місце, у якому майже неможливо перебувати."
 artist_events.21.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.21.tt: "Усі [Concept('pops', 'групи населення')|e] в [target_location.Custom('LR_PREP')|l] [target_location.GetName] втратять [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e]"
 artist_events.22.title: "Покращення міста"
 artist_events.22.desc: "Нові величні споруди красуються в багатьох центрах нашої держави, і [target_location.GetName] — не виняток. [target_character.GetName] працює тут з недавніх пір, тож це місце стало особливо привабливим для мандрівників. Завдяки проектам цього талановитого архітектора [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] тепер виглядає значно краще за колишнє."
 artist_events.22.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.23.title: "Розквіт мистецтва [ShowInstitutionNameWithNoTooltip('renaissance')|U]"
 artist_events.23.desc: "Завдяки обміну ідеями та інноваціями в нашому суспільстві з'являються нові стилі мистецтва, напрямки архітектури та культурні феномени. Один з наших архітекторів на ім'я [target_blooming_artist.GetName] просить розглянути можливість фінансування нового архітектурного стилю, зразками якого стали споруди, нещодавно збудовані в місті [ROOT.GetCountry.GetCapital.GetName]."
 artist_events.23.a: "Це прекрасна ідея."
 artist_events.23.b: "Наша відповідь — ні."
 artist_events.24.title: "Помилка в розрахунках"
 artist_events.24.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'попросила', 'попросив')] відправити ще кілька караванів, навантажених залізом, мармуром, каменем і глиною — в цьому нас запевняють постачальники будівельних матеріалів. Схоже, ці матеріали виявилися зайвими, але купці наполягають на тому, щоб двір повернув їм товар і компенсував витрати на дорогу, посилаючись на положення договору з їхньою гільдією."
 artist_events.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.24.b: "Це не наша помилка, і не нам її виправляти."
 artist_events.25.title: "Мати навчання"
 artist_events.25.desc: "[target_character.GetName] не гасить світло у своїй майстерні цілодобово. [Select_CString(target_character.IsFemale,'Вона', 'Він')] невпинно вдосконалюється і вносить незліченні корективи до своїх робіт. [target_character.GetName] не з числа найздібніших архітекторів, однак можна не сумніватися: з часом [Select_CString(target_character.IsFemale,'вона', 'він')] розвине свої навички."
 artist_events.25.a: "[Select_CString(target_character.IsFemale,'Її', 'Його')] старанність має слугувати нам прикладом!"
 country_events.25.tt: "[target_character.GetName] може отримати нову #G позитивну#! [Concept('trait', 'рису')|e]."
 artist_events.26.title: "Гарячі суперечки"
 artist_events.26.desc: "Наші придворні нерідко переходять на підвищені тони й влаштовують гучні перепалки. Це не дивно: тут зустрічаються найрізноманітніші діячі культури та науки, а між інтелектуалами неминучі тертя. [target_character.GetName] після нещодавніх дебатів про природу, виховання та людський розум немов [Select_CString(target_character.IsFemale,'зірвалася', 'зірвався')] з ланцюга. Тепер [Select_CString(target_character.IsFemale,'вона', 'він')] тинається палацовими садами, тикає пальцем у служниць і прохачів і ставить їм провокаційні питання, намагаючись втягнути в полеміку."
 artist_events.26.a: "Ми вище за це…"
 artist_events.26.b: "Це лише підтверджує вченість і культурний рівень нашого народу!"
 artist_events.26.tt: "[target_character.GetName] перегинає палицю, але така поведінка — ознака нашої інтелектуальної переваги над невігласними ворогами та суперниками."
 artist_events.27.title: "[target_character.GetNameWithNoTooltip] публікує свої праці"
 artist_events.27.desc: "[target_character.GetName] випускає низку робіт, присвячених потойбічному життю та нашому існуванню в поточній реальності. У цих — як завжди блискучих — працях автор розглядає найскладніші екзистенційні питання крізь призму теології. За цими дослідженнями, безсумнівно, підуть й інші, ще більш вражаючі."
 artist_events.27.a: "Цікаве читво."
 artist_events.28.title: "Божественний гнів"
 artist_events.28.desc: "[target_character.GetName] належить до тієї групи філософів, чиї праці часто віддають гординею і навіть єрессю. За роздуми про найскладніші питання життя та дослідження божественної природи візьметься далеко не кожен: надто вже небезпечне це заняття. [target_character.GetNameWithNoTooltip] своїми дослідженнями вже [Select_CString(target_character.IsFemale,'викликала', 'викликав')] бурхливу реакцію вищого духовенства: [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] обурені [Select_CString(target_character.IsFemale,'її', 'його')] зухвалістю."
 artist_events.28.a: "О ні."
 artist_events.28.b: "Їм не осягнути всієї глибини роздумів цього автора!"
 artist_events.29.title: "[target_location.GetNameWithNoTooltip] проти філософії"
 artist_events.29.desc: "[target_character.GetName] вважає, що сміливість перевіряти віру людей на міцність, ставлячи гострі питання, — ознака гідної людини, яка живе насиченим інтелектуальним життям. Однак останні роботи цього автора викликали гнів у [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Його мешканці сприйняли подібні заяви як вираз гордині."
 artist_events.29.a: "Вони нічого не розуміють…"
 artist_events.30.title: "Просвічений [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 artist_events.30.desc: "У наших #L [ROOT.GetCountry.GetGovernment.GetName|l]их#! резиденціях витає дух розкоші, влади та натхнення. Сюди стікаються митці всіх мастей. Філософи, діячі мистецтва та інші талановиті особистості приходять до нас, прагнучи продемонструвати свої навички, прославитися, розбагатіти та вписати свої імена в історію."
 artist_events.30.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.Custom('CL_GEN')] — місце, де народжуються блискучі ідеї!"
 artist_events.31.title: "[target_character.GetNameWithNoTooltip] та ікони його авторства"
 artist_events.31.desc: "Світло падає на ікону під таким кутом, що зображений на ній святий виглядає майже живим, а його німб і туніка переливаються яскравими барвами. [target_character.GetName] володіє майстерністю, що прямо-таки випромінюється крізь полотно і наповнює лики наших святих божественною величчю."
 artist_events.31.a: "[Select_CString(target_character.IsFemale,'Її', 'Його')] роботи — це благословення згори."
 artist_events.32.title: "[target_location.GetNameWithNoTooltip] та виставка сучасного іконопису"
 artist_events.32.desc: "Релігійна творчість має в нашій державі колосальний вплив. [target_character.GetName] щойно [Select_CString(target_character.IsFemale,'представила', 'представив')] кілька нових робіт, і серця мешканців [target_location.Custom('LR_GEN')|l] [target_location.GetName], які сповідують [ROOT.GetCountry.GetReligion.GetName|l], одразу заликували від такої неописуваної краси."
 artist_events.32.a: "Це демонструє наш тонкий смак і силу нашої віри."
 artist_events.32.tt: "Усі [Concept('pops', 'групи населення')|e] в [target_location.Custom('LR_PREP')|l] [target_location.GetName], які сповідують [ROOT.GetCountry.GetReligion.GetName|l], отримають [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 artist_events.33.title: "Незадоволені замовники"
 artist_events.33.desc: "Заможні [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] нещодавно замовили кілька ікон, автором яких [Select_CString(target_character.IsFemale, 'стала', 'став')] [target_character.GetName]. Робота була завершена раніше строку, однак замовники активно критикують іконописця за неуважність, непрофесіоналізм і некомпетентність, що стають очевидними при одному лише погляді на [Select_CString(target_character.IsFemale, 'її', 'його')] творіння. Ці духовні лідери мають великий вплив у нашому суспільстві, тож ситуація може набути скверного обороту…"
 artist_events.33.a: "Ми можемо оплатити витрати іконописця замість них."
 artist_events.33.b: "[ROOT.GetCountry.GetReligion.GetGodName] — ось хто відає всім. Хто ми такі, щоб втручатися в божественні плани?"
 artist_events.34.title: "Культура і релігія"
 artist_events.34.desc: "[target_character.GetName] своїми останніми роботами [Select_CString(target_character.IsFemale,'вразила', 'вразив')] публіку поєднанням кольорів, виразними позами та новими образотворчими техніками. Звісно, ці твори мистецтва — лише породження нашої великої культури та глибокої релігійності. Все, що від нас вимагається, — продовжувати фінансувати автора. Натомість ми отримаємо прекрасні ікони та підвищимо свій престиж."
 artist_events.34.a: "Ми з радістю підтримаємо [Select_CString(target_character.IsFemale,'художницю', 'художника')]!"
 artist_events.34.b: "Такі дрібниці нас не цікавлять."
 artist_events.35.title: "Не все те, що блищить"
 artist_events.35.desc: "[target_character.GetName], прагнучи передати божественну сутність наших святих, [Select_CString(target_character.IsFemale,'зобразила', 'зобразив')] їх в осліплювально-золотих шатах. Ці ікони не мають жодної художньої цінності: обличчя на них виглядають неприродно, а пропорції тіл сильно спотворені. Ці роботи настільки жахливі, що чимало [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] закидали іконописця і цю мазанину гнилими фруктами. Воістину ганебне видовище."
 artist_events.35.a: "Яка ганьба!"
 artist_events.36.title: "Розвиток навичок"
 artist_events.36.desc: "[target_character.GetName] вже деякий час цікавиться можливістю фінансування, яке допомогло б відточити [Select_CString(target_character.IsFemale,'її','його')] майстерність у металургії. За [Select_CString(target_character.IsFemale,'її','його')] словами, уроки ковальства в [target_location.Custom('LR_PREP')|l] [target_location.GetName] сприятимуть розвитку ковальського ремесла. Чимало наших радників вважають, що [target_character.GetShortNameWithNoTooltip] заслуговує на підтримку, і не проти підтримати [Select_CString(target_character.IsFemale,'її','його')] тягу до нових знань."
 artist_events.36.a: "Що ж, ми підтримаємо [Select_CString(target_character.IsFemale,'її','його')] навчання!"
 artist_events.36.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 based_on_same_culture_highest_lit_pop_tt: "Отриманий [Concept('artistic_skill','талант')|e] залежить від середнього рівня [Concept('literacy','грамотності')|e] [Concept('pops','групи населення')|e], до чиєї [Concept('culture','культури')|e] належить [Concept('artist','митець')|e]. Наразі це [target_pop.GetName|l]."
 based_on_country_average_literacy_tt: "Отриманий [Concept('artistic_skill','талант')|e] залежить від рівня [Concept('literacy','грамотності')|e] в нашій [Concept('country','державі')|e]"
 artist_events.37.title: "[target_character.GetShortNameWithNoTooltip] пропонує покращення"
 artist_events.37.desc: "Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale,'запропонувала','запропонував')] ретельно продуманий план, завдяки якому [target_material.GetName|l] може вироблятися в [target_location.Custom('LR_PREP')|l] [target_location.GetName] у більших кількостях. Поки [Select_CString(target_character.IsFemale,'вона','він')] перебуває в місці виробництва, обсяг отримуваного ресурсу має сильно зрости. Однак у цей час [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] не зможе користуватися [Select_CString(target_character.IsFemale,'її','його')] талантами."
 artist_events.37.a: "Прекрасна ідея!"
 artist_events.37.b: "[Select_CString(target_character.IsFemale,'Її','Його')] вміння стануть у пригоді в іншому місці."
 artist_busy_tt: "Поки [target_character.GetNameWithNoTooltip] покращує виробництво [Concept('raw_material','ресурсів')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip], ми не зможемо використовувати з [Select_CString(target_character.IsFemale,'нею','ним')] взаємодію «[ShowCharacterInteractionName('commission_art')]»."
 artist_events.38.title: "Підкорення шахт"
 artist_events.38.desc: "На щастя, у нас в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] є кілька шахт, повних цінних металів. Майстер ковальської справи [target_character.GetName] пропонує свою допомогу. Під [Select_CString(target_character.IsFemale,'її','його')] керівництвом ми можемо покращити нашу інфраструктуру або методи видобутку, використовуючи майстерно оброблені метали."
 artist_events.38.a: "[Select_CString(target_character.IsFemale,'Її','Його')] навички допоможуть нам перемагати на полі бою."
 artist_events.38.b: "Покращимо інфраструктуру."
 artist_events.38.c: "Нехай наші вчені та митці вивчать нові методи."
 depends_on_prosp_artist_skill_and_control_tt: "Отримуваний [Concept('development','розвиток')|e] залежить від [Concept('control','контролю')|e] та [Concept('prosperity','процвітання')|e] у відповідних [Concept('locations','районах')|e], а також від навичок [Concept('artist','митця')|e]"
 artist_events.39.title: "Оглушлива хода прогресу"
 artist_events.39.desc: "[target_character.GetName] махає молотом без упину, куючи від світанку до заходу. Безперечно, [Select_CString(target_character.IsFemale,'її','його')] вироби вельми добрі, але нескінченний гуркіт доводить до шаленства придворних, радників і навіть звірів в окрузі.\n\nМи отримуємо скарги на безсонні ночі та зірвані поетичні читання. [target_character_2.GetName] заявляє, що [Select_CString(target_character_2.IsFemale,'її','його')] праця надзвичайно важлива і потребує спокою. [Select_CString(target_character_2.IsFemale,'Вона','Він')] вимагає, щоб [Select_CString(target_character.IsFemale,'майстриня замовкла або забралася','майстер замовк або забрався')] кудись подалі."
 artist_events.39.a: "Нехай [target_character_2.GetShortNameWithNoTooltip] змириться і прийме ціну мистецтва!"
 artist_events.39.b: "Від цього гуркоту в [ROOT.GetCountry.GetCapital.Custom('LR_PREP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] навіть власних думок не чути."
 artist_events.40.title: "Вага металу"
 artist_events.40.desc: "Вмілий коваль проводить багато годин над полум'ям і біля преса, надаючи форми всілякім розплавленим металам. Але виснажлива фізична праця — лише половина справи: робота в кузні вимагає досвіду, який приходить лише з часом. Пекельний жар горна витримують лише сильні духом — такі, як [target_character.GetName]. [Select_CString(target_character.IsFemale,'Ця мудра й досвідчена майстриня присвятила', 'Цей мудрий і досвідчений майстер присвятив')] усе життя ковальському ремеслу.\n\nНещодавно [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'попросила', 'попросив')] виділити кошти, щоб найняти [Select_CString(target_character_2.IsFemale,'помічницю', 'помічника')]. За словами [Select_CString(target_character.IsFemale,'майстрині', 'майстра')], [target_character_2.GetName] візьме на себе частину численних замовлень, до того ж [target_character.GetName] хоче поділитися з [Select_CString(target_character_2.IsFemale,'ученицею', 'учнем')] своїми знаннями та досвідом. Це вкладення значно підвищить наш престиж і допоможе передати секрети ремесла новому поколінню."
 artist_events.40.a: "Це гарне вкладення."
 artist_events.40.b: "Нехай [target_character.GetShortNameWithNoTooltip] припинить скаржитися."
 strain_harder_at_the_forge_tt: "[target_character.GetShortNameWithNoTooltip] проживе менше через важку роботу"
 artist_events.41.title: "На захист знедолених"
 artist_events.41.desc: "Останніми місяцями по #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#! поширюється література, в якій [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] постають несправедливо гнобленим станом. Тепер [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] викликають обурення тих, кому в житті пощастило менше, і напруга в суспільстві зростає. Деякі радники припускають, що автор цих провокаційних праць — [target_character.GetName]. Переживши чимало труднощів, [Select_CString(target_character.IsFemale,'вона', 'він')] вважає, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] не заслуговують нічого, крім ненависті. Чимало хто вважає, що через ці настрої [ROOT.GetCountry.GetFlavorRank|l] і [Select_CString(target_character_2.IsFemale,'сама', 'сам')] [target_character_2.GetName] перебувають під загрозою."
 artist_events.41.a: "Нехай собі пише."
 artist_events.41.b: "Треба змусити [Select_CString(target_character.IsFemale,'її', 'його')] замовкнути!"
 artist_events.42.title: "[target_character.GetNameWithNoTooltip] виступає за зміну політики"
 artist_events.42.desc: "Робота нашого уряду, невидима стороннім, вельми складна, що нерідко сприяє корупції та зміцненню груп інтересів. Нещодавно нашій могутності [Select_CString(target_character.IsFemale,'кинула','кинув')] виклик [target_character.GetName]. За [Select_CString(target_character.IsFemale,'її','його')] словами, [target_character_2.GetName] навмисно підриває стабільність і ефективність нашої правової системи. [target_character.GetShortNameWithNoTooltip], явно прагнучи не втратити свої позиції, пропонує впровадити політику «[target_policy.GetName]». Однак [Select_CString(target_character.IsFemale,'вона','він')], безсумнівно, лише маріонетка, вустами якої говорять [target_estate.GetName|l]."
 artist_events.42.a: "[target_character_2.GetShortNameWithNoTooltip] поважає закон і бореться з корупцією."
 artist_events.42.b: "[target_character.GetShortNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її','його')] прихильники вельми впливові. Краще їх не дратувати."
 artist_events.42.c: "[target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'забула','забув')] своє місце."
 depends_on_change_policy_cost_tt: "На витрати [Concept('stability','стабільності')|e] значно впливає [Concept('costs','вартість')|e] зміни [Concept('policy','політичних')|e] [Concept('law','правил')|e]"
 target_character_will_never_dare_again_tt: "[target_character_2.GetShortName], [Select_CString(target_character_2.IsFemale,'відома', 'відомий')] розумом і красномовством, не залишає суперникам жодного шансу. [target_character.GetShortName] більше ніколи не піде на таку підлу інтригу"
 artist_events.43.title: "Закон понад усе"
 artist_events.43.desc: "Нашим суспільством споконвіку править тяга до прекрасного і сила закону. [target_character.GetName], [Select_CString(target_character.IsFemale,'відома', 'відомий')] переконливими промовами та літературними досягненнями у сфері правознавства, [Select_CString(target_character.IsFemale,'здобула', 'здобув')] славу блискучого юриста і [Select_CString(target_character.IsFemale,'ознаменувала', 'ознаменував')] епоху розвитку багатьох напрямків мистецтва. Нам не завадить використати такий талант собі на користь і найняти [Select_CString(target_character.IsFemale,'її', 'його')], щоб зміцнити свій престиж і легітимність."
 artist_events.43.a: "[Select_CString(target_character.IsFemale,'Її','Його')] приклад показує, як добре працює наша система влади."
 artist_events.43.b: "[Select_CString(target_character.IsFemale,'Вона','Він')] служитиме виключно нашому уряду."
 jurist_busy_tt: "[target_character.GetShortName] протягом #Y 5#! років служитиме в нашому уряді, пасивно підвищуючи [Concept('cabinet_efficiency', 'ефективність ради')|e] та [Concept('tax_efficiency', 'податкову ефективність')|e] на #G +10%#!\nПоки [Select_CString(target_character.IsFemale,'вона', 'він')] перебуває на службі, ми не зможемо виконувати з [Select_CString(target_character.IsFemale,'нею', 'ним')] взаємодію «[ShowCharacterInteractionName('commission_art')]»."
 artist_events.44.title: "Тягар милосердя"
 artist_events.44.desc: "Наші закони забезпечують справедливе управління [ROOT.GetCountry.Custom('CF_TP')|l]. Юриспруденція пропонує неупереджену допомогу навіть тим, хто намагається завадити нам і звернути наш розвиток назад.\n\n[target_rebel.GetName] та [Select_CString(target_rebel.IsFemale,'її','його')] прихильники — чудовий тому приклад. [target_character.GetName] перебуває під ретельно продуманим правовим захистом, через що чимало хто відмовився від бунтівних ідей. Ми отримали можливість впливати на уми так, як ми вважатимемо за потрібне."
 artist_events.44.a: "Добрий пастир приймає заблукалих овець."
 artist_events.44.b: "Скористаємося нагодою і примусово прищепимо їм свою культуру!"
 every_supporter_pop_gains_20_satisfaction_tt: "Усі [Concept('pop','групи населення')|e], що підтримують [Concept('rebellion','бунт')|e], на чию підтримку спирається [target_rebel.GetName], отримають [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction','вдоволення')|e]"
 artist_events.45.title: "Вдале правове співпадіння"
 artist_events.45.desc: "Схоже, нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale,'підтримала','підтримав')] інтереси видних особистостей у суді, домігшись вигідного для них результату. На знак вдячності ці [target_estate.GetName|l] поповнили наші скрині щедрим пожертвуванням. Безперечно, ці гроші зміцнять наш добробут, і наші радники пропонують незліченні стратегії вкладення новоздобутих монет."
 artist_events.45.a: "Ми вдячні їм за цей подарунок."
 artist_events.45.b: "Вкладемо гроші, щоб [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'розвинула','розвинув')] свої таланти."
 artist_events.46.title: "Раптовий порив"
 artist_events.46.desc: "[target_artist.GetName] старанно [Select_CString(target_artist.IsFemale,'працювала','працював')] над замовленням, коли один з учнів приніс [Select_CString(target_artist.IsFemale,'їй','йому')] щойно доставлений [ShowGoodsName('pepper')|l]. Ненароком вдихнувши спецію, [target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale,'чхнула','чхнув')] і [Select_CString(target_artist.IsFemale,'залила','залив')] все навколо чорнилом. [Select_CString(target_artist.IsFemale,'Її','Його')] праця виявилася непоправно зіпсованою плямами й патьоками. Ретельно виведені лінії втратили форму, і тепер доведеться починати все спочатку."
 artist_events.46.a: "Виділимо [Select_CString(target_artist.IsFemale,'їй','йому')] нові матеріали."
 artist_events.46.b: "Накажемо прибрати весь [ShowGoodsNameWithNoTooltip('pepper')|l] поряд з [Select_CString(target_artist.IsFemale,'нею','ним')], щоб це більше не повторилося."
 artist_events.46.c: "Власне, [target_artist.GetNameWithNoTooltip] заявляє, що може все виправити."
 artist_events.47.title: "Пустотлива кішка"
 artist_events.47.desc: "[target_artist.GetName] — [target_artist.GetArtistType.GetName|l] видатних талантів, чиї роботи викликають загальний захват. Однак останнім часом [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] бурхливо обговорює одну з [Select_CString(target_artist.IsFemale,'її', 'його')] праць — «[target_art.GetName]». Справа в тому, що при уважному вивченні на цій роботі виявилися характерні чорнильні плями. Судячи з усього, їх залишила кішка, яка забруднила лапи в чорнилі.\n\nЦе породило цікаві дебати: [cat_lovers.GetName|l] захоплюються сміливою невимушеністю тварини, а [cat_haters.GetName|l] нарікають, що твір мистецтва тепер зіпсовано."
 artist_events.47.a: "[cat_haters.GetNameWithNoTooltip] праві, кішка занапастила роботу."
 artist_events.47.b: "Це не применшує цінність роботи — навпаки, так вона набуває історії."
 artist_events.47.c: "Очевидно, що [target_art.GetNameWithNoTooltip] тепер потребує заміни."
 artist_events.48.title: "[Select_CString(target_artist.IsFemale,'Зухвала','Зухвалий')] [target_artist.GetArtistType.GetNameWithNoTooltip|l]"
 artist_events.48.desc: "[ROOT.GetCountry.GetReligion.GetName] не схвалює художні зображення людей і тварин, аби уникнути ідолопоклонства, однак прямо це не заборонено. Митці нерідко знаходять способи обійти це правило: наприклад, вони не малюють зображення явним чином, а використовують каліграфічні композиції, що натякають на нього. Найревніші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] часто висловлювали несхвалення з цього приводу. Однак існують межі, які краще не переступати.\n\n[target_artist.GetName] не раз [Select_CString(target_artist.IsFemale,'спантеличувала', 'спантеличував')] правовірних: на [Select_CString(target_artist.IsFemale,'її', 'його')] роботах вельми барвисто зображені не лише люди й звірі, а навіть пророки, посланці та сам Мухаммед, мир йому. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] розгнівані подібним безсоромством і вимагають покарати [Select_CString(target_artist.IsFemale,'художницю', 'художника')]."
 artist_events.48.a: "[target_artist.GetNameWithNoTooltip] більше не [Select_CString(target_artist.IsFemale,'повинна','повинен')] малювати подібне."
 artist_events.48.b: "Ці роботи нікому не завдають шкоди."
 artist_events.48.c: "[target_artist.GetNameWithNoTooltip] буде [Select_CString(target_artist.IsFemale,'вигнана','вигнаний')] з [ROOT.GetCountry.Custom('CL_GEN')]."
 artist_events.48.d: "Ми не ступимо на слизький шлях єресі!"
 artist_events.49.title: "Жахливий почерк"
 artist_events.49.desc: "[target_artist.GetName] гордо заявляє, що [Select_CString(target_artist.IsFemale,'вона','він')] [target_artist.GetArtistType.GetName|l], однак насправді [Select_CString(target_artist.IsFemale,'її','його')] почерк просто жахливий. [ROOT.GetCountry.GetGovernment.GetCourtTitle] марно намагається розібрати хоч слово в [Select_CString(target_artist.IsFemale,'її','його')] каракулях. [Select_CString(target_artist.IsFemale,'Її','Його')] праці частіше викликають не захоплення, а здивовані гримаси, але [target_artist.GetName], здається, зовсім цього не помічає. [Select_CString(target_artist.IsFemale,'Вона переконана','Він переконаний')], що [Select_CString(target_artist.IsFemale,'її','його')] творчість надто оригінальна, щоб бути зрозумілою широкій публіці."
 artist_events.49.a: "Настав час сказати гірку правду."
 artist_events.49.b: "Масам не зрозуміти справжнє мистецтво."
 artist_events.50.title: "Золоте чорнило"
 artist_events.50.desc: "Здавалося, [target_artist.GetName] вважає, що творіння «[target_art.GetName]» вийшло непоганим. Однак насправді з'ясувалося, що [Select_CString(target_artist.IsFemale,'вона зовсім не задоволена','він зовсім не задоволений')] власною творчістю. Нещодавно в [Select_CString(target_artist.IsFemale,'неї','нього')] виникла ідея, як покращити свою працю. [target_artist.GetName] каже, що якщо ми виділимо трохи #TOOLTIP:GOODS,goods_gold,X #L золота#!#!, [Select_CString(target_artist.IsFemale,'вона','він')] підкреслить лінії особливим складом з чорнила і золотої пудри, від чого робота стане значно кращою."
 artist_events.50.a: "Що за нісенітниця, твір і без того гідний."
 artist_events.50.b: "Дамо [Select_CString(target_artist.IsFemale,'їй','йому')] трохи золота."
 artist_events.51.title: "Новий стиль каліграфії"
 artist_events.51.desc: "[target_artist.GetName], безперечно, [Select_CString(target_artist.IsFemale,'талановита','талановитий')] [target_artist.GetArtistType.GetName|l]. [Select_CString(target_artist.IsFemale,'Її','Його')] шедеври часто захоплювали публіку, але тепер, схоже, [Select_CString(target_artist.IsFemale,'вона вирішила','він вирішив')] піти ще далі. У своїй останній роботі [target_artist.GetName] [Select_CString(target_artist.IsFemale,'використала','використав')] новий стиль письма. За [Select_CString(target_artist.IsFemale,'її','його')] словами, цей стиль може стати загальноприйнятим, якщо здобуде достатню відомість."
 artist_events.51.a: "Допоможемо поширити новий стиль."
 artist_events.51.b: "У нас вже є стандарт письма — навіщо його змінювати?"
 artist_events.52.title: "Медитативне письмо"
 artist_events.52.desc: "[target_artist.GetName] завжди працює без упину, і [Select_CString(target_artist.IsFemale,'її', 'його')] методи привернули увагу. Деякі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] вважають [Select_CString(target_artist.IsFemale,'її', 'його')] мовчазну зосереджену роботу медитацією в русі. Тепер вони хочуть, щоб решта [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] дізналися про цей спосіб пізнати шлях Будди."
 artist_events.52.a: "Це й справді вельми піднесене заняття."
 artist_events.52.b: "Це лише спосіб створити гарні твори, але не більше."
 artist_events.53.title: "Вчитель і учень"
 artist_events.53.desc: "У будь-якій творчій справі беруть участь двоє — вчитель і учень, причому останній прагне колись перевершити вчителя. [target_apprentice.GetName], явно маючи цю мету, [Select_CString(target_apprentice.IsFemale,'постала', 'постав')] перед нами і [Select_CString(target_apprentice.IsFemale,'заявила', 'заявив')], що [Select_CString(target_apprentice.IsFemale,'незадоволена', 'незадоволений')] своїми навичками. [Select_CString(target_apprentice.IsFemale,'Вона', 'Він')] просить дозволу, щоб [target_artist.GetArtistType.GetName|l] [target_artist.GetName], [Select_CString(target_artist.IsFemale,'відома', 'відомий')] своїм досвідом і талантом, [Select_CString(target_artist.IsFemale,'взяла', 'взяв')] [Select_CString(target_apprentice.IsFemale,'її в учениці', 'його в учні')]. Безсумнівно, так [target_apprentice.GetName] зможе розвинути свою майстерність, але тоді [target_artist.GetNameWithNoTooltip] не зможе виконувати інші свої обов'язки."
 artist_events.53.a: "Хай навчається."
 artist_events.53.b: "[target_artist.GetNameWithNoTooltip] — надто цінний талант, щоб витрачати час на навчання."
