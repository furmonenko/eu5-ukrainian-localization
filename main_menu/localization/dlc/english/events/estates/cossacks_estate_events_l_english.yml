l_english:
 cossack_estate_events.1.title: "Колонізація степів"
 cossack_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] скаржаться, що дедалі більше кріпаків залишають довірені їм домівки і вирушають шукати щастя в степах, де мешкають [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l]. Аристократи вважають, що через нас [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] стали занадто сильними, і кріпаки, надихнувшись їхнім прикладом, покидають своїх законних господарів.\n\nПредставники впливових родин заявляють, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] повинні знати своє місце, і вимагають обмежити їхній вплив. Зі свого боку, самі [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] зможуть розширити свої латифундії в регіонах, що межують зі степом. На їхню думку, так можна приборкати дикі землі і забезпечити верховенство законів держави."
 cossack_estate_events.1.a: "Кріпаків потрібно повернути."
 cossack_estate_events.1.b: "Якщо [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] розгніваються, нам доведеться несолодко. Ми не можемо собі цього дозволити."
 cossack_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] посилюються"
 cossack_estate_events.2.desc: "Мало хто сперечається, що [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] досить впливові в степах, але здобути вагу в чертогах влади їм не так просто. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ставляться до них з презирством і вважають, що всіх їх потрібно змусити служити латифундіям на становищі кріпаків. Крім того, [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] не вирізняються гарними манерами, і в місті [ROOT.GetCountry.GetCapital.GetName] їх недолюблюють.\n\nОднак останнім часом справи в них ідуть добре. Їм вдалося захистити свої поселення, і ніхто не сумнівається, що ці вправні вершники корисні державі."
 cossack_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] втрачають владу"
 cossack_estate_events.3.desc: "Волелюбність, якою славляться [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l], і віддаленість міста [ROOT.GetCountry.GetCapital.GetName] від влади завжди були проблемою для цього стану. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] не мають успадкованих привілеїв, і кількість представників цієї групи, з чиєю думкою рахується [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], невпинно зменшується."
 cossack_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.4.title: "Прохання про привілеї"
 cossack_estate_events.4.desc: "Не всі [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] отримують однакові привілеї від держави. Зазвичай особливих прав удостоюються окремі [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l], готові віддано служити державі у воєнний час. Оскільки ці права не передаються після смерті, з часом [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] можуть помітно набирати або втрачати вплив. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] просять нас дати їм більше привілеїв, якщо ми хочемо збільшити чисельність своїх військ. На їхню думку, зараз для цього найкращий час."
 cossack_estate_events.4.a: "Нам знадобляться [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] в армії!"
 cossack_estate_events.4.b: "Реєстрові [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] нам точно знадобляться!"
 cossack_estate_events.4.c: "Нехай кочують у своїх степах."
 cossack_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] потребують припасів"
 cossack_estate_events.5.desc: "Життя на кордоні буває суворим, і хоча [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] звикли битися, невелика допомога за рахунок центральної скарбниці не завадить. Минулий сезон був надзвичайно скупим на врожай, до того ж набіги розбійників почастішали. Врешті багато [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] у найближчі місяці зіткнуться з гострою нестачею їжі. Якщо [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l], що захищають наші рубежі в степах, отримають від нас провізію, зброю, уніформу та інші припаси, це додасть їм сил. До того ж така допомога, ймовірно, зміцнить їхній зв'язок з державою."
 cossack_estate_events.5.a: "Надішлемо їм усе необхідне."
 cossack_estate_events.5.b: "Доведеться їм справлятися самим."
 cossack_estate_events.6.title: "Перешкоди в торгівлі"
 cossack_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] завжди мали напружені стосунки з іншими станами — як мінімум через свої дивні манери і різнорідне походження. Однак останнім часом ця напруга помітно зросла. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] налякані тим, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] влаштовують набіги, і заявляють, що ті хочуть викрасти їхні товари. Самі ж [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] заявляють, що нападають лише на місцевих розбійників і грабіжників, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] просто помилилися.\n\nПредставників уряду в цій області мало, тому докопатися до правди складно. Ясно лише те, що між цими двома групами виник конфлікт, і вони чекають від нас догани або покарання однієї зі сторін."
 cossack_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] отримають нашу підтримку."
 cossack_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] отримають нашу підтримку."
 cossack_estate_events.7.title: "Поселенці-[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] з провінції [target_cossacks_destination.GetNameWithNoTooltip]"
 cossack_estate_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')], добре знайомі зі степовим побутом, звиклися з життям у прикордонні. Суворий клімат і постійні набіги чужоземних загарбників у незжитих краях загартували цих людей. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] стали грізними воїнами, що не бояться жити в складних умовах.\n\nДивлячись на провінцію [target_cossacks_destination.GetName], ми розуміємо, що життя на кордоні не так уже й відрізняється від життя в степах, які вже перебувають під нашим контролем."
 cossack_estate_events.7.a: "Поселенці-[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] будуть зараховані до лав наших військ."
 cossack_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] непередбачувані, їм не можна довіряти."
 cossack_estate_events.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] влаштовують заворушення"
 cossack_estate_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] глибоко переконані, що держава в цілому і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] зокрема не заслуговують на довіру. Все це призвело до повного краху влади в населюваних ними землях. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] ставляться до наших посланців з нескриваною ворожістю і стали фактично незалежними від центральної влади."
 cossack_estate_events.8.a: "Залишимо їх у спокої — з часом стосунки покращаться."
 cossack_estate_events.8.b: "Це розкол — їх потрібно розгромити."
 cossack_estate_events.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] заселяють [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]"
 cossack_estate_events.9.desc: "Кордони нерідко існують лише на картах — особливо в диких землях. Схоже, [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] швидко заселили [target_location.Custom('LR_ACC')|l] [target_location.GetName], і тепер їхня влада користується там більшою повагою, ніж наша. Можна спробувати завадити такому розвитку подій, але [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] навряд чи будуть раді покинути землі, де вони з такими труднощами облаштувалися."
 cossack_estate_events.9.a: "Змиримося з новим станом справ."
 cossack_estate_events.9.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] повинні повернути ці землі."
 cossack_estate_events.10.title: "Вимога розширених привілеїв"
 cossack_estate_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] давно мріють про те, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] та інші традиційні стани ставилися до них як до рівних. Зараз їхня мрія як ніколи близька до здійснення. У нашій державі [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] користуються великим впливом, і ми багато в чому покладаємося на їхню підтримку.\n\nУ таких сприятливих обставинах багато [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] висловлюють свої давні сподівання, вимагаючи офіційного визнання і привілеїв."
 cossack_estate_events.10.a: "Про це не може бути й мови."
 cossack_estate_events.10.b: "Поступимося їхнім вимогам."
 cossack_estate_events.11.title: "Люди переселяються в степи"
 cossack_estate_events.11.desc: "Біля наших кордонів простягаються обширні степи, і багатьох підданих вабить новими можливостями цих земель. Звісно, #TOOLTIP:CULTUREGROUP,tatar_group,X #L татари#!#! живуть там ще з часів свого переселення зі східних територій, але їхній спосіб життя суттєво відрізняється від нашого. Як би там не було, провінція [target_migration_province.GetName] багатьох зацікавила — помітна кількість наших підданих уже вирушила шукати щастя на новій землі."
 cossack_estate_events.11.a: "Воістину сміливі люди."
 cossack_estate_events.11.b: "Це дурниця — ніхто не переселиться без нашого дозволу."
 cossack_estate_events.12.title: "Розвиток козацької культури"
 cossack_estate_events.12.desc: "Наші піддані заселяють степові райони біля кордонів, і їм доводиться пристосовуватися до місцевих суворих умов. Перейнявши досвід [ShowCultureGroupName('tatar_group')]ого народу, який кочував у цих краях, вони поступово змінили свої традиції і спосіб життя настільки, що він разюче відрізняється від колишнього. По суті, ці переселенці в провінції [target_cossack_conversion.GetName] вже ототожнюють себе не з [ROOT.GetCountry.GetCulture.GetName|l]ою, а з [ShowCultureName('cossack_culture')|l]ою культурою."
 cossack_estate_events.12.a: "Який цікавий поворот подій."
 cossack_estate_events.12.tt: "#TOOLTIP:CULTURE,$cossack_culture_tt$,X #L Козацькі#!#! #TOOLTIP:POPTYPE,tribesmen,X #L одноплемінники#!#! поглинуть багатьох представників наших [Concept('pops', 'груп населення')|e] в провінції [target_cossack_conversion.GetName]"
 cossack_estate_events.1000.title: "[cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] влаштовують набіги"
 cossack_estate_events.1000.desc: "Степові [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')|l] здійснюють успішні набіги, пересуваючись верхи або на човнах. За останній час ці напади спустошили не лише села, а й більші поселення на деякій відстані від кордону, і [cossack_target_location.GetRank.GetName|l] [cossack_target_location.GetName] тепер лежить у руїнах. Поживившись, грабіжники повернулися на територію #ONCLICK:COUNTRY,[cossack_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[cossack_origin_country.Custom('CL_tt')],X [cossack_origin_country.Custom('CL_RP')|L]#!#! так само швидко, як і прийшли.\n\nІ [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] вважають постраждалі землі важливими для себе. Вони вимагають, щоб ми щось вжили."
 cossack_estate_events.1000.a: "Ці [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] повинні понести покарання!"
 cossack_estate_events.1000.b: "Краще заплющимо на це очі."
 cossack_estate_events.1001.title: "$cossack_estate_events.1000.title$"
 cossack_estate_events.1001.desc: "Не секрет, що наші вільно кочуючі [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] не нехтують грабунками і розоренням поселень. Нещодавно ми дізналися, що один із їхніх набігів вийшов за межі наших кордонів: [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] розорили #L [target_root_country.GetAdjective|l]і#! села в [cossack_target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [cossack_target_location.GetName].\n\nПричетні до набігу [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] проживають на наших землях. [target_root_country.GetLongNameWithNoTooltip] — це держава, яка тепер вимагає відшкодувати збитки і притягнути винних до відповідальності."
 cossack_estate_events.1001.a: "Ми не несемо відповідальності за такі пригоди — це не в нашій владі."
 cossack_estate_events.1001.b: "Вони відповідатимуть перед законом!"
 cossack_estate_events.1002.title: "[cossack_origin_country.GetAdjectiveWithNoTooltip]а відповідь"
 cossack_estate_events.1002.desc: "#L [cossack_origin_country.GetAdjective]а#! держава заперечує, що не бере на себе відповідальність за набіги в наших краях, оскільки [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')|l] не підкоряються її наказам."
 cossack_estate_events.1002.a: "Ці виправдання нас мало хвилюють."
 cossack_estate_events.1003.title: "$cossack_estate_events.1002.title$"
 cossack_estate_events.1003.desc: "#L [cossack_origin_country.GetAdjective]а#! держава надіслала нам грошову компенсацію за те, що її [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')|l] пограбували наші землі і завдали шкоди нашій власності. Крім того, вони заявляють, що винні понесли покарання."
 cossack_estate_events.1003.a: "Залишається лише сподіватися, що це так."
