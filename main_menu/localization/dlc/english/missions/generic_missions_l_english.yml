 mission_enact_government_reforms: "Прийняти державний принцип"
 mission_enact_government_reforms_desc: "Необхідність краще визначити форму нашого правління назріла вже давно. Щоб збільшити стабільність і зміцнити центральну владу, ми повинні прийняти потрібні реформи."
 mission_enact_government_reforms_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('government', 'tabcontent = estates', '@government_panel! Панель уряду > Стани')].\n\n@arrow_bonus_tier_2! Клацніть по #V кнопці з плюсом#! у нижньому правому куті картки стану «[ShowEstateTypeName('crown_estate')]», щоб вибрати один із доступних [Concept('reforms', '@reforms! принципів')|E].\n\n@arrow_bonus_tier_1! Скасування [Concept('government_reforms', 'державних принципів'] знижує [Concept('stability', '@stability! стабільність')|E], а їх прийняття займає деякий час. Вибирайте їх розумно. \n\n #italic Щоб дізнатися більше, ви можете прочитати підказки «[Link('hints', 'selected_hint = hint_has_possible_reform', '$hint_has_possible_reform$')]» і «[Link('hints', 'selected_hint = hint_crown_power', '$hint_crown_power$')]».#!"
 mission_increase_cabinet_efficiency: "Підвищення ефективності ради"
 mission_increase_cabinet_efficiency_desc: "Систематизувавши роботу нашої ради, ми зможемо значно підвищити її ефективність і тим самим забезпечити світле майбутнє для нашої держави."
 mission_increase_cabinet_efficiency_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель уряду > Рада')].\n\n@arrow_bonus_tier_2! Перевірте свою поточну [Concept('cabinet_efficiency', '@cabinet_efficiency! ефективність ради')|E].\n\n@arrow_bonus_tier_1! Цей [Concept('mission_task', '@mission_task! етап завдання')|E] займе #V 180 днів#! і може бути розпочатий у будь-який час. \n\n #italic Щоб дізнатися більше, ви можете прочитати підказки «[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$')]» і «[Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$')]».#!"
 meritocratic_approach: "Принцип меритократії"
 meritocratic_approach_desc: "Враховуючи, що радники значною мірою впливають на наші рішення з цілого ряду важливих питань, ми повинні довіряти цю посаду тільки тим, хто є видатним фахівцем у своїй галузі."
 meritocratic_approach_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель уряду > Рада')].\n\n@arrow_bonus_tier_2! Подивіться на своїх поточних [Concept('cabinet_members', '@cabinet_members! членів ради')|E] і замініть їх, якщо їхня [Concept('ability', '@ability! навичка')|e], пов'язана з обраною [Concept('cabinet_action', '@cabinet_action! дією ради')|E] занадто низька.\n\n@arrow_bonus_tier_1! Якщо у вас немає підходящих [Concept('characters', 'персонажів')], варто найняти нового [Concept('courtier', 'придворного')|e]. \n\n #italic Дізнатися більше про це можна тут: «[Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$')]».#!"
 royal_authority: "Королівська влада"
 royal_authority_desc: "Наші знамена вселяють у людей благоговіння, і кожен житель нашої держави неухильно дотримується букви закону — все це можливо лише завдяки сильній та поважаній центральній владі."
 royal_authority_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('economy', 'tabcontent = balance', '@economy_panel! Економіка > Баланс')].\n\n@arrow_bonus_tier_2! Збільшення [Concept('court_maintenance','утримання двору')|e] для підвищення [Concept('legitimacy','легітимності')|e].\n\n@arrow_bonus_tier_1! Виберіть [Concept('cabinet_action', '@cabinet_action! дію ради')|E] під назвою «[ShowCabinetActionName('strengthen_government')]». \n\n #italic Щоб дізнатися більше, ви можете прочитати підказку «[Link('hints', 'selected_hint = hint_low_legitimacy', '$hint_low_legitimacy$')]».#!"
 high_era_of_countryname: "Велика епоха у [ROOT.GetCountry.Custom('CL_PREP')]"
 high_era_of_countryname_desc: "Грамотне управління, чуйні чиновники та щасливий народ — ось ті стовпи, на яких ґрунтується розвиток і процвітання нашої країни."
 high_era_of_countryname_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('economy', 'tabcontent = balance', '@economy_panel! Економіка > Баланс')] і вкладіться в [Concept('stability', '@stability! стабільність')|E].\n\n@arrow_bonus_tier_2! Дайте [Concept('cabinet','раді')|e] вказівку «[ShowCabinetActionName('stabilize_country')]»\n\n@arrow_bonus_tier_1! Збільшіть кількість груп населення «#L [GetPlayer.GetReligion.GetAdjective]е#! [ShowPopTypeName('clergy')]» шляхом будівництва [Concept('buildings', '@buildings! споруд')|E], з якими пов'язані [ShowPopTypeName('clergy')]. \n\n #italic Щоб дізнатися більше, ви можете прочитати підказку «[Link('hints', 'selected_hint = hint_low_stability', '$hint_low_stability$')]».#!"
 #development_of_infrastructure
 development_of_infrastructure: "Розвиток інфраструктури"
 development_of_infrastructure_DESCRIPTION: "Створення розвиненої інфраструктури в нашій столиці має величезне значення для її процвітання."
 development_of_infrastructure_CRITERIA_DESCRIPTION: "Ми забезпечили нашій столиці необхідну для її розвитку інфраструктуру."
 development_of_infrastructure_BUTTON_TOOLTIP: "Наша розвинена столиця стане рушійною силою зростання і процвітання нашої держави."
 development_of_infrastructure_BUTTON_DETAILS: "$development_of_infrastructure_BUTTON_TOOLTIP$"
 mission_assembly_halls: "Зал засідань"
 mission_assembly_halls_desc: "Щоб найефективніше керувати нашими володіннями, нам необхідно організувати в столиці майданчик, де уряд зможе обговорювати всі важливі питання."
 mission_assembly_halls_tip: "@arrow_bonus_tier_3! Перейдіть до місця, де знаходиться ваша [Concept('capital', '@capital! столиця')|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Клацніть по кнопці @nobles!#TOOLTIP:POPTYPE,burghers,X #L Міщани#!#! ліворуч від панелі, щоб переглянути список [Concept('buildings', '@buildings! споруд')|e], які ви можете побудувати для цього [Concept('pop_type', 'суспільного класу')|e].\n\n@arrow_bonus_tier_1! Почніть [Concept('construction', '@construction! будівництво')|e] необхідної [Concept('building', 'споруди')]."
 mission_capital_province_prosperity: "Процвітання столиці"
 mission_capital_province_prosperity_desc: "Розвиток столичної провінції сприятиме її процвітанню, а також посилить її політичний та економічний вплив у регіоні."
 a_great_capital: "Велична столиця"
 a_great_capital_desc: "Щоб створити благополучне суспільство, ми насамперед повинні звести гідну столицю, яка надихатиме наш народ на великі звершення."
 a_great_capital_tip: "@arrow_bonus_tier_3! Перейдіть до місця, де знаходиться ваша [Concept('capital', '@capital! столиця')|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Клацніть по кнопці @construction! #V Будівництво#! у верхній частині картки району.\n\n@arrow_bonus_tier_1! Почніть [Concept('construction', '@construction! будівництво')|e] необхідної кількості [Concept('building', 'споруд')]."
 this_will_depend_on_how_many_buildings_our_capital_has_in_total_tt: "Отримуваний [Concept('development','розвиток')|e] частково залежить від загальної кількості [Concept('buildings','споруд')|e] в нашій [Concept('capital','столиці')|e]"
 mission_capital_province_control: "Контроль навколо столиці"
 mission_capital_province_control_desc: "Вся наша влада і вплив зосереджені в нашій столиці, і нам слід якомога швидше посилити контроль над прилеглими до неї територіями."
 mission_capital_province_control_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель уряду > Рада')], щоб побачити вашу [Concept('cabinet', '@cabinet! раду')|e].\n\n@arrow_bonus_tier_2! Доручіть [Concept('cabinet_member', '@cabinet_member члену ради')|e] [Concept('cabinet_action','завдання')|e] з #TOOLTIP:CABINET_ACTION,increase_control_province,X #L посилення контролю#!#! над [Concept('province', '@province! провінцією')|e] [Player.GetCapital.GetProvince.GetName].\n\n@arrow_bonus_tier_1! Також можна перейти до місця, де знаходиться ваша [Concept('capital', '@capital! столиця')|e], [Player.GetCapital.GetName], і клацнути по кнопці #V Будівництво дороги#!, щоб побудувати [Concept('road', '@road! дорогу')|e] до сусіднього [Concept('location', 'району')|e] для посилення [Concept('control', '@control! контролю')|e] над ним.\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$')]."
 mission_capital_town: "Заснування містечка"
 mission_capital_town_desc: "Щоб залучити до нашої держави більше купців та збільшити надходження до скарбниці, ми можемо заснувати нове містечко."
 mission_capital_town_tip: "@arrow_bonus_tier_3! Перейдіть до місця, де знаходиться ваша [Concept('capital', '@capital! столиця')|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Клацніть по зображенню [rural_location_icon] [Concept('location_rank', 'рангу району')|e] у верхній лівій частині картки району, щоб поліпшити [Concept('location', '@location! район')|e] з [Concept('rural_location_with_icon', 'сільського району')|e] до @town! #TOOLTIP:LOCATIONRANK,town,X #L містечка#!#!."
 mission_capital_city: "Хвиля урбанізації"
 mission_capital_city_desc: "Вкладаючи кошти в зростання і розвиток столиці, ми перетворимо її на процвітаючий міський центр і тим самим ознаменуємо початок нової епохи в історії нашої держави."
 mission_capital_city_tip: "@arrow_bonus_tier_3! Перейдіть до місця, де знаходиться ваша [Concept('capital', '@capital! столиця')|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Клацніть по зображенню [Concept('location_rank', 'рангу району')|e] у верхній лівій частині картки району, щоб поліпшити [Concept('location', '@location! район')|e] з @town! #TOOLTIP:LOCATIONRANK,town,X #L містечка#!#! до @city! #TOOLTIP:LOCATIONRANK,city,X #L міста#!#!."
 burghers_capital_grow_tt: "Чисельність [Concept('pops', 'груп')|e] #TOOLTIP:POPTYPE,burghers,X #L міщан#!#! в нашій [Concept('capital', 'столиці')|e] збільшиться"
 mission_capital_city2: "$mission_capital_city$"
 mission_capital_city2_desc: "$mission_capital_city_desc$"
 mission_capital_city2_tip: "$mission_capital_city_tip$"
 if_we_complete_as_city_we_gain_x_tt: "@trigger_no! Якщо на момент завершення цього [Concept('mission_task','етапу завдання')|e] наша [Concept('capital','столиця')|e] матиме [Concept('location_rank','ранг')|e] #Y «Місто»#!, вона на #Y 10#! років отримає [Concept('modifier','модифікатор')|e] «[ShowModifier('center_of_urbanization_modifier')]»"
 mission_food_investment: "Заготівля продовольства"
 mission_food_investment_desc: "Ті, хто трудиться на полях і в шахтах на благо нашої країни, потребують гідного харчування. Ми повинні забезпечити народ достатньою кількістю їжі, щоб у жодному разі не допустити голод."
 mission_food_investment_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('food_production', '', '@production_panel! Панель виробництва > Їжа')], щоб побачити список ваших [Concept('provinces', '@provinces! провінцій')|e] і ознайомитися зі становищем з [Concept('food', '@food! їжею')|e] в них.\n\n@arrow_bonus_tier_2! Клацніть по картках провінцій, щоб переглянути [Concept('locations', '@locations! райони')] і розширити видобуток [Concept('food_raw_materials', 'ресурсів для виробництва їжі')|e] в районах з найвищою [Concept('food_productivity', '@food_productivity! ефективністю виробництва їжі')|e].\n\n@arrow_bonus_tier_1! Також можна клацнути по кнопці [building_icon] #V [Concept('building', 'споруди')]#!, щоб переглянути [Concept('buildings', 'споруди')] з виробництва [Concept('food', 'їжі')], доступні в цьому [Concept('location', 'районі')].\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_food', '@hint! Їжа')]."
 every_location_in_cap_prov_food_provisions_modifier: "Кожен що належить нам [Concept('location','район')|e] в [Concept('province','провінції')|e] нашої [Concept('capital','столиці')|e] на #Y 5#! років отримає модифікатор «[ShowModifier('capital_food_provisions_modifier')]»"
 mission_build_roads: "[ROOT.GetCountry.GetCapital.GetName] — перехрестя всіх доріг"
 mission_build_roads_desc: "Нова дорожня мережа, що з'єднує столицю з навколишніми поселеннями, стане найважливішою транспортною артерією нашої держави, яка сприятиме розвитку торгівлі в регіоні."
 mission_build_roads_tip: "@arrow_bonus_tier_2! Перейдіть до місця, де знаходиться ваша [Concept('capital', '@capital! столиця')|e], [Player.GetCapital.GetName], і клацніть по кнопці #V Будівництво дороги#!.\n\n@arrow_bonus_tier_1! Побудуйте [Concept('road', '@road! дорогу')|e] до сусіднього [Concept('location', 'району')|e]."
 mission_task_will_be_bypassed_tt: "Цей [Concept('mission_task','етап завдання')|e] буде пропущено"
 mission_home_region_control: "Контроль над регіоном"
 mission_home_region_control_desc: "Прибуткові податки, які могли б надходити до скарбниці, часто кудись зникають. Чиновникам слід посилити контроль над землями, щоб забезпечити справний збір податків."
 mission_home_region_control_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель уряду > Рада')], щоб побачити вашу [Concept('cabinet', '@cabinet! раду')|e].\n\n@arrow_bonus_tier_2! Доручіть [Concept('cabinet_member', '@cabinet_member члену ради')|e] [Concept('cabinet_action','завдання')|e] з #TOOLTIP:CABINET_ACTION,increase_control_province,X #L посилення контролю#!#! над [Concept('provinces', 'провінціями')|e] в [Concept('region', '@region! регіоні')|e] [Player.GetCapital.GetProvince.GetArea.GetRegion.GetName].\n\n@arrow_bonus_tier_1! Для посилення [Concept('control', '@control! контролю')|e] в [Concept('region', 'регіоні')] ви також можете будувати [Concept('roads', '@roads! дороги')|e] з вашої [Concept('capital', '@capital! столиці')|e].\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$')]."
 will_scale_with_average_home_region_control_tt: "Залежатиме від середнього показника нашого [Concept('control','контролю')|e] над рідним [Concept('region','регіоном')|e]"
 mission_push_for_centralization: "Прагнення до централізації"
 mission_push_for_centralization_desc: "Повна централізація влади є радикальним, але необхідним заходом, без якого неможливе подальше поширення нашого впливу. Нам необхідно усунути всі перешкоди на шляху до централізації в ім'я процвітання держави та добробуту наших вірних підданих."
 mission_push_for_centralization_tip: "$change_societal_value_tip$"
 monthly_events_about_centralization_tt: "Поки діє цей [Concept('mission_task','етап завдання')|e], щомісяця можуть відбуватися пов'язані зі спробами централізації [Concept('events','події')|e]"
 #progress_and_literacy
 progress_and_literacy: "Прогрес і грамотність"
 progress_and_literacy_DESCRIPTION: "Підвищення грамотності нашого народу має першорядне значення для розвитку країни."
 progress_and_literacy_CRITERIA_DESCRIPTION: "Наші люди стали набагато освіченішими та грамотнішими."
 progress_and_literacy_BUTTON_TOOLTIP: "Нехай наша держава стане центром тяжіння для видатних учених і мислителів!"
 progress_and_literacy_BUTTON_DETAILS: "$progress_and_literacy_BUTTON_TOOLTIP$"
 mission_ensure_book_production: "Збільшення виробництва книжок"
 mission_ensure_book_production_desc: "Для підвищення грамотності та поширення знань необхідно забезпечити народ книжками, а тому нам слід виділяти більше коштів на будівництво друкарень і збільшувати виробництво книжок."
 mission_ensure_book_production_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('goods_production', '', '@production_panel! Панель виробництва > Товари')] і знайдіть @books! #TOOLTIP:GOODS,books,X книжки#!.\n\n@arrow_bonus_tier_2! Клацніть по кнопці [building_icon] #V Споруда#!, щоб відфільтрувати всі [Concept('buildings', 'споруди')|e], що займаються випуском #TOOLTIP:GOODS,books,X книжок#!, які можна побудувати у вашій [Concept('country', 'державі')].\n\n@arrow_bonus_tier_1! Побудуйте #V 3#! подібних споруди в будь-якому [Concept('location', 'районі')|e]."
 mission_new_institutions: "Нові інститути"
 mission_new_institutions_desc: "Освоюючи знання інших народів, ми отримаємо доступ до нових технологій та інших переваг."
 mission_found_libraries: "Будівництво бібліотек"
 mission_found_libraries_desc: "Ми повинні будувати більше бібліотек, які служитимуть сховищами знань та освітніми центрами нашої держави."
 mission_found_libraries_tip: "@arrow_bonus_tier_2! Перейдіть на [Link('production', '', '@production_panel! Панель виробництва > Споруди')] і знайдіть #TOOLTIP:BUILDING_TYPE,library,X #L бібліотеку#!#!.\n\n@arrow_bonus_tier_1! Клацніть по [Concept('building', 'споруді')|e], щоб її побудувати в будь-якому з ваших [Concept('locations', '@locations! районів')|e]."
 mission_wave_of_innovation: "Хвиля інновацій"
 mission_wave_of_innovation_desc: "Народ прагне знань! Щоб задовольняти їхню потребу в освіті та не відставати від наших сусідів, нам варто приділяти більше уваги розвитку науки й культури."
 mission_build_chancery: "Канцелярія"
 mission_wave_of_innovation_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('societal_values', '', '@government_panel! Панель уряду > Цінності')], щоб ознайомитися з вашими [Concept('societal_values', '@societal_values! суспільними цінностями')|e].\n\n@arrow_bonus_tier_2! Перейдіть на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель уряду > Рада')], щоб побачити вашу [Concept('cabinet', '@cabinet! раду')|e].\n\n@arrow_bonus_tier_1! Доручіть [Concept('cabinet_member', '@cabinet_member члену ради')|e] [Concept('cabinet_action','завдання')|e] з #TOOLTIP:CABINET_ACTION,change_societal_values,X #L зміни суспільних цінностей#!#!.\n\n #italic Докладніше про це ви можете прочитати в підказках [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_has_possible_cabinet_action$')] і [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_lack_cabinet_for_cabinet_action$')]."
 mission_build_chancery_desc: "Наші володіння розростаються, в них виникають нові поселення, а тому державі необхідна служба, яка займалася б управлінням та судочинством. Для цього слід заснувати особливий інститут — #TOOLTIP:BUILDING_TYPE,chancery,X #L канцелярію#!#!."
 mission_theatrical_expression: "Театральні вистави"
 mission_theatrical_expression_desc: "Основою нашої культури є мистецтво, в якому наш народ виливає свої переживання."
 mission_islamic_colleges: "Ісламські школи"
 mission_islamic_colleges_desc: "Вивчення писання та збереження знань — наш священний обов'язок, тому ми повинні будувати більше медресе, які займатимуться просвітою народу та розвитком ісламської науки."
 mission_houses_of_wisdom: "Будинки мудрості"
 mission_houses_of_wisdom_desc: "В кожному нашому #TOOLTIP:BUILDING_TYPE,university,X #L університеті#!#! в основі лежатиме поширення знань і прагнення до нових вершин інтелектуальної діяльності."
 four_locations_gain_development_tt: "До #Y 4#! [Concept('locations','районів')|e] з найвищим рівнем [Concept('literacy','грамотності')|e] і наявністю #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#! отримають [ShowNamedValue('development_mild_bonus')|+] до [Concept('development','розвитку')|e]."
 mission_advances_technology: "Технологічні досягнення"
 mission_advances_technology_desc: "Ми повинні вкладати більше коштів у розвиток технологій, щоб не відставати від інших країн."
 mission_advances_technology_tip: "@arrow_bonus_tier_3! Перейдіть на @advances_panel![Link('advances', 'subtab = research', 'Панель поліпшень')] і виберіть необхідне.\n\n@arrow_bonus_tier_2! Також можна клацнути по зображенню пустої склянки у правому верхньому куті, щоб відкрити @advances_panel![Link('technology_view', '', 'Панель технологій')] цілком.\n\n@arrow_bonus_tier_1! Пам'ятайте, ви можете автоматизувати Дослідження на @automation![Link('automation', '', 'Панелі автоматизації')].\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! $hint_can_do_more_research$')]#!."
 researched_5_new_advances_tt: "З початку [Concept('mission','завдання')|e] «[ShowMissionName('progress_and_literacy')]» ми вивчили щонайменше #Y 3#! нових [Concept('advances','поліпшень')|e]"
 mission_raise_literacy: "Підвищення грамотності"
 mission_raise_literacy_desc: "Грамотність — це сад, який потребує турботи й обережного розвитку. Освіта населення — ключ до світлого майбутнього!"
 mission_raise_literacy_tip: "Існує кілька способів підвищити [Concept('literacy', '@literacy! грамотність')|e] у вашій [Concept('country', '@country! державі')|e]:\n$TAB$@arrow_bonus_tier_1! Збільшення числа [Concept('pops', '@pops! груп населення')|e], що належать до [Concept('upper_class', 'вищого суспільства')|e], за рахунок будівництва [Concept('buildings', '@buildings! споруд')|e] на [Link('production', '', '@production_panel! Панелі виробництва > Споруди')].\n$TAB$@arrow_bonus_tier_1! Будівництво #TOOLTIP:BUILDING_TYPE,library,X #L бібліотек#!#! ] у ваших найгустонаселеніших [Concept('locations', 'районах')].\n$TAB$@arrow_bonus_tier_1! Вивчення [Concept('advances', '@advances! поліпшень')|e], які підвищують [Concept('literacy', 'грамотність')]. Це можна зробити на [Link('technology_view', '', '@advances_panel! Панелі поліпшень')].\n$TAB$@arrow_bonus_tier_1! Поліпшення [Concept('rural_locations', 'сільських районів')|e] до [Concept('urban_locations', 'міських районів')|e].\n\n #italic Перевірити ваш поточний рівень [Concept('literacy', 'грамотності')] можна на @advances_panel![Link('advances', '', 'Панелі поліпшень')]#!."
 mission_ensure_book_production_reward_tt: "Наш [Concept('location','район')|e] з максимальним рівнем [Concept('development','розвитку')|e], [Concept('market_access','доступом до ринку')|e] і виробництвом #TOOLTIP:GOODS,books,X #L книжок#!#! на #Y 10#! років отримає модифікатор, що слабшає, [Concept('modifier','модифікатор')|e] «[ShowModifier('center_of_writing_modifier')]»"
 scales_with_number_of_libraries: "Залежить від кількості заповнених [Concept('buildings','споруд')|e] типу «[ShowBuildingTypeName('library')]»"
 every_location_with_theater_pops_gain_10_satisfaction_tt: "[Concept('pop_satisfaction','Задоволення')|e] [Concept('pops','груп населення')|e] в [Concept('locations','районах')|e], де є [ShowBuildingTypeName('theater')|l], підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 monthly_events_about_research_and_thought_tt: "Поки діє цей [Concept('mission_task','етап завдання')|e], щомісяця можуть відбуватися пов'язані зі спробами впровадження новацій та прогресу [Concept('events','події')|e]"
