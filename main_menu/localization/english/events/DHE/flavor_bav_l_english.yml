l_english:
 flavor_bav.1.title: "Нарешті виборщик!"
 flavor_bav.1.desc: "Цей день нарешті настав: [hre_emperor.GetName], оцінивши належним чином старання та вірність, які [Select_CString(target_ruler.IsFemale, 'виявляла наша', 'виявляв наш' )] [target_ruler.GetName], пожалував нам титул виборщика. Настав час відсвяткувати цей поворотний момент в історії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і влаштувати грандіозний бал."
 flavor_bav.1.a: "Витрачайте без вагань."
 flavor_bav.1.b: "Зараз не час для святкувань."
 flavor_bav.2.title: "Новій державі — нові закони"
 flavor_bav.2.desc: "[ROOT.GetCountry.GetLongName] нарешті возз'єднується після стількох років роздробленості. Але радість, яку відчувають мешканці новоствореної держави, — це ще й вдалий момент позбутися старих традицій, що й хоче зробити [ruler_scope.GetName]. Настав час проголосити нове правило престолонаслідування, щоб край, відомий світу як [ROOT.GetCountry.GetNameWithNoTooltip], ніхто ніколи більше не зміг роздробити знову."
 flavor_bav.2.a: "Старі привілеї слід відкликати."
 flavor_bav.2.b: "Покласти край традиції."
 flavor_bav.2.c: "Традиції слід поважати."
 flavor_bav.3.title: "[GetCountry('LBV').GetLongNameWithNoTooltip]"
 flavor_bav.3.desc: "Герцог Нижньої Баварії [target_cousin.GetName] помер! І хоча сама його смерть нікого не здивувала, оскільки покійний страждав від прокази, наша родина все-таки зодягнулася в жалобу. У цей важкий час необхідно обговорити, яка доля чекає на #ONCLICK:COUNTRY,[GetCountry('LBV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LBV').Custom('CL_tt')],X [GetCountry('LBV').Custom('CL_RP')|L]#!#! після смерті правителя.\n\nНаставником юного спадкоємця тепер виступає [target_ruler.GetName]. Нам надалася можливість спробувати досягти возз'єднання Баварії — про це [target_ruler.GetNameWithNoTooltip] мріє вже давно."
 flavor_bav.3.a: "Схилити їх на наш бік."
 flavor_bav.3.b: "Приєднати їх без церемоній!"
 flavor_bav.3.c: "Не втручатися в їхні справи."
 flavor_bav.4.title: "Наші суперники в [GetCountry('BOH').Custom('CL_PREP')]"
 flavor_bav.4.desc: "Останні кілька десятиліть ознаменувалися боротьбою між домами, до яких належать [target_ruler.GetName] і [target_rival.GetName]. Династія [target_ruler.GetDynasty.GetName] позбавила #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_GEN')|L]#!#! можливості поширювати свій вплив на півночі #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#!, оскільки [GetCountry('BRA').GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_GEN')|L]#!#! — не тільки їхній ставленик, але й член їхньої родини. Наші стосунки останнім часом можна назвати відносно стійкими, але новий конфлікт може спалахнути будь-якої миті. Напевно, настав час нарешті забути старі образи та примиритися з [GetCountry('BOH').Custom('CL_INST')]."
 flavor_bav.4.a: "Спробувати примиритися."
 flavor_bav.4.b: "Ми не просто так вважаємо їх ворогами!"
 flavor_bav.5.title: "Загроза з півдня"
 flavor_bav.5.desc: "Династія [target_rival.GetDynasty.GetName] зовсім не приховує, що хоче заволодіти короною #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#!. Коли ми самі йшли до володіння імперським престолом, війська нашого роду вступили в люту битву з їхньою армією. Цей конфлікт завершився нашою перемогою під #TOOLTIP:LOCATION,muhldorf_tt,X #L Мюльдорфом#!#!, після чого настав мир, що триває й досі. Можливо, зараз настав час уже забути про старі образи та примиритися."
 flavor_bav.5.a: "Ми спробуємо згладити наші стосунки."
 flavor_bav.5.b: "Династію [target_rival.GetDynasty.GetNameWithNoTooltip] треба тримати в узді!"
 flavor_bav.6.title: "[hre_ruler.GetDynasty.GetNameWithNoTooltip]: піднесення"
 flavor_bav.6.desc: "У минулому не було нікого, хто міг би оспорити наше панування над #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священною Римською Імперією#!#!, однак сьогодні до влади над нею прагне новий дім. Імперською короною тепер володіє династія [hre_ruler.GetDynasty.GetName], і навряд чи вона віддасть престол по-доброму.\n\nСлід подумати, як саме ставитися до нової влади і чи потрібно її підтримувати."
 flavor_bav.6.a: "Вони заслуговують нашої підтримки!"
 bav_reconcile_habsburg: "Примирення між нашими династіями"
 flavor_bav.6.b: "Династія [hre_ruler.GetDynasty.GetNameWithNoTooltip] — наш суперник. Виступатимемо проти при кожній нагоді!"
 bav_against_habsburg: "Династичні конфлікти"
 flavor_bav.7.title: "«Вісім питань про папську владу»"
 flavor_bav.7.desc: "Відомий францисканський монах [william_ockham_scope.GetName] свого часу був відлучений від церкви — на указі про це стояв підпис «[GetCountry('PAP').GetGovernment.GetRulerTitle]». Тепер цьому монахові покровительствує особисто [hre_emperor.GetName|l]. [william_ockham_scope.GetName] написав черговий політико-філософський трактат, що ставить під сумнів владу, якою володіє [GetCountry('PAP').GetGovernment.GetRulerTitle|l]. Цей труд отримав назву #italic «Вісім питань про папську владу»#!.\n\nЯкщо дозволити цим ідеям поширитися, вони можуть викликати невдоволення і навіть бунт проти релігійної влади."
 flavor_bav.7.a: "[william_ockham_scope.GetNameWithNoTooltip] висловлює цікаві ідеї — допоможемо їм поширитися."
 flavor_bav.7.b: "Це неприпустимо."
 flavor_bav.8.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]: нова карта"
 flavor_bav.8.desc: "Нам повідомили, що [philipp_apian_scope.GetName], син знаменитого астронома, математика та картографа Петера Апіана, закінчив навчання в #TOOLTIP:LOCATION,$paris_tt$,X #L Парижі#!#!, повернувся на батьківщину і тепер викладає в #TOOLTIP:LOCATION,tubingen_tt,X #L Тюбінгені#!#!.\n\nМи можемо доручити йому скласти нову, докладнішу карту наших володінь, однак деякі наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] можуть прийти в лють через його небажання викривати #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвінізм#!#!."
 flavor_bav.8.a: "Найняти його."
 flavor_bav.8.b: "Ми не наймемо кальвініста."
 flavor_bav.8.historical_info: "У 1554 році Філіппу Апіану було доручено скласти докладну карту Баварського герцогства. На виконання цього завдання в нього пішло сім років. З нової карти Апіан особисто зняв дрібніші копії — так звані #italic Bairische Landtafeln#! — які він потім продавав в Інгольштадті. Якість апіанової карти була такою, що перевершити її вдалося лише в XIX столітті. Працею Апіана скористалася навіть французька армія, що під час Наполеонівських воєн вторглася в Баварію — так картограф, сам того не бажаючи, надав погану послугу своїй державі."
 flavor_bav.9.title: "Стара каплиця Діви Марії"
 flavor_bav.9.desc: "Стара каплиця Діви Марії, розташована в північно-західній частині міста, поруч зі старими міськими стінами, вже не перше століття вірно служить місцевим парафіянам. Тут же знаходиться усипальниця мюнхенських #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#!.\n\nТим несподіваніше, що баварський архітектор на ім'я [george_halsbach_scope.GetName] запропонував побудувати на цьому місці новий величний собор з червоної цегли. Прикрашати його, за задумом архітектора, будуть дві величезні вежі, які містяни зможуть бачити звідусіль."
 flavor_bav.9.a: "Побудувати це диво."
 flavor_bav.9.b: "Ні, ми не жертвуватимемо пам'яткою старовини."
 flavor_bav.10.title: "Притулок для єретиків"
 flavor_bav.10.desc: "У багатьох дворах, що служать королям-#TOOLTIP:RELIGION,catholic_tt,X #L католикам#!#!, почула поширюватися погана чутка: нібито [hre_emperor.GetName|l] приваблює до свого двору єретиків і невірних, насміхається над законами Божими і нехтує вченням церкви.\n\nНеобхідно покласти край цим пліткам і відновити своє славне ім'я. Для цього можна вигнати відлучених від церкви ченців на ім'я [william_ockham_scope.GetName] та [michael_cesena_scope.GetName]. Такий ревний жест напевно оцінять належним чином."
 flavor_bav.10.a: "Ні. Ці люди під моїм покровительством."
 flavor_bav.10.b: "Вигнати їх — нехай усі бачать, наскільки ми правовірні."
 flavor_bav.10.historical_info: "Роки правління Людовіка IV Баварського відзначилися конфліктом імператора з авіньйонським папством. Після того як папа Іоанн XXII у 1324 році відлучив Людовіка від церкви і розгорнув проти нього релігійну боротьбу, імператорський двір у Мюнхені — так званий Альтер Гоф — швидко прославився як притулок для богословів, що критикували католицьку церкву та особисто папу, а тому вважалися єретиками. До таких належали, наприклад, Вільям Оккам і Мікеле Чезена."
 flavor_bav.11.title: "[target_artist.GetNameWithNoTooltip] та історія [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_bav.11.desc: "[target_artist.GetName] прославився як придворний викладач — його послугами [Select_CString(target_ruler.IsFemale, 'користувалася', 'користувався' )] [target_ruler.GetName], а також як автор довідників з #TOOLTIP:LANGUAGE,latin_language,X #L латинської#!#! граматики та інших предметів. Тепер він просить, щоб [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'надала', 'надав' )] послугу і йому, та [Select_CString(target_ruler.IsFemale, 'виділила', 'виділив' )] кошти на написання історії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. У цьому праці він має намір описати всі досягнення наших славних попередників."
 flavor_bav.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.11.b: "Марна трата грошей."
 flavor_bav.20.title: "[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]"
 flavor_bav.20.desc: "[previous_ruler.GetName] нас [Select_CString(previous_ruler.IsFemale, 'покинула', 'покинув' )], але справа [Select_CString(previous_ruler.IsFemale, 'її', 'його' )] живе. Вивчивши правові традиції сусідніх регіонів, [target_ruler.GetName] пропонує створити єдиний звід #L [target_country.GetAdjective|l]их#! законів, що сприятиме зміцненню #L [target_country.GetGovernment.GetAdjective|l]ої#! влади. [ShowPolicyName('bav_codex_bavarica')] безсумнівно полегшить управління #L [target_country.GetAdjective]ою#! державою. Чи готові ми взяти на себе працю з її #TOOLTIP:SOCIETAL_VALUE,centralization,X #L централізації#!#!?"
 flavor_bav.20.a: "[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')] буде складено!"
 flavor_bav.20.b: "Час для подібних реформ ще не настав."
 flavor_bav.23.title: "Заснування [target_country.GetAdjectiveWithNoTooltip|l]ої Академії наук"
 flavor_bav.23.desc: "По #TOOLTIP:CONTINENT,europe,X #L Європі#!#! тріумфально крокує Просвітництво. Кращі уми [target_city.Custom('LR_PREP')|l] [target_city.GetName] сподіваються, що [target_ruler.GetName] схвалить заснування #TOOLTIP:BUILDING_TYPE,academy_of_sciences,X #L Академії наук#!#!, подібно до інших #TOOLTIP:CONTINENT,europe,X #L європейських#!#! держав. Створення подібного інституту обійдеться скарбниці у величезну суму, але він, безсумнівно, підвищить престиж #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! в очах усього континенту. Чи готові ми піти на непомірні витрати заради майбутніх знань?"
 flavor_bav.23.a: "Ми підтримаємо створення академії. Нехай наука поведе [target_country.Custom('CL_ACC')] вперед!"
 flavor_bav.23.b: "Краще витратити кошти на останні військові новинки."
 flavor_bav.24.title: "Вбивство в абатстві"
 flavor_bav.24.desc: "[ShowBuildingTypeName('scriptorium')|U] у невеликому селі під #TOOLTIP:LOCATION,$garmisch_tt$,X #L Гарміш-Партенкірхеном#!#! знамените своїми вмілими ілюстраторами та художниками. Нещодавно абатство сколихнув скандальний випадок: на землях цього шанованого закладу був убитий якийсь місцевий аристократ. На щастя, [target_artist.GetName], [Select_CString(target_artist.IsFemale, 'яка жила', 'який жив' )] у селі і [Select_CString(target_artist.IsFemale, 'трудилася', 'трудився' )] над черговим своїм шедевром, [Select_CString(target_artist.IsFemale, 'змогла', 'зміг' )] допомогти в розслідуванні. Такий художній талант у поєднанні з гострим розумом детектива без сумніву стався б у пригоді нашій державі."
 flavor_bav.24.a: "Послати по [Select_CString(target_artist.IsFemale, 'неї', 'нього' )] негайно!"
 flavor_bav.24.b: "[Select_CString(target_artist.IsFemale, 'Вона', 'Він' )] побудує кар'єру і без нас."
 flavor_bav.25.title: "Закон про чистоту пива [GetCurrentYear] року"
 flavor_bav.25.desc: "Року [GetCurrentYear] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'видала', 'видав' )] «Закон про чистоту пива», що встановлює правила виробництва #TOOLTIP:GOODS,beer,X #L пива#!#! в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#!. Закон включає заборону на використання будь-яких інгредієнтів, крім солоду, хмелю та води, — так [target_country.GetGovernment.GetRulerTitle|l] сподівається забезпечити високу якість [target_country.GetAdjectiveWithNoTooltip|l]ого пива, а заразом убезпечити здоров'я підданих від шкідливих домішок і добавок. Цей указ сприятиме поліпшенню смакових якостей нашого пива, стабілізує ціни та зміцнить репутацію [target_country.Custom('CL_GEN')] як провідного пивоварного регіону #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#!."
 flavor_bav.25.a: "[target_country.GetAdjectiveWithNoTooltip]е пиво прославиться на весь світ!"
 flavor_bav.25.b: "Ці обмеження завадять творчим пошукам наших пивоварів."
 flavor_bav.1302.title: "Поділ [target_country.Custom('CL_GEN')] [GetCurrentYear] року"
 flavor_bav.1302.desc: "Чвари всередині [target_country.GetAdjectiveWithNoTooltip|l]ої династії [target_ruler.GetDynasty] призвели до повторного поділу [target_country.Custom('rank_ru_GEN')|l] на кілька самостійних володінь. [rival_brother.GetName] загрожує збройним повстанням, якщо [GetCountry('LBV').GetName] не отримає повної автономії. Бунтівні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не просто загрожують цілісності [target_country.Custom('rank_ru_GEN')|l] — їхні дії можуть призвести до іноземного втручання. Чи підтримаємо ми поділ держави або спробуємо зберегти Баварію єдиною?"
 flavor_bav.1302.a: "Ми погодимося на поділ Баварії."
 flavor_bav.1302.b: "Ми не приймемо розпад держави."
 flavor_bav.1302.c: "Спробуємо зберегти єдність шляхом поступок."
 flavor_bav.1302.historical_info: "На рубежі Середньовіччя та Нового часу землі Баварії характеризувалися роздробленістю. Династичні суперечки, особливо всередині родини Віттельсбахів, часто призводили до розколу герцогства на дрібні ворожі території. Ці поділи послаблювали центральну владу і робили Баварію вразливою перед зовнішнім впливом та внутрішніми розбіжностями. У XIV–XV століттях держава зазнала кількох таких поділів, зокрема в 1392 році, коли виникли окремі герцогства Баварсько-Мюнхенське, Баварсько-Інгольштадтське та Баварсько-Ландсхутське. Спроби зберегти єдність часто розбивалися об інтереси аристократів і традиції спадкування, за якими землі ділилися між усіма спадкоємцями, а не діставалися цілком старшому."
 flavor_bav.27.title: "Заснування університету в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_bav.27.desc: "Року [GetCurrentYear] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'отримала', 'отримав' )] петицію з проханням профінансувати будівництво #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#! в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Новий університет підвищить престиж регіону в очах сусідів, сприятиме розвитку інтелектуальної діяльності та принесе нові наукові відкриття, однак його утримання вимагатиме чималих коштів, які ми могли б витратити на війну…"
 flavor_bav.27.a: "[target_location.GetNameWithNoTooltip] отримає свій університет!"
 flavor_bav.27.b: "Ми не можемо собі цього дозволити…"
 flavor_bav.27.historical_info: "Інгольштадтський університет був заснований у 1472 році герцогом Баварсько-Ландсхутським Людвігом IX і став одним з перших університетів Священної Римської Імперії. Побудований за зразком Віденського університету, він став важливим центром учених католиків і гуманістів. Цей заклад відіграв важливу роль у розвитку наукової думки свого часу: тут викладали важливі постаті німецького Ренесансу, а пізніше він став оплотом Контрреформації. Заснування університету відіграло велику роль у розвитку освіти та культури в Баварії — галузей, яким тут часто приділялося більше уваги, ніж навіть військовим і територіальним амбіціям."
 flavor_bav.28.title: "Отримання статусу курфюршества?"
 flavor_bav.28.desc: "[home_ruler.GetName] [Select_CString(home_ruler.IsFemale, 'відправила', 'відправив' )] до [Select_CString(emperor_ruler.IsFemale, 'імператриці', 'імператора' )] послів з проханням підвищити статус [Select_CString(home_ruler.IsFemale, 'правительки', 'правителя' )] #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_GEN')|L]#!#! до #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L [Select_CString(home_ruler.IsFemale, 'княгині-виборниці', 'князя-виборника' )]#!#!. [Select_CString(home_ruler.IsFemale, 'Вона', 'Він' )] нагадує, що в нинішній смуті та безперервній #TOOLTIP:SITUATION,war_of_religions,X #L релігійній війні#!#! #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священна Римська Імперія#!#! завжди покладалася на [bavaria_country.GetAdjectiveWithNoTooltip|l]у підтримку. Якщо [emperor_ruler.GetName] піде [Select_CString(home_ruler.IsFemale, 'їй', 'йому' )] назустріч, вплив [bavaria_country.Custom('CL_GEN')] в імперії помітно зміцниться."
 flavor_bav.28.a: "Ми попросимо про підвищення статусу [bavaria_country.Custom('CL_GEN')]."
 flavor_bav.28.b: "Краще зосередитися на зміцненні держави зсередини."
 flavor_bav.28.historical_info: "У смутні часи Тридцятирічної війни Баварія під проводом герцога Максиміліана I відіграла важливу роль у справі підтримки католицизму. За таку вірність і військові заслуги імператор Фердинанд II скликав Регенсбурзький рейхстаг 1623 року, де він передав титул протестантського курфюрста Фредеріка V, що потрапив в імперську опалу за участь у Повстанні чеських станів, герцогу Баварському Максиміліану I. Таке піднесення не тільки підвищило політичну вагу Баварії у складі Священної Римської Імперії, а й зміцнило її статус як основної сили Католицької ліги. Передача титулу курфюрста ознаменувала серйозну перестановку сил в імперії і стала найвищою точкою імперської влади під час війни."
 flavor_bav.29.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] обдумує прохання [bavaria_country.Custom('CL_GEN')]"
 flavor_bav.29.desc: "До двору прибули посли #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_GEN')|L]#!#!. Вони просять підвищити статус їхньої держави до #TOOLTIP:INTERNATIONAL_ORGANIZATION_SPECIAL_STATUS,elector,hre_tt #L курфюршества#!#!, нагадуючи [Select_CString(emperor_ruler.IsFemale, 'імператриці', 'імператору' )] про свою незмінну відданість у ході #TOOLTIP:SITUATION,war_of_religions,X #L релігійної війни#!#!. [emperor_ruler.GetName] стоїть перед непростим вибором, адже за традицією #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L князів-виборників#!#! всього сім, і якщо [bavaria_country.GetNameWithNoTooltip] стане курфюршеством, [elector_at_war.GetName] втратить цей статус."
 flavor_bav.29.a: "Ми згодні визнати [bavaria_country.Custom('CL_ACC')] курфюршеством."
 flavor_bav.29.b: "У проханні відмовлено. Все залишиться як є."
 flavor_bav.29.historical_info: "У розпалі Тридцятирічної війни імператору Фердинанду II довелося вирішувати складне завдання нагородження вірних союзників і підтримання тонкої рівноваги влади всередині Священної Римської Імперії. Герцог Баварський Максиміліан I відіграв важливу роль у справі підтримки католицизму: крім іншого, він очолив Католицьку лігу та здобув вирішальну перемогу в Білогірській битві в 1620 році. У нагороду за таку непохитну вірність і для зміцнення становища католиків в імперії Фердинанд II скликав Регенсбурзький рейхстаг 1623 року. Тут він офіційно передав титул протестантського курфюрста Фредеріка V, що потрапив в імперську опалу за участь у Повстанні чеських станів, Максиміліану I. Таким стратегічним рішенням він не тільки винагородив вірного союзника, а й змінив склад курфюрстів на користь католицької фракції, зміцнивши імператорську владу в цей складний період."
 flavor_bav.30.title: "[bavaria_country.GetNameWithNoTooltip] стає курфюршеством"
 flavor_bav.30.desc: "[emperor_ruler.GetName] [Select_CString(emperor_ruler.IsFemale, 'вважала', 'вважав' )], що [home_ruler.GetName] і [bavaria_country.GetName] гідні володіти престижним статусом #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L курфюршества#!#!. Це великий день в історії [bavaria_country.Custom('CL_GEN')], адже з цього моменту вона стане однією з провідних держав #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#!."
 flavor_bav.30.a: "В #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_PREP')|L]#!#! розпочинається нова ера!"
 flavor_bav.31.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] [Select_CString(emperor_ruler.IsFemale, 'відкинула', 'відкинув' )] наше прохання"
 flavor_bav.31.desc: "[emperor_ruler.GetName] [Select_CString(emperor_ruler.IsFemale, 'відмовилася', 'відмовився' )] наділити #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_ACC')|L]#!#! статусом #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L курфюршества#!#!, незважаючи на нашу допомогу в #TOOLTIP:SITUATION,war_of_religions,X #L релігійній війні#!#!. Рівновага сил у #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священній Римській Імперії#!#! залишається незмінною."
 flavor_bav.31.a: "Незалежно від [Select_CString(emperor_ruler.IsFemale, 'її', 'його' )] рішення, ми станемо лише сильнішими."
 flavor_bav.32.title: "Ми втратили статус курфюршества!"
 flavor_bav.32.desc: "[emperor_ruler.GetName] [Select_CString(emperor_ruler.IsFemale, 'позбавила', 'позбавив' )] нашу державу статусу #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L курфюршества#!#!. Наше традиційне місце в колегії виборників #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#! переходить до #ONCLICK:COUNTRY,[bavaria_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bavaria_country.Custom('CL_tt')],X [bavaria_country.Custom('CL_DAT')|L]#!#!. Це рішення серйозно змінить баланс сил в імперії."
 flavor_bav.32.a: "Це стане плямою на нашій репутації."
 flavor_bav.33.title: "Перебудова абатства Херренкімзе"
 flavor_bav.33.desc: "[target_ruler.GetName] хоче реконструювати історичне #TOOLTIP:BUILDING_TYPE,herrenchiemsee_abbey,X #L абатство Херренкімзе#!#!, офіційно засноване ще в VII столітті — хоча, за всією ймовірністю, воно щонайменше на сто років старше, ніж прийнято вважати. Старовинний комплекс буде перебудовано в актуальному стилі бароко, з чудовими новими будівлями та розкішним опорядженням. Оновлений монастир має стати центром релігійного та культурного життя #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!."
 flavor_bav.33.a: "Ми не пошкодуємо коштів на реконструкцію абатства!"
 flavor_bav.33.b: "Краще витратити гроші на щось інше."
 flavor_bav.1000.title: "Кельнська секундогенітура"
 flavor_bav.1000.desc: "Курфюршество [ShowLocationName('cologne')] нарешті опинилося під егідою нашої династії. Його новий правитель [kol_ruler.GetName] напевно буде значно прихильніше ставитися до прагнень нашого дому, ніж [Select_CString(kol_ruler.IsFemale, 'її', 'його' )] попередники. Добрі стосунки між двома державами принесуть нам тільки користь."
 flavor_bav.1000.desc_rival: "Непримиренний суперник нашої династії — курфюршество [ShowLocationName('cologne')] — нарешті опинилося під нашим контролем. [kol_ruler.GetName], безсумнівно, докорінно перевернеться політику #ONCLICK:COUNTRY,[GetCountry('KOL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KOL').Custom('CL_tt')],X [GetCountry('KOL').Custom('CL_GEN')|L]#!#! і буде значно прихильніше ставитися до прагнень нашого дому, ніж [Select_CString(kol_ruler.IsFemale, 'її', 'його' )] попередники. Швидке припинення затяглої ворожнечі та встановлення теплих стосунків принесе нам тільки користь."
 flavor_bav.1000.a: "Необхідно показати їм нашу перевагу."
 flavor_bav.1000.b: "Покладемо край ворожнечі та покажемо їм нашу велич."
 flavor_bav.1000.c: "Краще не треба."
 flavor_bav.1001.title: "Наші родичі з [GetCountry('BAV').Custom('CL_GEN')]"
 flavor_bav.1001.desc: "[bav_ruler.GetName], правитель #ONCLICK:COUNTRY,[GetCountry('BAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BAV').Custom('CL_tt')],X [GetCountry('BAV').Custom('CL_GEN')|L]#!#!, [Select_CString(bav_ruler.IsFemale, 'надіслала', 'надіслав' )] нам подарунок на честь того, що [Select_CString(kol_ruler.IsFemale, 'її родичка', 'його родич' )] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] тепер займає високий чин. Безсумнівно, добрі стосунки між нашими державами принесуть нам тільки користь."
 flavor_bav.1001.desc_rival: "Наші колишні суперники з #ONCLICK:COUNTRY,[GetCountry('BAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BAV').Custom('CL_tt')],X [GetCountry('BAV').Custom('CL_GEN')|L]#!#! надіслали нам подарунок на честь того, що член їхньої родини [ROOT.GetCountry.GetGovernment.GetRuler.GetName] тепер займає високий чин. Швидке припинення затяглої ворожнечі та встановлення теплих стосунків принесе нам тільки користь."
 flavor_bav.1001.desc_union: "[GetCountry('BAV').GetLongName] шле нам подарунок на честь того, що [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша', 'наш' )] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] тепер займає і [GetCountry('BAV').GetAdjectiveWithNoTooltip|l]ий престол. Безсумнівно, добрі стосунки в рамках новоствореної унії принесуть нам одну лише користь."
 flavor_bav.1001.a: "Прийняти подарунок."
 flavor_bav.1001.b: "Припинити це безглузде суперництво."
 flavor_bav.1001.c: "Відмовити їм."
 flavor_bav.1002.title: "Відмова з боку [GetCountry('KOL').Custom('CL_GEN')]"
 flavor_bav.1002.desc: "[kol_ruler.GetName], ця зухвала людина, [Select_CString(kol_ruler.IsFemale, 'відмовилася', 'відмовився' )] приймати наш подарунок на підтримку #ONCLICK:COUNTRY,[GetCountry('KOL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KOL').Custom('CL_tt')],X [GetCountry('KOL').Custom('CL_GEN')|L]#!#!."
 flavor_bav.1002.a: "Нечувана зухвалість!"
 flavor_bav.1100.title: "Фортеця в Інгольштадті"
 flavor_bav.1100.desc: "Наш радник [mil_advisor.GetName], вельми обізнана у військовій справі людина, пропонує зміцнити [ShowLocationName('ingolstadt')]. Це місто розташоване в стратегічно важливій місцевості, оскільки дозволяє контролювати перехрестя доріг, що ведуть з #TOOLTIP:LOCATION,regensburg_tt,X #L Регенсбурга#!#! до [ShowLocationName('ulm')] і з #TOOLTIP:LOCATION,nuremberg_tt,X #L Нюрнберга#!#! до [ShowLocationName('augsburg')]."
 flavor_bav.1100.a: "Розпочати будівництво."
 flavor_bav.1100.b: "У цьому немає потреби."
 flavor_bav.1101.title: "[reginar_solms_scope.GetNameWithNoTooltip] в Інгольштадті"
 flavor_bav.1101.desc: "Військовий інженер [reginar_solms_scope.GetName] відвідав місто-фортецю [ShowLocationName('ingolstadt')]. Оглянувши місцеві укріплення, він запропонував зробити їх сучаснішими, надійнішими та обширнішими — якщо, звісно, на це погодиться [Select_CString(target_ruler.IsFemale, 'наша правителька', 'наш правитель' )] [target_ruler.GetName]. Інженер вважає, що військову інфраструктуру Інгольштадта слід підтримувати в належному стані, інакше місто швидко втратить усю свою стратегічну важливість у регіоні."
 flavor_bav.1101.a: "Нехай [reginar_solms_scope.GetShortNameWithNoTooltip] втілює свій задум при нашому дворі."
 flavor_bav.1101.b: "Не звертатимемо уваги на панікерів."
 flavor_bav.1101.reason: "Передова оборона."
 flavor_bav.1102.title: "[ShowLocationNameWithNoTooltip('ingolstadt')] — місто ста веж"
 flavor_bav.1102.desc: "Місто-фортеця [ShowLocationName('ingolstadt')] — наша гордість і опора влади над регіоном, а його міцні стіни — запорука поширення нашого впливу на охоронюване перехрестя стратегічної важливості.\n\nАле одного лише перехрестя замало — міські укріплення слід зробити ще надійнішими та міцнішими, щоб кожен знав, наскільки марно буде намагатися протистояти нам."
 flavor_bav.1102.a: "Розпочати будівництво."
 flavor_bav.1102.b: "Обійдемося без розширень."
 flavor_bav.1200.title: "Театинеркірхе"
 flavor_bav.1200.desc: "[consort_scope.GetName] вважає, що [ruler_scope.GetName] [Select_CString(target_ruler.IsFemale, 'повинна', 'повинен' )] допомогти ордену театинців побудувати в #TOOLTIP:LOCATION,munich_tt,X #L Мюнхені#!#! величну церкву та виділити на це кошти зі скарбниці. Вона вже подбала про пошуки архітектора: будувати споруду в стилі #TOOLTIP:CULTUREGROUP,italian_group,X #L італійського#!#! високого бароко буде вихідець з Болоньї — [agostino_barelli_scope.GetName]. Наші аристократи та заможні [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] у захваті від такого задуму (він не став таємницею ні для кого), оскільки кожна з цих людей вельми цінує італійську архітектуру."
 flavor_bav.1200.a: "Добре. Вчинимо, як вона побажає."
 flavor_bav.1200.b: "Це зайве."
 flavor_bav.1201.title: "Гнівний архітектор"
 flavor_bav.1201.desc: "Працювати з [agostino_barelli_scope.GetName] — новим архітектором, що відповідає за зведення Театинеркірхе в #TOOLTIP:LOCATION,munich_tt,X #L Мюнхені#!#! — виявилося цілковито неможливо. Його вічні суперечки зі старшим над будівельними роботами, батьком театинців та сповідником, до якого ходить [consort_scope.GetName], ледь не призвели до зриву будівництва, а нещодавній його спалах гніву й зовсім довів архітектора до повної втрати розташування.\n\nОднак він досвідчений, і якщо вигнати його з держави, добудовувати церкву буде підмайстер — [henry_zuccalli_scope.GetName], оскільки він єдиний достатньо добре розбирається в проєкті, щоб довести роботи до кінця."
 flavor_bav.1201.a: "Вигнати його та призначити підмайстра головним."
 flavor_bav.1201.b: "Не звертати уваги на суперечки — нехай [agostino_barelli_scope.GetShortNameWithNoTooltip] працює далі."
 flavor_bav.1300.title: "Спадщина [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_bav.1300.desc: "Після того як [Select_CString(old_ruler.IsFemale, 'померла', 'помер' )] [old_ruler.GetName], постало питання про поділ [Select_CString(old_ruler.IsFemale, 'її', 'його' )] земель між спадкоємцями чоловічої статі згідно з #TOOLTIP:CULTUREGROUP,german_group,X #L германським#!#! законом. [old_ruler.GetNameWithNoTooltip] [Select_CString(old_ruler.IsFemale, 'відійшла', 'відійшов' )] у інший світ вкрай несвоєчасно, адже ще трохи — і [Select_CString(old_ruler.IsFemale, 'її', 'його' )] задум про об'єднання Баварії увінчався б успіхом.\n\nТепер [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'змушена', 'змушений' )] буде суперничати зі своїми родичами, щоб подолати роздробленість і проголосити свою владу над Баварією."
 flavor_bav.1300.a: "Важке завдання."
 flavor_bav.1301.title: "Возз'єднання [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_bav.1301.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'здобула', 'здобув' )] перемогу над своєю родиною і [Select_CString(target_ruler.IsFemale, 'змогла', 'зміг' )] зосередити у своїх руках достатньо влади, щоб проголосити себе єдиним правителем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Виправлено помилки минулого, тобто поділ #L [ROOT.GetCountry.GetCulture.GetName|l]их#! земель між синами, яких [Select_CString(target_ancestor.IsFemale, 'залишила', 'залишив' )] після себе [target_ancestor.GetName]. Тепер держава єдина, і [target_ruler.GetNameWithNoTooltip] впевнено поведе її в майбутнє."
 flavor_bav.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.1400.title: "Заснування резиденції в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_bav.1400.desc: "Побоюючись міських бунтів, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'веліла', 'велів' )] побудувати на околиці [target_location.Custom('LR_GEN')|l] [target_location.GetName] нову фортецю — замок Нойвесте. Згодом [target_ruler.GetNameWithNoTooltip] та [Select_CString(target_ruler.IsFemale, 'її', 'його' )] [target_country.GetGovernment.GetCourtTitle|l] оселилися у фортеці на постійній основі, перетворивши її на [target_country.GetGovernment.GetAdjectiveWithNoTooltip|l]у резиденцію."
 flavor_bav.1400.a: "Демонстрація нашої могутності окупить витрати на будівництво."
 flavor_bav.1400.b: "Краще відкласти будівництво."
 flavor_bav.1401.title: "Розширення резиденції в епоху Відродження"
 flavor_bav.1401.desc: "[target_ruler.GetName] бажає перебудувати свою резиденцію в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip] відповідно до останніх віянь архітектури #TOOLTIP:INSTITUTION,renaissance,X #L ренесансу#!#!, що тріумфально крокує по #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. [Select_CString(target_ruler.IsFemale, 'Вона', 'Він' )] уже уявляє собі розкішний палац, який відображав би зріст престижу #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Нове крило резиденції міститиме картинну галерею, підкреслюючи статус #L [target_country.GetGovernment.GetAdjective|l]ої#! родини як щедрих покровителів мистецтва."
 flavor_bav.1401.a: "Нехай розширена резиденція відображає дух епохи Відродження."
 flavor_bav.1401.b: "Не варто поспішати з перебудовою, краще поберегти гроші."
 flavor_bav.1402.title: "Розширення резиденції в епоху бароко"
 flavor_bav.1402.desc: "[Select_CString(target_ruler.IsFemale, 'Захоплена', 'Захоплений' )] розкішшю та величчю архітектури й мистецтва стилю бароко, [target_ruler.GetName] бажає знову розширити резиденцію в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. До палацу будуть прибудовані багато прикрашені крила, в яких втіляться престиж і слава #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Оновлена резиденція має відображати всю пишноту [target_country.GetAdjectiveWithNoTooltip|l]ого двору, вона справить незабутнє враження на іноземних дипломатів."
 flavor_bav.1402.a: "Палац у стилі бароко підніме престиж нашої держави."
 flavor_bav.1402.b: "Краще зосередитися на інших проєктах."
