l_english:
 lots_of_calvinists: "Багато [Concept('pops', 'груп населення')|e] у нашій [Concept('country', 'державі')|e] тепер сповідують #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвінізм#!#!."
 calvinist.1.title: "Необхідність реформ"
 calvinist.1.desc: "Священні стіни Королівського коледжу в Парижі гудуть відлунням збуджених голосів в очікуванні того, як молодий і палкий учений [john_calvin.GetName] виголосить промову, що залишить незгладимий слід в історії європейської релігії. Звідки йому знати, що його слова стануть каталізатором для гарячих суперечок і зрештою призведуть до вигнання його з рідного міста?\n\nСлова Кальвіна гучним відлунням розносяться по лекційній залі, а його ідеї вступають у конфлікт з укоріненими католицькими доктринами. Його красномовні аргументи на користь релігійної реформи викликають відгук у серцях слухачів і паніку серед владних кіл.\n\nНовини про промову Кальвіна поширюються в суспільстві зі швидкістю пожежі й невдовзі досягають вух високих церковних ієрархів. Поважні вчені Королівського коледжу змушені засудити його як єретика й небезпечну загрозу для усталеного порядку."
 calvinist.1.a: "[ROOT.GetCountry.Custom('CL_DAT')] такого не потрібно."
 calvinist.2.title: "[john_calvin.GetNameWithNoTooltip] у Базелі"
 calvinist.2.desc: "Переїхавши до #TOOLTIP:LOCATION,$basel_tt$,X #L Базеля#!#!, [john_calvin.GetName] завершує тут свою революційну працю. Ці точно сформульовані й пройняті теологічною мудрістю слова перевернуть релігійний розклад у Європі й розпалять по всьому континенту вогонь реформ. Видання #italic «Настанов у християнській вірі»#! стало поворотною точкою в житті Кальвіна й усього протестантського руху загалом.\n\nНа сторінках цієї масивної книги Кальвін докладно виклав свої релігійні переконання та своє бачення реформи християнства. У #italic «Настановах у християнській вірі»#! міститься суть учення Кальвіна, систематизовані Реформи для розуміння істинної природи віри, спасіння, взаємин людини й Бога.\n\nВісті про це видання рознеслися Європою, як пожежа, захоплюючи уми вчених і релігійних авторитетів по всьому континенту. Католицька церква, що ревниво охороняє непорушність традиційних доктрин, ставиться до нової праці з неприязню й справедливо вбачає в ній загрозу для свого авторитету.\n\nMagnum opus Кальвіна опиняється в руках як його палких прихильників, так і переконаних противників. Для одних він стає променем надії, що освітлює шлях до чистішого вираження християнської віри. Для інших же це небезпечне відступництво від усталених догматів і обурливе зневажання самих підвалин церкви."
 calvinist.2.a: "Які його мотиви?"
 calvinist.3.title: "Проповідництво Кальвіна в Женеві"
 calvinist.3.desc: "У мальовничій #TOOLTIP:LOCATION,$geneve_tt$,X #L Женеві#!#! починається нова епоха релігійних потрясінь: тут [john_calvin.GetName] бере на себе роль духовного лідера. Його прибуття до міста стає початком переломного періоду, що відіграє величезну роль у долі як Женеви, так і всієї протестантської реформації.\n\nКальвін, відомий своїм розумом і непохитною відданістю реформам, несе з собою ідею релігійного оновлення. Керований Реформами приречення й всевладдя Бога, він хоче створити спільноту відданих віруючих на основі біблійних Реформ і суворої дисципліни в побуті.\n\nПісля того, як Кальвін узяв на себе роль проповідника, Женева стала центром реформ: сюди стікаються однодумці й люди в пошуках порятунку від релігійних переслідувань. Реформація тут укорінюється, місто стає бастіоном протестантської думки й практики.\n\nПід керівництвом Кальвіна встановлюється система церковного управління, в центрі якої перебуває Консисторія, рада проповідників і старійшин. Цей орган забезпечує дотримання в місті суворого кальвіністського морального кодексу, що охоплює всі аспекти життя громадян, від приватного побуту до суспільної політики.\n\nЖенева стає центром теологічної освіти й місцем притягання для проповідників, які стікаються до міста, щоб долучитися до вчень Кальвіна. Його важливі праці, такі як «Настанови в християнській вірі», слугують керівництвом для віруючих і набором Реформ для протестантської теології.\n\nВплив проповідницької діяльності Кальвіна виходить за межі Женеви й надихає реформаторські рухи по всій Європі. Його праці й учення поширюються по всьому світу й підхоплюються тими, хто прагне чистішого втілення віри."
 calvinist.3.a: "І побільше проповідей про Повторення Закону!"
 calvinist.4.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] і кальвіністська думка"
 calvinist.4.desc: "[ROOT.GetCountry.GetLongName] — це держава, над родючими землями якої віє вітер релігійних реформ: у її містах і селах починають укорінюватися ідеї кальвінізму, провісники серйозних змін у релігійному житті й соціальній структурі країни.\n\nПрагнення до нового, чистішого втілення віри й неприйняття усталеного релігійного порядку зробило нашу націю справжнім розсадником для кальвіністських ідей. Релігійні вчення Кальвіна, засновані на Реформах приречення, всевладдя Бога й авторитету Писання, знаходять відгук у душах розчарованих віруючих, які шукають нового виходу своїм релігійним почуттям.\n\nУ міру зміцнення цих нових ідей тут і там з'являються групи віруючих, які потай вивчають і обговорюють його праці — наприклад, «Настанови в християнській вірі». Їхні таємні зібрання стають майданчиками для гарячих дискусій і теологічних дебатів, що дедалі більше згуртовують послідовників ідей Кальвіна.\n\nЗростаюча популярність кальвінізму кидає виклик традиційним церковним владам. Католицькій церкві та її багатовіковим догматам тепер доводиться уживатися з кальвіністами, які палають релігійним запалом."
 calvinist.4.a: "Вони будуть розтрощені!"
 calvinist.5.title: "Відправлення проповідників за кордон"
 calvinist.5.desc: "Багато хто в церкві впевнений, що ми, як провідна #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвіністська#!#! нація, повинні відправляти за кордон своїх проповідників, щоб підтримувати поширення істинної реформації."
 calvinist.5.a: "На славу Господа!"
 calvinist.sent_reformed_ministers: "[target_country.GetLongName] — держава, куди вирушать наші #TOOLTIP:BUILDING_TYPE,calvinist_preachers,X #L кальвіністські проповідники#!#!"
 sent_reformed_ministers: "Відправлено кальвіністських проповідників"
 calvinist.5.b: "Нам є чим зайнятися вдома."
 calvinist.6.title: "Іноземні проповідники на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!"
 calvinist.6.desc: "Нам повідомляють, що на землях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! з'явилися кальвіністські проповідники. Схоже, їхня батьківщина — [from.GetLongName], і вони підбурюють місцеве населення чинити опір нашим спробам викорінити цю єресь."
 calvinist.6.a: "Обурливо!"
 calvinist.7.title: "Приречення"
 calvinist.7.desc: "Теологи-кальвіністи вважають, що спасіння чекає лише на тих небагатьох, кому призначено врятуватися. Але хто саме буде врятований, заздалегідь невідомо, тому з'явилася думка, що щасливчиків можна визначити за їхнім способом життя. Оскільки важливими ознаками обраності вважаються працьовитість, ощадливість, успішність у суспільстві й багатство, послідовники кальвінізму прагнуть до цих чеснот. Крім того, ті, хто вже володіє такими якостями — купці й городяни — також починають виявляти інтерес до кальвінізму."
 calvinist.7.a: "Заохотимо ці вірування."
 STATIC_MODIFIER_NAME_calvinist_work_ethic: "Трудова етика кальвіністів"
 STATIC_MODIFIER_DESC_calvinist_work_ethic: "Працьовитість, успіх у суспільстві й багатство вважаються наслідком богообраності, тому люди прагнуть до цих ідеалів."
 calvinist.7.b: "Хай так і буде."
 calvinist.8.title: "Інструменти в церкві"
 calvinist.8.desc: "Провідні теологи вважають, що музику в релігійних обрядах використовувати не слід. Вони вважають, що музика відволікає людей від важливого, моління й богошукання, і тому виступають за заборону музичних інструментів у церквах."
 calvinist.8.a: "Видамо заборону."
 calvinist.8.b: "Проігноруємо їхні думки."
 calvinist.9.title: "Розгул іконоборців"
 calvinist.9.desc: "На території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! тут і там спалахують погроми: натовпи послідовників #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвінізму#!#! громлять церкви й нищать предмети #TOOLTIP:RELIGION,$catholic_tt$,X #L католицького#!#! мистецтва. Більшість католиків #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вимагає від уряду негайно втрутитися й припинити безчинства."
 calvinist.9.a: "Хай війська наведуть порядок!"
 calvinist.9.b: "Підтримати погромників!"
