 flavor_jol.1.desc: "Ми продовжуємо нарощувати вплив у #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!, однак місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], до чиїх потреб ми непогано адаптувалися, досі значною мірою залишаються чужими як #L [ROOT.GetCountry.GetReligion.GetAdjective|l]им#!, так і #L [ROOT.GetCountry.GetCulture.GetName|l]им#! цінностям. Можливо, нам варто запустити кампанію, щоб пришвидшити процес інтеграції."
 flavor_jol.1.a: "Забезпечимо стабільність у [ROOT.GetCountry.Custom('CL_PREP')]!"
 flavor_jol.1.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] не потерплять примусу."
 jol_convert_nobility_tt: "#Y 15%#! [Concept('pops','населення')|e] зі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]» приймуть #L [ROOT.GetCountry.GetCulture.GetName|l]і#! та #L [ROOT.GetCountry.GetReligion.GetAdjective|l]і#! цінності"
