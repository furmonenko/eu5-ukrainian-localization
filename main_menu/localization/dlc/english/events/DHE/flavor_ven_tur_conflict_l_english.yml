l_english:
 flavor_ven_tur_conflict.1000.title: "Назріваючий конфлікт"
 flavor_ven_tur_conflict.1000.desc: "Наш народ не став журитися через падіння #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#!, яким сьогодні володіє [rising_power.GetLongName], але багато купців обурені встановленням нових мит і постійним втручанням у свої справи — все це сильно позначається на наших можливостях торгувати з #TOOLTIP:AREA,black_sea_area,X #L чорноморськими#!#! державами. Тепер від нас вимагають стати на захист купецтва.\n\nМи могли б попросити [rising_power.Custom('CL_VP')] передати нам інший торговий порт у Східному Середземномор'ї, щоб відшкодувати зрослі витрати."
 flavor_ven_tur_conflict.1000.historical_info: "Захоплення турками Константинополя 29 травня 1453 року призвело до значного послаблення торгового впливу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! у Чорному морі. У 1456—1490 роках [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] і [rising_power.GetNameWithNoTooltip] кілька разів воювали одне з одним, але підсумки цих воєн виявилися гнітючими для [ROOT.GetCountry.Custom('CL_GEN')]: торгова держава втратила володіння в #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Егейському морі#!#!, отримані в 1204 році за підсумками четвертого хрестового походу. У 1460 році вона позбулася грецьких #TOOLTIP:LOCATION,athens_tt,X #L Афін#!#!, а в 1470 році втратила [ShowLocationName('negroponte')]. У 1499 році спалахнула чергова війна, внаслідок якої у [ROOT.GetCountry.Custom('CL_GEN')] відвоювали фортеці [ShowLocationName('modon')], Короні й Наварин у #TOOLTIP:AREA,morea_area,X #L Мореї#!#!."
 flavor_ven_tur_conflict.1000.a: "Вимагати Олександрію як компенсацію!"
 flavor_ven_tur_conflict.1000.b: "Змиритися з їхньою експансією"
 flavor_ven_tur_conflict.1001.title: "Назріваючий конфлікт"
 flavor_ven_tur_conflict.1001.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] нашої великої держави сьогодні вислуховує скарги купки безбожних купців, що називають себе «[origin_tag.GetLongName]». Вони стверджують, що після нашого завоювання #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! їм більше невигідно користуватися колишніми торговими шляхами, оскільки мита надто високі, і вимагають натомість передати їм портове місто #TOOLTIP:LOCATION,alexandria_tt,X #L Олександрію#!#!, щоб відшкодувати збитки."
 flavor_ven_tur_conflict.1001.historical_info: "Захоплення турками Константинополя 29 травня 1453 року призвело до значного послаблення торгового впливу #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_GEN')|L]#!#! у #TOOLTIP:AREA,black_sea_area,X #L Чорному морі#!#!. У 1456—1490 роках [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName|l] і [ROOT.GetCountry.GetName] кілька разів воювали одне з одним, але підсумки цих воєн виявилися гнітючими для [GetCountry('VEN').Custom('CL_GEN')]: торгова держава втратила володіння в #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Егейському морі#!#!, отримані в 1204 році за підсумками четвертого хрестового походу. У 1460 році вона позбулася грецьких #TOOLTIP:LOCATION,athens_tt,X #L Афін#!#!, а в 1470 році втратила [ShowLocationName('negroponte')]. У 1499 році спалахнула чергова війна, внаслідок якої у [GetCountry('VEN').Custom('CL_GEN')] відвоювали фортеці [ShowLocationName('modon')], Короні й Наварин у #TOOLTIP:AREA,morea_area,X #L Мореї#!#!."
 flavor_ven_tur_conflict.1001.a: "Відмовитися обговорювати компенсацію"
 flavor_ven_tur_conflict.1001.b: "Віддати Олександрію як компенсацію."
 flavor_ven_tur_conflict.1002.title: "У компенсації відмовлено"
 flavor_ven_tur_conflict.1002.desc: "Турки відмовилися навіть обговорювати компенсацію за наші торгові втрати!"
 flavor_ven_tur_conflict.1002.a: "Принаймні тепер у нас є законна претензія"
 flavor_ven_tur_conflict.1003.title: "Отримано Олександрію"
 flavor_ven_tur_conflict.1003.desc: "Турки погодилися відшкодувати нам торгові збитки й віддати #TOOLTIP:LOCATION,alexandria_tt,X #L Олександрію#!#!."
 flavor_ven_tur_conflict.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven_tur_conflict.1100.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]а влада над Мореєю"
 flavor_ven_tur_conflict.1100.desc: "Після падіння #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! турки спрямували погляд на південь. У 1461 році війська #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#! захопили останню фортецю в #TOOLTIP:AREA,morea_area,X #L Мореї#!#!. Через цей півострів проходили #L [ROOT.GetCountry.GetAdjective|l]і#! торгові шляхи, і з огляду на свою значущість він неодноразово ставав причиною воєн між [ROOT.GetCountry.Custom('CL_TP')] і [GetCountry('TUR').Custom('CL_TP')], оскільки претензії на нього висувалися й [ROOT.GetCountry.Custom('CL_TP')].\nЯк нам слід вчинити?"
 flavor_ven_tur_conflict.1100.a: "Сьогодні [GetCountry('TUR').GetNameWithNoTooltip] падуть!"
 ven_opinion_morean_confrontation: "Морейська конфронтація"
 flavor_ven_tur_conflict.1100.b: "Ми не можемо допустити війну"
 flavor_ven_tur_conflict.1101.title: "[origin_tag.GetAdjectiveWithNoTooltip]і зазіхання на Морею"
 flavor_ven_tur_conflict.1101.desc: "Щойно посол з #ONCLICK:COUNTRY,[origin_tag.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_tag.Custom('CL_tt')],X [origin_tag.Custom('CL_GEN')|L]#!#! повідомив нам, що його держава висунула претензії на півострів #TOOLTIP:AREA,morea_area,X #L Морея#!#!. Їх слід покарати за подібну зухвалість."
 flavor_ven_tur_conflict.1101.a: "Це рівносильно оголошенню війни!"
