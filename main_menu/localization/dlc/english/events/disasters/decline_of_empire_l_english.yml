l_english:
 decline_of_empire.1.title: "Занепад держави [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 decline_of_empire.1.desc: "Становище в державі [ROOT.GetCountry.GetLongName] стає дедалі хиткішим, і це вже шито білими нитками. [ROOT.GetCountry.GetGovernment.GetCourtTitle] не може виконувати свої функції через слабке керівництво, придворні загрузли в корупції й бояться приймати рішення. У далеких провінціях, навіть у регіоні [target_region.GetName], панує розруха, а в центральних землях розквітає невдоволення. На вулицях шепочуться про швидкий заколот, і колись могутня бюрократія ледве втримує ситуацію під контролем тепер, коли на чолі держави стоїть [target_character.GetName].\n\n[ROOT.GetCountry.GetFlavorRank] балансує на краю прірви. Народ ремствує, його гнів розпалюється голодом та економічним спадом. Наші супротивники пильно стежать за нами й чудово бачать, які ми слабкі. Якщо не відновити порядок, крах буде неминучим. Найближчі роки стануть для нас тяжким випробуванням, подібних до якого ми ще не знали. Те, що було збудовано кров'ю й потом, зараз готове розсипатися на порох, і час поглине ще одну велику державу."
 decline_of_empire.1.a: "Зорі падають з неба, і з ними наші серця."
 during_decline_of_empire_explanation_tt: "Під час цього [Concept('disaster','лиха')|e] [Concept('provinces','провінції')|e], населені [Concept('pops','групами населення')|e] [Concept('non_accepted_culture','невизнаних культур')|e] або над якими ми маємо слабкий [Concept('control','контроль')|e], можуть розпочати боротьбу за незалежність. Водночас іноземні суперники можуть скористатися нашою слабкістю й розширити за наш рахунок свої кордони."
 decline_of_empire.2.title: "Кінець занепаду"
 decline_of_empire.2.desc: "Криза поступово сходить нанівець, і держава [ROOT.GetCountry.GetLongName] починає відбудовуватися наново. Порядок відновлено, чвари, які колись загрожували розірвати [ROOT.GetCountry.Custom('CF_VP')|l] на частини, владнано. Грубою силою чи плеканням культурної єдності, хаос, що охопив наше суспільство, вдалося подолати.\n\nРозмови про заколот сходять нанівець, колись неспокійні провінції знову підкорилися закону, і [ROOT.GetCountry.GetGovernment.GetCourtTitle] знову утверджує свою владу. Криза не минула для нас безслідно, але найгірше вже позаду. Ми витримали бурю і залишилися хоч і не неушкодженими, але принаймні цілими."
 decline_of_empire.2.a: "Найгірше позаду!"
 pops_accepted_or_primary_culture_gain_10_satisfaction_home_region_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] усіх [Concept('pop', 'груп населення')|e] [Concept('primary_culture', 'основної')|e] та [Concept('accepted_culture', 'визнаних культур')|e] у [Concept('region', 'регіоні')|e] [target_region.GetName] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 decline_of_empire.3.title: "Вогні революції"
 decline_of_empire.3.desc: "Сум'яття, що охопило державу [ROOT.GetCountry.GetLongName], нарешті призвело до неминучого підсумку: від нас відкололася держава [target_country.GetName]. Ослаблені внутрішніми чварами, ми випустили цей регіон із рук, і місцеві царки скористалися можливістю оголосити про незалежність. Вони високо підняли свої прапори, вони виголошують промови про суверенітет, а їхні армії готові захищати їхню новознайдену свободу.\n\nМи стоїмо перед вибором: зібрати сили, що залишилися в нас, розгромити заколотників і повернути належне нам по праву чи визнати втрату й зайнятися внутрішніми справами, щоб частини [ROOT.GetCountry.Custom('CF_RP')|l], які залишилися, не відкололися слідом за ними?"
 decline_of_empire.3.a: "Розчавити їх!"
 decline_of_empire.3.b: "Дати їм незалежність — до часу."
 target_country_allowed_to_slip_from_grasp_tt: "[target_country.GetNameWithNoTooltip] оголосить про незалежність, не проливши крові.\nМи #R втратимо#! [Concept('cores','права')|e] на [Concept('locations','райони')|e] в цій державі"
 decline_of_empire.4.desc: "Посеред хаосу, що охопив наші землі, заколотники в регіоні [target_country.GetName] скористалися моментом і оголосили про свою незалежність. Наша ослаблена влада не змогла втримати ці непокірні провінції, і тепер там вирує повстання. Бунтівники збирають під своїми прапорами армії, а їхні лідери нахабно заявляють про автономію та остаточний вихід з-під нашої влади.\n\nЧи давати їм незалежність — складне питання в нашій непростій ситуації. Якщо ми піддамося їхнім вимогам, ми можемо втратити свої права на їхні землі, але тоді ми зможемо звернути свою увагу на інші, важливіші справи."
 decline_of_empire.4.a: "Вони забули, кому служать — до зброї!"
 decline_of_empire.4.b: "Нам немає діла до того, про що там сперечаються далекі [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 decline_of_empire.5.title: "Держава, що вмирає"
 decline_of_empire.5.desc: "Наші сусіди в державі [target_country.GetName] паралізовані кризою та занепадом. Їхня [target_country.GetFlavorRank] розсипається від заколотів і заворушень. Їхні армії не справляються з бунтівниками, провінції виходять з-під контролю центральної влади, а [target_country.GetGovernment.GetCourtTitle] не підкоряється своїм лідерам. Поки їхня увага й сили відволікаються на інші проблеми, у нас є рідкісна можливість. Стрімкий похід дозволить нам захопити важливі території — вони й оговтатися не встигнуть. Але якщо загаятися, ми можемо опинитися втягнутими у витратну війну."
 decline_of_empire.5.a: "Куй залізо, поки гаряче!"
 decline_of_empire.5.b: "Почекаємо зручнішого моменту."
 decline_of_empire.6.title: "Вимоги народу"
 decline_of_empire.6.desc: "На тлі смути наші #L [target_culture.GetName]ські#! піддані почали вимагати більших прав самоврядування. Заворушення, що охопили [ROOT.GetCountry.Custom('CF_VP')|l], розпалили їхнє бажання самим вирішувати свої справи, і тепер вони хочуть реформ і більшої незалежності від центральної влади.\n\nВідкидати їхні вимоги може бути небезпечно! Їхнє невдоволення зростає, і воно може перерости у відкритий заколот. Якщо ми проігноруємо ці прохання, ми можемо відвернути від себе частину населення й спровокувати нові заворушення в [ROOT.GetCountry.Custom('CF_PP')|l]. З іншого боку, якщо ми підемо на поступки, це допоможе нам зняти напруженість і зберегти стабільність, але послабить наш контроль."
 decline_of_empire.6.a: "Дати їм обмежене самоврядування."
 decline_of_empire.6.b: "Вони забули, де їхнє місце!"
 explain_decline_of_empires_events.6_tt: "Знизивши [Concept('control','контроль')|e] над цими [Concept('locations','районами')|e], ми втратимо контроль у короткостроковій перспективі. Але підвищення [Concept('pop_satisfaction','задоволення')|e] наших [target_culture.GetNameWithNoTooltip]их [Concept('pops','груп населення')|e] може призвести до зміцнення [Concept('control','контролю')|e] згодом."
 show_num_pops_affected_a_tt: "[Concept('pop_satisfaction','Задоволення ')|e] близько [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [Concept('pops','груп населення')|e] [target_culture.GetNameWithNoTooltip]ої [Concept('culture','культури')|e] підвищиться на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 showcase_affected_locations_num_tt: "[Concept('control', 'Контроль')|e] у приблизно #Y [ROOT.GetVariable('num_locations_affected_variable').GetValue]#! [Concept('locations', 'районах')|e] з #L [target_culture.GetNameWithNoTooltip]им#! [Concept('pops', 'населенням')|e] знизиться на [ShowNamedValue('control_mild_penalty')|+=2%]"
 show_num_pops_affected_b_tt: "[Concept('pop_satisfaction','Задоволення ')|e] близько [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [Concept('pops','груп населення')|e] [target_culture.GetNameWithNoTooltip]ої [Concept('culture','культури')|e] знизиться на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
