 mission_burgher_relations_desc: "Якщо ми покращимо відносини з купцями, вони будуть більш охоче розвивати свої торговельні підприємства на наших землях, тим самим збільшуючи наш дохід."
 mission_burgher_relations_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('government', 'tabcontent = estates', '@government_panel! Панель уряду > Стани')], щоб побачити ваші [Concept('estates', '@estates! стани')|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_winds_of_trade: "Майбутнє торговлі"
