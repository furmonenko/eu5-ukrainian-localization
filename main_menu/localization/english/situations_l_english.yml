 #The Black Death
 black_death: "Чорна смерть"
 black_death_desc: "Батько кидав дитину, дружина — чоловіка, брат відвертався від брата, оскільки ця хвороба, як здавалося, могла вразити через дихання і навіть через погляд. Так вони й помирали. І неможливо було знайти того, хто погодився б як належить поховати померлих по дружбі або за гроші. Мертвих звалювали в канави з останніх сил, не було ні священиків, ні обрядів… Величезні вирити ями вщент були заповнені мертвими. І вдень і вночі люди вмирали сотнями… А коли одна яма заповнювалась, поряд одразу викопували іншу…"
