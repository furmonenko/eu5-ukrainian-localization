 #Hindu
 ganesha_god: "Gaṇeśa"
 ganesha_god_desc: "$ganesha_god$ є важливим [Concept('god','бог')|e] у [ShowReligionName('hindu')], зазвичай зображується з головою слона і шанується як приносить удачі та мудрості."
 shiva_god: "Śiva"
 shiva_god_desc: "$shiva_god$ є одним з головних [Concept('gods','бог')|e] [ShowReligionName('hindu')] і верховною істотою в [ShowPolicyName('shaivism')]. Він є покровителем аскетизму і йоги."
 shakti_god: "Śakti"
 shakti_god_desc: "$shakti_god$ є важливою [Concept('goddess','богинь')|e] у [ShowReligionName('hindu')], яку шанують як фундаментальну космічну енергію. Її вшановують як верховну [goddess] або Деві в [ShowPolicyName('shaktism')], і багато інших [goddesses] вшановують як різні аспекти $shakti_god$. Деякі з них навіть можуть приймати багато інших форм."
 vishnu_god: "Viṣṇu"
 vishnu_god_desc: "$vishnu_god$ є одним з головних [Concept('gods','бог')|e] [ShowReligionName('hindu')] і основним в [ShowPolicyName('vaishnavism')]. Його вважають верховною істотою, що проявляється на землі у формі своїх десяти [Concept('avatars','аватарам')|e]."
 surya_god: "Sūrya"
 surya_god_desc: "$surya_god$ є Сонячною [Concept('goddess','богинь')|e] в [ShowReligionName('hindu')] і одним з головних божеств [ShowPolicyName('smartism')]."
 samkhya_school: "Sāṃkhya"
 samkhya_school_desc: "Дуже впливова для інших шкіл філософії [ShowCultureGroupName('indian_group')], $samkhya_school$ є дуалістичною школою, заснованою на раціональності. Вона пропонує, що світ складається як з матерії, так і з духу, і що знання можна отримати лише через сприйняття і раціональний висновок."
 yoga_school: "Yoga"
 yoga_school_desc: "Подібна в багатьох аспектах до школи $samkhya_school$, $yoga_school$ також розглядає всесвіт як дуальність і сприйняття та раціональність як способи здобуття знань. Однак вона додає, що систематична практика і експериментування також необхідні для досягнення знань і звільнення."
 nyaya_school: "Nyāya"
 nyaya_school_desc: "$nyaya_school$ є реалістичною школою, що фокусується на методології та логіці як засобах здобуття знань. Вона стверджує, що наші страждання спричинені помилками через неправильні знання і що звільнення буде досягнуто з правильними знаннями."
 vaisheshika_school: "Vaiśeṣika"
 vaisheshika_school_desc: "$vaisheshika_school$ є натуралістичною, атомістичною школою, що стверджує, що весь фізичний всесвіт утворений атомами і що всі наші переживання походять від агрегацій та взаємодій таких атомів. Повне розуміння світу досвіду є тим, що приносить нам знання."
 mimamsa_school: "Mīmāṃsā"
 mimamsa_school_desc: "$mimamsa_school$ фокусується на методології інтерпретації та критичного пояснення текстів. Таким чином, вона має більший акцент на філології, філософії мов і лінгвістичному аналізі."
 vedanta_school: "Vedānta"
 vedanta_school_desc: "Дуже впливова і різноманітна школа, $vedanta_school$ фокусується на вивченні Вед, стверджуючи, що вони є головним джерелом знань, аргументуючи, що духовні питання виходять за межі будь-якого виду сприйняття і висновків людей."

#avatars
 matsya_avatar: "Matsya"
 matsya_avatar_desc: "$matsya_avatar$ є першим [Concept('avatar','аватар')|e] [ShowGodName('vishnu_god')], зображеним як риба. Вважається, що він захищає від повеней і водних тварин."
 kurma_avatar: "Kurma"
 kurma_avatar_desc: "$kurma_avatar$ є другим [Concept('avatar','аватар')|e] [ShowGodName('vishnu_god')], зображеним як черепаха. Його ототожнюють зі Світовою Черепахою, яка підтримує світ на своєму панцирі, і шанують за його стійкість і твердість."
 varaha_avatar: "Varāha"
 varaha_avatar_desc: "$varaha_avatar$ є третім [Concept('avatar','аватар')|e] [ShowGodName('vishnu_god')], зображеним як кабан. Його шанують за підняття Землі з моря і принесення порядку з хаосу."
 narasimha_avatar: "Narasiṃha"
 narasimha_avatar_desc: "$narasimha_avatar$ є четвертим [Concept('avatar','аватар')|e] [ShowGodName('vishnu_god')], зображеним як лев. Його шанують як знищувача зла і захисника від переслідувань."
 vamana_avatar: "Vāmana"
 vamana_avatar_desc: "$vamana_avatar$ є п'ятим [Concept('avatar','аватар')|e] [ShowGodName('vishnu_god')], зображеним як карлик. Його шанують за перемогу над узурпатором Балі і повернення правління Небес Індрі."
 parashurama_avatar: "Paraśurāma"
 parashurama_avatar_desc: "$parashurama_avatar$ є шостим [Concept('avatar','аватар')|e] [ShowGodName('vishnu_god')], зображеним як воїн. Його шанують за боротьбу проти тиранічних і пригноблюючих королів."
 rama_avatar: "Rāma"
 rama_avatar_desc: "$rama_avatar$ є сьомим [Concept('avatar','аватар')|e] [ShowGodName('vishnu_god')] і одним з найпопулярніших. Він є принцом, що виступає центральною фігурою епосу $ramayana$, і вважається втіленням характеристик ідеальної людини і найкращого послідовника Дхарми."
 krishna_avatar: "Kṛṣṇa"
 krishna_avatar_desc: "$krishna_avatar$ є восьмим [Concept('avatar','аватар')|e] [ShowGodName('vishnu_god')] і одним з найбільш шанованих серед усіх [ShowReligionName('hindu')]. Він є богом співчуття, захисту і кохання."
 buddha_avatar: "Buddha"
 buddha_avatar_desc: "Сіддхартха Гаутама, історичний Будда, вважається дев'ятим [Concept('avatar','аватар')|e] [ShowGodName('vishnu_god')] в [ShowReligionName('hindu')]. Його шанують за обман Асур своїми вченнями і змушення їх відмовитися від Дхарми, тим самим забезпечивши перемогу Девам."
 kalki_avatar: "Kalki"
 kalki_avatar_desc: "$kalki_avatar$ є десятим і останнім [Concept('avatar','аватар')|e] [ShowGodName('vishnu_god')], пророкованим прийти, щоб закінчити Калі Югу, поточний період корупції в нескінченному циклі існування. Його прихід принесе оновлення світу шляхом видалення всієї несправедливості з нього."
 shakti_common_desc: "є важливою [Concept('goddess','богинь')|e] в [ShowReligionName('hindu')] і одним з головних аспектів Деві або [ShowGodName('shakti_god')] в [ShowPolicyName('shaktism')]. Вона представляє"
 durga_avatar: "Durgā"
 durga_avatar_desc: "$durga_avatar$ $shakti_common_desc$ силу, материнство і захист одночасно зі знищенням і війнами."
 kali_avatar: "Kālī"
 kali_avatar_desc: "$kali_avatar$ $shakti_common_desc$ час, створення, силу, знищення і смерть. Шанована як вбивця зла, її найзначніша характеристика — це її червоний язик, що висовується."
 parvati_avatar: "Pārvatī"
 parvati_avatar_desc: "$parvati_avatar$ $shakti_common_desc$ кохання, красу, родючість і материнство. Вона також є дружиною [ShowGodName('shiva_god')]."
 lakshmi_avatar: "Lakṣmī"
 lakshmi_avatar_desc: "$lakshmi_avatar$ $shakti_common_desc$ багатство, процвітання, фортуну і достаток. Її поява як вісім її проявів представляє вісім джерел багатства. Вона також є дружиною [ShowGodName('vishnu_god')]."
 saraswati_avatar: "Sarasvatī"
 saraswati_avatar_desc: "$saraswati_avatar$ $shakti_common_desc$ знання, мистецтво, мудрість і навчання. Вона є дружиною Брахми, [Concept('god','бог')|e] створення."
 chhinnamasta_avatar: "Chinnamastā"
 chhinnamasta_avatar_desc: "$chhinnamasta_avatar$ $shakti_common_desc$ протиріччя, самопожертву, смерть, а також безсмертя і самореалізацію. Вона зображена оголеною і обезголовленою на вершині пари, що коїться."
 chandi_avatar: "Caṇḍī"
 chandi_avatar_desc: "$chandi_avatar$ $shakti_common_desc$ руйнівну силу проти зла."
 tripura_sundari_avatar: "Tripura Sundarī"
 tripura_sundari_avatar_desc: "$tripura_sundari_avatar$ $shakti_common_desc$ верховну сутність [ShowGodNameWithNoTooltip('shakti_god')], остаточну енергію всесвіту і верховну свідомість."
 bhuvaneshvari_avatar: "Bhuvaneśvarī"
 bhuvaneshvari_avatar_desc: "$bhuvaneshvari_avatar$ $shakti_common_desc$ Деві як Світову Матір."
 tara_avatar: "Tārā"
 tara_avatar_desc: "$tara_avatar$ $shakti_common_desc$ лютий аспект Деві, подібний до [ShowAvatarName('kali_avatar')], але як провідник і захисник."

 hindu_branch_spec: "Традиція"
 hindu_branch_spec_desc: "Специфічні традиції та вірування, яким слідує ця [Concept('hindu_branch','ответвление индуизма')|e]."
 vaishnavism: "Вайшнавізм"
 vaishnavism_desc: "$vaishnavism$ є [Concept('hindu_branch','ответвление индуизма')|e], зосередженою на поклонінні [ShowGodName('vishnu_god')] та його десяти [Concept('avatars','аватарам')|e]."
 shaivism: "Шиваїзм"
 shaivism_desc: "$shaivism$ є [Concept('hindu_branch','ответвление индуизма')|e], що шанує [ShowGodName('shiva_god')] як верховного [Concept('god','бог')|e]. Це [hindu_branch], більш зосереджена на аскетизмі і йозі."
 shaktism: "Шактизм"
 shaktism_desc: "$shaktism$ є [Concept('hindu_branch','ответвление индуизма')|e], зосередженою на поклонінні Матері-Богині, відомої як Деві або [ShowGodName('shakti_god')], представленої і шанованої в її багатьох різних формах."
 smartism: "Смартизм"
 smartism_desc: "$smartism$ є [Concept('hindu_branch','ответвление индуизма')|e], яка не вважає жодного [Concept('god','бог')|e] вищим за інших, і натомість вшановує рівною мірою п'ять [gods] [ShowGodName('ganesha_god')], [ShowGodName('shiva_god')], [ShowGodName('shakti_god')], [ShowGodName('vishnu_god')] і [ShowGodName('surya_god')]."
