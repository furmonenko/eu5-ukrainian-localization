# Crisis of the Chinese Dynasty Actions
 cmd_negotiate_with_rebels: "Домовитися з повстанцями"
 cmd_negotiate_with_rebels_desc: "Настав час почути благання народу і докласти максимум зусиль для відновлення стабільності нашої країни, щоб не ризикувати ерозією того, що колись робило нас великими."
 cmd_negotiate_with_rebels_tt: "Жертвуючи #R 3#! [Concept('celestial_authority_gc','небесний авторитет')|e] і залежно від #italic сили#! та підтримки [Concept('rebellion','бунт')|e], може статися наступне:"
 cmd_negotiate_nationalist: "#Y $REBELS_CATEGORY_nationalist$#! вимагатимуть зменшення [Concept('control','контроль')|e] на їхніх землях і підштовхуватимуть нас до [ShowSocietyDirectionName('free_subjects')]"
 cmd_negotiate_estate: "#Y $REBELS_CATEGORY_estate$#!: Вони вимагатимуть зменшення [Concept('tax','податок')|e] та [Concept('privileges','привілеї')|e]"
 cmd_negotiate_religious: "#Y $REBELS_CATEGORY_religious$#!: Вони вимагатимуть [ShowModifier('religious_concessions_modifier')] і підштовхуватимуть нас до [ShowSocietyDirectionName('humanist')]"
 cmd_reform_the_cabinet: "Реформувати кабінет"
 cmd_reform_the_cabinet_desc: "У давні часи радники, які служили в нашому [ROOT.GetCountry.GetGovernment.GetCabinetTitle], ставили інтереси нашого народу понад усе. Останнім часом їхня декадентність і занепад досягли безпрецедентних рівнів. Укріплені у своїх привілеях, вони вимагають офіційних посад і не виконують своїх обов'язків відповідно до закону. Це повинно змінитися, навіть якщо ми втратимо їхню прихильність."
 cmd_revise_the_tax_code: "Переглянути податковий кодекс"
 cmd_revise_the_tax_code_desc: "Неефективне оподаткування наших численних провінцій призвело до багатьох втрат, які фактично зменшують багатство нашої скарбниці. Щоб підняти наш дух і уникнути розпуску нашої династії, ми повинні піклуватися про наші джерела доходу!"
 has_revised_tax_code_action_tt: "Ми завершили [ShowCabinetActionName('reform_taxation_system')] [Concept('cabinet_action','дія кабінету')|e] та [ShowGenericActionName('cmd_revise_the_tax_code')] [Concept('disaster','лихо')|e] [Concept('action','дія')|e]"
 cmd_restore_stability: "Відновити стабільність у [GetCountry('CHI').GetFlavorRank]"
 cmd_restore_stability_desc: "Недавня катастрофа, яка охопила наш великий народ, сильно вплинула на нашу стабільність. Якщо ми хочемо подолати її і вийти в безпеці з цього бурхливого періоду, ми повинні поглянути всередину і подбати про наші справи."
 cmd_strengthen_crown: "Зміцнити трон"
 cmd_strengthen_crown_desc: "Наша легітимність як носіїв мандату неба поставлена під сумнів. Ми повинні змусити наших критиків замовкнути і повернути нашу славу як обраних."
 has_completed_revised_tax_code_tt: "Завершив [ShowCabinetActionName('reform_taxation_system')] [Concept('cabinet_action','дія кабінету')|e]"
 has_not_already_enacted_this_action_during_the_disaster_tt: "Ще не запроваджував цю [Concept('action','дія')|e] під час цієї [Concept('disaster','лихо')|e]"

# Decline of Majapahitt Actions
 peranakan_trading_rights: "Торгові права перанакан"
 restrict_peranakan_trading_rights: "Обмежити $peranakan_trading_rights$"
 restrict_peranakan_trading_rights_desc: "[ShowReligionGroupName('muslim')] дійшов до нас через діяльність [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] купців, багато з яких оселилися в наших північних портах і відомі як перанакан. Щоб уповільнити навернення наших провінцій, ми могли б обмежити їхні торгові права."
 unrestrict_peranakan_trading_rights: "Відновити $peranakan_trading_rights$"
 unrestrict_peranakan_trading_rights_desc: "Обмеження, накладені на купців перанакан, занадто великі, щоб витримати їх у довгостроковій перспективі, і повинні бути скасовані."
 ban_conversion_of_adipatis: "Заборонити навернення адіпаті"
 ban_conversion_of_adipatis_desc: "Навернення наших провінційних губернаторів, адіпаті, дедалі більше загрожує згуртованості нашої держави. Якщо ми заборонимо цю практику, ми зможемо підтримувати стабільність довше, але за рахунок великого гніву наших підлеглих."
 unban_conversion_of_adipatis: "Скасувати заборону на навернення адіпаті"
 unban_conversion_of_adipatis_desc: "Заборона на навернення до [ShowReligionGroupAdjective('muslim')] викликала занадто багато проблем і заворушень. Скасувавши її, ми могли б забезпечити деяку прихильність від наших підданих"
 control_the_bhres: "Контролювати бхре"
 control_the_bhres_desc: "Багато князів і їхні двори поступово навертаються до [ShowReligionGroupName('muslim')]. Зазвичай ми не звертали б уваги на таку дію, але це ставить під сумнів їхню лояльність, коли розглядаємо довгострокові наслідки."
 maj_convert_to_islam: "Навернутися до [ShowReligionGroupNameWithNoTooltip('muslim')]"
 maj_convert_to_islam_desc: "[ShowReligionAdjective('sunni')] [ShowReligionGroupName('muslim')] швидко поширюється в наших межах, і багато наших губернаторів вже навернулися до релігії. Можливо, настав час вкусити нашу гордість і навернутися також, наскільки катастрофічним це було б для нашого престижу."

 maj_consequences_of_conversion: "Навернення до [ShowReligionName('sunni')] призведе до того, що кожен [Concept('subject','васал')|e] з менше ніж #y 10.0%#! [Concept('liberty_desire','бажання свободи')|e] відірветься, а також до наступного:"
 MAJ_reduce_sunni_dominance: "$demak_progress$ зменшується на #g -10.0%#!"
 MAJ_for_as_long_as_this_modifier_is_active: "Поки [ShowModifier('adipati_conversion_ban')] активний, ми більше не втрачатимемо [Concept('cores','ядра')|e], коли [Concept('location','локація')|e] стане переважно [ShowReligionAdjective('sunni')]."
 peranakan_trading_rights_restriction_event_impact: "Поки [ShowModifier('peranakan_trading_rights_restriction')] активний, [Concept('event','подія')|e] '$death_of_hayan_wuruk.6.title$' спрацьовуватиме вдвічі рідше."

# Black Death Actions

 hide_from_black_death: "Перемістити двір до схованки"
 hide_from_black_death_desc: "Це зменшить ризик того, що хтось із двору помре від чуми. Однак це змусить [Concept('pops','населення')|e] думати, що ми залишили їх напризволяще."
 stop_hide_from_black_death: "Вийти зі схованки"
 stop_hide_from_black_death_desc: "Ми повинні показати, що не боїмося Чорної смерті."
 isolate_cities_black_death: "Ізолювати міста"
 isolate_cities_black_death_desc: "Наказавши нашим містам закрити свої стіни та обмежити рух у них і з них, ми думаємо, що зможемо обмежити вплив хвороби і забезпечити так необхідний контроль."
 stop_isolate_cities_black_death: "Відкрити міста"
 stop_isolate_cities_black_death_desc: "Оскільки найгірше від хвороби вже минуло, ми відкриваємо наші міста для купців та іноземців."
 isolate_cities_effect_tt: "Всі [Concept('towns_and_cities','міста')|e] отримують [ShowModifier('isolating_cities')], масштабований за кількістю [Concept('control','контроль')|e], який ми маємо в [Concept('location','локація')|e]."
 #
 #"most monarchs instituted measures that prohibited exports of foodstuffs, condemned black market speculators, set price controls on grain and outlawed large-scale fishing"
 control_the_food_market: "Контролювати продовольчий ринок"
 control_the_food_market_desc: "У ці важкі часи наш найбільший пріоритет - забезпечити постачання зерна та інших продуктів харчування, заборонивши його експорт. Навіть ціною роздратування купців нашої нації."
 stop_control_the_food_market: "Скасувати '$control_the_food_market$'"
 stop_control_the_food_market_desc: "Нам більше не потрібен цей захист, купці вільні торгувати знову."
 
 close_the_borders: "Ізолювати країну"
 close_the_borders_desc: "Купці та інші мандрівники приносять лихо з інших територій. Щоб захистити наш народ, ми змушені повністю закрити наші кордони для будь-якої торгівлі незалежно від вартості для нашої економіки."
 stop_close_the_borders: "Скасувати '$close_the_borders$'"
 stop_close_the_borders_desc: "Настав час відкрити нашу країну для іноземних товарів і купців."

 no_contact_with_outsiders: "Без контакту з чужинцями"
 no_contact_with_outsiders_desc: "Усі знають, що іноземці та купці із сусідніх племен принесли чуму на нашу територію. Щоб уникнути подальшого поширення лиха, ми розірвемо всі зв'язки з нашими сусідами і закриємо наші кордони для будь-якої торгівлі, незалежно від вартості для нашої економіки."
 stop_no_contact_with_outsiders: "Скасувати '$no_contact_with_outsiders$'"
 stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$"

 #"The port city of Ragusa (modern-day Dubrovnik, Croatia), at that time under the control of Venice, was the first to initiate this practice through a 30-day isolation period imposed on arriving ships. Ragusa's population had been heavily depleted by the plague in 1348 CE, and they recognized that the disease was infectious and could be transmitted by people. Ragusa's policy was effective and was adopted by other cities and extended to 40 days under the law of quarantino (40 days) which gives English its word quarantine."
 segregate_the_infected: "Сегрегувати інфікованих"
 segregate_the_infected_desc: "Чума вільно гуляє нашою країною, ми заборонимо хворим залишати свої будинки, щоб зупинити поширення хвороби."
 stop_segregate_the_infected: "Скасувати '$segregate_the_infected$'"
 stop_segregate_the_infected_desc: "Скасувати обмеження руху для тих, хто хворий на чуму."
 great_pestilence_segregate_the_infected: "$segregate_the_infected$"
 great_pestilence_segregate_the_infected_desc: "Ця руйнівна чума вільно гуляє нашими колоніями, спустошуючи тубільців під нашою опікою, як траву під косою. Ми заборонимо хворим залишати свої будинки, щоб зупинити поширення хвороби."
 great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$"
 great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$"

 #"Milan, on the other hand, imposed stricter measures and enforcement and had greater success in controlling the spread of the disease. The Milanese authorities tolerated no dissension among the citizenry in obeying the laws of quarantine, at one point completely sealing the infected occupants of three houses in their homes where, presumably, they died. In 1350 CE, they built a structure outside the city walls – the pesthouse – where plague victims were housed and caregivers could tend them. The plague doctors are famously depicted in cloaks and hats with beaked masks which were thought to protect the wearer by distancing the physician's face – especially the nose and mouth – from the infected patient."
 strict_quarantines: "Вигнати хворих"
 strict_quarantines_desc: "Ті, що постраждали від чуми, небезпечні, і їхня лише присутність може поширити чуму на здорових, ми повинні вигнати їх з кожної спільноти, щоб дати шанс тим, кого ще можна врятувати."
 stop_strict_quarantines: "Скасувати '$strict_quarantines$'"
 stop_strict_quarantines_desc: "Нам більше не потрібно вигоняти хворих до меж спільнот, кожен [ShowBuildingTypeName('pest_house')], який використовувався для їх розміщення, може бути спалений."

 #" eating or drinking a small quantity of crushed emeralds. The physician would grind the emeralds with a mortar and pestle and then administer it to the patient as a fine powder mixed with either food or water. Those who could not afford to consume emeralds drank arsenic or mercury which killed them faster than the plague"
 #" Since the plague was thought to spread by 'bad air', homes were fumigated with incense or simply smoke from burning thatch. People carried bouquets of flowers which they held to their faces,"
 procure_remedies: "Закупити ліки"
 procure_remedies_no_liquor: "$procure_remedies$"
 procure_remedies_desc: "Цю хворобу можна подолати і відсунути назад. Багато лікарів і священиків стверджують, що багато рецептів та ліків можуть покращити здоров'я хворих, наш обов'язок - забезпечити їх достатню кількість."
 stop_procure_remedies: "Скасувати '$procure_remedies$'"
 stop_procure_remedies_desc: "Багато ліків та сумішей, які проповідують цілителі та інші шахраї як чудодійні та непогрішимі, виявилися неефективними і навіть небезпечними."
 great_pestilence_procure_remedies: "$procure_remedies$"
 great_pestilence_procure_remedies_desc: "Цю хворобу, яка вражає наших нових громадян, можна подолати і відсунути назад. Багато лікарів і шаманів стверджують, що багато рецептів та ліків можуть покращити здоров'я хворих, наш обов'язок - забезпечити їх достатню кількість."
 great_pestilence_stop_procure_remedies: "$stop_procure_remedies$"
 great_pestilence_stop_procure_remedies_desc: "$stop_procure_remedies_desc$"

 #Social
 sponsor_sin_forgiveness: "Спонсорувати масове прощення"
 sponsor_sin_forgiveness_desc: "Чума - це покарання від Бога за гріхи народу. Ми можемо боротися з нею, організовуючи масові церковні служби по всій країні і заохочуючи населення очиститися від плями гріха."
 stop_sponsor_sin_forgiveness: "Скасувати '$sponsor_sin_forgiveness$'"
 stop_sponsor_sin_forgiveness_desc: "Багато служб виявилися неефективними для зупинки зараження, можна навіть сказати, що ті, хто зібралися для молитви, були ще більш схильні впасти до хвороби."

 sponsor_spiritual_protection: "Спонсорувати духовний захист"
 sponsor_spiritual_protection_desc: "Як кажуть [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')], хвороби викликаються духовним дисбалансом у тілі хворого або порушенням табу, яке дозволило нечистим духам заволодіти тілом винного. Ми можемо боротися з хворобою, закликаючи найпотужніших духів і роблячи жертви, які змушують їх покласти свій захист на наш народ."
 stop_sponsor_spiritual_protection: "Скасувати '$sponsor_spiritual_protection$'"
 stop_sponsor_spiritual_protection_desc: "Багато жертв і ритуалів виявилися неефективними для зупинки зараження, духи залишили нас напризволяще."

 #"Some Europeans targeted "groups such as Jews, friars, foreigners, beggars, pilgrims"[34] lepers[34][35] and Romani, who were thought to have caused the crisis."
 blame_the_minorities: "Представити цапів-відбувайлів"
 blame_the_minorities_desc: "Не всі однаково постраждали від хвороби, ті, кого пощадили, мають бути тими, хто наслав цю хворобу на наш народ. Релігійні меншини в нашій країні винні в наших бідах."
 stop_blame_the_minorities: "Скасувати '$blame_the_minorities$'"
 stop_blame_the_minorities_desc: "Релігійні меншини в нашій країні не мають жодного відношення до чуми, яка вражає нас, ми не можемо дозволити їхнє постійне переслідування."
 great_pestilence_blame_the_minorities: "$blame_the_minorities$"
 great_pestilence_blame_the_minorities_desc: "Не всі однаково постраждали від хвороби, лише ті, хто є корінними жителями нових земель, ті, хто прожив своє життя далеко від світла Божого, хворіють. Це явно Божа воля, що вони повинні страждати за свої злочини."
 great_pestilence_stop_blame_the_minorities: "$stop_blame_the_minorities$"
 great_pestilence_stop_blame_the_minorities_desc: "Тубільці наших колоній невинні та безгрішні, як діти, що виросли самі в пустелі; їхні дії не можуть бути причиною цієї божественної чуми, і, звичайно, вони не заслуговують нашого постійного переслідування."

#Court and Country
 legitimize_parliament_abolition: "Легітимізувати скасування законодавчої влади"
 legitimize_parliament_abolition_desc: "Наше недавнє рішення взяти в свої руки керування нашим [SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName] спрямувало коридори влади через наш [SCOPE.sCountry('actor').GetFlavorRank]. Через цю турбулентну епоху піднімається дух можливостей! Ми повинні швидко легітимізувати скасування асамблеї.\n"

