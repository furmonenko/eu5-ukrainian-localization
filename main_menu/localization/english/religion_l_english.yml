 hanafi_school: "Ханафі"
 hanafi_school_desc: "Мазхаб $hanafi_school$ названий на честь Абу Ханіфа Ан-Нумана ібн Сабіта. Школа виникла в Куфі та є помітною в усьому [ShowCultureName('farsi_culture')] та [ShowCultureGroupName('turkic_group')] світі, включаючи північну $india$. Хоча текстові джерела в $common_string_quran$ та Хадісі мають перевагу, послідовники $hanafi_school$ мають інклюзивний погляд на джерела та також використовують аналогію (Кіяс), юридичний розсуд (Істіхсан) та місцеві звичаї (Урф) у своїй юриспруденції. Деякі вважають її найгнучкішою зі шкіл."
 hanbali_school: "Ханбалі"
 hanbali_school_desc: "Мазхаб $hanbali_school$ названий на честь Ахмада ібн Ханбала і підтримує утримання від будь-якої спекулятивної теології, Калам. Послідовники $hanbali_school$ стверджують, що $common_string_quran$ і Сунна є єдиними належними джерелами юриспруденції і що їх слід інтерпретувати в буквальному та традиціоналістському сенсі. Хоча вона визнана як дійсний мазхаб, дуже небагато держав активно просувають школу $hanbali_school$, і вона була заборонена халіфами Аббасідів."
 maliki_school: "Малікі"
 maliki_school_desc: "Мазхаб $maliki_school$ названий на честь Маліка ібн Анаса і є помітним, зокрема, у всій [ShowSubContinentName('north_africa')] та [ShowRegionName('iberia_region')]. Юриспруденція переважно базується на роботі та інтерпретаціях ібн Анаса та його учня Сахнуна, як описано в аль-Муватті та Мудаввана. Одним із передових центрів навчання в школі $maliki_school$ є Велика мечеть Аль-Кайравана, біля [ShowLocationName('tunis')]."
 shafii_school: "Шафіі"
 shafii_school_desc: "Мазхаб $shafii_school$ названий на честь імама Аш-Шафіі, і він є помітним, зокрема, серед [ShowReligionGroupAdjective('muslim')] віруючих у [ShowRegionName('arabia_region')], [ShowSubContinentName('east_africa')] та Східній [ShowContinentName('asia')]. На відміну від інших мазхабів, $shafii_school$ відкидає Істіхсан та Істіслах як джерела $sharia$, натомість покладаючись лише на те, що текстово в $common_string_quran$ або Хадісі."
 zahiri_school: "Захірі"
 zahiri_school_desc: "$zahiri_school$ виступає за суворе дотримання тексту $common_string_quran$ і зосереджується на його зовнішньому або очевидному значенні. Згідно з ними, не може бути жодного висновку, зробленого з читання текстів, якого немає в самих текстах, інакше $muslim_god_name$ явно виразив би їх вже."
 ashari_school: "Ашарі"
 ashari_school_desc: "Школа теології $ashari_school$ зосереджена на авторитеті Писань та раціоналізмі і була заснована в 9 столітті Абу аль-Хасаном аль-Ашарі. Його вчення про те, що весь Всесвіт складається з атомів, стало основою пропозиції школи $ashari_school$, що вся матерія та час були створені $muslim_god_name$, віруючи водночас у вільну волю та передвизначення."
 maturidi_school: "Матурідi"
 maturidi_school_desc: "Школа теології $maturidi_school$, що бере назву від Абу Мансура аль-Матуріді, є [ShowReligionAdjective('sunni')] школою теології, що виникла з теологічних вірувань школи юриспруденції $hanafi_school$. Вона просуває раціональне тлумачення Писань та важливість віри над діями однієї особи."
 athari_school: "Асарі"
 athari_school_desc: "Школа теології $athari_school$ відкидає раціональне тлумачення Писань на користь більш строгого читання текстів $common_string_quran$ та Хадіса, вважаючи їх єдиними авторитетами. Виступаючи проти будь-якої форми релігійної новації, відмовляється від будь-якого виду раціональності, яка не базується на текстах $common_string_quran$."
 mutazili_school: "Мутазілі"
 mutazili_school_desc: "Школа теології $mutazili_school$ розвинулася під впливом грецької та індійської філософії та раціоналізму. Вона відкидає поняття про те, що $common_string_quran$ і $muslim_god_name$ співіснують, виражаючи, що Писання логічно має йти після творця. Вона захищає розум, якщо він служить людям для розуміння релігійних питань, і підтримує, що зло походить від помилок людства через їхню вільну волю."
 wahhabi_school: "Ваххабі"
 wahhabi_school_desc: "Виникши зі школи [ShowReligiousSchoolName('hanbali_school')] як відроджувальний рух, школа теології $wahhabi_school$ виступає проти загальних суфійських практик, таких як шанування святих людей та паломництва до їхніх святинь. Вона заохочує повернення до оригінальної побожності та практик перших поколінь [ShowReligionGroupName('muslim')]."
 ismaili_school: "Ісмаїлі"
 ismaili_school_desc: "Мазхаб $ismaili_school$ названий на честь Ісмаїла ібн Джафара, наступника Джафара ас-Садіка, і був домінуючою школою віри в халіфаті Фатімідів, але втратив багато позицій після його падіння. Школа $ismaili_school$ охоплює ряд дедалі більш розбіжних гілок і багато в чому зосереджується на езотеричних елементах [ShowReligionAdjective('shia')] віри більше, ніж [ShowReligiousSchoolName('jafari_school')] або [ShowReligiousSchoolName('zaidi_school')]."
 jafari_school: "Джафарі"
 jafari_school_desc: "Мазхаб $jafari_school$ названий на честь Джафара ас-Садіка, шостого імама, і зосереджується на незалежному міркуванні експертами ісламського права, віддаючи перевагу цьому над аналогією при встановленні закону. Вона також дозволяє тимчасовий шлюб, що триває заздалегідь визначений період часу."
 zaidi_school: "Зайді"
 zaidi_school_desc: "Також званий 'П'ятниками', течія $zaidi_school$ названа на честь Зайда ібн Алі, онука сина Мухаммеда Алі, і слідує його вченням, як описано в Маджму аль-Фікх. Послідовники $zaidi_school$ підкреслюють справедливість і людську відповідальність і походять від тих, хто підтримував оригінальне повстання Зайда проти халіфа Умейядів. Люди $zaidi_school$ повністю відкидають релігійне приховування, як практикується багатьма послідовниками [ShowReligionAdjective('shia')], і вона є найбільш схожою на [ShowReligionName('sunni')]."
 imamiya_school: "Імамія"
 imamiya_school_desc: "Також званий 'Дванадцятниками', $imamiya_school$ вірить, що Алі, наступник Мухаммеда, супроводжувався дванадцятьма непогрішними імамами, обраними божественним указом. Очікується, що останній імам, аль-Махді, повернеться як рятівник людства, нарешті встановлюючи справедливість і мир у світі. Вони в основному слідують юриспруденції [ShowReligiousSchoolName('jafari_school')]."
 nizari_school: "Нізарі"
 nizari_school_desc: "$nizari_school$ стверджують, що Нізар ібн аль-Мустансір був справжнім наступником халіфату Фатімідів після смерті свого батька, і виступають проти перевороту аль-Афдаля Шаханшаха для встановлення Аль-Мусталі бі'ллаха на троні. Спочатку відокремившись від [ShowReligiousSchoolName('ismaili_school')], вони здобули прихильників з багатьох інших гілок і слідують юриспруденції [ShowReligiousSchoolName('jafari_school')], зосереджуючись на плюралізмі та прийнятті відмінностей."
 mustali_school: "Мусталі"
 mustali_school_desc: "$mustali_school$ стоять в опозиції до [ShowReligiousSchoolName('nizari_school')] у тому, що вони приймають сходження Аль-Мусталі бі'ллаха на трон халіфату Фатімідів. Хоча виникли в [ShowRegionName('egypt_region')], пізніше вони поширилися до західної $india$ через місіонерську роботу."
 alevism_school: "Алевізм"
 alevism_school_desc: "Слідуючи вченням Хаджі Бакташа Валі, $alevism_school$ є синкретичною містичною школою, що виникла зі школи [ShowReligiousSchoolName('imamiya_school')], але включає традиції [ShowReligionName('tengri')] та старіших [ShowCultureGroupName('turkic_group')] вірувань. Вона також бере деякі аспекти суфізму, такі як присутність духовного лідера та містичні практики."
 alawi_school: "Алаві"
 alawi_school_desc: "$alawi_school$, також званий Нусайрі, проголошує Алі ібн Абі Таліба, першого імама згідно з віруваннями [ShowReligionAdjective('shia')], втіленням самого $muslim_god_name$. Вони істотно відрізняються від решти віри [ShowReligionAdjective('shia')] як у ритуалах, так і в теології, віруючи в реінкарнацію та дозволяючи вживання алкоголю."
 ibadi_school: "Ібаді"
 ibadi_school_desc: "Вважається, що є нащадком Аль-Хаваридж, які спочатку були прихильниками Алі ібн Абі Таліба, але пізніше відкинули його арбітраж. Школа $ibadi_school$ дистанціювалася від Аль-Хаваридж, слідуючи за Абд Аллахом ібн Ібадом, обираючи більш помірний підхід і більш позитивний погляд на різні $muslim_ADJ$ гілки, маючи подібності з багатьма іншими школами."
 bektashi_school: "Бекташі"
 bektashi_school_desc: "Названий на честь Хаджі Бакташа Валі, який вважається нащадком Алі ібн Абі Таліба, $bektashi_school$ суфізму тим не менш поважає всіх супутників Мухаммеда. Хоча виник із віри [ShowReligionAdjective('sunni')], містить багато вірувань і практик, присутніх також в інших традиціях, що надає йому багато подібностей до них."
 chishti_school: "Чіштi"
 chishti_school_desc: "Походячи з [ShowLocationName('chishti_sarif')], $chishti_school$ відкидає світську владу та просуває толерантність і любов. Він також просуває музику та поезію як форму зв'язку з любов'ю $muslim_god_name$."
 khalwati_school: "Халватi"
 khalwati_school_desc: "$khalwati_school$ бере свою назву від акту відходу себе для духовних вправ на самоті. Таким чином, він підкреслює індивідуальні ритуальні та духовні практики, а також усамітнення та аскетизм."
 mevlevi_school: "Мевлеві"
 mevlevi_school_desc: "Відома своїми крутячими дервішами, $mevlevi_school$ сформована на вченнях Джалала ад-Діна Мухаммада Румі. Вона проголошує любов як центральну для [ShowReligionGroupName('muslim')], а також підкреслює Сему, церемонію медитації руху, що виконується шляхом кружляння."
 naqshbandi_school: "Накшбандi"
 naqshbandi_school_desc: "Простежуючи своє походження до Джафара ібн Мухаммада ас-Садіка, $naqshbandi_school$ надає більше значення $sharia$, ніж іншим спорідненим школам. Його практики організовані навколо мовчазного призивання та свідомості."
 qadiri_school: "Кадірi"
 qadiri_school_desc: "Заснована Абдулкадіром Гілані, $qadiri_school$ просуває сувору відданість закону [ShowReligionAdjective('sunni')]. Вона також має децентралізоване керівництво, дозволяючи кожному зі своїх центрів свободу інтерпретації та практики, що спричинило її диференціацію на кілька гілок."
 safavid_school: "Сафавi"
 safavid_school_desc: "Заснована Сафі ад-Діном Ісхаком Ардабілі на вченнях [ShowReligiousSchoolName('shafii_school')], $safavid_school$ пізніше наблизилася до думки [ShowReligiousSchoolName('imamiya_school')]. Її запал і сила віри роблять її послідовників впевненими у своєму місці у Всесвіті."
 shadhili_school: "Шазілі"
 shadhili_school_desc: "Слідуючи вченням Абу аль-Хасана аль-Шазілі, $shadhili_school$ просуває життя споглядання та постійного пам'ятання про $muslim_god_name$, навіть під час звичайних повсякденних занять. Застосування вчень [ShowReligionGroupName('muslim')] до власного життя послідовника є ключем до трансформації їхнього існування."
 suhrawardi_school: "Сухравардi"
 suhrawardi_school_desc: "$suhrawardi_school$ слідує вченням Абу ан-Наджіба Абд аль-Кадіра Сухравардi, але також знаходиться під впливом філософії Джунайда з [ShowLocationName('baghdad')]. Вона стверджує, що люди повинні присвятити себе істинному знанню та вірності $muslim_god_name$, відмовившись від природних бажань на користь духовних потреб."
 din_i_ilahi_school: "Дін-і Ілахі"
 din_i_ilahi_school_desc: "Прийнята з монгольського кодексу, $din_i_ilahi_school$ розглядає всі релігії як різні секти, дозволяючи свободу думки в межах царства."
 isawiyya_school: "Ісаві"
 isawiyya_school_desc: "Вважається найбільш містичною з релігійних шкіл, $isawiyya_school$ має своє коріння з земель [ShowRegionName('maghreb_region')], чия спадщина псалмів і молитов розвинулася в ритуали з танцями та музикою."
 #
 imperial_court: "Імперський двір"
 imperial_court_desc: "Імперський двір складається з членів Імператорської родини та супроводжуючих Куге, або дворянських родин. Вони зберігають недоторканність імператора та забезпечують наступництво."
 shogunate_court: "Двір сьогунату"
 shogunate_court_desc: "Потужні члени кланів самураїв, що оточують сьогуна, будуть радниками у всіх справах, але ніколи повністю не відмовлятимуться від своїх власних інтересів."
 ikko_ikki: "Ікко-іккі"
 ikko_ikki_desc: "Фанатичні послідовники $SECT_JOUDO_SHINSHUU$ зі школи $SECT_PURE_LAND_SCHOOL_NAME$ $buddhist$ організували себе в різні ліги, звані $ikko_ikki$, і, хоча в основному складаються з селян, їхні постійні вимоги та повстання починають бути більше ніж неприємність."
 religious_sects: "Релігійні секти"
 religious_sects_desc: "Завжди були різні шляхи слідування Будді, і навіть усередині Камі є варіації в їхніх історіях. Кожна секта завжди намагатиметься переконати інших слідувати їхнім шляхом, але всі вони можуть виявитися корисними."
 kirishitan_monks: "Кірішитанські монахи"
 kirishitan_monks_desc: "З тих пір, як західні люди прибули на наші береги, вони принесли свою чужоземну релігію з собою, з цим новим Буддою, якого вони називають Ісус. Поки ми хочемо взаємодіяти з ними, ми повинні дозволяти їхнім віруванням, але це також може само по собі принести нам користь."

