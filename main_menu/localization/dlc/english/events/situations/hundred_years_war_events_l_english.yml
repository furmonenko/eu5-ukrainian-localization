 hundred_years_war.205.title: "Владар [GetCountry('ARS').Custom('CL_GEN')]"
 hundred_years_war.205.desc: "Пiд час недавньої вiйни проти #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! ми здобули частину територiї пiд назвою [GetCountry('ARS').GetLongName], на яку претендує [SCOPE.sCharacter('fugitive_robert_de_artois').GetName]. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'надала', 'надав' )] нам безцiнну допомогу. Можливо, нам варто дарувати [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'їй', 'йому' )] щойно завойованi територiї."
