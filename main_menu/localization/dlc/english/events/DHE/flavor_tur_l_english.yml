 flavor_tur.157.title: "Підозрілі таємні товариства"
 flavor_tur.157.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] дедалі більше цікавляться таємними товариствами франкмасонського штибу. Вони збираються в ложах і складають клятви на священній книзі, але в решті зберігають свої справи в найсуворішій таємниці, тож агентам Блискучої Порти не вдається дізнатися в них майже нічого. Самі франкмасони стверджують, що займаються лише нешкідливим дружнім спілкуванням і благодійністю, але [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] закликають їх заборонити, стверджуючи, що ці ложі поширюють атеїзм та інші шкідливі західні ідеї."
 flavor_tur.157.historical_info: "У непрості для Османської імперії часи масонство допомагало людям здобути відчуття спільності й зрештою стало доволі популярним серед міської еліти. Перші ложі були засновані в Епоху тюльпанів у 1720-х роках, але невдовзі їх заборонили, звинувативши в поширенні ідей атеїзму. Багато десятків років потому заборону знято, але масонські ідеї вже встигли вплинути на таємні націоналістичні товариства, такі як Філікі Етерія, що відіграло велику роль у становленні грецької незалежності."
 flavor_tur.157.a: "Немає потреби в такій секретності."
 flavor_tur.157.b: "Навряд чи це чимось нам зашкодить."
 freemasons_banned.tt: "Масонство забороняють."
 flavor_tur.158.title: "Королева поезії"
 flavor_tur.158.desc: "[fitnat_hanim.GetNameWithNoTooltip] — донька Шейх-уль-іслама й надзвичайно обдарована поетеса. Численні шанувальники її творчості засмучені її шлюбом із Мехмедом Ефенді, верховним суддею Румелії, який зовсім не цінує її талант. Вони вимагають, щоб ми розірвали цей шлюб, дозволивши цій розумній жінці й далі творити на славу Блискучої Порти. Однак варто врахувати, що [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] не схвалять подібного втручання в сімейні справи."
 flavor_tur.158.historical_info: "Зубейде, що писала під псевдонімом Фітнат-ханим, походила з родини видатних богословів. Вона писала вірші в квітчастому жанрі діван, славилася також своїм дотепом і гумором, що видно з її полеміки з такими поетами-чоловіками, як Хашмет і Коджа Рагип-паша. Пізніші літератори нарекли Зубейде Королевою поезії, але за життя поетесу обмежував шлюб із людиною, що не схвалювала її освіченість і письменницьку працю. Про її пізні роки відомо мало."
 flavor_tur.158.a: "Розлучення — не справа держави."
 flavor_tur.158.b: "Ми повинні визволити її."
 flavor_tur.159.title: "Небезпечні слова"
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip] має сумнівну репутацію. Колись його пристанищем була [ShowBuildingTypeNameWithNoTooltip('enderun_academy')], але потім його вигнали звідти за гріховну поведінку. Відтоді він прославився як автор еротичних і сатиричних віршів. Хоча його найновіша книга «Про жінок» користується популярністю в певних колах, слід пам'ятати, що цей поет походить із роду зрадників: його батька й брата було страчено за участь у заколоті в провінції [ShowProvinceDefinitionName('filastin_province')]. Можливо, нам варто виявити обачність і вигнати його з [target_location.Custom('LR_GEN')|l] [target_location.GetName]."
 flavor_tur.159.historical_info: "Ендерунлу Фазіл був одним із пізніх творців у жанрі шехренгіз, поезії, що оспівувала чуттєву красу молодих чоловіків, і, рідше, жінок різних країв. Серед його головних робіт — #italic Хубаннаме#!, #italic Книга про красивих юнаків#! та #italic Зенаннаме#!, #italic Книга про жінок#!. Сам він, очевидно, віддавав перевагу першим, не маючи, за його ж словами, схильності до жінок. Втім, саме «Зенаннаме» після смерті письменника було перекладено й видано в Західній Європі — можливо, через зачарування орієнталістів східними гаремами."
 flavor_tur.159.a: "Відправимо його у вигнання."
 flavor_tur.159.b: "Ми повинні заступати його талант."
 flavor_tur.160.title: "Владика провінції [target_province.GetNameWithNoTooltip]"
 flavor_tur.160.desc: "Будучи нашим намісником у провінції [target_province.GetName], [zahir_al_umar.GetName] значно зміцнив [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Володіючи значною владою, він часто ущемляв інтереси інших намісників, багато хто з яких тепер вимагає його відставки. Але [zahir_al_umar.GetShortNameWithNoTooltip] повідомив, що готовий передати нам чималу суму золотом, якщо ми відкинемо всі звинувачення й залишимо його при владі."
 flavor_tur.160.historical_info: "Захір аль-Умар почав свою кар'єру як збирач податків, але поступово здобув величезну владу й став майже незалежним правителем Османської Палестини. Політика віротерпимості допомогла йому заручитися підтримкою місцевих шиїтських кланів, а торгівля бавовною та оливковою олією — розбагатіти. Він постійно перебував у конфлікті з губернатором Дамаска і власними синами, а внаслідок складної серії інтриг зрештою став ворогом уряду в Константинополі. Це й призвело до його падіння й знищення його династії. Тим не менш правління аль-Умара залишило помітний слід в історії Палестини."
 flavor_tur.160.a: "Його треба позбавити влади."
 flavor_tur.160.b: "Ми з радістю погодимося на цю угоду."
