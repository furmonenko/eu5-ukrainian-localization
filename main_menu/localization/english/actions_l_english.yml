 monarchy_to_theocracy: "$transition_to_theocracy$"
 monarchy_to_theocracy_desc: "Божественне закликає нас скасувати поточний статус-кво в нашому уряді і підняти наш $clergy_estate$ до влади через перехід до [ShowGovernmentTypeName('theocracy')]."

 theocracy_to_monarchy: "$transition_to_monarchy$"
 theocracy_to_monarchy_desc: "Наш народ заслуговує на сильне лідерство, очолюване найбагатшими родинами, які становлять наш $nobles_estate$, замість $clergy_estate$ у рясах. Настав час прийняти наше монархічне майбутнє."

 republic_to_monarchy: "$transition_to_monarchy$"
 republic_to_monarchy_desc: "Наші республіканські цінності зникли, оскільки влада накопичується в руках багатих $nobles_estate$. Прийняття форми правління, схожої на [ShowGovernmentTypeName('monarchy')], є логічною еволюцією для нашого царства."

 tribal_to_monarchy: "$transition_to_monarchy$"
