 #Institutions
 feudalism: "Феодалізм"
 feudalism_desc: "У ході розвитку в людського суспільства виникає потреба в стійких і постійних системах правління. У Європі після падіння Римської імперії цю задачу взяли на себе інституції і традиції, відомі нам у сукупності як феодальна система.\n\nЗ подібних причин постійні системи правління виникали по всьому світу в різний час, і багато з них були набагато давніші за феодалізм."
 legalism: "Легалізм"
 legalism_desc: "Теорії, на яких ґрунтується легалізм, просочували китайське суспільство протягом багатьох століть. Ідея того, що чистий ідеалізм і внутрішня стабільність приводять до багатої, процвітаючої держави і потужної армії, міцно вкоренилася в умах мислителів і вельмож східноазійських держав.\n\nОднак завдяки торгівлі і міграції ідеї легалізму широко поширабося і по ісламському світу. Тут вони прийняли форму симбіотичного співіснування правовірних і язичників в ісламських державах.\n\nУ Європі легалізм зберігся як спадщина вмираючої Римської імперії, і багато з його догматів лягли в основу юридичних систем держав Старого світу."
 meritocracy: "Меритократія"
 meritocracy_desc: "Особи, що мають владу і авторитет, схильні призначати на впливові пости наближених.\n\nІнститут меритократії і пов'язані з нею ідеї сталі вкрай популярні в Китайській імперії. Сам Конфуцій підтримував думку про те, що правити державою мають ті, хто отримав цю привілею за заслугами, а не за правом спорідненості.\n\nТому, на відміну від спадкової аристократії, новій знаті в Китаї довелося заслуговувати своє становище особистими здібностями. Розвиток цієї інституції згодом поширився далеко за межі Китаю і дійшов навіть до європейських монархій, де влада і держава були зосереджені в руках аристократів."
 renaissance: "Відродження"
 renaissance_desc: "Починаючи з XIV століття багата аристократія впливових італійських міст починає спонсорувати художників і учених, що вивчають спадщину давньоримської і давньогрецької культур.\n\nДо того моменту Відродження як культурний рух охоплює більшу частину регіону і справляє сильний вплив на літературу, мистецтво, філософію і музику. Учені-гуманісти також вивчають суспільство, в якому живуть, порівнюючи його з ідеалами класичних філософів. Гуманізм епохи Відродження стає повноцінним рухом, що впливає на всі аспекти життя суспільства.\nПерші друкарі активно видають книги, наповнені новими ідеями, і з цими книгами в суспільстві стрімко поширюються нові поняття про государя і суспільство.\n\nСправжній гуманіст епохи Відродження обізнаний у всьому — від політики до філософії, мистецтва, аналізу текстів, музики і архітектури. Відродження готується змінити світ, Щоб наблизити його до ідеалів класичної епохи."
 banking: "Банківська справа"
 banking_desc: "Кредитування виникло за часів Античності разом з появою металевих грошей, але в ту епоху ним займалися окремі особи і родини. За часів Середньовіччя ця практика отримує розвиток разом з відродженням торгівлі на Євразійському континенті і в його віддалених частинах.\n\nПрофесійні позичкодавці з'являються в єврейських общинах, що діють як посередники між християнами і мусульманами. У XII столітті після Хрестових походів виникає ажіотажний попит на позики, і купці італійських міст-держав організують власні лихварські структури, які і стають першими банками. До їхнього числа можна віднести фірми родин Барді і Перуцці.\n\nЗгодом з'являються нові фінансові інструменти, такі як векселі і облігації, і деякі банківські династії, наприклад Медічі, Фуґґери, Вельзери, набувають впливу, порівнянного з владою держав."
 professional_armies: "Професійні армії"
 professional_armies_desc: "Армії з'являються разом з першими війнами тисячі років тому, але в різних культур у різні періоди принципи формування і організації війська значно розрізнялися, а з ходом часу вдосконалювалися.\n\nУ пізньому Середньовіччі структура армії і феодального суспільства збігаються: основу їх становлять лицарі і піхота, які збираються в певний час року. Тим не менш особливо впливові держави можуть дозволити собі утримувати постійну армію з професійними солдатами, що служать весь рік.\n\nЦя система поступово поширюється в Європі після початку Столітньої війни: саме з неї починається військова революція раннього нового часу. Збільшення розмірів, підвищення якості професійних армій і пошук нових джерел їхнього фінансування стає однією з головних задач правителів по всьому світу."
 new_world: "Новий Світ"
 new_world_desc: "Відкриття Нового Світу не лише стає початком нової епохи для його колонізаторів і тубільців, але й призводить до поширення нових матеріалів і методів виробництва, а також до усвідомлення, наскільки величезна земна куля. Обмінюючись тваринами, рослинними культурами, сріблом і хворобами, жителі Старого і Нового Світу поступово роблять перші кроки на шляху створення глобальної економіки. На картах з'являються нові землі і народи, а завдяки географічним відкриттям виникають нові ідеї, спалахують релігійні і філософські суперечки. Великі уми піддають сумніву колись непорушні істини, і всюди, від Вальядоліда до Фатехпур-Сікрі, йдуть дебати про саму природу світу."
 printing_press: "Друкарський верстат"
 printing_press_desc: "Можливість тиражувати письмові тексти призвела до справжньої революції в сфері поширення знань і багато в чому змінила саме суспільство раннього нового часу. Завдяки першодрукарям, таким як венеціанець Альд Мануцій, перекладена класична література, одна з рушійних сил Відродження, стала набагато доступнішою людям. Пізніше друкарський верстат сильно допоміг справі Реформації, дозволивши швидко поширювати критичні публікації і переклади Священного Писання.\n\nТепер, коли техніка книгодрукування досягла високого рівня і поширилася по всій Європі, на книжкових полицях по всьому континенту можна знайти сотні тисяч копій найрізноманітніших книг — від політичних і релігійних брошур до наукових трактатів і посібників з етикету. Один за одним відкриваються нові видавничі будинки, і правителям стає все складніше стримувати цю нову силу, адже завдяки порівняльній простоті друкарського процесу будь-які спроби ввести цензуру можна легко обійти, вивізши видавництво за кордон або просто змінивши титульний аркуш видання."
 pike_and_shot: "Піка і мушкет"
 pike_and_shot_desc: "Наприкінці XV століття в ході Італійських воєн почала формуватися нова військова тактика. В її основі лежав новий вид піхоти, що з'явився в пізньому Середньовіччі — пікінери, здатні протистояти кавалерійському напору, а також винайдена нещодавно ручна вогнепальна зброя, насамперед аркебузи і мушкети з ґнотовими замками. Тепер солдати в бою вишиковуються в новому порядку: пікінери формують каре, а аркебузири займають місце спереду і на флангах, відступаючи під захист пік, коли починається рукопашний бій. Ця нова тактика, що отримала назву «піка і мушкет», сподобалася німецьким ландскнехтам і іспанським терціям, а незабаром була перейнята іншими арміями і повсюдно використовувалася на європейських полях битв майже дві сотні років. Лише на початку XVIII століття вона поступилася лінійній тактиці піхоти, озброєної новими кременевими мушкетами зі штиками."
 confessionalism: "Конфесіоналізм"
 confessionalism_desc: "Довгий час католицька церква вважалася єдиною і неподільною, але виникнення численних протестантських конфесій поклало цьому кінець. Тепер, з появою безлічі тлумачень віри, можна забути про колишню єдність християнства. Але якщо раніше будь-яке відступлення від канонів Церкви таврували єрессю, то тепер ці непорушні межі поступово розмиваються.\n\nТому і в релігійних, і в світських властей виникає дедалі гостріше бажання чітко поотжеи межі і принципи своїх конфесій, Щоб насаджувати власні правила і погляди у всіх аспектах релігійного і світського життя. Це дозволяє їм сильніше контролювати духовне життя своїх підданих, але при цьому посилює релігійну ворожнечу і неприйняття інших релігійних конфесій."
 global_trade: "Світова торгівля"
 global_trade_desc: "Континенти торгували між собою ще за часів Античності. Проте раніше це обмежувалося лише невеликою кількістю торговельних шляхів і товарів — наприклад, кустарні товари з Китаю і Індії рухалися на захід через Індійський океан і Великим шовковим шляхом. Тепер же торгівля стає поістині всесвітньою. Завдяки відкриттю Північної і Південної Америки, встановленню морських шляхів навколо Африки і можливості перетинати Тихий океан місцеві торговельні шляхи об'єднуються у величезну мережу, що охоплює весь світ.\n\nСрібло з надр Анд грузиться на судна і відправляється через Європу до Індії і Китаю. Видобуте і виковане в Скандинавії залізо англійські купці продають у Західній Африці, а інші торговці заробляють статки, торгуючи тканинами і прянощами з Південно-Східної Азії. Місцеві індійські купці вкладаються в майбутні європейські торговельні підприємства. Можливо, про повноцінну міжнародну економіку говорити ще рано, але вже можна побачити її перші паростки."
 artillery_institution: "Артилерія"
 artillery_institution_desc: "Винахід пороху в Китаї династії Сун призвів до створення нових знарядь, що дозволабо поставити його міць на службу армії, і нового роду військ — артилерії. Хоча відомості про неї поширюються по всій Євразії ще в XIII столітті, активно використовувати артилерію починають лише в XV столітті, коли довгі стволи і нові склади пороху зробабо гармати набагато потужнішими і руйнівнішими для кам'яних замків і укріплень по всій Європі. Незабаром артилерія починає використовуватися не лише при облозі, але й на полі бою, оскільки нові малокаліберні гармати легше перевозити і розгортати. Справжньою смертоносною зброєю війни артилерія стає в XVIII столітті, особливо після того, як Наполеон доводить до досконалості тактику її використання у найважливіших точках на полі бою."
 manufactories: "Мануфактури"
 manufactories_desc: "Хоча технічні винаходи XVI–XVII століть дещо збільшують обсяг випуску такої продукції, як залізо і сукно, найважливішим нововведенням у промисловості стає нова форма організації виробництва. Будівництво мануфактур, часто за межами міст, дозволяє торговцям-капіталістам обходити застарілі гільдійні закони, що сковують масове виробництво, і підвищувати продуктивність завдяки поділу праці і організації всіх процесів під одним дахом. Попередники індустріалізації збільшують випуск продукції за рахунок оптимізації доставки сировини і масової організації праці, а не впровадження дорогого нового обладнання, але навіть це стає величезним кроком уперед порівняно зі старими методами виробництва, які сковують численні обмеження. Разом з наступними технічними досягненнями це призведе до революційних змін у суспільстві."
 scientific_revolution: "Наукова революція"
 scientific_revolution_desc: "Стає ясно, що світ наш не такий великий, як раніше здавалося. Завдяки розвитку міжнародної торгівлі і друкарської промисловості люди починають активніше подорожувати і обмінюватися ідеями, поширювати знання. Це дозволяє нам критично поглянути на реальність, в якій ми живемо. Сьогодні ми піддаємо сумніву те, що колись приймали на віру; спостерігаємо те, про що раніше мали смутне уявлення; випробовуємо те, про існування чого лише здогадувалися.\n\nНе применшуючи останніх досягнень математики, фізики і біології, не можна не визнати, що справжня революція — це зміна нашого сприйняття і розуміння науки як такої. Постійне експериментування — ось істинна суть наукової революції, і скоро воно змінить саме наше уявлення про світ."
 military_revolution: "Військова революція"
 military_revolution_desc: "Постійна череда воєн, що трясли Європу в XVI–XVII століттях, призвела до різкого зростання чисельності армій — цей процес став необхідним для абсолютистських держав у зв'язку зі зростаючим контролем над своїм населенням. Тепер піхота масово озброюється потужними кременевими мушкетами і діє в лінійному строю, яка прийшов на зміну старій тактиці піки і мушкета. Цією ж необхідністю обумовлюється і подальше розширення державного апарату для управління рекрутами і фінансами для потреб зростаючої армії. Крім того, розвивається логістика для забезпечення військ за рахунок організації проміжних складів з припасами для діючих армій. Результатом усіх цих нововведень стане хвиля воєн між мілітаризованими державами в XVIII столітті."
 enlightenment: "Просвітництво"
 enlightenment_desc: "Минуле століття стало свідком невблаганного зростання популярності раціоналізму і емпіризму серед найкращих умів того часу. У листах, у публікаціях і за чашечкою кави королі, учені, філософи і літератори обговорюють чесноти терпимості, наукового методу і поширення ідеалів Просвітництва по всьому світу. Університети і двори просвітлених монархів споряджають експедиції з метою виміряти, впорядкувати, порахувати і нанести на карту весь світ, Щоб ми краще розуміли закони, що керують усім навколо нас. Тим часом мислителі обговорюють закони суспільства і намагаються прийти до спільного розуміння прав людини.\n\nУчені і натуралісти організовують в ім'я людства колосальні проекти: складають вичерпні енциклопедії всіх людських знань і повні каталоги всіх рослин, тварин і грибів світу. Вогонь розуму запалений, і люди не зупиняться, поки не донесуть його до найдальших куточків земної кулі."
 industrialization: "Індустріалізація"
 industrialization_desc: "На початку XVIII століття загальне прагнення до економічного зростання призвело до появи нових інституцій. Нововведення у виробництві і промисловості, а також впровадження складних машин обіцяють зміни в житті людей по всьому світу. Промислова революція змінить не лише торгівлю і підприємництво, але й саму структуру суспільства. Такі винаходи, як механічний ткацький верстат і парові двигуни, розширять можливості людства до небачених раніше меж."
 levee_en_masse: "Загальна військова повинність"
 levee_en_masse_desc: "Характер військових дій постійно змінюється. З кожним поколінням нововведення і винаходи роблять війну дедалі витонченішою і смертоноснішою. XVIII століття стало часом піднесення могутніх імперій. Щоб задовольнити потребу в експансії і реалізувати свої амбіції, багато держав приймають закони про загальну військову повинність і набирають армії небачених досі розмірів."
 #Advances
 colonies: "Колонії"
 colonies_desc: "Переселяючи наших підданих до нових земель або приймаючи в підданство тубільців, ми засновуємо колонії — це плацдарм для розширення нашої держави і контролю над далекими територіями."
 feudalism_advance: "Феодалізм"
 feudalism_advance_desc: "Феодалізм — це суспільно-політичний лад, при якому за службу або труди можна отримати право володіння землею. Це сукупність прав і обов'язків, що покладаються на кожного члена організованого суспільства."
 horse_riding_advance: "Верхова їзда"
 horse_riding_advance_desc: "Приручення конею подарувало людям зовсім новий спосіб пересування і перевезення вантажів. Використання конею у битвах дозволило вершникам не лише стрімко переміщатися по полю бою, але й атакувати ворога зверху або зносити його вагою свого скакуна."
 rights_of_man: "Права людини"
 rights_of_man_desc: "Наріжним каменем нинішньої революційної думки є радикальна ідея про рівноправність усіх людей. Філософи з усього світу разом склали документ, озаглавлений «Декларація прав людини і громадянина», в якому ці права оголошені загальнолюдськими і обов'язковими з юридичної точки зору. Цілком імовірно, що цей документ сильно вплине на розвиток і поширення понять свободи і демократії, і нам не слід відставати в цьому питанні."
 rotherham_plough: "Ротергемський плуг"
 rotherham_plough_desc: "Примітивний плуг, яких користуються в Європі, без змін дійшов до нас з часів Римської імперії. Але тепер, завдяки новій конструкції, цей плуг став набагато легшим: тягловим тваринам простіше його тягти, а отже, вони можуть працювати ефективніше."
 modern_bureaucracy: "Сучасна бюрократія"
 modern_bureaucracy_desc: "Щоб ефективно керувати землями і підданими, нам потрібно розширити і реорганізувати чиновницький апарат і зробити службу в казенних місцях справжньою професією. Добре налагоджена бюрократія допомагає керувати всіма аспектами держави без необхідності приймати точкові рішення. Поставимо університетам завдання знайти найефективніші способи державного управління, а дітей аристократів заохочуватимемо служити вітчизні в конторах, а не лише на полі бою."
 separation_of_powers: "Поділ влади"
 separation_of_powers_desc: "В обігу з'явився анонімний трактат про політичну теорію, і, незважаючи на всі зусилля цензорів, він поширюється по всьому світу. Автор міркує про природу форм правління — монархій, деспотій і демократій — і закликає до суворого поділу влади на виконавчу, законодавчу і судову. Така система має обмежити повноваження монарха і захистити простих людей від свавілля — багатьом нашим підданим ця ідея дуже до вподоби. Як би неприємно це не звучало для владного государя, озвучені принципи можуть піти на користь нашій нації."
 measuring_the_world: "Дослідження світу"
 measuring_the_world_desc: "Нові наукові дисципліни подарували нам багато способів опису і вивчення навколишнього світу. Давайте відправимо учених в експедиції по всьому світу, і насамперед — по нашій вітчизні. Ми не дізнаємося, якихи ресурсами розпоряджаємо, поки не дослідимо всі свої землі на наявність мінералів, не порахуємо всіх підданих і не оцінимо кожне підприємство."
 the_constitution: "Конституція"
 the_constitution_desc: "Нещодавно в філософських колах народилася нова кінціпція конституціоналізму, яка законодавчо обмежує владу держави. Цікава ідея, але навряд чи приживеться."
 absolute_rulership: "Абсолютна влада"
 absolute_rulership_desc: "Багато хто вимагає права впливати на роботу держави, але насправді вони хочуть лише отримувати вигоду, не обтяжуючи себе зобов'язаннями. З іншого боку, все популярнішою стає нова ідея абсолютизму — ця система дозволить нам позбутися паразитів і правити одноосібно."
 national_sovereignty: "Національний суверенітет"
 national_sovereignty_desc: "Численні і тривалі війни першої половини XVII століття призвели до створення міжнародної дипломатичної системи, наріжним каменем якій є поняття територіальної цілісності. Гравцями на міжнародній арені тепер стають не окремі правителі і не наднаціональні угруповання, а самі держави. І жодна з них не має права втручатися в справи іншої."
 military_administration: "Військова адміністрація"
 military_administration_desc: "Постійно зростаючі армії XVI століття пред'являють дедалі жорсткіші вимоги до адміністративного апарату держав. Створивши постійну організацію, відповідальну за організацію і підтримання військової логістики, а також збільшуючи розмір війська зимового і мирного часу, ми зможемо економніше і ефективніше збирати великі армії і утримувати їх у ході війни."
 early_modern_administation: "Рання бюрократія нового часу"
 early_modern_administation_desc: "З часом стало очевидно, що централізована бюрократія з органами управління, що складаються з освічених чиновників, була необхідна для реалізації проектів правителіна початку нового часу."
 renaissance_thought: "Думка епохи Відродження"
 renaissance_thought_desc: "Ідея олігархії, при якій суспільством керують аристократи, існує, мабуть, з часів Стародавнього Риму, і в деяких частинах світу від неї не відмовабося й досі. Мало того, в наш час до неї знову починають виявляти інтерес сильні світу цього."
 medieval_administration: "Середньовічна адміністрація"
 medieval_administration_desc: "Нашим суспільством правити військова еліта. Наступним кроком стане розвиток класу освічених чиновників. Зазвичай їх набирають з числа священників."
 impulse_warfare: "Тактика колон і розсіяного строю"
 impulse_warfare_desc: "Поява загонів легкої піхоти призвела до змін у військовій справі. Застрільники розташовувалися в розсіяному строю попереду основного війська і мали відволікати і знищувати ворога перед атакою основних сил піхоти, яка наступала колоною або лінією."
 line_infantry: "Лінійна піхота"
 line_infantry_desc: "Пристосувавши до дула мушкета багнет, мушкетер зміг також виконувати роль пікінера. Це дозволило відмовитися від пік і посаболо вогневу міць піхотних підрозділів."
 gustavian_infantry: "Піхота Густава Адольфа"
 gustavian_infantry_desc: "Король Швеції Густав II Адольф продовжив удосконалювати піхотні підрозділи і посилювати їхню вогневу міць. Він звузив шеренги і надав їм прямокутної форми, Щоб збільшити число мушкетів, які могли стріляти одночасно. При цьому піхота посилювалася польовою артилерією, що ще сильніше підвищувало її ефективність."
 standardisation_of_calibre: "Стандартизація калібру"
 standardisation_of_calibre_desc: "Зі зростанням ролі артилерії на полі бою зростала і кількість гармат. Але оскільки кожна з них виготовлялася незалежно, це призводило до величезних труднощів із забезпеченням боєприпасами. У 1544 році імператор Священної Римської Імперії Карл V наказав звести різноманітність гармат до п'яти калібрів, а король Франції Генріх II залишив для своєї артилерії шість стандартних калібрів."
 maurician_infantry: "Піхота Моріца Оранського"
 maurician_infantry_desc: "Розміри і глибина іспанської терції надавали їй стійкості, але робабо її повільною і слабкоманевреною на полі бою. Крім того, велика частина солдатів терції в бою не брала участі. Штатгальтер Нідерландів Моріц Оранський скоротив число солдатів у побудові, Щоб воно стало мобільнішим, і зменшив глибину строю, Щоб зберегти його вогневу і ударну міць."
 spanish_square: "Іспанська терція"
 spanish_square_desc: "Іспанська терція стала розвитком старих побудов типу «піка і мушкет». Основу її становило традиційне каре пікінерів. У кожному з кутів каре знаходабося групи аркебузирів. Така побудова зберігала стійкість для каре пікінерів і посилювала його вогневою міццю аркебузирів."
 standardized_pikes: "Стандартизація пік"
 standardized_pikes_desc: "Піка — це дуже проста у виготовленні зброя, але, Щоб користуватися нею з максимальною ефективністю, всі солдати в побудові мають бути озброєні зброєю однакової довжини древка і наконечника."
 pike_square: "Каре пікінерів"
 pike_square_desc: "На всьому протязі Середньовіччя панування кавалерії на полі бою стримували озброєні піками дисципліновані піхотинці. У таких битвах, як Беннокберн і при Куртре, кіннота була розбита силами пікінерів. Поєднання високої дисципліни, муштри і підтримки озброєних мечами воїнів у ближньому бою дозволило досягти небаченої ефективності пікінерських полків."
 medieval_military: "Середньовічна військова справа"
 medieval_military_desc: "До кінця Середньовіччя наземні армії набули складної організації і професійного характеру. Тепер на полях битв правлять війська, що складаються як з ополчення, так і з професійних солдатів, а бойова міць піхоти повільно, але вірно зрівнюється з міццю кінноти."
 insurance_companies: "Страхові компанії"
 insurance_companies_desc: "Подальше скорочення ризиків стало можливим завдяки розвитку страхування. Можливість заплатити страховому агенту і отримати захист від невдач сприяє подальшому розвитку торгівлі."
 the_gold_standard: "Золотий стандарт"
 the_gold_standard_desc: "Зростаючий торговельний дефіцит між Європою і Китаєм викликав нестачу срібла як у Європі, так і по всьому світу. Перехід від срібних монет до золотих дозволить карбувати ще більше грошей і фінансувати ними зовнішню торгівлю."
 joint_stock_companies: "Акціонерні товариства"
 joint_stock_companies_desc: "У міру зростання обсягів торгівлі зростають і пов'язані з нею ризики. Виникла необхідність нових способів залучення капіталу і зниження ризику. В акціонерних товариствах ризик ділиться між їхніми численними учасниками-акціонерами."
 public_punishments: "Публічні покарання"
 public_punishments_desc: "Життя в морі повне небезпек, і тому покарання за провини повинні бути суворими. Якщо покарання не буде достатньо лякати охочих здійснити злочин, на борту незабаром почнеться хаос. З часом на суднах розвинулася система публічних покарань, прийшов час її формалізувати. Це сильно зміцнить дисципліну серед моряків."
 merchants_and_trade: "Купці і торгівля"
 merchants_and_trade_desc: "Усталена структура торгівлі була сильно порушена — можливо, в результаті хвороб і епідемій. Тепер торгівля починає помалу відновлюватися."
 naval_ambitions: "Морські прагнення"
 naval_ambitions_desc: "Високий бойовий дух дозволить нашим морякам долати тяготи плавання і покоряти моря, а нашим колоністам буде легше освоювати дикі землі і засновувати нові поселення вдалині від дому."
 chartered_companies: "Колоніальні торговельні компанії"
 chartered_companies_desc: "Наш світ величезний, і для розвитку торгівлі іноді доводиться йти на серйозний ризик. На щастя, наші купці не бояться небезпек і готові навіть ризикувати власним капіталом. Ми можемо дозволити цим купцям заснувати особливу компанію і дати їм право виконувати в колоніях державні функції, а також надати їм права на монополію в певних областях. Так ми зможемо контролювати і заохочувати розвиток не лише міжнародних торговельних зв'язків, але й наших заморських колоній."
 development_of_maritime_law: "Розвиток морського права"
 development_of_maritime_law_desc: "Все більше і більше держав відправляє своїх підданих за кордон з різними торговельними дорученнями. Багато з них живуть так близько один до одного, що виникає гостра необхідність сформулювати хоча б найосновніші закони загального морського права. Такі праці, як Mare Liberum і пізніше De Dominio Maris Dissertatio, заклали основи міжнародного морського права."
 basic_financial_instruments: "Прості фінансові інструменти"
 basic_financial_instruments_desc: "Морська торгівля — це ризиковане, але вельми прибуткове підприємство. Розвиток таких фінансових інструментів, як акредитиви, допоможе знизити ризики і збільшити доходи."
 naval_professionalism: "Професіоналізація флоту"
 naval_professionalism_desc: "Ще на початку XVII століття постійні флоти були невеликі, і навіть могутні морські держави зазвичай підтримували флот, достатній лише для їхніх безпосередніх потреб. Але поступово ми рухаємося в напрямку великих професійних флотів. Якщо ми не хочемо, Щоб суперники обійшли нас на морі, потрібно створити великий постійний флот, а також відповідну адміністрацію, Щоб ним керувати і зробити морську службу постійною професією для наших офіцерів."
 superior_ship_design: "Вдосконалення конструкції кораблів"
 superior_ship_design_desc: "Якщо наші [Concept('ships','кораблі')|e] будуть трохи швидші, ніж у ворога, хай навіть ми не отримаємо жодної військової переваги, це все одне зміцнить упевненість наших моряків у перемозі, а ворога змусить двічі подумати, перш ніж вступати з нами в рівний бій."
 patron_of_art: "Покровителі мистецтв"
 patron_of_art_desc: "Сьогодні ми починаємо будувати нове культурне суспільство. Наші твори мистецтва увійдуть в історію як шедеври, що визначабо обличчя епохи."
 pragmatism: "Прагматизм"
 pragmatism_desc: "Занадто багато держав дозволяють стереотипам диктувати політику. Це досить дурний підхід: якщо для наших цілей достатньо найманців, то краще платити їм, ніж витрачати гроші на дорогу постійну армію."
 knowledge_transfer: "Передача досвіду"
 knowledge_transfer_desc: "Найважливіше завдання будь-якій держави — це накопичення досвіду. Ветерани битв повинні передавати досвід новобранцям за рахунок організованої виховної роботи."
 organised_recruiting: "Організований набір до армії"
 organised_recruiting_desc: "У минулі часи капітани самі шукали новобранців у свої [Concept('regiment','полки')|e] — це був довгий процес, адже мало хто бажав померти в бою. Але якщо підійти до проблеми раціонально, ми зможемо організувати систему набору так, Щоб війська поповнювалися швидше."
 optimism: "Оптимізм"
 optimism_desc: "Перемога здобувається не лише на полі бою, але й у затишних вітальнях. Розвиток раціональної думки допоможе нашим підданим менше турбуватися про тимчасові невдачі і вірити в неминучу перемогу."
 formalized_officer_corps: "Формалізований офіцерський корпус"
 formalized_officer_corps_desc: "Традиційно офіцери в нашій армії набираються серед аристократів, але знаті у нас не так багато, а ось людей з нижчого суспільства — предостатньо. Можливо, є сенс виробляти в кадрові офіцери когось з них."
 deus_vult: "Deus Vult"
 deus_vult_desc: "Підхопимо бойовий клич хрестоносців: «Так бажає Господь!» — і обрушимося на невірних."
 missionary_schools: "Місіонерські школи"
 missionary_schools_desc: "Звичайно, у нас немає недоліку в людях, готових нести істинну віру язичникам, але від багатьох з них шкоди більше, ніж користі. Однак ми можемо побудувати спеціальні школи для місіонерів, Щоб наші піддані не лише хотіли навертати невірних, але й могли це робити."
 church_attendance_duty: "Обов'язкове відвідування церкви"
 church_attendance_duty_desc: "Прийнявши політику обов'язкового відвідування церкви, ми прищепимо підданим релігійні цінності і догмати, а в результаті нам буде простіше підтримувати порядок серед таких людей."
 divine_supremacy: "Верховенство віри"
 divine_supremacy_desc: "Вищою метою для нас повинна стати очистка наших і прикордонних земель від невірних."
 devoutness: "Благочестя"
 devoutness_desc: "Віра — один зі стовпів нашого правління. Якщо правителі будуть публічно демонструвати свою набожність, їхньому прикладу слідуватимуть і піддані. А зміцнення віри зміцнить і нашу владу."
 religious_tradition: "Релігійна традиція"
 religious_tradition_desc: "Сила нашої віри і публічна демонстрація набожності справляють глибоке враження на інші держави. Це позитивно відбивається на престижі і славі нашої держави."
 ecumenism: "Екуменізм"
 ecumenism_desc: "Як чинити з єретиками в нашій державі — питання завжди непросте. Звичайно, найвірніший спосіб — хрестити всіх вогнем і мечем, але можна спробувати і дипломатичний підхід. Заохочуючи діалог між конфесіями, ми згладимо протиріччя і зміцнимо мир у державі."
 advanced_bureaucracy: "Розвинута бюрократія"
 advanced_bureaucracy_desc: "Нова бюрократична адміністративна система під управлінням держави дозволить збільшити податкові надходження."
 organised_construction: "Організоване будівництво"
 organised_construction_desc: "Оновлення інфраструктури уряду — справа витратна. Якщо правильно структурувати цей процес, витрати можна знизити."
 smithian_economics: "Економіка по Сміту"
 smithian_economics_desc: "Давши відсіч меркантилізму і обмеживши роль держави в економічних питаннях, ми підтримаємо вільний ринок, яка підвищить нашу загальну виробничу ефективність."
 national_bank: "Національний банк"
 national_bank_desc: "Заснувавши центральний орган управління фінансовими питаннями, ми зможемо краще контролювати економіку держави."
 debt_and_loans: "Борг і позики"
 debt_and_loans_desc: "Іноді без позикових коштів просто не обійтися. Однак організований борговий ринок дозволить нам розміщувати позики з низьким відсотком."
 centralized_government: "Централізація уряду"
 centralized_government_desc: "Централізація держави спростить розвиток наших ідей і проведення політики центру на околицях."
 nationalistic_enthusiasm: "Націоналістичний ентузіазм"
 nationalistic_enthusiasm_desc: "Забезпечення військ абсолютно необхідне для національної оборони. Ефективне управління дозволяє придбавати припаси з великими знижками."
 additional_colonists: "Зростання числа колоністів"
 additional_colonists_desc: "Новий Світ цікавий з багатьох причин. Але найважливіша з них — він нікими не заселений. Принаймні, нікими гідним уваги. Якщо ми розповімо підданим про цю землю безмежних можливостей, то багато з них напевно захочуть там оселитися."
 additional_merchants: "Зростання числа купців"
 additional_merchants_desc: "Який толк від колоній, якщо нікому возити звідти товари до метрополії? Нам потрібно зміцнювати там купецький стан."
 faster_colonists: "Швидкі колоністи"
 faster_colonists_desc: "Нераціонально просто відправляти поселенців у нові землі і чекати, що вони побудують там колонію. Потрібно спорядити експедицію, зібрати всі потрібні припаси, Щоб вони змогли вижити вдалині від дому. Скориставшись минулим досвідом, ми можемо прискорити цей процес."
 additional_diplomats: "Зростання числа дипломатів"
 additional_diplomats_desc: "Якщо ми хочемо розширювати свої володіння, треба розширювати і дипломатичний вплив. Дипломатична служба не повинна відчувати дефіциту кадрів."
 improved_shipyards: "Поліпшені суднобудівні верфі"
 improved_shipyards_desc: "Для захисту наших заморських інтересів нам потрібен потужний [Concept('navy','флот')|e]. Зі стапелів наших верфей повинні якомога частіше сходити нові судна."
 experienced_diplomats: "Досвідчені дипломати"
 experienced_diplomats_desc: "Іноді потрібно просто змусити інших повірити в нашу міць. Ми багато зробабо на дипломатичному поприщі, Щоб наше слово мало відчутну вагу."
 competetive_merchants: "Бійкі купці"
 competetive_merchants_desc: "Щоб направити торговельні потоки в наші порти, нам потрібно перевершувати конкурентів з інших держав. Наша правова система повинна всіляко цьому сприяти."
 organised_mercenary_payment: "Організовані виплати найманцям"
 organised_mercenary_payment_desc: "Капітани найманців — люди хитрі. Часом вони змушують двох командирів однієї і тієї ж армії торгуватися один з одним за їхні послуги. Ми регламентуємо процес найму, Щоб припинити свавілля і завжди вести перйоговори з вигідних позицій."
 benefits_for_mercenaries: "Вигода для найманців"
 benefits_for_mercenaries_desc: "Найманці завжди шукають пропозицію кращу, тому нам доводиться старатися, Щоб вони нас не кинули. Якщо ми будемо піклуватися про найманські загони, вони будуть довше нам вірні і потребуватимуть менше грошей."
 organised_mercenary_recruitment: "Залучення найманців"
 organised_mercenary_recruitment_desc: "Гроші — не єдина проблема при залученні найманців. Для початку потрібно знайти загони, які в принципі готові нам служити. Тому потрібно організувати таку систему, при якій служба нам буде привабливою для будь-яких найманців."
 bookkeeping: "Бухгалтерський облік"
 bookkeeping_desc: "Іноді грошей не вистачає, і їх доводиться брати в борг, а кредитори завжди бояться, що не отримають кошти назад. Сувора бухгалтерія забезпечить виплату боргів усім кредиторам і дозволить нам домовлятися про кредити під менший відсоток."
 legislative_efficiency_idea: "Ефективна адміністрація"
 legislative_efficiency_idea_desc: "Найважливіше для будь-якого уряду — це толкові радники. При наборі радників потрібно усувати будь-які бар'єри. При прийнятті рішень краще чути широкий спектр думок."
 resilient_state: "Стійка держава"
 resilient_state_desc: "У житті кожної держави трапляються кризи. У такі часи серед незадоволених своєю долею жителів починається заколот. Створивши адміністрацію, здатну протистояти потрясінням, ми зможемо швидше відновлюватися після занепаду."
 war_cabinet: "Уряд воєнного часу"
 war_cabinet_desc: "Під час війни держава найбільш вразлива: негаразди воєнного часу можуть сильно підірвати здатність влади керувати державою. Залучаючи до уряду ключові фігури, ми зможемо уникнути таких потрясінь."
 aristocracy: "Аристократія"
 aristocracy_desc: "Аристократія відіграє важливу роль у будь-якій монархії, адже саме знатні родини, пов'язані з королівською династією, забезпечують легітимність монарха. Зрештою, без поняття «благородної крові» немає й «крові королівської». Тому аристократія підтримує монарха і очікує за таку підтримку певних привілеїв, Щоб виділятися на тлі черні."
 noble_knights: "Благородні лицарі"
 noble_knights_desc: "Для існування кінноти потрібно утримувати велику кількість конею. Якщо ми гарантуємо привілеї аристократам, вони не просто відповідатимуть нам вдячністю, але й стануть розводити так потрібних нам конею. Як сказав наш придворний блазень, буде служба — знайдеться і прислуга."
 serfdom: "Кріпаки"
 serfdom_desc: "Хто за власною волею піде служити до армії? З її мізерною солдатською [Concept('food','їжею')|e], низьким утриманням і майже відсутньою медичною допомогою. Але якщо прив'язати селян до землі, нам завжди буде де взяти рекрутів."
 noble_officers: "Аристократи-офіцери"
 noble_officers_desc: "Кому вести війська в бій — завжди непростий вибір. Наша знать вимагає в цьому питанні преференцій. Аристократи мріють показати свою удаль, пригостивши ворога сталлю, і ми дамо їм таку можливість."
 local_nobility: "Місцева знать"
 local_nobility_desc: "Наші аристократи впевнені, що вони за правом народження кращі за простолюдинів, і нагороджують своєю вірністю лише гідних. Якщо ми визнаємо їхні привілеї, вони обов'язково запам'ятають нашу великодушність і будуть менш схильні піддаватися на підкупи агентів інших держав."
 international_nobility: "Міжнародна знать"
 international_nobility_desc: "Міжнародні відносини хитрі і заплутані. Хтось говорить, що найкраще для них підходить купецький стан, яка звик спілкуватися з іноземцями. Але ті, хто так вважає, забувають про родинні зв'язки, які багато поколінь культивувалися в знатних родинах. Ці зв'язки допоможуть нам у дипломатії."
 noble_resilience: "Аристократичні зв'язки"
 noble_resilience_desc: "На чолі численних груп найманців на нашому континенті часто стоять дрібні дворяни. Налагодивши добрі стосунки зі знаттю, ми зможемо скористатися її зв'язками з великими найманськими загонами."
 military_traditions: "Військові традиції"
 military_traditions_desc: "Військова думка постійно рухається вперед, і ми намагаємося від неї не відставати. Якщо ми будемо заохочувати серед дворян традиції військової служби, воїнська слава стане для них умовою для підтримки статусу в суспільстві. І хоча доблесть — це прекрасно, набагато простіше заробити славу, воюючи зі слабким ворогом."
 tradition_of_payment: "Традиція оплати"
 tradition_of_payment_desc: "Завжди є спокуса затримати утримання найманцям на пару днів. Зрештою, ніколи не знаєш, які можуть виникнути несподівані витрати. Але ми так не чинимо, завжди платимо найманцям вчасно — і їхні капітани чудово про це знають."
 abolished_serfdom: "Скасування кріпацької залежності"
 abolished_serfdom_desc: "Ще зі свідчень римських часів ми знаємо, що армія з вільних громадян воює набагато охочіше, ніж підневільні раби. Ми повинні надати селянам достатньо свободи, Щоб вони за неї воювали."
 bill_of_rights: "Білль про права"
 bill_of_rights_desc: "Давши громадянам певні фундаментальні права, ми знизимо ймовірність селянських повстань."
 free_merchants: "Вільні купці"
 free_merchants_desc: "У реакційних і ретроградних суспільствах торговці вважаються людьми нижчого ґатунку, ніж землевласники. Але ми-то знаємо, що багатство — це сила, і неважливо, яких саме чином воно здобуте."
 free_subjects: "Особиста свобода"
 free_subjects_desc: "Звичайно, приємно задати слузі взбучку, але старанніше працювати він від цього не стане. Якийсь натурфілософ вигадав, що всіма людьми рухає жага наживи. Значить, якщо ми замінимо грошову ренту на оплату натурою, то наші селяни почнуть працювати краще."
 humanist_tolerance: "Гуманістична терпимість"
 humanist_tolerance_desc: "Якщо ми будемо прагнути до більш терпимого суспільства і спробуємо вирішувати релігійні і соціальні проблеми з раціональних позицій, то знизимо небезпеку громадянських хвилювань."
 emancipation: "Емансипація"
 emancipation_desc: "Дуже довго ми давали право володіння землею тільки тим, кого вважали гідними. Якщо ми знімемо обмеження, це призведе до масштабного скупу земель, що, у свою чергу, створить великий потік сезонних робітників, які з охотою підуть до армії."
 dynamic_court: "Динамічний двір"
 dynamic_court_desc: "При справді сучасному дворі дорога нагору відкрита будь-якій людині. Старі традиції, право народження або майновий ценз не повинні заважати розвитку нашого двору і перйогороджувати дорогу талановитим людям, які прагнуть побудувати кар'єру на службі державі."
 innovativeness: "Жага знань"
 innovativeness_desc: "Природна допитливість і бажання зрозуміти, як влаштований світ, змушує нас рухатися вперед. Наші люди шукають знань — і іскри їхніх умів запалюють полум'я прогресу в нашій державі."
 economic_ideas: "Підпорядкована економіка"
 economic_ideas_desc: "Економіка і багатство повинні служити державі, а не навпаки. Тому державі слід діяти у власних інтересах, накопичуючи у своїх межах максимальні обсяги ресурсів. Тільки тоді на нас чекає справжнє процвітання."
 expansionism: "Насіння серед тернів"
 expansionism_desc: "Світ величезний. Дивлячись на експансію інших держав, ми не можемо задовольнятися своїми скромними володіннями. Нам слід розширювати і зміцнювати територію, Щоб могутні сусіди не задушабо нас."
 formal_administration: "Формальна адміністрація"
 formal_administration_desc: "Продумані процедури і організований апарат управління ведуть до процвітання держави, а без ефективної адміністрації будь-які державні рішення залишаться безрезультатними. Нам слід формалізувати і стандартизувати адміністративні процеси, Щоб воля держави проникала в усі куточки її території."
 plutocracy: "Влада грошей"
 plutocracy_desc: "Багатство і влада — не одне й те саме, але ці поняття безумовно пов'язані одне з одним. Влада може зробити людину багатою, а багатство — наділити певним впливом. Ми це розуміємо, тому найбагатші піддані нашої держави займають відповідальні посади в її уряді."
 rebellion_support: "Таємні зв'язки"
 rebellion_support_desc: "У ці неспокійні часи є чимало людей, яких щось не влаштовує. Вступаючи в контакт з незадоволеними підданими інших держав, ми можемо переконувати їх діяти у своїх інтересах і навіть піднімати повстання, Щоб дестабілізувати обстановку у володіннях наших ворогів."
 privateers: "Капери"
 privateers_desc: "Порушення ворожої комерції — одна з трьох складових перемоги. Ми заохотимо материх морських вовків нападати на ворожі торговельні судна."
 vetting: "Перевірка на благонадійність"
 vetting_desc: "Багато з чиновників мають справу з грошима і іноді спокушаються на хабарі від агентів іноземних держав. Прості перевірки на благонадійність допоможуть нам відсіяти найбільш схильних до корупції."
 rumourmongering: "Поширення чуток"
 rumourmongering_desc: "Ворога треба бити по всіх фронтах. Отрута сумніву в серцях громадян небезпечніша за десять тисяч солдатів. Нам потрібно бути готовими вдатися заради перемоги до найжорстокіших прийомів."
 efficient_spies: "Ефективні шпигуни"
 efficient_spies_desc: "Майже кожен селянин за гроші готовий продати рідну матір, але знайти серед них тих, від кого буде справжня користь, — задача складніша. Досвід допоможе нам відділити зерна від полови."
 shady_recruitment: "Залучення з дна"
 shady_recruitment_desc: "Не всі вірять у наше вміння знаходити і залучати агентів з самого дна суспільства. І це добре."
 destabilising_efforts: "Дестабілізація"
 destabilising_efforts_desc: "Таланти наших шпигунів дозволяють підривати [Concept('stability','стабільність')|e] ворога. Ми можемо перетворити їхніх вірних союзників на найзапекліших ворогів."
 espionage: "Шпигунство"
 espionage_desc: "Дозволяє навчати більше шпигунів, що підвищує наші шанси отримувати політичну і військову інформацію про ворогів."
 foreign_embassies: "Посольства в інших країнах"
 foreign_embassies_desc: "Дипломатія — це тонке мистецтво урівноважувати інтереси багатьох сторін. Якщо у нас будуть посольства в інших країнах, звідки регулярно надходять дипломатичні відомості, це допоможе нам приймати правильні рішення."
 claim_fabrication: "Фабрикація претензій"
 claim_fabrication_desc: "Заявити свої права на щось нескладно. Набагато складніше переконати інших у тому, що ця претензія законна. Широка мережа дипломатичних зв'язків допоможе нам зробити так, Щоб важливі люди знали, що наші інтереси завжди легітимні."
 cabinet: "Рада"
 cabinet_desc: "Ми можемо заснувати виконавчу раду і зібрати в ній найдосвідченіших дипломатів."
 adaptability: "Пристосовність"
 adaptability_desc: "Є просто territori під нашим контролем, а є споконвічні землі наших предків, які ми ніколи нікому не віддамо. Виявивши трохи гнучкості, ми можемо назвати споконвічними навіть ті землі, які сталі нашими нещодавно, і, доведеться нам їх втратити, весь світ знатиме, що наша боротьба за їхнє повернення буде справедливою."
 revolution_and_counter: "Революція і контрреволюція"
 revolution_and_counter_desc: "Нинішня політична обстановка все більше радикалізується і загострюється, і, можливо, скоро нам доведеться піти війною на держави, що сповідують чужу нам ідеологію. Якщо ми переконаємося в такій необхідності, подібні війни не коштуватимуть нам політичних витрат."
 diplomatic_influence: "Дипломатичний вплив"
 diplomatic_influence_desc: "Зосередившись на розвитку дипломатії, ми посабомо свої позиції на міжнародній арені. Це допоможе нам завоювати багато союзників."
 flexible_negotiation: "Гнучка дипломатія"
 flexible_negotiation_desc: "Ніколи не знаєш, чого можна досягти за столом перйоговорів. Тому нам потрібно бути готовими до будь-яких варіантів."
 agent_training: "Навчання агентів"
 agent_training_desc: "У нас заплановано багато таємних операцій, але кадрів для їхнього виконання не вистачає. Потрібно організувати навчання шпигунів, Щоб у нас завжди були агенти для небезпечних завдань."
 additional_loyalist_recruitment: "Додатковий набір серед лоялістів"
 additional_loyalist_recruitment_desc: "Цілком природно, що в землях наших васалів є люди, які визнають наше божественне право на владу. Якщо залучимо цих просвітлених мужів і допоможемо їм, то посабомо свій вплив на васалів."
 audit_checks: "Ревізії"
 audit_checks_desc: "Ми намагаємося впровадити своїх агентів в установи інших держав, але нам слід стежити і за тим, Щоб жодна зараза не проникла в наш власний державний апарат. Команда ревізорів допоможе виявити серед чиновників зрадників і залишити на службі тільки вірних вітчизні."
 grand_army: "Велика армія"
 grand_army_desc: "Дозволить нам створити одну з найвеличезніших і наймогутніших армій, які бачив світ."
 glorious_arms: "Славна зброя"
 glorious_arms_desc: "Вид нашої грізної і славної армії змусить усіх ворогів тремтіти від жаху."
 bayonet_leaders: "Бойові офіцери"
 bayonet_leaders_desc: "За сміливим командиром солдати підуть у будь-яке пекло, тому наші офіцери поведуть солдатів у перших рядах."
 battlefield_commisions: "Підвищення на полі бою"
 battlefield_commisions_desc: "Дозволить нам зосередити зусилля на вдосконаленні військової справи і розвитку армійських традицій."
 improved_foraging: "Ефективна фуражування"
 improved_foraging_desc: "Раніше ми не могли ефективно вести війну в землях, де було мало продовольства. Однак наші війська навчабося ефективніше заготовляти [Concept('food','їжу')|e], і тепер ми можемо воювати більшими арміями."
 improved_manuever: "Поліпшене маневрування"
 improved_manuever_new: "Вдосконалення флангових маневрів"
 improved_manuever_desc: "Управління військами на полі бою — важливе вміння для хорошого командира. Розуміння, куди направити солдатів, дасть нам перевагу перед противником."
 engineer_corps: "Інженерний корпус"
 engineer_corps_desc: "Дозволить нам зібрати найсвітліші уми держави і застосувати їхні таланти у військовому будівництві."
 military_drill: "Військові навчання"
 military_drill_desc: "Дозволить нам проводити навчання військ, вдосконалюючи їхнє вміння діяти в бойовому строю і звертатися зі зброєю. Крім того, підвищиться і бойовий дух армії."
 regimental_system: "Полкова система"
 regimental_system_desc: "Організувавши війська в [Concept('regiments','полки')|e], сформовані за регіональним принципом, ми зміцнимо зв'язок армії з суспільством. Тоді ми зможемо набирати в [Concept('regiments','полки')|e] більше батальйонів і робити це швидше."
 defensive_mentality: "Оборонна кінціпція"
 defensive_mentality_desc: "Хтось говорить, що кращий захист — це напад, але так думають лише дурні. Нехай ворог прийде до нас, і ми розгромимо його контратакою. Наші війська міцні в обороні, особливо під захистом фортець."
 superior_firepower: "Переважна вогнева міць"
 superior_firepower_desc: "Ефективна тактика ваших військ — придушити противника масованим вогнем, а потім добити його деморалізовані сабо. Потрібно зробити так, Щоб наші лідери про це знали."
 supply_trains: "Військові обози"
 supply_trains_desc: "Під час війни найбільше варто остерігатися [Concept('attrition','виснаження')|e]. Щоб уникнути втрат, потрібно створити грамотну і ефективну логістичну мережу, яка забезпечить війська всім необхідним."
 national_conscripts: "Загальнонародна військова повинність"
 national_conscripts_desc: "Збільшує число новобранців за рахунок зобов'язання всіх чоловіків служити в армії."
 shrewd_commerce_practice: "Розрахункова торгівля"
 shrewd_commerce_practice_desc: "Дозволить застосовувати більш ефективні методи торгівлі, що дають нашим купцям перевагу перед конкурентами."
 free_trade: "Вільна торгівля"
 free_trade_desc: "Наші купецькі родини хочуть зберегти торговельні привілеї виключно за собою, але ми не станемо їм піддаватися. Нехай купецький стан розширюється і процвітає."
 merchant_adventures: "Купці-авантюристи"
 merchant_adventures_desc: "Дозволить нам залучати незліченних торговців, охочих до наживи і славу, готових досліджувати для нас світ і відкривати нові торговельні шляхи."
 national_trade_policy: "Національна торговельна політика"
 national_trade_policy_desc: "Прийнявши національну торговельну політику, ми зміцнимо позиції своїх купців на світових ринках і підвищимо ефективність нашої торгівлі."
 overseas_merchants: "Заморські купці"
 overseas_merchants_desc: "Для розвитку торгівлі нам потрібно давати громадянство людям, які живуть у далеких землях, допомагають нам у торгівлі і належать потрібному стану."
 trade_manipulation: "Торговельні маніпуляції"
 trade_manipulation_desc: "У найважливіших вузлах, через які проходить торгівля, особливо важливо мати можливість направляти торговельні потоки в потрібний нам бік. Це дозволить нам збільшити доходи від торгівлі."
 fast_negotiations: "Швидкі перйоговори"
 fast_negotiations_desc: "Іноді для укладення торговельної угоди важливо опинитися швидше за конкурентів. Нам потрібно зробити так, Щоб наші купці були достатньо спритними."
 colonial_ventures: "Колоніальні підприємства"
 colonial_ventures_desc: "Дозволить нам відправляти колоністів у невідані землі."
 quest_for_the_new_world: "Покорення Нового Світу"
 quest_for_the_new_world_desc: "Дозволить відправити дослідників навколо земної кулі заради відкриття Нового Світу або приєднатися до країн, які здійснюють експедиції заради географічних відкриттів."
 overseas_exploration: "Авантюристи"
 overseas_exploration_desc: "Поселенці, які відправляються будувати колонії в далеких землях, по великому рахунку беруть квиток в один кінець. Навіть якщо їх не подолають невідомі хвороби, шлях додому настільки довгий, що назад вони зазвичай не повертаються. Щоб переконати людей зрушити з місця і відправитися в невідані землі, потрібно розповісти їм, які багатства вони можуть там здобути."
 land_of_opportunity: "Земля можливостей"
 land_of_opportunity_desc: "Треба створити навколо колоній репутацію незайманих земель, де можна нажити статок і навіть знайти дружину, і тоді поселенці потечуть у наші нові володіння річкою. А отжеь, державі не треба буде витрачати на переселення стільки грошей."
 vice_roys: "Віце-королі"
 vice_roys_desc: "Дозволить нам призначати в колоніях віце-королів. Вони зможуть ефективно керувати пожалуваними їм землями і збільшувати наші доходи."
 free_colonies: "Вільні колонії"
 free_colonies_desc: "Не кожен захоче їхати далеко за кордон заради розширення нашої великої колоніальної імперії. Однак перспективи отримати ділянку землі у повну власність спокусять багатьох відправитися в дорогу у пошуках щастя. І землі в колоніях вистачить на всіх."
 global_empire: "Світова імперія"
 global_empire_desc: "Наші труди зі зміцнення колоніальної імперії змінабо ставлення підданих до служби в колоніальній адміністрації. Це більше не контора, де ледарі просиджують штани, — тепер тут служать кращі з кращих. Це відбивається і на наших податках."
 formal_diplomacy: "Формальна дипломатія"
 formal_diplomacy_desc: "У нинішню епоху централізації влади нам слід розвивати і зміцнювати зв'язки з урядами сусідніх держав. Зараз дипломатія відіграє особливо важливу роль."
 explorer_commisions_advance: "Заохочення дослідників"
 explorer_commisions_advance_desc: "Вдалині від наших берегів розкинулися невідані землі, що чекають своїх першовідкривачів! Наймаючи безстрашних воїнів і дослідників, готових відправитися назустріч невідомості, ми отримуємо шанс зміцнити і збагатити свою державу."
 offensive_army: "Наступальна армія"
 offensive_army_desc: "Наступаюча ера пороху і військових інновацій пробудила новий сплеск інтересу до військової справи. Щоб наша держава здобула ще більше слави, нам слід впровадити високі стандарти наступальних збройних сил."
 defensive_army: "Оборонна армія"
 defensive_army_desc: "Зростання могутності наших сусідів викликає потребу в створенні сильної оборонної армії для захисту територіальної цілісності держави. Знання місцевості, шляхів і тактики допоможе нам пережити цей непростий період."
 national_trade: "Національна торгівля"
 national_trade_desc: "Тканина, вовна і інші товари затребувані в усьому світі. В епоху, коли торговельні судна ходять до найдальших берегів, ми повинні забезпечити своїм купцям максимальну перевагу!"
 exploration: "Експедиційні ідеї"
 exploration_desc: "Здатність здійснювати далекі плавання дає нам контроль над невіданими берегами і їхніми корінними жителями."
 superior_seamanship: "Неперевершені моряки"
 superior_seamanship_desc: "Дозволить перетворити [Concept('navy','флот')|e] у непереможну морську силу з високоякісними суднами, досвідченими капітанами і вмілими матросами."
 naval_glory: "Морська слава"
 naval_glory_desc: "Вид нашого грізного і славного флоту змусить усіх ворогів тремтіти від жаху."
 grand_navy: "Великий флот"
 grand_navy_desc: "Дозволить нам створити один з найбільших і наймогутніших [Concept('navies','флотів')|e] у світі."
 sea_hawks: "Морські яструби"
 sea_hawks_desc: "Дозволить нам зосередитися на вдосконаленні військової справи і розвитку флотських традицій."
 excellent_shipwrights: "Чудові корабелі"
 excellent_shipwrights_desc: "Зібравши кращих корабелів вітчизни, ми можемо побудувати [Concept('navy','флот')|e] з сучасних суден з неперевершеними мореплавними якостями."
 naval_fighting_instruction: "Настанови про баталії на морі"
 naval_fighting_instruction_desc: "Дозволить нашим морським ветеранам вдосконалювати ефективність [Concept('navy','флоту')|e] в умовах [Concept('blockades','блокади')|e]."
 press_gangs: "Банди вербувальників"
 press_gangs_desc: "Життя моряка важке і повне позбавлень, мало хто готовий присвятити себе флоту. Якщо ми легалізуємо насильницьку вербування в матроси, набирати команди для кораблів стане простіше і ми зможемо вводити їх до складу флоту швидше."
 quality_education: "Ефективна підготовка"
 quality_education_desc: "Найважливіший момент для будь-якій армії настає одразу після битви. Чи то перемога або поразка, виснажені після бою війська вкрай вразливі. Нам потрібно навчитися відновлювати боєздатність своїх солдатів швидше, ніж це робить ворог."
 finest_of_horses: "Кращі коні"
 finest_of_horses_desc: "Як стрімко цей загін летить по полю! Як красиво вишиковується кавалерія! Погляньте на конею! Хто ці славні вершники? Так, війська що треба."
 oak_forests_for_ships: "Посадки корабельного дуба"
 oak_forests_for_ships_desc: "Чим більше пошкоджень витримують наші кораблі, тим більше шкоди вони можуть завдати. Нам потрібно запастися кращим просушеним дубом для наших кораблів."
 private_to_marshal: "Від рядового до маршала"
 private_to_marshal_desc: "Кожен солдат у своєму ранці носить маршальський жезл. Можливо, це перебільшення, але все ж відзначені в битвах у нас отримують підвищення і нагороди. Бійці про це знають, і це їх надихає."
 naval_drill: "Морські навчання"
 naval_drill_desc: "Безлад на борту під час бою може легко перетворити грізний військовий корабель на безпорадне судно. Однак добре навчена команда відновить порядок швидше за інших."
 merchant_marine: "Торговельний флот"
 merchant_marine_desc: "Нехай кожне торговельне судно з гордістю піднімає наш прапор і знає, що в разі потреби наш флот обов'язково прийде на допомогу."
 massed_battery: "Велика батарея"
 massed_battery_desc: "Ми зберемо всю нашу артилерію в одну величезну батарею, і її вогнева міць проб'є брешу у ворожих рядах."
 benefits_for_horseowners: "Привілеї для власників конею"
 benefits_for_horseowners_desc: "Люди обходяться дешево, а коні — дорого. Якщо ми надамо привілеї власникам конею, то їх у нас в армії стане більше."
 the_old_and_infirm: "Ветерани і інваліди"
 the_old_and_infirm_desc: "Важко відшукати когось більш зіпсованого і продертого, ніж старий сержант-ветеран. І все одне ці люди цінуються. Замість залишати їх жебракувати на вулицях, краще знайти їм застосування після закінчення служби. Нехай муштрують солдатів і служать квартирмейстерами — так їхній досвід ще нам послужить."
 the_young_can_serve: "Діти під рушницю"
 the_young_can_serve_desc: "У якому віці хлопчик стає чоловіком? У якому віці він готовий вмирати за батьківщину? Інші правителі соромляться залучати дітей під рушницю, але в нашій м'ясорубці немає місця дискримінації."
 enforced_service: "Підневільна служба"
 enforced_service_desc: "У нашій армії служать тільки добровольці. Але іноді їх не вистачає. І тоді людей на службу доводиться залучати силою."
 ships_penny: "Корабельний збір"
 ships_penny_desc: "Будувати кораблі дорого, так що робити це краще з чужою допомогою. Відмінний спосіб залучити кошти — ввести корабельний податок."
 standardized_artillery: "Стандартизація артилерії"
 standardized_artillery_desc: "Кожна гарматна ливарня ревно оберігає свої секрети і прикрашає гармати, наче твори мистецтва. Нехай це тішить їхнє самолюбство, але таке виробництво гармат нас не влаштовує. Відтепер ми будемо вимагати, Щоб кожна гармата лилася за нашими суворими вимогами. До того ж це знизить витрати."
 mass_army: "Масова армія"
 mass_army_desc: "Донині ми вкрай вибірково підходабо до набору в нашу армію. Ми брали тільки бідних і відчаяних — тих, за ким ніхто не сумуватиме. Тепер же ми поширимо набір на всіх, крім багатих."
 mercenary_contracts: "Контракти з найманцями"
 mercenary_contracts_desc: "Укладаючи постійні контракти з капітанами найманців, ми забезпечуємо собі великий резерв на випадок, якщо нам раптом знадобляться їхні послуги."
 local_traditions: "Місцеві традиції"
 local_traditions_desc: "Правити великою нацією — отжеь мати в підданстві багато різних народів зі своїми звичаями і традиціями. Включивши такі традиції в наш офіційний звід законів, ми зробимо підданих щасливішими і вірнішими."
 indirect_rule: "Непряме управління"
 indirect_rule_desc: "Іноді кращий спосіб змусити людей виконувати твою волю — створити у них враження, ніби вони самі розпоряджаються своєю долею. Така система непрямого управління допоможе уникнути безладдя в новонабутих провінціях."
 cultural_ties: "Культурні зв'язки"
 cultural_ties_desc: "У різних народів різні звичаї, і, як правило, вони наполегливо чинять опір спробам зверху змінити ці звичаї. Ми можемо скористатися цією наполегливістю і включити місцевих царків у нашу систему уряду — нехай виконують нашу волю, як їм звичніше."
 benevolence: "Людинолюбство"
 benevolence_desc: "Наша нація — оплот терпимості і просвіти. Зробивши так, Щоб усі навколо про це знали, ми зможемо зміцнити відносини з іншими націями."
 establish_cadet_branches: "Заснування кадетських гілок"
 establish_cadet_branches_desc: "Спадкування буває пов'язане зі складнощами. Чітко визначивши ролі і права нашої династії через систему кадетських гілок, ми зробимо черговість спадкування більш однозначною."
 tribute_system: "Система данини"
 tribute_system_desc: "Допоможемо наповнити скарбницю, заснувавши формальну систему щорічної данини від наших васалів."
 integrated_elites: "Інтеграція еліт"
 integrated_elites_desc: "Включивши правлячі еліти залежних держав до складу нашого уряду, ми сильно полегшимо процес інтеграції їхніх провінцій у нашу державу."
 state_propaganda: "Державна пропаганда"
 state_propaganda_desc: "Репутація надзвичайно важлива — як для людини, так і для нації. Заснувавши офіційний орган пропаганди, ми захистимо наше добре ім'я від ворогів."
 postal_service: "Поштова служба"
 postal_service_desc: "Зв'язок у нашій державі перебуває в такому жалюгідному стані, що дипломатичні депеші доходять до адресатів із сильним запізненням. Потрібно побудувати мережу поштових відділень і кур'єрських станцій, Щоб наше слово доходило до найдальших земель."
 marcher_lords: "Прикордонні лорди"
 marcher_lords_desc: "Якщо ми надамо серйозні вольності васалам у прикордонних регіонах, вони зможуть збирати великі армії, Щоб допомагати нам у війнах."
 boarding_parties: "Абордажні команди"
 boarding_parties_desc: "Навчивши морських офіцерів тактиці абордажу, ми зможемо успішно протистояти в битвах навіть перевершуючим ворожим [Concept('navies','флотам')|e]."
 improved_rams: "Удосконалені таран"
 improved_rams_desc: "Вперше ставити таран на військові судна почали багато тисяч років тому, але з тих пір металургія ступила далеко вперед, і нам слід поставити на наші кораблі нові міцні тарани."
 naval_cadets: "Морські кадети"
 naval_cadets_desc: "Заохочуючи вибір кар'єри на флоті серед середніх і молодших синів аристократів, ми створимо професійний корпус морських офіцерів, які керуватимуть нашими канонірами."
 copper_bottoms: "Обивка міддю"
 copper_bottoms_desc: "Дерево — це прекрасний матеріал для корабелів, але з часом воно гниє. Оснастивши кораблі мідною обшивкою нижче ватерлінії, ми сповільнимо цей процес, і вони зможуть витримувати більш далекі плавання."
 escort_ships: "Корвети"
 escort_ships_desc: "Корвети — це клас малих військових кораблів, мета яких — супроводжувати дружні судна і виснажувати ворога. Їхня головна зброя — не потужні гарматні батареї, а швидкість і маневреність."
 national_arsenal: "Національний арсенал"
 national_arsenal_desc: "Побудувавши національний арсенал, де за одним стандартом будуть будуватися і обслуговуватися військові кораблі, ми зможемо створити більший флот."
 garrison_conscription: "Гарнізони з новобранців"
 garrison_conscription_desc: "Набираючи гарнізони з молодих і міцних рекрутів, ми зможемо ефективніше обороняти наші рубежі."
 expanded_supply_trains: "Поліпшені військові обози"
 expanded_supply_trains_desc: "Обози з більшою кількістю припасів дозволять нашим арміям довше діяти на ворожій території."
 sheltered_ports: "Захищені порти"
 sheltered_ports_desc: "Як не сумно, кораблі отримують пошкодження в бою, і, що ще прикріше, їх важко ремонтувати у відкритому морі. Щоб полегшити це завдання, ми побудуємо систему захищених гаванею уздовж берегів, де команди зможуть ремонтувати свої судна."
 diplomatic_corps: "Дипломатичний корпус"
 diplomatic_corps_desc: "Ми заснуємо професійний дипломатичний корпус, Щоб ветерани дипломатичної служби передавали свій досвід молодому поколінню."
 civil_servants: "Громадянська служба"
 civil_servants_desc: "Ми організуємо для молодих бюрократів громадянську службу, Щоб вони швидко засвоювали нововведення в державному управлінні."
 free_cities: "Вільні міста"
 free_cities_desc: "Якщо ми наділимо міста правами самоуправління в питаннях торгівлі, вони відкриють для нас нові прибуткові торговельні шляхи."
 preaching_missions: "Місіонерство"
 preaching_missions_desc: "Релігійні місії дозволять забезпечити прихильність нашого населення істинній вірі."
 marine_regiments: "Полки морської піхоти"
 marine_regiments_desc: "Загони морської піхоти здатні воювати як на морі, так і на суші. Вони здійснюють берйогові рейди і беруть кораблі на абордаж, але водночас можуть брати участь і в сухопутних битвах."
 discipline_drills: "Армійська виучка"
 discipline_drills_desc: "У бою мають значення тільки три речі: вогнева міць, число рекрутів і дисципліна, яка об'єднує перше і друге. Регулярні військові навчання і вправи істотно підвищать боєздатність наших військ."
 open_levy_standards: "Всезагальне ополчення"
 open_levy_standards_desc: "Що дає людині право воювати і вмирати за свою державу? Особисті переконання? Вірність родині? Врешті-решт правильна відповідь полягає в тому, що ми не повинні робити жодних винятків. Служба під нашими знаменами є всезагальним обов'язком."
 influence: "Дипломатичний тиск"
 influence_desc: "Будь-яка війна завершується перйоговорами між її учасниками, але іноді противник уперто не бажає визнавати поразку. У таких випадках дипломатичний тиск і погрози можуть переконати неслухняну державу прийняти наші щедрі умови."
 divine_passion: "Страсті Господні"
 divine_passion_desc: "Часи змінюються. Колись усім правила віра, а тепер ідеї, які раніше вважалися язичницькими, все більше поширюються серед простого народу. У зміненому світі священнослужителі знаходять втіху в незламній вірності своїй справі."
 servants_of_god: "Слуги Господні"
 servants_of_god_desc: "Бути частиною божественного задуму — найбільше благо для будь-якій людини. Усвідомлення того, що ми служимо самому Господу, наповнює наші серця благоговійною радістю."
 by_the_grace_of_god: "Милістю Божою"
 by_the_grace_of_god_desc: "Світ народився з вогню палаючого — і у вогонь палаючий він повернеться. Господь наш подарував полум'я життя нам, простим смертним, розпаливши душі наші і показав нам правду про небезпеку його. Не убоїмося ж ми її."
 state_of_clerics: "Держава священників"
 state_of_clerics_desc: "Природа теократії полягає в її близькості до божественного. Тому багато урядових посад у нашій державі займають священники, які відправляють священні обряди і виконують адміністративні обов'язки."
 friends_in_high_places: "Друзі у верхах"
 friends_in_high_places_desc: "Лише один шлях приведе нас до вічного, безсмертного щастя. Знати Бога — отжеь знати його намісників на Землі. Вони допоможуть нам на цьому шляху."
 flesh_is_weak: "Плоть немічна"
 flesh_is_weak_desc: "Плоть немічна, але дух сильний. Наші солдати навчабося битися як один воїн, і їхній бойовий дух не зламати нікому."
 alpha_and_omega: "Альфа і омега"
 alpha_and_omega_desc: "Господь наш є початок і кінець. Хай почують наші вороги його Глас гучніше грюкоту битв. Хай приведуть наші правовірні воїни ворогів до Нього в обійми. І хай побачать тоді наші вороги істину."
 conviction_of_sin: "Визнання гріха"
 conviction_of_sin_desc: "Хай падуть на коліна ті, хто чинив зло. Хай ляже навіки на плечі їхні тягар учинків їхніх. Хай не засплять вони спокійним сном, поки не покаються в кошмарах, що створені були руками їхніми."
 martyrs: "Мученики"
 martyrs_desc: "Мученики — це ті, хто вважає за найвищу честь прийняти смерть за свого бога. Це ті наші брати, хто зберігає віру в серці і завжди готовий виступити за нашу справу."
 cultural_acceptance_advance: "Прийняття культур"
 cultural_acceptance_advance_desc: "Коли ми поглинаємо інші народи, їхні чужорідні традиції можуть вступати в конфлікт з нашими власними. Щоб згладити ці протиріччя, ми можемо виявляти до цих чужинців терпимість, як до своїх співвітчизників."
 unlock_traditional_galley_advance: "$n_traditional_galley$"
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
 hollander_beater: "Рольний барабан"
 hollander_beater_desc: "Протягом століть у виробництві паперу використовувалися механічні молоти, які перемелювали волокна целюлози, перетворюючи її на паперову масу. Але тепер підприємливі майстрові вигадали більш ефективне рішення, взявши за основу вітряні млини. Горизонтальний барабан з лезами, що обертається силою вітру, здатний за лічені години виробити стільки паперової маси, скільки раніше виготовлялося за кілька днів."
 faceting: "Огранка зі шліфуванням"
 faceting_desc: "Використання масляної суспензії алмазного пилу дозволило ювелірам здійснити справжній прорив в огранці діамантів. Тепер вони можуть надавати дорогоцінним каменям цілком нові форми і досягати набагато більш яскравого блиску. Поширення нової технології серед майстрів і готової продукції серед аристократів викликало значне підвищення попиту на коштовні камені і ювелірні вироби."
 maritime_decay_advance_disc: "Прокладені маршрути"
 maritime_decay_advance_disc_desc: "Купці безупинно бороздять моря в пошуках вигоди. З часом деякі маршрути перетворюються на постійні, часто відвідувані шляхи. Найзручнішими з них постійно ходять кораблі."
 rgo_logistics_discovery: "Місцеві склади"
 rgo_logistics_discovery_desc: "Доступ до всіх необхідних товарів на місці не лише полегшить працю купцям і ремісникам, але й допоможе уникнути зайвого підвищення цін. Для цього й потрібні склади: вони виступають у якості розподільчих пунктів і покривають потреби місцевого населення."
 port_cost_distance_from_capital_advance: "Досвідчені капітани"
 port_cost_distance_from_capital_advance_desc: "Не всяка сухопутна щура зможе дослужитися до капітана корабля. Керувати нашими суднами будуть тільки найдосвідченіші і вмілі — справжні морські вовки, здатні знайти шлях у рідну гавань навіть під час страшної бурі."
 land_morale_attrition_cost_advance: "Підготовка до маршів"
 land_morale_attrition_cost_advance_desc: "Кожному відомо, що перш ніж дістатися до ворога, будь-якій армії знадобиться здійснити виснажливий марш. Такі марші лежать в основі підготовки наших військ: солдати повинні звикнути до багатогодинної ходьби, Щоб прибувати на поле бою повними сил."
 land_morale_movement_cost_advance_disc: "Узгоджене пересування"
 land_morale_movement_cost_advance_disc_desc: "У поході армія найбільш вразлива і безладна. Якщо привчити солдатів марширувати впорядковано і узгоджено, вони зможуть утримати стрій, навіть якщо ворог нападе під час маршу."
 trade_through_owned_disc_advance: "Купецькі стежки"
 trade_through_owned_disc_advance_desc: "Купці не люблять сидіти на одному місці — вони весь час шукають де вигідніше. У наших краях звикли до постійних потоків купців; багато з них прокладають власні стежки, що допомагають скоротити дорогу."
 hire_artist_cost_modifier_advance_disc: "Культурний край"
 hire_artist_cost_modifier_advance_disc_desc: "Головна відмітна риса будь-якій держави — це її культура і мистецтво. Гордість за наших творців і діячів культури — запорука того, що наше ім'я буде відоме в усьому світі."
 rural_rgo_disc_advance: "Поселення, що розвиваються"
 rural_rgo_disc_advance_desc: "Шлях до процвітання відкритий будь-якому, навіть найскромнішому поселенню, — аби була родюча земля… і люди, готові її обробляти. З часом навіть крихітне село може прийти до благополуччя і розрости."
 leader_recruit_cost_advance: "Офіцерські учабоща"
 leader_recruit_cost_advance_desc: "Командування військами — непросте завдання. Вміле полководець повинен володіти мистецтвом стратегії, тактики і розуміння людської природи — а також багатьом іншим. Щоб таких полководців у нашій державі стало більше, нам знадобляться повноцінні учабоща, що займаються підготовкою гідних кадрів."
 morale_recovery_rev_dip_choice: "Час для відпочинку"
 morale_recovery_rev_dip_choice_desc: "Жодна армія не може марширувати і воювати вічно: всім колись потрібно відпочивати. Щоб наші солдати вступали в бій свіжими, необхідно виділити їм час на відпочинок — достатній, Щоб вони відновабося, але не почали лінуватися."
 merchant_power_from_maritime_rev_dip_choice: "Торговельні флоти"
 merchant_power_from_maritime_rev_dip_choice_desc: "Купецькі кораблі в наших водах — вже звичне видовище. Їх так багато, що можна впевнено говорити про появу у нас власного купецького флоту."
 administrative_leadership: "Господарське керівництво"
 administrative_leadership_desc: "Полководцю мало розбиратися в одній лише військовій справі. Щоб повернутися з походу з перемогою, йому знадобляться широкі знання в галузі постачання, розпорядження припасами, грошових витрат і багатьох інших речей."
 cultures_capacity_mil_choice: "Багатокультурні амбіції"
 cultures_capacity_mil_choice_desc: "Будь-яка держава, що підкорює нові території, приростає і новими культурами. Відповідно, якщо ми збираємося й далі розширювати кордони, доведеться навчитися виявляти терпимість до інших культур."
 rgo_logistics_mil_choice: "Поліпшені склади"
 rgo_logistics_mil_choice_desc: "Повноцінні склади, де можна тримати необхідні для місцевих підприємців товари, — не розкіш, а необхідність. Без них неможливе економічне благополуччя."
 land_morale_movement_cost_rev_choice_mil: "Безупинне просування"
 land_morale_movement_cost_rev_choice_mil_desc: "Рух наших військ — захоплююче видовище. Чудово підготовлені і навчені воїни, що марширують в ногу, здатні почати атаку після довгого маршу як ні в чому не бувало."
 port_cost_distance_from_capital_choice_mil: "Прибережні дозори"
 port_cost_distance_from_capital_choice_mil_desc: "Розмістивши на узбережжі дозорних, ми нагадаємо місцевим жителям, що у закону довгі руки, здатні дістати навіть до найдальшого берега."
 protected_harbor_advance: "$protected_harbor$"
 protected_harbor_advance_desc: "$protected_harbor_desc$"
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
 repair_at_sea_aod: "Професійні матроси" #Age of Discovery
 repair_at_sea_aod_desc: "Останні досягнення кораблебудування розширабо наші горизонти, але Щоб у повній мірі використовувати цей потенціал, потрібні спеціально навчені люди. Правильно виконати всі завдання з обслуговування нових суден здатні тільки професійні матроси, що присвятабо своїй справі все життя."
 repair_at_sea: "Берйогове кренгування" #Age of Absolutism
 repair_at_sea_desc: "Ускладнення конструкції суден істотно збільшує терміни автономного плавання, але водночас вимагає більш трудомісткого ремонту, а підхожі порти не завжди доступні. Матросів необхідно навчити користуватися припливом і відпливом для кренгування суден на необладнаних берегах."
 repair_at_sea_aorev: "Кренгування у відкритому морі" #Age of Revolutions
 repair_at_sea_aorev_desc: "Ця процедура дозволяє провести ремонт судна на глибокій воді без необхідності підходити до берега і чекати відпливу. Для цього важкі вантажі переміщуються до одного з бортів, Щоб інший борт піднявся над водою і став доступним для обслуговування."
 blast_furnace: "Доменна піч" #Age of Discovery
 blast_furnace_desc: "Доменна піч обходиться дорожче традиційних способів металургії, проте вона дозволяє більш точно керувати виплавкою ливарного чавуну шляхом зміни пропорцій заліза, вугілля і вапняку у вихідній сировині. Чавун, отриманий таким чином, можна використовувати для виробництва ковальського заліза, яке, у свою чергу, придатне для виготовлення гармат і інших складних виробів."
 saiger_process_discovery: "Відлагоджене зайгерування"
 saiger_process_discovery_desc: "Обробка новим, удосконаленим методом — ключ до процвітання наших срібних і свинцевих рудників."
 slitting_mills: "Розпилювальний стан" #Age of Reformation
 slitting_mills_desc: "Ця машина, що використовує енергію води, призначена для розпилювання залізних злитків на стрижні, зручні для виготовлення готової продукції. Вибираючи стрижні підходящого розміру, ковалі й ливарники можуть зменшити кількість відходів при обробці."
 coke_blast_furnace: "Коксова піч" #Age of Absolutism
 coke_blast_furnace_desc: "Доменна піч нового типу, що працює на коксі замість звичайного вугілля. Це не лише обходиться дешевше, але й дозволяє збільшити розмір печі. З іншого боку, порівняно з вугіллям кокс містить більше шлаків і домішок, проблема яких поки не вирішена."
 hot_blast_furnace: "Піч з гарячим дуттям" #Age of Revolutions
 hot_blast_furnace_desc: "Вирішуючи проблему домішок при виплавці заліза в коксових печах, металурги винайшли технологію гарячого дуття. Вона не лише зменшує обсяг спалюваного коксу, тим самим підвищуючи якість готової продукції, але й дозволяє використовувати вугілля-сирець, що для металургійної промисловості є великим кроком вперед."
 new_currency_demands: "Попит на нову валюту"
 new_currency_demands_desc: "Відкриття нових земель дало черговий поштовх розвитку торгівлі. Хоча монети з золота і срібла як і раніше залишаються головними засобами обміну, через підвищення попиту на валюту в обіг поступово входять гроші з менш цінних металів на кшталт міді і її сплавів."
 powerful_statues: "Величні пам'ятники"
 powerful_statues_desc: "Процвітання держави свідчить про мудрість правителя, однак простий народ часто не помічає його заслуг. Прагнучи продемонструвати людям свою силу і владу, багато лідерів виділяють кошти на спорудження кам'яних або бронзових пам'ятників на свою честь. Втім, навіть такі заходи не завжди допомагають донести до народу потрібну думку, і в результаті держава просто даремно витрачає цінні матеріали."
 renaissance_sculptures: "Скульптура епохи Відродження"
 renaissance_sculptures_desc: "Настання епохи Відродження пробудило великий інтерес до різного виду творчості. Нині чи не кожен вважає своїм обов'язком прикрасити своє житло якихсь твором мистецтва. При цьому особливою популярністю користується скульптура, для створення якій потрібні особливі матеріали. Саме зрослі потреби творців призвели до виникнення величезної кількості нових каменоломень."
 green_vitriol: "Залізний купорос"
 green_vitriol_desc: "Формально галуни і залізний купорос — це різні речовини, однак в алхімічних трудах вони часто згадуються як рівнозначні поняття, оскільки мають схожі властивості. Завдяки цьому при необхідності одну речовину цілком можна замінити іншою."
 shared_products_procedures: "Обмін товарами і технологіями"
 shared_products_procedures_desc: "Останні роки ми дізналися про безліч нових земель і народів. Разом з тим ми відкрабо для себе невідомі досі матеріали і ресурси, а також методи їх обробки. Як виявилося, навіть такий вузькоспеціалізований товар, як галуни, можна застосовувати в найрізноманітніших областях."
 ostentatious_clothing: "Пишні костюми"
 ostentatious_clothing_desc: "Сильні світу цього повинні виглядати належно. Щоб демонструвати оточуючим своє багатство і вплив, вони носять розкішні і барвисті одежі, створені з використанням новітніх матеріалів і технологій."
 riches_of_foreign_coasts: "Багаті чужоземні береги"
 riches_of_foreign_coasts_desc: "Далекі землі приносять нам величезні багатства, однак вигоду можна шукати не лише на суші, адже узбережжя і моря також рясніють благами. Щоб більш ефективно видобувати ресурси на цих територіях, наші поселенці активно переймають досвід місцевих ловців перлів."
 foreign_mining_techniques: "Іноземні методи видобутку"
 foreign_mining_techniques_desc: "Коштовності споконвіку цінуються в усьому світі за свою красу. Спілкуючись з корінними жителями далеких земель, ми не лише дізнаємося про затребувані в їхньому суспільстві дорогоцінні камені, але й відкриваємо для себе нові методи їх видобутку."
 windmills_advance: "$windmill$"
 windmills_advance_desc: "$windmill_desc$"
 local_smelters_advance: "$local_smelters$"
 local_smelters_advance_desc: "$local_smelters_desc$"
 corps_organisation: "Честь мундира"
 corps_organisation_desc: "У традиційних арміях дисципліна серед солдатів підтримувалася жорсткою муштрою. Але якщо ми виплекаємо серед бійців почуття гордості за свій загін, їхня дисципліна стане ще вищою."
 open_sea_exploration: "Заморські експедиції"
 open_sea_exploration_desc: "Безкраї моря обіцяють нам незліченні багатства і нові можливості торгівлі з далекими державами."
 napoleonic_warfare: "Наполеоновская тактика"
 napoleonic_warfare_desc: "Наша армія витрачає занадто багато сил і коштів на облоги. Замість того Щоб штурмувати кожну фортецю на своєму шляху, ми повинні зосередити зусилля на одному рішучому ударі, здатному принести нам перемогу."
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
 march_to_the_sound_of_the_guns_advance_desc: "З ростом чисельності армії нам слід переглянути підходи до логістики. Якщо наші полководці розосередять війська і організують укріплені позиції безпосередньо на полі бою, це може принести немалу користь."
 country_unification_advance: "Нагляд за васалами"
 country_unification_advance_desc: "Чим раніше ми змусимо васалів жити за нашими законами, тим простіше буде вирішити решту питань інтеграції. Призначення постійних представників центральної влади, що контролюють цей процес, істотно підвищить його ефективність."
 renaissance_urbanisation: "Градобудування епохи Відродження"
 renaissance_urbanisation_desc: "Облік особливостей окремих районів при міському плануванні дозволить нашим містам виробляти більше товарів."
 renaissance_city_rights: "Формалізація міських прав"
 renaissance_city_rights_desc: "Кодифікація принципу, за яких міські права можуть бути надані виключно центральною владою, дасть нашій адміністрації набагато ясніше уявлення про стан справ у державі."
 absolutism_control_decline_advance: "Абсолютистське управління"
 absolutism_control_decline_advance_desc: "Правителі-абсолютисти схильні демонструвати свою владу не лише придворним, але й усій державі — за допомогою великого апарату державних чиновників."
 construction_speed_renaissance: "Гільдії каменярів"
 construction_speed_renaissance_desc: "Ділитися один з одним знаннями і досвідом вільним каменярям допомагають так звані гільдії — товариства, де досвідчені наставники навчають молодих підмайстрів."
 construction_speed_discovery: "Стандартизація дощок і цегли"
 construction_speed_discovery_desc: "Нові, більш сучасні способи стандартизації виробництва дощок і цегли полегшать нам роботу з будівництва споруд."
 construction_speed_reformation: "Архітектурні трактати"
 construction_speed_reformation_desc: "Архітектурні трактати, нерідко що містять знання багатовікової давності, спрощують навчання зодчих, а заразом допомагають поширювати відомості про найдієвіші методи будівництва."
 construction_speed_absolutism: "Архітектурне проектування"
 construction_speed_absolutism_desc: "З часом будівництво споруд неминуче стає складнішим. У цій науці з'являються методи і техніки з інших дисциплін, які можна назвати словом «проектування»."
 construction_speed_revolutions: "Чавунні конструкції"
 construction_speed_revolutions_desc: "Розробка нових способів виробництва кованого заліза і чавуну дала нам можливість створювати більш складні конструкції, такі як опори і колони, а отжеь — швидше зводити споруди."
 apothecary_advance: "$apothecary$"
 apothecary_advance_desc: "$apothecary_desc$"
 unlock_handgonners_advance: "$a_handgonners$"
 unlock_handgonners_advance_desc: "$a_handgonners_desc$"
 manufactories_advance: "Мануфактури"
 manufactories_advance_desc: "Останні досягнення механіки і техніки призвели до виникнення об'єднаних виробничих підприємств — мануфактур. Така організація праці дозволяє підвищити швидкість виробництва і якість продукції."
 scientific_revolution_advance: "Наукова революція"
 scientific_revolution_advance_desc: "Досягнення останніх років у галузі математики, фізики, астрономії, біології і хімії не просто поставабо під питання нашу картину світу, а повністю перевернули її. Суспільство змінюється з шаленою швидкістю, і кожен день приносить все більше наукових відкриттів."
 military_revolution_advance: "Військова революція"
 military_revolution_advance_desc: "Війна ніколи не змінюється. Змінюються методи її ведення. Розвиток озброєння здійснив переворот у військовій справі і зробив старі методи бою неефективними. Адаптуватися до нових умов війни — єдиний спосіб зберегти статус могутньої військової держави."
 power_projection_advance_5: "Абсолютистські прагнення"
 power_projection_advance_5_desc: "У міру посилення централізації влади в головах багатьох государів по всьому світу почала з'являтися думка про одноосібне володіння усіма доступними територіями. Вони уявляють себе сонцем, яке одне світить над усією землею, і бажають собі абсолютної влади."
 absolutist_court: "Абсолютистський двір"
 absolutist_court_desc: "Останнім часом влада в державах усього світу зосереджується навколо фігури одноосібного правителя. Решта двору — лише слуги, підпорядковані його волі, а не самостійні суб'єкти влади. Такий устрій дозволяє правителям швидше і ефективніше втілювати в життя свої бажання."
 government_size_absolutism: "Вірні піддані"
 government_size_absolutism_desc: "Абсолютна влада дає правителям широкі повноваження, але навіть у цьому випадку їхню волю повинен хтось виконувати. Якщо позбавити підлеглих реальної політичної сабо і внушити їм вірність правителю, двір зможе керувати ними, не побоюючись невдоволення і внутрішніх чвар."
 naval_doctrines_advance: "Морські доктрини"
 naval_doctrines_advance_desc: "Війна на морі сильно змінилася в останні роки: кораблі і флотилії стають все більшими і набувають все більш вузьку спеціалізацію. Тому різні держави починають вдаватися до різних тактик і доктрин, що використовують сильні сторони їхніх флотів."
 global_supply_limit_modifier_advance_5: "Планування армійської логістики"
 global_supply_limit_modifier_advance_5_desc: "Будь-яка армія на марші покладається на тилове забезпечення. При грамотному вивченні і плануванні логістики війська можуть діяти довше і просуватися далі."
 rgo_size_advance_absolutism: "Фізіократія"
 rgo_size_advance_absolutism_desc: "Завдяки останнім досягненням економічної думки на зміну ідеям меркантилізму і цінності торгівлі прийшло розуміння цінності самого виробничого процесу. Тепер ми приділяємо увагу постійному вдосконаленню і розширенню виробництва."
 food_advance_absolutism: "Закриті поля"
 food_advance_absolutism_desc: "До недавніх пір землею часто користувалися спільно і безкоштовно. Однак тепер наростає тенденція розмежування земельних ділянок: позначення чітких меж і розмірів полів, призначених для землеробства. Завдяки цьому можна підвищити ефективність їх обробки."
 naval_morale_advance_5: "Постійні флотилії"
 naval_morale_advance_5_desc: "Поточна ситуація у світі, розвиток морської торгівлі і комерції вимагають використання постійних флотилій для охорони державних інтересів. Постійно діючий флот дозволяє кораблям краще взаємодіяти на морі."
 new_world_advance: "Новий Світ"
 new_world_advance_desc: "Як стверджує флорентійський мореплавець Амеріго Веспуччі, відкриті Колумбом землі — це не частина Індії, а цілком новий континент, невідомий нашим предкам. Він чекає своїх дослідників і першовідкривачів."
 colonial_charters: "Колоніальні хартії"
 colonial_charter_progress_tt_title: "Прогрес колоніального поселення"
 colonial_charters_desc: "Ці нові документи наділяють правами наших підданих, які селяться в диких землях Нового Світу. Хартії дають колоніям виняткові права на управління новою землею і регулюють їхні відносини з метрополією."
 plantation_buildings_advance: "Плантації"
 plantation_buildings_advance_desc: "М'яка і сприятливий клімат, а також великі родючі землі Нового Світу роблять колонії ідеальним місцем для вирощування прибуткових культур на кшталт цукрової тростини і тютюну."
 diplomatic_range_age_1: "Іноземні посланці"
 diplomatic_range_age_1_desc: "Дипломатія завжди була важливим елементом відносин між державами. Однак тепер вона стає все складнішою і активнішою, і ми відправляємо посланців у все нові держави, Щоб розширити свої відносини зі світом."
 diplomatic_range_age_2: "Мережа представництв"
 diplomatic_range_age_2_desc: "Організація широкої мережі організованих дипломатичних представництв у державах поблизу дозволяє нам відправляти посланців у ще більш далекі землі."
 diplomatic_range_age_3: "Посольства"
 diplomatic_range_age_3_desc: "Нинішня дипломатична ситуація вимагає створення в сусідніх країнах постійних посольств. Тільки так ми забезпечимо захист своїх інтересів у регіоні, одночасно розширивши наш вплив за його межами."
 trade_envoys: "Торговельні представництва"
 trade_envoys_desc: "Завдяки зростанню торгівлі з далекими державами ми почали відправляти послів разом з торговельними експедиціями. Так ми налагодимо зв'язки з державами, які раніше були поза межами нашої досяжності."
 diplomatic_range_age_5: "Дипломатичні місії"
 diplomatic_range_age_5_desc: "Сучасна політика настільки ускладнилася, що одного посла в чужій державі стало не вистачати. Для розширення нашого впливу і захисту інтересів у далеких землях ми відправлятимемо до кожної держави цілі місії з досвідчених дипломатів."
 diplomatic_range_age_6: "Посольства по всьому світу"
 diplomatic_range_age_6_desc: "Багато держав прагнуть розширити свій дипломатичний охоплення, і зв'язки у світі стають все тісніше. Тільки відкриття постійних посольств по всьому світу дозволить підтримувати наші зв'язки на належному рівні."
 new_world_crops: "Культури Нового Світу"
 new_world_crops_desc: "Багаті землі Нового Світу принесли нашій державі багато скарбів, і одним з найцінніших для нас відкриттів сталі дивні, екзотичні рослини, які тубільці вирощують у їжу і як прянощі. Почавши вирощувати ці культури на своїх полях, ми урізноманітнимо стіл своїх підданих новими бажаними стравами."
 rgo_size_advance_discovery: "Нові методи видобутку"
 rgo_size_advance_discovery_desc: "Відкриття нових родовищ мінералів і винайдення нових інструментів поступабося місцем більш ефективному видобутку ресурсів і прискоренню виробничих процесів."
 printing_press_advance: "Друкарський верстат"
 printing_press_advance_desc: "Поширення друкарської справи в нашому столітті призвело до стрімкого поширення знань і прискорення обміну інформацією за рахунок масового видання важливих манускриптів."
 gov_reform_discovery_a: "Рання адміністративна реформа"
 gov_reform_discovery_a_desc: "Наш народ стоїть на порозі нової епохи. Щоб реалізувати свої внутрішні можливості, ми повинні реформувати уряд і вдосконалити свій адміністративний апарат."
 government_size_discovery: "Можливості ранньої адміністративної системи"
 government_size_discovery_desc: "Наша держава складається з багатьох управлінських секторів, і в міру зростання уряду ми повинні його відповідно реформувати."
 power_projection_advance_4: "Панівний дипломатичний вплив"
 power_projection_advance_4_desc: "Наша участь у дипломатичних перйоговорах надає їм ауру престижу і високого статусу. До нашого голосу прислухаються всі, з ким ми забажаємо заговорити."
 regulate_court_procedures: "Регулювання придворних процедур"
 regulate_court_procedures_desc: "Організувавши всі придворні процедури відповідно до суворого статуту і розпорядку, ми зробимо роботу двору ефективнішою і знизимо витрати на його утримання."
 pike_and_shot_advance: "Піка і мушкет"
 pike_and_shot_advance_desc: "Нова військова тактика, згідно з якою пікінери формують каре, а попереду і по флангах від них вишиковуються аркебузири, відступаючи під захист пік, коли починається рукопашний бій."
 lazaretto_advance: "$lazaretto$"
 lazaretto_advance_desc: "$lazaretto_desc$"
 pest_house_advance: "$pest_house$"
 pest_house_advance_desc: "$pest_house_desc$"
 naval_morale_advance_2: "Методи навігації"
 naval_morale_advance_2_desc: "Наші моряки вчаться ходити в усе більш далекі морські походи, освоюючи нові методи і інструменти — такі, наприклад, як сухий компас, — і вдосконалюючи свою майстерність навігації."
 confessionalism_advance: "Конфесіоналізм"
 confessionalism_advance_desc: "З появою десятків і сотень тлумачень віри як у церковних, так і у світських властей виникає все більш гостре бажання чітко поотжеи межі і принципи своїх конфесій, Щоб насаджувати власні правила і погляди в усіх аспектах релігійного і мирського життя."
 global_trade_advance: "Світова торгівля"
 global_trade_advance_desc: "Торгівля між континентами практикувалася ще в античні часи. Тепер же вона стає поістині всесвітньою. Можливо, про повноцінну міжнародну економіку говорити ще рано, але вже можна бачити її перші паростки."
 artillery_institution_advance: "Облогова артилерія"
 artillery_institution_advance_desc: "Винайдення пороху в Китаї династії Сун призвело до створення нових знарядь і нового роду військ — артилерії, руйнівної для кам'яних замків і укріплень по всій Європі."
 gov_reform_reformation_a: "Государ"
 gov_reform_reformation_a_desc: "Нові часи вимагають, Щоб правитель більш системно підходив до управління державою, а також враховував інтереси різних станів і дипломатичних діячів, що належать до цих станів."
 power_projection_advance_3: "Регіональні прагнення"
 power_projection_advance_3_desc: "Здатність швидко перекидати війська вкрай важлива для держави, що претендує на вплив у регіоні. Засвоївши уроки інших держав минулого і сьогодення, ми змусимо інших рахуватися з нами і будемо нав'язувати їм свою волю."
 confessional_court: "Конфесійний двір"
 confessional_court_desc: "Витрати на утримання двору можуть доходити до неюмовірних сум і розоряти навіть найбагатші держави. Кілька хитрощів допоможуть нам зекономити гроші, не жертвуючи придворною розкіш'ю."
 rgo_size_advance_reformation: "Прядки"
 rgo_size_advance_reformation_desc: "Нові і більш досконалі методи видобутку ресурсів підвищать темпи виробництва і наповнять нашу скарбницю грошима."
 food_advance_reformation: "Ринкове сільське господарство"
 food_advance_reformation_desc: "Продуктивність полів можна підвищити за рахунок нових, більш урожайних культур. Вибір найкращих сортів або заміна їх імпортними допоможуть нам збільшити виробництво їжі."
 scientific_experimentation: "Наукові експерименти"
 scientific_experimentation_desc: "Ніщо у світі не відбувається випадково. Розуміння причин явищ допоможе нам передбачувати повторення схожих ситуацій."
 banking_advance: "Банківська справа"
 banking_advance_desc: "Кредитування існує з давніх часів і завжди пов'язане з ризиками. Ми можемо ввести регулювання цієї галузі і встановити контроль за кредитуванням і захист учасників."
 trade_companies_advance: "Торговельні компанії"
 trade_companies_advance_desc: "Завжди було відомо, що гроші правлять світом. Тепер на ринку з'явилося багато нових товарів з далеких держав, і компанії, що торгують ними, отримають більший дохід."
 naval_morale_advance_3: "Заморські експедиції"
 naval_morale_advance_3_desc: "Часті морські експедиції до далеких земель загартували наших моряків. Тепер вони звичні до довгих плавань і стійко переносять пов'язані з ними позбавлення."
 road_advance_1: "Дорожня мережа"
 road_advance_1_desc: "Важливість торгівлі і комерції стає все більш очевидною, а разом з ними зростає роль розвиненої мережі доріг, якихи рухається все більше людей і товарів."
 power_projection_advance_2: "Наддержавні прагнення"
 power_projection_advance_2_desc: "Хоча старі ідеї створення імперій все ще панують над умами правителів нашої епохи, деякі вже почали вигадувати нові способи панувати над іншими державами і народами."
 renaissance_advance: "Відродження"
 renaissance_advance_desc: "Щоб не відставати від технічного прогресу, потрібно поставити собі на службу безудержний потік нових ідей і відкриттів, що захлеснув наше вітчизну."
 professional_armies_advance: "Професійні армії"
 professional_armies_advance_desc: "Модернізація наших армій багато в чому залежить від підтримки центрів набору і організації військ. Нам потрібно зберігати чітку і ясну військову структуру, викорінюючи все зайве і непотрібне."
 gunpowder_advance: "Порох"
 gunpowder_advance_desc: "Використання пороху на полі бою поза всякихи сумнівами підвищить нашу ефективність у битвах і дозволить нам здобувати перевагу в сутичках."
 drill_army_advance: "Армійські навчання"
 drill_army_advance_desc: "Більше ми не відправлятимемо в бій ненавчених ополченців. Якщо ми хочемо захистити свої кордони і дати відсіч ворогу, нам потрібно організовувати регулярні військові навчання."
 renaissance_development: "Академічні трактати"
 renaissance_development_desc: "Епоха філософії, мистецтв і наук принесе з собою нову хвилю відкриттів і винаходів, а також дозволить нам простіше приймати чужоземні інституції."
 art_school_advance: "Школи мистецтв"
 art_school_advance_desc: "Нам потрібно розвивати мистецтво і допомагати художникам відточувати майстерність. Для цього варто побудувати художні школи. У їхніх стінах обдаровані творці почнуть свою кар'єру і одного дня прославлять своїми шедеврами наше ім'я!"
 pound_lock_canals_advance: "Судноплавні шлюзи"
 pound_lock_canals_advance_desc: "Нам не вперше викопувати канали заради примноження достатку, прогодування людей і поліпшення товарообороту. Особливі споруди — шлюзи — спростять переміщення товарів, зробивши життя людей кращим."
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
 a_discovery_janissaries_advance: "$a_discovery_janissaries$"
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
 a_reformation_janissaries_advance: "$a_reformation_janissaries$"
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
 nomadic_legacy: "Кочова спадщина"
 nomadic_legacy_desc: "Наші співвітчизники народжуються в сідлі, ми вільно кочуємо світом і не бачимо потреби осідати на одному місці."
 siberian_frontier: "Завоювання Сибіру"
 siberian_frontier_desc: "Нас манять далекі дикі землі Сибіру. Ми прокладемо до них шлях і відправимо туди козаків, Щоб вони завоювали цей край для російського народу."
 ostrog_advance: "$ostrog$"
 ostrog_advance_desc: "$ostrog_desc$"
 janissaries_advance: "Яничари"
 janissaries_advance_desc: "Яничари — це еліта нашої армії. Вони навчаються з дитинства і загартовують характер залізною муштрою."
 slave_raiding_wars: "Набіги за рабами"
 slave_raiding_wars_desc: "Раби — це основа нашої економіки. Тому так важливо нападати на поселення ворогів і угоняти їхніх жителів у рабство."
 trade_caravans: "Торговельні каравани"
 trade_caravans_desc: "З давніх часів по наших землях проходабо прибуткові торговельні шляхи. Наші люди звикли мати справу з довгими торговельними караванами, що везуть товари з далеких земель."
 the_sahel_trade: "Транссахарська торгівля"
 the_sahel_trade_desc: "Багато століть між Сахельськими королівствами і Середземномор'ям ходабо торговельні каравани. Доходи від такої торгівлі переважували небезпеку переходу через палючі піски Сахари."
 rudimentary_coastal_ship_repair: "Тимчасовий ремонт"
 rudimentary_coastal_ship_repair_desc: "Морське плавання неминуче призводить до зносу корабля. Незалежно від добротності судна постійні удари хвиль і солона вода повільно, але вірно зруйнують і корпус, і такелаж. Щоб уникнути цього, моряки постійно виконують на борту дрібний ремонт і підтримують судно в ідеальному стані. І навіть при серйозному пошкодженні вони зберігають плавучість корабля до тих пір, поки він не дістанеться до безпечної гавані."
 religious_icon_power_advance: "Ікони"
 religious_icon_power_advance_desc: "Ікони — це фізичне втілення нашої віри, сакральні зображення святих, покликані вселяти благоговіння в серця тих, хто споглядає."
 scientific_mapping_advance: "Картографія"
 scientific_mapping_advance_desc: "Останні досягнення в сфері географії і картографії дозволяють нам створювати більш точні зображення територій і природних об'єктів з урахуванням їх відносних розмірів і положення в просторі."
 integrate_area_advance: "Ефективна інтеграція"
 integrate_area_advance_desc: "Наш адміністративний апарат удосконалюється, і у нас достатньо рекрутів для одночасного приєднання все більш великих територій до нашої держави."
 maritime_advance_age_2: "Торговельні флотилії"
 maritime_advance_age_2_desc: "З розвитком комерції зростає необхідність швидко і ефективно перевозити великі обсяги вантажів. Тому ті, хто залежить від морської торгівлі, не скупляться на будівництво величезних торговельних флотів."
 maritime_advance_age_3: "Дослідницькі флотилії"
 maritime_advance_age_3_desc: "У міру поширення знань про світ і нові землі зростає і наша потреба відкривати нові території. Від далеких морів на сході до нових берегів на заході морські відстані перевезень все збільшуються, а з ними зростає і необхідність у великому флоті."
 maritime_advance_age_4: "Світові флоти"
 maritime_advance_age_4_desc: "Останні століття сталі часом географічних відкриттів, а світ ніби стає лише тіснішим, а не більшим. Держави, які колись ні з ким не мали зносин, набули безліч торговельних і дипломатичних зв'язків. Для підтримки торгівлі і дипломатії з заморськими державами нам потрібні все більші і досконаліші флотилії."
 maritime_advance_age_5: "Конвої"
 maritime_advance_age_5_desc: "Поява величезних флотів у далеких водах вимагає їх захисту від пір атів і ворожих кораблів. Організувавши торговельні судна в конвої під захистом військових кораблів, ми захистимо наші товари від будь-яких загроз."
 maritime_advance_age_6_desc: "Озброєні конвої"
 maritime_advance_age_6_desc: "Очевидно, що торговельні конвої — лакома ціль для будь-якого пірата. Мало хто не спокуситься судном, навантаженим дорогими товарами і золотом, тому важливо озброїти конвої для захисту від піратських нападів. Супроводження торговельних кораблів фрегатами або іншими військовими кораблями забезпечить їхню безпеку."
 coastal_trade_routes_advance: "Розвиток узбережжя"
 coastal_trade_routes_advance_desc: "Кораблям найбезпечніше курсувати вздовж узбережжя. Це надійніше, ніж виходити без зайвої потреби у відкрите море, і швидше, ніж пересуватися сушею. Тому ми будемо заохочувати переміщення торговельних кораблів уздовж наших берегів, Щоб полегшити перевезення товарів і людей."
 exploration_maintenance_advance: "Міцна конструкція"
 exploration_maintenance_advance_desc: "Головний фактор при будівництві судна — це його здатність витримувати суворі погодні умови і удари хвиль. Нові методи будівництва міцних корпусів дозволять нашим кораблям довше залишатися в морі."
 global_trade_routes_advance: "Морські торговельні шляхи"
 global_trade_routes_advance_desc: "Географічні відкриття розширюють світ, а нові торговельні шляхи і частіше сполучення по них — навпаки, звужують. Вереницi торговельних суден, без зупинки перевозячи товари і людей між нашими берегами і далекими землями, зробабо ці землі значно ближчими до нас, ніж раніше."
 safe_exploration_techniques_advance: "Накопичені знання"
 safe_exploration_techniques_advance_desc: "Вирушати в невідомість завжди страшно, але сьогодні справжніх білих плям на картах залишилося зовсім мало. Хоч багато місць на Землі все ще недостатньо вивчені, ми принаймні знаємо про саме їхнє існування і можемо до них дістатися. Відштовхуючись від знань, накопичених попередніми поколіннями, ми наберемося відваги вирушити в невідані місця."
 imperial_ambitions: "Імперські прагнення"
 imperial_ambitions_desc: "Не секрет, що великі імперії давнини служать джерелом натхнення для пісень і епосів, люди дивляться на них із захопленням і повагою. Якщо ми хочемо, Щоб до нашої держави ставабося так само, нам потрібно досягти подібної величі."
 letters_of_marque: "Каперські свідоцтва"
 letters_of_marque_desc: "Піратство — страшний злочин, а пірати — безславні розбійники, які наживаються на чужому стражданні. Але якщо видати їм дозвіл на пограбування наших ворогів, то це зовсім інша справа."
 sturdy_privateers: "Міцні капери"
 sturdy_privateers_desc: "Капери завжди живуть на лезі ножа. Якщо ми хочемо повністю використати їхній потенціал, то треба зробити так, Щоб вороги не топабо їх після першого ж залпу. Постачивши їх міцними кораблями, ми зробимо вигідне довгострокове вкладення."
 rgo_build_time_advance: "Будівельні методи епохи Відродження"
 rgo_build_time_advance_desc: "Великі споруди і інженерні будівлі минулих століть досі непохитні. Неможливо заперечувати високий рівень давньої архітектури і зодчества. Нам все ще є чому повчитися у майстрів минулого."
 arts_academy_advance: "$arts_academy$"
 arts_academy_advance_desc: "Мистецтво — це живе дихання людства, яке перетворює життя на яскраве полотно, повне чудес і можливостей. Ми повинні виховувати серед співвітчизників інтерес до творчості."
 metallurgy: "Металургія"
 metallurgy_desc: "Мистецтво металургії і саме вміння обробляти метали — це одна з рушійних сил будь-якій розвиненої цивілізації. Металеві знаряддя праці і війни набагато досконаліші за їхні кам'яні аналоги, вони дозволяють людям ефективніше працювати і воювати."
 supply_depot_advance_age_2_renaissance: "Продовольчі склади"
 supply_depot_advance_age_2_renaissance_desc: "Армії не можуть існувати без припасів. Будівництво постійних продовольчих складів дозволяє організувати постійні лінії постачання і зберегти боєздатність військ на найвищому рівні."
 supply_depot_advance_age_3_discovery: "Речові склади"
 supply_depot_advance_age_3_discovery_desc: "Розвиток постійних армій підвищив вимоги до зброї, військової форми і іншого спорядження, яке необхідно зберігати недалеко від місця дислокації."
 supply_depot_advance_age_4_reformation: "Артилерійські склади"
 supply_depot_advance_age_4_reformation_desc: "Початок загального застосування артилерії на полі бою і при облогах створив потребу в боєприпасах і порохові. Для постачання ними військ потрібні спеціальні військові склади."
 supply_depot_advance_age_5_absolutism: "Передові склади"
 supply_depot_advance_age_5_absolutism_desc: "Тепер армії довше діють у глибині ворожої території, і їм потрібні передові склади, пов'язані з тилом шляхами постачання."
 supply_depot_advance_age_6_revolutions: "Похідні склади"
 supply_depot_advance_age_6_revolutions_desc: "Забезпечення численних армій під час тривалих походів — велике навантаження на службу постачання. Для цієї мети потрібні великі і швидко зведені військові склади."
 army_country_looting_advance: "Славетні набіжники"
 army_country_looting_advance_desc: "Набіги і грабіж — ледь не основа постачання нашої армії. Де б не опинабося наші війська, вони не залишають каменя на камені."
 minting_income_factor_building: "Надійна валюта"
 minting_income_factor_building_desc: "У світі багато типів валюти, але та, на якій стоїть наша печатка, завоювала визнання і довіру людей."
 artillery_vs_fort_age_5_absolutism: "Облогові гармати"
 artillery_vs_fort_age_5_absolutism_desc: "Порох дозволяє створювати найрізноманітніші гармати. Щоб косити ряди піхоти, вогневої міці потрібно набагато менше, ніж для руйнування фортечних стін. Тому для облог використовуються особливі гармати."
 artists_advance_absolutism: "Напрями мистецтва"
 artists_advance_absolutism_desc: "Мистецтво завжди пропонувало багато способів самовираження, але останні віяння привели до справжнього розквіту найрізноманітніших стилів і напрямів."
 subject_loyalty_absolutism: "Абсолютна вірність"
 subject_loyalty_absolutism_desc: "Ми не дозволяємо жодного ропоту і заколоту серед наших підданих. То чому ми повинні терпіти все це від наших ленників?"
 improve_relation_impact_absolutism: "Постійне міністерство закордонних справ"
 improve_relation_impact_absolutism_desc: "Дипломатичний корпус нашої держави то й діло розширюється. Завідувати діяльністю численних послів буде простіше, якщо заснувати постійне міністерство закордонних справ."
 hand_cannon_guild_advance: "$hand_cannon_guild$"
 hand_cannon_guild_advance_desc: "Ці незамисловаті залізні трубки не йшли ні в яке порівняння з більш пізніми зразками вогнепальної зброї. З Китаю вони вперше потрапабо до Кореї і Японії в 1270 році."
 subjects_advance: "Залежні держави"
 subjects_advance_desc: "Передача права на місцеве самоврядування ленникам, що перебувають під нашою владою, — вірний спосіб запобігти народним бунтам, зберігши при цьому можливість збирати данину."
 slave_center_advance: "$slave_center$"
 slave_center_advance_desc: "Правильна організація підневільної праці — це обов'язкова умова зростання добробуту нашого народу."
 war_score_absolutism_advance: "Агресивні вимоги"
 war_score_absolutism_advance_desc: "Міць держави безпосередньо визначається чисельністю її армії. Чим більше в державі населення, тим більше в ній солдатів. Нашим дипломатам слід перейти до більш агресивних методів і намагатися приєднувати якомога більше територій у рамках мирних договорів — тільки так ми збережемо перевагу перед сусідами."
 spy_construction_absolutism: "Розширення всесвітніх шпигунських мереж"
 spy_construction_absolutism_desc: "Все у світі стає більше — від держав до інституцій. Щоб не відставати від конкурентів, нам потрібно підтримувати шпигунську діяльність на належному рівні."
 absolutism_agressive_advance: "Держава понад усе"
 absolutism_agressive_advance_desc: "В епоху централізації регіонів і обмеженості ресурсів держава має право вести агресивну політику — так вона зможе задовольняти матеріальні потреби населення, а заразом розширювати сферу впливу. І навіть війна, яка вважається крайнім заходом, — це все одне частина дипломатичної гри, оскільки держава не зв'язана людськими уявленнями про моральність і законність."
 relations_absolutism_advance: "Своєчасна політика"
 relations_absolutism_advance_desc: "Міжнародні відносини змінюються, набуваючи по-справжньому глобального розмаху. Не повинні відставати і наші дипломати: потреба в захисті від загроз з боку інших держав зростає день у день."
 correct_box_advance_absolutism: "Гнучкі бойові побудови"
 correct_box_advance_absolutism_desc: "Полководці розробабо нову тактику. Піхотні, кавалерійські і артилерійські частини тепер прийнято зводити в полки, завдяки чому підвищуються маневреність і злагодженість."
 anti_piracy_warfare: "Торговельні конвої"
 anti_piracy_warfare_desc: "У морях Нового Світу і на торговельних шляхах, що ведуть туди, беззаконують головорізи і буканьєри. Наші купці несуть незбагненні збитки. З цього дня торговельні судна будуть об'єднуватися в конвої під охороною військового корабля, що захищає їх від піратів. На борту буде розташовуватися невеликий підрозділ військових, здатних подбати про збереження вантажу."
 trade_range_advance_age_3: "Покращені торговельні судна"
 trade_range_advance_age_3_desc: "Поява нових кораблів більшого розміру, здатних обходитися меншою командою і долати без зупинок більш значні відстані, серйозно розширить наші торговельні маршрути."
 trade_range_advance_age_2: "Далекі ринки"
 trade_range_advance_age_2_desc: "Зростаюча економіка надає нові можливості. Якщо раніше заробляти можна було на маршрутах малої дальності, то сьогодні наші торговельні судна шукають вигоди в нових водах."
 overseas_trade: "Заокеанська торгівля"
 overseas_trade_desc: "Звістки про далекі землі, що доходять до нашої держави, для наших купців солодші за мед: торговці мріють дорватися до ринків, що обіцяють величезні багатства."
 ship_building_techniques_absolutism: "Плавучий док"
 ship_building_techniques_absolutism_desc: "Завдяки цій розробці наші корабелі зможуть спускати нові кораблі на воду значно швидше, ніж раніше."
 ship_building_techniques_discovery: "Покращена техніка кораблебудування"
 ship_building_techniques_discovery_desc: "Нові методи будівництва кораблів помітно прискорюють цей процес."
 spy_construction_discovery: "Покращена організація шпигунства"
 spy_construction_discovery_desc: "Щоб збирати ще більше відомостей про ворогів і їхню діяльність, ми будемо наймати надійних громадян як обізнаних і впроваджувати їх на посади, що передбачають обмін відомостями."
 diplomatic_training: "Навчання дипломатії"
 diplomatic_training_desc: "Ми переписали придворний посібник для дипломатів. Тепер кожен дипломат з нашої свити — чудовий фахівець з відносин з іншими державами."
 formalized_relations: "Офіційні відносини"
 formalized_relations_desc: "Встановлювати офіційні відносини з сусідніми державами життєво важливо для підтримання рівноваги сил і сприяння державним інтересам."
 artists_advance_discovery: "Художній друк"
 artists_advance_discovery_desc: "Широке поширення друкарського верстата відкриває нові можливості: тепер наші творці зможуть ділитися своїми талантами зі світом набагато швидше, ніж раніше."
 improved_book_binding: "Покращені палітурні процеси"
 improved_book_binding_desc: "Розвиток у народі тяги до роздумів і знань, а відповідно, і культурне процвітання неможливі без постійного випуску нових книг."
 lumber_improvements_discovery: "Землі під лісівництво"
 lumber_improvements_discovery_desc: "Наші лісопилки зможуть виробляти якісніші матеріали у більшій кількості, якщо ми відведемо частину земель під вирощування міцних дерев."
 lumber_improvements_reformation: "Покращені пабо"
 lumber_improvements_reformation_desc: "Завдяки новим досягненням у галузі виготовлення інструментів ми навчабося робити міцніші і надійніші леза для пил, а отжеь — забезпечувати постійні поставки деревини."
 lumber_improvements_absolutism: "Вітряні лісопилки"
 lumber_improvements_absolutism_desc: "Лісопилки, що працюють від вітряних млинів, здатні розпилювати деревину на дошки помітно швидше, ніж раніше."
 coal_improvements_absolutism: "Покращене коксування"
 coal_improvements_absolutism_desc: "Удосконаливши процес обробки викопного вугілля, ми зможемо ефективніше використовувати його як паливо і сировину, не побоюючись при цьому забруднення інших продуктів."
 coal_improvements_revolutions: "Покращені вуликові печі"
 coal_improvements_revolutions_desc: "Кокс відіграє найважливішу роль у виготовленні заліза, тому нам важливо виробляти його в достатніх обсягах. Удосконаливши конструкцію вуликових печей, ми зможемо значно підвищити кількість і якість виробленого коксу."
 correct_box_advance_discovery: "Лейтенанти"
 correct_box_advance_discovery_desc: "Ряди професійних армій стають ширшими. Офіцери змушені командувати все більш великими формуваннями. Допомагати їм будуть лейтенанти — до їхніх обов'язків увійде передача наказів і керівництво загонами меншої чисельності."
 artists_advance_reformations: "Розвиток світського мистецтва"
 artists_advance_reformations_desc: "Завдяки Реформації в мистецтві виникли нові напрями. Тепер творцям простіше отримати визнання, а заразом влаштуватися при дворі якійсь держави."
 war_score_reformations_advance: "Божественне право на завоювання"
 war_score_reformations_advance_desc: "Нашу перемогу на полі бою здобувають не тільки вмілі полководці з геніальними планами — нам ще й допомагають згори. Відповідно, право на завоювання і приєднання територій, покорених нашими кров'ю і потом, — це прояв божественної прихильності."
 reformation_subject_opinions_advance: "Економічне панування"
 reformation_subject_opinions_advance_desc: "Положення договору, що визначає владу сюзерена над іншою державою, вкрай численні. Одне з таких положень — зобов'язання ленника перед сюзереном у галузі внутрішньої торгівлі. У міру того як всесвітня торгівля поступово набуває постійних рис, зростає і необхідність розширювати ці зобов'язання."
 spy_construction_reformation: "Розвинута шифрувальна справа"
 spy_construction_reformation_desc: "Щоб знати, які плани будують наші вороги, необхідно вселити їм хибне почуття захищеності. Тільки тоді ми зможемо зібрати докладні відомості про їхні задуми і нанести несподіваний удар."
 subject_income_reformation_advance: "Зовнішня ієрархія"
 subject_income_reformation_advance_desc: "Вертикаль підпорядкування, що визначає наші відносини з ленниками, не залишає жодних сумнівів щодо їхніх зобов'язань Перед нами. Якщо ми посабомо умови цих договорів і домогнемося своєчасних виплат, наша казна, безумовно, стане повнішою."
 correct_box_advance_reformation: "Полкові структури"
 correct_box_advance_reformation_desc: "З професійними арміями з'явилося нове тактичне формування — полк. Тепер це не окремі загони феодалів, а повноцінна і вкрай корисна структура."
 recruitment_improvements_reformation: "Призовні центри"
 recruitment_improvements_reformation_desc: "Щоб армія нашої держави стала по-справжньому вражаючою, їй знадобиться багато новобранців. Завдяки роботі призовних центрів ми зможемо швидше набирати до війська всіх придатних до служби."
 mercenaries_reformation_advance: "Забезпечення виплат найманцям"
 mercenaries_reformation_advance_desc: "Не секрет, що найманці працюють тільки за гарні гроші. Пообіцявши їм справедливі виплати і частку від здобичі, ми заручимося вірністю і підтримкою великих загонів."
 renaissance_subject_opinions_advance: "Культурне панування"
 renaissance_subject_opinions_advance_desc: "В останні роки все більше людей звертаються до питань культури, а також замислюються про важливість гуманізму і збереження природи. Стосується це не тільки нашого народу, але й тих, хто присягнув нам на вірність. А отжеь, у нас у руках з'явився новий дипломатичний інструмент."
 spy_construction_renaissance: "Шпигунські мережі"
 spy_construction_renaissance_desc: "Перші шпигуни з'явабося ще в давнину — вже тоді правителям потрібно було знати все про внутрішні і зовнішні загрози. Монголи ж довели до досконалості мистецтво шпигунства: успіхи лазутчиків визначали результат цілих військових походів."
 recruitment_improvements_renaissance: "Організований набір до армії"
 recruitment_improvements_renaissance_desc: "Професійні армії сталі помітно здатнішими за попередні. Щоб вони такими й залишалися, необхідно наростити темпи набору солдатів до військ."
 correct_box_advance_renaissance: "Кадрові офіцери"
 correct_box_advance_renaissance_desc: "Поява професійних армій привела до необхідності призначати у війська офіцерів, які займають свою посаду на постійній основі. Офіцерське звання присвоюється військовослужбовцю прямим указом правителя."
 improve_relation_impact_renaissance: "Екзотичні дипломатичні дари"
 improve_relation_impact_renaissance_desc: "Ще в давнину було прийнято підносити дари правителям інших держав, Щоб підкреслити таким чином їхнє високе становище і домогтися прихильності. Дари могли бути якихи завгодно — іноді навіть живими, наприклад жирафами або слонами."
 late_feudal_relations: "Пізньофеодальні відносини"
 late_feudal_relations_desc: "Феодалізм побудований на двох принципах: #italic auxilium#! і #italic consilium#!. Так називаються обов'язки аристократів перед сюзереном, що залежать від їхнього становища. На цих принципах тримається феодальна ієрархія, яка зазнала за століття безліч змін."
 artists_advance_revolutions: "Мистецтво епохи Просвітництва"
 artists_advance_revolutions_desc: "Мистецтво процвітає. Постійно з'являються нові напрями, а байдужих до віянь епохи Просвітництва залишається все менше. Особливо популярними стають музика і література."
 revolutions_subject_opinions_advance: "Доброзичливе панування"
 revolutions_subject_opinions_advance_desc: "Пожежа революції не іграшка: вона боляче обпалює. Щоб ленники й надалі зберігали відданість нашій державі, будь-які помисли про бунт слід придушувати в зародку. Для цього ми будемо призначати вірних нам керуючих і усувати будь-які причини заворушень."
 war_score_revolutions_advance: "Розумні аргументи"
 war_score_revolutions_advance_desc: "Війна страшна і породжує тільки страждання. Оскільки обговорення переглядів кордонів все одне неминуче, в перйоговорах слід робити упор саме на це, а заразом — звертатися до логіки і здорового глузду іншої сторони."
 spy_construction_revolutions: "Зв'язки з невдоволеними"
 spy_construction_revolutions_desc: "Поширення по світу нових ідей і політичних систем можна обернути собі на користь: слід виділити ресурси на підтримку невдоволених у державах-конкурентах, і тоді ми зможемо заволодіти цінними відомостями."
 revolutions_agressive_advance: "Виправдані конфлікти"
 revolutions_agressive_advance_desc: "Здорові міжнародні відносини будуються на рівновазі сил держав-учасниць. Загарбницькі війни засуджуються; проти переможця навіть може скластися коаліція.\nОднак особливо вмілі дипломати можуть, вдавшись до двозначного тлумачення певних умов, виставити агресором наших ворогів. Таким чином, розв'язана нами війна — а з нею і наші територіальні надбання — будуть вважатися справедливими."
 subject_income_revolutions_advance: "Плата за суверенітет"
 subject_income_revolutions_advance_desc: "Світ змінюється на очах, і зміни настільки великі, що їх неможливо описати. У відносинах з ленниками в нас з'явився новий важіль: в обмін на виплати ми гарантуємо їм саме існування."
 artillery_vs_fort_age_6_revolutions: "Сучасні гаубиці"
 artillery_vs_fort_age_6_revolutions_desc: "Ми нарешті закрабо потребу в гарматі, яка здатна зайняти нішу між облоговими гарматами, що стріляють прямою наводкою, і мортирами, що стріляють з закритих позицій по високій траєкторії. Така гармата отримала назву «гаубиця»."
 recruitment_improvements_revolutions: "Широкий набір до армії"
 recruitment_improvements_revolutions_desc: "Конфлікти, що загрожують розразитися то тут, то там, тепер можуть зачепити відразу кілька держав. Масштаби набору до військ необхідно терміново розширити. Щоб своєчасно відповідати на загрози, ми вдамося відразу до двох методів: забезпечимо виплати добровольцям і примусимо злочинців вступати на службу."
 correct_box_advance_revolutions: "Генеральний штаб"
 correct_box_advance_revolutions_desc: "Зросла чисельність армій і тривалість походів змусабо нас приотжеи офіцерів на постійні посади відповідальних за планування і логістику. По суті, тепер вони керують цілими армійськими корпусами."
 urbanization: "Урбанізація"
 urbanization_desc: "Нові міста — це безліч нових можливостей, а також впевненість у завтрашньому дні. Все більше жителів сільської місцевості готові залишити працю на пашні і влаштуватися працювати на сучасній фабриці."
 advanced_anti_piracy_warfare: "Відмова від каперства"
 advanced_anti_piracy_warfare_desc: "Настала епоха нових відкриттів і тріумфу гуманізму не залишила місця ворам і вбивцям, що грабують у морі прохідні кораблі. Держави все частіше об'єднуються заради протистояння цій загрозі. Кожен бажає назавжди покінчити з піратством, яке загрожує особистим і державним фінансам."
 dip_choice_subject_opinions: "Посланці до ленників"
 dip_choice_subject_opinions_desc: "Постійний зв'язок з ленниками напевно продуктивно поотжеься на наших відносинах: як наша держава, так і всі, хто вірно їй служить, стануть лише сильнішими."
 early_anti_piracy_warfare: "Ліги проти піратів"
 early_anti_piracy_warfare_desc: "У тих водах, де ведуть торгівлю наші купці, розвелося неюмовірно багато піратів, розбійників і грабіжників. Понесені збитки змусабо купців об'єднатися і створити свої ліги, що служать одній меті — захисту суден під час довгого плавання."
 pop_promotion_speed_age_5: "Просунуті бюрократи"
 pop_promotion_speed_age_5_desc: "Бюрократичний апарат розширюється, прагнучи встигнути за самим собою. Потреба в освічених чиновниках, здатних займати адміністративні посади, зростає."
 army_movement_speed_absolutism: "Зброярські склади"
 army_movement_speed_absolutism_desc: "Зброярські склади — далеко не нова винахід, однак широке поширення він отримав тільки в нашу епоху неюмовірного розвитку сучасних армій. Завдяки постійному постачанню війська можуть пересуватися швидше і далі."
 army_movement_speed_revolutions: "Купівля постачання"
 army_movement_speed_revolutions_desc: "Якщо ми будемо пропонувати справедливу плату за їжу і припаси, необхідні нашій армії в поході, а не грабувати мирних жителів, швидкість переміщення військ навіть виросте: селяни будуть самі приносити товари в спеціальні пункти збору."
 regiment_reinforcement_speed_absolutism: "Маршал-квартирмейстер"
 regiment_reinforcement_speed_absolutism_desc: "Сучасна війна ведеться виключно силами регулярних армій. Такий підхід пов'язаний з певними труднощами, не в останню чергу логістичними. Займатися постачанням наших армій, що постійно набирають чисельність, буде офіцер на новій посаді маршала-квартирмейстера."
 pop_promotion_speed_age_3: "Знатне становище за службу"
 pop_promotion_speed_age_3_desc: "Зазвичай знатним становищем нагороджували за військову службу при правителі, однак темпи розвитку держави диктують свої умови: виробляти у високі чини доводиться аристократів і менш благородного походження; а безпосередньо знатний титул присуджується навіть купцям."
 regiment_reinforcement_speed_discovery: "Рання військова логістика"
 regiment_reinforcement_speed_discovery_desc: "Добре налагоджене постачання — це запорука успіху. Обладунки поступово зношуються, зброя приходить у непридатність. Щоб своєчасно постачати солдатам нове спорядження, ми приділимо належну увагу логістиці — наприклад, організуємо місцеві склади постачання."
 pop_promotion_speed_age_4: "Конфесійне духовенство"
 pop_promotion_speed_age_4_desc: "Настання епохи Реформації і конфесіоналізму викликало у представників організованих конфесій новий інтерес до духовного життя. Священики сталі частіше виходити до пастви, вважаючи своїм обов'язком допомогти їй пережити ці смутні часи. Народ же став більше цікавитися богослужіннями."
 assault_ability_reformation: "Реформована тактика вилазок у бреші"
 assault_ability_reformation_desc: "Завдання штурму брешей в обороні ми відтепер будемо покладати тільки на відібраних і чудово підготовлених солдатів. Вони зможуть взяти приступом будь-яку, навіть найкраще захищену ворожу фортецю."
 regiment_reinforcement_speed_reformation: "Порохівниця"
 regiment_reinforcement_speed_reformation_desc: "Наша армія поступово переходить на порохову зброю. Однак поводитися з порохом як і раніше вкрай важко: ця суміш не любить примх погоди і зовнішнього впливу. У порохівниці ж вона буде надійно захищена, а отжеь, постачати підкріплення стане простіше."
 pop_promotion_speed_age_2: "Можливості для соціального зростання"
 pop_promotion_speed_age_2_desc: "Кожен селянин мріє розбагатіти і зайняти вище становище. У нашій державі ця мрія здійсненна: ретельна праця, старанність і відповідність нашим ідеалам — ось усе, що потрібно, Щоб увійти до числа успішних і впливових людей."
 regiment_reinforcement_speed_renaissance: "Постійні польові навчання"
 regiment_reinforcement_speed_renaissance_desc: "Професійні армії змінабо обличчя війни. Тепер битви ведуться силами постійних, що довго служать частин. Регулярно постачати їх новими і вже підготовленими солдатами непросто, однак без цього така система нежиттєздатна."
 pop_promotion_speed_age_6: "Соціальне зростання при капіталізмі"
 pop_promotion_speed_age_6_desc: "Епоха капіталізму відкриває нові можливості для соціального зростання: замість звичних ієрархій як спосіб підвищити своє соціальне становище на перше місце виходить багатство. Це стосується всіх: і капіталістів, і службовців, і робітників на фабриках."
 regiment_reinforcement_speed_revolutions: "Масова підготовка"
 regiment_reinforcement_speed_revolutions_desc: "Сучасні регулярні армії числом значно перевершують будь-які війська минулих років. Бої ведуться силами десятків тисяч солдатів, втрати ж обчислюються неюмовірними цифрами. Щоб війна перестала забирати так багато життів, ми почнемо навчати відразу сотні солдатів одночасно."
 siege_ability_revolutions: "Офіцери-артилеристи"
 siege_ability_revolutions_desc: "Артилерія стала настільки важливим родом військ, що навчання офіцерів, які добре розбираються у своїх гарматах і здатні вміло їх застосовувати, — це не розкіш, а необхідність."
 assault_ability_revolutions: "Виступ під вогонь"
 assault_ability_revolutions_desc: "Наші війська безстрашно йдуть прямо під гарматний вогонь і вибухи снарядів, прокладаючи шлях до ворожих фортець. Незважаючи на розвиток артилерійської і оборонної справи, все ще ніхто не вміє брати укріплення краще, ніж ми."
 army_country_movement_speed_advance: "Розвідувальні загони"
 army_country_movement_speed_advance_desc: "Попереду піших військ ми почнемо пускати кінних розвідників. Вони вивчатимуть місцевість, а ми — складати план пересування, Щоб наші війська рухалися швидше чужих."
 army_country_casus_belli_advance: "Приводи"
 army_country_casus_belli_advance_desc: "Наші дипломати і професійні шпигуни настільки досвідчені, що здатні обґрунтувати майже будь-яку нашу дію на міжнародній арені, підібравши завідомо помилковий, але переконливий привід."
 army_country_integration_speed_advance: "Повага до місцевого уряду"
 army_country_integration_speed_advance_desc: "У нас войовничий і грізний народ. Ним рухає виключно бажання залишити пам'ять про себе всюди, куди тільки можна дістатися. Але Щоб управління розростаючою державою давалося нам без зайвих труднощів, ми будемо поважати місцеві звичаї на завойованих територіях."
 army_country_diplo_range_advance: "Озброєні посли"
 army_country_diplo_range_advance_desc: "Нашу армію бояться в усьому світі. Однак ми живемо не тільки війною — необхідно налагоджувати дипломатичні відносини з державами, що переслідують ту саму мету, що і ми, тобто знищення спільного ворога. Посли, які відправляються до іноземних дворів, будуть добре озброєні і під надійною охороною, яка зуміє захистити їх від замахів."
 minting_trade_range_trad_building: "Планування поставок товарів"
 minting_trade_range_trad_building_desc: "Торгівля з іншими державами — це основа існування нашої держави. Шляхи поставок слід ретельно планувати, а запаси — набирати в достатній кількості, Щоб дістатися до далеких ринків."
 minting_trade_range_disc_building: "Розширена мережа торговельних складів"
 minting_trade_range_disc_building_desc: "Міжнародна торгівля — це вкрай вимоглива діяльність. Враховувати необхідно абсолютно всі фактори — наприклад, наявність торговельних складів. Розширивши їх мережу, ми зможемо добиратися до далеких берегів без ризику втратити цінний вантаж."
 trade_center_building_country_advance: "Великі торговельні точки"
 trade_center_building_country_advance_desc: "Виявивши трохи кмітливості, ми залучимо на регульований ринок іноземних купців. Таке рішення принесе нам чималий прибуток."
 export_building_country_advance: "Швидкий експорт"
 export_building_country_advance_desc: "Вартість вивезення цінних товарів з регульованого ринку іноді буває досить високою, через що привабливість товару падає. Однак торгівля буде йти швидше, якщо витрачати на експорт менше часу."
 counter_espionage_building_country_advance: "Шифри"
 counter_espionage_building_country_advance_desc: "Іноді наша діяльність привертає непотрібну увагу. Щоб відвадити цікавих, ми будемо шифрувати всі свої види зв'язку."
 medical_school_advance: "Медичні учабоща"
 medical_school_advance_desc: "У медичних учабощах готують лікарів, які знають все про людське тіло, захворювання і способи їхнього запобігання та лікування."
 slave_manned_galleys: "Раби на галерах"
 slave_manned_galleys_desc: "Утримання великих флотилій, які складаються з галер, коштовно: вони нездатні пересуватися без веслярів. Однак замінивши вільних людей рабами, ми зменшимо флотські витрати."
 state_efficiency: "Місцева інфраструктура"
 state_efficiency_desc: "Приділяючи увагу справам держави в цілому, не слід забувати про потреби місцевих законодавців і пристав."
 efficient_mining: "Ефективна гірнича промисловість"
 efficient_mining_desc: "Щоб на наші ринки надходабо якісні метали, ми видамо указ, яка постановляє вдосконалити методи їхнього видобутку."
 efficient_construction_plans: "Ефективні будівельні проекти"
 efficient_construction_plans_desc: "Завдяки практичному підходу до будівництва ми зможемо виконувати роботи, не економлячи на якості."
 expanded_infrastructure_network: "Розширена інфраструктурна мережа"
 expanded_infrastructure_network_desc: "Дороги, що зв'язують між собою різні куточки нашої держави, — це важливий фактор фінансового і адміністративного благополуччя. Їх необхідно постійно покращувати і підтримувати в чудовому стані."
 fort_logistics: "Логістика укріплень"
 fort_logistics_desc: "Система укріплень повинна бути в ідеальному порядку — з точки зору і конструкції, і постачання. У довгостроковій перспективі це дозволить нам заощадити."
 regulation_bureau: "Відділ з регулювання"
 regulation_bureau_desc: "До юрисдикції цього законодавчого органу входить контроль за дотриманням законів, що стосуються інфляції, а також управління провінціями на місцевому рівні."
 more_merchants_age_of_trad: "Купецькі гільдії"
 more_merchants_age_of_trad_desc: "Гільдії здавна вважаються одним зі стовпів нашої економіки, однак до них входять переважно ремісники, ніж купці. Потрібно заохочувати купців засновувати власні гільдії, і тоді втілювати в життя різні комерційні задуми стане простіше."
 construction_speed_traditions: "Майстри-каменярі"
 construction_speed_traditions_desc: "Будівництво має йти безперервно; неприпустимо, Щоб у селах і містечках панувала лінь. Найнявши майстра-каменяра, яка буде завідувати будівельними роботами, ми значно прискоримо розвиток держави."
 diplomatic_capacity_traditions: "Розширені архіви"
 diplomatic_capacity_traditions_desc: "Постійна дипломатична робота неможлива без діловодства і складання докладних описів усіх, з ким ми маємо справу."
 rural_rgo_traditions: "Розчищення місцевості"
 rural_rgo_traditions_desc: "Щоб економічні можливості нашої держави сталі ширшими, доведеться покорити її далекі рубежі. Так ми не тільки впораємося з перенаселенням, але й заодно знайдемо корисне застосування силам нових поселенців."
 matchlock_gun: "Ранні мисливські рушниці"
 matchlock_gun_desc: "Доопрацювання рушниць, які виробляють наші зброярі, піде на користь мисливцям: вони зможуть добувати більше хутра і м'яса."
 flintlock_gun: "Покращені мисливські рушниці"
 flintlock_gun_desc: "Нові кременеві рушниці і спеціальні мисливські кулі ще більше спростять нелегку працю наших мисливців."
 long_rifle: "Полювання з довгоствольними гвинтівками"
 long_rifle_desc: "Спеціальні мисливські гвинтівки з довгими стволами стануть зручним і надійним інструментом для здобувачів хутра і м'яса."
