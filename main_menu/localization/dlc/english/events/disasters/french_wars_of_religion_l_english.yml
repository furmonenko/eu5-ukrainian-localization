l_english:
 french_wars_religion.1.title: "Релігійні війни в #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_PREP')|L]#!#!"
 french_wars_religion.1.desc: "Серед населення стрімко поширюються нові релігійні течії, їхні лідери нахабніють, і багатьох послідовників традиційної віри на території [ROOT.GetCountry.Custom('CF_RP')|l] така ситуація дедалі більше засмучує. На тлі релігійної напруженості почали спалахувати повстання, тут і там з'явилися воєнізовані організації, які прагнуть захопити владу в державі.\n\nНе досягнувши свого, вони стали вимагати значних свобод і прав, щоб убезпечити своє майбутнє. Тим часом лідери #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! церкви дедалі наполегливіше вимагають не йти на жодні поступки і зауважують, що якщо [target_character.GetName] відступиться від істинної віри, це може призвести до спалаху насильства."
 french_wars_religion.1.a: "Надходять лихі часи."
 fra_lutheran_rebels_explanation_tt: "Проти нас повстануть #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранські#!#! [Concept('rebels','бунтівники')|e]"
 fra_calvinist_rebels_explanation_tt: "Проти нас повстануть #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвіністські#!#! [Concept('rebels','бунтівники')|e]"
 fra_catholic_rebels_explanation_tt: "Проти нас повстануть #TOOLTIP:RELIGION,$catholic_tt$,X #L католицькі#!#! [Concept('rebels','бунтівники')|e]"
 french_wars_religion.1.historical_info: "Релігійні війни у Франції були серією запеклих конфліктів між католицькою більшістю та протестантами-гугенотами на ґрунті релігійних розбіжностей і політичних амбіцій. Такі могутні дворянські родини, як Гізи та Бурбони, скористалися хаосом, щоб здобути вплив. То був час масових убивств, хитких альянсів і великого спустошення. Королівська влада ослабла, але стабільність почала відновлюватися після того, як колишній протестант король Генріх IV перейшов у католицтво та видав Нантський едикт, що гарантував релігійну толерантність щодо гугенотів. Цей компроміс допоміг об'єднати Францію та поклав край десятиліттям смути."
 french_wars_religion.2.title: "Релігійні розбіжності в провінції [target_province_start.GetNameWithNoTooltip]"
 french_wars_religion.2.desc: "[ROOT.GetCountry.GetFlavorRank] з кожним днем дедалі глибше занурюється в хаос, і дедалі частіше на вулицях міст можна бачити відкриті сутички прихильників таких конфесій, як [ROOT.GetCountry.GetReligion.GetName|l] та [target_religion.GetName|l]. Нещодавно така сутичка сталася в провінції [target_province_start.GetName], де місцева влада вжила заходів проти єретиків.\n\nНаші радники пропонують найрізноманітніші рішення цієї проблеми. Одні кажуть, що нам не обійтися без вигнань, хоча багато з єретиків — це наші співвітчизники, які все своє життя мирно прожили в нашій державі."
 french_wars_religion.2.a: "Нехай їдуть до держави [target_country.GetLongNameWithNoTooltip|l]."
 french_wars_religion.2.b: "Нехай [target_migrants.GetNameWithNoTooltip|l] отримають від нас тимчасові вольності."
 french_wars_religion.2.c: "Виганяти не будемо, але зобов'яжемо їх перейти в нашу віру."
 pops_of_target_religion_in_target_province_25_sat_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] [Concept('pops', 'груп населення')|e] провінції [target_province.GetNameWithNoTooltip], які сповідують [target_religion.GetAdjectiveWithNoTooltip|l]у [Concept('religion', 'віру')|e], підвищиться на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 pops_of_target_religion_in_target_province_lose_15_sat_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] решти [target_religion.GetAdjectiveWithNoTooltip]их [Concept('pops', 'груп населення')|e] у провінції [target_province.GetName] знизиться на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 french_wars_religion.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]а релігійна ліга"
 french_wars_religion.3.desc: "У [target_location.Custom('LR_PP')|l] [target_location.GetName] з'явилася ліга, до якої входять лідери [ROOT.GetCountry.GetReligion.GetAdjective|l]ої віри. Її головна мета — захищати всіх прихильників істинної віри від підступних поползновінь єретиків і стежити за тим, щоб серед придворних були лише прихильники нашої істинної віри.\n\nОчолює лігу [target_character.GetName], і під [target_character.GetHerHis] керівництвом ця організація стала значною силою в #TOOLTIP:DISASTER_TYPE,french_wars_of_religion,X #L релігійних війнах у Франції#!#!, що діє незалежно від політики [ROOT.GetCountry.Custom('CF_RP')|l]. Очевидно, що наше рішення підтримати цю новостворену лігу або відкинути її визначить долю нашого народу."
 french_wars_religion.3.a: "[target_character.GetShortNameWithNoTooltip] та [target_character.GetHerHis] ліга отримають нашу відкриту підтримку."
 french_wars_religion.3.b: "Зробимо цій лізі кілька формальних поступок."
 french_wars_religion.3.c: "Ми не підкоримося релігійним фанатикам."
 french_wars_religion.4.title: "[target_location.GetNameWithNoTooltip] вартий?.."
 french_wars_religion.4.desc: "[ROOT.GetCountry.GetLongName]. Релігійні війни, що струшували державу останнє десятиліття, тривають, і кінця їм не видно. Ці безперервні конфлікти стали причиною незліченних страждань для населення та підточили самі основи нашого суспільства. Головне вогнище заворушень знаходиться в самій столиці — плавильному котлі для незліченних релігійних фанатиків та єретиків, які своїми розбіжностями постійно кидають виклик владі, що її уособлює [target_character.GetName].\n\nАле попри всі труднощі, у нас залишається примарна надія. Хтось запропонував, щоб [target_character.GetNameWithNoTooltip] як жест доброї волі [Select_CString(target_character.IsFemale,'зробила','зробив')] перший крок до миру. Провівши в [target_location.Custom('LR_PP')|l] [target_location.GetName] урочисту месу для всіх конфесій, [target_character.GetSheHe] може допомогти ворогуючим фракціям примиритися одна з одною.\n\nМожливо, цей символічний жест започаткує діалог, зміцнить взаєморозуміння та приведе нас до взаємовигідного миру. Він не лише зміцнить владу, якою [Select_CString(target_character.IsFemale,'наділена','наділений')] [target_character.GetNameWithNoTooltip], але й стане серйозним кроком до завершення цього довгого та безглуздого кровопролиття."
 french_wars_religion.4.a: "[target_location.GetNameWithNoTooltip] вартий меси."
 french_wars_religion.4.b: "Будемо сподіватися, що вартий."
 french_wars_religion.4.c: "Ні за що! Ці єретики отримають лише меча!"
 french_wars_religion.4.historical_info: "Фраза «#italic Париж вартий меси#!» пов'язана з подією в історії Франції, коли король Генріх IV у 1593 році перейшов із протестантства в католицизм, щоб утвердити своє право на французький престол. Франції, роздираній релігійними війнами між католиками та протестантами-гугенотами, для збереження стабільності й легітимності був потрібен католицький король. Розуміючи це, Генріх прийняв католицтво і пояснив свій вчинок прагматичними мотивами: влада над Францією та встановлення миру були для нього важливішими, ніж особиста релігійна належність. Цей вчинок відкрив йому дорогу до трону і згодом дозволив йому прийняти в 1598 році Нантський едикт, що дарував протестантам віросповідні права."
 pops_target_province_gain_sat_based_on_religion_a_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] [Concept('pops', 'груп населення')|e] провінції [target_province.GetNameWithNoTooltip], чия [Concept('religion', 'релігія')|e] — [ROOT.GetCountry.GetReligion.GetName], знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%], а [Concept('pop_satisfaction', 'задоволення')|e] [Concept('pops', 'груп населення')|e], що належать до інших #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! конфесій, зросте на [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]"
 pops_target_province_gain_sat_based_on_religion_b_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] [Concept('pops', 'груп населення')|e] провінції [target_province.GetNameWithNoTooltip], чия [Concept('religion', 'релігія')|e] — [ROOT.GetCountry.GetReligion.GetName], знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%], а [Concept('pop_satisfaction', 'задоволення')|e] [Concept('pops', 'груп населення')|e], що належать до інших #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! конфесій, зросте на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 pops_target_province_gain_sat_based_on_religion_c_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] [Concept('pops', 'груп населення')|e] провінції [target_province.GetNameWithNoTooltip], чия [Concept('religion', 'релігія')|e] — [ROOT.GetCountry.GetReligion.GetName], підвищиться на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%], а [Concept('pop_satisfaction', 'задоволення')|e] [Concept('pops', 'груп населення')|e], що належать до інших #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! конфесій, знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 french_wars_religion.5.title: "Різанина в провінції [target_province.GetNameWithNoTooltip]"
 french_wars_religion.5.desc: "Релігійна ворожнеча вже багато років вирує в нашій державі, і кінця їй не видно. У провінції [target_province.GetName] місцеві фанатики, керовані своїм релігійним запалом, вирішили взяти справу в свої руки. Місцеве [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] дало їм благословення почати винищення тих, кого вони вважають єретиками. Багатьох зловили та безжально стратили публічно в ім'я істинної віри. Повітря сповнене страху та ненависті, і кровопролиття триває безперешкодно."
 french_wars_religion.5.a: "Немає звіра лютішого, ніж людина."
 french_wars_religion.5.b: "Нам треба бути вищими за це."
 french_wars_religion.6.title: "День барикад"
 french_wars_religion.6.desc: "У [target_location.Custom('LR_PP')|l] [target_location.GetName] спалахнуло масове повстання, що занурило столицю в хаос. Обурена тим, наскільки [target_character.GetName] нібито сприяє єретикам, #L [ROOT.GetCountry.GetAdjective|l]а*#! #L [ROOT.GetCountry.GetReligion.GetAdjective|U]а*#! ліга підняла місцеве населення на бунт, на чолі якого [Select_CString(target_character2.IsFemale,'стала','став')] [target_character2.GetName]. Масла у вогонь підлили чутки про те, що [Select_CString(target_character2.IsFemale,'провідницю','провідника')] хочуть заарештувати #L [ROOT.GetCountry.GetGovernment.GetAdjective]і#! агенти. Озброєне ополчення напрочуд швидко спорудило барикади та паралізувало цілі райони, перешкоджаючи просуванню гвардійців.\n\n[target_character.GetShortNameWithNoTooltip] може будь-якої миті бути [Select_CString(target_character.IsFemale,'змушена','змушений')] тікати зі столиці, а вплив Ліги в [target_province.Custom('LR_PP')|l] [target_province.GetName] неймовірно високий. Крихка рівновага сил загрожує будь-якої миті зруйнуватися."
 french_wars_religion.6.historical_info: "У день 12 травня 1588 року в Парижі спалахнули заворушення. Громадяни, лояльні до герцога Гіза та Католицької ліги, повстали проти короля Генріха III. Звівши на вулицях міста барикади, вони заблокували королівські війська та примусили короля тікати з міста. Унаслідок повстання контроль над Парижем перейшов до рук Гіза, а король був змушений підписати Едикт єдності, який зміцнив позиції Ліги. Проте цей тріумф лише поглибив смуту, оскільки пізніше Генріх III наказав убити Гіза і конфлікт розгорівся з новою силою. День барикад став поворотною точкою у війні та продемонстрував силу міського повстання в цьому релігійному та політичному конфлікті."
 french_wars_religion.6.a: "Стояти й битися!"
 french_wars_religion.6.b: "Тікаймо!"
 every_pop_cap_province_true_faith_loses_25_sat_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] [Concept('pops', 'груп населення')|e] провінції [target_province.GetNameWithNoTooltip], які сповідують [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]у [Concept('religion', 'віру')|e], знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 may_lead_to_target_character_assassination_tt: "#italic [target_character.GetNameWithNoTooltip] може стати жертвою замаху#!"
 french_wars_religion.7.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'убита','убитий')]"
 french_wars_religion.7.desc: "Після Дня барикад #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] та #L [ROOT.GetCountry.GetReligion.GetAdjective|U]а#! ліга посварилися настільки, що справа дійшла до підлого злочину. Прикриваючись захистом віри, глава Ліги [target_character2.GetName] [Select_CString(target_character2.IsFemale,'влаштувала','влаштував')] замах, жертвою якого [Select_CString(target_character.IsFemale,'стала','став')] [target_character.GetName]. [Select_CString(target_character.IsFemale,'Вона була вбита','Він був убитий')] у [target_location.Custom('LR_PP')|l] [target_location.GetName].\n\nПісля цього зухвалого вчинку крихкому миру настав кінець: ворогуючі фракції знову зчепилися одна з одною в боротьбі за владу, а [ROOT.GetCountry.GetLongName] знову в огні. Ліга пояснює свої дії вищим благом, але решта бачать лише зраду, і [ROOT.GetCountry.GetFlavorRank] знову втрачає спокій, там спалахують заворушення. Убивство стало поворотною точкою в і без того непростій ситуації, і #TOOLTIP:DISASTER_TYPE,french_wars_of_religion,X #L Релігійні війни#!#! спалахнули з новою силою."
 french_wars_religion.7.a: "Коли ж ця смута закінчиться?"
 french_wars_religion.8.title: "Весілля посеред хаосу"
 french_wars_religion.8.desc: "У сміливій спробі згладити релігійні чвари в [ROOT.GetCountry.Custom('CF_PP')|l] [target_character.GetName] [Select_CString(target_character.IsFemale,'запропонувала','запропонував')] укласти шлюб, який стане жестом примирення ворогуючих сторін. [target_character.GetHerHis|U] [Select_CString(target_character2.IsFemale,'дружиною має','чоловіком має')] стати [target_character2.GetName], чия релігія — [target_religion.GetName]. Але хоча цей союз мав покласти край #TOOLTIP:DISASTER_TYPE,french_wars_of_religion,X #L релігійним війнам у Франції#!#!, він викликав обурення серед вірних послідовників релігії [ROOT.GetCountry.GetReligion.GetName], які побачили в ньому образу своєї віри.\n\nРелігійні фанатики по всій державі ремствують, і невдовзі їхній гнів може вирватися назовні. Якщо ми діятимемо необережно, ми можемо спровокувати нові спалахи насильства в країні або навіть грандіозну різанину, яка ще більше поглибить протистояння."
 french_wars_religion.8.a: "Нехай дзвонять весільні дзвони!"
 french_wars_religion.8.b: "Нам нецікавий порожній символізм."
 this_may_lead_to_massacre_tt: "#Y Це може спровокувати великі погроми#! [Concept('heretics','єретиків')|e]"
 french_wars_religion.9.title: "Варфоломіївська ніч"
 french_wars_religion.9.desc: "Ми хотіли зробити жест примирення, але все обернулося неймовірним жахом. [target_character.GetShortName] та [target_character2.GetShortName] одружилися, щоб залагодити розкол між правовірними та єретиками, але замість цього їхнє весілля спровокувало катастрофу. У ніч весілля пішов шепіт про змови, поширюючись зі швидкістю лісової пожежі. Керовані страхом і ненавистю, натовпи фанатиків влаштували в [ROOT.GetCountry.Custom('CF_PP')|l] грандіозний погром, вбиваючи єретиків просто на вулицях.\n\nПочалася різанина, і вся наша держава захлинулася в крові. Загинули тисячі людей, довіра між релігійними групами підірвана, і мрія про примирення лежить під горами трупів, що всипали вулиці."
 french_wars_religion.9.a: "Який жахливий поворот долі."
 french_wars_religion.9.historical_info: "У серпні 1572 року напередодні дня святого Варфоломія в Парижі сталася різанина, спровокована весіллям протестанта Генріха Наваррського та католички Маргарити де Валуа. Задумане як крок до примирення, це одруження викликало у католицьких лідерів страхи щодо зростаючого впливу гугенотів. Вони відреагували швидко й жорстоко: найвпливовіших гугенотів було вбито, натовпи розлючених городян почали нападати на протестантів по всьому місту. Те, що задумувалося як убивство кількох осіб, швидко переросло в хвилю погромів по всій Франції та призвело до тисяч смертей. Релігійні конфлікти, що спалахнули після цього, призвели до відновлення релігійних воєн у Франції з новою силою."
 french_wars_religion.10.title: "Нантський едикт"
 french_wars_religion.10.desc: "Після довгих років релігійних конфліктів [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] та єретики нарешті готові до примирення. Зовсім скоро [target_character.GetShortName] підпише остаточний релігійний едикт і відправить його на затвердження до [ROOT.GetCountry.GetParliament.GetNameAlt('CFP_VP')|l]. Згідно з #TOOLTIP:POLICY,edict_of_nantes,X #L Нантським едиктом#!#!, єретикам будуть даровані віросповідні права, їхнє переслідування буде заборонено, а обмеження на службу в державних інституціях — знято.\n\nУ минулі роки переважно #L [ROOT.GetCountry.GetReligion.GetAdjective]і#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] та [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] зазнали чимало лих, і впровадження такого закону може кинути виклик авторитету старих еліт."
 french_wars_religion.10.a: "Релігійний розкол невдовзі буде подолано!"
 french_wars_religion.11.title: "#L [target_religion.GetAdjective]і#! фанатики зміцнюють [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]"
 french_wars_religion.11.desc: "Група #L [target_religion.GetAdjective]их#! фанатиків захопила владу в [target_location.Custom('LR_PREP')|l] [target_location.GetName], побудувала там укріплення та чинить опір усім нашим спробам повернути ці землі під свій контроль. Вони поширюють єретичні ідеї навколишніми землями та заручаються підтримкою місцевого населення. Прямий штурм укріплень обійдеться нам дорого, але якщо залишити єретиків без уваги, то їхні обурливі ідеї поширяться ще далі."
 french_wars_religion.11.a: "Виявити повагу до їхньої автономії."
 french_wars_religion.11.a.tt: "[Concept('pops', 'Населення')|e] провінції [target_province.GetName] навернеться в іншу релігію — [target_religion.GetName|l]"
 french_wars_religion.11.b: "Розгромити їх."
 french_wars_religion.11.c: "Зберегти нейтралітет."
 enable_the_edict_of_nantes_debate_tt: "У [ROOT.GetCountry.Custom('parliament_ru_PREP')|l] почнуться дебати про прийняття [Concept('policy','політики')|e] «[ShowPolicyName('edict_of_nantes')]» та завершення [Concept('disaster','лиха')|e]"
 french_wars_religion.12.title: "Кінець #TOOLTIP:DISASTER_TYPE,french_wars_of_religion,X #L релігійних воєн у Франції#!#!"
 french_wars_religion.12.desc: "Після багатьох років кривавих конфліктів між послідовниками різних #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! течій [target_character.GetName] [Select_CString(target_character.IsFemale,'зуміла','зумів')] домогтися затвердження в [ROOT.GetCountry.GetParliament.GetNameAlt('CFP_TP')|l] #TOOLTIP:POLICY,edict_of_nantes,X #L Нантського едикту#!#!, який покладе край #TOOLTIP:DISASTER_TYPE,french_wars_of_religion,X #L релігійним війнам у Франції#!#!. Цей історичний документ дає гугенотам обмежений захист, надає їм свободу віросповідання в певних областях, водночас підкреслюючи, що [ROOT.GetCountry.GetReligion.GetName] залишається в нашій державі офіційною релігією. Хай встановлений мир буде крихким, з цим едиктом у [ROOT.GetCountry.Custom('CF_PP')] настане новий час стабільності та спокою."
 french_wars_religion.12.a: "Нехай буде поганий мир."
 french_wars_religion.12.historical_info: "The French Wars of Religion ended in 1598 with the signing of the Edict of Nantes by King Henry IV, a former Huguenot turned Catholic. This decree brought peace after a prolonged conflict between Catholics and Protestants. It granted Huguenots limited rights and control of fortified towns for protection, while solidifying Catholicism as the state religion. Though met with resistance from extremists on both sides, the edict provided a fragile framework for coexistence. It marked the start of France's recovery from years of devastation, reflecting Henry IV's pragmatic vision of unity and stability for his kingdom."
 heretic_pops_gain_33_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] [Concept('heretics', 'єретиків')|e], що належать до християнської [Concept('religion_group', 'релігійної групи')|e], зросте на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 french_wars_religion.13.desc: "Завдяки своїй силі та вірі в Бога ми подолали всі перешкоди в нашій боротьбі за звільнення [ROOT.GetCountry.Custom('rank_ru_GEN')|l] від єретиків. Хрещення — добровільне чи примусове — нарешті принесло плоди: більша частина населення прийняла істинну віру, [ROOT.GetCountry.GetReligion.GetName|l]. Яскравий зразок праведного #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#!, [target_character.GetName], буде [Select_CString(target_character.IsFemale,'наречена захисницею', 'наречений захисником')] віри та вселить страх у серця єретиків по всьому світу."
 french_wars_religion.13.a: "Один народ — одна віра!"
 french_wars_religion.14.title: "Тимчасовий статус-кво в #TOOLTIP:DISASTER_TYPE,french_wars_of_religion,X #L релігійних війнах у Франції#!#!."
 french_wars_religion.14.desc: "Наші спроби змусити суспільство нашої великої держави або виявити терпіння до єретиків, або навернути їх у нашу віру успіхом не увінчалися. За довгі роки заворушення, повстання та загальне народне невдоволення стали похмурою реальністю, до якої наші піддані вже починають звикати. Ми не знаємо, що чекає на нас у майбутньому, якщо щось подібне станеться знову."
 status_heretics_unresolved_10_years_cd_tt: "Причини лиха залишилися #R неусунутими#!, все може повторитися через #Y 10#! років"
 french_wars_religion.14.a: "Це тривожно."
