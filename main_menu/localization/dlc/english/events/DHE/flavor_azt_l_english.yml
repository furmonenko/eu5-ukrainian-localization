 flavor_azt.70.title: "Велика піраміда Теночтітлана"
 flavor_azt.70.desc: "Відтоді, як наші предки скинули з себе ярмо гнобителів з #TOOLTIP:LOCATION,azcapotzalco_tt,X #L Аскапоцалько#!#! і почали підкоряти своїй волі найближчі міста-держави, минуло чимало років. За ці роки народ став значно сильнішим. Сьогодні нам належить чимало важливих місць у долині Мехіко. Втім, міста-держави, якими ми правимо, досі пам'ятають, що не так давно всі ми були рівними, тому неможливо сказати, наскільки вірними вони будуть нам завтра.\n\nПеревірити це легко: оскільки обов'язок правителя — прибудовувати нові рівні до великої піраміди #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтітлана#!#!, кожне місто, що підкорилося нам і вклало в це свої сили й кошти, буде надто зайнятим, аби бунтувати. Кожен же, хто відмовиться, виявить свою істинну природу, а отже, його можна буде покарати."
 flavor_azt.70.a: "Кожен має допомогти будівництву!"
 flavor_azt.70.b: "Нехай кожен підданий внесе свій чесний вклад."
 flavor_azt.70.c: "Можливо, займемося цим іншим разом."
 we_will_be_able_to_construct_the_building_later_tt: "Цю [Concept('building', 'споруду')|e] можна буде збудувати пізніше"
 flavor_azt.70.historical_info: "У центрі Теночтітлана височить храмовий комплекс Уей-теокаллі, закладений у XIV столітті й згодом добудовуваний, — втілення побожності та можливостей ацтецького народу. Одна з його визначних особливостей — подвійні сходи, що ведуть до двох храмів: перший присвячено богу війни Уїцилопочтлі, другий — богу дощу та родючості Тлалоку. Поблизу розташоване святилище бога вітру — Еекатля. З часом цей величний комплекс став духовним серцем міста, де жерці здійснювали жертвопринесення та обряди заради підтримання всесвітнього порядку."
 flavor_azt.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_azt.80.desc: "[target_character.GetName] — головний зодчий #L [ROOT.GetCountry.GetAdjective|l]ого#! Потрійного союзу, а водночас — перша людина, що здобула звання «сіуакоатль», тобто вище від нього стоїть лише верховний правитель. [target_character.GetNameWithNoTooltip] незамінний: він встиг послужити кільком тлатоані, і тепер майже жодні державні питання не вирішуються без його участі. Він організовує наші військові походи та займається фінансами, а також заміщає тлатоані на час його відсутності.\n\nАле найважливіше — [target_character.GetNameWithNoTooltip] є головним поборником поклоніння Уїцилопочтлі й намагається прищепити народу належну пошану як до самого божества, так і до воїнських звичаїв, нерозривно пов'язаних з його ім'ям."
 flavor_azt.80.a: "Нашим божеством-покровителем стане Уїцилопочтлі."
 flavor_azt.80.b: "Нехай пантеон очолить Кетцалькоатль."
 flavor_azt.80.c: "Верховним божеством стане Тескатліпока."
 flavor_azt.80.historical_info: "Тлакаелель — один з найважливіших діячів імперії ацтеків, таємно користуючись величезним впливом на державну владу за кількох тлатоані. На посаді верховного жерця та старшого радника Тлакаелель провів серйозні релігійні зміни: на чолі ацтецького пантеону він помістив Уїцилопочтлі, а людські жертвопринесення зробив традиційною нормою, оголосивши їх священним обов'язком. Крім цього, він влаштовував так звані квіткові війни, що стабільно забезпечували імперію полоненими, та боровся зі старими переказами, аби створити Теночтітлану більш одноманітний і міфологізований образ. Офіційно Тлакаелель ніколи не займав посади правителя, але саме його діяльність заклала основи майбутньої могутності ацтецької імперії."
 flavor_azt.90.title: "Голодний рік одного кролика"
 flavor_azt.90.desc: "Час — замкнене коло. Все, що вже траплялося раніше, неминуче трапиться знову. Наближається рік одного кролика, а отже, незабаром почнуться снігопади та заморозки, а після них — посуха.\n\nПогода цього року нещадна; народ вмирає від страшного голоду. Доведені до відчаю батьки продають дітей у рабство, аби прогодувати всю решту родини. Дехто не бачить іншого виходу, окрім як шукати кращого життя в інших краях — якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] почує їхні благання та дарує їм свободу."
 flavor_azt.90.a: "Доведеться дозволити народу переселятися."
 flavor_azt.110.title: "Рівновага сил у Потрійному союзі"
 flavor_azt.110.desc: "#L [ROOT.GetCountry.GetAdjective]а#! Імперія — багато в чому єдина держава, але все-таки, по суті, це союз трьох міст — #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтітлана#!#!, #TOOLTIP:LOCATION,tetzcoco_tt,X #L Тецкоко#!#! та #TOOLTIP:LOCATION,tlacopan,X #L Тлакопана#!#!. Коли союз тільки утворився, сили перших двох міст були рівними: Теночтітлан володів грізним військом, тоді як у Тецкоко були добре розвинені законодавство, інженерна справа та мистецтво. Імперія розросталася, а разом з нею розвивалися й міста-засновники. Сьогодні у Теночтітлана найсильніші та найпідготовленіші воїни, а тому його шанують вище за всіх інших, і багато підкорених міст платять данину безпосередньо йому."
 flavor_azt.110.a: "Продовжити зосереджувати владу в Теночтітлані."
 flavor_azt.110.b: "Постаратися зміцнити [ShowLocationNameWithNoTooltip('tetzcoco')]."
 flavor_azt.120.title: "Правові реформи Несауалькойотля"
 flavor_azt.120.desc: "Зазвичай питаннями законодавства в месоамериканських державах займаються судді з підкорених міст, однак #L [ROOT.GetCountry.GetAdjective|l]а#! держава велика, а тому закони в ній надто сильно різняться від місця до місця. Щоб покласти край безладу в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их володіннях і впровадити одноманітність, правитель #TOOLTIP:LOCATION,tetzcoco_tt,X #L Тецкоко#!#! Несауалькойотль склав новий звід суворих законів і визначив у ньому покарання за ті чи інші злочини.\n\nАби місцеві судді не нехтували виконанням цих законів, у зводі також прописані покарання для суддів, які не дотримуються приписів."
 flavor_azt.120.a: "Негайно приймемо ці закони!"
 flavor_azt.120.b: "Наші діди справлялися — справимося й ми."
 flavor_azt.130.title: "Європейські хвороби"
 flavor_azt.130.desc: "Після того, як на наші землі ступили європейці, народ почав страждати від незвичайних і вкрай смертоносних хвороб. Дедалі частіше людей охоплює гарячка, а на шкірі в них виступають пухирі. Приголомшені всі без винятку: невже ми навели на себе гнів богів? Кожен гадає, які ще труднощі нам уготовані в ці страшні роки."
 flavor_azt.130.a: "Боги зреклися нас?"
 flavor_azt.140.title: "Коколіцтлі"
 flavor_azt.140.desc: "На наших землях лютує загадкова хвороба, страшна й незбагненна. Нічого подібного ми не бачили ні до прибуття європейців, ні після. Вона супроводжується гарячкою та кровотечею, а смерть від неї настає всього через кілька днів. Хвороба поширюється стрімко, занурюючи людей у жах… Найзабобонніші стверджують: це кара богів, яких ми прогнівили."
 flavor_azt.140.a: "Хай змилосердяться над нами боги."
 flavor_azt.150.title: "Епідемія віспи"
 flavor_azt.150.desc: "Після прибуття на нашу землю європейців народ почав стрімко гинути від незвичайних і вкрай смертоносних хвороб. Дедалі частіше людей охоплює гарячка, а на шкірі в них виступають пухирі. Приголомшені всі без винятку."
 flavor_azt.150.a: "Який жах!"
 many_pops_will_perish_tt: "Багато [Concept('pops', 'груп населення')|e] у наших [Concept('locations', 'районах')|e] #R гинуть#!"
 flavor_azt.160.title: "Створення нової династії"
 flavor_azt.160.desc: "Багато хто намагався звести походження нашої династії до #TOOLTIP:CULTURE,toltec_culture,X #L тольтеків#!#!, що правили до нас. Сучасникам вони запам'яталися грандіозними архітектурними спорудами та красою своєї столиці Тули, розташованої близько до #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтітлана#!#!, а ім'я своє вписали в історію величезними золотими літерами. Неодноразово висувалися припущення, що ми — прямі спадкоємці цих великих правителів і можемо, спираючись на їхнє ім'я, зайняти гідне місце під сонцем…"
 flavor_azt.160.a: "Ми — нащадки носіїв великої тольтецької культури!"
 flavor_azt.160.b: "Ми самі напишемо свій літопис на сторінках бойової слави."
 52_year_cycle_title: "Церемонія нового вогню"
 52_year_cycle_desc: "[GetCurrentYear] рік. #L [ROOT.GetCountry.GetCulture.GetName]ий#! народ збирається в нашому великому місті [target_location.GetName] на церемонію нового вогню. Жерці готуються розпалювати величезне багаття; всі присутні ледь не тремтять від нетерпіння. Коли сонце нарешті опускається за обрій, голоси затихають, а серця починають битися як одне. Головні жерці, вбрані в химерні головні убори з прикрасами з пір'я та яскраві церемоніальні обладунки, висікають іскру зі своїх божественних знарядь, щоб запалити вогонь. Усі затамували подих, сповнені благоговійного трепету, — від успіху цього обряду залежить ні багато ні мало доля всього світу.\n\nПолум'я, що спалахнуло, рветься до небес, і гарячі спалахи його освітлюють наші обличчя ніжним помаранчевим світлом. Ми єдині у своїй вірі, сковані єдиними звичаями, нерозривно пов'язані зі світобудовою. Ця церемонія потрібна, аби нагадати нам про вічний священний обов'язок — підтримувати всесвітній порядок. Дивлячись на полум'я, що танцює під чорними небесами, ми розуміємо, що нашій цивілізації уготована велика доля, оскільки ми віддали богам те, що їм належить."
 52_year_cycle_a: "Наші жертвопринесення повернуть сонце на небосхил!"
 52_year_cycle_b: "Час провести скромну церемонію."
 52_year_cycle_c: "Тисячі тіней затьмарять сонце."
 52_year_cycle_d: "Нажиті багатства стануть відображенням нашого добробуту!"
