l_english:
 peasants_war.1.title: "Селянська війна"
 peasants_war.1.desc: "Селянство вже не перший рік висуває цілу низку політичних, економічних і релігійних вимог. Народне невдоволення дедалі частіше обертається жорстокими бунтами. У заколотних селян немає єдиного керівництва, їм бракує озброєння, і все ж вони перетворилися на серйозну проблему для влади. Бунтівники вже спалили й пограбували кілька храмів і важливих урядових будівель."
 peasants_war.1.a: "На нас чекають суворі часи…"
 peasants_war.1.a.tt: "Наші [ShowPopTypeName('peasants')|l], [ShowPopTypeName('laborers')|l] і [ShowPopTypeName('soldiers')|l] у регіоні [ROOT.GetCountry.GetCapital.GetRegion.GetName] приєднаються до заколотників: [target_rebel.GetName]"
 peasants_war.2.title: "Селянські протести"
 peasants_war.2.desc: "По всій країні спалахують народні заворушення й протести. Розлючені селяни хочуть політичних і соціальних змін та вимагають негайних реформ. Народ довго ніс тягар високих податків і зносив жорстокість землевласників, але його терпіння добігло кінця…"
 peasants_war.2.a: "Треба посилити кріпосну залежність!"
 peasants_war.2.b: "Доведеться обмежити кріпосну залежність."
 peasants_war.3.title: "Релігійне повстання"
 peasants_war.3.desc: "Ідеали Реформації швидко поширилися серед пригнобленої селянської маси. Часто причини цього лежали зовсім не в релігійній, а в соціальній сфері — багато хто сподівався, що з поширенням протестантизму до повсталих приєднаються й інші стани, а тяготи селян зменшаться. Звісно, вони помилялися: що ширше поширювалося повстання, то більше реформаторів засуджували «кровожерливих селян» та їхні безчинства."
 peasants_war.3.a: "Ми мусимо розчавити їх!"
 peasants_war.3.b: "Нехай вірують, як вважають правильним."
 opinion_pope_religious_tolerance: "Папа невдоволений вашою релігійною терпимістю"
 peasants_war.5.title: "Повсюдна децентралізація"
 peasants_war.5.desc: "На ранніх етапах селянської війни заколотники досягли серйозних успіхів, просто задавивши числом знать, що їм протистояла. Через децентралізований характер нашої держави порівняно невеликі повстання на місцях швидко виходили за межі окремих володінь, поки не запалала більша частина країни."
 peasants_war.5.a: "Знищимо заколотників!"
 peasants_war.5.b: "Треба почати переговори й знайти компроміс."
 peasants_war.6.title: "Кінець селянської війни"
 peasants_war.6.desc: "Схоже, період нестабільності залишився в минулому. Заколотні селяни втратили волю до боротьби, тепер вони нескоро вимагатимуть нових реформ."
 peasants_war.6.a: "Треба відновити порядок."
