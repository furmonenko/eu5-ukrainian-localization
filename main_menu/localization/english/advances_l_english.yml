 scottish_salmon: "Охорона шотландського лосося"
 scottish_salmon_desc: "наші річки і берйогові лінії рясніють лососем, але, Щоб експорт цієї дорогоцінної риби ліг в основу місцевої економіки, нам слід підійти до видобутку і розведення лосося з усією можливою ретельністю і законодавчою суворістю."
 scottish_morale: "Шотландська хоробрість"
 scottish_morale_desc: "Ще з часів боротьби проти тиранії англійців наша незалежність ґрунтується виключно на відвазі шотландського народу. в пам'яті захисників шотландської свободи назавжди залишабося такі постаті, як Вільям Воллес і його соратники."
 scottish_longbowmen: "Англо-шотландські лучники"
 scottish_longbowmen_desc: "Узи, що зв'язують нас з Англією, дещо зміцніли. Ми готові запозичити деякі елементи тактики англійської армії, Щоб наше власне військо стало тільки сильнішим."
 peel_towers_advance: "Піль-башти"
 peel_towers_advance_desc: "Піль-башти — це захисні споруди, що зводяться в неспокійному прикордонні нашої держави для захисту людей і худоби від нальотників. Також у піль-башті можна розвести сигнальний вогонь, Щоб попередити найближчі поселення про наближення ворожого війська."
 scottish_tenacity: "Земля стійких"
 scottish_tenacity_desc: "війна — справа довга і втомлива. Відстояти незалежність у теплі і затишку неможливо — на нас чекають непрості дні. На щастя, наш народ настільки ж твердий, наскільки тверда наша рідна земля, і битиметься з загарбниками до останнього."
 influx_of_english_nobles: "Англійські управителі"
 influx_of_english_nobles_desc: "після укладення миру з південним сусідом англійські дворяни почали займати управлінські посади, що спростило діяльність уряду."
 scottish_trade_connections: "Торговельні зв'язки на Північному морі"
 scottish_trade_connections_desc: "наша держава розташована на самому краї Західної Європи і вкрай скудна ресурсами. Економічне процвітання неможливе без розвитку торговельних зв'язків з іншими регіонами. Північне море — наш головний шлях до багатих ринків і перспективних підприємств. Залишилося тільки ним скористатися."
 comets: "Комети?"
 comets_desc: "Нещодавно нам у руки потрапила вкрай цікава праця #italic «Про справжнє значення комет і проти марнославства зоряних обчислювачів»#!. Ми наказали, Щоб кожен ознайомився з його змістом."
 modernized_royal_scots_navy: "Шотландський королівський флот"
 modernized_royal_scots_navy_desc: "Бажання завести власний флот переслідувало нас ще з часів воєн за незалежність. Раніше за це відповідали наші феодали; тепер же ми побудуємо сучасний флот, що належить королю. Портом його приписки стане Ньюхейвен."
 royal_revenue: "Посилення надходжень до казни"
 royal_revenue_desc: "Щоб Шотландія могла залишатися вільною, нам потрібні стабільні джерела доходу. Посабовши розпорядження королівськими володіннями і правами феодалів, ми поліпшимо надходження податків. Таким чином корона зможе і далі чинити на свій розсуд, не покладаючись на інші доходи."
 scottish_education: "Шотландські університети"
 scottish_education_desc: "Якість освіти в європейських університетах переконала нас у необхідності розвивати систему освіти на батьківщині: нашим талантам теж потрібно де навчатися. Кожен бажаючий повинен мати можливість вчитися у себе вдома, не витрачаючи останні кошти на дороге навчання за кордоном."
 act_of_revocation: "Акт про ревокацію"
 act_of_revocation_desc: "в нашій державі є давня традиція жалувати дворянству частину королівських земель, визнаючи таким чином його заслуги. Однак ця система не може існувати вічно: скоро від наших земель нічого не залишиться. з цього моменту ми будемо пропонувати брати землю в оренду."
 scottish_diplomacy: "Залежність від союзів"
 scottish_diplomacy_desc: "протягом багатьох століть наша незалежність забезпечувалася дипломатичними методами і зв'язками з іноземними державами на континенті. Пора надати цій практиці офіційний характер, Щоб наші узи зберігалися ще багато століть."
 scottish_highlander_advance: "Заснування полків горян"
 scottish_highlander_advance_desc: "Набравши нові полки з жителів Шотландського високогір'я, ми значно зміцнимо армію."
 scottish_whisky: "Шотландське віскі"
 scottish_whisky_desc: "Винокурні — не новинка для жителів Шотландії, однак раніше вони не піддавалися державному регулюванню. Пора це змінити. Ставши першим за обсягами виробником міцного алкоголю в державі, ми розширимо перелік товарів на експорт."
 scottish_enlightenment: "Шотландське просвітництво"
 scottish_enlightenment_desc: "нові відкриття і досягнення в галузі філософії, політичної економії і медицини надихнули чимало шотландців, готових на все, Щоб Шотландія зайняла місце в авангарді Просвітництва. це значно допоможе нам у відносинах з іншими державами."
 #Semi generic Advances for german countries
 swabian_league_of_cities: "Союз міст"
 swabian_league_of_cities_desc: "Багаті міста Швабії постійно перебувають під загрозою завоювання з боку своїх амбітних сусідів. Нам слід об'єднатися, Щоб у разі нападу ми могли разом дати рішучу відсіч загарбникам."
 swabian_frugal_people: "Економічна розрахунковість"
 swabian_frugal_people_desc: "Недруги часто називають нас жадібними і насміхаються над нашим ощадливим ставленням до фінансів. може, вони й праві, але зате наша казна повна грошей, які ми можемо вкладати в розвиток своїх земель."
 franconian_proud_knights: "Лицарі імперії"
 franconian_proud_knights_desc: "наші землі славляться своїми доблесними лицарями. Вони втілюють у собі багато моральних ідеалів, які хоч і дещо втратабо своє колишнє значення, але все ж залишаються невід'ємною частиною нашої культури. Саме завдяки лицарям у нас є багаті традиції, які виховують у наших людях гідність, вірність і хоробрість. Крім того, ці устої також спонукають наших аристократів збирати ополчення і навіть самим брати участь у битвах у надії здобути лицарську славу."
 franconian_wine_bottles: "Сільванер і боксбойтель"
 franconian_wine_bottles_desc: "Боксбойтель є важливим символом місцевого виноробства. Багато в чому саме завдяки зручній і впізнаваній формі цієї пляшки наше вино користується великою популярністю. Втім, і сам напій, приготований з таких відомих сортів винограду, як ріслінг і сільванер, теж заслуговує всіляких похвал. можна не сумніватися: разом наші талановиті склодуви і виноробі неодмінно забезпечать економічне процвітання наших земель."
 westphalian_monastic_traditions: "Земля монастирів"
 westphalian_monastic_traditions_desc: "в північній частині Німеччини знаходиться безліч духовних єпископств, таких як Мюнстер або Падерборн. Завдяки розташованим там храмам і монастирям, а також багатим релігійним традиціям у місцевих жителів є широкі можливості для отримання духовної освіти. Все це вельми позитивно позначається на освіченості і грамотності наших священників, що бажають прийти в лоно церкви."
 north_german_hanseatic_traditions: "Ганзейські купці"
 north_german_hanseatic_traditions_desc: "Жителі наших земель у північній частині Німеччини витягують велику вигоду зі свого розташування поблизу Балтійського моря. Так, поки наші південні сусіди копітко перевозять товари річками, наші моряки активно торгують у балтійському регіоні, тим самим приносячи до казни величезний дохід і забезпечуючи розвиток наших володінь."
 german_baltic_sailors: "Балтійські моряки"
 german_baltic_sailors_desc: "Суворий клімат створює сильних і стійких людей. Ходіння холодними водами Балтійського моря певно наклало свій відбиток на наших моряків, завдяки чому вони сталі справжніми майстрами своєї справи, здатними витримати навіть найжорсткіші умови."
 german_populating_the_countryside: "Залучення потрібних людей"
 german_populating_the_countryside_desc: "в даний момент значна частина наших володінь вельми слабко заселена. Надавши людям орну землю в сільських районах, ми можемо посприяти їхньому прискореному освоєнню і водночас збільшити наші доходи."
 german_fair_towns: "Міста імперських торговельних ярмарків"
 german_fair_towns_desc: "Імператор особисто дарував кільком містам імперії цю найрідкіснішу привілегію, яка дає місцевим купцям право на проведення великих торговельних ярмарків. Завдяки зосередженню на цих ринках великої кількості товарів і виробів людям набагато простіше знаходити потрібну продукцію і укладати угоди. як наслідок, ці заходи приносять містам-організаторам величезний прибуток і роблять їх найбільшими торговельними центрами не лише в імперії, а й у всій Європі."
 german_imperial_roads: "Імперська дорожня мережа"
 german_imperial_roads_desc: "Європа почала стрімко обростати дорогами ще за часів Римської імперії. Сьогодні ця розвинена дорожня мережа, що проходить також і через Німеччину, з'єднує між собою велику множину міст і значно полегшує подорожі, перевезення вантажів і навіть перекидання військ."
 landsknechte: "Ландскнехти"
 landsknechte_desc: "Нескінченні війни всередині Німеччини і на її кордонах призвели до появи загонів нового штибу. $landsknechte$ — це сучасні змішані війська, де пікінери складають каре, аркебузири надають підтримку з флангів, а на передовій лінії орудують дворучними мечами сумнозвісні #italic доппельзольднери#!, тобто солдати з подвійним жалуванням. Така побудова дозволяє поєднувати бій на ближній і середній дистанції."
 german_biedermeier: "Бідермаєр"
 german_biedermeier_desc: "як художній стиль бідермаєр є реакцією на консервативні тенденції, які просувають сумуючі за минулими часами дворяни. через посилення цензури творці були змушені піти від гострих соціально-політичних ідей і звернутися до більш приземлених тем, таких як зображення міщанського побуту. з одного боку, це сприяє розвитку культурної ідентичності міського стану, але з іншого, змушує багатьох художників виїжджати до держав з більшою свободою самовираження."
 custom_union_of_the_rhine: "Рейнський монетний союз"
 custom_union_of_the_rhine_desc: "для розвитку і процвітання імперія повинна співпрацювати з сусідніми державами в питаннях економіки. Ми приєднаємося до митного союзу Рейну і приймемо в обіг #italic гульдени#!, Щоб полегшити торгівлю і дипломатичні перйоговори з іншими державами."
 saiger_process: "Зейгерування"
 saiger_process_desc: "Зовсім новий процес виплавки, при якому мідь, що містить срібло, збагачується за допомогою свинцю. Завдяки цьому зростає продуктивність нашої гірничої промисловості."
 #Austria
 austrian_tradition: "Славний рід"
 austrian_tradition_desc: "наше піднесення викликало невдоволення у багатьох родів імперії, які заздрять нашому становищу захисників південно-східних рубежів. незважаючи на це, ми пишаємося своєю незрівнянною дипломатією, що дозволяє уникати відкритих конфліктів."
 austrian_heritage: "Спадщина Рудольфа I"
 austrian_heritage_desc: "Перемога Рудольфа I, про яку складено чимало пісень і легенд, дозволила нам увійти в число найвеличніших родів імперії. Подвиг, скоєний ним і його лицарями на Моравському полі, буде надихати наших воїнів протягом століть."
 hab_expert_mountaineers: "держава гір і річок"
 hab_expert_mountaineers_desc: "наші піддані звикли подорожувати пересіченою місцевістю: їм не страшні ні високі гірські кручі, ні широкі річки долин."
 austrian_marriage_policy: "Tu Felix Austria Nube"
 austrian_marriage_policy_desc: "Поки інші ведуть війни, щаслива Австрія грає весілля! Бо те, що інші отримують від Марса, вам дарує Венера."
 habsburg_dominance: "Австрійське дипломатичне мистецтво"
 habsburg_dominance_desc: "Розташовуючись практично в самому центрі Європи, ми маємо великі можливості в галузі зовнішньої політики. союзи і конфлікти можуть виникати і припинятися дуже швидко, але наші дипломати готові до будь-якого повороту подій."
 austrian_military_flexibility: "Тактика ландскнехтів"
 austrian_military_flexibility_desc: "Тільки універсальна тактика, що поєднує артилерійські удари, кавалерійський натиск і нестримний наступ піхоти ландскнехтів, може привести нас до перемоги."
 edict_of_restitution: "Реституційний едикт"
 edict_of_restitution_desc: "Облік і контроль допоможуть нашій державі подолати будь-які релігійні чвари. цей нешкідливий едикт цілком точно не викличе подальших конфліктів."
 austrian_court: "Австрійський двір"
 austrian_court_desc: "Відносини з іншими державами відбирають багато часу і сил, а надмірне розростання дипломатичного корпусу псує нашу репутацію і знижує ефективність у внутрішніх справах. Спростивши структуру двору, ми забезпечимо собі своєчасне надходження нових відомостей, що допоможе запобігати можливим конфліктам."
 geheimrat: "Таємна рада"
 geheimrat_desc: "Таємна рада — особливий орган, що складається з високопоставлених дворян і чиновників, які допомагають главі Австрії приймати рішення в питаннях політики, управління і армії."
 hofkriegsrat: "Гофкрігсрат"
 hofkriegsrat_desc: "нашій військовій раді потрібна сувора бюрократична організація. Щоб ефективно захищати державу від ворогів, ми повинні знати всі подробиці про свої війська і їхнє постачання."
 military_border: "Військові на прикордонній смузі"
 military_border_desc: "Оборона рубежів нашої держави — непроста задача, особливо у фінансовому плані. на питання, як впоратися з непосильними витратами, ми знайшли відповідь: пожалувати великі ділянки землі на кордоні професійним військовим. Таким чином ми зміцнимо дисципліну серед рекрутів і полегшимо переміщення підданих у малонаселені регіони."
 austrian_ambition: "Освіта для правителів"
 austrian_ambition_desc: "наші правителі повинні отримувати найкращу освіту, гідну ідеалів освіченої монархії."
 austrian_state_industrialization: "Державна індустріалізація"
 austrian_state_industrialization_desc: "Уряд повинен постійно приділяти увагу модернізації промисловості. Тільки ефективне і сучасне виробництво дозволить нам залишатися конкурентоспроможними на світовій арені."
 wiener_klassik: "Віденська класична школа"
 wiener_klassik_desc: "Класицизм справив значний вплив на розвиток музики. Твори наших кращих композиторів зроблять революцію в європейській музиці завдяки своїй новаторській роботі в симфонічній, оперній і камерній формах."
 multicultural_empire: "Багатокультурна імперія"
 multicultural_empire_desc: "Австрія — багатокультурна держава, тому її правителі повинні враховувати інтереси найрізноманітніших етнічних меншин, Щоб зберігати єдність і стабільність на тлі зростання націоналістичних настроїв."
 imperial_artillery: "Імперська артилерія"
 imperial_artillery_desc: "Методи ведення війни постійно змінюються, через що нам доводиться розробляти нові тактики і види озброєння. Щоб залишатися на крок попереду наших ворогів, ми перетворимо артилерію на основну ударну силу імперської армії."
 alchemy_advance: "Алхімія"
 alchemy_advance_desc: "Алхімія — це мистецтво створення снадій і еліксирів з різних трав, мінералів і інших природних компонентів. Надійність такого методу залишає бажати кращого, однак деякі алхіміки досягають разючих успіхів у зціленні недуг."
 anatomy_advance: "Анатомія"
 anatomy_advance_desc: "Більш глибоке розуміння того, як влаштоване людське тіло, спрощує лікарям лікування хвороб і ран. Крім того, розтин людських трупів дозволяє розвивати хірургічну справу, а заразом знижує ризики при операціях."
 surgery_advance: "Хірургія"
 surgery_advance_desc: "Цирульники винаходять нові методи лікування захворювань і ран, а впровадження нових хірургічних інструментів знижує небезпеку для пацієнтів. Травми і хвороби, ще кілька років тому що вважалися смертельними, сьогодні не небезпечніші за багато інших."
 pharmacology_advance: "Фармакологія"
 pharmacology_advance_desc: "Алхіміки і лікарі винаходять нові лікарські склади. Деякі з них вже розробабо багатообіцяючі засоби проти лихоманки, застуди і розладу травлення. Однак ще багато чого нам тільки належить дізнатися; крім того, нові ліки можуть бути небезпечними, якщо приготувати їх неправильно."
 sanitation_advance: "Санітарія"
 sanitation_advance_desc: "в поселеннях вживаються більш суворі санітарні заходи: краще прибираються відходи, підводиться чиста вода… Так ми знизимо захворюваність і оздоровимо населення. Завдяки сучасним санітарним нормам люди зможуть жити щільніше, не побоюючись при цьому захворіти."
 vaccination_advance: "Вакцинація"
 vaccination_advance_desc: "Завдяки вакцинам у населення з'явиться імунітет до смертельних захворювань. Вакцини обмежують поширення хвороб і запобігають епідеміям. Достатньо вколоти пацієнтові препарат, у складі якого є ослаблені або мертві бактерії або віруси, Щоб імунна система розпізнала хворобу і змогла впоратися з нею у разі справжнього захворювання."
 vibrant_court_advance: "Яскравий двір"
 vibrant_court_advance_desc: "До нашого двору стікаються великі розуми з усього світу, приносячи з собою культурне і мовне різноманіття. Завдяки їм ми поступово звикаємо до чужоземних манер."
 patio_process_advance: "Амальгамація в купах"
 patio_process_advance_desc: "$patio_process_advance$ — спосіб видобутку низькоякісного срібла і золота з руди за допомогою хімічного розчину на основі ртуті, що прискорює реакцію амальгамації."
 pan_amalgamation_advance: "Амальгамація в бочках"
 pan_amalgamation_advance_desc: "$pan_amalgamation_advance$ — більш сучасний метод видобутку дорогоцінних металів з руд. За швидкістю процесу перевершує амальгамацію в купах."
 milanese_tradition: "Лангобардська спадщина"
 milanese_tradition_desc: "Дух славі і впливу королівства лангобардів відчувається і донині. Міланські знатні родини, як духовні спадкоємці лангобардів, користуються більшою владою і повагою, ніж решта."
 milanese_heritage: "Кондотьєрські традиції"
 milanese_heritage_desc: "Жителі Мілана звикли пропонувати іншим свої послуги найманців — цьому сприяють постійні сварки між сусідами. З часом ці найманці сталі відомі як вельми вмілі солдати."
 renaissance_prince: "Діяч епохи Ренесансу"
 renaissance_prince_desc: "Нехай інші правителі в Італії розписуються, як підтримують культурне відродження, що розгортається на наших очах, — в серці цього руху буде Мілан, що перебуває під нашим заступництвом."
 patron_of_music: "Покровитель музики"
 patron_of_music_desc: "На жаль, інші принци не цікавляться музичним мистецтвом. Тоді ми станемо його покровителями — на славу Бога і, звичайно, Мілана."
 lowered_power_of_barons: "Зменшений вплив баронів"
 lowered_power_of_barons_desc: "Мистецтво і культура — це прекрасно, але для підтримання незалежності нам потрібні гроші. Треба обмежити вплив місцевої знаті і зробити так, Щоб кошти текли одразу до казни, минаючи їхні руки."
 age_of_condottieri: "Епоха кондотьєрів"
 age_of_condottieri_desc: "Головною опорою військ все частіше стають найманці. Попіклуватися про наявність солдатів, готових битися за гроші, слід і нам. якщо капітанів найманських загонів зустрічатимуть у Мілані з розпростертими обіймами, вони обов'язково це запам'ятають, коли прийде час."
 encouragement_of_philosophers: "Підтримка філософів"
 encouragement_of_philosophers_desc: "Мілан завжди підтримував мислителів епохи Ренесансу. Цю традицію слід продовжити: ми запропонуємо своє заступництво кращим мислителям з усієї Європи і навіть побудуємо для них усе необхідне."
 merchant_princes: "Великі комерсанти"
 merchant_princes_desc: "Великі прибережні міста Італії багатіють завдяки старим, добре налагодженим торговельним зв'язкам. Мілан не прибережне місто, однак Міланське герцогство теж прагне багатства. Хай буде відтепер відомо, що кожен багач, що привозить сюди скарби світу, стане бажаним гостем при міланському дворі."
 rulership_of_enlightened_principals: "ідеї просвітителів в управлінні"
 rulership_of_enlightened_principals_desc: "при належній підтримці мислителі створюють нові теорії і принципи. Впровадивши ці ідеї в державну структуру, ми заручимося підтримкою серед тих, чия думка справді має вагу."
 milanese_ambition: "нове королівство лангобардів"
 milanese_ambition_desc: "Найяскравіші досягнення лангобардів минулих часів блякнуть у порівнянні з тим, чого досяг міланський народ — і чого він тільки збирається досягти. Перед нами схаботься весь світ."
 #Papal States
 pap_head_of_the_church: "Глава церкви"
 pap_head_of_the_church_desc: "Курія і Святий Престол тісно пов'язані з папством. Нехай кардинали з інших держав і намагаються направити розвиток християнства так, як заманеться їм, але в курії немає нікого впливовішого за папу."
 pap_the_word_of_the_lord: "Слово Боже"
 pap_the_word_of_the_lord_desc: "Ми, єпископи, — найвірніші слуги Його. Ми — ті, хто читає і трактує Слово Боже. за нашими дипломатами стоїть божественна сила."
 ecclesiastical_primacy: "Главенство церкви"
 ecclesiastical_primacy_desc: "Папа — єдиний, хто уповноважений установлювати релігійний канон і закони католицької церкви. До тих, хто підкоряється католицькому духовенству, папство ставиться по-особливому."
 papal_investiture_and_tithes: "Папська інвеститура і десятини"
 papal_investiture_and_tithes_desc: "Багатства християнської Європи стікаються до Риму."
 glory_of_rome: "Римська слава"
 glory_of_rome_desc: "Нам належить велике місто — столиця Стародавнього Риму. Ми свято шануємо його традиції."
 donation_of_constantine: "Константинів дар"
 donation_of_constantine_desc: "Константинів дар — свідчення нашого права наділяти титулом римського імператора кого завгодно. Заразом це і свідчення нашого вміння підробляти документи."
 centralize_the_states: "Централізація Папської області"
 centralize_the_states_desc: "Відібравши владу над провінціями Папської області у місцевих правителів, ми зосередимо її в своїх руках."
 holy_father: "Його Святість"
 holy_father_desc: "в очах прихожан римо-католицької церкви папа — намісник Христа, що дає йому певну свободу політичних дій. Папські документи — так звані булли, скріплені печаткою, — це слово Боже, перенесене на папір. Воно здатне проклинати правителів і сіяти розбрат на цілих континентах."
 pap_legacy_of_the_military_orders: "Спадщина лицарських орденів"
 pap_legacy_of_the_military_orders_desc: "Епоха духовних орденів давно закінчилася, однак хоробреці, що урочисто клянуться захищати Святий Престол від язичників і єретиків, продовжують йти по стопах своїх предків — лицарів-християн."
 #Teutonic Order
 teu_crusader_discipline: "Дисципліна хрестоносців"
 teu_crusader_discipline_desc: "наш великий орден зародився в горнилі третього хрестового походу, одразу після облоги міста $acre$ в 1191 році. Спочатку наші лицарі доглядали хворих і слабких, однак з часом взяли в руки зброю і перетворабося на зразок відданості і дисципліни."
 teu_teutonic_heavy_cavalry: "Тевтонська важка кавалерія"
 teu_teutonic_heavy_cavalry_desc: "Ніщо так явно не показує міць армії, як важка кавалерія. У багатьох державах її ряди складаються з аристократів, але в Тевтонському ордені кожен брат — це закований у броню вершник, підготовлений у кращих традиціях хрестоносців."
 teu_reformed_order_army: "Перетворена орденська армія"
 teu_reformed_order_army_desc: "Німецькі лицарі — ветерани хрестових походів і десятків європейських воєн — надто малочисельні, Щоб складати основу нашої армії. Її слід перетворити так, Щоб включити до складу війська місцеве ополчення, здатне замістити лицарів у бою."
 teu_peasants_recruitment: "Набір селян"
 teu_peasants_recruitment_desc: "Стало очевидно, що самих тільки іноземних добровольців недостатньо, Щоб сформувати повноцінну армію, навіть якщо вони побачабо не одну війну. потрібно розробити таку систему, яка дозволить призивати підданих — і німців, і не тільки — у ряди ополчення."
 teu_infantry_tactics: "Піхотна тактика"
 teu_infantry_tactics_desc: "Останні битви, що розгорнулися на полях Європи, показали, що настає епоха піхоти. Перед нами виникає одразу кілька завдань: розробити нову тактику, забезпечити війська піками і перетворити допоміжні підрозділи на основну силу майбутньої армії."
 teu_teutonic_religious_authority: "Влада тевтонців над вірою"
 teu_teutonic_religious_authority_desc: "Ми покладемо край релігійній свободі місцевих єпископів. всі релігійні питання, починаючи з податків і закінчуючи зверненням у нашу віру місцевого населення, відтепер буде вирішувати держава."
 teu_expanded_marches: "Розширення марок"
 teu_expanded_marches_desc: "Ми надамо правителям прикордонних територій право на самоврядування і перетворимо підвладні їм землі на особливі регіони — марки. В обмін на зобов'язання бути завжди готовими до бойових дій навіть у мирний час марки будуть обкладатися меншим податком. наші витрати будуть несуттєвими, а оперативність військ помітно виросте."
 teu_prussian_bishops: "Прусські єпископи"
 teu_prussian_bishops_desc: "Ми наділимо прусських єпископів більш широкими правами і привілеями, Щоб заручитися їхньою вічною вірністю."
 teu_one_state_one_religion: "одна держава, одна віра"
 teu_one_state_one_religion_desc: "Займати державні посади зможуть тільки ті, хто сповідує нашу віру. Єретикам і язичникам тут більше не раді."
 teu_absolute_order: "Абсолютний порядок"
 teu_absolute_order_desc: "наш орден — це втілення державної влади. Кожен вчинок, кожне рішення спочатку розглядається членами Тевтонського ордена. Звичайно, не кожному подобається подібна бюрократія, однак саме завдяки їй влада великого магістра абсолютна."
 legacy_of_breton_independence: "Спадщина бретонської незалежності"
 legacy_of_breton_independence_desc: "Бретань ніколи не була французькою. Ми пережабо набіги франків, вікінгів і англійців, але все-таки змогли зберегти своєрідність бретонського народу. Нехай всі сусіди знають: Бретань, де ще живий галльський дух, завжди буде вільною."
 estates_of_brittany: "Штати Бретані"
 estates_of_brittany_desc: "Штати Бретані, скликані ще в XIV столітті, давали можливість кожному вільному людині (навіть якщо він належав до третього стану) звернутися до герцога зі скаргою або проханням. Скликавши штати, ми дещо скинемо наростаючу серед народу напругу."
 dutch_education: "Голландська освіта"
 dutch_education_desc: "Рівень грамотності нашого населення завжди був досить високим. Сьогодні, коли світ змінюється на очах, ця перевага особливо помітна. Не користуватися нею, не підкорювати нові висоти і задовольнятися наявним вирішив би тільки дурень."
 dutch_golden_age_art: "Голландське мистецтво"
 dutch_golden_age_art_desc: "в тому, що стосується технологічних і культурних відкриттів, Нідерланди завжди були в числі першопрохідців. Нам слід і надалі надавати підтримку винахідникам, творцям і письменникам, Щоб інші народи ганялися за нами."
 a_trading_hub: "Торговельний вузол"
 a_trading_hub_desc: "нашій державі дуже пощастило: тут вистачає і міст, що займаються виключно торгівлею, і відважних моряків, що везуть на батьківщину багатства з далеких держав. з їхньою допомогою ми зміцнимо торговельні зв'язки з іншими державами, а наша казна почне стрімко наповнюватися."
 platoon_fire: "Повзводна стрільба"
 platoon_fire_desc: "Звичайна залпова стрільба передбачає придушення ворога вогнем: всі ряди стріляють одночасно. Голландці ж розробабо нову тактику повзводної стрільби: поки один взвод перезаряджається, інші стріляють, що забезпечує постійний вогонь і не дає ворогові часу на передишку."
 concentration_power: "Зосередження влади"
 concentration_power_desc: "Ми більше не маємо наміру миритися з владою статхаудерів, нехай навіть деякі з них були впливовішими за інших і вважали себе #italic primus inter pares#!. Державна влада повинна належати одній людині і передаватися у спадок."
 a_fortified_border: "Укріплений кордон"
 a_fortified_border_desc: "наші кордони не так добре захищені особливостями рельєфу, як деякі сусідські території. Однак ми винахідливі і побудуємо таку оборону, яка стримає будь-яку атаку. наші родини будуть спати спокійно."
 #Netherlandish Shared
 netherlandish_protoindustry: "Нідерландське кустарне виробництво"
 netherlandish_protoindustry_desc: "Міста і містечка, де постійно кипить життя, а ремеслом, на відміну від сусідів, володіє ледь не кожен, — це нерідке видовище в наших землях. Завдяки таким містам наша держава — справжній зразок працьовитості."
 a_dynamic_society: "Діяльне суспільство"
 a_dynamic_society_desc: "наша держава народжує хоробрих. Тут знайдеться місце кожному, хто не хоче прозябати в злиднях. Обернувши подібні прагнення собі на користь, ми як держава станемо лише міцнішими."
 an_early_urbanization: "Ранній розвиток міст"
 an_early_urbanization_desc: "Розвиток міст у Нижніх землях завжди протікав швидше, ніж в інших регіонах. Такий успіх не можна розтрачувати даремно — навпаки, вже існуючий процес слід прискорити, побудувавши цілу череду поселень, які примножать наше багатство."
 polders_advance: "Польдери"
 polders_advance_desc: "Нижні землі завжди були під загрозою затоплення. Череда повенею в XI–XIV століттях призвела до утворення Зейдерзе і відкладення солей у прибережному ґрунті. Однак сьогодні ми можемо відвоювати землі, відібрані у нас природою, і зайнятися там сільським господарством."
 netherlandish_ship_building: "Нідерландське кораблебудування"
 netherlandish_ship_building_desc: "Деякі з найвеличніших портових міст Європи розташовані в Нідерландах. Очевидно, сусідувати з ними повинні найвеличніші європейські судноверфі. Послуги місцевих ремісників допоможуть нам значно скоротити витрати на придбання нових торговельних флотів."
 #Netherlandish Unique
 brb_the_four_quartiers: "чотири четверті"
 brb_the_four_quartiers_desc: "Назву «чотири четверті» носять чотири провінції, що складають серце герцогства Брабант. Кожна чверть складається з сукупності маленьких містечок, що оточують одне велике місто; деякі з них обнесені стінами, інші — ні, але всі вони бездоганно доповнюють одне одного. Кожна чверть — важлива частина добре налагодженого механізму, що постачає грошима нашу казну."
 fla_cloth: "Фламандська тканина"
 fla_cloth_desc: "Фламандська тканинна промисловість — предмет заздрощів усього світу. Заморські купці продають у Фландрії вовну, привезену з далеких країв, а ми виробляємо з неї тільки найкращі тканини."
 frisian_trading_traditions: "Торговельні традиції"
 frisian_trading_traditions_desc: "Ще до того, як на південь від нас утворабося держави, які сьогодні поступово встановлюють торговельні зв'язки з іншими, наші предки ходабо від одного європейського узбережжя до іншого, від Балтики до Біскайської затоки. Зараз їхні знання потрібні нам як ніколи."
 gel_warring_spirit: "Непримиренний дух"
 gel_warring_spirit_desc: "Хтось вважає, що ми надто войовничі. Ми ж вважаємо, що всі просто тремтять перед нашою міццю. Умілá, добре навчена армія — запорука виживання в мінливому світі, і кожен, хто посміє виступити проти нас, дізнається, наскільки жорстоким буває наш народ."
 hai_expert_embassadors: "Досвідчені посли"
 hai_expert_embassadors_desc: "наші правителі завжди вміло підбирали слова. Завдяки цьому таланту вплив нашої держави поступово поширився за її межі. Потреба в подібних діячах сьогодні стала лише очевиднішою: нам потрібно не тільки заводити друзів, які допоможуть відбитися від ворогів, а й охоплювати інші держави."
 hol_sailors: "Голландські матроси"
 hol_sailors_desc: "Голландцям не звикати до піску і повенею; море для них — другий дім, де нагородою відважному мореплавцеві стануть смачна риба і вічна слава."
 lie_athens_north: "Північні Афіни"
 lie_athens_north_desc: "протягом багатьох століть Льєж був осередком культури. Тут на заздрість іншим народабося найвидатніші вчені держави. Однак не час спочивати на лаврах: освіту слід розвивати і далі."
 lux_destined_rule: "Народжені правити"
 lux_destined_rule_desc: "Назва великої династії Люксембургів — найвпливовішої європейської родини — походить від найменування нашої держави. Напевно подібне високе становище — знак згори, і ми не преміну скористатися такою прихильністю і зміцнити вплив ще більше."
 utr_city_churches: "Місто церков"
 utr_city_churches_desc: "Утрехт нерідко і цілком справедливо називають #italic містом церков#!. Головна його визначна пам'ятка — знаменита Домська вежа. Античний собор, до якого прибудована ця вежа, — найзаповітніше місце для віруючих голландців. Тут же засідає Утрехтське єпископство."
 brb_brabantine_rights: "Права для брабантців"
 brb_brabantine_rights_desc: "Пора взяти приклад з інших держав і законодавчо встановити свободи підданих, Щоб служба нашій великій державі не була їм в тягар."
 fla_flemish_renaissance: "Фламандське Відродження"
 fla_flemish_renaissance_desc: "наша держава настільки розвинена, що багато сусідів по континенту залишабося далеко позаду. Немає нічого протиприродного в тому, що багатство, здобуте потом і кров'ю, йде на створення чогось зовсім непрактичного — наприклад, творів мистецтва. Однак без мистецтва не було б радості, подібної сонячному променю, що пробивається крізь хмари. Фламандські купці покровительствують нашим творцям, а тому щодня створюються нові шедеври."
 frisian_resisting_invader: "Опір загарбникові"
 frisian_resisting_invader_desc: "наш народ, оточений ворогами з усіх боків, звик давати настільки люту відсіч, що відступив загарбник уже ніколи не повертається. але нехай приходять: їхня кров добре удобрить землю!"
 gel_healthy_economy: "Здорова економіка"
 gel_healthy_economy_desc: "нові землі ми підкорюємо не лише мечем. Завдяки дбайливому ставленню до грошей нам вдається уникати непотрібного кровопролиття: десь багатство можна перетворити на вплив, десь землю можна просто купити. Такого підходу слід дотримуватися і надалі."
 hai_frontier_march: "Прикордонна марка"
 hai_frontier_march_desc: "Життя на кордоні імперії не могло не поотжеися на характері жителів Ено — це кидається в очі майже відразу. Ми, жителі прикордоння, звикли тримати оборону, і з цього навіть можна витягти певну користь."
 hol_maritime_warfare: "війна на морі"
 hol_maritime_warfare_desc: "наші матроси майже все життя проводять на морі, а тому звикли битися з флотиліями інших держав або піратами, що зазіхнули на наші багатства. Втім, хто б не загрожував нашій державі, флот повинен бути завжди готовий дати відповідь."
 lie_devoted_land: "Істинні прихильники"
 lie_devoted_land_desc: "наша єпархія — одна з найбільших в окрузі. Звичайно, побожність місцевих жителів не підлягає жодному сумніву. світу тільки належить дізнатися, що сильніше за нашу відданість державі може бути тільки наша віра в Бога."
 lux_fortress_europe: "Європейська фортеця"
 lux_fortress_europe_desc: "Люксембург — це неприступне місто, захищене природною фортецею у вигляді мису Бок. наша оборона настільки міцна, що пробити її не зможе жоден ворог. Природа сама підказує: фортеці треба будувати так, Щоб обертати особливості рельєфу собі на користь."
 utr_blessed_land: "Благословінна земля"
 utr_blessed_land_desc: "Чималу роль у виборі нашого князя-єпископа відіграє сам папа, попираючи таким чином традицію виборів за участю колегії з п'яти осіб. Очевидно, це знак, що нашу землю благословив сам Бог."
 brb_land_culture: "Культурний край"
 brb_land_culture_desc: "після заснування Левенського університету Брабант стрімко здобув найважливіше культурне значення. в Нідерланди з'їжджаються студенти з усієї Європи — тут вони вчаться новому і діляться знаннями."
 fla_prospering_agriculture: "Процвітаюче сільське господарство"
 fla_prospering_agriculture_desc: "Конкуренція в галузі фінансів, виробництва тканин і предметів розкоші поступово наростає. Щоб залишатися попереду, потрібно розвивати сільське господарство. при правильному підході цей край може стати справжньою житницею для всього регіону, що заразом дозволить урізноманітнити економіку."
 frisian_legend_grutte_pier: "Легенда про П'єра Доніа"
 frisian_legend_grutte_pier_desc: "в наших краях ходять розповіді про двометрового пірата, яка сильний як бик. Наслухавшись цих байок, багато хто відправляються в море, де ведуть себе за заповітами предків, тобто грабують беззахисні береги."
 gel_expand_kwarteers: "Розширення чвертей"
 gel_expand_kwarteers_desc: "як і Брабант, $GEL$ поділений на чотири четверті. Поділ землі на провінції, зосереджені навколо сильного міста, виявився досить дієвим — цю систему гідно оцінабо правителі. Тепер її слід поширити на інші території."
 hai_bustling_towns: "Жваві міста"
 hai_bustling_towns_desc: "Потенціал наших міст, де кипить життя, невимірний. Досить лише одного легкого поштовху, Щоб і міста, і прилеглі до них райони розквітли. Тоді ми зможемо обкласти їх вражаючим податком…"
 hol_trading_spirit: "Дух торгівлі"
 hol_trading_spirit_desc: "наша держава оточена морем. Щоб казна не порожніла, а полки не пустували, ми відважно пливемо хвилями в пошуках нових портів."
 lie_inspiring_mecenas: "Надихаючий меценат"
 lie_inspiring_mecenas_desc: "Красоти нашої держави приваблюють багатьох творців, що приїжджають сюди за творчим натхненням. Ми не пошкодуємо жодних коштів на залучення і підтримку творчо налаштованих співвітчизників."
 lux_heirs_john_blind: "Спадкоємці Іоанна Люксембурзького"
 lux_heirs_john_blind_desc: "Іоанн Люксембурзький, також прозваний Сліпим, король Богемії і граф Люксембурга, народився в нашій скромній державі і загинув у битві при Кресі у віці 50 років. Смерть цього хороброго короля, що кинувся в бій, незважаючи на сліпоту, назавжди залишиться прикладом героїзму для наших солдатів."
 utr_skilled_diplomats: "Умілі дипломати"
 utr_skilled_diplomats_desc: "Вплив наших сусідів зростає. Пошук могутніх і відданих союзників, готових підтримати нашу державу в важкий час, — це питання життя і смерті."
 golden_fleece: "Орден Золотого руна"
 golden_fleece_desc: "Колись непримітний орден з часом став однією з найпочесніших нагород Європи. Звання кавалера ордена Золотого руна — це ознака великих заслуг, що викликає виключно повагу."
 wagenburg: "Вагенбург"
 wagenburg_desc: "Польові укріплення з возів допомогли нашим військам уникнути розгромної поразки в роки Гуситських воєн. Щоб чеські солдати і надалі залишалися невразливими, стрільців слід привчити вести вогонь з оборонних позицій, навіть якщо поблизу немає возів."
 hussite_traditions: "Гуситські традиції"
 hussite_traditions_desc: "Лише завдяки наполегливості і братній солідарності нам вдається відстояти свою віру і уникнути навернення. Кожен, хто прагне захистити свою віру і жити в світі з іншими християнами, охоче приймає наші погляди і переконання, які сягають корінням у давні релігійні вчення."
 kutnohorian_deal: "Кутногорський договір"
 kutnohorian_deal_desc: "Знать завжди дуже тремтливо ставилася до своїх привілеїв. Їй слід надати гарантію, що ці привілеї вічні і невід'ємні."
 bohemian_thaler: "Богемський талер"
 bohemian_thaler_desc: "Жителі нашої держави традиційно розплачувалися грошами — срібними монетами, що мають хождіння в усій Священній Римській імперії. після виявлення нових джерел срібла ми змогли викарбувати нову, більш велику монету — талер (він же «толер» або «далер»). З часом вона настільки зміцніє, що вся торгівля буде вестися тільки в талерах. за ними майбутнє державної валюти."
 fortified_towns: "Укріплені міста"
 fortified_towns_desc: "Руйнівні Гуситські війни і постійні утиски нашої віри принесли багато горя. Щоб убезпечити людей, нам довелося звести навколо міст безліч укріплень. це дало нашим інженерам цінний досвід у будівництві оборонних споруд, здатних витримати будь-яку атаку."
 maori_ta_moko_advance: "Та-моко"
 maori_ta_moko_advance_desc: "Витончені вигини і завитки #italic та-моко#! — не просто малюнки на шкірі. Вони мають ритуальне значення, а за кожним надрізом стоїть своя історія. наші тіла — це полотна, що розповідають про подвиги."
 maori_ceremonial_haka_advance: "Церемоніальна хака"
 maori_ceremonial_haka_advance_desc: "#italic Хака#! у виконанні наших воїнів — незабутнє видовище. Земля тремтить від тупоту ніг, тіла рухаються в унісон, луна розносить над полем бою шалені вигуки. Цей грізний військовий танець надає нашим воїнам небувалу хоробрість, піднімаючи бойовий дух до небачених висот."
 maori_whakapapa_advance: "Факапапа"
 maori_whakapapa_advance_desc: "Щоб здобути силу і пізнати єдність, спочатку треба зрозуміти свою #italic факапапу#! — складне переплетення родинних зв'язків, що об'єднують #italic іві#!. Тільки чітке уявлення про спільних прабатьків дає силу разом перенести будь-які негаразди."
 maori_te_reo_advance: "Те-рео"
 maori_te_reo_advance_desc: "Священна мова #italic те-рео#! — місток між нашим народом і його культурою і традиціями. Те-рео слід оберігати всіма силами."
 maori_rua_kumara_advance: "Руа-кумара"
 maori_rua_kumara_advance_desc: "Забути про голод навіть у найсуворіші зимові місяці нам допоможе мистецтво вирощування і зберігання бульб #italic кумари#! в спеціальних #italic руа#! — овочевих ямах."
 maori_he_whakaputanga_advance: "Хе Факапутанга"
 maori_he_whakaputanga_advance_desc: "Декларація про незалежність нової Зеландії раз і назавжди закріпила існування єдиної і незалежної держави маорі. Питань до декларації немає ні в кого. наші вожді тепер можуть забути про розбрати і втручання зі сторони."
 #Ethiopia
 the_ark_of_the_covenant: "Ковчег Заповіту"
 the_ark_of_the_covenant_desc: "нашому народові належить справжній Ковчег Заповіту — його з божою допомогою таємно здобув цар Менелік I ще кілька тисяч років тому. Ковчег надійно схований від цікавих очей; не можна допустити, Щоб нашу священну скарбницю викрали. У всіх своїх церквах ми розмістабо копії Ковчега — вони нагадують прихожанам, що наших правителів благословив сам Бог."
 roof_of_africa: "Дах Африки"
 roof_of_africa_desc: "наш народ століттями мешкав на високогір'ї — це настільки суворе місце, що виживають тут тільки найстійкіші і сильні. Таке загартовування дає нам серйозну перевагу в зіткненнях з ворогами."
 solomonid_claim: "Претензія на спорідненість із Соломоном"
 solomonid_claim_desc: "Предки наших правителів — нащадки царів Аксума, що ведуть свій рід від царя Соломона і цариці Савської. Щоб узаконити свою владу і повернути на престол законних правителів, ми скинули монархів з династії Загве."
 nagusa_negast: "Цар царів"
 nagusa_negast_desc: "наш правитель — цар царів, спадкоємець благородної династії Аксума, в чиїх жилах тече кров нашого першого володаря — Меніліка I, сина царя Соломона і цариці Савської. всі, хто правити цією державою, — нащадки Соломонідів. Влада необов'язково повинна передаватися від батька до сина."
 a_permanent_capital: "Постійна столиця"
 a_permanent_capital_desc: "протягом багатьох століть у нас не було постійної столиці — двір просто покірно слідував за правителями. у цього подібного підходу є деякі переваги, однак управління такою великою державою вимагає міцної і нерухомої центральної влади."
 external_friends: "Закордонні друзі"
 external_friends_desc: "Посли, яких ми відправабо на пошуки військової допомоги в таких регіонах, як $rome$ і $iberia_region$, досягли деяких успіхів: про нашу державу дізналися. але не варто зупинятися на досягнутому."
 eternal_crusade: "Вічний хрестовий похід"
 eternal_crusade_desc: "Ми — християнська держава, з усіх боків оточена ворожими мусульманськими народами, які тільки й чекають зручної нагоди напасти. Ми повинні бути завжди готові відбити атаку, інакше на нас чекає загибель."
 prester_john: "Пресвітер Іоанн"
 prester_john_desc: "після багатовікових безрезультатних пошуків пресвітера Іоанна європейці чомусь навіяли собі, що їм є наш правитель — по тій лише причині, що ми теж християни. Нащо вказувати їм на помилковість такого судження: вони просто діляться з нами своїми уявленнями про світ."
 an_iron_fist: "Залізний кулак"
 an_iron_fist_desc: "в нашому регіоні мирно співіснують найрізноманітніші культури і віри. Однак запорука такого співіснування — зовсім не миролюбство, а тверда рука нашого правителя, що жорстоко припиняє будь-які спроби підняти бунт."
 a_true_ethiopian_church: "Істинна ефіопська церква"
 a_true_ethiopian_church_desc: "Вплив ззовні буває корисним, однак на природу наших вірувань він може подіяти виключно згубно. Щоб не втратити самобутність, нам треба попіклуватися про заснування власної церкви тевахедо."
 origin_of_coffee: "Батьківщина кави"
 origin_of_coffee_desc: "Кава зародилася саме на нашій землі. це й незивовижно: тут найсприятливіші умови для кавових дерев. Вирощувати їх можна і в інших місцях, однак наша кава славиться своєю якістю, тому ми постачаємо її цілими тоннами. на цьому державі обов'язково потрібно заробляти."
 a_modern_nation: "Сучасна держава"
 a_modern_nation_desc: "Зі сторони може здатися, що наша держава відособлена, однак ми непогано обізнані про досягнення прогресу в інших країнах і вміємо своєчасно впроваджувати їх, залякуючи ворогів."
 cawa_advance: "Полки чева"
 cawa_advance_desc: "Чева — знатні землевласники, що служать за покликом в імператорській армії. Вони — професійні воїни, широко відомі своєю люттю в бою."
