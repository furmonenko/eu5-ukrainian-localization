l_english:
 flavor_gra.1.title: "Мавританські біженці"
 flavor_gra.1.desc: "Гранада впала під натиском невірних! Останній оплот знань і перлина Аль-Андалуса тепер у руках кастильців. Поки ісламський світ оговтується від потрясіння, мавританські біженці стікаються до мусульманських міст Північної Африки та Близького Сходу і привозять з собою рукописи таких видатних учених, як Ібн Рушд, Абуль-Касим аз-Захраві та Ібн Туфайль. Запросивши їх до #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!, ми прискоримо розвиток нашої науки та мистецтва."
 flavor_gra.1.a: "Звичайно, нехай приїжджають!"
 flavor_gra.1.b: "Ні. Ми не потребуємо їх"
 flavor_gra.2.title: "Сицилійський емірат"
 flavor_gra.2.desc: "У минулому Сицилійський емірат сотні років служив бастіоном нашої віри, але у 1087 році хрестоносці все-таки захопили острів.\n\nТепер ці заповітні землі належать нам, і ми не повинні їх втратити!"
 flavor_gra.2.a: "Для абсолютного контролю потрібна абсолютна влада."
 STATIC_MODIFIER_NAME_sicily_in_safe_hands: "Зміцнення влади"
 STATIC_MODIFIER_NAME_DESC_sicily_in_safe_hands: "Оскільки ми маємо безпосередній контроль над Сицилією, ми можемо вкладати більше коштів у розвиток і добробут острова."
 flavor_gra.3.title: "Допомога [GetCountry('TUR').Custom('CL_GEN')]"
 flavor_gra.3.desc: "Війна з #ONCLICK:COUNTRY,[GetCountry('CAS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CAS').Custom('CL_tt')],X [GetCountry('CAS').Custom('CL_INST')|L]#!#! може обернутися для нас катастрофою, тому має сенс попросити підтримки у наших братів по вірі. Можливо, династія [GetCountry('TUR').GetGovernment.GetRuler.GetDynasty.GetName] відповість на наш заклик, якщо ми поступимося своєю гордістю і звернемося до них за допомогою…"
 flavor_gra.3.a: "Це наш єдиний шанс!"
 flavor_gra.3.tt: "[GetCountry('TUR').GetNameWithNoTooltip] може захистити нас від [GetCountry('CAS').Custom('CL_GEN')]"
 flavor_gra.3.b: "Ми впораємося самі."
 flavor_gra.3.historical_info: "Насрідські правителі Гранади відправили послів до османів та мамлюків, щоб попросити їхньої підтримки у боротьбі проти Кастилії. Того часу османи якраз розширювали свою присутність у західному Середземномор'ї, тому влада Гранади розраховувала, що вони погодяться відправити 200 000 турецьких солдатів до Валенсії для відбиття християнської загрози."
 flavor_gra.4.title: "Невтішна відповідь"
 flavor_gra.4.desc: "Влада #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#! повідомила, що #italic не зможе#! нам допомогти, оскільки у них є більш нагальні справи. У своєму листі вони схвально відгукуються про Аль-Андалус і його колишню славу, але, на жаль, від цих слів мало толку…"
 flavor_gra.4.a: "Ми не здамося!"
 flavor_gra.4.historical_info: "Правителі Гранади до останнього сподівалися на допомогу османів та мамлюків, однак ті незабаром погрузли у війні між собою, тому не могли надати жодної суттєвої підтримки на полі бою. Тим не менш, турки задіяли свій флот, який під командуванням Кемаль-реїса почав влаштовувати набіги на кастильські володіння у західному Середземномор'ї, а надалі допомагав перевозити мусульманських біженців з Іспанії."
 ibn_khaldun_patronage: "До нашого двору прибула людина видатного розуму — знаменитий учений і філософ [target_character.GetName], який потребує нашого покровительства, щоб продовжити свої праці та дослідження. Він багато писав про управління, економіку, а також розквіт і падіння імперій, тому [ROOT.GetCountry.GetGovernment.GetCourtTitle] тільки виграє від його присутності. Нам не завадив би такий мудрий радник. Чи варто нам взяти його під своє крило?"
 flavor_gra.5.title: "[target_character.GetNameWithNoTooltip] просить про покровительство"
 flavor_gra.5.desc: "$ibn_khaldun_patronage$"
 flavor_gra.5.a: "Чудово."
 flavor_gra.5.b: "Це марна трата коштів!"
