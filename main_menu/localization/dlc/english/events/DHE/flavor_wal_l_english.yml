l_english:
 flavor_wal.1.title: "Влад Палійник"
 flavor_wal.1.desc: "Відчувши слабкість правителя Валахії, претендент на князівство повернувся на чолі армії після довгих років життя в турецькому полоні. Влад Дракулешті, син дракона, людина кровожерлива й жорстока. Його прибуття було відзначене жорстоким насадженням на палю послів, відправлених на переговори з ним, що ясно дало зрозуміти, яку жорстокість він готовий проявити до будь-кого, хто протистоятиме його владі."
 flavor_wal.1.a: "Ми нічого не винні туркам! Хай корчаться на палях!"
 flavor_wal.1.b: "Вибачитися перед султаном"
