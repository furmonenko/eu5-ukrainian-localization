#Court and Country
 #Disaster
 court_and_country: "Двір і країна"
 court_and_country_desc: "Опір зростаючій централізації в нашій країні кульмінував у період загальної кризи та конфлікту між двором і країною. Залежно від того, як ми подолаємо цей важкий час, ми можемо вийти з нього сильнішою країною, ніж раніше — якщо, звісно, зможемо пережити цю бурю."
 court_and_country_tips_header: "Порада щодо двору і країни"
 court_and_country_tips_tt: "Ми можемо збільшити нашу [crown_power|e] через:\n$BULLET_WITH_TAB$Скасування [privileges|e]\n$BULLET_WITH_TAB$Збільшення [control|e] у наших [Concept('locations','районах')|e]\n$BULLET_WITH_TAB$Будівництво [ShowBuildingTypeName('counting_house')]\n$BULLET_WITH_TAB$Збільшення нашої [legitimacy|e]\n$BULLET_WITH_TAB$Запровадження певних [Concept('policies','політик')|e]"
