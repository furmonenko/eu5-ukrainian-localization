l_english:
 hussite_wars: "Гуситські війни"
 hussite_wars_desc: "#TOOLTIP:RELIGION,$hussite_tt$,X #L Гусити#!#! та #TOOLTIP:RELIGION,$catholic_tt$,X #L католики#!#! безкінечно конфліктують. Ця низка зіткнень швидко переросла у повномасштабну війну за релігійну приналежність держави."
 recognized_hussites_tt: "#Y Гуситські війни#! завершилися нашою перемогою"
 has_not_had_this_situation_before_tt: "Ця [Concept('situation', 'ситуація')|e] виникла вперше"
 DEFENDERS_CATHOLICISM: "Оборонний [Concept('alliance','союз')|e] проти Богемії"
 DEFENDERS_HUSSITISM: "Оборонний [Concept('alliance','союз')|e] проти Риму"
 hussite_wars.1.title: "[jan_zelivsky_scope.GetNameWithNoTooltip] та його конгрегація"
 HUSSITE_WARS_SIDE_BOHEMIA: "[THIS.GetLocation.GetOwner.GetLongName|Y] та [GetCountry('BOH').GetLongName] підтримують одне одного у #TOOLTIP:SITUATION,hussite_wars,X #L Гуситських війнах#!#!!"
 HUSSITE_WARS_SIDE_POPE: "[THIS.GetLocation.GetOwner.GetLongName|Y] та [GetCountry('BOH').GetLongName] ворогують одне з одним у #TOOLTIP:SITUATION,hussite_wars,X #L Гуситських війнах#!#!!"
 pope_hw_tt: "Це [GetCountry('PAP').GetGovernment.GetRulerTitle|l] — непримиренний ворог #TOOLTIP:RELIGION,hussite,X #L гуситства#!#!!"
 boh_hw_tt: "Це [GetCountry('BOH').GetLongName] — захисники #TOOLTIP:RELIGION,hussite,X #L гуситства#!#!!"
 convert_heretics_hw_action: "Примусові навернення"
 convert_heretics_hw_action_desc: "Годі терпіти тиск з боку єретиків! Час стати на захист #TOOLTIP:RELIGION,hussite_tt,X #L гуситських#!#! традицій та вірувань. Для цього нам знадобиться сувора дисципліна, зокрема в обрядах, що здійснюються в [actor.Custom('rank_ru_PREP')|l]."
 demand_donation_key: "На нас чекають сутички та війни, але без них неможливо забезпечити мир і захистити кордони. Ми вимагатимемо, щоб кошти на це нам надали найвпливовіші"
 demand_noble_donations_hw_action: "Вимагати пожертв від аристократів"
 demand_noble_donations_hw_action_desc: "$demand_donation_key$ аристократи."
 demand_clergy_donations_hw_action: "Вимагати пожертв від священників"
 demand_clergy_donations_hw_action_desc: "$demand_donation_key$ священники."
 demand_burgher_donations_hw_action: "Вимагати пожертв від купців"
 demand_burgher_donations_hw_action_desc: "$demand_donation_key$ міщани."
 prepare_defenses_hw_action: "Підготувати оборону"
 prepare_defenses_hw_action_desc: "Невдовзі на наші землі налетять незліченні юрби #TOOLTIP:RELIGION,catholic_tt,X #L католиків#!#!, охоплених нестямним бажанням встановити верховенство своєї релігії. Розумно буде подбати про те, щоб у кожній провінції було влаштовано надійну оборону."
 align_with_moderates_help_hw_action: "Підтримати поміркованих"
 align_with_moderates_help_hw_action_desc: "Виявивши терпимість і готовність іти на переговори, ми напевно залучимо на свій бік багатьох співчуваючих — навіть із тих держав, що схилилися перед #TOOLTIP:RELIGION,catholic_tt,X #L католиками#!#!."
 align_with_radicals_help_hw_action: "Підтримати радикалів"
 align_with_radicals_help_hw_action_desc: "Ми залишилися самі в оточенні єретиків, і вони блукають біля наших кордонів із голодними поглядами, наче шакали. Жодної терпимості до ворогів! Ми будемо ревними та нещадними."
 join_the_papal_side_hw_action: "Стати на бік держави [GetCountry('PAP').GetLongNameWithNoTooltip]"
 join_the_papal_side_hw_action_desc: "[GetCountry('PAP').GetLongName] веде важку боротьбу з єрессю, і наше завдання — допомогти стерти цю заразу з лиця #TOOLTIP:CONTINENT,europe,X #L Європи#!#!!"
 join_the_hussite_side_hw_action: "Стати на бік держави [GetCountry('BOH').GetLongNameWithNoTooltip]"
 join_the_hussite_side_hw_action_desc: "Ми не можемо заплющувати очі на безчинства, які [GetCountry('PAP').GetLongName] чинить щодо нещасних. [GetCountry('BOH').GetLongName] буде під нашим захистом, і разом ми покладемо край цьому божевільному [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ому хрестовому походу!"
 hw_province_gains_hw_heretic_conversions_modifier_tt: "Зазначена [Concept('province','провінція')|e] отримає модифікатор «[ShowModifier('hw_heretic_conversions_modifier')]» на #Y 10#! років"
 prepare_defenses_hw_action_tt: "Кожен [Concept('location', 'район')|e] у зазначеній [Concept('province', 'провінції')|e] отримає модифікатор #TOOLTIP:STATIC_MODIFIER,hw_prepared_defenses_modifier,X #V #L «Підготовка оборони»#!#!#! на #Y 15#! років. За можливості у [Concept('province_capital', 'столиці провінції')|e] буде збудовано #TOOLTIP:BUILDING_TYPE,castle,X #L замок#!#! за ціною в #G –90%#! від базової"
 countries_less_likely_to_join_against_us_tt: "Сусідні з нами [Concept('countries','держави')|e] з #G меншою ймовірністю#! приєднуватимуться до воєн проти нас, поки діє модифікатор «[ShowModifier('promoted_moderates_modifier')]»"
 countries_more_likely_to_join_against_us_tt: "Сусідні з нами [Concept('countries','держави')|e] з #R більшою ймовірністю#! приєднуватимуться до воєн проти нас, поки діє модифікатор «[ShowModifier('promoted_radicals_modifier')]»"
 catholic_victory_tt: "Перемога католиків"
 hussite_victory_tt: "Перемога гуситів"
 reignite_the_fires_of_crusade_tt: "Відносини між державою [GetCountry('BOH').GetLongNameWithNoTooltip] та католицькими [Concept('countries','державами')|e] погіршаться. З часом багато хто може долучитися до нашої справи"
 income_depends_on_estate_power_tt: "Отримана сума [Concept('gold', 'дукатів')|e] здебільшого залежатиме від [Concept('estate_power', 'влади')|e] [Concept('estate', 'стану')|e]"
 #########
 hussite_wars.1.desc: "Розгнівані юрби на чолі зі священником на ім'я [jan_zelivsky_scope.GetName] заполонили вулиці міста [target_boh_capital_scope.GetName]. Вони вимагають від міської ради розширення прав та звільнення кількох ув'язнених-#TOOLTIP:RELIGION,$hussite_tt$,X #L гуситів#!#!. На жаль, суддя та його помічники не виконали вимог протестувальників, що призвело до зростання невдоволення відсутністю реформ та спалаху насильства. Можливо, настав час розірвати це порочне коло…"
 hussite_wars.1.a: "Смерть тобі, [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l]!"
 hussite_wars.1.b: "Ми не можемо собі дозволити розколи в католицизмі."
 hussite_wars.1.c: "Настав час покарати зрадників, що затесалися до наших лав!"
 end_hussite_wars_situation_tt: "Це запобіжить виникненню [Concept('situation', 'ситуації')|e] #TOOLTIP:SITUATION,hussite_wars,X #L «Гуситські війни»#!#!"
 catholics_upset_tt: "Наші відносини з #TOOLTIP:RELIGION,$catholic_tt$,X #L католицькими#!#! державами серйозно погіршаться"
 pap_gets_hussite_wars.2_tt: "На території #ONCLICK:COUNTRY,[target_pope_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_pope_country.Custom('CL_tt')],X [target_pope_country.Custom('CL_RP')|L]#!#! відбувається подія #Y «Гуситські протести в місті [target_boh_capital_scope.GetNameWithNoTooltip]»#!"
 boh_every_neighboring_country_tt: "Кожна несоюзна [Concept('country', 'держава')|e], що межує з нами, або будь-який наш [Concept('subjects', 'васал')|e] отримають [ShowBiasValue('violated_congress_of_visegrad_modifier')|-=0] од. до [Concept('opinion', 'думки')|e] про нас"
 hussite_rebellion_tooltip: "Кожна [Concept('pop', 'група населення')|e], яка симпатизує #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситам#!#!, мобілізує сили, [hussite_rebel_scope.GetName] — персонаж, якого вони підтримають"
 hussite_wars.2.title: "Гуситські протести в місті [target_boh_capital_scope.GetNameWithNoTooltip]"
 hussite_wars.2.desc: "Виявляється, [target_country.GetLongName] — держава, вся територія якої охоплена заворушеннями! Розлючені послідовники #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситства#!#! вийшли на вулиці. Вони викидають чиновників із вікон та вимагають справедливості й визнання з боку Святого Престолу.\n\nЯкщо не втрутитися, ситуація може вийти з-під контролю та викликати хвилювання в усьому #TOOLTIP:RELIGION,$catholic_tt$,X #L католицькому#!#! світі, а ми не можемо дозволити собі виявити слабкість…"
 hussite_wars.2.a: "Ми покараємо цих єретиків!"
 hussite_wars.2.b: "Давайте визнаємо їхній рух…"
 every_neighbor_of_bohemia_gets_hussite_wars.3_tt: "Подія #Y «Правовірні закликають до зброї»#! відбувається в кожній #TOOLTIP:RELIGION,$catholic_tt$,X #L католицькій#!#! несоюзній державі неподалік від #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
 hussite_wars.6_happens_for_catholic_champion_scope_tt: "[catholic_champion_scope.GetName] переживає подію #Y «Войовниче #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтво#!#!»#!"
 hussite_supremacy_tt: "У [Concept('situation', 'ситуації')|e] «#TOOLTIP:SITUATION,hussite_wars,X #L Гуситські війни#!#!» перемога дістанеться гуситам"
 hussite_wars.3.title: "Правовірні закликають до зброї"
 hussite_wars.3.desc: "Бажаючи викорінити єресь, [GetCountry('PAP').GetGovernment.GetRulerTitle|l] ополчився проти народу #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Він вимагає, щоб ми виконали свій #TOOLTIP:RELIGION,$catholic_tt$,X #L католицький#!#! обов'язок і приєдналися до священного воїнства. Нам варто добре подумати. Не хотілося б нажити собі могутніх ворогів у безглуздій спробі довести свою правовірність."
 hussite_wars.3.a: "До зброї!"
 hussite_wars.3.b: "Давайте не поспішатимемо."
 hussite_wars.4.title: "Мирне місто [target_capital.GetNameWithNoTooltip]"
 hussite_wars.4.a.desc: "Наша боротьба за рівноправ'я та визнання з боку #TOOLTIP:RELIGION,$catholic_tt$,X #L католицької#!#! влади принесла свої плоди. Ми захистили наш народ і нашу віру, а тепер претендуємо на важливе місце за європейським столом."
 hussite_wars.4.b.desc: "Ми скуштували гіркоту поразки та були змушені визнати верховенство #TOOLTIP:RELIGION,$catholic_tt$,X #L католицької#!#! церкви. У нас була мрія, в яку ми вірили всією душею, але ми здригнулися перед обличчям корупції та зла, і їй не судилося здійснитися…"
 hussite_wars.4.a: "Істинна віра перемогла!"
 hussite_wars.4.b: "На священній війні всі засоби добрі…"
 hussite_wars.5.title: "[Select_CString(target_character.IsFemale,'Одноока', 'Однокий')] [target_character.GetLastNameWithNoTooltip]"
 hussite_wars.5.desc: "У кожній війні є свої герої, і [target_character.GetName] якраз із їхнього числа. [Select_CString(target_character.IsFemale,'Її', 'Його')] внесок у спільну справу неможливо переоцінити. Ходять чутки, що ворожа стріла позбавила [Select_CString(target_character.IsFemale,'її', 'його')] одного ока. Очевидці кажуть, що замість того, щоб відступити чи здатися, [Select_CString(target_character.IsFemale,'вона', 'він')] просто [Select_CString(target_character.IsFemale,'витягла', 'витяг')] стрілу й [Select_CString(target_character.IsFemale,'продовжила', 'продовжив')] битися.\n\nПопри каліцтво, [target_character.GetName] [Select_CString(target_character.IsFemale,'стала', 'став')] грізним полководцем і прагне підвищення, щоб отримати у підпорядкування більше людей та привести їх до перемоги. Якщо ми проголосимо [Select_CString(target_character.IsFemale,'її', 'його')] [Select_CString(target_character.IsFemale,'героїнею', 'героєм')] та символом нашого опору, то завдамо #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтву#!#! серйозного удару."
 hussite_wars.5.a: "Нашим людям потрібен великий герой."
 hussite_wars.5.historical_info: "Ян Жижка з Троцнова — видатний полководець XV століття, що здобув відомість як один із вождів гуситського руху. Під його командуванням гусити здобули безліч перемог. Саме він винайшов військову тактику, що передбачає використання скріплених возів для мобільної оборони. Його стратегічний геній та харизма допомогли гуситам вистояти під час численних хрестових походів, організованих католицькою церквою."
 hussite_wars.6.title: "Войовниче католицтво"
 hussite_wars.6.desc: "У важкі часи, коли світ навколо став розсадником єресі, ми маємо зібрати волю в кулак і розпочати хрестовий похід проти тих, хто бажає нашкодити нашому правовірному народу.\n\n[GetCountry('BOH').GetLongName] — наш ворог, і сам голова католицької церкви попросив нас підняти прапор ревної священної війни, щоб підтримати його боротьбу. За [ShowReligionName('catholic')|l]!"
 hussite_wars.6.a: "Ми знищимо цих єретиків!"
 hussite_wars.6.b: "Ми не цепні пси папізму!"
 hussite_wars.7.title: "Незавидна доля гуситів"
 hussite_wars.7.desc: "Побитий гонець приніс нам жахливу звістку. Він розповів про підступний хрестовий похід, розпочатий #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_TP')|L]#!#!. Територія #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_RP')|L]#!#! потопає у крові: хрестоносці залишають по собі випалені землі, а на вулицях зійшлися у смертельній сутичці тисячі вояків та селян.\n\nГонець нагадує про міцні узи братерства, що пов'язують наші народи, й просить нас не залишати його людей у біді. Влада [GetCountry('BOH').Custom('CL_RP')] благає про допомогу!"
 hussite_wars.7.a: "І влада [GetCountry('POL').Custom('CL_GEN')] відгукнеться на її заклик. Наказати вершникам сідлати коней!"
 hussite_wars.7.b: "Ми не вороги самі собі…"
 teutons_hussite_wars_tt: "[GetCountry('TEU').GetLongName] — тут відбувається подія #Y «Правовірні закликають до зброї»#!"
 hussite_wars.8.title: "Спільний ворог"
 hussite_wars.8.desc: "Наші співгромадяни у відчаї. Зараз, коли армія єретиків ламається в наші ворота, багато, здавалося б, непримиренних суперечностей відійшли на другий план: усі об'єдналися проти жадібних і недалекоглядних ворогів. Наші сміливі та побожні люди обов'язково впораються з цим лихом і здолають тих, хто бажає нашкодити нашому народу й нашій вірі, доб'ються справедливості, відновлять повагу до себе та повернуть колишню велич."
 hussite_wars.8.a: "Вперед, славні сини та дщері [GetCountry('BOH').Custom('CL_GEN')]!"
 boh_clergy_donation_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] пожертвують кошти, які будуть спрямовані на піднесення духу нашого народу"
 hussite_wars.8.b: "Ми поширюватимемо наше вчення проти католиків із ще більшим завзяттям."
 hussite_wars.8.c: "Нехай у ці важкі часи нам допоможуть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]…"
 hussite_wars.9.title: "Новий хрестовий похід проти гуситів"
 hussite_wars.9.desc: "Чума на ім'я «[ShowReligionName('hussite')|l]» — загроза для кожної богобоязливої та набожної людини. Ця хвороба підточує єдність нашої віри та основи божественного світопорядку. Гусити поширюють єресь, сіють розбрат і паплюжать священне вчення, якому #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! старанно слідують десятиліттями. Терпіти таке зневажання більше неможливо. Наш священний обов'язок — скликати легіони католиків і рішучим кроком вирушити у похід — знищити єресь, поки та не встигла остаточно роз'їсти серця людей. Стерши всі сліди гуситського впливу, ми збережемо свою віру та відновимо священний порядок, за яким так стужили наші землі."
 hussite_wars.9.a: "На війну!"
 hussite_wars.9.b: "Наразі вичікуватимемо."
 explain_situation_peace_treaty_tt: "У ході цієї [Concept('war', 'війни')|e] ми зможемо знищити #TOOLTIP:RELIGION,hussite_tt,X #L гуситство#!#! за допомогою [Concept('peace_treaties', 'мирних договорів')|e] «[ShowPeaceTreatyTypeName('force_convert')]» та «[ShowPeaceTreatyTypeName('supress_hussite_faith')]» і покласти край #TOOLTIP:SITUATION,hussite_wars,X #L Гуситським війнам#!#!"
 hussite_wars.10.title: "Гуситські війни"
 hussite_wars.10.desc: "[target_bohemia.GetName] на краю катастрофи. Дедалі більше невдоволених долучається до руху #TOOLTIP:RELIGION,hussite_tt,X #L гуситів#!#!, і в очах #TOOLTIP:RELIGION,catholic_tt,X #L католицьких#!#! держав країна перетворюється на ізгоя. Після того як [Select_CString(GetCharacter('boh_jan_hus').IsFemale, 'була страчена', 'був страчений' )] [GetCharacter('boh_jan_hus').GetName], розкольництво лише посилилося. І [GetCountry('BOH').GetGovernment.GetEstateName('peasants')|l], і [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')|l] — кожен сьогодні вслухається в єретичні проповіді із закликами заснувати нову церкву, над якою [target_location1.GetRank.GetNameWithNoTooltip|l] [target_location1.GetName] не матиме жодної влади.\n\n[GetCountry('BOH').Custom('CF_VP')] охоплюють заворушення. У [target_location2.Custom('LR_PP')|l] [target_location2.GetName] розгоряється вогонь реформації. Для учасників #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! те, що відбувається, — вже не просто народний бунт: це цілеспрямований заколот, і єретики готові домагатися свого зі зброєю в руках. Якщо не стримати поширення цієї чуми на території [target_bohemia.Custom('CL_RP')], вона пошириться за межі держави, і тоді загроза нависне над усім #TOOLTIP:RELIGIONGROUP,christian,X #L християнським#!#! світом."
 hussite_wars.10.a: "До зброї! Відстоїмо свою віру!"
 hussite_wars.10.historical_info: "Гуситські війни (1419–1434) — низка релігійних та громадянських конфліктів на території Богемії, спричинених стратою Яна Гуса — чеського реформатора та критика католицької церкви. Його послідовники, що називали себе гуситами, вимагали проведення церковних реформ: допускати до причастя всіх без винятку та заснувати власну церкву, незалежну від Риму. Гуситам-радикалам протистояли вірні своїй церкві католики та хрестоносці, що підкорялися імператору Священної Римської імперії й папі римському. Свою невелику порівняно з супротивниками чисельність гусити гідно компенсували винахідливою тактикою на полі бою та згуртованістю, що дозволяло їм завдавати ворогу відчутних поразок. Згодом церква була змушена піти на переговори і навіть на деякі поступки."
