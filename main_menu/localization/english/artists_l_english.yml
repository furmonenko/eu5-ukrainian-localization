 three_histories_china_desc: "Ці твори описують історію ліао, джина та пісні, які були попередниками династії Юань. Хроніки скомпільовані в найкоротші терміни, тому у них є багато реальних помилок, які доведеться виправити майбутні покоління."
 peony_pavilion: "«Поні альтанки»"
 peony_pavilion_desc: "$peony_pavilion$ це гра в жанрі tragicomedy, розповідаючи про закоханих Du Linyan і Liu Menmei. У театрі налічується 55 сцен, загальна тривалість яких при грі в кінотеатрі перевищує 22 години. Розглядається одна з найбільших творінь #L [ШоуCultureGroupName('chinese_group') База даних."
 beijing_mosque: "Nyujie Моск"
 beijing_mosque_desc: "Nyujie Mosque був побудований в ShowLocationName ('dadu') під час династії Ліао і знищений монголями в 1215. Після реконструкції стала головним духовним центром Китаю."
 porcelain_tower: "Пагода з керамогранітом"
 porcelain_tower_desc: "Porcelain Pagoda є буддійським храмом, одним з найвищих будівель в Китаї. Погода побудована з білої цегли з багатьма тонкими деталями і візерунками. Багато хто вважає його національним скарбом і одним з головних архітектурних пам'яток країни."
