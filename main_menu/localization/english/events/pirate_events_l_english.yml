l_english:

 pirate_events.1.title: "[target_character.GetNameWithNoTooltip] Пірат"
 pirate_events.1.desc: "[ROOT.GetCountry.GetName], колись серце великої імперії Шривіджая, довго змагалася за наш регіон проти іноземних суперників. Статус [GetCountry('MAJ').GetLongName] залишив наш [ROOT.GetCountry.GetFlavorRank] вразливим, і протягом десятиліть він служив притулком для беззаконних піратів. Однак хвилі змінилися знову, оскільки наша морська присутність розширюється. З'явилися нові групи корсарів, і серед них піднімається хитрий та безжалісний лідер, [target_character.GetName]. Отримавши посаду в нашому флоті, [target_character.GetSheHe] може виявитися цінним кандидатом на посаду адмірала."
 pirate_events.1.a: "Ми будемо випробовувати нашу удачу у відкритому морі!"
 pirate_events.1.b: "Нехай [target_character.GetHerHim] служить у флоті."
 pirate_events.1.c: "Відправити [target_character.GetHerHim] геть."
 government_implements_several_policies_relevant_to_pirates_tt: "Наш уряд запровадить кілька [Concept('policies','політик')|e] для підтримки піратської діяльності на наших берегах"

 pirate_events.2.title: "Банда [target_character.GetNameWithNoTooltip]"
 pirate_events.2.desc: "Сумнозвісний [target_culture.GetName] пірат [target_character.GetName] та [target_character.GetHerHis] безжалісна банда головорізів прибули до порту в [target_location.GetName], де [target_character.GetSheHe] шукає аудієнції з [target_character_2.GetName]. [target_character.GetShortNameWithNoTooltip] відомий своєю жорстокістю, захоплюючи небезпечні призи та топлячи багато ворогів саме цього року. Кажуть, що в [ShowAreaNameWithNoTooltip('taiwan_area')], [target_character.GetSheHe] вирізав місцевих жителів і використав їхню кров як каболку для герметизації течі в [target_character.GetHerHis] кораблі.\n\n[target_character.GetSheHe] стверджує, що [target_character.GetHerHis] мета в [target_location.GetNameWithNoTooltip] - запропонувати [target_character.GetHerHis] послуги [ROOT.GetCountry.GetFlavorRank] в обмін на притулок від [target_culture.GetNameWithNoTooltip] властей. Судячи з [target_character.GetHerHis] репутації та розміру [target_character.GetHerHis] флоту, однак, ймовірно, що [target_character.GetHerHis] справжні амбіції в [target_location.GetRank.GetNameWithNoTooltip] виходять за межі того, що [target_character.GetSheHe] стверджує."
 build_galleys_to_navy_size_percentage_tt: "Флот галер [Concept('ships','кораблів')|e] буде побудований у [target_location.GetName]"

 pirate_events.4.title: "Тиранія [target_character.GetNameWithNoTooltip]"
 pirate_events.4.desc: "Коли піратський капітан піднімає чорний прапор, він повинен викликати жах у серцях усіх, хто кладе на нього очі. Але він також повинен командувати повагою своєї команди і, принаймні теоретично, командувати кораблем з їхньої згоди.\n\n[target_character.GetShortName] здобув для [target_character.GetHerselfHimself] жорстоку та тиранічну репутацію. Покарання, які [target_character.GetSheHe] виміряє навіть за найдрібніші та необґрунтовані провини, надмірні навіть за стандартами беззаконних людей. Хвилювання зростає, і це лише питання часу, коли команда візьме справи у свої руки."
 pirate_events.4.a: "Бунт!"
 pirate_events.4.b: "Слово капітана - закон."

 pirate_events.5.title: "Поділ здобичі"
 pirate_events.5.desc: "Наша остання здобич від [target_privateer.GetName] виявилася такою, що перевозить набагато цінніший вантаж, ніж очікувалося. Цей факт ще не був розкритий командам, які очікували б і вимагали б, щоб додаткова здобич була додана до їхньої частки.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] залучених кораблів бажають секвеструвати гроші для переоснащення своїх кораблів і покупки додаткових гармат, тоді як представник [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] стверджує, що їх краще витратити на підкуп чиновників у законних портах."
 pirate_events.5.a: "Розділити рівномірно серед команди."
 pirate_events.5.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] візьмуть свою частку."
 pirate_events.5.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] отримають додаткову частку."

 pirate_events.6.title: "Підроблені вантажні маніфести"
 pirate_events.6.desc: "Піратство - небезпечний бізнес, але контрабанда може нести такий же ризик, якщо не вжити належних запобіжних заходів. Наші контрабандисти роблять свій прибуток, купуючи вкрадені товари у піратських команд і продаючи їх для прибутку на законних ринках.\n\nЩоб продати ці незаконно придбані товари, контрабандисти повинні підкупити портових чиновників, щоб ігнорувати їхнє походження, або ж представити прийнятні документи, що проголошують їхню законність. [target_character.GetName], вмілий фальшивомонетник, нещодавно вступив до нашої служби і придбав для нас низку документів, які мають бути прийняті майже в будь-якому порту, забезпечуючи, що наші операції будуть продовжувати працювати безперебійно."
 pirate_events.6.a: "Це добре для бізнесу."

 pirate_events.7.title: "Дезертирство корсара"
 pirate_events.7.desc: "Капітан флоту [target_navy.GetName], [target_character.GetName], зробив собі ім'я на службі [target_country.GetAdjective] флоту. Оплата, яку [target_character.GetSheHe] отримував за [target_character.GetHerHis] підприємства, однак, набагато менша, ніж повна вартість самих підприємств.\n\nЯк багато досвідчених капітанів, [target_character.GetSheHe] зрозумів, що [target_character.GetSheHe] міг би отримати більший прибуток, ставши піратом. [target_character.GetSheHe|U] викинув [target_character.GetHerHis] каперський патент за борт і прокладає курс до наших берегів. Як пірат [ROOT.GetCountry.GetLongName], [target_character.GetSheHe] буде вільний грабувати до [target_character.GetHerHis] розваги серця і зберігати здобич, яку [target_character.GetSheHe] справедливо вкрав."
 pirate_events.7.a: "До прибутку та грабунку!"

 pirate_events.8.title: "Захоплений корабель з рабами"
 pirate_events.8.desc: "Після абордажу нашої останньої здобичі від [target_privateer.GetName], ми виявили, що вантажні трюми набиті полоненими рабами. Багато хто з наших команд самі пережили жахи рабства, і природно їхнім першим інстинктом було вимагати, щоб раби були звільнені і або включені в команду, або відправлені до [target_location.GetName].\n\nМенш скрупульозні члени команди з особливою жадобою до золота волітимуть натомість ставитися до цих людей як до вантажу і продати їх скупнику як такі. Не буде нічого на шляху грошової компенсації за їхні зусилля, щоб взяти цей приз, стверджують вони, якщо ми відмовимося отримувати прибуток від торгівлі рабами."
 pirate_events.8.a: "Звільнити їх! Нехай вони живуть вільно в [target_location.GetNameWithNoTooltip]."
 pirate_events.8.b: "Вони просто вантаж для продажу з прибутком."

 pirate_events.9.title: "Кренування"
 pirate_events.9.desc: "Знову настав час кренувати кораблі. Цей важкий процес вимагає від команд витягти кораблі на безпечний пляж під час припливу і безпечно опустити їх на бік, щоб відкрити корпус для ремонту.\n\nЦе завдання, якого боїться кожен пірат, не тільки через високий ризик пошкодження корабля та травм команди, але й через виснажливу працю, яку вони повинні виконати, щоб зробити роботу правильно. Кілька прихильників серед наших [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] вважають, що слід прийняти більш розслаблений підхід до кренування, незважаючи на наполягання [target_character.GetShortName], що невдача в належному ремонті призведе до набагато більших проблем у майбутньому."
 pirate_events.9.a: "Забезпечити, щоб команди виконали ретельну роботу."
 pirate_events.9.b: "Дозволити командам відпочити."

 pirate_events.10.title: "Контрабандисти в труднощах"
 pirate_events.10.desc: "Навіть у найкращі часи важко контрабандою провозити контрабанду в іноземні порти. Це, безумовно, не найкращі часи. Багато наших контрабандистів повертаються до [target_location.GetName], маючи конфісковані свої товари. Деякі взагалі не повертаються і чекають шибениці."
 pirate_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 pirate_events.11.title: "Посада [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 pirate_events.11.desc: "Оскільки попередній [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] [ROOT.GetCountry.GetLongName], схоже, здійснив довгу прогулянку з короткої дошки, ми опинилися в потребі нового кандидата на цю роль. Посада [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] має унікальну юрисдикцію та підзвітність у нашому [ROOT.GetCountry.GetFlavorRank]. Обраний командою, він, як очікується, буде їхнім представником і захищати їхні потреби проти часто свавільної влади капітана.\n\nДва кандидати негайно представляються. [target_character_1.GetName] - справжній захисник команди; [target_character_1.GetSheHe] має як скромність, щоб слухати їхні занепокоєння, так і силу духу, щоб протистояти капітану. Тим часом [target_character_2.GetName] міцно в кишені будь-якого капітана; [target_character_2.GetSheHe] вмілий у маніпулюванні командою, щоб вони вірили, що наші бажання - це також їхні власні. Хто виграє серця та розуми зібраних піратів?"
 pirate_events.11.a: "Підвищити [target_character_1.GetNameWithNoTooltip]."
 pirate_events.11.b: "Довірити посаду [target_character_2.GetNameWithNoTooltip]"
 pirate_events.11.c: "Не може бути фаворитизму!"
 as_long_as_cabinet_tt: "поки цей [Concept('character','персонаж')|e] працює в [cabinet|e]"

 pirate_events.12.title: "Команда в чорному списку"
 pirate_events.12.desc: "Команда нашого головного флоту - загроза. Хоча вони мають відмінний послужний список у доставці призів, як тільки вони прибувають до порту, їхнє п'янство та насильство завдають такої великої шкоди та руйнувань у [target_location.GetName], що багато хто задається питанням, чи варті вони тих проблем, які вони спричиняють. Після особливо руйнівного епізоду місцева [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] вирішила внести всю команду в чорний список, що робить їх неспроможними продати свою здобич будь-де в [ROOT.GetCountry.GetFlavorRank].\n\nЦе викликало занепокоєння серед піратів, які називають [target_location.GetNameWithNoTooltip] домом; вони вважають, що їхні природні права жити, як їм подобається, порушуються, і кілька підбурювачів порівнюють контрабандистів зі снобістськими аристократами."
 pirate_events.12.a: "Ніхто не сміє кидати виклик нашому кодексу!"
 pirate_events.12.b: "Підтримати заборону."
 pirate_events.12.c: "Зняти заборону."
