 archive_of_the_indies: "Архів Індій"
 archive_of_the_indies_desc: "Цей архів створено для зберігання всієї документації щодо нашої закордонної діяльності."
 archive_of_the_indies_why: "$archive_of_the_indies$ можна побудувати лише через подію."
 hsa_burgtor: "Бургтор"
 hsa_burgtor_desc: "Зведений на головних воротах нашої столиці, $hsa_burgtor$ є прекрасним свідченням нашої майстерності в оборонних справах, а також вражаючим зразком готичної архітектури."
 bodrum_castle: "Петроніум"
 bodrum_castle_desc: "$bodrum_castle$ є головною [GetCountry('KNI').GetAdjective] твердинею на материковій частині [ShowRegionName('anatolia_region')]. Він має 4 вежі, побудовані чотирма різними народами: англійцями, французами, італійцями та німцями, і є притулком для християн у регіоні."
 chi_macau_port: "Договірний порт Макао"
 chi_macau_port_desc: "$chi_macau_port$ представляє територію, орендовану [GetCountry('POR').GetName]. Щороку [GetCountry('POR').GetAdjectiveWithNoTooltip] люди змушені платити чималу суму золота як орендну плату за землю."
 chi_missionary_building: "Францисканська місія"
 chi_missionary_building_desc: "$missionary_building_desc$"
 forbidden_city: "Заборонене місто"
 forbidden_city_desc: "$forbidden_city$ — це настільки монументальна споруда, що вона точно єдиний палац, який може бути справді відповідним до того, наскільки могутнє [GetInternationalOrganizationType('middle_kingdom').GetName]."
 college_of_poets: "Collegium Poetarum et Mathematicorum"
 college_of_poets_desc: "Колегія поетів є маяком наших інвестицій у гуманістичні студії і забезпечить митців нашої країни найкращою освітою."
 college_of_poets_why: "$college_of_poets$ можна побудувати лише через подію."
 bibliotheca_corviniana: "Bibliotheca Corviniana"
 bibliotheca_corviniana_desc: "$bibliotheca_corviniana$ — це відома бібліотека епохи Відродження, що містить величезну колекцію рукописів та книг."
 the_cipher_secretary: "Секретар шифрів"
 the_cipher_secretary_desc: "Секретар шифрів — це державна установа, яка шифрує повідомлення купців та дипломатів для захисту інтересів Республіки."
 teatro_san_cassiano: "Teatro San Cassiano"
 teatro_san_cassiano_desc: "$teatro_san_cassiano$ — це перший публічний оперний театр у світі, що стало важливою віхою в історії сценічного мистецтва та зміцнило роль Венеції як провідного культурного центру."
 doges_palace: "Палац дожів"
 doges_palace_desc: "Палац дожів у Венеції служить резиденцією дожа, головного магістрата та лідера Венеціанської Республіки."
 piazza_san_marco: "Piazza San Marco"
 piazza_san_marco_desc: "Piazza San Marco, або площа Святого Марка, є головною публічною площею Венеції, Італія. Вона славиться приголомшливою архітектурою, включаючи базиліку Святого Марка, дзвіницю Кампаніле або Палац дожів, і служить соціальним, релігійним та політичним серцем міста."
 walls_of_ston: "Стіни Стону"
 walls_of_ston_desc: "$walls_of_ston$ — це масивний ланцюг укріплень, що захищає торгове місто Рагуза."
 swi_collegium_helveticum: "Collegium Helveticum"
 swi_collegium_helveticum_desc: "$swi_collegium_helveticum$ навчає найталановитіших духовних осіб швейцарського народу. Хоча не безпосередньо на швейцарській землі, Колегія є головним місцем призначення для майбутніх теологів."
 swi_collegium_helveticum_why: "$swi_collegium_helveticum$ можна побудувати лише через подію."
 kastellet: "Кастеллет"
 kastellet_desc: "$kastellet$ — це зіркоподібна фортеця в Копенгагені, розроблена для захисту міста від атак як суходолом, так і морем, з п'ятьма бастіонами, з'єднаними товстими стінами, оточеними ровом."
 kronborg: "Кронборг"
 kronborg_desc: "Замок $kronborg$, розташований біля входу до протоки Ересунн, історично служив ключовою фортецею для контролю та збору мита з суден, що плавають між Балтійським морем та Північним морем."
 husuni_kubwa: "Хусуні Кубва"
 husuni_kubwa_desc: "Складний королівський комплекс, початково замовлений [GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]. Ця резиденція мала красиву архітектуру [ShowCultureName('swahili_culture')] і використовується як для королівських, так і для торгових справ, служачи де-факто торговими та складськими залами столиці для багатьох купців у наших володіннях."
 magistrato_alla_sanita: "Magistrato alla Sanità"
 magistrato_alla_sanita_desc: "Magistrato alla Sanità — це орган громадського здоров'я, відповідальний за нагляд та управління заходами для запобігання та контролю поширення хвороб, особливо чуми."
 imperial_city_of_hue: "Імператорське місто $hue_location$"
 imperial_city_of_hue_desc: "$imperial_city_of_hue$ — це обнесений стінами анклав всередині цитаделі столиці, що служить резиденцією імператорської сім'ї $DAI$."
 lighthouse_of_alexandria: "Маяк Олександрії"
 lighthouse_of_alexandria_desc: "$lighthouse_of_alexandria$ був високою дивиною та одним із Семи чудес стародавнього світу. Нещодавно відновлений, він тепер стоїть як сучасна данина своїй стародавній спадщині, знову направляючи кораблі в гавань Олександрії."
 al_azhar_madrasa: "Медресе аль-Азхар"
 al_azhar_madrasa_desc: "$al_azhar_madrasa$ є одним із найстаріших і найшанованіших центрів ісламського навчання у світі, відомим своєю вченістю в релігії, праві та арабській мові."
 castel_sant_angelo: "Castel Sant'Angelo"
 castel_sant_angelo_desc: "Спочатку побудований імператором Адріаном як мавзолей для його сім'ї, $castel_sant_angelo$ був перебудований папами як одна з найгрізніших фортець [ShowLocationName('rome')]."
 quirinal_palace: "Квірінальський палац"
 quirinal_palace_desc: "$quirinal_palace$ — це літня резиденція пап, розташована на однойменному пагорбі з видом на місто [ShowLocationName('rome')]."
 ambras_castle: "Замок Амбрас"
 ambras_castle_desc: "$ambras_castle$ — це середньовічна фортеця, реконструйована як резиденція династії, а також церемоніальне та культурне місце, де зберігається велика колекція рідкісних предметів, зібраних нашими правителями."
 belvedere_palace: "Палац Бельведер"
 belvedere_palace_desc: "$belvedere_palace$ — це великий палац у Відні, відомий своєю архітектурною грандіозністю та роллю як культурного центру, де розміщена величезна колекція європейського мистецтва."
 sco_palace_of_holyroodhouse: "Палац Голіруд"
 sco_palace_of_holyroodhouse_desc: "$sco_palace_of_holyroodhouse$ стоїть як символ однієї з багатьох архітектур [ShowCultureName('scottish')] Ренесансу. Величний готичний палац, Голіруд є однією з найцінніших резиденцій [GetCountry('SCO').GetGovernment.GetAdjective] сім'ї."
 fra_louvre_museum: "Музей Лувр"
 fra_louvre_museum_desc: "Колись символ королівської влади $french_group$, палац Лувр був перетворений на публічний музей, де зберігаються найкращі твори [GetCountry('FRA').GetNameWithNoTooltip]."
 # Unique Buildings
 ablaq_palace: "Палац Аблак"
 ablaq_palace_desc: "Славна резиденція, що служить єгипетським правителям, ця будівля прикрашена найкрасивішою архітектурою Аблак. Святість її залів використовується для виробництва шовкового покриття, відомого як Кісва, яке покриває $kaaba$."
 mamluk_barracks: "Казарми $mamluk$"
 mamluk_barracks_desc: "Казарми, в яких розміщуються елітні рабські підрозділи. Ці об'єкти обладнані необхідними зручностями, які допоможуть іноземним рабам вивчити наші звичаї, вивчати релігійні тексти та тренуватися, щоб стати дисциплінованими воїнами."
 bey_fortress: "Фортеця бея"
 bey_fortress_desc: "Серія земляних укріплень та фортифікацій, такі фортеці часто знаходяться поруч з великими поселеннями, де вони функціонують як розширення місцевих гарнізонних веж та стін."
 theodosian_walls: "Феодосіївські стіни"
 theodosian_walls_desc: "Спочатку побудовані за наказом Костянтина «Великого», стіни елегантно охороняють одне з найславетніших міст Європи. Роками пізніше, коли подвійна лінія стін була зведена під час правління імператора Феодосія II, оборона міста стала свого роду легендою, яку високо цінували і навіть вважали неприступною."
 hanseatic_town_hall: "Ганзейська ратуша"
 hanseatic_town_hall_desc: "Серце нашого купецького союзу, ратуша є символом нашого широкого багатства та ваги."
 hanseatic_shipwright_guild: "Ганзейська гільдія суднобудівників"
 hanseatic_shipwright_guild_desc: "Ця будівля позначає присутність досвідчених ганзейських суднобудівників."
