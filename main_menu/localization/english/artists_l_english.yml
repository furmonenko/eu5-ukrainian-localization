 oral_traditions: "Оральні традиції"
 oral_traditions_desc: "У усній традиції збереглися давні традиції та пройшли між поколіннями."
 oral_traditions_name_0: "$АДДЖЕКТИВНІ ТРАНСПОРТНІ ТРАНСПОРТНІ ВИТРАТИ: $FIRSTNAME$ $LASTNAME$"
 palace_desc: "Палац є прекрасним створенням кращих архітекторів свого часу. Він заслуговує жити тут найважливіших людей держави."
 temple_tower_desc: "У храмі вежа є релігійною спорудою, що символізує велич храму. Ми можемо самі зателефонувати одержувачу і узгодити зручний час і місце вручення квітів, а якщо необхідно, то збережемо сюрприз."
 treatise_desc: "Наукова робота з актуальних соціальних питань може змінити перспективи нашого населення протягом багатьох століть."
 weapon_desc: "Ця зброя, виготовлена досвідченим майстрам, залишалася важливим символом нашого успіху в ковалі, навіть після того, як вона не була використана для його призначення."
 regalia_desc: "Символом нашої правильної сили і законності правителя є його $regalia$. Вони вимагають сильного захисту. При будь-якій вартості."
 hymnal_desc: "Збірник текстів і гімнів, призначених для славлення божественного принципу на засіданнях віруючих."
 painting_desc: "Фарбування, створене на будь-яких поверхнях і захоплюючих моментах з минулого, вважається особливо цінною формою образотворчого мистецтва."
 icon_desc: "Ці образи важливих релігійних діячів відіграють важливу роль у нашому поклоні."
 scripture_desc: "$сценарій$ є плодами багато років роботи в зборі і поєднуючи тексти в єдиний збірник рукописів."
 motet_desc: "Поліфонічна робота переважно на біблійних предметах, призначених для виконання в церквах."
 statue_desc: "Виготовлений з дерева, різьблений з кам'яної палички металевої фігури, часто зображує людину твариною або."
 symphony_desc: "Музична робота, що складається з чотирьох частин і призначена для виконання оркестром."
 novel_desc: "Художня робота, написана у вигляді прози, розповідає про фантастичні події для того, щоб зберегти читача."
 chronicle_desc: "Про історичні події в хронологічній послідовності."
 poem_desc: "Літературна робота, в якій автор прагне висловити красу і чуттєвість через слова і ритми."
 play_desc: "Літературна робота, оформлена у вигляді діалогів між героями і призначених для виконання акторами, не для самостійного читання."
 monument_desc: "Громадська будівля з історичною культурною цінністю для людей, які побудували її."
 mansion_desc: "Розкішне і величне житло, підкреслюючи держава і багатство власника в очах інших, в яких краса і комфорт важливіше, ніж захист і довговічність."
 prayer_book_desc: "Збір молитви, зібраних для зміцнення благоустрою нашого народу, збереження давніх текстів і слави Божественного принципу."
