l_english:
 STATIC_MODIFIER_NAME_arrested_character: "У неволі"
 court_flavor_events.1.title: "Амбітний радник"
 court_flavor_events.1.desc: "[advisor.GetName] виявляє небувалу ініціативу та лідерські якості, прагнучи заслужити місце при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі. [Select_CString(advisor.IsFemale,'Вона', 'Він')] родом з #ONCLICK:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')],X [advisor_liaisons_target_country.Custom('CL_GEN')|L]#!#! і, схоже, досі підтримує зв'язок з [advisor_liaisons_target_country.Custom('rank_ru_INST')|l]. [advisor.GetName] хоче поліпшити відносини між нами та [Select_CString(advisor.IsFemale,'її', 'його')] батьківщиною, тому пропонує задіяти свої зв'язки, щоб вплинути на #L [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip|l]ий#! двір і домогтися його прихильності до нашої держави."
 court_flavor_events.1.a: "Чудовий план."
 court_flavor_events.1.A.tooltip: "[advisor_liaisons_target_country.GetLongName] та [advisor.GetName] зв'яжуться для поліпшення дипломатичних відносин."
 court_flavor_events.1.b: "Нам нема чого перед ними запобігати."
 court_flavor_events.2.title: "[from.GetLongNameWithNoTooltip] прагне до зближення"
 court_flavor_events.2.desc: "[Select_CString(advisor.IsFemale,'Талановита', 'Талановитий')] [from.GetGovernment.GetCabinetMemberTitle|l] [advisor.GetName], що [Select_CString(advisor.IsFemale,'працює', 'працює')] при #L [from.GetAdjective|l]ому#! дворі, [Select_CString(advisor.IsFemale,'звернулася', 'звернувся')] до своїх колишніх колег у нашій країні, запевняючи, що знає, як [from.GetLongNameWithNoTooltip] та [ROOT.GetCountry.GetLongName] можуть налагодити свої дипломатичні відносини. Врешті-решт [ROOT.GetCountry.GetGovernment.GetRuler.GetName] отримує [from.GetAdjectiveWithNoTooltip]е послання, де йдеться про бажання зміцнити дружбу між нашими народами."
 court_flavor_events.2.a: "Добрі відносини підуть нам на користь."
 opinion_court_events_accept: "Зближення"
 court_flavor_events.2.b: "Нам ні до чого розвивати з ними відносини."
 opinion_court_events_rebuke_1: "Відмова від зближення"
 court_flavor_events.2.c: "Цьому не бувати. Геть з очей моїх!"
 opinion_court_events_rebuke: "Відмова від зближення"
 court_flavor_events.3.title: "Зближення вдалося"
 court_flavor_events.3.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'виклала', 'виклав')] нашу позицію своїм #L [advisor_liaisons_target_country.GetAdjective|l]им#! колегам. [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] дає свою згоду і висловлює надію на те, що дружба між нашими державами буде якомога довшою і міцнішою."
 court_flavor_events.3.a: "$common_string_good$"
 court_flavor_events.4.title: "Зближення не вдалося"
 court_flavor_events.4.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'виклала', 'виклав')] нашу позицію своїм #L [advisor_liaisons_target_country.GetAdjective|l]им#! колегам, але це не принесло результату. [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] заявляє, що #ONCLICK:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')],X [advisor_liaisons_target_country.Custom('CL_GEN')|L]#!#! не бажає мати такого партнера, як [ROOT.GetCountry.GetLongName]."
 court_flavor_events.4.a: "$common_string_this_is_not_good$"
 court_flavor_events.5.title: "Рішуча відмова від зближення"
 court_flavor_events.5.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'виклала', 'виклав')] нашу позицію своїм #L [advisor_liaisons_target_country.GetAdjective|l]им#! колегам, на що [Select_CString(advisor.IsFemale,'отримала', 'отримав')] вельми ворожу відповідь. [advisor_liaisons_target_country.GetLongName] та [ROOT.GetCountry.GetLongName] не будуть партнерами, а [Select_CString(advisor.IsFemale,'самій радниці', 'самому раднику')] більше не раді. На тлі #L анти[ROOT.GetCountry.GetAdjective|l]их#! настроїв [advisor_liaisons_target_country.GetGovernment.GetRulerTitle|l] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] навіть виганяє кількох колег [Select_CString(advisor.IsFemale,'нашої радниці', 'нашого радника')] зі свого двору."
 court_flavor_events.5.a: "Що ж, хай так."
 court_flavor_events.10.title: "Звинувачення в нелояльності"
 court_flavor_events.10.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'отримала', 'отримав')] вказівку налагодити відносини з владою #ONCLICK:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')],X [advisor_liaisons_target_country.Custom('CL_RP')|L]#!#!, але далеко не всі згодні з таким рішенням, у зв'язку з чим при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі зростає невдоволення. Більше того, інший [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], який вже давно намагається вислужитися у надії, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] це оцінить, звинуватив [Select_CString(advisor.IsFemale,'свою', 'свого')] колегу в нелояльності. Він заявляє, що провів розслідування і дійшов однозначного висновку: під прикриттям тієї дипломатичної роботи, яку веде [advisor.GetNameWithNoTooltip], наші державні таємниці витікають саме до [advisor_liaisons_target_country.Custom('CL_DP')].\n\n[advisor.GetNameWithNoTooltip] протестує і запевняє, що всі докази сфабриковані та мотивовані заздрістю до [Select_CString(advisor.IsFemale,'її', 'його')] успіхів. [Select_CString(advisor.IsFemale,'Вона', 'Він')] клянеться у вірності та обіцяє досягти добрих результатів в обмін на довіру з нашого боку."
 court_flavor_events.10.a: "[Select_CString(advisor.IsFemale,'Їй', 'Йому')] можна довіряти."
 court_flavor_events.10.A.tt1: "[advisor.GetName] зберігає вірність."
 court_flavor_events.10.A.tt2: "[advisor.GetName] зраджує нас."
 court_flavor_events.10.b: "Краще не ризикувати. Арештуйте [Select_CString(advisor.IsFemale,'її', 'його')]!"
 court_flavor_events.10.B.tt: "[advisor_liaisons_target_country.GetLongName] може висловити протест у зв'язку з цим рішенням."
 court_flavor_events.11.title: "Зрада"
 court_flavor_events.11.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'зрадила', 'зрадив')] нас! Увесь цей час [Select_CString(advisor.IsFemale,'вона', 'він')] лише [Select_CString(advisor.IsFemale,'вдавала', 'вдавав')], що представляє наші інтереси. Ми виявили незаперечні докази того, що [Select_CString(advisor.IsFemale,'вона видала', 'він видав')] безліч наших таємниць, які потрапляють до #ONCLICK:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[advisor_liaisons_target_country.Custom('CL_tt')],X [advisor_liaisons_target_country.Custom('CL_DAT')|L]#!#!. На жаль, [Select_CString(advisor.IsFemale,'вона втекла', 'він втік')] через кордон перш ніж ми змогли [Select_CString(advisor.IsFemale,'її', 'його')] затримати."
 court_flavor_events.11.a: "$common_string_this_is_not_good$"
 court_flavor_events.12.title: "#L [from.GetAdjectiveWithNoTooltip]ий#! перебіжчик!"
 court_flavor_events.12.desc: "До ваших володінь прибув незнайомець, який запевняє, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] неодмінно захоче його вислухати. Він стверджує, що служив при #L [from.GetAdjectiveWithNoTooltip|l]ому#! дворі, завдяки чому зміг роздобути вкрай важливу інформацію, яка може нам знадобитися. Він вважає себе #L [ROOT.GetCountry.GetAdjective|l]им#! патріотом, тому готовий поділитися з нами цими цінними відомостями, які нібито вивідав безпосередньо у членів #L [from.GetAdjectiveWithNoTooltip|l]ого#! двору, ризикуючи життям."
 court_flavor_events.12.a: "Його допомога гідна винагороди."
 opinion_court_events_annoyed: "Прийняли перебіжчика"
 court_flavor_events.12.b: "Нам не потрібні зрадники."
 opinion_court_events_grateful: "Вислали перебіжчика"
 court_flavor_events.13.title: "[Select_CString(advisor.IsFemale,'Спіймана', 'Спійманий')] на гарячому"
 court_flavor_events.13.desc: "#L [advisor_liaisons_target_country.GetAdjective]ий#! посол повідомляє, що варта затримала [Select_CString(advisor.IsFemale,'негідницю', 'негідника')] на ім'я [advisor.GetName], оскільки [Select_CString(advisor.IsFemale,'вона хотіла', 'він хотів')] зрадити нас і перейти на бік #ONCLICK:COUNTRY,[[advisor_liaisons_target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[[advisor_liaisons_target_country.Custom('CL_tt')],X [[advisor_liaisons_target_country.Custom('CL_GEN')|L]#!#!. Посол запевняє, що наші таємниці в безпеці і що [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [Select_CString(advisor.IsFemale,'діяла', 'діяв')] без відома чи схвалення #L [[advisor_liaisons_target_country.GetAdjective|l]их#! влади."
 court_flavor_events.13.a: "Ми вам безмежно вдячні."
 court_flavor_events.15.title: "[from.GetLongNameWithNoTooltip] — підданий у полоні цієї держави"
 court_flavor_events.15.desc: "Нам стало відомо, що [advisor.GetName] — [Select_CString(advisor.IsFemale,'наша співвітчизниця, що була', 'наш співвітчизник, що був')] на службі при #L [from.GetAdjective|l]ому#! дворі, — нині перебуває під вартою за шпигунство на користь нашої держави. Схоже, ці звинувачення цілком обґрунтовані, але [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] вирішує заступитися за колегу і вважає, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не може допускати подібного ставлення: «З якого дива [Select_CString(advisor.IsFemale,'наша підданка', 'наш підданий')] мучиться в чужих застінках? Ми маємо висловити протест і вимагати [Select_CString(advisor.IsFemale,'її', 'його')] негайної видачі»."
 court_flavor_events.15.a: "Ми не можемо [Select_CString(advisor.IsFemale,'її', 'його')] покинути!"
 opinion_court_events_interfered: "Втрутилися в наші справи"
 court_flavor_events.15.b: "Ми не будемо втручатися."
 court_flavor_events.16.title: "#L [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip|l]і#! вимоги"
 court_flavor_events.16.desc: "[advisor_liaisons_target_country.GetLongName], а точніше [advisor_liaisons_target_country.GetGovernment.GetRulerTitle|l] цієї держави, звертається до вас у гнівному листі, вимагаючи пояснити арешт зрадника: «До нас дійшли відомості, що ви тримаєте [Select_CString(advisor.IsFemale,'одну', 'одного')] з наших підданих у полоні за те, що [Select_CString(advisor.IsFemale,'вона', 'він')] нібито [Select_CString(advisor.IsFemale,'зрадила', 'зрадив')] вас на наше прохання. Можемо вас запевнити: це неправда. Ми вимагаємо, щоб ви негайно [Select_CString(advisor.IsFemale,'її', 'його')] звільнили!»"
 court_flavor_events.16.a: "Гаразд, ми [Select_CString(advisor.IsFemale,'її', 'його')] відпустимо."
 opinion_court_events_released_compatriot: "Звільнили підданого"
 court_flavor_events.16.b: "Ми не дозволимо [Select_CString(advisor.IsFemale,'їй', 'йому')] уникнути правосуддя."
 opinion_court_events_held_compatriot: "Полонили підданого"
 court_flavor_events.17.title: "#L [from.GetAdjective]а#! відповідь"
 court_flavor_events.17.desc: "[from.GetLongName], а точніше [from.GetGovernment.GetRulerTitle|l] цієї держави, відповідає на наші вимоги: «Як жест доброї волі ми звільнили [Select_CString(advisor.IsFemale,'вашу підданку', 'вашого підданого')], попри вагомі докази [Select_CString(advisor.IsFemale,'її', 'його')] провини. [advisor.GetName] може повернутися на батьківщину. Ми сподіваємося, що ви високо оціните цей вчинок»."
 court_flavor_events.17.a: "Це правильне рішення."
 court_flavor_events.18.title: "#L [from.GetAdjective]а#! відповідь"
 court_flavor_events.18.desc: "[from.GetLongName], а точніше [from.GetGovernment.GetRulerTitle|l] цієї держави відповідає на наші вимоги: «Ми не відпускаємо тих, хто винен у зраді. [advisor.GetName] залишиться під вартою»."
 court_flavor_events.18.a: "Ви про це пошкодуєте."
 court_flavor_events.20.title: "Сумнівні витрати"
 court_flavor_events.20.desc: "[advisor.GetName] витрачає величезні суми, чим викликає у декого подив. У службовця на [Select_CString(advisor.IsFemale,'її', 'його')] посаді просто не може бути таких коштів. Більшу частину грошей [advisor.GetNameWithNoTooltip] витрачає на розвиток інфраструктури в рідному регіоні, а також на подарунки місцевим жителям. Під час розслідування з'ясувалося, що [Select_CString(advisor.IsFemale,'цій радниці', 'цьому раднику')] важливіша не [ROOT.GetCountry.GetLongName], а надсилання державних коштів до [corrupt_advisor_location.Custom('LR_ACC')|l] [corrupt_advisor_location.GetName] для підвищення своєї популярності. Безсумнівно, це пішло на благо місцевій економіці, однак якщо й надалі допускати подібні витівки, це може завдати державі та її скарбниці значної шкоди."
 court_flavor_events.20.a: "На це можна заплющити очі."
 court_flavor_events.20.b: "Арештувати [Select_CString(advisor.IsFemale,'її', 'його')]!"
 court_flavor_events.21.title: "Муки сумління"
 court_flavor_events.21.desc: "Серед багатьох документів ви виявили записку, яку [Select_CString(advisor.IsFemale,'залишила', 'залишив')] [advisor.GetName]:\n\n«#F Ваша Високосте,\nЯ завжди вірно [Select_CString(advisor.IsFemale,'служила', 'служив')] вам як [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], і [ROOT.GetCountry.GetLongName] — це навіки мій дім. Однак я з прикрістю повідомляю, що [Select_CString(advisor.IsFemale,'змушена', 'змушений')] відмовитися від своєї посади. Оголошення війни #ONCLICK:COUNTRY,[religious_enemy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[religious_enemy_country.Custom('CL_tt')],X [religious_enemy_country.Custom('CL_DP')|L]#!#! стало для мене останньою краплею. Я не можу мовчки спостерігати, як ви винищуєте моїх братів і сестер по вірі.\n\nЗ повагою,\n[advisor.GetNameWithNoTooltip]»#!\n\n\nСпроби з'ясувати [Select_CString(advisor.IsFemale,'її', 'його')] місцезнаходження поки не увінчалися успіхом. Схоже, [Select_CString(advisor.IsFemale,'вона втекла', 'він втік')] з держави."
 court_flavor_events.21.a: "$common_string_this_is_not_good$"
 court_flavor_events.22.title: "Закордонна мудрість"
 court_flavor_events.22.desc: "Хоча деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] обурені тим, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] пускає до свого двору іноземців, наш #L [advisor.GetCulture.GetName|l]ий#! [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [advisor.GetName] вже [Select_CString(advisor.IsFemale,'здобула', 'здобув')] повагу за впровадження нових ідей і методів роботи. Схоже, нам ще є чому повчитися у іноземців!"
 court_flavor_events.22.a: "$common_string_good$"
 court_flavor_events.25.title: "Кров не водиця"
 court_flavor_events.25.desc: "[advisor_enemy_country.GetLongName] і поточна війна з цією державою породжують низку скандалів при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі. Наш #L [advisor.GetCulture.GetName|l]ий#! [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [advisor.GetName] [Select_CString(advisor.IsFemale,'запропонувала', 'запропонував')] зв'язатися зі своїми інформаторами, чий дім — [advisor_enemy_country.GetLongNameWithNoTooltip]. [Select_CString(advisor.IsFemale,'Вона', 'Він')] стверджує, що серед них є навіть ті, кому [advisor_enemy_country.GetGovernment.GetRulerTitle|l] повністю довіряє. З їхньою допомогою ми можемо здобути важливі військові відомості.\n\nПри цьому [advisor.GetName] [Select_CString(advisor.IsFemale,'встигла', 'встиг')] обзавестися політичними опонентами, які сумніваються у [Select_CString(advisor.IsFemale,'її', 'його')] лояльності. Вони наполягають, що, попри [Select_CString(advisor.IsFemale,'її', 'його')] зразкову службу, [Select_CString(advisor.IsFemale,'іноземці', 'іноземцю')] не можна довіряти такі важливі питання. У зв'язку з цим вони вимагають вигнати [Select_CString(advisor.IsFemale,'її', 'його')] з двору."
 court_flavor_events.25.a: "Вони праві. Вигнати [Select_CString(advisor.IsFemale,'її', 'його')]!"
 court_flavor_events.25.b: "Хай залишається. [Select_CString(advisor.IsFemale,'Її', 'Його')] зв'язки нам знадобляться."
 court_flavor_events.26.title: "#L [advisor_enemy_country.GetAdjectiveWithNoTooltip]і#! військові плани"
 court_flavor_events.26.desc: "Всупереч сумнівам у [Select_CString(advisor.IsFemale,'її', 'його')] лояльності, [advisor.GetName] нас не [Select_CString(advisor.IsFemale,'підвела', 'підвів')]. Ми отримали від [Select_CString(advisor.IsFemale,'її', 'його')] інформаторів перші звіти. [advisor_enemy_country.GetLongName], а саме військові плани цієї держави більше не таємниця для нас."
 court_flavor_events.26.a: "$common_string_good$"
 court_flavor_events.27.title: "#L [from.GetAdjectiveWithNoTooltip]ий#! перебіжчик!"
 court_flavor_events.27.desc: "До ваших володінь прибув незнайомець, який запевняє, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] неодмінно захоче його вислухати. Він стверджує, що служив при #L [from.GetAdjectiveWithNoTooltip|l]ому#! дворі, завдяки чому зміг роздобути їхні військові плани проти своєї батьківщини — #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Він вважає себе #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им#! патріотом, тому готовий поділитися з нами цими цінними відомостями, які нібито вивідав безпосередньо у членів #L [from.GetAdjectiveWithNoTooltip|l]ого#! двору, ризикуючи життям."
 court_flavor_events.27.a: "Його допомога гідна винагороди."
 court_flavor_events.28.title: "Зрада"
 court_flavor_events.28.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'зрадила', 'зрадив')] нас! [Select_CString(advisor.IsFemale,'Їй', 'Йому')] вдалося уникнути підозр і перебратися через кордон з копіями важливих документів, де описані наші військові плани!"
 court_flavor_events.28.a: "$common_string_this_is_not_good$"
 court_flavor_events.30.title: "Зміна політики"
 court_flavor_events.30.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], [advisor.GetName] завдяки своїй вірній службі [Select_CString(advisor.IsFemale,'завела', 'завів')] безліч друзів при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі. Однак [advisor_antiliaisons_target_country.GetLongName], точніше [Select_CString(advisor.IsFemale,'її', 'його')] співвітчизники з цієї держави, навпаки, докоряють [Select_CString(advisor.IsFemale,'їй', 'йому')] за роботу на ворога. Ведені заздрістю до [Select_CString(advisor.IsFemale,'її', 'його')] високої посади, вони навмисне почали поширювати чутки про [Select_CString(advisor.IsFemale,'її', 'його')] нелояльність.\nПереживаючи за свою репутацію при дворі, [advisor.GetNameWithNoTooltip] [Select_CString(advisor.IsFemale,'стала', 'став')] відкрито заявляти, що [advisor_antiliaisons_target_country.GetLongName] і сам [advisor_antiliaisons_target_country.GetGovernment.GetRulerTitle|l] цієї держави — [Select_CString(advisor.IsFemale,'її', 'його')] непримиренний ворог. [Select_CString(advisor.IsFemale,'Вона', 'Він')] навіть [Select_CString(advisor.IsFemale,'знайшла', 'знайшов')] кількох однодумців, щоб разом просувати в уряді жорсткішу позицію щодо цієї держави."
 court_flavor_events.30.a: "[Select_CString(advisor.IsFemale,'Вона', 'Він')] [Select_CString(advisor.IsFemale,'права', 'правий')]: нам час змінити своє ставлення до них."
 advisor_antiliaisons: "Жорстка позиція"
 advisor_spurious_accusations: "Неправдиві звинувачення"
 court_flavor_events.30.b: "Немає сенсу псувати з ними відносини."
 court_flavor_events.31.title: "Шкідливий радник"
 court_flavor_events.31.desc: "Наші шпигуни при [from.GetAdjectiveWithNoTooltip|l]ому дворі доповідають, що останнім часом [from.GetGovernment.GetRulerTitle|l] вельми негативно ставиться до держави [ROOT.GetCountry.GetLongName]. Найімовірніше, так сталося тому, що [from.GetGovernment.GetCabinetMemberTitle|l] #ONCLICK:COUNTRY,[from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from.Custom('CL_GEN')|L]#!#! [advisor.GetName] висуває на нашу адресу різні звинувачення і закликає до жорстких заходів проти нашої держави у надії зміцнити свою репутацію при [from.GetAdjectiveWithNoTooltip|l]ому дворі."
 court_flavor_events.31.a: "Ось [Select_CString(advisor.IsFemale,'негідниця', 'негідник')]!"
 court_flavor_events.32.title: "Шкідливий радник"
 court_flavor_events.32.desc: "Хоч ми й не підтримали [Select_CString(advisor.IsFemale,'її', 'його')] ідею, [advisor.GetName] не полишає спроб зіпсувати відносини між нами та #ONCLICK:COUNTRY,[advisor_antiliaisons_target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[advisor_antiliaisons_target_country.Custom('CL_tt')],X [advisor_antiliaisons_target_country.Custom('CL_INST')|L]#!#!. Схоже, [Select_CString(advisor.IsFemale,'їй', 'йому')] вдалося залучити на свій бік багато впливових людей, і тепер вони всі наполягають на зміні нашої зовнішньої політики. Вони заявляють про свою позицію всіма можливими способами, і простий люд охоче з ними погоджується. Якщо ми не поступимося, це може погано закінчитися."
 court_flavor_events.32.a: "Можливо, [Select_CString(advisor.IsFemale,'вона', 'він')] все ж таки [Select_CString(advisor.IsFemale,'права', 'правий')]."
 court_flavor_events.32.b: "Це виключено!"
 court_flavor_events.35.title: "#L [exile_country.GetAdjectiveWithNoTooltip]ий#! вигнанець"
 court_flavor_events.35.desc: "З #ONCLICK:COUNTRY,[exile_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[exile_country.Custom('CL_tt')],X [exile_country.Custom('CL_GEN')|L]#!#! [Select_CString(advisor.IsFemale,'було вигнано', 'було вигнано')] [advisor.GetName], після чого [Select_CString(advisor.IsFemale,'вона прибула', 'він прибув')] до нас. [Select_CString(advisor.IsFemale,'Вона', 'Він')] бажає вступити на службу при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі в обмін на захист, оскільки побоюється, що [exile_country.GetGovernment.GetRulerTitle|l] шукатиме помсти. Чи варто нам [Select_CString(advisor.IsFemale,'її', 'його')] прийняти?"
 court_flavor_events.35.a: "[Select_CString(advisor.IsFemale,'Її', 'Його')] навички нам знадобляться."
 opinion_took_in_exiles: "Прийняли вигнанців"
 court_flavor_events.35.b: "При дворі вже немає вільних місць."
 opinion_turned_away_exiles: "Вислали вигнанців"
 court_flavor_events.36.title: "[exile_country.GetAdjectiveWithNoTooltip]і вигнанці"
 court_flavor_events.36.desc: "[advisor.GetName] [Select_CString(advisor.IsFemale,'вдячна', 'вдячний')] за те, що ми надали [Select_CString(advisor.IsFemale,'їй', 'йому')] притулок при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі. Однак нещодавно [Select_CString(advisor.IsFemale,'вона підняла', 'він підняв')] питання про те, що є ще інші талановиті та впливові #L [exile_country.GetAdjective|l]і#! діячі, яким потрібна підтримка. Якщо ми допустимо їх до свого двору, то станемо сильнішими в протистоянні, а [exile_country.GetLongName] — навпаки."
 court_flavor_events.36.a: "Гаразд, хай приїжджають."
 court_flavor_events.36.b: "При дворі вже немає вільних місць."
 court_flavor_events.37.title: "[from.GetLongNameWithNoTooltip] — вигнанці в цій державі"
 court_flavor_events.37.desc: "Наші шпигуни з #ONCLICK:COUNTRY,[from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from.Custom('CL_GEN')|L]#!#! доповідають, що до цієї держави прибуло безліч вигнанців з #L [ROOT.GetCountry.GetAdjective|l]ого#! двору, яких [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашої держави вважає своїми опонентами. Тепер вони виступають за жорсткі заходи стосовно нашого «режиму» і надають всебічну підтримку #L [from.GetAdjectiveWithNoTooltip|l]ому#! урядові, щоб досягти своїх підступних цілей."
 court_flavor_events.37.a: "Та як вони посміли?"
 opinion_hosting_exiles: "Приховали вигнанців"
 court_flavor_events.39.title: "[heathen_advisor_country.GetLongNameWithNoTooltip] — єресь у цій державі"
 court_flavor_events.39.desc: "[heathen_advisor_country.GetLongName] — ми дізналися, що [heathen_advisor_country.GetGovernment.GetRulerTitle|l] цієї держави приховує при своєму дворі єретика: [heathen_advisor_country.GetGovernment.GetCabinetMemberTitle|l] на ім'я [advisor.GetName] [Select_CString(advisor.IsFemale,'відвернулася', 'відвернувся')] від вчення папи і відкрито заявляє про свою прихильність до #L [advisor.GetReligion.GetAdjective|l]ої#! віри, попутно поширюючи про Його Святість неправдиві чутки."
 court_flavor_events.39.a: "Це немислимо! Ми маємо висловити свій протест."
 opinion_interfering_pope: "Втручання папи"
 court_flavor_events.39.b: "Це нас не стосується."
 court_flavor_events.40.title: "Вимоги папи"
 court_flavor_events.40.desc: "Делегація з #L [GetCountry('PAP').GetAdjective|l]ої#! держави, що прибула до нас, передає слова свого керівництва, зберігаючи при цьому вкрай серйозний вигляд: «[Select_CString(target_pope.IsFemale,'Її','Його')] Святість [target_pope.GetName] знає, що ви приховуєте у себе у [ROOT.GetCountry.GetGovernment.Custom('rank_ru_PREP')|l] єретика». Посланці вимагають, щоб ми негайно передали [Select_CString(advisor.IsFemale,'її','його')] інквізиції, інакше [target_pope.GetShortNameWithNoTooltip] вважатиме нас відступниками від істинного шляху і буде [Select_CString(target_pope.IsFemale,'змушена','змушений')] вжити проти нас усіх необхідних заходів."
 court_flavor_events.40.a: "Видамо єретика."
 opinion_bowed_to_papal_demand_advisor: "Виконали вимоги папи"
 court_flavor_events.40.b: "Ми не станемо підкорятися папським вимогам."
 opinion_rejected_papal_demand_advisor: "Приховали єретика"
 court_flavor_events.41.title: "[heathen_advisor_country.GetLongNameWithNoTooltip] — держава підкорилася"
 court_flavor_events.41.desc: "[heathen_advisor_country.GetLongName] та [heathen_advisor_country.GetGovernment.GetRulerTitle|l] цієї держави приносять вибачення. Єретика закують у кайдани і доставлять до нас, щоб припинити поширення шкідливих вчень."
 court_flavor_events.41.a: "$common_string_good$"
 court_flavor_events.42.title: "[heathen_advisor_country.GetLongNameWithNoTooltip] — держава чинить опір"
 court_flavor_events.42.desc: "[heathen_advisor_country.GetLongName] та [heathen_advisor_country.GetGovernment.GetRulerTitle|l] цієї держави обурюються і заявляють, що ми не маємо повноважень чогось вимагати. Схоже, #L [heathen_advisor_country.GetAdjective|l]а#! влада заперечує авторитет папи в питаннях християнської віри. Воістину, ними оволоділо зло…"
 court_flavor_events.42.a: "Вони зійшли з істинного шляху."
