l_english:
 flavor_flo.1.title: "[target_artist.GetShortNameWithNoTooltip]"
 flavor_flo.1.desc: "[target_artist.GetShortName], якого визнано одним із найбільших живих митців, прославив своє ім'я відразу в кількох видах мистецтва: хоча він сам вважає себе скульптором, йому однаковою мірою вдається і писати прекрасні фрески, і проектувати величні будівлі. Цей майстер є справжнім втіленням духу Ренесансу."
 flavor_flo.1.a: "Справді талановита людина."
 flavor_flo.2.title: "Імператор проти піднесення [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_flo.2.desc: "[ROOT.GetCountry.GetLongName] — могутність цієї держави вже багато років продовжує зростати — і ось [GetCountry('PAP').GetGovernment.GetRuler.GetName|l] нарешті визнав наші заслуги. Відтепер наша держава іменується великим князівством, а наш шанований [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] із гордістю носить титул великого князя.\n\nЦе папське рішення носить суто формальний характер, однак імператор як і раніше вважає [ROOT.GetCountry.Custom('CL_VP')] своїм феодом, тому оголошує рішення незаконним!"
 flavor_flo.2.a: "Імператор — не перешкода волі Божій."
 opinion_emperor_tus_refused: "Відмова підкоритися імператору"
 opinion_papal_tus_refused: "Відмова підкоритися імператору"
 flavor_flo.2.b: "Ми повинні поступитися вимозі імператора."
 opinion_emperor_tus_yielded: "Підкорення імператору"
 opinion_papal_tus_yielded: "Підкорення імператору"
 flavor_flo.3.title: "[ROOT.GetCountry.GetNameWithNoTooltip] отримує підтримку імператора"
 flavor_flo.3.desc: "Наші дипломати працювали день і ніч, намагаючись переконати імператора переглянути свою позицію щодо нашої держави. Тепер [Select_CString(target_emperor.IsFemale,'вона', 'він')] розуміє, що волі Божій не можна протидіяти, а тому видає новий указ, що затверджує статус #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! як великого князівства. Заручившись підтримкою папи й самого імператора, ми значно зміцнили свій вплив у світі."
 flavor_flo.3.a: "Чудово."
 flavor_flo.4.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] інженерні проекти"
 flavor_flo.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'присвятила', 'присвятив')] своє правління поліпшенню життя підданих. Один із [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] проектів передбачав розвиток інфраструктури в усіх куточках #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nЗавдяки цьому в державі було побудовано безліч якісних доріг. Тепер же [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вона', 'він')] пропонує осушити болота навколо міста [ShowLocationName('pisa')], щоб зробити ці землі придатними для освоєння. Для цього треба буде перенаправити річку Арно у спеціально відведений канал. Це потребуватиме великих зусиль, але надалі значно полегшить торговельне сполучення між Флоренцією та Пізою."
 flavor_flo.4.a: "Здійснити всі заплановані проекти."
 flavor_flo.5.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] скарбниця"
 flavor_flo.5.desc: "Під владою #TOOLTIP:DYNASTY,medici_dynasty_tt,X #L ді Медічі#!#! фінансовий центр Італії переноситься на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Продаж вовни приносить великий дохід, і багато в чому це заслуга банку Медічі. Оскільки Медічі володіють значною частиною місцевих підприємств, їхній вплив на економіку [ROOT.GetCountry.Custom('CF_RP')|l] важко переоцінити. У цій ситуації будь-які межі між багатством держави та особистим станом [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашої правительки', 'нашого правителя')] просто стираються. Наприклад, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вона', 'він')] має виняткове право на видобуток солі та інших мінералів, однак кошти від їхнього продажу йдуть на благо держави.\n\nЗа такого особистого впливу [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'сама', 'сам')] вирішує, яка частина грошей піде в сім'ю, а яка — у скарбницю."
 flavor_flo.5.a: "[ROOT.GetCountry.GetNameWithNoTooltip] лише виграє від правління Медічі."
 flavor_flo.5.b: "Медічі служать [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ому народу."
 flavor_flo.6.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] реформи"
 flavor_flo.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] з династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] не користується популярністю, і на те є незвичайна причина. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Вона провела', 'Він провів')] низку соціальних, правових і фінансових реформ, але значна частина суспільства вважає їх занадто ліберальними.\n\nНарод підтримав полегшення податкового тягаря та розвиток соціальної інфраструктури, однак [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] залишилися незадоволені спробою обмежити їхню владу. На їхній захист також виступив папа та його прихильники. Незважаючи на протести, [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|l] все ж [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'змогла', 'зміг')] втілити багато зі своїх ідей. Так, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'їй', 'йому')] вдалося законодавчо закріпити права громадян, організувати догляд за душевнохворими і навіть створити одну з перших програм з боротьби з віспою.\n\nКрім того, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'спробувала', 'спробував')] прийняти в державі конституцію, щоб урівноважити законодавчу й виконавчу владу, а також дарувати громадянам додаткові права. Як не дивно, такий проект викликав опір навіть серед тих верств населення, які явно виграли б від його прийняття, тому конституція так і не була затверджена."
 flavor_flo.6.a: "Ми проведемо реформи, чого б це не коштувало!"
 flavor_flo.6.b: "Якщо народу не потрібні реформи, ми спрямуємо зусилля в інше русло."
 flavor_flo.8.title: "Східна друкарня Медічі"
 flavor_flo.8.desc: "Східна друкарня Медічі була заснована династією #TOOLTIP:DYNASTY,medici_dynasty_tt,X #L ді Медічі#!#!. Її головним завданням був друк християнських книг арабською мовою з метою навернення мусульман. У зв'язку з цим друкарня отримала від папи монополію на друк книг іноземними мовами.\nДрукарня однією з перших стала видавати праці арабською мовою і з часом також почала працювати зі світськими текстами. Так, європейські вчені виявляли великий інтерес до наукових праць арабською, оскільки багато давньогрецьких праць дійшли до нас лише в арабському перекладі."
 flavor_flo.8.a: "Тільки не кажіть про це папі."
 STATIC_MODIFIER_NAME_oriental_press: "Східна друкарня Медічі"
 STATIC_MODIFIER_DESC_oriental_press: "Друкарня видає тексти арабською мовою, що дозволяє встановити діалог із мусульманськими вченими та філософами. Звичайно, це необхідно для їхнього навернення в християнство!"
 flavor_flo.20.title: "Змова родини [target_dynasty.GetNameWithNoTooltip]"
 flavor_flo.20.desc: "Династія банкірів [target_dynasty.GetName], чиїм найлютішим ворогом є [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] і родина [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], планує скинути уряд #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! і привласнити владу. Багато впливових людей, починаючи від купців і закінчуючи священиками та дворянами, погодилися приєднатися до цієї огидної змови.\n\n[target_dynasty.GetNameWithNoTooltip] знають, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] буде присутній на урочистій месі. Вони мають намір убити [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')], а потім захопити палац Синьйорії. Втім, якщо змова зазнає невдачі, то більшість політичних опонентів нинішньої влади будуть віддані до суду, і тоді родина [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] зможе безперешкодно правити державою."
 flavor_flo.20.a: "Повісити їх на стінах палацу!"
 flavor_flo.20.b: "Підтримати змову династії [target_dynasty.GetNameWithNoTooltip]."
 flavor_flo.27.title: "Годинникова вежа палацу Синьйорії"
 flavor_flo.27.desc: "Протягом багатьох років #italic палац Синьйорії#! гордо височить над містом, будучи символом нашої майстерності та величі. Нещодавно [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] прислали до нас кількох архітекторів, які виявили бажання спроектувати для палацу нову годинникову вежу. Подібна споруда коштує чималих грошей, однак вона могла б значно підвищити наш вплив і престиж у [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName]."
 flavor_flo.27.a: "Виділити кошти на будівництво вежі."
 flavor_flo.27.b: "Нехай краще ці гроші підуть на благодійність."
 flavor_flo.27.c: "Ми не можемо дозволити собі таку розкіш…"
 flavor_flo.28.title: "Санта-Марія-дель-Фйоре"
 flavor_flo.28.desc: "#TOOLTIP:BUILDING_TYPE,cathedral,X #L Кафедральний собор#!#! в [target_location.Custom('LR_PP')|l] [target_location.GetName] уже давно не зазнавав значних змін. Попередні спроби розширити купол і додати декор не увінчалися успіхом як через відсутність фахівців, так і через брак коштів.\n\n[target_character.GetName] [Select_CString(target_character.IsFemale,'звернулася', 'звернувся')] до нас з амбітним проектом масштабного оновлення собору. Однак така робота коштуватиме дуже дорого, тому багато радників наполягають, що буде доцільніше зберегти будівлю в її нинішньому вигляді."
 flavor_flo.28.a: "Ми повинні завершити роботу над собором в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_flo.28.b: "Краще залишити собор у нинішньому вигляді."
 flavor_flo.28.c: "Ми не можемо дозволити собі таку розкіш…"
 flavor_flo.29.title: "Перший сучасний інженер"
 flavor_flo.29.desc: "[target_artist.GetName] — знаменитий італійський архітектор та інженер. Він найбільш відомий своїм новаторським стилем, за який багато хто називає його засновником архітектури Відродження. Його сміливе застосування математичних та інженерних прийомів зробило справжню революцію в будівництві і надихнуло майбутнє покоління архітекторів.\n\nКрім того, у своїй роботі він майстерно використовував техніку перспективи, яка докорінно змінила підхід до зображення простору. Безсумнівно, його видатний внесок в архітектуру заклав основу для подальших художніх досягнень епохи Відродження."
 flavor_flo.29.a: "Нам варто запросити його до двору."
 flavor_flo.29.b: "Як би талановитий він не був, нам і так є на що витратити кошти."
 flavor_flo.30.title: "Великий італійський художник"
 flavor_flo.30.desc: "[target_artist.GetName], один із найвпливовіших діячів епохи Відродження в Італії, прибув до нашого двору і пропонує свої послуги. Серед його робіт є приголомшливі картини та скульптури, виконані з найвищою майстерністю та знанням перспективи. Якщо ми дозволимо йому приєднатися до двору, він зможе створити ще більше неперевершених творів мистецтва, які неодмінно принесуть нашій державі славу та престиж."
 flavor_flo.30.a: "Нам варто запросити його до двору."
 flavor_flo.30.b: "Як би талановитий він не був, нам і так є на що витратити кошти."
 flavor_flo.31.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.31.desc: "[target_artist.GetName] — італійський художник, скульптор, архітектор та інженер, чий геній, мабуть, більше будь-кого іншого уособлює гуманістичний ідеал епохи Відродження. Його роботи входять до числа найвідоміших і найвпливовіших картин у світі, а його нотатки й ескізи відображають його винахідливість і невичерпну тягу до знань, незвичайну навіть за мірками Відродження."
 flavor_flo.31.a: "Воістину, універсальна людина!"
 flavor_flo.31.b: "Нам такі люди ні до чого."
 flavor_flo.32.title: "[target_artist.GetNameWithNoTooltip] переїжджає в місто [target_location.GetNameWithNoTooltip]"
 flavor_flo.32.desc: "Схоже, [target_artist.GetName] переніс свою майстерню в місто [target_location.GetName]. Йому запропонували попрацювати над кількома новими проектами і пообіцяли за це вражаючу платню, тому він вирішив покинути наш двір. Тим не менш його неперевершений талант запам'ятається нашим підданим і придворним назавжди."
 flavor_flo.32.a: "Прощавай, друже."
 flavor_flo.32.b: "Ми не дозволимо переманювати наших людей!"
 flavor_flo.33.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.33.desc: "[target_artist.GetName] — знаменитий художник, відомий картинами, що зображують міфічних і релігійних персонажів. Серед робіт Боттічеллі є такі шедеври, як #italic «Народження Венери»#! і #italic «Весна»#!, які справили значний вплив на розвиток мистецтва. Вони виконані в ніжних кольорах і з великою кількістю дрібних деталей, які яскраво демонструють вишуканий стиль майстра. У своїй творчості Боттічеллі робить акцент на гуманізмі та красі, тим самим втілюючи ідеали епохи Відродження. Його внесок у світ мистецтва неодмінно увійде в історію, а його роботи завжди будуть високо цінуватися за витонченість і емоційну глибину."
 flavor_flo.33.a: "При дворі знадобився б такий талановитий художник."
 flavor_flo.33.b: "У нас не вистачить коштів, щоб його найняти…"
 flavor_flo.34.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.34.desc: "[target_artist.GetName], відомий просто як Поджо, — італійський гуманіст і письменник. Йому вдалося знайти та переписати низку давньоримських текстів, давно вважали втраченими. Серед них є промови Ціцерона, #italic «Виховання оратора»#! Квінтіліана, рукопис Лукреція #italic «Про природу речей»#! і багато інших. Будучи досвідченим писарем і бібліотекарем, Поджо може зіграти важливу роль у поширенні цих класичних текстів, що не лише розширить наші знання про античність, але й дасть новий поштовх розвитку гуманізму."
 flavor_flo.34.a: "Зберігаючи минуле, ми прокладаємо собі дорогу в майбутнє."
 flavor_flo.34.b: "Навряд чи ми зможемо оплатити його послуги…"
 flavor_flo.35.title: "До нашого двору прибув [target_artist.GetNameWithNoTooltip]"
 flavor_flo.35.desc: "За час своєї дипломатичної поїздки з візантійськими вченими, що розпочалася в 1394 році, [target_artist.GetName] відвідав багато держав Європи, де попутно навчав грецької мови місцевих аристократів, а також перекладав праці Гомера та Платона на латину. Нещодавно він прибув у місто [target_location.GetName], що справило на нього незабутнє враження і навіть спонукало приєднатися до нашого двору. Вступивши до нас на службу, він зможе надавати послуги перекладача та викладача грецької мови й літератури."
 flavor_flo.35.a: "Ми завжди раді освіченим людям!"
 flavor_flo.35.b: "Нам не потрібні його послуги."
 flavor_flo.36.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.36.desc: "[target_artist.GetName] — впливовий італійський писар і гуманіст. Він відомий як колекціонер книг і великий цінитель давнин. У його особистій бібліотеці зберігаються сотні старовинних рукописів, що робить її однією з найбільших у Європі. Переписані ним тексти високо цінуються за акуратність і бездоганний #italic рукописний шрифт#!. Його внесок у збереження та поширення класичних текстів пробудить інтерес до античності та закладе основу для інтелектуального відродження в епоху Ренесансу."
 flavor_flo.36.a: "Такий талант не повинен пропадати!"
 flavor_flo.36.b: "Він нам не цікавий."
 flavor_flo.37.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.37.desc: "[target_artist.GetName], він же Донателло, — видатний італійський скульптор, чиї роботи славляться високою правдоподібністю та технічністю виконання. Вони виконані з віртуозною майстерністю та увагою до найдрібніших деталей. #italic «Давид»#! і #italic «Бенкет Ірода»#! — найвизнаніші скульптури Донателло, що відображають його художній талант і вміння точно передавати емоції. Його творчість не лише зіграла значну роль у розвитку мистецтва епохи Відродження, але й стала джерелом натхнення для майбутніх поколінь скульпторів."
 flavor_flo.37.a: "Ми будемо раді бачити його при нашому дворі."
 flavor_flo.37.b: "Який нам толк від цих каменярів?"
 flavor_flo.38.title: "[target_character.GetNameWithNoTooltip] пише #italic «Нову хроніку»#!"
 flavor_flo.38.desc: "Під час своєї поїздки в місто [target_location_rome.GetName] [target_character.GetName] був зачарований історією давньої столиці регіону. Він звернувся до нас із проханням профінансувати його роботу над #italic «Новою хронікою»#! — докладним викладом історії міста та всього регіону. У майбутньому цей літопис безсумнівно стане цінним джерелом інформації про життя видатних діячів, конфлікти й суспільні норми нашого часу."
 flavor_flo.38.a: "Збереження історії завжди варте своїх грошей!"
 flavor_flo.38.b: "[target_location_rome.GetNameWithNoTooltip] заслуговує на власну хроніку."
 flavor_flo.38.c: "Нам це не по кишені."
 flavor_flo.39.title: "Перший сучасний історик"
 flavor_flo.39.desc: "[target_artist.GetName] відомий як гуманіст та історик. Він народився у Флоренції в знатній родині, завдяки чому зміг отримати гарну освіту і з ранніх років здобув тягу до знань. Крім того, [target_artist.GetNameWithNoTooltip] прекрасно опанував латину та грецьку мову, що дозволило йому не лише вивчати давньогрецькі тексти, але й перекладати їх для ширшої аудиторії. Багато хто відзначає його допитливість, критичне мислення та прагнення до саморозвитку — саме ці риси допомогли йому стати видатним представником гуманістичного руху й внести свій внесок у розвиток суспільної думки."
 flavor_flo.39.a: "Такій цікавій людині саме місце при нашому дворі!"
 flavor_flo.39.b: "Ми не зможемо оплатити його послуги."
 flavor_flo.40.title: "[target_character.GetNameWithNoTooltip] і «Історія флорентійського народу»"
 flavor_flo.40.desc: "Керований любов'ю до історії та бажанням увічнити багату спадщину #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [target_character.GetName] звернувся до нашого двору з проханням підтримати його в написанні великої праці, яка міститиме вичерпну інформацію про політичне, соціальне та культурне життя міста [target_location.GetName].\n\nЙого виразний стиль письма напевно захопить читачів, а глибокий історичний аналіз дозволить їм дізнатися про становлення впливових родин, формування місцевої влади та розвиток [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого суспільства. Багато з наших радників вважають, що #italic «Історія флорентійського народу»#! зможе відобразити точне розуміння Бруні античної та гуманістичної думки, а також його прихильність до збереження історії для майбутніх поколінь."
 flavor_flo.40.a: "Немає нічого важливішого за збереження нашої історії."
 flavor_flo.40.b: "У нас не вистачить коштів для такого проекту…"
 flavor_flo.42.title: "Societas Aluminum"
 flavor_flo.42.desc: "Галуни використовуються в багатьох галузях, що робить їх украй цінним товаром. Вони необхідні як протрава при фарбуванні та дубленні, а також застосовуються у виробництві скла й тканини. Через великий попит і дефіцит вартість цієї речовини залишається незмінно високою. У зв'язку з цим купці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! постійно шукають нові джерела галунів, щоб отримати вигоду від їхнього продажу. На щастя, у провінції [target_location.GetName] нещодавно були виявлені недоторкані поклади галунів. Якщо ми купимо права на їхній видобуток і створимо організацію для нагляду за родовищем, це дозволить посилити контроль за оборотом галунів і тим самим отримати значний прибуток."
 flavor_flo.42.a: "Придбати права на видобуток."
 flavor_flo.42.b: "Краще витратити кошти на щось інше."
 flavor_flo.43.title: "Галуновий рудник у районі [target_location.GetNameWithNoTooltip]"
 flavor_flo.43.desc: "Купівля прав на розробку нового родовища галунів у провінції [ShowLocationName('viterbo')] дозволяє нам значною мірою контролювати торгівлю цим товаром. При цьому сусідня шахта в провінції [target_location.GetName] вже досить виснажилася, що незабаром може призвести до збитків. Щоб продовжувати видобуток, нам доведеться виділяти на неї частину бюджету без будь-якої гарантії заробітку. З іншого боку, ми можемо просто закрити шахту, але тоді місцеві жителі напевно будуть незадоволені тим, що ми позбавили їх роботи."
 flavor_flo.43.a: "Закрити шахту і зосередити зусилля на розробці кар'єрів."
 flavor_flo.43.b: "Продовжити видобуток у шахті."
 flavor_flo.44.title: "Нова система міського планування"
 flavor_flo.44.desc: "У [GetCurrentYear] році рада #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вирішила обговорити впровадження нової системи міського планування в місті [target_location.GetName] і сусідніх поселеннях. Наші найкращі радники та архітектори розробили проект, який дозволить вести реєстр усіх вулиць, будівель і нерухомості. Крім того, він передбачає зонування території та створення містобудівного нормативу для більш організованого планування. Завдяки такому централізованому підходу ми зможемо ефективно керувати зростанням і розвитком міста, а також підтримувати певні архітектурні й естетичні стандарти."
 flavor_flo.44.a: "Це вигідне вкладення."
 flavor_flo.44.b: "Ми не можемо собі це дозволити."
 flavor_flo.45.title: "[target_artist.GetNameWithNoTooltip] просить підтримки"
 flavor_flo.45.desc: "Знаменитий художник [target_artist.GetName] просить нас профінансувати його роботу над картиною #italic «Мона Ліза»#!. Він переконаний, що вона стане справжнім шедевром, однак, щоб повністю присвятити себе її написанню, йому потрібна підтримка. [target_artist.GetShortNameWithNoTooltip] добре відомий своїм талантом і новаторською технікою, і якщо ми візьмемо його під своє заступництво, це безумовно поліпшить нашу репутацію в очах усього світу. Його прохання підкреслює всю важливість меценатської діяльності: без неї багато великих художників ніколи б не створили свої найвидатніші твори."
 flavor_flo.45.a: "Ми підтримаємо його."
 flavor_flo.45.b: "Це нам не по кишені…"
 flavor_flo.46.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.46.desc: "[target_artist.GetName] — [Select_CString(target_artist.IsFemale, 'одна', 'один' )] з найвідоміших сучасних [Select_CString(target_artist.IsFemale, 'письменниць', 'письменників' )] і дипломат держави [ROOT.GetCountry.GetLongName]. Люди знають [Select_CString(target_artist.IsFemale, 'її', 'його' )] як засновника сучасної політології, а також автора комедій і віршів."
 flavor_flo.46.a: "Можливо, [Select_CString(target_artist.IsFemale, 'вона', 'він' )] напише для нас книгу."
 flavor_flo.4601.title: "[target_artist.GetNameWithNoTooltip] видає шедевр!"
 flavor_flo.4601.desc: "Великий син #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! випустив книгу під назвою «[target_art.GetName]». $the_prince_desc$"
 flavor_flo.4601.a: "Вичерпна праця"
 flavor_flo.4602.title: "[target_artist.GetNameWithNoTooltip] возносить похвалу"
 flavor_flo.4602.desc: "[target_artist.GetName] у своїй книзі «[target_art.GetName]» неодноразово оспівує величність [ROOT.GetCountry.Custom('rank_ru_GEN')|l], де ми живемо, а також вихваляє нас за вміння тримати державу під контролем і попереджає про те, наскільки небезпечно покладатися на найманські війська."
 flavor_flo.4602.a: "Ми на правильному шляху"
 flavor_flo.47.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її', 'його')] досягнення"
 flavor_flo.47.desc: "Багато військових і політичних діячів назавжди залишили свій слід в історії. [target_character.GetName] також подає великі надії і надалі має всі шанси стати [Select_CString(target_character.IsFemale,'великою правителькою', 'великим правителем')]. Будучи членом впливової родини [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [Select_CString(target_character.IsFemale,'вона', 'він')] отримав прекрасну освіту. [Select_CString(target_character.IsFemale,'Вона вже досягла', 'Він вже досягнув')] неабиякої відомості за підтримку діячів мистецтва і [Select_CString(target_character.IsFemale,'стала', 'став')] помітною фігурою в політичних колах міста.\n\nСпілкування з видатними мислителями та художниками розвинуло в [Select_CString(target_character.IsFemale,'ній', 'ньому')] неприховану пристрасть до літератури, філософії та мистецтва. У майбутньому цей досвід безсумнівно дозволить [Select_CString(target_character.IsFemale,'їй', 'йому')] досягти великих висот і привести культуру [ROOT.GetCountry.Custom('CL_RP')] до золотого віку."
 flavor_flo.47.a: "Треба зосередитися на питаннях управління."
 flavor_flo.47.b: "Варто приділити увагу розвитку культури та дипломатії."
 flavor_flo.47.c: "Треба створити потужну армію."
 flavor_flo.47.d: "Краще дотримуватися збалансованого підходу."
 flavor_flo.48.title: "Знаменита академія міста [target_location.GetNameWithNoTooltip]"
 flavor_flo.48.desc: "#italic Академія мистецтв і рисунку#! в місті [target_location.GetName] є одним із головних культурних закладів, де художники, архітектори та ремісники можуть обмінюватися знаннями та працювати над спільними проектами. До завдань академії входить підтримка та популяризація мистецтва загалом і рисунку зокрема, оскільки ця навичка необхідна для розвитку художньої майстерності. Академія вже давно здобула відомість за межами міста, вплинула на формування творчих традицій і надихнула безліч художників у різних куточках нашої держави."
 flavor_flo.48.a: "Академія повинна просувати наші культурні амбіції."
 flavor_flo.48.b: "Майстри при академії можуть підтримати розвиток наукової думки."
 flavor_flo.48.c: "Нехай академія служить публічним майданчиком для дискусій!"
 flavor_flo.49.title: "Консолідація влади"
 flavor_flo.49.desc: "Завдяки своєму грамотному керівництву [target_character.GetName] помітно [Select_CString(target_character.IsFemale,'підвищила', 'підвищив')] ефективність нашого уряду. [Select_CString(target_character.IsFemale,'Її', 'Його')] досвід у дипломатії, управлінні та військовій справі дозволив нам досягти процвітання та стабільності.\n\nОднак на шляху до величі наша держава зіткнулася з перешкодою в особі аристократів, членів сенату та впливових купців, що постійно висувають безглузді вимоги до [Select_CString(target_character.IsFemale,'нашої правительки', 'нашого правителя')]. Можливо, настав час вирішити це питання…"
 flavor_flo.49.a: "Треба негайно провести реформи."
 flavor_flo.49.b: "Це занадто ризиковано…"
 flavor_flo.50.title: "Нічні офіцери"
 flavor_flo.50.desc: "У [GetCurrentYear] році міський уряд заснував спеціальну службу для нагляду за тавернами, ігровими будинками та іншими сумнівними закладами. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] уже давно заявляли про необхідність регулювати нічне життя задля збереження репутації міста, а тому не замислюючись підтримали цю ініціативу. Однак багато діячів культури виступили проти обмежень, оскільки вони нібито суперечать основним цінностям нашої держави, а саме любові до мистецтва, розваг і самовираження."
 flavor_flo.50.a: "Нехай нічні офіцери продовжують роботу."
 flavor_flo.50.b: "Старці в рясах не повинні визначати наш спосіб життя."
 flavor_flo.51.title: "Високий подарунок"
 flavor_flo.51.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [country_ruler.GetName] любить розкіш і ніколи не відмовиться від можливості розширити свій звіринець. Яким же був [Select_CString(country_ruler.IsFemale,'її', 'його')] захват, коли наш посол у державі [egyptian_tag.GetName] повідомив про побаченого ним жирафа. Більш того, місцева влада погодилася перевезти тварину в [ROOT.GetCountry.Custom('CL_ACC')] на знак вдячності за плідну економічну співпрацю між нашими державами."
 flavor_flo.51.a: "Ми з радістю приймемо цей подарунок."
 flavor_flo.51.b: "Ми не приймаємо подарунки від язичників!"
 STATIC_MODIFIER_NAME_flo_medici_giraffe_renown: "Гідний подарунок"
 flo_medici_giraffe_opinion: "Дар у вигляді жирафа"
 flo_not_accepting_gifts_from_heathens: "Відмова від дарів язичників"
 flavor_flo.52.title: "Смерть жирафа"
 flavor_flo.52.desc: "Подарований жираф зміг пережити важку поїздку з #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#! в #TOOLTIP:REGION,italy_region,X #L Італію#!#!. Його прибуття викликало велику метушню, оскільки [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ніколи раніше не бачили таких величезних звірів. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'помістила', 'помістив')] жирафа у свій особистий звіринець, де він став символом [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] впливу та багатства.\n\nНа жаль, нещодавно завідувач звіринця повідомив про трагічну смерть тварини: через хвилювання жираф потрапив головою між прутами клітки і випадково зламав собі шию."
 flavor_flo.52.a: "Це великий удар по нашій репутації."
 flavor_flo.53.title: "Банківська криза"
 flavor_flo.53.desc: "Безладна видача позик #L [GetCountry('PRZ').GetAdjective|l]им#! і #L [GetCountry('BRD').GetAdjective|l]им#! банками в #TOOLTIP:AREA,tuscany_area,X #L Тоскані#!#! призвела до економічної кризи. Банки позичали величезні суми золота абсолютно ненадійним особам. Як і слід було очікувати, ці люди не змогли виплатити борг, через що обидва банки зазнали збитків і втратили довіру клієнтів, які тепер не можуть повернути свої вклади."
 flavor_flo.53.historical_info: "Тосканська банківська криза 40-х років XIV століття призвела до банкрутства трьох найбільших флорентійських банків, якими володіли родини Барді, Перуцці та Аччайолі. Криза сталася з низки причин, але вирішальною стало становище Флорентійської республіки після війни з династією делла Скала в 1337 році та подальшої кампанії проти Пізанської республіки. Іншим важливим фактором стала видача надмірної кількості позик королю Англії Едуарду III, який був попросту не в змозі погасити свої борги."
 flavor_flo.53.a: "Банки ніколи не оговтаються від такого удару!"
 flavor_flo.53.b: "Ми повинні допомогти банкірам!"
 flavor_flo.53.c: "Їхнє банкрутство нам тільки на руку."
 STATIC_MODIFIER_NAME_flo_economic_downturn: "Наслідки економічної кризи"
 flavor_flo.54.title: "Наш кредитор збанкрутував"
 flavor_flo.54.desc: "Банківська криза в #TOOLTIP:AREA,tuscany_area,X #L Тоскані#!#! призвела до краху одного з банків, у якому ми взяли позику. Ми можемо скористатися метушнею, що виникла, і припинити виплачувати борг, однак таке рішення напевно погано позначиться на нашій репутації."
 flavor_flo.54.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.54.a: "Обернімо цю ситуацію на свою користь!"
 flavor_flo.54.b: "Ми завжди оплачуємо свої борги."
 STATIC_MODIFIER_NAME_flo_lack_of_financial_credibility: "Ненадійний діловий партнер"
 flavor_flo.55.title: "Зміна кредитора"
 flavor_flo.55.desc: "Банківська криза в #TOOLTIP:AREA,tuscany_area,X #L Тоскані#!#! породила хвилювання у фінансових колах по всьому світу. На щастя, швидкі та рішучі заходи #L [target_country.GetAdjective|l]ого#! уряду допомогли запобігти повному розоренню банків. При цьому угода між сторонами передбачає, що всі позики, отримані нами від цих банків, відтепер мають виплачуватися на користь [target_country.Custom('CL_GEN')]."
 flavor_flo.55.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.55.a: "Так і бути."
 flavor_flo.56.title: "Наші кредитори збанкрутували"
 flavor_flo.56.desc: "Банківська криза в #TOOLTIP:AREA,tuscany_area,X #L Тоскані#!#! призвела до краху банків, у яких ми взяли позики. У метушні всі книги обліку були втрачені, тому в банкірів не залишається іншого вибору, крім як списати наші борги."
 flavor_flo.56.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.56.a: "Брати гроші в борг ще вигідніше, ніж ми думали!"
 flavor_flo.57.title: "Банк Медічі"
 flavor_flo.57.desc: "Заснування міжнародного банку родини [medici_dynasty.GetName] не стало для нас несподіванкою: члени цієї династії вже давно тією чи іншою мірою займаються фінансовою діяльністю. Завдяки наполегливій праці, грамотному управлінню та діловим зв'язкам їм вдалося досягти небувалих висот у цій справі. Кілька десятиліть тому їхні конкуренти зазнали краху, і тепер новий банк зможе зайняти місце, що звільнилося в результаті кризи."
 flavor_flo.57.historical_info: "Банк Медічі був заснований багатою та впливовою династією Медічі в 1397 році і швидко увійшов до числа найбільших міжнародних банків. Будучи одним із власників банку, Козімо Медічі зміг зміцнити політичний вплив своєї родини та привести її до влади у Флорентійській республіці, яка в результаті експансії стала Великим герцогством Тосканським."
 flavor_flo.57.a: "Добре."
 flavor_flo.57.b: "Банківська справа мені до душі!"
 flavor_flo.58.title: "$flavor_flo.57.title$"
 flavor_flo.58.desc: "$flavor_flo.57.desc$"
 flavor_flo.58.historical_info: "$flavor_flo.57.historical_info$"
 flavor_flo.58.a: "Ми зможемо непогано заробити."
 flavor_flo.59.title: "Відкриття нового філіалу"
 flavor_flo.59.desc: "Ми домовилися з одним із банкірів у місті [target_location.GetName] заснувати новий філіал нашого знаменитого банку. Будемо сподіватися, що ця угода принесе нам великий прибуток."
 flavor_flo.59.a: "Це забезпечить наше добробут на довгі роки!"
 flo_good_business: "Успішна справа"
 flavor_flo.60.title: "[target_character.GetNameWithNoTooltip] користується повагою"
 flavor_flo.60.desc: "Громадяни #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! уже давно страждають від економічних труднощів. Нам потрібен грамотний керівник, і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вважають, що на цю роль чудово підходить [target_character.GetName]. Спочатку [Select_CString(target_character.IsFemale,'її', 'його')] правління задумувалося як тимчасовий захід, однак [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] будуть тільки раді, якщо [Select_CString(target_character.IsFemale,'вона', 'він')] залишиться тут назавжди."
 flavor_flo.60.a: "Ми підтримаємо цю ідею."
 flavor_flo.60.b: "Їхня думка для нас — порожній звук."
 STATIC_MODIFIER_NAME_flo_harsh_economic_policies: "Жорстка економічна політика"
 flavor_flo.61.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її', 'його')] суворе правління"
 flavor_flo.61.desc: "[target_character.GetName] править твердою рукою, але вкрай ефективно. Усі одностайно визнають успіх [Select_CString(target_character.IsFemale,'її', 'його')] економічної політики. Однак задля її впровадження довелося обмежити деякі права і свободи міщан, і багато підданих [ROOT.GetCountry.Custom('rank_ru_GEN')|l] вважають це неприпустимим. У зв'язку з цим жителі столиці затіяли змову з метою позбутися [Select_CString(target_character.IsFemale,'своєї деспотичної правительки', 'свого деспотичного правителя')]."
 flavor_flo.61.a: "Або [Select_CString(target_character.IsFemale,'вона піде сама', 'він піде сам')], або ми [Select_CString(target_character.IsFemale,'її', 'його')] страчуємо!"
 flavor_flo.61.b: "Ми повинні зупинити змовників!"
 flavor_flo.62.title: "Впливовий банкір"
 flavor_flo.62.desc: "Глава #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! [target_character.GetName] [Select_CString(target_character.IsFemale,'проявила', 'проявив')] себе як умілий політик. Завдяки своєму багатству та зв'язкам [Select_CString(target_character.IsFemale,'їй', 'йому')] вдалося залучити на свій бік багато впливових людей у [ROOT.GetCountry.Custom('rank_ru_PREP')|l]. Схоже, якщо [Select_CString(target_character.IsFemale,'їй', 'йому')] не завадити, то в недалекому майбутньому у нас буде [Select_CString(target_character.IsFemale,'нова', 'новий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_flo.62.historical_info: "Козімо Медічі був найвпливовішим флорентійським політиком середини XV століття. Вирішальну роль у здобутті ним влади зіграв банк Медічі, заснований його батьком Джованні ді Біччі де Медічі в 1397 році. Завдяки багатству та вдалим шлюбам Козімо вдалося стати фактичним правителем Флоренції та забезпечити своїй родині контроль над синьйорією на десятиліття вперед."
 flavor_flo.62.a: "[target_character.GetNameWithNoTooltip] буде [Select_CString(target_character.IsFemale,'гідною правителькою', 'гідним правителем')]."
 flavor_flo.62.b: "Щоб правити державою, тугого гаманця недостатньо."
 flavor_flo.63.title: "[target_character.GetNameWithNoTooltip]"
 flavor_flo.63.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'досвідчена найманка', 'досвідчений найманець')] з #TOOLTIP:REGION,great_britain_region,X #L Великобританії#!#!, [Select_CString(target_character.IsFemale,'яка брала участь', 'який брав участь')] у багатьох конфліктах на боці свого монарха. Однак тепер [Select_CString(target_character.IsFemale,'вона', 'він')] бажає вступити на службу однієї з багатих республік #TOOLTIP:REGION,italy_region,X #L Італії#!#!. Нам би знадобилися послуги загартованого #italic кондотьєра#!…"
 flavor_flo.63.a: "Найняти [Select_CString(target_character.IsFemale,'її', 'його')]."
 flavor_flo.63.b: "У нас немає зайвих коштів."
 flavor_vlt.1.title: "Нова синьйорія"
 flavor_vlt.1.desc_expel: "Своїм правлінням [expelled_ruler.GetName|l] [Select_CString(expelled_ruler.IsFemale,'розгнівила', 'розгнівив')] народ, і тепер [Select_CString(expelled_ruler.IsFemale,'її', 'його')] і всю династію [expelled_ruler.GetLastName] вимагають вигнати. Громадяни вимагають змін: вони вважають, що державою повинна управляти #TOOLTIP:GOVERNMENT_REFORM,dynastic_signoria_reform,X #L династична синьйорія#!#!, а очолити її може [belforti_candidate.GetName] і [Select_CString(belforti_candidate.IsFemale,'її', 'його')] родина [belforti_candidate.GetDynasty.GetName]."
 flavor_vlt.1.desc_signoria: "Нещодавно [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вигнали правлячу династію, яка доставляла їм занадто багато проблем. На зміну їм була запрошена інша родина, яка і очолить #TOOLTIP:GOVERNMENT_REFORM,dynastic_signoria_reform,X #L династичну синьйорію#!#! — новий вищий орган управління."
 flavor_vlt.1.historical_info: "У 1340 році жителі Вольтерри вигнали династію Аллегретті, після чого влада перейшла до синьйорії, яку очолила родина Бельфорті. На посаді голови синьйора Оттавіано Бельфорті змінив його син Боккіно, який спробував продати місто пізанцям. Це призвело до повстання, за яким послідував захоплення міста флорентійцями. Навіть після цього Вольтерра багато в чому залишалася незалежним містом, поки в 1427 році не перейшла в повне володіння Флорентійської республіки."
 flavor_vlt.1.a: "Нехай ідуть геть!"
 flavor_vlt.1.b: "Це була помилка."
 flavor_vlt.2.title: "Продажність"
 flavor_vlt.2.desc: "Пройшла чутка, що [target_character.GetName] [Select_CString(target_character.IsFemale,'намагалася', 'намагався')] продати [target_country.Custom('rank_ru_ACC')|l] сусідній державі. Реакція міщан не змусила себе чекати, і незабаром [target_country.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'опинилася', 'опинився')] в руках розлюченого натовпу, готового [Select_CString(target_character.IsFemale,'її', 'його')] стратити."
 flavor_vlt.2.historical_info: "$flavor_vlt.1.historical_info$"
 flavor_vlt.2.a: "Повісимо [Select_CString(target_character.IsFemale,'її', 'його')]!"
 flavor_vlt.2.b: "Бунт напевно змусив [Select_CString(target_character.IsFemale,'її', 'його')] передумати."
 flavor_vlt.3.title: "Безладдя в [target_country.Custom('CL_PREP')]"
 flavor_vlt.3.desc_consul_dead: "Дізнавшись про те, що [target_country.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'хотіла', 'хотів')] продати державу іноземцям, жителі #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! підняли повстання. У результаті [target_character.GetName] [Select_CString(target_character.IsFemale,'була вбита', 'був убитий')], а держава поринула в хаос."
 flavor_vlt.3.desc: "Дізнавшись про те, що [target_country.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'хотіла', 'хотів')] продати нам свою державу, жителі #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! підняли повстання. На щастя, [target_character.GetName] [Select_CString(target_character.IsFemale,'вижила', 'вижив')], і тепер ми можемо ввести туди свої війська під приводом наведення порядку."
 flavor_vlt.3.a: "Нам пора втрутитися."
 #Custom Tooltips
 FLO_this_will_cease_existing: "Держава [THIS.GetCountry.GetName] припинить своє існування."
 FLO_medici_will_be_stronger: "При заснуванні банку #TOOLTIP:DYNASTY,medici_dynasty_tt,X #L Медічі#!#! він отримає до #g 1000#! од. [Concept('gold', 'золота')|e]."
 FLO_every_borrower_from_the_banks: "Кожна [Concept('nation', 'держава')|e], що взяла позику в одному зі збанкрутілих банків, отримає наступну [Concept('event', 'подію')|e]:"
 FLO_events_will_fire_to_give_more_banks: "Кожні 2–4 роки ми будемо отримувати [Concept('event', 'подію')|e], що дозволяє заснувати в одному з [Concept('location', 'районів')|e] новий #TOOLTIP:BUILDING_TYPE,banking_office,X #L банк#!#!."
 FLO_end_of_events: "Ми більше не будемо отримувати [Concept('event', 'події')|e], що дозволяють заснувати в одному з [Concept('location', 'районів')|e] #TOOLTIP:BUILDING_TYPE,banking_office,X #L банк#!#!."
 FLO_giraffe_death_information: "Жираф може загинути. Ми розраховуємо, що він проживе від 90 до 180 днів."
