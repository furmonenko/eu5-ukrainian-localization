l_english:
 devotion_events.1.title: "Центральний шпиталь"
 devotion_events.1.desc: "Нам пропонують створити центральний #TOOLTIP:BUILDING_TYPE,hospital,X #L шпиталь#!#!, де всі, хто потребує, зможуть отримати допомогу. Здоров'я населення надзвичайно важливе. Якщо запровадити безкоштовні уроки для повитух і вжити заходів для боротьби з хворобами, це піде народу на користь."
 devotion_events.1.a: "Чого ж ми чекаємо? Швидше за діло!"
 devotion_events.1.b: "Від бід можна врятуватися й молитвами."
 devotion_events.2.title: "Утримання фортець"
 devotion_events.2.desc: "Наші фортеці — найважливіший засіб оборони від загарбників, але зараз вони дуже потребують ремонту. Щоб отримати кошти на відновлення, доведеться підвищити податки, але платники податків явно будуть невдоволені: вони й без того вважають нинішні побори непосильними."
 devotion_events.2.a: "Наші потреби важливіші, ніж невдоволення черні!"
 devotion_events.2.b: "Зробимо все, що можна, на наявні гроші."
 devotion_events.3.title: "Модернізація фортець"
 devotion_events.3.desc: "Наші фортеці більше не виглядають так, ніби ось-ось завалятся. Тепер вони достатньо міцні, щоб витримати облогу. Оборонні системи теж непогано працюють, попри свій поважний вік. Але вони вже поступаються спорудам інших держав. Фортеці гостро потребують модернізації, і для цього нам доведеться залізти до кишень платників податків."
 devotion_events.3.a: "Це для загального блага. Хіба хтось хоче вторгнення ворога?"
 devotion_events.3.b: "Наші фортеці й без того гарні."
 devotion_events.4.title: "Занадто високі податки"
 devotion_events.4.desc: "Обурення громадян, невдоволених підвищенням податків, майже не чутно за високими й товстими стінами наших оновлених фортець. Але ми все ж чуємо, як вони погрожують влаштувати бунт, якщо податки не знизяться."
 devotion_events.4.a: "На жаль, нам доведеться поступитися."
 devotion_events.4.b: "Що-що? Вас не чутно!"
 devotion_events.5.title: "Прикрашання фортець"
 devotion_events.5.desc: "В одній з наших фортець встановили вітраж, піднесений у дар. Результат вийшов справді чудовим. Може, прикрасити всі наші фортеці вітражами з нашою символікою?"
 devotion_events.5.a: "Марнославство — гріх, і фортець це теж стосується!"
 devotion_events.5.b: "Наші піддані навряд чи будуть проти, якщо їхні податки підуть на таку красу!"
 devotion_events.6.title: "У пошуках свободи віросповідання"
 devotion_events.6.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] і #L [ROOT.GetCountry.GetReligion.GetAdjective|l]е#! вчення зазнали відкритої критики з боку групи, відомої своїми радикальними ідеями щодо релігійних реформ. Через це жителі [target_location.Custom('LR_GEN')|l] [target_location.GetName], забувши про вірність державі, тепер засипають нас скаргами й вимогами релігійних свобод."
 devotion_events.6.a: "У нас [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]а держава, і вона навіки залишиться [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ою!"
 devotion_events.6.b: "[target_location.GetRank.GetNameWithNoTooltip] отримає повну свободу віросповідання."
 devotion_events.7.title: "Хибні вірування"
 devotion_events.7.desc: "[ROOT.GetCountry.GetFlavorRank|U], крім усього іншого, поширює #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! віру й захищає її від єресі. Це шляхетна мета, але єресь у самому серці нашої держави кидає на нас тінь ганьби. [target_location.GetRank.GetName|U] [target_location.GetName] не дотримується догм [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ої віри, і якщо з цим не розібратися якомога швидше, ми зганьбимо самі себе."
 devotion_events.7.a: "Докласти ще більше зусиль до навернення єретиків у нашу віру."
 devotion_events.7.b: "Тоді ми вкриємо себе ганьбою."
 devotion_events.8.title: "Підробка документів"
 devotion_events.8.desc: "Підроблені документи — звичайний засіб захисту від захоплення земель або узурпації влади. Їх підробляють або складають заднім числом, щоб підкріпити свої доводи в боротьбі за нові території чи привілеї. Ці сумнівні методи використовуються навіть зараз, але ми сумніваємося, чи піде це нам на користь. У минулому ми неодноразово вдавалися до підробки, але завжди слід пам'ятати, що хтось може й помітити розбіжності."
 devotion_events.8.a: "Підробимо документи."
 devotion_events.8.ct: "Підробку можуть викрити…"
 devotion_events.8.b: "Цій мерзоті не місце в наших архівах!"
 devotion_events.9.title: "Підроблені документи"
 devotion_events.9.desc: "Як би ми не старалися приховати підробку документів, наш замисел викрили. Але ми діяли з благородних спонукань, намагаючись захистити [ROOT.GetCountry.Custom('rank_ru_ACC')|l] від посягань на наші провінції."
 devotion_events.9.a: "Підкуповувати, шантажувати й бити всіх, хто видасть цю таємницю!"
 devotion_events.10.title: "Місцева шляхетна особа"
 devotion_events.10.desc: "[ROOT.GetCountry.GetLongName] — це держава, в якій довіру й прихильність народу швидко [Select_CString(target_heir.IsFemale,'завоювала', 'завоював')] [target_heir.GetName]. Особливою підтримкою [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] і [Select_CString(target_heir.IsFemale, 'майбутня', 'майбутній' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] користується серед місцевої аристократії, до якої [Select_CString(target_heir.IsFemale, 'вона раніше належала', 'він раніше належав' )]. Це допомогло нам знову зміцнити владу, і наше становище стало ще міцнішим, ніж раніше."
 devotion_events.10.a: "Як добре, що ми обрали [Select_CString(target_heir.IsFemale, 'її', 'його' )]!"
 devotion_events.11.title: "Чужоземна шляхетна особа"
 devotion_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetHeirTitle|U] [target_heir.GetName] не лише дуже [Select_CString(target_heir.IsFemale, 'обізнана', 'обізнаний' )] в дипломатії, військовій справі та управлінні, але й має корисні зв'язки при дворах інших держав, що дуже цінує [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 devotion_events.11.a: "У нас були сумніви щодо [Select_CString(target_heir.IsFemale, 'неї', 'нього' )], але тепер ми [Select_CString(target_heir.IsFemale, 'в ній', 'в ньому' )] впевнені!"
 devotion_events.12.title: "[Select_CString(target_heir.IsFemale,'Купецька донька', 'Купецький син')]"
 devotion_events.12.desc: "[target_heir.GetName] вміє вправно вести перемовини й укладати угоди — мабуть, [Select_CString(target_heir.IsFemale,'вона успадкувала', 'він успадкував')] ці таланти від своїх батьків-купців. Завдяки цим якостям [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], вільні [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! ставляться до [Select_CString(target_heir.IsFemale,'неї', 'нього')] з повагою й деяким острахом. Коли [Select_CString(target_heir.IsFemale,'майбутня', 'майбутній')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] візьме владу до своїх рук, ніхто не наважиться обдурити [Select_CString(target_heir.IsFemale,'її', 'його')]."
 devotion_events.12.a: "Може, [Select_CString(target_heir.IsFemale,'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] і [Select_CString(target_heir.IsFemale,'донька', 'син')] простих купців, але [Select_CString(target_heir.IsFemale,'вона', 'він')] вже [Select_CString(target_heir.IsFemale,'довела', 'довів')] своє право на владу!"
 devotion_events.13.title: "Світило богослов'я"
 devotion_events.13.desc: "[target_heir.GetName], [Select_CString(target_heir.IsFemale, 'майбутня', 'майбутній' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], чудово розбирається в науці про божественні явища. [Select_CString(target_heir.IsFemale, 'Вона', 'Він' )] вміє аналізувати й доводити свої доводи, щоб роз'яснювати, захищати або просувати різні релігійні питання."
 devotion_events.13.a: "Ми з самого початку знали, що [Select_CString(target_heir.IsFemale, 'вона', 'він' )] буде мудро правити [ROOT.GetCountry.Custom('rank_ru_INST')|l]."
 devotion_events.14.title: "Місцевий проповідник"
 devotion_events.14.desc: "Народ зрадів, дізнавшись, що [Select_CString(target_heir.IsFemale, 'місцева проповідниця', 'місцевий проповідник' )] [target_heir.GetName] — [Select_CString(target_heir.IsFemale, 'майбутня', 'майбутній' )] [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], і [ROOT.GetCountry.GetLongName] належатиме [Select_CString(target_heir.IsFemale, 'їй', 'йому' )], коли [target_ruler.GetName] відійде від справ. Але чому вони зраділи більше — тому, що [Select_CString(target_heir.IsFemale, 'її', 'його' )] нескінченним проповідям настане кінець, чи тому, що [Select_CString(target_heir.IsFemale, 'вона', 'він' )], можливо, змінить життя в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] на краще? Як би там не було, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] довіряють [Select_CString(target_heir.IsFemale, 'їй', 'йому' )] і вважають, що [target_heir.GetNameWithNoTooltip] — [Select_CString(target_heir.IsFemale, 'гідна', 'гідний' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 devotion_events.14.a: "[target_heir.GetNameWithNoTooltip] користується підтримкою народу, а отже, отримає й нашу підтримку."
 devotion_events.26.title: "Впливовий реформатор"
 devotion_events.26.desc: "[Select_CString(target_heir.IsFemale, 'Майбутня правителька', 'Майбутній правитель' )] [target_heir.GetName] — [Select_CString(target_heir.IsFemale, 'розсудлива жінка', 'розсудлива людина' )], яка прекрасно [Select_CString(target_heir.IsFemale, 'володіє', 'володіє' )] ораторським мистецтвом. [Select_CString(target_heir.IsFemale, 'Вона', 'Він' )] вміло використовує свої навички й ділиться ідеями з тими, хто готовий слухати. Люди з вищого суспільства прагнуть блиснути перед [Select_CString(target_heir.IsFemale, 'нею', 'ним' )] своїм розумом, а решта просто зачаровані [Select_CString(target_heir.IsFemale, 'ефектною дамою', 'ефектним чоловіком' )]. Як би там не було, [target_heir.GetNameWithNoTooltip] — [Select_CString(target_heir.IsFemale, 'особлива жінка', 'особливий чоловік' )]; навіть ті, хто раніше зовсім не цікавився політикою, починають захоплено брати участь у дискусії."
 devotion_events.26.a: "Можливо, [target_heir.GetNameWithNoTooltip] — та людина, яка нам потрібна."
 devotion_events.15.title: "Випробування для правителя"
 devotion_events.15.desc: "Як і скрізь, усе почалося з чуток, пліток і презирливих злісних поглядів нишком. Люди вважають, що [target_ruler.GetName] несправедливо [Select_CString(target_ruler.IsFemale, 'була обрана правителькою', 'був обраний правителем' )] [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Якщо невдоволення зайде надто далеко, народ може перейти від слів до діла й спробує усунути [Select_CString(target_ruler.IsFemale, 'її', 'його' )]!"
 devotion_events.15.a: "Як же це сталося?"
 devotion_events.16.title: "Боротьба з забобонами"
 devotion_events.16.desc: "Суворий і нетерпимий до заперечень підхід до влади, який демонструє [target_ruler.GetName], призвів до того, що і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] [ROOT.GetCountry.Custom('rank_ru_GEN')|l] почали вимагати, щоб [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'припинила', 'припинив' )] спроби покінчити з забобонами. Дивовижно, наскільки сильний гнів цих простаків, яким заборонили звичаї, що суперечать нашій вірі."
 devotion_events.16.a: "Можливо, [target_ruler.GetNameWithNoTooltip] відступиться — треба спробувати [Select_CString(target_ruler.IsFemale, 'її', 'його' )] переконати."
 devotion_events.16.b: "[target_ruler.GetNameWithNoTooltip] все робить правильно!"
 devotion_events.18.title: "Божевільний провидець"
 devotion_events.18.desc: "Людина, яка називає себе [Select_CString(mad_seer.IsFemale, 'провидицею', 'провидцем' )], заявляє, що [Select_CString(mad_seer.IsFemale, 'бачила', 'бачив' )] мирську славу, руйнування світського мистецтва й культури, а також великий потоп, який очистить місто [ROOT.GetCountry.GetCapital.GetName] від скверни. [Select_CString(mad_seer.IsFemale, 'Божевільна проповідниця', 'Божевільний проповідник' )] закликає до оновлення #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри й організовує вкрай пуританську кампанію. Якщо [Select_CString(mad_seer.IsFemale, 'вона', 'він' )] отримає підтримку молодих жителів міста [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], це може призвести до заворушень. Можливо, люди навіть почнуть сумніватися, що [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'гідна', 'гідний' )] правити!"
 devotion_events.18.a: "Нехай [Select_CString(mad_seer.IsFemale, 'вона', 'він' )] замовкне назавжди!"
 devotion_events.18.b: "Не будемо звертати уваги на дурницю, яку [Select_CString(mad_seer.IsFemale, 'вона', 'він' )] несе."
 devotion_events.18.c: "[target_ruler.GetNameWithNoTooltip] прихистить у себе людину таких палких поглядів [mad_seer.GetReligion.GetAdjectiveWithNoTooltip|l]ої природи!"
 devotion_events.19.title: "Рада, яка припаде нам до вподоби"
 devotion_events.19.desc: "[target_ruler.GetName] і всі інституції [ROOT.GetCountry.Custom('rank_ru_GEN')|l] — релігійні, освітні, правові, медичні, податкові, управлінські та публіцистичні — нескінченно сперечаються, і з кожним новим проєктом реформ боротьба лише посилюється. Це, звісно, прикро, але ми очікували, що таке може статися. Якщо забезпечити в цих гніздах розбрату єдність поглядів і намагатися її підтримувати, можливо, непоступливе населення умірить свою впертість, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зможе приймати нові закони, не стикаючись із сильним спротивом."
 devotion_events.19.a: "Почнемо з наших власних радників."
 devotion_events.19.b: "Нагадати людям, що [ROOT.GetCountry.GetLongNameWithNoTooltip] — це держава, де править [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 devotion_events.21.title: "Секуляристи серед нас"
 devotion_events.21.desc: "Кожен новий інцидент, що применшує нашу відданість [ROOT.GetCountry.Custom('rank_ru_DAT')|l], загрожує нам дедалі більшими проблемами. Дехто вважає, що релігійним поглядам не місце у світському житті, і кількість таких людей зростає. Вони вимагають змін і хочуть, щоб наш уряд відокремився від церкви."
 devotion_events.21.a: "[target_ruler.GetNameWithNoTooltip] змінить шати священнослужителя на корону!"
 devotion_events.21.b: "Це занадто рішучий крок. Ще не час."
 devotion_events.22.title: "Розкладання влади"
 devotion_events.22.desc: "Запідозривши нас у корупції та занепаді, розчаровані парафіяни перестали робити пожертви й відмовляються добровільно битися на боці наших військ. Нас більше не вважають оплотом #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри."
 devotion_events.22.a: "Знайти інші джерела грошей."
 devotion_events.22.b: "Посилити військову повинність, щоб поповнити нестачу добровольців."
 devotion_events.23.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] грузне в корупції"
 devotion_events.23.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'загрузла', 'загруз' )] у корупції. [Select_CString(target_ruler.IsFemale, 'Вона', 'Він' )] не дбає про процвітання #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри й лише переслідує власні цілі. Не дивно, що люди починають [Select_CString(target_ruler.IsFemale, 'в ній', 'в ньому' )] розчаровуватися."
 devotion_events.23.a: "Може, [target_ruler.GetNameWithNoTooltip] і поводиться безнравно, але ми вдамо, що нічого не відбувається."
 devotion_events.23.b: "Спробуємо щось змінити."
 devotion_events.24.title: "Добровольці для священної битви"
 devotion_events.24.desc: "Надихнувшись нашою благою метою, на допомогу прибули добровольці — послідовники #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! вчення. Вони хочуть битися з безбожниками в ім'я істинної віри!"
 devotion_events.24.a: "Чудова ініціатива!"
 devotion_events.100.title: "[target_location.GetRank.GetNameWithNoTooltip|U] і [ROOT.GetCountry.GetFlavorRank] ворогують"
 devotion_events.100.desc: "[ROOT.GetCountry.GetFlavorRank|U] і [target_location.GetRank.GetName] [target_location.GetName] вже багато років живуть у розбраті, і наші стосунки залишають бажати кращого. Жителі [target_location.Custom('LR_GEN')|l] хочуть, щоб [target_ruler.GetName] не [Select_CString(target_ruler.IsFemale, 'володарювала', 'володарював' )] над ними. Ні [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ні [Select_CString(target_ruler.IsFemale, 'її', 'його' )] попередники не зможуть отримати тут притулок у неспокійні часи."
 devotion_events.100.a: "Рано чи пізно вони схаменуться."
 devotion_events.100.b: "Покажемо, що ми тут влада!"
 devotion_events.101.title: "Лампада світла"
 devotion_events.101.desc: "Автор ганебної єретичної книги «Лампада світла» стверджує, що основною причиною переслідування перших християн було незаконне привласнення цінних предметів священиками. Мало того, він наважується порівнювати єпископів і архієпископів з Антихристом. Цю книгу знайшли у завзятих єретиків, які, провівши багато років у в'язниці й неодноразово зрікшись своїх переконань зі сльозами на очах, все так само дотримуються свого укладу."
 devotion_events.101.a: "Знову ув'язнимо єретиків у темницю."
 devotion_events.101.b: "Спалити єретиків!"
 devotion_events.104.title: "Багаття марнославства"
 devotion_events.104.desc: "У місті [ROOT.GetCountry.GetCapital.GetName] [Select_CString(preacher.IsFemale, 'з'явилася палка проповідниця', 'з'явився палкий проповідник' )], [Select_CString(preacher.IsFemale, 'яка', 'який' )] влаштовує просто неба проповіді про спокуси й розкіш. [Select_CString(preacher.IsFemale, 'Її', 'Його' )] прихильники почали збирати й спалювати предмети декору та мистецтва, музичні інструменти й книги, визнані аморальними. [Select_CString(preacher.IsFemale, 'Проповідниця', 'Проповідник' )] стверджує, що ці речі можуть спонукати до гріха, а тому розводить багаття й закликає жителів [ROOT.GetCountry.Custom('rank_ru_GEN')|l], особливо відомих діячів мистецтва, принести для спалення все, що [Select_CString(preacher.IsFemale, 'вона', 'він' )] вважатиме безнравним."
 devotion_events.104.a: "Треба [Select_CString(preacher.IsFemale, 'її', 'його' )] зупинити!"
 devotion_events.104.b: "Нехай продовжує, але предмети мистецтва треба врятувати."
 devotion_events.104.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] з радістю прийме в себе таку людину!"
 devotion_events.107.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] святкує ювілей"
 devotion_events.107.desc: "Ювілей — це священний рік, коли здійснюється паломництво до святих місць, наприклад до [ShowLocationName('rome')] або нашої столиці. Це особливий рік відпущення гріхів і загального прощення, який [pope.GetName] оголошує раз на 25 або 50 років. Але чому б нам не оголосити власний ювілейний рік у місті [ROOT.GetCountry.GetCapital.GetName]?"
 devotion_events.107.desc_pope: "Традицію святкування ювілеїв запровадив [GetCharacter('pap_boniface_viii').GetName]. У ці священні роки відпускаються всі гріхи, а віряни здійснюють масові паломництва до #TOOLTIP:LOCATION,rome_tt,X #L Риму#!#!. Зазвичай ювілей відзначається кожні 25 або 50 років. Настав час вирішувати, чи будемо ми святкувати його цього року."
 devotion_events.107.a: "Ми підтримуємо цю прекрасну ідею!"
 devotion_events.107.b: "Може, наступного року?"
 devotion_events.108.title: "Ювілей у місті [from_country.GetCapital.GetNameWithNoTooltip]"
 devotion_events.108.desc: "[from_country.GetGovernment.GetRulerTitle] держави [from_country.GetLongName] проголошує в столичному місті [from_country.GetCapital.GetName] ювілей відпущення гріхів і загального прощення. Ця #TOOLTIP:RELIGIONGROUP,christian,X #L християнська#!#! традиція бере початок у 1300 році, коли папа [GetCharacter('pap_boniface_viii').GetName] оголосив святий рік у #TOOLTIP:LOCATION,rome_tt,X #L Римі#!#!."
 devotion_events.108.a: "Це наша прерогатива!"
 devotion_events.108.b: "Це прекрасна ідея!"
 devotion_events.109.title: "[papacy.GetGovernment.GetRulerTitle] висловлює ставлення до ювілею в місті [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 devotion_events.109.desc: "Традиція ювілейного року бере початок у 1300 році, коли [GetCharacter('pap_boniface_viii').GetName] оголосив святий рік у #TOOLTIP:LOCATION,rome_tt,X #L Римі#!#!. Дізнавшись про ювілей у місті [ROOT.GetCountry.GetCapital.GetName], [pope.GetName] [Select_CString(pope.IsFemale, 'відправила', 'відправив' )] до нас посланця. Ми переживаємо, як [Select_CString(pope.IsFemale, 'вона', 'він' )] це сприйме…"
 devotion_events.109.a: "[Select_CString(pope.IsFemale, 'Їй', 'Йому' )] зовсім не подобається ця ідея."
 devotion_events.109.b: "Не варто турбуватися: [Select_CString(pope.IsFemale, 'вона', 'він' )] схвалює цю затію!"
 devotion_events.117.title: "Конфіскація кальвіністської церкви"
 devotion_events.117.desc: "[target_location.GetName] не вірить своїм очам: група ченців конфіскувала #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністську#!#! церкву! [target_ruler.GetName] не [Select_CString(target_ruler.IsFemale, 'схвалювала', 'схвалював' )] це рішення, і знай ми заздалегідь, що вони задумали, ми б переконали ченців обрати для каплиці інший будинок. Звісно, жителі [target_location.Custom('LR_GEN')|l] засмучені, і хоча ми змусили повернути церкву, розгнівані [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] не забудуть цей неповажний жест."
 devotion_events.117.a: "Чого ще вони хочуть?"
 devotion_events.118.title: "Hallesches Heilthum"
 devotion_events.118.desc: "[Select_CString(old_ruler.IsFemale, 'Покійна', 'Покійний' )] [old_ruler.GetName] [Select_CString(old_ruler.IsFemale, 'боялася', 'боявся' )] за свою долю в надгробному світі й [Select_CString(old_ruler.IsFemale, 'зібрала', 'зібрав' )] безліч реліквій, щоб провести якомога менше часу в чистилищі. Слуги, які збирали [Select_CString(old_ruler.IsFemale, 'її', 'його' )] речі, виявили 8100 мощей і 42 скелети святих, які [old_ruler.GetNameWithNoTooltip] дбайливо [Select_CString(old_ruler.IsFemale, 'зберігала', 'зберігав' )] всюди у своїй резиденції."
 devotion_events.118.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]ої віри не було б, якби не продаж індульгенцій! Краще їх сховати."
 devotion_events.118.b: "Можливо, з їхньою допомогою [old_ruler.GetNameWithNoTooltip] [Select_CString(old_ruler.IsFemale, 'вознеслася', 'возніссся' )] на небо?"
 devotion_events.119.title: "Чутки про неналежне рукопокладення"
 devotion_events.119.desc: "Коли [target_ruler.GetName] йде вулицями міста [ROOT.GetCountry.GetCapital.GetName], люди витріщаються й перешіптуються. Усьому причиною обурливі чутки: народ вірить, що замість урочистої церемонії рукопокладення [Select_CString(target_ruler.IsFemale, 'їй', 'йому' )] просто приклали Біблію до шиї в якомусь злачному шинку!"
 devotion_events.119.a: "Не будемо звертати уваги й помолимося, щоб чутки вщухли."
 devotion_events.119.b: "Будемо все заперечувати."
 devotion_events.200.title: "Місцевий імам-хатиб"
 devotion_events.200.desc: "[target_heir.GetName] [Select_CString(target_heir.IsFemale, 'була проповідницею й керувала', 'був проповідником і керував' )] колективною п'ятничною молитвою, а тепер правитиме [ROOT.GetCountry.Custom('rank_ru_INST')|l], коли [target_ruler.GetName] відійде від справ. Місцева громада, яка обрала [Select_CString(target_heir.IsFemale, 'її', 'його' )] імам-хатибом, буде засмучена, коли [target_heir.GetNameWithNoTooltip] передасть свою справу іншому: складно буде знайти настільки ж вченого й доброчесного чоловіка, здатного роз'яснити парафіянам основи #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!. Віруючим доведеться ставити питання про віру комусь менш гідному, але ми здобудемо те, чого позбудуться вони."
 devotion_events.200.a: "Розумно було обрати такого діяча, як [target_heir.GetNameWithNoTooltip]."
 devotion_events.201.title: "Основоположні принципи"
 devotion_events.201.desc: "Хтось може посперечатися, що аш-Шура — лише елемент управління, а не один з його стовпів. Зібрання мають відповідати #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламському#!#! вченню, наради — ідеям Корану й Сунни. З-поміж присутніх обирається той, хто керуватиме зібранням. Під час обговорень слід дотримуватися принципів «мушавара» й «мудакара» — обмірковування й узгодження. Будь-хто може висловити свою думку, а підсумкове рішення приймається більшістю голосів, якщо не суперечить положенням Корану й Сунни."
 devotion_events.201.a: "Нехай аш-Шура буде основою управління."
 devotion_events.201.b: "Здається, це легкий спосіб управляти нашою державою."
 devotion_events.202.title: "Милостиве серце"
 devotion_events.202.desc: "Алі ібн Абу Таліб, двоюрідний брат Пророка, мир йому, одного разу сказав: «Пропитай серце своє милістю до ввірених на твоє піклування, і любов'ю до них, і люб'язністю в поводженні з ними, і не будь з ними подібний до жадібного хижого звіра, що вважає добрим пожерти їх, адже вони — двох видів: або брати твої по вірі, або подібні до тебе у творінні, і якщо будуть оступатися, якщо стануть помилятися, добровільно чи мимоволі, даруй їм своє прощення й вибачення, подібно до того як бажаєш ти й сподіваєшся, що дарує [ROOT.GetCountry.GetReligion.GetGodName] своє прощення тобі й вибачення, адже ти поставлений над ними, а той, хто тебе призначив — над тобою, а [ROOT.GetCountry.GetReligion.GetGodName] — над тим, хто тебе призначив! Він поставив тебе про справи їхні турботу проявляти, по них тобі буде Він воздаяння своє дарувати».\n\nЗ його слів можна винести цінний урок. Ми могли б слідувати цим принципам або постаратися впровадити їх у нашу систему управління."
 devotion_events.202.a: "Іншааллах."
 devotion_events.202.b: "Ми прислухаємося до цих мудрих слів."
 devotion_events.203.title: "Байт аль-мал"
 devotion_events.203.desc: "Дім багатства завідує податками й слугує скарбницею, керуючи особистими фінансами та урядовими витратами. Крім того, там стягують закят — податок, який платять заможні #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульмани#!#! для допомоги нужденним, безробітним, тим, хто отримав каліцтво або з іншої причини не здатний працювати. [ROOT.GetCountry.Custom('rank_ru_DAT')] минулого року довелося нелегко, однак жителям щастило: закят, який надійшов до байт аль-мал, перевищив усі можливі очікування."
 devotion_events.203.a: "Дзвінкі монети поповнять нашу скарбницю."
 devotion_events.203.b: "Як і завжди, їх отримають бідні й нужденні."
 devotion_events.204.title: "Жіноча освіта"
 devotion_events.204.desc: "Мухаммед, мир йому, возносив хвалу ансарським жінкам, які не злякалися осуду й вивчали #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#!. Фатіма аль-Фіхрі, яка заснувала університет аль-Карауїн, талановитий математик Лубна #TOOLTIP:LOCATION,cordoba_tt,X #L Кордовська#!#! і Фатіма б. Абі аль-Касім 'Абд аль-Рахман б. Мухаммед б. Галіб аль-Ансарі аль-Шаррат, чиї роботи про теорію права, юриспруденцію й містицизм являють глибокі знання в ісламській науці, — прекрасні приклади освічених жінок. Упродовж історії жінки неодноразово доводили, що хочуть і можуть осягати іслам і нести світло #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри. Давши жінкам можливість навчатися й навчати, ми зможемо набагато швидше поширювати свою віру."
 devotion_events.204.a: "Освіта має бути доступною для всіх — і чоловіків, і жінок."
 devotion_events.204.b: "Треба поміркувати над цим, перш ніж приймати рішення."
 devotion_events.205.title: "Базар"
 devotion_events.205.desc: "Місто [ROOT.GetCountry.GetCapital.GetName] приваблює торговців і купців з усього світу. Море запахів і звуків, крики переляканих звірів, голоси, які сперечаються про ціни, аромат спецій, буяння кольорів найрізноманітнішого одягу, тканин і килимів — усе це вражає уяву. Ділянка в центрі базару залишається недоторканою, оскільки була призначена для мечеті. Але торговців і покупців стає дедалі більше, і це місце можна було б віддати під прилавки."
 devotion_events.205.a: "Торговцям потрібно більше місця."
 devotion_events.205.b: "Тут будуть здійснюватися молитви."
 devotion_events.207.title: "Корумповані губернатори"
 devotion_events.207.desc: "Перед призначенням кожного губернатора його фінансові накопичення та інші дані записуються й зберігаються в особливому кабінеті. Щороку ці записи оновлюються й підлягають перевірці на розбіжності у фінансах. Така система дозволяє запобігти хабарництву, але іноді й вона підводить."
 devotion_events.207.a: "Позбавити посади найкорумпованіших губернаторів."
 devotion_events.208.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] і кафір"
 devotion_events.208.desc: "[minister.GetName] [Select_CString(minister.IsFemale, 'дозволила', 'дозволив' )] собі висловити неоднозначне твердження, яке можна було розцінити як свідоме заперечення #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!. Це розсердило палкого прихильника #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри. Не встигли ми перервати суперечку й врятувати [Select_CString(minister.IsFemale, 'радницю', 'радника' )] від звинувачень, як [Select_CString(minister.IsFemale, 'її', 'його' )] вже назвали кафіром — [Select_CString(minister.IsFemale, 'невіруючою', 'невіруючим' )]."
 devotion_events.208.a: "Заплющимо очі на звинувачення, пробачимо [Select_CString(minister.IsFemale,'радницю', 'радника')] й забудемо про суперечку."
 devotion_events.208.b: "Постараємося знайти вирішення проблеми."
 devotion_events.208.c: "Геть зі своєї посади, [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l]!"
 devotion_events.209.title: "Бунт проти розкладання"
 devotion_events.209.desc: "Люди дедалі більше обурюються тим, що [target_ruler.GetName] веде розпусний спосіб життя й не збирається відновлювати добре ім'я #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U] сердито обговорюють, як [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_ruler.GetNameWithNoTooltip] цілими днями спить, а ночі проводить у компанії блудниць і музикантів. Коли імам міста [ROOT.GetCountry.GetCapital.GetName] згадав це ім'я під час загальних молитов, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] закидали його камінням!"
 devotion_events.209.a: "Вимагати, щоб [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'пообіцяла', 'пообіцяв' )] змінитися."
 devotion_events.209.b: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] базікають що завгодно, але [target_ruler.GetNameWithNoTooltip] все-таки [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 devotion_events.210.title: "Рафідити"
 devotion_events.210.desc: "#TOOLTIP:RELIGION,shia_tt,X #L Шиїти#!#!, яких ми називаємо рафідитами, заперечують #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламську#!#! владу й головування. Вони не визнають Абу Бакра, Умара й Усмана наступниками пророка Мухаммеда, мир йому. Рафідити набирають впливу в наших провінціях і надихають інших приєднатися до них. Вони навіть називають себе рафавідами — заперечувачами — й пишаються тим, що завжди відкидали зло й не схилялися до нього."
 devotion_events.210.a: "Якнайшвидше вигнати їх з [ROOT.GetCountry.Custom('rank_ru_GEN')|l]!"
 devotion_events.210.a.tt: "Кожен [Concept('location','район')|e], що нам належить, де домінуюча [Concept('religion','релігія')|e] — #TOOLTIP:RELIGION,shia_tt,X #L шиїзм#!#!, отримає модифікатор «[ShowModifier('dev_rafida')]» на 10 років"
 devotion_events.210.b: "Нехай вірять і називають себе як завгодно."
 devotion_events.211.title: "Насибіти"
 devotion_events.211.desc: "У наших провінціях з'явилися ті, кого ми звемо насибітами. Вони ненавидять Ахль аль-Байт — сімейство пророка Мухаммеда, мир йому, — та його шанувальників. #TOOLTIP:RELIGION,sunni_tt,X #L Суніти#!#!, які помилково вірять, що Абу Бакр, Умар і Усман є законними наступниками Мухаммеда, мир йому, загрожують релігійній єдності [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 devotion_events.211.a: "Цим сліпцям-сунітам не місце в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]."
 devotion_events.211.a.tt: "Кожен [Concept('location','район')|e], що нам належить, де домінуюча [Concept('religion','релігія')|e] — #TOOLTIP:RELIGION,sunni_tt,X #L сунізм#!#!, отримає модифікатор «[ShowModifier('dev_nasibi')]» на 10 років"
 devotion_events.211.b: "Залишимо їх у спокої. Одного разу вони усвідомлять, що неправі."
 devotion_events.212.title: "Обман у меджлісі"
 devotion_events.212.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] скликав зібрання — меджліс — щоб обговорити важливі й термінові питання, що стосуються [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Учасники виглядали чесними людьми й вимовляли правдиві слова, але наміри їхні були підступними й корисливими! Гроші розтрачено, повагу втрачено, а надії на те, що в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] ще може з'явитися справедливий меджліс, рухнули."
 devotion_events.212.a: "Вони зрадили нашу довіру."
 devotion_events.212.b: "[target_ruler.GetNameWithNoTooltip] звинувачує себе в надмірній наївності."
 devotion_events.213.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]: звинувачення в ідолопоклонстві"
 devotion_events.213.desc: "Якщо [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] старанно виконує свої обов'язки, знайомство з новими культурами, релігіями й традиціями неминуче. [minister.GetName] вирізняється незвичними звичками, але ми воліли заплющувати очі на те, що [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] захоплюється мініатюрами й манускриптами з кольоровими ілюстраціями. Хоча розповіді й плітки слуг та інших людей, якими повниться [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], вже викликали підозру, ми не очікували, що [minister.GetName] постане перед нами з таким виразом обличчя, коли імам звинуватив [Select_CString(minister.IsFemale, 'її', 'його' )] в ідолопоклонстві!"
 devotion_events.213.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] постановляє: негайно усунути [Select_CString(minister.IsFemale, 'її', 'його' )] з посади!"
 devotion_events.213.b: "Відкинути цю думку!"
 devotion_events.214.title: "Викорінення ідолопоклонства"
 devotion_events.214.desc: "Нам повідомили, що радники почали ставити під сумнів владу, якою зараз володіє [target_ruler.GetName]. Мабуть, народ сумнівається в [Select_CString(target_ruler.IsFemale, 'її', 'його' )] правовірності. Необхідно терміново встановити верховенство релігійної та політичної влади! Ідолопоклонство — це [ROOT.GetCountry.GetReligion.GetSinName|l], але наш народ продовжує молитися статуям святих, здійснювати паломництва до гробниць і мечетей і схилятися перед деревами, печерами й навіть камінням. Необхідно довести, що наша віра сильніша, знищити єресь і знову взяти до рук владу, якою [target_ruler.GetNameWithNoTooltip] володіє по праву!"
 devotion_events.214.a: "Заборонити все!"
 devotion_events.214.b: "Чому б це?"
 devotion_events.215.title: "Податки чи сільське господарство"
 devotion_events.215.desc: "Жителі [ROOT.GetCountry.Custom('rank_ru_GEN')|l] — кочівники й [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], які живуть тим, що дає земля. Наші губернатори просять нас вирішити, чому приділяти основну увагу — податкам чи сільському господарству. Одні стверджують, що освоєння земель важливіше за збір податків, оскільки податки можна отримати лише з розвинених земель, інакше і [ROOT.GetCountry.Custom('rank_ru_ACC')|l], і народ чекає катастрофа. Інші заявляють, що народ сам здатен освоїти землю, якщо вимагати від нього лише одного — податей."
 devotion_events.215.a: "Зосередимося на податках."
 devotion_events.215.b: "Зосередимося на сільському господарстві."
 devotion_events.215.c: "Постараємося знайти рівновагу."
 devotion_events.215.d: "Нас влаштовує й поточна політика."
 devotion_events.216.title: "Реформи правовірних"
 devotion_events.216.desc: "Після численних зібрань, обговорень і меджлісів наші радники представили різні проєкти реформ. З двох основних ідей, які прямо суперечать одна одній, нам необхідно обрати одну — саме вона слугуватиме благу [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Перша пропозиція зводиться до заборони державним чиновникам, наприклад дипломатам і губернаторам, брати участь у будь-якому підприємництві, щоб вони повністю зосередилися на роботі й службі [ROOT.GetCountry.Custom('rank_ru_DAT')|l]. Укладачі другої реформи пропонують розподілити пасовищні землі й мисливські угіддя, призначені для високопосадовців, між бідними, які обробляти землю, а також заборонити неоплачувану працю."
 devotion_events.216.a: "Заборонимо державним чиновникам займатися підприємництвом."
 devotion_events.216.b: "Розподілимо землі між бідняками."
 devotion_events.216.c: "Не оберемо нічого."
 devotion_events.219.title: "Каді, хісба й мухтасиб"
 devotion_events.219.desc: "Кілька місяців тому ми призначили в кожну провінцію нового каді — суддю, який керується нормами шаріату. Тепер же вони приходять до нас і розповідають, дивлячись на нас похмуро й з занепокоєнням, про занепад нашого народу, який погряз у злочинах і невір'ї. Каді суворо нагадують про хісбу — наш божественний обов'язок заохочувати благе й забороняти погане, адже хто ниспослав нам ці закони, якщо не [ROOT.GetCountry.GetReligion.GetGodName]? Нашому народу необхідний мутавін — релігійна поліція, яка стежитиме за дотриманням шаріату."
 devotion_events.219.a: "Знайдемо й навчимо добровольців, які стануть мухтасибами."
 devotion_events.219.b: "Це не найкращий спосіб вирішення проблеми."
