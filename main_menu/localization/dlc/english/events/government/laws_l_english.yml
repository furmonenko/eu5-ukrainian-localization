l_english:
 laws.0001.t: "Викривальна творчість"
 laws.0001.desc: "Митець на ім'я [critical_artist.GetName], [Select_CString(critical_artist.IsFemale,'що здобула', 'що здобув')] репутацію грубої та неприємної особи, [Select_CString(critical_artist.IsFemale,'заплямувала', 'заплямував')] добре ім'я нашої держави. У [Select_CString(critical_artist.IsFemale,'її', 'його')] принизливій роботі [ROOT.GetCountry.GetFlavorRank|l] постає у жахливому світлі!\n\nУ так званому трактаті #italic  «[critical_art.GetName]»#! [critical_artist.GetName] заявляє, що управління державою нікуди не годиться, і засуджує нинішній стан справ, кидаючись абсурдними випадами — «нікчемна армія», «безхребетна економічна політика», «соціальний занепад». Можливо, у нас і вільне суспільство, але чи можна дозволяти знаменитому митцю так нахабно нас критикувати? Це веде державу на небезпечний шлях бунтів та волоцюжництва!"
 laws.0001.a: "[ROOT.GetCountry.GetFlavorRank] витримає трохи критики."
 laws.0001.b: "Негайно стратити [Select_CString(critical_artist.IsFemale,'її', 'його')]!"
 laws.0002.t: "Свобода і творчість"
 laws.0002.desc: "Велика свобода віросповідання та творчості в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] викликає неабияку досаду в деяких чиновників та інших верств суспільства. Наша відданість принципам вільного мистецтва нещодавно дала свої плоди: новий трактат проголосив нашу державу вільною від цензури. У ньому стверджується, що [ROOT.GetCountry.GetFlavorRank|l] плекає та заохочує мудрі теологічні пошуки й сміливі творчі ідеї.\n\nТрактат #italic «[non_critical_art.GetName]»#!, який [Select_CString(non_critical_artist.IsFemale,'написала', 'написав')] [non_critical_artist.GetName], неодмінно прочитають багато мешканців наших земель. Ще більше підданих дізнаються, що [ROOT.GetCountry.GetFlavorRank|l] підтримує свободу у творчості та інших сферах суспільного життя."
 laws.0002.a: "Хай торжествує свобода!"
 laws.0002.b: "Який жах! Негайно знищити трактат!"
 laws.0003.t: "Наслідок свободи"
 laws.0003.desc: "[ROOT.GetCountry.GetFlavorRank] виступає проти цензури, завдяки чому багато маловідомих митців змогли експериментувати та розширювати межі творчості. Один із таких початківців, що ще не здобули слави, сьогодні отримав велику відомість і став місцевою знаменитістю серед творчої молоді. Найімовірніше, [new_artist.GetName] багато чого досягне."
 laws.0003.a: "У нас з'явився ще один видатний митець."
 laws.0004.t: "Свобода думки веде до богословського розколу"
 laws.0004.desc: "До нинішнього часу релігійні інституції майже не висловлювали бажання посилити релігійну цензуру. Але нещодавня низка невеликих розбіжностей з простих, але дуже важливих теологічних питань викликала безліч окремих і спільних прохань посилити контроль за релігійними висловлюваннями.\n\nРоздуми про віру та пошук відповідей на запитання, які допоможуть віруючим зрозуміти природу божественного, — це цілком нормально. Однак ненормально, коли один священник б'є іншого соусником, сперечаючись про релігійні доктрини."
 laws.0004.a: "Ми візьмемо до уваги їхні скарги."
 laws.0004.b: "Ми знайдемо й приборкаємо тих, хто переступає межу."
 laws.0005.t: "Свобода обговорень призводить до прориву"
 laws.0005.desc: "Постійні філософські дебати та набридлива балаканина вчених і філософів, можливі лише завдяки відсутності в нас законів про цензуру, врешті-решт призвели до наукового прориву в галузях, які ми зараз досліджуємо!"
 laws.0005.a: "Розум, який не стримують, здатен на багато що."
 laws.0005.b: "Треба нагородити цих вільнодумних людей!"
 laws.0006.t: "Митець у добровільному вигнанні"
 laws.0006.desc: "Наша політика релігійної цензури призвела до того, що [Select_CString(artist_to_exile.IsFemale,'знаменита', 'знаменитий')] [artist_to_exile.GetName] покидає наші землі та вирушає у добровільне заслання до [exile_location.Custom('LR_ACC')|l] [exile_location.GetName]. [Select_CString(artist_to_exile.IsFemale,'Вона', 'Він')] хоче розмірковувати, говорити й творити без страху покарання, а наша нинішня політика цього не дозволяє.\n\nМожливо, це й на краще: попри безсумнівний талант, [artist_to_exile.GetName] [Select_CString(artist_to_exile.IsFemale,'була', 'був')] б загрозою для нашої нації, яка має бути вільною від викривального та небезпечного мистецтва."
 laws.0006.a: "Іди геть і не повертайся!"
 laws.0007.t: "Єретичну працю врятовано"
 laws.0007.desc: "Роботу «[work_to_damage.GetName]» нещодавно було пошкоджено під час бурхливої суперечки: [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] спробували спалити її відповідно до наших законів про цензуру, заявивши, що в цій праці міститься єресь.\n\nЗавдяки обуренню решти роботу було врятовано, але вона все ж зазнала пошкоджень."
 laws.0007.a: "Що зроблено, те зроблено."
 laws.0008.t: "Прославлені герої"
 laws.0008.desc: "У важкі роки війни цензура захистила нас від критики та надмірного поширення поганих думок.\n\nВ результаті наш народ зберіг силу духу та віру в неминучість перемоги, а всі памфлети й новинні замітки лише вихваляють благородну боротьбу, яку веде наша нація."
 laws.0008.a: "На славу (вирізано цензурою)!"
 laws.0009.t: "Цензура захищає союзника"
 laws.0009.desc: "Останнім часом [Select_CString(ally_to_protect.IsFemale,'наша союзниця', 'наш союзник')] [ally_to_protect.GetName] зазнає критики з боку багатьох представників нашого суспільства. Люди навіть створюють і поширюють по державі викривальні брошури. Але завдяки законам про цензуру ми змогли швидко вилучити всі ці шкідливі твори, і [Select_CString(ally_to_protect.IsFemale,'нашій союзниці', 'нашому союзнику')] не доведеться мати справу з неприязню наших підданих."
 laws.0009.a: "Ми заслужили подяку!"
 laws.0009.b: "Нас можна віддячити… і по-іншому."
 laws.0010.t: "Скандал відвернено!"
 laws.0010.desc: "Нещодавно [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] опинилися в центрі великого скандалу. Якби ці новини стали надбанням широкого загалу, сталася б справжня катастрофа. На щастя, завдяки нашим законам про цензуру справу вдалося замовчати, перш ніж про неї дізнався хоч хтось сторонній."
 laws.0010.a: "Тримайте своїх скелетів у шафі!"
 laws.0010.b: "Можливо, це варто було б оприлюднити…"
 laws.0011.t: "Страта митця"
 laws.0011.desc: "Сьогодні [dead_artist.GetName] [Select_CString(dead_artist.IsFemale,'була страчена', 'був страчений')]. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] звинуватили [Select_CString(dead_artist.IsFemale,'її', 'його')] в єретичних висловлюваннях і створенні творінь, що порушують закони про цензуру. Намагаючись зберегти стабільність і чистоту моралі, [ROOT.GetCountry.GetFlavorRank|l] втрачає талановитих підданих."
 laws.0011.a: "Хай там як, така втрата жахлива."
 laws.0012.t: "Контроль інформації"
 laws.0012.desc: "Наші суворі закони про цензуру не дозволяють поганим і шкідливим думкам поширюватися між поселеннями. Ось чому [ROOT.GetCountry.GetFlavorRank|l] є обителлю спокою. Невеликий скандал не виходить за межі його прямих учасників, а вільнодумство не отруює розум тих, хто раніше перебував у блаженному невіданні."
 laws.0012.a: "Нарешті ми досягли гармонії."
 laws.0012.b: "Обмеження інформації лише уповільнює розвиток."
 laws.0013.t: "Гармонія доктрин"
 laws.0013.desc: "Наша сувора релігійна цензура припала до смаку релігійним інституціям. Вони вдячні нам за те, що ми зберігаємо гармонію та запобігаємо єресі."
 laws.0013.a: "Аби лиш вони були задоволені."
 laws.0013.b: "Можливо, запитання наблизять нас до божественного?"
 laws.0014.t: "Зведення під цензурою"
 laws.0014.desc: "Наша сувора цензура призвела до вкрай неприємної ситуації та викликала хаос у військах. Найважливіші, але гнітючі донесення з місць про хід війни піддаються цензурі. Чиновники та духовні особи дозволяють зображувати бойові дії лише у позитивному світлі, а блюзнірські міркування про відступ і неефективність армії присікаються на корені.\n\nВ результаті одна з наших армій перебуває у безладі, оскільки столиця отримує зовсім не ті вісті, які надсилають солдати, і віддає невідповідні накази."
 laws.0014.a: "Це просто катастрофа!"
 laws.0014.b: "Будемо стежити за виконанням наказів, щоб покінчити з цим непорозумінням."
 laws.0015.t: "Єретичну працю знищено"
 laws.0015.desc: "Роботу #italic «[work_to_destroy.GetName]»#! було знищено. Відповідно до нашої суворої політики цензури її оголосили єрессю та спробою спотворити все благе і святе.\n\nМитці й навіть деякі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] були проти, але їм не вдалося врятувати цю небезпечну працю від спалення у праведному вогні. Ми втратили безцінний твір, але зберегли духовні ідеали."
 laws.0015.a: "Спалити все богопротивне!"
 laws.0016.t: "Неоднозначний портрет"
 laws.0016.desc: "[Select_CString(random_artist.IsFemale,'Місцева художниця', 'Місцевий художник')] [random_artist.GetName] [Select_CString(random_artist.IsFemale,'запропонувала', 'запропонував')] написати портрет, на якому [glorious_leader.GetName] постане «божеством» і «спасінням нації».\n\nБрак цензури не дозволяє нам трактувати це питання однозначно: з одного боку, такий портрет нічого не порушує, і ця робота навіть може зміцнити авторитет держави, а з іншого — це неприпустиме блюзнірство, яким би не був закон. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] та їхні благочестиві парафіяни напевно будуть невдоволені."
 laws.0016.a: "Хай [glorious_leader.GetNameWithNoTooltip] постане в усій величі!"
 laws.0016.b: "Огидна мерзота!"
 art_key_holy_leader_portrait: "Портрет благочестивого правителя"
 laws.0017.t: "Митець вирушає на чужину"
 laws.0017.desc: "У пошуках захисту та свободи від цензури до нас [Select_CString(artist_to_exile.IsFemale,'прибула', 'прибув')] [artist_to_exile.GetName] з [exile_location.Custom('LR_GEN')|l] [exile_location.GetName].\n\nТепер у нас живе ще одна талановита особистість, яка збагатить нашу культуру! Однак якщо ми колись запровадимо суворішу релігійну цензуру, [artist_to_exile.GetName] може покинути нас, як [Select_CString(artist_to_exile.IsFemale,'покинула', 'покинув')] [exile_location.Custom('LR_ACC')|l] [exile_location.GetNameWithNoTooltip]…"
 laws.0017.a: "Ласкаво просимо!"
 laws.0018.t: "Незалежна творчість"
 laws.0018.desc: "Нещодавно державні чиновники виявили місце зустрічей підпільного творчого руху. Вони не змогли спіймати учасників, але забрали три твори, які підлягають знищенню відповідно до нашої політики релігійної цензури.\n\nЗвісно, знищення відразу кількох творчих робіт, які могли б стати благом для [ROOT.GetCountry.Custom('rank_ru_GEN')|l], здається недоцільним. Можливо, варто зберегти ці роботи, попри те, що [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] обуряться."
 laws.0018.a: "Треба знищити це святотатство!"
 laws.0018.b: "Можливо, ці твори залишили спеціально, щоб ми їх зберегли?"
 laws.0019.t: "Заборонені книги"
 laws.0019.desc: "Нещодавно державні чиновники виявили схованку із забороненими книгами. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] просять нас якнайшвидше знищити крамолу, але знання, що містяться в книгах, могли б придатися [ROOT.GetCountry.Custom('rank_ru_DAT')|l]…"
 laws.0019.a: "Спалити книги!"
 laws.0019.b: "Якщо ми побіжно прочитаємо ці книги, нічого страшного не станеться…"
 laws.0020.t: "Фінансування релігійної творчості"
 laws.0020.desc: "Натхнені нашими законами про релігійну цензуру, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] почали спонсорувати нову творчість по всій державі. Вони навіть пожертвували твір мистецтва для колекції [ROOT.GetCountry.Custom('rank_ru_GEN')|l] на знак того, що [ROOT.GetCountry.GetLongName] і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] єдині."
 laws.0020.a: "Ми вельми вдячні!"
 laws.0021.t: "Незаконні приватні колекції"
 laws.0021.desc: "Декілька шляхетних родин було впіймано на фінансуванні непристойної творчості, що явно порушує положення наших законів про релігійну цензуру.\n\nРозгнівані [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] вимагають вилучити та знищити колекції. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], своєю чергою, просять виявити поблажливість, оскільки колекції є приватними і не виставляються на загальний огляд. Вони навіть пропонують виділити кошти на створення прийнятних творів, щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] змінили гнів на милість."
 laws.0021.a: "Конфіскуємо колекції."
 laws.0021.b: "Помилуємо їх без жодних умов."
 laws.0021.c: "Помилуємо їх в обмін на фінансування."
 laws.0022.t: "Іконоборство"
 laws.0022.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], охоплені релігійним завзяттям, вимагають від [ROOT.GetCountry.Custom('rank_ru_GEN')|l] спалити твір мистецтва #italic «[icono_target.GetName]»#!, щоб продемонструвати відданість правовірним засадам.\n\nОднак у творі, який вони прагнуть спалити, немає нічого нечестивого, тож ми можемо відмовити. Але демонстрація нашої відданості ідеалам віри може принести більше користі…"
 laws.0022.a: "Спалити, спалити, спалити!"
 laws.0022.b: "Відмовимося спалювати твір."
 laws.0023.t: "Спалення книг"
 laws.0023.desc: "Наші підозри підтвердилися: виявляється, в бібліотеці провінції [loc_heretic_book_town.GetName] зберігаються єретичні книги. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] розпочали процесію, яка має завершитися спаленням бібліотеки.\n\nДуховенство діє згідно з нашою політикою цензури, але в бібліотеці є дуже важливі книги, які придадуться нам для досліджень. Якщо ми не зупинимо процесію, ці безцінні праці буде спалено разом з єрессю."
 laws.0023.a: "Спалення бібліотеки піде нам на благо."
 laws.0023.b: "Жодна іскра не впаде на ці праці!"
 laws.0024.t: "Блюзнірські релігійні статуетки"
 laws.0024.desc: "На ринку провінції [loc_market.GetName] спіймали купців, які продавали керамічні та глиняні статуетки релігійного характеру. Вони явно суперечать нашим правилам релігійної цензури, але користуються популярністю, і їх знищення дорого нам обійдеться.\n\n[ROOT.GetCountry.GetFlavorRank] зазнає відчутних збитків, позбувшись цих товарів. Можливо, така ціна, яку ми маємо заплатити за підтримання чистоти нашої віри?"
 laws.0024.a: "Розбити статуетки!"
 laws.0024.b: "Заплющимо очі на продаж статуеток."
 laws.0025.t: "Єретики вимагають гласності"
 laws.0025.desc: "Самопроголошене «підпільне товариство богословів» вимагає, щоб ми дозволили опублікувати його теорію створення світу. Учасники товариства заявляють, що світ — це сир, а божества — не що інше, як личинки, що його переробляють. Більше того, самі личинки теж з'являються з цього сиру.\n\nПодібні міркування, хай навіть і для розваги, неодмінно викличуть велике обурення духовенства. Але в нас немає релігійної цензури, а отже, влада [ROOT.GetCountry.Custom('rank_ru_GEN')|l] може ухвалити будь-яке рішення."
 laws.0025.a: "Чому б і ні? Хай видають!"
 laws.0025.b: "Огидно! Заборонити цю теорію!"
 laws.0026.t: "Несанкціоноване місіонерство"
 laws.0026.desc: "Нещодавно наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] помітили, що самопроголошені місіонери з #ONCLICK:COUNTRY,[mis_origin.Custom('CL_tt')] #TOOLTIP:COUNTRY,[mis_origin.Custom('CL_tt')],X [mis_origin.Custom('CL_GEN')|L]#!#! надто успішно навертають наших підданих у свою віру.\n\nУ нас немає законів про релігійну цензуру, і місіонери мають повне право проповідувати. Але наші [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], які вимагають якнайшвидше ув'язнити цих «лжепророків», будуть засмучені, якщо ми заплющимо на це очі."
 laws.0026.a: "Проженемо місіонерів."
 laws.0026.b: "Не будемо звертати увагу на місіонерів."
 laws.0026.c: "Ув'язнимо місіонерів."
 laws.0027.t: "Застарілі тексти"
 laws.0027.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] просять нас про допомогу. Вони стверджують, що ми маємо вилучити з обігу всі застарілі релігійні тексти відповідно до наших законів про цензуру.\n\nНещодавно з'ясувалося, що за кілька десятиліть наші священні тексти зазнали безлічі дрібних змін, що призвело до розколу між прихильниками старого й нового вчень. Різниця майже мізерна, але [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] жахаються від самої думки про розходження в священних текстах. Вони просять нас позбутися всіх старих текстів, але це може підірвати порядок у державі, адже нам доведеться знищити стародавні цінні копії в місцевих храмах."
 laws.0027.a: "Відхилень бути не повинно!"
 laws.0027.b: "Старі книги застаріють самі собою."
 laws.0028.t: "Хибне послання"
 laws.0028.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] просять нас завадити укладенню шлюбу між вихованцями двох шляхетних родин. Річ у тім, що наречена сповідує іншу віру, яку наші [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] не підтримують. Коли [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] укладають шлюб, ця подія нерідко стає надбанням громадськості. Святкування весілля приверне багато уваги, і люди можуть помилково вважати, що ми заохочуємо інші вірування.\n\nНаші закони про релігійну цензуру не зобов'язують нас заважати весіллю, не кажучи вже про те, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] будуть цьому зовсім не раді. Однак було б нерозумно втрачати таку можливість, адже якщо ми все ж втрутимося, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] будуть нам винні."
 laws.0028.a: "Заборонимо шлюб, посилаючись на «моральні принципи»."
 laws.0028.b: "Кохання вільне від кайданів, та й розгнівані [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] нам ні до чого!"
 laws.0029.t: "Секти, що фінансуються чужинцями"
 laws.0029.desc: "У ході своєї рутинної боротьби з єрессю наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] знайшли та знищили невелику секту. Виявилося, що вона належала іноземній державі. Секта існувала за рахунок коштів з-за кордону і передавала своїм покровителям інформацію, розгорнувши шпигунську мережу. Знищивши її, ми сильно завадили іншій державі збирати важливі відомості."
 laws.0029.a: "Продовжимо викорінювати шпигунів!"
 laws.0030.t: "Укріплений релігійний район"
 laws.0030.desc: "Релігійні меншини #L #TOOLTIP:LOCATIONRANK,[random_town.Custom('LR_tt')],X [random_town.Custom('LR_RP')]#!#! [random_town.GetName] укріпили свою територію, боячись, що наші закони про цензуру можуть спровокувати погроми.\n\nДозволивши їм ховатися за барикадами, ми ризикуємо похитнути стабільність, але якщо поселення опиниться в облозі, такі саморобні укріплення можуть нам знадобитися."
 laws.0030.a: "Знесемо барикади."
 laws.0030.b: "Хай барикади залишаються."
 laws.0040.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] на новому місці"
 laws.0040.desc: "Зійшовши на престол #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, [target_character.GetName] згідно зі звичаєм планує перенести уряд на нове місце. Для цього підходять такі райони: [target_location.GetName], [target_location2.GetName] і [target_location3.GetName]. Який із них ми виберемо?"
 laws.0040.a: "[target_location.GetNameWithNoTooltip] — найкраще рішення."
 laws.0040.b: "[target_location2.GetNameWithNoTooltip] — гарне місце."
 laws.0040.c: "Хоча [target_location3.GetRank.GetNameWithNoTooltip|l] [target_location3.GetNameWithNoTooltip] і поступається іншим містам, це буде найкращий варіант."
 laws.0040.d: "Хай нашою столицею залишиться [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
