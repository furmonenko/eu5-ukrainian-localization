 mission_solid_approach: "Серйозний підхід"
 mission_solid_approach_desc: "Ми можемо вибрати меркантилістський або більш вільний підхід до торговлі. Наші радники лише наполягають на тому, щоб після прийняття рішення ми повністю перейшли до впровадження однієї з цих політик."
