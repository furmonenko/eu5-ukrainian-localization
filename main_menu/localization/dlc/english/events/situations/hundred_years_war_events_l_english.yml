l_english:
 hundred_years_war.1.title: "Столiтня вiйна"
 hundred_years_war.1.desc: "[GetCountry('ENG').GetLongName] i [GetCountry('FRA').GetLongName] довго ворогували одна з одною, але в [GetCurrentYear] роцi напруження мiж двома державами досягло межi. Приводом для вiдкритого протистояння стали домагання на [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий престол i давнi територiальнi суперечки. Так почалася #TOOLTIP:SITUATION,hundred_years_war,X #L Столiтня вiйна#!#!.\n\nТепер обидвi держави готуються до затяжного конфлiкту, який визначить долю #TOOLTIP:SUB_CONTINENT,western_europe,X #L Захiдної Європи#!#!. Увесь свiт спостерiгає за двома титанами, якi ось-ось вступлять у неминучу запеклу сутичку."
 hundred_years_war.1.a: "Сподiваймося, що конфлiкт скоро закiнчиться…"
 hundred_years_war_tt: "[GetCountry('ENG').GetLongName] i [GetCountry('FRA').GetLongName] вступили в #TOOLTIP:SITUATION,hundred_years_war,X #L Столiтню вiйну#!#!. У цiй [Concept('situation', 'ситуацiї')|e] ми можемо виступити на боцi будь-якої з ворогуючих держав — або залишитися осторонь конфлiкту"
 explain_subject_interactions_tt: "Як [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их [Concept('subject', 'васалiв')|e], нас можуть покликати на захист сюзерена — це залежить вiд нашої [Concept('subject_loyalty', 'лояльностi')|e]. Поки [Concept('situation', 'ситуацiя')|e] зберiгається, на панелi [Concept('situation', 'ситуацiї')|e] можуть стати доступними особливi [Concept('actions', 'дiї')|e], такi як #TOOLTIP:GENERIC_ACTION,demand_autonomy,X #L «[GetCountry('FRA').GetLongNameWithNoTooltip] — вимога автономiї вiд цiєї держави»#!#! i #TOOLTIP:GENERIC_ACTION,demand_appanage_promotion,X #L «Вимога пiдвищення до апанажу»#!#!"
 hundred_years_war_historical_info: "Столiтня вiйна (1337–1453) — довгий i кровопролитний конфлiкт мiж Англiєю i Францiєю, спричинений домаганням англiйського короля на французьку корону. Свою претензiю вiн виправдовував тим, що престол має належати йому як спадкоємцю по материнськiй лiнiї, що, однак, було неможливо за законами Францiї. Масла у вогонь пiдливала наявнiсть в Англiї володiнь на територiї Францiї, що становили iнтерес i для останньої. Протистояння двох держав вилилося в низку воєн, зрад i нетривалих союзiв, що тривала понад столiття i назавжди змiнила геополiтичний ландшафт Захiдної Європи."
 hundred_years_war.2.title: "Корона [GetCountry('FRA').Custom('CL_GEN')]"
 hundred_years_war.2.desc: "#L [GetCountry('FRA').GetAdjective|U]ка#! влада стверджує, що за їхнiм #TOOLTIP:HEIRSELECTION,salic_law,X #L Салiчним законом#!#! [GetCountry('FRA').GetGovernment.GetRulerTitle|l] [GetCountry('FRA').Custom('CL_GEN')] тепер — це [GetCharacter('fra_philip_vi_valois').GetName], а не [GetCharacter('eng_edward_iii').GetName], чия мати [GetCharacter('eng_isabella_of_france').GetName] доводиться рiдною сестрою [Select_CString(GetCharacter('fra_charles_iv_capet').IsFemale, 'французькiй королевi', 'французькому королю' )] на iм'я [GetCharacter('fra_charles_iv_capet').GetName]."
 hundred_years_war.2.a: "Ми — [GetCountry('FRA').GetGovernment.GetRulerTitle|l] [GetCountry('FRA').Custom('CL_GEN')] по праву"
 explain_eng_interactions_tt: "На панелi [Concept('situation', 'ситуацiї')|e] стануть доступними особливi [Concept('actions', 'дiї')|e], такi як #TOOLTIP:GENERIC_ACTION,fra_diplomacy_with_subjects,X #L присвоєння титулiв васалам#!#! i #TOOLTIP:GENERIC_ACTION,request_papal_delegates,X #L запит [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]их делегатiв#!#!"
 hundred_years_war.3.title: "Корона [GetCountry('FRA').Custom('CL_GEN')]"
 hundred_years_war.3.desc: "[GetCountry('ENG').GetGovernment.GetRulerTitle|U] #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! [GetCountry('FRA').GetLongName] — ця держава обирає спадкоємцiв престолу згiдно з #TOOLTIP:HEIRSELECTION,salic_law,X #L Салiчним законом#!#!. [target_eng_ruler.GetName] не бажає погоджуватися з цим. [GetCountry('ENG').GetAdjectiveWithNoTooltip|U]ка сторона стверджує, що [target_eng_ruler.GetName] має бiльше прав на престол, оскiльки є спадкоємцем володiнь, якими колись керувала [GetCharacter('eng_isabella_of_france').GetName] (покiйний [GetCharacter('fra_charles_iv_capet').GetName] доводився їй братом). [GetCharacter('fra_philip_vi_valois').GetName] же — бiльш далекий родич, а тому [GetCountry('ENG').GetGovernment.GetCourtTitle|l] [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ої держави вважає такий порядок престолонаслiдування поруйнуванням справедливостi i вагомим приводом для вiйни!"
 hundred_years_war.3.a: "[GetCountry('ENG').Custom('CL_INST')] правлять повнi дурнi!"
 explain_fra_interactions_tt: "На панелi [Concept('situation', 'ситуацiї')|e] стануть доступними особливi [Concept('actions', 'дiї')|e], такi як #TOOLTIP:GENERIC_ACTION,influence_french_subject,X #L вплив на [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ого васала#!#! i #TOOLTIP:GENERIC_ACTION,request_papal_delegates,X #L запит [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]их делегатiв#!#!"
 hundred_years_war.10.title: "Питання залишається невирiшеним"
 hundred_years_war.10.desc: "Ми як i ранiше не згоднi з #L [GetCountry('FRA').GetAdjective|l]им#! вибором наступного правителя #TOOLTIP:REGION,france_region,X #L Францiї#!#!. Ми впевненi у своїй правотi i зможемо довести її на полi бою."
 hundred_years_war.10.a: "Ми — [GetCountry('FRA').GetGovernment.GetRulerTitle|l] [GetCountry('FRA').Custom('CL_GEN')] по праву"
 hundred_years_war.11.title: "Пiдступний Альбiон!"
 hundred_years_war.11.desc: "У #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! досi пiд контролем частина #TOOLTIP:REGION,france_region,X #L Францiї#!#!. Це явно суперечить Божому задуму. Ми повиннi вигнати англiйцiв з нашої держави!"
 hundred_years_war.11.a: "[GetCountry('ENG').Custom('CL_INST')] правлять повнi дурнi!"
 hundred_years_war.20.title: "Саме час для вiйни"
 hundred_years_war.20.desc: "Ми претендуємо на #L [GetCountry('FRA').GetAdjective|l]ий#! трон i готовi утвердити своє панування в регiонi.\nНастав час порушити мирну угоду i вiдновити Столiтню вiйну. [GetCountry('FRA').GetLongNameWithNoTooltip] — конфлiкт з цiєю державою знову загострився i скоро перейде в гарячу фазу."
 hundred_years_war.20.a: "Хай буде вiйна!"
 hundred_years_war.20.b: "Зараз невiдповiдний час"
 hundred_years_war.21.title: "Саме час для вiйни"
 hundred_years_war.21.desc: "Ми повиннi позбутися #L [GetCountry('ENG').GetAdjective|l]ої#! присутностi у #TOOLTIP:REGION,france_region,X #L Францiї#!#!. Настав час порушити мирну угоду i вiдновити Столiтню вiйну. [GetCountry('ENG').GetLongNameWithNoTooltip] — конфлiкт з цiєю державою знову загострився i скоро перейде в гарячу фазу."
 hundred_years_war.21.a: "Хай буде вiйна!"
 hundred_years_war.21.b: "Зараз невiдповiдний час"
 hundred_years_war.100.title: "Столiтня вiйна завершується перемогою [GetCountry('ENG').Custom('CL_GEN')]"
 hundred_years_war.100.desc: "[GetCountry('ENG').GetLongName] — переможець у тривалому конфлiктi, що увiйшов в iсторiю пiд назвою «Столiтня вiйна». Така перемога стала результатом неймовiрного збiгу обставин. #L [GetCountry('FRA').GetAdjective|U]ка#! влада була змушена визнати територiальнi претензiї [GetCountry('ENG').Custom('CL_RP')] i пiти на серйознi поступки. Перемога пiдвищила престиж [GetCountry('ENG').Custom('CL_RP')] i посилила вплив цiєї держави.\n\nТепер у [GetCountry('ENG').Custom('CL_RP')] з'явився шанс змiцнити свою владу у #TOOLTIP:REGION,france_region,X #L Францiї#!#! i захистити нещодавно завойованi землi. Увесь свiт хоче знати, як [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ка влада розпорядиться своєю силою в регiонi."
 hundred_years_war.100.a: "Це було очiкувано."
 hundred_years_war.101.title: "Столiтня вiйна завершується перемогою [GetCountry('FRA').Custom('CL_GEN')]"
 hundred_years_war.101.desc: "На щастя [GetCountry('FRA').GetLongName] — держава-переможниця у важкiй i затяжнiй #TOOLTIP:SITUATION,hundred_years_war,X #L Столiтнiй вiйнi#!#!. [GetCountry('ENG').GetLongName] — ця держава тепер вимушено визнає територiальну цiлiснiсть [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ої сторони, а заодно йде на деякi серйознi поступки. Цей трiумф значно пiдвищив престиж [GetCountry('FRA').Custom('CL_RP')] та її вплив на #TOOLTIP:CONTINENT,europe,X #L європейськiй#!#! сценi.\n\nТепер [target_char.GetName] може постаратися об'єднати вiдвойованi територiї i змiцнити королiвську владу та статус своєї держави як головної держави регiону."
 hundred_years_war.101.a: "Це було очiкувано."
 hundred_years_war.101.b: "Та кому потрiбна ця ваша Європа?"
 hundred_years_war.101_tt: "[Concept('situation', 'Ситуацiя')|e] #TOOLTIP:SITUATION,hundred_years_war,X #L «Столiтня вiйна»#!#! завершується"
 # Flavor
 hundred_years_war.200.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] тiкає на територiю [GetCountry('ENG').Custom('CL_GEN')]"
 hundred_years_war.200.desc: "[GetCountry('ENG').GetGovernment.GetRuler.GetName] з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! дає притулок опальному лорду на iм'я [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName], [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'яку', 'якого' )] [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] вже кiлька рокiв збирається судити за пiдробку документiв i спробу захоплення територiї пiд назвою [GetCountry('ARS').GetLongName]. [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] — правитель [GetCountry('ENG').Custom('CL_GEN')], однак [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName] також #L [GetCountry('AQN').GetAdjective|l][Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'а владарка', 'ий владар' )]#! i наш васал завдяки володiнню #ONCLICK:COUNTRY,[GetCountry('AQN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('AQN').Custom('CL_tt')],X [GetCountry('AQN').Custom('CL_INST')|L]#!#!. [GetCountry('AQN').GetLongNameWithNoTooltip] — переховування на цiй територiї [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'втiкачки', 'втiкача' )] стане приводом для вторгнення, якщо [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] вiдмовиться [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale,'її', 'його')] видати. Однак якщо [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ий [GetCountry('ENG').GetGovernment.GetCourtTitle|l] отримає таку завуальовану погрозу на свою адресу, це загрожує загостренням конфлiкту."
 hundred_years_war.200.a: "Вимагатимемо, щоб [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] видав утiкача."
 hundred_years_war.200.b: "[GetCountry('ENG').GetGovernment.GetCourtTitle|U] [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ої держави не потерпить провокацiй."
 hundred_years_war.201.title: "[GetCountry('FRA').GetNameWithNoTooltip] вимагає, щоб [fugitive_robert_de_artois.GetNameWithNoTooltip] [Select_CString(fugitive_robert_de_artois.IsFemale, 'була повернута', 'був повернутий' )] до держави"
 hundred_years_war.201.desc: "#L [GetCountry('FRA').GetAdjective]ий#! [GetCountry('FRA').GetGovernment.GetRulerTitle|l] вимагає, щоб [SCOPE.sCharacter('fugitive_robert_de_artois').GetName], [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'яка знайшла притулок при нашому дворi i якiй', 'який знайшов притулок при нашому дворi i якому' )] довiряє [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'була вiдправлена', 'був вiдправлений' )] на батькiвщину. Якщо ми не пiдкоримося, [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий [GetCountry('FRA').GetGovernment.GetRulerTitle|l] може конфiскувати територiю пiд назвою [GetCountry('AQN').GetLongName].\n\nПiд час свого перебування при [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ому дворi [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'стверджувала', 'стверджував' )], що [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'має стати законною правителькою', 'має стати законним правителем' )] [GetCountry('FRA').Custom('CL_RP')] завдяки своїй матерi, оскiльки [GetCharacter('eng_isabella_of_france').GetName], походить з роду Капетингiв, i що рiшення перiв, завдяки якому [GetCharacter('fra_philip_vi_valois').GetName] [Select_CString(GetCharacter('fra_philip_vi_valois').IsFemale, 'зiйшла', 'зiйшов' )] на трон [GetCountry('FRA').Custom('CL_RP')], керуючись #TOOLTIP:HEIRSELECTION,salic_law,X #L Салiчним законом#!#!, було несправедливим, а отже, у нас є привiд претендувати на [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий трон."
 hundred_years_war.201.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|U]ий [GetCountry('FRA').GetGovernment.GetRulerTitle|l] нам не вказ. Почнемо пiдготовку до нападу на [GetCountry('FRA').Custom('CL_ACC')]."
 hundred_years_war.201.b: "Ми повиннi дотримуватися наявного статус-кво. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] буде [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'передана', 'переданий' )] Францiї."
 hundred_years_war.202.title: "[GetCountry('ENG').GetNameWithNoTooltip] вiдповiдає вiдмовою: [fugitive_robert_de_artois.GetNameWithNoTooltip] не буде [Select_CString(fugitive_robert_de_artois.IsFemale, 'видана', 'виданий' )]"
 hundred_years_war.202.desc: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetName] залишається в Англiї — #L [GetCountry('ENG').GetAdjective|l]ий#! [GetCountry('ENG').GetGovernment.GetCourtTitle|l] вiдмовляється видати [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'злочинницю', 'злочинця' )], хоча ми попереджали, що в разi непокори територiя пiд назвою [GetCountry('AQN').GetLongName] буде захоплена. Судячи з усього, [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]i лорди готуються до вiйни проти [GetCountry('FRA').Custom('CL_GEN')], щоб вiдбити наш напад на [GetCountry('AQN').Custom('CL_ACC')] або навiть захопити [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий трон!"
 hundred_years_war.202.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] вiдмовляє нам. Пiднiмiмо прапор вiйни!"
 hundred_years_war.202.b: "Не будемо провокувати конфлiкт проти [GetCountry('ENG').Custom('CL_GEN')]."
 hundred_years_war.203.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] [Select_CString(fugitive_robert_de_artois.IsFemale, 'видана', 'виданий' )] [GetCountry('ENG').Custom('CL_INST')]"
 hundred_years_war.203.desc: "#L [GetCountry('ENG').GetAdjective]ий#! [GetCountry('ENG').GetGovernment.GetCourtTitle|l] погоджується передати нам [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'втiкачку', 'втiкача' )], i [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] повертається на територiю #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!. Пастка захлопнулася. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] постане перед лицем правосуддя, вiдповiдаючи за свої злочини i спробу захоплення територiї пiд назвою [GetCountry('ARS').GetLongName]. [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCharacter('fra_philip_vi_valois').GetName] зрадiє такому результату."
 hundred_years_war.203.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'повинна', 'повинен' )] вирушити за ґрати."
 hundred_years_war.203.b: "Покарання за такi злочини — смерть. Стратити [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale,'її', 'його')]!"
 hundred_years_war.203.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] спокутує свою провину; [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] нашої держави — найвiдповiднiша для цього служба"
 hundred_years_war.203.d: "[fugitive_robert_de_artois.GetShortName] [Select_CString(fugitive_robert_de_artois.IsFemale, 'вчинила', 'вчинив' )] правильно. Якщо [GetCountry('ARS').GetLongNameWithNoTooltip] у його владi, то це правильно!"
 hundred_years_war.204.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] i [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]а корона"
 hundred_years_war.204.desc: "Пiсля прибуття на територiю #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] [Select_CString(SCOPE.sCharacter('fugitive_robert_de_artois').IsFemale, 'стала довiреною королiвською радницею', 'став довiреним королiвським радником' )]. [GetCountry('ENG').GetGovernment.GetRuler.GetShortName] високо цiнує таку дружбу. Однак останнiм часом [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] дедалi частiше пiднiмає питання про #L [GetCountry('ENG').GetAdjective|l]е#! престолонаслiдування. Як вiдомо, у 1328 роцi на трон [Select_CString(GetCharacter('fra_philip_vi_valois').IsFemale, 'зiйшла', 'зiйшов' )] [GetCharacter('fra_philip_vi_valois').GetName] згiдно з #TOOLTIP:HEIRSELECTION,salic_law,X #L Салiчним законом#!#!. [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'була змушена', 'був змушений' )] пiти на поступки i, незважаючи на початкову вiдмову вiд своїх домагань на корону, [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'переглянула', 'переглянув' )] своє рiшення пiсля того, як вiдносини мiж [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]им i [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]им дворами почали псуватися. Тепер [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] намагається довести, що [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]i аристократи скористалися Салiчною правдою незаконно i трон [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'повинна зайняти', 'повинен зайняти' )] [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l]. Крiм того, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] претендує на [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]у територiю пiд