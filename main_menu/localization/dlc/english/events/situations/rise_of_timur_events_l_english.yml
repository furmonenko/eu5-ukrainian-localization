l_english:
 rise_of_timur.1.title: "Піднесення Тимура"
 rise_of_timur.1.desc: "[GetCountry('MGE').GetLongName] — відроджений халіфат, що перевершує всі попередні… З мрією про це [target_character.GetName] з жменькою вірних солдатів створює нову державу — [GetCountry('TIM').GetLongName]. На перший погляд це незначна подія, але схоже, що вона матиме серйозні наслідки: [GetCountry('TIM').GetGovernment.GetRulerTitle|l] вважається природженим полководцем, і [Select_CString(target_character.IsFemale,'її', 'його')] найелітніші війська не збираються зупинятися на досягнутому. Вони зроблять усе, щоб розширити свої території…"
 rise_of_timur.1.a: "Завоювання — це життя!"
 rise_of_timur.2.title: "Піднесення Тимура"
 rise_of_timur.2.a: "Їх треба зупинити!"
 rise_of_timur.3.title: "Падіння [tim_country.Custom('CL_GEN')]"
 rise_of_timur.3.desc.dead_timur: "$rise_of_timur.3.desc$ Відтоді, як [target_character.GetName] [Select_CString(target_character.IsFemale,'померла', 'помер')], [tim_country.GetAdjectiveWithNoTooltip|l]а армія втратила свою перевагу над ворогами. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc.alive_timur: "$rise_of_timur.3.desc$ Навіть [Select_CString(target_character.IsFemale,'могутня', 'могутній')] [target_character.GetName] не [Select_CString(target_character.IsFemale,'змогла', 'зміг')] запобігти падінню держави. [target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] опиняється в руках ворога, а [target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale,'схоплена і страчена', 'схоплений і страчений')], що поклало край [tim_country.GetAdjectiveWithNoTooltip|l]ій експансії. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc: "[tim_country.GetLongName] — цієї держави, що наводила жах на всю #TOOLTIP:SUB_CONTINENT,central_asia,X #L Центральну Азію#!#!, більше немає!"
 rise_of_timur.3.desc.end: "[target_country.GetLongName] — зовнішні сили, а також військова агресія цієї держави поступово послаблювали імперію Тимуридів. Зрештою імперія занепала і впала під натиском [target_country.Custom('CL_GEN')]."
 rise_of_timur.3.a: "Нарешті [Select_CString(target_character.IsFemale,'її', 'його')] кривавій експансії настав кінець."
 rise_of_timur.4.title: "Падіння [tim_country.Custom('CL_GEN')]"
 rise_of_timur.4.desc.dead_timur: "$rise_of_timur.3.desc.dead_timur$"
 rise_of_timur.4.desc.alive_timur: "$rise_of_timur.3.desc.alive_timur$"
 rise_of_timur.4.desc: "$rise_of_timur.3.desc$"
 rise_of_timur.4.a: "Сподіваємось, що з [target_country.Custom('CL_GEN')] не зроблять нове джерело проблем…"
 remove_all_timmy_cbs_tt: "Влада #ONCLICK:COUNTRY,[GetCountry('TIM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TIM').Custom('CL_tt')],X [GetCountry('TIM').Custom('CL_GEN')|L]#!#! втрачає [Concept('casus_belli', 'привід для війни')|e] «#TOOLTIP:CASUS_BELLI,cb_timurs_conquests,X #L Завоювання Тимура#!#!»"
 rise_of_timur.5.title: "Підкорення [GetCountry('TIM').Custom('CL_GEN')]"
 rise_of_timur.5.desc.dead_timur: "$rise_of_timur.5.desc$ Після того, як [target_character.GetName] передчасно [Select_CString(target_character.IsFemale,'покинула', 'покинув')] цей світ, [Select_CString(target_character.IsFemale,'її', 'його')] спадкоємці не змогли протистояти численним ворогам, нажитим під час нестримної експансії. $rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc.alive_timur: "$rise_of_timur.5.desc$ Вороги, нажиті під час [Select_CString(target_character.IsFemale,'її', 'його')] кривавих кампаній, виявилися надто сильними, і жодна тактика не допомогла з ними впоратися. Зрештою [ROOT.GetCountry.Custom('CL_DAT')] вдалося підкорити [ROOT.GetCountry.Custom('rank_ru_ACC')|l], а [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'загинула', 'загинув')] під час одного з боїв.$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc: "[GetCountry('TIM').GetFlavorRank] — ця держава колись тримала в страху всіх своїх сусідів, а тепер стала одним із васалів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 rise_of_timur.5.desc.end: "\n\n[ROOT.GetCountry.GetLongNameWithNoTooltip] — влада #ONCLICK:COUNTRY,[GetCountry('TIM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TIM').Custom('CL_tt')],X [GetCountry('TIM').Custom('CL_RP')|L]#!#! підкоряється цій державі. Більше вони не становлять жодної загрози."
 rise_of_timur.5.a: "Нарешті [Select_CString(target_character.IsFemale,'її', 'його')] кривавій експансії настав кінець."
 rise_of_timur.6.title: "Підкорення [GetCountry('TIM').Custom('CL_GEN')]"
 rise_of_timur.6.desc.dead_timur: "$rise_of_timur.5.desc.dead_timur$"
 rise_of_timur.6.desc.alive_timur: "$rise_of_timur.5.desc.alive_timur$"
 rise_of_timur.6.desc: "$rise_of_timur.5.desc$"
 rise_of_timur.6.a: "Сподіваймося, що від [GetCountry('TIM').Custom('CL_GEN')] надалі не доведеться чекати жодних бід…"
 rise_of_timur.7.title: "Застій у керівництві [tim_country.Custom('CL_GEN')]"
 rise_of_timur_7_desc_common: "До останнього часу здавалося, що [tim_country.GetLongName] — шалений агресор, який розпочав нестримну експансію, і його неможливо зупинити: [target_character.GetName] [Select_CString(target_character.IsFemale,'захопив', 'захопила')] безліч земель. Тепер, схоже, немає кому продовжити [Select_CString(target_character.IsFemale,'її', 'його')] справу. Такий стан речей призвів до таких наслідків:"
 rise_of_timur.7.desc_ruler: "$rise_of_timur_7_desc_common$ Очевидно, що [target_ruler.GetName] і в підмітки не годиться [Select_CString(target_character.IsFemale,'своїй попередниці', 'своєму попереднику')]. [Select_CString(target_ruler.IsFemale, 'Вона не змогла', 'Він не зміг' )] виправдати очікування свого народу, що призвело до таких наслідків: $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc: "$rise_of_timur_7_desc_common$ Немає жодної людини, здатної зайняти [Select_CString(target_character.IsFemale,'її', 'його')] місце і стати на чолі [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Такий стан речей призвів до таких наслідків: $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc_end: "імперія руйнується сама по собі і вступає в період застою. На жаль, зараз [tim_country.GetGovernment.GetCourtTitle|l] не може похвалитися великими звершеннями."
 rise_of_timur.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 rise_of_timur.8.title: "$rise_of_timur.7.title$"
 rise_of_timur.8.desc: "[tim_country.GetLongName] — кривавий агресор, але ця експансія добігла кінця. [Select_CString(target_character.IsFemale,'Велика завойовниця', 'Великий завойовник')] [target_character.GetName] і [Select_CString(target_character.IsFemale,'її', 'його')] нащадки більше ніколи не ступлять на наші землі: схоже, ніхто так і не зміг замінити [Select_CString(target_character.IsFemale,'першу правительку', 'першого правителя')] і стати настільки ж [Select_CString(target_character.IsFemale,'ефективною воєначальницею', 'ефективним воєначальником')]. Такий стан справ призвів до таких наслідків: $rise_of_timur.7.desc_end$"
 rise_of_timur.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.9.title: "[GetCountry('MGE').GetLongNameWithNoTooltip] — повернення держави"
 rise_of_timur.9.desc: "Багато хто думав, що $genghis_khan_name$ і [GetCountry('MGE').GetLongName] назавжди канули в лету, але історія вміє дивувати. [target_character.GetName] [Select_CString(target_character.IsFemale,'мріяла', 'мріяв')] відродити легендарну державу, і в [Select_CString(target_character.IsFemale,'неї', 'нього')] це вийшло: Великий $rank_empire_horde_ruler_suffix_male$ постав із попелу в усій своїй славі. [GetCountry('MGE').GetLongNameWithNoTooltip] — це сила!"
 rise_of_timur.9.a: "Слава нашому народу!"
 rise_of_timur.10.title: "[GetCountry('MGE').GetLongNameWithNoTooltip] — повернення держави"
 rise_of_timur.10.desc: "Століття тому $genghis_khan_name$ завоював півсвіту, прагнучи розширити свою імперію. Тепер [target_character.GetName], надихнувшись завоюваннями свого легендарного попередника, [Select_CString(target_character.IsFemale,'створила', 'створив')] державу, не меншу за розмірами від тієї, що носила гордо ім'я Великий $rank_empire_horde_ruler_suffix_male$. [GetCountry('MGE').GetLongName] — це сила, що відроджується у своїй колишній могутності."
 rise_of_timur.10.a: "Чи переживе світ друге таке потрясіння?"
 rise_of_timur.11.title: "Падіння Делі"
 rise_of_timur.11.desc: "Індія завжди славилася багатством і розвиненою культурою. Багато завойовників минулого намагалися підкорити її, але зазнали невдачі. [target_character.GetName] також тривалий час [Select_CString(target_character.IsFemale,'бажала', 'бажав')] розширити територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! за рахунок індійських земель, і тепер, коли #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_GEN')|L]#!#! втратив[GetCountry('DLH').Custom('end_fem')] свій колишній вплив, [Select_CString(target_character.IsFemale,'вона нарешті змогла', 'він нарешті зміг')] здійснити свою мрію. Наш наступний крок на шляху до вічної слави — підкорення #TOOLTIP:LOCATION,delhi,X #L Делі#!#!."
 rise_of_timur.11.a: "Вся Індія схилиться перед нами!"
 rise_of_timur.12.title: "Багатства Китаю"
 rise_of_timur.12.desc: "Китай із давніх часів був осередком багатства і могутності в #TOOLTIP:CONTINENT,asia,X #L Азії#!#!. Колись $genghis_khan_name$ та його нащадок [GetCharacter('kublai_khan').GetName] завоювали і надійно контролювали територію Китаю, але відтоді ці землі знову стали вразливими. $genghis_khan_name_no_tooltip$ мертвий, а його спадкоємці більше не контролюють увесь Китай, тому нам варто задуматися про похід на китайські землі."
 rise_of_timur.12.a: "Китай підкориться нам."
 rise_of_timur.13.title: "Наша спадщина"
 rise_of_timur.13.desc: "Ми не можемо заперечувати, що [target_character.GetName], чия батьківщина [ROOT.GetCountry.GetLongName], — людина видатних здібностей. [Select_CString(target_character.IsFemale,'Вона пройшла', 'Він пройшов')] шлях від простого генерала до [Select_CString(target_character.IsFemale,'володарки', 'володаря')], і значно [Select_CString(target_character.IsFemale,'розширила', 'розширив')] території нашої держави. Однак дехто вважає, що оскільки [target_character.GetName] не $rank_empire_muslim_ruler_male$, то [Select_CString(target_character.IsFemale,'вона', 'він')] не має права на трон. Тим не менш, цей титул — далеко не єдине джерело легітимності. Є й інші способи закріпитися при владі."
 rise_of_timur.13.a: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'виконавиця', 'виконавець')] волі божої. [ROOT.GetCountry.GetReligion.GetGodName] — ось хто благословив [Select_CString(target_character.IsFemale,'її', 'його')] на великі справи, тому [Select_CString(target_character.IsFemale,'їй', 'йому')] слід присудити титул [Select_CString(target_character.IsFemale,'«Переможна»', '«Переможний»')]."
 rise_of_timur.13.b: "[target_character.GetNameWithNoTooltip] — спадкоємець Чингісхана."
 rise_of_timur.13.c: "[target_character.GetNameWithNoTooltip] — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 rise_of_timur.14.title: "Підкорення Персії"
 rise_of_timur.14.desc: "Протягом століть #TOOLTIP:REGION,persia_region,X #L Персія#!#! була центром #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламського#!#! світу, а також містком між #TOOLTIP:CONTINENT,europe,X #L Європою#!#! і #TOOLTIP:CONTINENT,asia,X #L Азією#!#!. Ці землі бачили зародження і смерть безлічі імперій. Настав час і нам ступити на них. [ROOT.GetCountry.GetLongName] — це сила, перед могутністю якої #TOOLTIP:REGION,persia_region,X #L Персія#!#! не встоїть."
 rise_of_timur.14.a: "Персія впаде до наших ніг."
 rise_of_timur.14.a.tt: "Отримаєте [Concept('casus_belli', 'привід для війни')|e] «#TOOLTIP:CASUS_BELLI,cb_timurs_conquests,X #L Завоювання Тимура#!#!» з усіма [Concept('country', 'державами')|e], чиї столиці розташовані в #TOOLTIP:REGION,persia_region,X #L Персії#!#!"
 rise_of_timur.15.title: "Підкорення Анатолії"
 rise_of_timur.15.desc: "#TOOLTIP:CULTUREGROUP,turkic_group,X #L Тюрки#!#! — це колишні кочівники з азійських степів. Кілька століть тому сельджуки — теж представники тюркського племені — завоювали #TOOLTIP:REGION,persia_region,X #L Персію#!#! та обширні #L [GetCountry('BYZ').GetAdjective|l]ські#! землі в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!. Тепер Анатолія має перейти до рук нових господарів — ще однієї великої тюркської держави."
 rise_of_timur.15.a: "Анатолія схилиться перед нами."
 rise_of_timur.100.title: "Набіги на [target_country.Custom('CL_ACC')]"
 rise_of_timur.100.title.generic: "Набіги на чужі землі"
 rise_of_timur.100.desc: "Люди рвуться в бій. [target_character.GetName] завершив свою останню кампанію більше року тому, і #L [root_country.GetAdjective|l]ські#! воїни прагнуть нової битви. Не знаючи, як іще себе розважити, ці солдати здійснюють набіги на села #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Попри те, що вони виявили самовільність, їхні дії пішли нам на користь: тепер ми знаємо, що [target_country.GetAdjectiveWithNoTooltip|l]ські землі погано захищені, а #L [target_country.GetCulture.GetName|l]ський#! народ слабкий. Ми без зусиль переможемо його і заволодіємо його багатствами!"
 rise_of_timur.100.a: "Влада [target_country.Custom('CL_GEN')] впаде!"
 rise_of_timur.100.b: "Ми поки не можемо напасти на [target_country.Custom('CL_ACC')]."
 rise_of_timur.101.title: "Культурний розвиток [target_country.Custom('CL_GEN')]"
 rise_of_timur.101.title.generic: "Культурний розвиток"
 rise_of_timur.101.desc: "Оскільки [target_country.GetFlavorRank] — загарбницька держава, [target_character.GetName] приділяє велику увагу культурі підкорених народів. Багато наших предметів культури — це військові трофеї. Вони водночас демонструють нашу міць і надихають людей."
 rise_of_timur.101.a: "Вони допоможуть нам зміцнити репутацію."
 rise_of_timur.101.b: "Вони символізують наші військові досягнення."
 rise_of_timur.101.c: "Хай процвітає наша культура."
 rise_of_timur.102.title: "Приплив солдатів до [target_character.GetShortNameWithNoTooltip|l]ої армії"
 rise_of_timur.102.title.generic: "Приплив солдатів до армії"
 rise_of_timur.102.desc: "Число охочих взяти участь у військових кампаніях #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! і здобути трофеї невпинно зростає. Цього року [target_character.GetName] набирає до армії безліч представників найрізноманітніших верств суспільства."
 rise_of_timur.102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.1000.title: "[target_country.GetAdjectiveWithNoTooltip|U]о-[from_country.GetAdjectiveWithNoTooltip|l]ий союз"
 rise_of_timur.1000.title.generic: "Союз орд"
 rise_of_timur.1000.desc: "[target_country.GetLongName] і правитель цієї держави [target_character.GetName] — спадкоємці великої імперії, яку колись створив $genghis_khan_name$, а [from_character.GetName] і зовсім стверджує, що є [Select_CString(from_character.IsFemale,'родичкою', 'родичем')] легендарного полководця. Ця обставина пов'язує обидві держави і може послужити фундаментом для плідного союзу."
 rise_of_timur.1000.a: "Звернемося до персонажа [target_character.GetNameWithNoTooltip]."
 rise_of_timur.1000.a.tt: "Ми попросимо #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#! вступити з нами в [Concept('alliance', 'союз')|e]"
 rise_of_timur.1000.b: "Цей союз не принесе нам користі."
 rise_of_timur.1000.b.tt: "[target_country.GetLongNameWithNoTooltip] — ми не станемо вступати в союз із цією державою"
 rise_of_timur.1001.title: "[from_character.GetNameWithNoTooltip] бажає укласти союз"
 rise_of_timur.1001.desc: "[target_character.GetName] дізнається новини з #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#!. Схоже, [from_character.GetName] бажає укласти союз із нашою державою, посилаючись на спільних предків із родини [GetDynasty('borjigin_dynasty').GetName]."
 rise_of_timur.1001.a: "[target_character.GetShortNameWithNoTooltip] робить спокусливу пропозицію…"
 rise_of_timur.1001.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] навіть не дитя Чингісхана!"
 rise_of_timur.1001.b.tt: "Ми відхилимо союз, запропонований #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_INST')|L]#!#!"
 rise_of_timur.1002.title: "Запрошення до союзу прийнято"
 rise_of_timur.1002.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] вразила новина. Схоже, [target_character.GetName] виявляє велику далекоглядність. [Select_CString(target_character.IsFemale,'Вона', 'Він')] визнає, що [from_character.GetName] володіє видатною військовою майстерністю і погоджується вступити з нами в союз."
 rise_of_timur.1002.a: "Воістину мудре рішення."
 rise_of_timur.1003.title: "Запрошення до союзу відхилено"
 rise_of_timur.1003.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] вразила новина. Схоже, [target_character.GetName] не може розпізнати навіть настільки очевидний талант. [Select_CString(target_character.IsFemale,'Вона', 'Він')] заявляє, що [from_character.GetName] — зовсім не [Select_CString(from_character.IsFemale,'спадкоємиця', 'спадкоємець')] імперії, яку створив $genghis_khan_name$, і відмовляється вступити з нами в союз."
 rise_of_timur.1003.a: "Тоді [target_character.GetName] зустріне свій кінець на полі бою."
 rise_of_timur.1010.title: "[from_country.GetAdjectiveWithNoTooltip|U]о-[target_country.GetAdjectiveWithNoTooltip|l]ий конфлікт"
 rise_of_timur.1010.title.generic: "Хиткий союз"
 rise_of_timur.1010.desc: "Наша держава безупинно зростає і розвивається, а ось [target_country.GetLongName] — приклад зворотного процесу. [from_character.GetName] починає прислухатися до думки своїх вірних прибічників, які вважають, що [target_character.GetName] тягне свою державу на дно, і ми не отримуємо жодної вигоди від союзу з [Select_CString(target_character.IsFemale,'нею', 'ним')]."
 rise_of_timur.1010.a: "Час скасувати наші домовленості."
 rise_of_timur.1010.b: "Кепський союзник кращий за ворога."
 rise_of_timur.1011.title: "[Select_CString(from_character.IsFemale,'Зрадниця', 'Зрадник')] [from_character.GetShortNameWithNoTooltip]"
 rise_of_timur.1011.desc: "До наших вух долинули новини з #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#!: [Select_CString(from_character.IsFemale,'підла зрадниця', 'підлий зрадник')] [from_character.GetName] [Select_CString(from_character.IsFemale,'розірвала', 'розірвав')] союз із нами і готується напасти на наші землі!"
 rise_of_timur.1011.a: "Яке підступництво…"
 rise_of_timur.1020.title: "Анатолійські тюрки"
 rise_of_timur.1020.desc: "Давня Сельджуцька імперія змогла об'єднати не лише #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркські#!#! й #TOOLTIP:CULTUREGROUP,iranian_group,X #L іранські#!#! народи #TOOLTIP:REGION,persia_region,X #L Персії#!#!, а й вторгнутися в #TOOLTIP:REGION,anatolia_region,X #L Анатолію#!#!, де досі проживає безліч тюрків. Пізніше $genghis_khan_name$ та його нащадки розширили свій вплив на півострові. Якщо ми підемо їхніми слідами, то зможемо відродити обидві імперії в усій їхній величі."
 rise_of_timur.1020.a: "Відродити ці імперії — наш обов'язок!"
 rise_of_timur.1020.a.tt: "Кожна [Concept('country', 'держава')|e] зі столицею в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!, яка межує або з нами, або з одним із наших [Concept('subjects', 'васалів')|e], може підкоритися #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_DAT')|L]#!#! як #TOOLTIP:SUBJECT_TYPE,vassal,X #L васал#!#!"
 rise_of_timur.1020.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] — ця держава не поділить долю занепалих імперій."
 rise_of_timur.1020.b.tt: "Отримаєте [Concept('casus_belli', 'привід для війни')|e] #TOOLTIP:CASUS_BELLI,cb_timurs_conquests,X #L «Завоювання Тимура»#!#! з усіма [Concept('country', 'державами')|e], чиї столиці розташовані в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!"
 rise_of_timur.1021.title: "Пропозиція від [from_country.Custom('CL_GEN')]"
 rise_of_timur.1021.desc: "[from_country.GetLongName] — це держава, яка володіє серйозною військовою міццю і швидко приростає територіями. Тепер її влада звернула увагу на #TOOLTIP:REGION,anatolia_region,X #L Анатолію#!#! і запропонувала нам добровільно підкоритися і стати одним із їхніх васалів. Якщо ми відмовимося, вони не залишать своїх претензій на наші землі і спробують їх захопити."
 rise_of_timur.1021.a: "Ми схилимо коліна."
 rise_of_timur.1021.b: "Хай пред'являть свої вимоги на полі бою."
 rise_of_timur.1022.title: "Влада [target_country.Custom('CL_GEN')] згодна зробити державу нашим васалом"
 rise_of_timur.1022.desc: "[target_country.GetLongName] — це держава, якою правлять розсудливі люди. Вони погодилися присягнути нам на вірність. Наш вплив в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! зріс, а в наших претензій на ці землі стало більше підстав."
 rise_of_timur.1022.a: "Вони зробили мудрий вибір."
 rise_of_timur.1023.title: "Влада [target_country.Custom('CL_GEN')] відмовляється робити державу нашим васалом"
 rise_of_timur.1023.desc: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! була настільки нерозумною, що відмовилася стати нашими васалами, тим самим показавши, що з ними можна спілкуватися лише мовою зброї."
 rise_of_timur.1023.a: "Вони помилилися з вибором."
 rise_of_timur.1030.title: "[target_country.GetAdjectiveWithNoTooltip|U]ий опір"
 rise_of_timur.1030.title.generic: "Опір в Анатолії"
 rise_of_timur.1030.desc: "[ROOT.GetCountry.GetLongName] — це незаперечна сила. #TOOLTIP:REGION,anatolia_region,X #L Анатолія#!#! має стати нашою і крапка. На жаль, не всі це розуміють. Дурні з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! виступили проти нас, заявивши, що вони — найсильніший #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркський#!#! народ у регіоні. Мабуть, доведеться поставити їх на місце і наочно продемонструвати, хто тут головний."
 rise_of_timur.1030.a: "Показати їм, хто в домі господар!"
 rise_of_timur.1030.a.at: "Ми ставимо #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! ультиматум. Якщо її влада відхилить його, то розпочнеться [Concept('war', 'війна')|e].\nМи висунули #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! такі вимоги:"
 rise_of_timur.1030.b: "В Анатолії вистачить місця обом державам."
 timurs_demands_at: "Усі #L [target_country.GetAdjective|l]ські#! [Concept('subjects', 'васали')|e] в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! стають #TOOLTIP:SUBJECT_TYPE,tributary,X #L данниками#!#! #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!"
 rise_of_timur.1031.title: "[from_country.GetAdjectiveWithNoTooltip|U]а загроза"
 rise_of_timur.1031.desc: "Територіальні апетити #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! воістину непомірні. Її воїни вже стукають у наші брами. Вони планують захопити всю #TOOLTIP:REGION,anatolia_region,X #L Анатолію#!#!, і їх зовсім не хвилює, яку ціну ми заплатили за те, щоб стати наймогутнішою #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркською#!#! силою на півострові. Вони хочуть привласнити цей титул собі. Якщо ми не приєднаємося до них і не поступимося своїм місцем, вони підуть на нас війною."
 rise_of_timur.1031.a: "У наших інтересах виконати їхні вимоги."
 rise_of_timur.1031.a.tt: "Якщо ми схилимо коліна, то влада #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! вимагатиме від нас такого:"
 rise_of_timur.1031.b: "Їхня гордість воістину велика."
 rise_of_timur.1032.title: "Влада [target_country.Custom('CL_GEN')] підкоряється"
 rise_of_timur.1032.desc: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! виявила мудрість і визнала нас наймогутнішою #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркською#!#! силою в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!. Вони підкорилися нам і поклялися відстоювати наші інтереси."
 rise_of_timur.1032.a: "Мудре рішення."
 rise_of_timur.1033.title: "Влада [target_country.Custom('CL_GEN')] обирає війну"
 rise_of_timur.1033.desc: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! вчинила нерозумно й відмовилася визнавати нашу очевидну перевагу. Вони відхилили щедру пропозицію і зараз готуються вступити з нами в бій. Нам доведеться силою довести їм, що [ROOT.GetCountry.GetFlavorRank|l] їм не рівня."
 rise_of_timur.1033.a: "Отже, бути війні."
 rise_of_timur.1040.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'узята', 'узятий')] в полон"
 rise_of_timur.1040.title.generic: "Ганебний полон"
 rise_of_timur.1040.desc: "[target_country.GetLongName] — велика держава, [target_country.GetGovernment.GetRulerTitle|l] якої на ім'я [target_character.GetName] [Select_CString(target_character.IsFemale,'була схоплена', 'був схоплений')] в [target_location.Custom('LR_PREP')] [target.GetName]. Часи [Select_CString(target_character.IsFemale,'її', 'його')] панування в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! добігли кінця: великий тактик [from_character.GetName] і #L [from_country.GetAdjective|l]ські#! воїни показали, хто тут головний. Колись [Select_CString(target_character.IsFemale,'впливова', 'впливовий')] [target_country.GetGovernment.GetRulerTitle|l] тепер прикрашатиме [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], наче мисливський трофей."
 rise_of_timur.1040.desc.historical_info: "У 1398 році Баязид I Блискавичний уперше вступив у конфлікт з імперією Тимуридів, завоювавши бейлик Джанік і тим самим порушивши угоду з тюрксько-монгольським еміром Тимуром. Кілька місяців вони обмінювалися образливими листами, а пізніше в 1402 році їхні сили зіткнулися у вирішальній битві під Анкарою. Попри видатні військові таланти і досягнення султана, він програв бій із Тимуром і був узятий у полон. Із цього моменту почався період, відомий як Османське міжцарів'я."
 rise_of_timur.1040.a: "[target_country.GetGovernment.GetRulerTitle] стане чудовими меблями."
 rise_of_timur.1041.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'узята', 'узятий')] в полон"
 rise_of_timur.1041.desc: "[target_country.GetLongName] — це держава, над усім населенням якої наруговано, захопивши [target_location.Custom('LR_ACC')] [target.GetName]. [target_character.GetName] [Select_CString(target_character.IsFemale,'була взята', 'був узятий')] у полон і тепер розважає [from_country.GetAdjectiveWithNoTooltip|l]ий двір!"
 rise_of_timur.1041.a: "Катастрофа!"
