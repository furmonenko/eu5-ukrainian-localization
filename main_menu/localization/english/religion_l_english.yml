 christian_ADJ: "Християнський"
 christian_desc: "Християнство, видатна авраамічна віра, зосереджується на житті та вченнях Ісуса Христа, підкреслюючи спасіння через віру та дотримання біблійних принципів. Його різноманітні гілки, включаючи католицизм, протестантизм та східне православ'я, мають значний вплив у всьому світі, формуючи історію, політику та культуру."
 muslim: "Іслам"
 muslim_ADJ: "Мусульманський"
 muslim_desc: "Іслам, монотеїстична релігія, заснована пророком Мухаммедом у 7 столітті, сповідує віру в одного Бога (Аллаха) і слідує вченням $common_string_quran$. Зі своїми різними деномінаціями, такими як суніти та шиїти, іслам глибоко вплинув на суспільства, сприяючи культурним, науковим та політичним досягненням на континентах."
 buddhist: "Буддизм"
 buddhist_ADJ: "Буддистський"
 buddhist_desc: "Маючи своє походження від вчень Будди, що означає 'Пробуджений', і також відомий своїм княжим ім'ям Сіддхартха Гаутама або титулом #italic Шак'ямуні#!, $buddhist$ поширився далеко і широко від свого джерела в $india$. Впливаючи і отримуючи вплив від багатьох країн, народів та вірувань, до яких він поширився, багато різних $buddhist_ADJ$ шкіл виникло в ньому, з різними підходами та інтерпретаціями шляху до звільнення від Самсари, циклу смерті та відродження."
