l_english:
 #English Civil War related Events
 english_civil_war.250.title: "[target_character.GetNameWithNoTooltip]"
 english_civil_war.250.desc: "Нещодавня зміна влади в державі [ROOT.GetCountry.GetLongName] відкрила шлях наверх багатьом новим людям, які готові взяти у свої руки керівництво своїми станами. [Select_CString(target_character.IsFemale, 'Одна', 'Один' )] з таких людей, [target_character.GetName], нещодавно [Select_CString(target_character.IsFemale, 'здобула', 'здобув' )] велику вагу й вплив у [target_location.Custom('LR_PP')|l] [target_location.GetName].\n\n[Select_CString(target_character.IsFemale, 'Сповнена', 'Сповнений' )] амбіцій та впевненості у своїй вірі, [Select_CString(target_character.IsFemale, 'вона', 'він' )] та [Select_CString(target_character.IsFemale, 'її', 'його' )] прибічники, поза сумнівом, змінять майбутнє нашого народу — на добро чи на зло."
 english_civil_war.250.a: "Цікаво."
 more_likely_to_fire_disaster_tt: "[ShowDisasterName('english_civil_war')] станеться #R з більшою ймовірністю#!. Якщо [Concept('disaster', 'катастрофа')|e] почнеться, коли [target_character.GetName] буде [Select_CString(target_character.IsFemale, 'жива, вона', 'живий, він' )] стане на чолі однієї зі сторін"
 english_civil_war.250.historical_info: "Олівер Кромвель був найважливішою постаттю Англійської громадянської війни та періоду республіки, що настав після неї. Переконаний пуританин, він став на чолі парламентських армій і привів їх до вирішальних перемог, кульмінацією яких стала страта короля Карла I та утворення Англійської республіки. На посаді лорда-протектора Кромвель проявив себе авторитарним правителем, насаджував пуританські цінності та зміцнював контроль в Англії, Шотландії та Ірландії. Його військові походи, особливо в Ірландії, увійшли в історію як жорстокі й такі, що залишили довгий слід в історії країни."
 english_civil_war.251.title: "Посилення парламентаріїв"
 english_civil_war.251.desc: "[target_character_1.GetName] та [english_civil_war_rebels_scope.GetName] посварилися настільки, що зіткнення стали неминучими. Невдоволення центральною владою, податками та релігійними законами радикалізували партії при #L [ROOT.GetCountry.GetAdjective]ому#! дворі, що призвело до відкритого заколоту.\n\nЗаколотники-парламентарії, на чолі яких [Select_CString(target_character_2.IsFemale, 'стала', 'став' )] [target_character_2.GetName], взяли в руки зброю й пішли війною проти #L [ROOT.GetCountry.GetGovernment.GetAdjective]ого#! порядку, вимагаючи для себе більше влади та обмеження державних повноважень. На їхній бік стали багато впливових [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], а також розчаровані маси. Майбутнє [ROOT.GetCountry.Custom('CL_RP')] в небезпеці, бо держава поринула в громадянську війну."
 english_civil_war.251.a: "Невдячний збрід!"
 provinces_will_align_with_rebels_tt: "Кілька [Concept('provinces','провінцій')|e] у регіоні [ROOT.GetCountry.GetCapital.GetRegion.GetName] перейдуть на бік заколотників фракції «[english_civil_war_rebels_scope.GetName]»"
 english_civil_war.251.historical_info: "Англійська громадянська війна (1642–1651 рр.) стала результатом конфлікту короля Карла I та парламенту щодо королівської влади, оподаткування та релігійних реформ. Автократичне правління Карла, недотримання ним правил правління та насадження непопулярних законів призвели до загального обурення.\n\nСторонами у війні були роялісти (прихильники монархії) та парламентарії, які виступали за конституційне правління. Закінчилася вона стратою Карла I, скасуванням монархії та заснуванням Англійської республіки на чолі з Олівером Кромвелем. Врешті-решт цей конфлікт повністю перекроїв політичний устрій Англії, послабив повноваження монархії та заклав основи сучасної парламентської демократії, хоча конфлікти в країні тривали аж до 1660 року, коли монархію було відновлено."
 english_civil_war.252.title: "В Англійській громадянській війні перемагають парламентарії"
 english_civil_war.252.desc: "Після довгих років битв [target_character.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його' )] сили здобули перемогу, розгромили армії роялістів і поклали край Англійській громадянській війні. Тріумф парламентаріїв ознаменував докорінний зсув у структурі влади в [ROOT.GetCountry.Custom('CF_PP')|l].\n\nСтарий порядок було зруйновано, і його місце зайняли нові принципи державного управління, засновані на владі парламенту та волі народу — і, звісно ж, на чолі всього цього [Select_CString(target_character.IsFemale, 'має', 'має' )] бути [target_character.GetName]. Перед [ROOT.GetCountry.Custom('CF_TP')|l] тепер стоїть завдання відновлення та переосмислення своєї ідентичності в умовах нової влади. Наслідки революції назавжди змінять майбутнє [ROOT.GetCountry.Custom('CL_RP')]."
 english_civil_war.252.a: "Ось це поворот!"
 english_civil_war.253.title: "В Англійській громадянській війні перемагають роялісти"
 english_civil_war.253.desc: "У конфлікті між [ROOT.GetCountry.Custom('CF_TP')|l] та парламентаріями рішучу перемогу [Select_CString(target_character.IsFemale,'здобула','здобув')] [target_character.GetName]. Лояльні #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! владі сили розбили заколотників і відновили порядок у [ROOT.GetCountry.Custom('CF_PP')|l].\n\nЗ розгромом заколоту наше становище зміцниться, а ідеали парламентаризму будуть придушені. Тепер нам потрібно загоїти рани громадянської війни, зміцнити контроль у країні та зробити так, щоб більше ніхто не смів кидати виклик нашій владі."
 english_civil_war.253.a: "Хай живе [target_character.GetNameWithNoTooltip]!"
 english_civil_war.254.title: "Спалахнула [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.254.desc: "Роздратовані [ROOT.GetCountry.GetGovernment.GetAdjective|l]ими зловживаннями, різні фракції парламентаріїв твердо вирішили захистити свої повноваження й оголосили війну короні та усталеному порядку. Вони зібрали війська та вирушили в похід за представницьке правління.\n\nНезабаром #L [ROOT.GetCountry.GetAdjective|l]і#! землі стануть полями битв між парламентаріями та роялістами за право визначити майбутнє [ROOT.GetCountry.Custom('CF_RP')|l]. Держава потопає в хаосі, і лише результат війни покаже, чи збереже [target_character.GetShortNameWithNoTooltip] абсолютну владу над своїми підданими, чи заколотники зможуть захистити своє бачення держави."
 english_civil_war.254.a: "Займемо бік парламентаріїв!"
 english_civil_war.254.b: "Роялісти переможуть."
 english_civil_war.255.title: "Провінція переходить на бік парламентаріїв"
 english_civil_war.255.desc: "У провінції [target_province.GetName] змінилися вітри війни. Доведені до відчаю політикою корони та її деспотичним правлінням, місцеві провідники та знатні родини відкрито заявили про підтримку парламентаріїв. Вони зібрали ополчення та збудували укріплення, а над ратушами та замками підняли прапори [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]. Цей цінний регіон, багатий на ресурси та рекрутів, став найважливішим оплотом заколотників. Корона має швидко придушити повстання, інакше його полум'я охоплюватиме дедалі нові землі."
 english_civil_war.255.a: "Прокляті зрадники!"
 every_location_loses_scaling_sat_and_joins_rebel_tt: "У разі [Concept('civil_war', 'громадянської війни')|e] обурені [Concept('pops', 'групи населення')|e] в провінції [target_province.GetName] втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e] та перейдуть на бік заколотників фракції «[english_civil_war_rebels_scope.GetName]»"
 continue_playing_as_root_tt: "Ми вступимо в [Concept('civil_war','громадянську війну')|e] як [ROOT.GetCountry.GetLongName]"
 english_civil_war.256.title: "[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]"
 english_civil_war.256.desc: "У [ROOT.GetCountry.Custom('parliament_ru_PREP')|l] готуються до обговорення реформи армії. Традиційно офіцерські посади у військах обіймали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], багато з яких майже не мали військового досвіду. [ShowParliamentIssueTypeName('new_model_army_pi')] має виправити ситуацію: протягом громадянської війни недосвідченим членам [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] буде заборонено служити командирами в армії та на флоті. Збройні сили буде реформовано в армію нового зразка, командувати якою буде [Select_CString(target_character_2.IsFemale,'досвідчена й здібна', 'досвідчений і здібний')] [target_character_2.GetName]."
 english_civil_war.256.a: "Так і треба!"
 english_civil_war.256.b: "Не варто поспішати."
 pi_will_be_available_for_10_years_tt: "[Concept('parliament_issue','Парламентське питання')|e] «[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]» стане доступним протягом наступних #Y 10#! років"
 target_character_2_goes_away_tt: "[target_character_2.GetShortNameWithNoTooltip] зникне"
 english_civil_war.257.title: "Заколот наростає"
 english_civil_war.257.desc: "У хаосі Англійської громадянської війни область [target_area.GetName] може перейти під владу заколотників фракції «[english_civil_war_rebels_scope.GetName]». Невдоволення #L [ROOT.GetCountry.GetAdjective|l]ою#! владою перейшло всі межі, й місцеве населення перекинулося до заколотників. Городяни та місцеве ополчення захопили головні фортеці й вимагають надбавки до платні та звільнення від чиновницького гніту. Наша влада в регіоні висить на волосині, а полум'я невдоволення загрожує перекинутися далі."
 english_civil_war.257.a: "Хай бунтують."
 english_civil_war.257.b: "Роздати їм грошей."
 pops_in_target_area_lose_90_sat_and_join_parliamentarists_tt: "[Concept('pop_satisfaction', 'Вдоволення')|e] наших [Concept('pops', 'груп населення')|e] в провінції [target_province.GetNameWithNoTooltip] знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%], вони підтримають бік заколотників фракції «[english_civil_war_rebels_scope.GetNameWithNoTooltip]»"
 target_area_suffers_33_control_penalty_tt: "Наш [Concept('control','контроль')|e] над [Concept('locations','районами')|e] області [target_area.GetNameWithNoTooltip] знизиться на [ShowNamedValue('control_extreme_penalty')|+=2%]"
 english_civil_war.258.title: "Наші васали та [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.258.desc: "Хаос, що охопив нашу державу, дав нашим васалам, які колись схиляли перед нами коліна, можливість повстати та прибрати до рук нашу спадщину. #TOOLTIP:DISASTER_TYPE,english_civil_war,X #L Англійська громадянська війна#!#! оголила суперечності між нами та [target_subject.Custom('CF_TP')|l]. Лідери цієї країни ще підтримують фасад лояльності, але при цьому виявляють дедалі більше невдоволення постійними поборами, якими обкладає їх в умовах війни із заколотниками фракції «[english_civil_war_rebels_scope.GetName]» #L [ROOT.GetCountry.GetAdjective|l]ий#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l].\n\nОдні радники хочуть, щоб [target_character_1.GetName] зобов'язав васала надати більше новобранців для армії. Інші ж застерігають, що надмірні вимоги підштовхнуть нашого підданого до табору заколотників фракції «[english_civil_war_rebels_scope.GetNameWithNoTooltip]». Нам треба вирішити, чи посилювати війська, чи краще полегшити тягар васала заради збереження його лояльності."
 english_civil_war.258.a: "Не можна псувати відносини."
 english_civil_war.258.b: "Хай платять, та побільше."
 target_subject_will_appreciate_this_tt: "[target_subject.GetLongNameWithNoTooltip] оцінить цей жест"
 english_civil_war.259.title: "Добрі відносини в розпал Англійської громадянської війни"
 english_civil_war.259.desc: "Народ [target_overlord.Custom('CL_GEN')] переживає смуту #TOOLTIP:DISASTER_TYPE,english_civil_war,X #L Англійської громадянської війни#!#!. Щоб згладити розкол у наших відносинах, [target_character_1.GetName] шукає способи зберегти нашу вірність. На тлі того, як важкий тягар податків викликає зростаюче невдоволення в регіоні, #L [target_overlord.GetAdjective|l]ий#! [target_overlord.GetGovernment.GetCourtTitle|l] вирішив звільнити нас від частини податей і навіть надіслав до [ROOT.GetCountry.Custom('rank_ru_ACC')|l] щедрі дарунки. Цей жест доброї волі покликаний зміцнити нашу вірність сюзерену в ці неспокійні часи."
 english_civil_war.259.a: "Ситуація розвивається динамічно."
 english_civil_war.260.title: "Тиск дипломатії"
 english_civil_war.260.desc: "Державу [target_overlord.GetLongName] продовжує струшувати [ShowDisasterName('english_civil_war')], і величезні податки, якими обклали нас її власті, спустошують нашу скарбницю. Попри те, що окремі радники рекомендують полегшити для нас тягар податків, наш сюзерен вирішив залишити все як є.\n\nНа жаль, наші благання були сприйняті з презирством. [target_character_1.GetName] не лише не [Select_CString(target_character_1.IsFemale,'погодилася','погодився')] знизити податки, а й [Select_CString(target_character_1.IsFemale,'завдала','завдав')] нам образи, назвавши наше прохання зрадницьким ремствуванням. Така зарозумілість лише поглибила наші суперечності, і наша лояльність сюзерену тепер низька як ніколи."
 english_civil_war.260.a: "Добром це для них не скінчиться!"
 english_civil_war.261.title: "Заколотники набирають впливу"
 english_civil_war.261.desc: "Нещодавні заворушення та явне відчуття нестабільності призвели до поширення паніки. На її тлі [english_civil_war_rebels_scope.GetName] змогли поповнити свої лави свіжими новобранцями, готовими підняти зброю проти встановленого порядку!"
 english_civil_war.261.a: "Прокляті заколотники!"
