 columbian_exchange.1.title: "Колумбів обмін"
 columbian_exchange.1.desc: "Наші дослідники повідомляють про зустріч із незвичайними людьми, які нібито припливли з-за океану. Вони носять дивний одяг і б'ються дивною зброєю.\n\nНезнайомці пропонують нам свої екзотичні товари в обмін на послуги провідників і будь-які предмети з дорогоцінних металів, які іноді носять наші піддані."
 columbian_exchange.1.descB: "Наші дослідники повідомляють, що під час експедиції до #TOOLTIP:CONTINENT,america,X #L Америки#!#! вони зустріли дивний народ.\n\nЦі дикі й неосвічені люди вирощують безліч незнайомих нам рослин і розводять невідомих тварин. Усе це може принести чималий прибуток у метрополії — звісно, за правильної подачі."
 columbian_exchange.1.historical_info: "Колумбів обмін — це масовий обмін людьми, ідеями, рослинами й тваринами, що відбувався у XV–XVI століттях, коли Старий і Новий Світ уперше зіткнулися один з одним, і призвів до значних змін на обох континентах.\n\nЗавезені до Європи сільськогосподарські культури, такі як кукурудза, картопля й помідори, допомогли прогодувати зростаюче населення, а тютюн і какао швидко здобули народну любов. Водночас у Північній і Південній Америці почалися спалахи віспи та грипу — хвороб, до яких у корінних жителів не було імунітету."
 columbian_exchange.1.a: "Цей обмін буде благом для всіх."
