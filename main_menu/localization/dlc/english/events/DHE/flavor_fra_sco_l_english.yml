l_english:
 flavor_fra_sco.101.title: "[GetCountry('SCO').GetAdjectiveWithNoTooltip]ий король у вигнанні"
 flavor_fra_sco.101.desc: "Відтоді як 1295 року було укладено Старий союз, [GetCountry('SCO').GetName] і [GetCountry('FRA').GetName] підтримували добрі стосунки. Саме тому після поразки в битві при Галідон-Гіллі 1333 року [GetCharacter('sco_david_ii').GetName] та його найближчі радники вирішили втекти на територію [GetCountry('FRA').Custom('CL_RP')], де [GetCharacter('fra_philip_vi_valois').GetName] люб'язно [Select_CString(GetCharacter('fra_philip_vi_valois').IsFemale, 'надала', 'надав' )] їм притулок. Відтоді [GetCharacter('sco_edward_balliol').GetShortName], претендент на шотландський престол, заручився підтримкою #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#!, щоб розправитися з прихильниками Девіда й здобути владу.\n\nЯкщо [GetCountry('SBL').Custom('CL_DP')] вдасться досягти своєї мети, королівство знову опиниться під впливом [GetCountry('ENG').Custom('CL_RP')], і єдиний спосіб запобігти такому результату — домогтися того, щоб [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] та його [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]і однодумці отримали підтримку."
 flavor_fra_sco.101.b: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] отримає від нас усі необхідні ресурси."
 flavor_fra_sco.101.a: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] та його люди отримають від нас підтримку — ми станемо на їхній бік."
 flavor_fra_sco.101.c: "Боротьбу вже програно. [GetCharacter('sco_david_ii').GetNameWithNoTooltip] [Select_CString(GetCharacter('sco_david_ii').IsFemale, 'повинна', 'повинен' )] повернутися на батьківщину."
 flavor_fra_sco.101.d: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] буде [Select_CString(GetCharacter('sco_david_ii').IsFemale, 'повернена', 'повернений' )] своїм суперникам, щоб допомогти їм у боротьбі за престол."
 flavor_fra_sco.102.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] досяг повноліття"
 flavor_fra_sco.102.ballioldefeated.desc: "Протягом останніх кількох років [GetCharacter('sco_david_ii').GetName] був почесним гостем при нашому дворі, де він зміг отримати освіту, гідну [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ого принца. Тепер же, досягнувши повноліття, король заявив про свій намір повернутися в рідну #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_ACC')|L]#!#! і зайняти престол, але запевнив, що не залишиться перед нами в боргу за надану допомогу. Перед від'їздом він попросив нас про останню послугу, а саме — надати йому кількох [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их радників, які допоможуть забезпечити порядок і стабільність під час його правління."
 flavor_fra_sco.102.warongoing.desc: "Протягом останніх кількох років [GetCharacter('sco_david_ii').GetName] був почесним гостем при нашому дворі, де він зміг отримати освіту, гідну [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ого принца. Тепер же, досягнувши повноліття, король заявив про свій намір повернутися в рідні землі #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#! і розправитися з #L [GetCountry('SCO').GetAdjective|l]ими#! повстанцями, але запевнив, що не залишиться перед нами в боргу за надану допомогу. Перед від'їздом він попросив нас про останню послугу, а саме — надати йому невелике військо, яке допоможе йому розбити ворога й повернути собі [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ий престол."
 flavor_fra_sco.102.a: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] може на нас розраховувати."
 flavor_fra_sco.102.b: "Ми відберемо для цього завдання найкращих солдатів."
 flavor_fra_sco.102.c: "Ми зробили все, що могли. Далі [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] має впоратися сам."
 flavor_fra_sco.102.d: "Нехай візьме із собою загін ополченців."
 flavor_fra_sco.102.e: "Ми зробили все, що могли. Далі [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] має впоратися сам."
 flavor_fra_sco.103.title: "Французи пропонують видати Девіда II"
 flavor_fra_sco.103.desc: "До нашого двору несподівано прибула [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]а делегація, а разом з нею — претендент на #L [GetCountry('SCO').GetAdjective|l]ий#! престол [GetCharacter('sco_david_ii').GetName]. Після битви при Галідон-Гіллі [GetCharacter('sco_david_ii').GetNameWithNoTooltip|l] втік на територію #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!, і відтоді французькі посли неодноразово намагалися укласти з нами хоч якусь угоду, але безуспішно. Цього ж разу французи висунули дійсно цікаву пропозицію: вони готові визнати, що [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|l] є законним правителем #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#!, якщо [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вона','він')] припинить підтримку #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! і стане на бік [GetCountry('FRA').Custom('CL_GEN')]. В обмін на це вони згодні, щоб [GetCharacter('sco_david_ii').GetNameWithNoTooltip|l] опинився в нас. Якщо ми приймемо цю пропозицію, його прихильники напевно втратять мотивацію боротися й будуть змушені скласти зброю."
 flavor_fra_sco.103.a: "Мабуть, співпраця з французами нам вигідніша."
 flavor_fra_sco.103.b: "Відмовитися від угоди, але дозволити послам піти."
 flavor_fra_sco.103.c: "Стратити їх усіх!"
 flavor_fra_sco.104.title: "[GetCountry('SBL').GetNameWithNoTooltip] погоджується на угоду"
 flavor_fra_sco.104.desc: "Наші дипломати повернулися з добрими вістями: [GetCountry('SBL').GetGovernment.GetRuler.GetName|l] із радістю прийняв нашу пропозицію. Оскільки [GetCharacter('sco_david_ii').GetName] тепер фактично перебуває в заручниках, багато його прихильників будуть змушені здатися, що значно полегшить завдання Балліола й допоможе йому зайняти #L [GetCountry('SBL').GetAdjective|l]ий#! престол."
 flavor_fra_sco.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.105.title: "[GetCountry('SBL').GetNameWithNoTooltip] відмовляється від угоди"
 flavor_fra_sco.105.balliol_refuses.desc: "Наші дипломати повернулися ні з чим: переговори зайшли в глухий кут, і [GetCountry('SBL').GetGovernment.GetRuler.GetName] відкинув нашу пропозицію. Незважаючи на нашу готовність видати його суперника, [GetCountry('SBL').GetNameWithNoTooltip] не погодився розірвати зв'язки з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry(GetCountry('ENG').Custom('CL_INST')|L]#!#! і перейти на бік #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!. При цьому сам [GetCharacter('sco_david_ii').GetName] та його радники прийшли в лють через наш вчинок, тому відмовилися повертатися й залишилися в #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_PREP')|L]#!#!."
 flavor_fra_sco.105.balliol_executes_delegation.desc: "Наша дипломатична місія з тріском провалилася: [GetCountry('SBL').GetGovernment.GetRuler.GetName] відкинув нашу пропозицію, після чого [GetCharacter('sco_david_ii').GetName] і більшість послів були страчені. Більше того, радники вбитого короля, досі що перебували при [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ому дворі, прийшли в лють від нашого вчинку. Вони вирішили повернутися в #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_ACC')|L]#!#! і заявили, що Старий союз можна вважати розірваним."
 flavor_fra_sco.105.a: "Це справжня катастрофа!"
 flavor_fra_sco.106.title: "[GetCountry('SBL').GetNameWithNoTooltip] бере Девіда II у заручники"
 flavor_fra_sco.106.desc: "[GetCharacter('sco_david_ii').GetName] потрапив у полон до узурпаторів! Він та його вірні радники, що перебували у #L [GetCountry('FRA').GetAdjective]ому#! вигнанні, погодилися взяти участь у мирних переговорах, але замість цього французи скористалися їхньою довірою й просто видали Девіда нашому ворогові. Схоже, [GetCountry('SBL').GetName] уклав із ними якусь угоду, і тепер вони вирішили допомогти йому в боротьбі за престол."
 flavor_fra_sco.106.a: "Ми здобудемо перемогу й без підтримки французів."
 flavor_fra_sco.107.title: "[GetCountry('SBL').GetNameWithNoTooltip] страчує Девіда II"
 flavor_fra_sco.107.desc: "Сталася жахлива трагедія! [GetCountry('SBL').GetName] і [GetCountry('SCO').GetName] погодилися провести мирні переговори за посередництвом #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!, але після прибуття наша делегація опинилася в пастці: [GetCountry('SBL').GetGovernment.GetRuler.GetName] скористався нагодою й наказав стратити Девіда та більшість послів. Тепер [target_regent.GetName] правитиме як регент, доки ми не оберемо нового короля. Однак, хто б не став новим правителем нашої держави, [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] має відповісти за своє віролом­ство…"
 flavor_fra_sco.107.a: "[GetCountry('SBL').GetNameWithNoTooltip] пошкодує про скоєне!"
 flavor_fra_sco.108.title: "[GetCountry('FRA').GetNameWithNoTooltip] надає підтримку"
 flavor_fra_sco.108.desc: "Під захистом [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ої корони [GetCharacter('sco_david_ii').GetName] та його найближчі радники перебувають у безпеці. На знак прихильності нашому союзу французи також надіслали додаткові кошти, які неодмінно допоможуть нам у боротьбі за владу."
 flavor_fra_sco.108.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.109.title: "[GetCountry('FRA').GetNameWithNoTooltip] вигано­ляє Девіда II"
 flavor_fra_sco.109.desc: "Втікши з #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! після битви при Галідон-Гіллі 1333 року, [GetCharacter('sco_david_ii').GetName] запросив притулок при [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ому дворі. Спочатку він мав залишатися у #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PREP')|L]#!#! до закінчення конфлікту, але нещодавно він та його радники з невідомих причин повернулися на батьківщину. Ймовірно, [GetCountry('FRA').GetNameWithNoTooltip] втратила всякий інтерес до внутрішніх [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]их чвар."
 flavor_fra_sco.109.desc_b: "Втікши з #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! після битви при Галідон-Гіллі 1333 року, [GetCharacter('sco_david_ii').GetName] запросив притулок при [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ому дворі. Спочатку він мав залишатися у #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PREP')|L]#!#! до закінчення конфлікту, але нещодавно він та його радники повернулися на батьківщину для проведення мирних переговорів. Прагнучи укласти довгоочікувану угоду після низки невдалих спроб, [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]а сторона запропонувала видати Девіда як заручника, але його прихильники виступили різко проти цієї ідеї й припинили діалог. Незважаючи на ворожнечу, [GetCountry('SBL').GetName] дозволив [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ій делегації покинути зустріч у цілості й схоронності."
 flavor_fra_sco.109.a: "Схоже, Старий союз розвалився."
 flavor_fra_sco.109.b: "Як французи посміли так поводитися з нашим королем?!"
 flavor_fra_sco.110.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] здобув перемогу"
 flavor_fra_sco.110.a: "Нам стане в пригоді такий союзник, як [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_fra_sco.110.desc: "Завдяки нашій підтримці [GetCountry('SBL').GetGovernment.GetRuler.GetName] подолав лоялістів і зійшов на #L [GetCountry('SCO').GetAdjective|l]ий#! престол. При цьому раніше ми домовилися, що в разі успіху укладемо союз між нашими державами."
 flavor_fra_sco.111.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip] здобув перемогу"
 flavor_fra_sco.111.a: "У майбутньому [GetCountry('FRA').GetNameWithNoTooltip] може виявитися цінним союзником."
 flavor_fra_sco.111.desc: "[GetCountry('SBL').GetGovernment.GetRuler.GetName] розгромив своїх ворогів, тим самим поклавши край #L [GetCountry('SCO').GetAdjective|l]ій#! громадянській війні й об'єднавши королівство під своєю владою. Тепер, дотримуючись попередньої домовленості, [GetCountry('FRA').GetName] пропонує укласти союз між нашими державами."
 #Tooltips
 lord_balliol_recieves_david_ii_tt: "[david_ii_bruce.GetNameWithNoTooltip] та його радники будуть передані Балліолу, щоб переконати його стати на наш бік"
 fra_grant_sco_large_levy_tt: "У столиці [GetCountry('SCO').Custom('CL_RP')] з'явиться армія з 2500 феодальних ополченців"
 fra_grant_sco_footmen_regiments_tt: "У столиці [GetCountry('FRA').Custom('CL_RP')] з'явиться армія з 1000 піхотних загонів"
 fra_one_french_advisors_for_david_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]а корона надасть [GetCountry('SCO').Custom('CL_DAT')] одного досвідченого радника"
 fra_two_french_advisors_for_david_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]а корона надасть [GetCountry('SCO').Custom('CL_DAT')] двох досвідчених радників"
 fra_three_french_advisors_for_david_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]а корона надасть [GetCountry('SCO').Custom('CL_DAT')] трьох досвідчених радників"
 sco_fra_court_education_of_david_II_tt: "Перебуваючи при [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ому дворі, [david_ii_bruce.GetNameWithNoTooltip] отримає чудову освіту!"
 sco_will_be_angry_for_using_david_tt: "Якщо Балліол відмовиться від угоди, [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]і дворяни будуть украй незадоволені тим, що ми намагалися віддати їхнього короля в полон"
