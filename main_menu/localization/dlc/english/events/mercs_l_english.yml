l_english:
 mercs.1.title: "Невдоволення серед [SCOPE.sMercenary('patriotic_mercs').GetName]"
 mercs.1.desc: "Багато хто з [SCOPE.sMercenary('patriotic_mercs').GetName] розвинули безпідставні сентиментальні почуття до своєї жалюгідної батьківщини [SCOPE.sCountry('merc_home_country').GetName]. Значна частина їхніх людей дезертує, налякана думкою побачити свої рідні міста в полум'ї."
 mercs.1.a: "Їхні серця слабкі."
 mercs.1.b: "Золото — це те, що шотландці справді люблять."
 mercs.2.title: "Ворог їхнього ворога"
 mercs.2.desc: "Солдати [bloodthirsty_mercs.GetName] радісно очікують шансу битися з їхніми ненависними ворогами, [bloodthirsty_mercs_enemy.GetAdjective]ами. Схоже, що гірка ворожнеча між [bloodthirsty_mercs_home.GetName] і [bloodthirsty_mercs_enemy.GetNameWithNoTooltip] поширюється навіть на найманих мечників."
 mercs.2.a: "Щасливий збіг обставин."
 mercs.2.b: "Почуття, що поділяють усі справжні [ROOT.GetCountry.GetAdjective]і чоловіки."
 mercs.3.title: "Плата здобиччю"
 mercs.3.desc: "Кілька найманських компаній на нашій службі стають незадоволені умовами їхнього найму. Багатства ворожих міст, таких як [rich_enemy_province.GetName], навряд чи можна порівняти з їхніми жалюгідними зарплатами, або так вони стверджують. Капітан [loot_mercs.GetName] зайняв позицію і вимагає, щоб велика частина військової здобичі була зарезервована для нього та його людей."
 mercs.3.a: "Нехай візьмуть частку здобичі."
 mercs.3.b: "Відмовити у здобичі, але збільшити плату."
 mercs.4.title: "Ветерани стікаються до [veteran_mercs.GetName]"
 mercs.4.desc: "[ROOT.GetCountry.GetName] високо цінується серед найманських капітанів як за наш міжнародний престиж, так і, що найважливіше, за нашу репутацію виплати найманським солдатам вчасно та за узгодженими ставками. Приплив іноземних ветеранів приєднався до [veteran_mercs.GetName], сподіваючись, що вони знайдуть стабільну роботу на нашій службі."
 mercs.4.a: "Хто б не хотів битися за [ROOT.GetCountry.GetName]?"
 mercs.5.title: "Слони!"
 mercs.5.desc: "Вперше з часів Ганнібала та Пунічних війн бойові слони повернулися до Європи під командуванням [ROOT.GetCountry.GetAdjective]их генералів. Наші вороги тремтять від страху перед цими масивними, величними звірами, одягненими в обладунки та прикрашеними символами війни."
 mercs.5.a: "Нехай тремтять перед [elephant_mercs.GetName]."
 mercs.7.title: "Високий попит на [popular_mercs.GetName]"
 mercs.7.desc: "Оскільки конфлікти, що спустошують наш куточок світу, бушують далі, послуги найманських компаній користуються великим попитом. [popular_mercs.GetName] виявили, що їхні особливі таланти особливо підходять для поточної ситуації і були найняті кількома воюючими державами.\n\nКоли солдати [popular_mercs.GetName] повертаються додому до [popular_mercs_origin.GetName], вони приносять з собою військову здобич, включаючи як їхню контрактну зарплату, так і будь-які багатства, які вони змогли здобути під час своєї кампанії. Цей приплив багатства стимулював місцеву економіку і заохочує подальший набір для [popular_mercs.GetName]."
 mercs.7.a: "Нехай багатство тече."
 mercs.10.title: "Найманський запал"
 mercs.10.desc: "[pious_mercs.GetName] справді дуже серйозно ставляться до своєї [ROOT.GetCountry.GetReligion.GetName] віри, принаймні за стандартами найманих мечників. Підбадьорені нашою праведною справою, компанія в піднесеному настрої, готуючись битися з безбожним [pious_mercs_enemy.GetName]."
 mercs.10.a: "Наша справа праведна!"

