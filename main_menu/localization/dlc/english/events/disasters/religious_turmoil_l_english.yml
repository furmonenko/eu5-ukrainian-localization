l_english:
 religious_turmoil.1.title: "Релігійні заворушення"
 religious_turmoil.1.desc: "Попри всі спроби примирити різні релігійні течії нашої держави, конфлікти між ними спалахують з лякаючою регулярністю. Якщо не вжити рішучих заходів, у нас ось-ось розпочнеться релігійна війна."
 religious_turmoil.1.a: "Знищимо єретиків, і в країну повернеться мир."
 religious_turmoil.1.b: "Ми повинні створити більш толерантне суспільство."
 religious_turmoil.2.title: "Кінець релігійних хвилювань"
 religious_turmoil.2.desc: "Країна нарешті оговталася від запеклих релігійних чвар. Наша держава знову єдина!"
 religious_turmoil.2.a: "Єдина віра!"
 religious_turmoil.3.title: "Число єретиків зростає"
 religious_turmoil.3.desc: "Всупереч нашим спробам викорінити єресь населення деяких провінцій, як і раніше, відмовляється від навернення. Вони вперто тримаються за свою віру."
 religious_turmoil.3.a: "Виженемо інакодумців."
 religious_turmoil.3.a.tt: "Деякі [Concept('pops', 'групи населення')|e], які не сповідують #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! віру, втратять [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e]."
 religious_turmoil.3.b: "Доведеться збільшити витрати на навернення єретиків."
 religious_turmoil.4.title: "Придушення єресі"
 religious_turmoil.4.desc: "Суворе переслідування єресі не принесло очікуваних результатів. Нам так і не вдалося відновити порядок і об'єднати народ під сінню єдиної віри — навпаки, вжиті заходи лише посилили невдоволення серед жителів і призвели до чергового сплеску насильства."
 religious_turmoil.4.a: "Доведеться збільшити витрати на переслідування єретиків."
 religious_turmoil.4.b: "Це не варте нашої уваги."
 religious_turmoil.5.title: "Зростання релігійної нетерпимості"
 religious_turmoil.5.desc: "Усі спроби перетворити наше суспільство і навчити його більшої терпимості пішли прахом. У країні почалися релігійні бунти, спалахи насильства трапляються дедалі частіше, і обидві сторони чинять немислимі звірства. Зростаюча прірва між конфесіями загрожує розірвати нашу державу зсередини."
 religious_turmoil.5.a: "Ми повинні викорінити єретиків!"
 religious_turmoil.5.b: "Потрібно навернути їх до істинної віри."
 religious_turmoil.6.title: "Порожні слова"
 religious_turmoil.6.desc: "Нещодавно проголошений указ про терпимість не вартий і ламаного шеляга. Після його публікації погроми проти релігійних меншин лише почастішали, а влада #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! воліє заплющувати очі на насильство, яке чинить натовп."
 religious_turmoil.6.a: "У нас є важливіші справи."
 religious_turmoil.6.b: "Треба видати новий едикт."
