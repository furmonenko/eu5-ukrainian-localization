l_english:
 reform_society.1.title: "Реформи [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого суспільства"
 reform_society.1.desc: "Ми надто довго залежали від примхи дрібних вождів, що стоять на чолі інших міст-держав. У нас достатньо політичного впливу, — і підкріпленої ним військової потуги, — щоб запровадити нову форму правління і нарешті покінчити з чварами та децентралізацією, об'єднавши всю країну під своїм прапором."
 reform_society.1.a: "Ми не опустимо рук…"
 has_completed_all_religious_focuses_tt: "Досягнуто всі можливі [Concept('religious_focus', 'релігійні цілі')|e]"
 reform_society.2.title: "Нова ера [ROOT.GetCountry.Custom('CL_GEN')]"
 reform_society.2.desc: "Попри впертий опір зовнішніх ворогів і деяких визначних представників станів у нашій державі, реформа державного устрою завершилася блискучим успіхом. У нас починається нова ера нечуваної раніше централізації та абсолютної влади уряду. Старі звичаї відходять у минуле — країна приміряє нові, ефективніші форми правління і з упевненістю дивиться в майбутнє."
 reform_society.2.a: "Наш час настав."
 reform_society.3.title: "Внутрішні протести"
 reform_society.3.desc: "Багато визначних мешканців країни відкрито виступають проти централізації та останніх нововведень у нашому законодавстві. Якщо ми хочемо продовжити реформи й досягти своїх цілей, доведеться вислухати їхні вимоги, інакше справа може скінчитися відкритим повстанням проти нашої влади."
 reform_society.3.a: "Вони сміють погрожувати нам?"
 reform_society.3.b: "Ми можемо домовитися й задовольнити деякі вимоги."
 reform_society.3.c: "Реформи потрібно провести негайно!"
 annex_all_altepetls_tt: "Усі васали з формою правління #TOOLTIP:GOVERNMENT_REFORM,altepetl,X #L «Альтепетль»#!#! будуть приєднані"
 reform_society.4.title: "Вогонь у нічному небі"
 reform_society.4.desc: "Ось уже понад рік щоночі над [target_location.GetRank.GetNameAltWithNoTooltip('LR_TP')|l] [target_location.GetName] спалахує небачений небесний вогонь. Це знамення лякає й зачаровує — небо наче кровоточить полум'ям, що витікає з витягнутого надрізу. Дехто порівнює це дивовижне явище з палаючим кукурудзяним качаном, що завис у небесах, історики ж вважають, що над країною проходила комета. Так чи інакше, ця подія збіглася в часі з початком радикальних соціальних реформ, і люди, дивлячись у небо, мимоволі здригаються. Що ж означає цей небесний вогонь? Знак невдоволення богів? Передвістя прийдешніх змін? Послання від самого Всесвіту? Дивне небесне явище викликало гарячі суперечки й зростаючу невпевненість у завтрашньому дні."
 reform_society.4.a: "Невже ми прогнівили богів?"
 reform_society.4.b: "Не дивіться в небо!"
 reform_society.4.c: "Богів треба вблагати…"
 reform_society.5.title: "Руйнування міста [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 reform_society.5.desc: "Першою ознакою катастрофи, що насувалася, став шелест листя. Вітер посилився, повітря раптово потяжчало — навколо священного [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName] наче стиснувся кулак богів. На величні храми й галасливі ринки столиці обрушилася злива нечуваної сили, вулиці перетворилися на бурхливі ріки. Здавалося, самі небеса ридають, оплакуючи загибель великого міста.\n\nГуркіт грому подібний до гнівного ревіння Уїцилопочтлі, будівлі гинуть у лютому полум'ї Шіутекутлі. Під ногами переляканих мешканців здригається земля — наче сам Тлалок вимагає відплати. Руйнування [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetNameWithNoTooltip] виглядає жахливим вироком богів, які вирішили покарати нас за гординю й приректи колись могутній народ на загибель."
 reform_society.5.a: "Тікайте! Рятуйтеся!"
 reform_society.5.b: "Дещо можна відновити…"
 reform_society.5.c: "Благочестя і побожність принесуть нам позбавлення."
 reform_society.6.title: "Великий вогонь серед білого дня"
 reform_society.6.desc: "У серці [target_location.Custom('LR_GEN')|l] [target_location.GetName] височіє величний храм Уїцилопочтлі — символ нашої відданості богам. Але одного фатального дня над містом виникає дивне й лякаюче знамення. Серед білого дня небеса на захід від міста осяює вогняна смуга, що простяглася від самого обрію — така пряма, наче її спрямовують руки богів. Потім вона розділяється на три частини, що іскряться нестримною силою. Спостерігаючи це небесне явище, перелякані мешканці переконалися, що сам Уїцилопочтлі пророкує їм прийдешні біди.\n\nНарод висипає на вулиці, всі говорять про катастрофу, що насувається, — а тим часом храмове оздоблення займається від священного вогню, що горить усередині. Попри всі наші зусилля, загасити пожежу не вдається — храм найшанованішого з богів гине в бушуючому полум'ї, а нам залишається лише гадати, чого бажає від нас божество сонця й війни…"
 reform_society.6.a: "Невже боги проти наших реформ?"
 reform_society.6.b: "Ми довіримося слову жерців. Їм відома воля богів."
 reform_society.6.c: "Ми не звернемо з наміченого шляху!"
 reform_society.7.title: "Ридання в темряві"
 reform_society.7.desc: "Коли сходить місяць, над притихлими вулицями [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName] пливуть лякаючі звуки. Щоночі в темряві лунають жіночі ридання — наполегливі, нетерплячі, сповнені туги. «Діти мої, ми мусимо покинути це місце, — благає безтілесний голос. — Куди ж ви підете, діти?» Ці моторошні слова звучать знову й знову, і серця місцевих мешканців наповнюються тривогою. Люди починають сумніватися в наших реформах, адже боги ясно висловлюють своє невдоволення! Роздирані страхом і цікавістю, городяни намагаються розшифрувати загадкове послання й з'ясувати походження примарного голосу, зовсім не схожого на голоси тих, кого вони знають.\n\nЗ кожною ніччю ці благання звучать усе голосніше, усе відчайдушніше. Мешканці міста ремствують — вони вірять, що це послання богів, зловісне передвістя, нехтувати яким не можна. Тепер їхні долі пов'язані з цим примарним голосом, і кожному городянину належить зробити вибір — підкоритися таємничому поклику й піти в невідомість, чи залишатися вдома в очікуванні катастрофи, що насувається.\n\nНіч за ніччю безтілесний плач стає наполегливішим. Городяни остаточно переконалися в тому, що чують попередження, ниспослане богами. Вони починають розуміти, що сама їхня доля залежить від того, чи прислухаються вони до цього примарного благання. Скоро їм доведеться прийняти рішення — покинути місто, як того вимагає голос, що ридає, чи залишитися й зустріти неминучу загибель."
 reform_society.7.a: "Закрийте вуха! Ми й це переживемо!"
 reform_society.7.b: "Нам усім кінець! Ми приречені!"
 reform_society.7.c: "Це порожні байки, люди не стануть їх слухати!"
 reform_society.8.title: "Зоряне дзеркало"
 reform_society.8.desc: "У болотах навколо [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName] промишляв досвідчений мисливець, і якось у його сіті потрапив дивовижний сірий птах. Кольором оперення він нагадував похмуре небо, а голова його була увінчана дивною прикрасою, схожою на темне дзеркало. Зазирнувши туди, мисливець був вражений — у чарівному дзеркалі відбивалися зорі й безкраї простори нічного неба.\n\nРозуміючи всю важливість своєї знахідки, мисливець вирішив, що загадкового птаха [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'повинна', 'повинен')] побачити [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'сама', 'сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Коли [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'зазирнула', 'зазирнув')] у дзеркало, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'їй', 'йому')] постало неймовірне видовище — безліч воїнів верхи на чудових створіннях, що нагадують велетенських оленів. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Вражена', 'Вражений')] цим загадковим видінням, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вирішила', 'вирішив')] показати дивовижного птаха наймудрішим верховним жерцям. Їм було наказано будь-якою ціною розгадати таємниці чарівного дзеркала.\n\nЖерці по черзі підходили до птаха, але все було марно. Скільки б вони не дивилися в дзеркало, воно залишалося темним і порожнім — ніхто так і не зумів розгледіти картину, що так вразила уяву їхньої [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правительки', 'правителя')]. Уся мудрість верховних жерців виявилася безсилою перед цією загадкою. Порадившись, вони вирішили, що [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'побачила', 'побачив')] погане знамення, що застерігає нас від продовження нещодавно розпочатих реформ."
 reform_society.8.a: "Невже влада вислизає з наших рук?"
 reform_society.8.b: "Мабуть, це знак…"
 reform_society.8.c: "Тримайтеся!"
 all_subjects_20_ld_tt: "Усі наші васали з формою правління #TOOLTIP:GOVERNMENT_REFORM,altepetl,X #L «Альтепетль»#!#! отримують [ShowNamedValue('liberty_desire_severe_plus')|+=2%] [Concept('liberty_desire', 'тяги до підпорядкування')|e]"
 every_location_10_control_reduction_tt: "Усі належні нам [Concept('location', 'райони')|e] втрачають [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control', 'контролю')|e]"
