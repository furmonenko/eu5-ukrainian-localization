l_english:
 flavor_byz.1.title: "Спустошення і руйнування Венеції"
 flavor_byz.1.desc: "На колись велике місто [ShowLocationName('venice')] хвилею обрушився гнів #L [ROOT.GetCountry.GetAdjective|l]их#! солдатів, які прагнуть помститися за зраджених хрестоносців. Імперські полководці ніколи не приховували своїх справжніх намірів: відібрати майно і почесті в сімей патриціїв і повернути скарби, колись украдені у василевса.\n\nЖахлива картина, що розгорнулася на очах у тих, хто спостерігав за вступом [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого війська до міста на воді, вражає уяву: на війні справді немає місця співчуттю. За ті кілька днів, що [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і солдати провели в місті, вони, підкоряючись наказам своїх кровожерливих полководців, розграбували і розгромили церкви, палаци і навіть венеціанський арсенал."
 flavor_byz.1.a: "Oderint dum metuant."
 flavor_byz.1.b: "Припинити грабунок!"
 STATIC_MODIFIER_NAME_chastening_of_venice: "Покарання Венеції"
 STATIC_MODIFIER_DESC_chastening_of_venice: "Грабежі та руйнування, вчинені візантійськими військами у Венеції, залишили на місті незгладимий слід."
 flavor_byz.2.title: "Афіни в наших руках!"
 flavor_byz.2.desc: "Упродовж багатьох століть [ShowLocationName('athens')] виступали осередком [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої культури та мистецтва, поки їх нарешті в ході четвертого хрестового походу не захопили латиняни, перетворивши місто на столицю незалежного герцогства під владою західних родин. Але сьогодні цьому прийшов кінець: вперше з 1204 року [ROOT.GetCountry.GetLongName] — знову повноправний власник Афін."
 flavor_byz.2.a: "Відтепер і назавжди!"
 flavor_byz.3.title: "Нікомедія в наших руках!"
 flavor_byz.3.desc: "Нікомедія, або [ShowLocationName('izmit')], як називали це місто турки, протягом тисячі років залишалася однією з найважливіших #L [ROOT.GetCountry.GetAdjective|l]их#! твердинь на узбережжі Малої Азії, поки в 1337 році не впала під натиском #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L османів#!#!. Повернення Нікомедії відкриває перед нами чудову можливість знову закріпитися в Малій Азії."
 flavor_byz.3.a: "Так ми і зробимо!"
 flavor_byz.4.title: "Антіохія в наших руках!"
 flavor_byz.4.desc: "#TOOLTIP:LOCATION,antioch_tt,X #L Антіохія#!#! здавна вважається колискою #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#!. У 1084 році місто було захоплене #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L тюрками#!#! і занепало, однак досі залишається найважливішою християнською святинею."
 flavor_byz.4.a: "Так хоче Бог!"
 flavor_byz.5.title: "Єрусалим у наших руках!"
 flavor_byz.5.desc: "До арабського завоювання в 634 році [ShowLocationName('jerusalem')] був основним центром #TOOLTIP:RELIGIONGROUP,christian,X #L християнської#!#! віри в імперії. Немає сумнівів, що повернення міста надихне всі християнські народи світу."
 flavor_byz.5.a: "Так хоче Бог!"
 flavor_byz.6.title: "Рим у наших руках!"
 flavor_byz.6.desc: "Вічне місто і раніше практично не підкорялося #L [ROOT.GetCountry.GetAdjective|l]им#! властям, а після того, як [GetCharacter('fra_charlemagne').GetName] прийняв вінець імператора Священної Римської Імперії з рук папи Льва III, [ROOT.GetCountry.GetLongName] і [ShowLocationName('rome')] посварилися остаточно. Але тепер місто знову в наших руках — і хоча час обійшовся з ним немилосердно, влада над ним як і раніше має величезне символічне значення."
 flavor_byz.6.a: "Рим — це місто, де все починалося. І тепер воно знову наше!"
 flavor_byz.7.title: "Тріумф римського православ'я!"
 flavor_byz.7.desc: "Жителі #TOOLTIP:LOCATION,$rome_tt$,X #L Риму#!#! повернулися до лона #TOOLTIP:RELIGION,$orthodox_tt$,X #L православ'я#!#!! Нечисленні папісти, які залишаються у Вічному місті, змушені ховатися. Звісно, це ще не кінець Великої схизми — навпаки, конфлікт з католиками має розгорітися з новою силою, — але тепер релігійний авторитет православної церкви великий як ніколи."
 flavor_byz.7.a: "Знай наших, розкольники!"
 flavor_byz.8.title: "Турків вигнано з Анатолії!"
 flavor_byz.8.desc: "#L [GetCountry('TUR').GetAdjective]і#! орди видворені з #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!, з їхнім віковим пануванням нарешті покінчено! Контроль над Анатолією забезпечить імперії безпеку та процвітання!"
 flavor_byz.8.a: "Фенікс повстав з попелу!"
 towns_and_cities_anatolia_get_pop_growth_tt: "Вся належна нам в Анатолії [Concept('towns_and_cities', 'міська місцевість')|e] отримає [Concept('modifier','модифікатор')|e] «[ShowModifier('repopulation_of_anatolia_modifier')]» на #Y 10#! років"
 flavor_byz.9.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] подорожує на Захід"
 flavor_byz.9.desc: "[target_province.GetName] під загрозою, #L [GetCountry('TUR').GetAdjective|l]і#! армії підбираються дедалі ближче до нашого великого міста. Незважаючи на розкол між східним і західним християнством, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] бажає вирушити з дипломатичним посольством до інших #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! держав. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Вона', 'Він')] сподівається отримати фінансову допомогу, яка допоможе відбити [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]у загрозу.\n\nБезсумнівно, це посольство дозволить залучити чимало коштів до скарбниці, але подібна демонстрація слабкості ляже плямою на репутацію нашої держави."
 flavor_byz.9.a: "Починайте приготування."
 flavor_byz.9.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] вирушить з візитом до дворів Західної Європи, щоб отримати кошти на ведення війни. Це буде сприйнято як слабкість і негативно позначиться на репутації нашої держави у світі"
 flavor_byz.9.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'повинна', 'повинен')] залишатися тут, серед своїх воїнів."
 flavor_byz.10.title: "[donated_to_byzantium.GetNameWithNoTooltip] жертвує нам кошти"
 flavor_byz.10.desc: "Ми не забудемо щедрість наших побратимів по #TOOLTIP:RELIGIONGROUP,christian,X #L християнській#!#! вірі. Наша дипломатична місія увінчалася успіхом — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'змогла', 'зміг')] зібрати велику суму на боротьбу з #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_INST')|L]#!#!."
 flavor_byz.10.a: "Доля повернулася до нас лицем."
 flavor_byz.11.title: "Італо-критська школа"
 flavor_byz.11.desc: "Італо-критська школа як жодна інша школа іконопису сприяє поширенню слави та впливу [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]ого мистецтва. Найобдарованіші художники мріють навчатися під керівництвом таких майстрів, як [target_artist.GetName]. Воістину, цій школі судилося стати найважливішим центром культури та мистецтв."
 flavor_byz.11.a: "Представте [Select_CString(target_artist.IsFemale, 'її', 'його' )] до двору."
 flavor_byz.11.b: "Нехай [Select_CString(target_artist.IsFemale, 'вона', 'він' )] прославить нашу державу за кордоном!"
 flavor_byz.11.c: "Це нам не по кишені…"
 flavor_byz.12.title: "Ель Греко"
 flavor_byz.12.desc: "Небагато художників залишили настільки глибокий слід у мистецтві, як [target_artist.GetName], більш відомий як #italic Ель Греко#!. Основним принципом стилю Ель Греко був примат уяви та інтуїції над суб'єктивним характером творіння. Попри те, що [Select_CString(target_artist.IsFemale, 'її', 'його' )] роботи не мали нічого спільного з популярним у ті роки раннім бароко, художнику вдалося зайняти власну нішу, справивши значний вплив на світ мистецтва по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!."
 flavor_byz.12.a: "[Select_CString(target_artist.IsFemale, 'Її', 'Його' )] картини стануть гідною окрасою наших палаців."
 flavor_byz.12.c: "Це нам не по кишені…"
 get_el_greco_as_painter_tt: "[target_artist.GetNameWithNoTooltip] з'явиться як #italic художник#!"
 get_el_greco_as_sculptor_tt: "[target_artist.GetNameWithNoTooltip] з'явиться як #italic скульптор#!"
 flavor_byz.13.title: "Блискучий центр учености"
 flavor_byz.13.desc: "Всупереч усім труднощам, з якими зіткнувся #L [ROOT.GetCountry.GetAdjective|l]ий#! народ, наші культура та мистецтво як і раніше вражають уяву чужинців. [target_location.GetName] — блискучий взірець культурної переваги нашої держави. Саме тут зародилося мистецтво #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#!, що стрімко поширюється по всьому цивілізованому світу. Художні та філософські школи, що з'явилися в місті, знаменують настання золотої доби [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої культури."
 flavor_byz.13.a: "Розвиток міста потребує нових коштів."
 flavor_byz.13.b: "Краще спрямувати гроші на розвиток усієї провінції [target_province.GetName]."
 flavor_byz.13.c: "Ці гроші краще витратити на щось інше."
 flavor_byz.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] виступили з пропозицією"
 flavor_byz.14.desc: "Наш військовий флот уже давно перебуває в жалюгідному стані. Колись він був зримим втіленням нашої могутності, але тепер став посміховиськом в очах усього світу. Зухвалі сусіди, які поклали око на наші землі, панують на морі та регулярно атакують наші порти. У ці непрості часи видатні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] висунули небезцікаву пропозицію. Вони готові профінансувати відродження нашого флоту, але за умови, що командування перейде до них…"
 flavor_byz.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.14.b: "Ми не можемо залежати від їхньої ласки!"
 byz_magnates_wont_offer_again_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] більше не пропонуватимуть допомогу у відновленні флоту"
 flavor_byz.15.title: "[target_character2.GetNameWithNoTooltip] та [Select_CString(target_character2.IsFemale,'її', 'його')] флотська реформа"
 flavor_byz.15.desc: "Не секрет, що наш військовий флот знавав кращі дні. Нещодавні потрясіння спустошили імперську скарбницю, держава змушена скорочувати витрати й економити буквально на всьому. Попри це, [target_character2.GetName] та [Select_CString(target_character2.IsFemale,'її', 'його')] радники розробили план, який дозволить повернути нашому флоту колишню силу."
 flavor_byz.15.a: "Ця реформа необхідна."
 flavor_byz.15.b: "Ці гроші краще витратити на щось інше…"
 flavor_byz.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_byz.16.desc: "Нещодавно опублікований юридичний трактат #italic «Шестикнижжя»#! викликав непідробний інтерес усіх юристів і чиновників [ROOT.GetCountry.Custom('CF_RP')|l]. Законник на ім'я [target_character.GetName] [Select_CString(target_character.IsFemale,'переробила', 'переробив')] значну частину #L [ROOT.GetCountry.GetAdjective|l]ого#! законодавства і [Select_CString(target_character.IsFemale,'зібрала', 'зібрав')] його в один том, полегшивши роботу суддів усієї держави.\n\nНам варто було б нагородити це юне обдарування за старанну працю, запросивши [Select_CString(target_character.IsFemale,'її', 'його')] до двору."
 flavor_byz.16.a: "Надішліть йому запрошення."
 flavor_byz.16.b: "У нас і так забагато законників."
 flavor_byz.17.title: "[john_koukouzelis.GetNameWithNoTooltip] — голос ангелів"
 flavor_byz.17.desc: "[ROOT.GetCountry.GetLongName] в жалобі — великий співак і композитор [john_koukouzelis.GetName] віддав Богу душу. Звичайні парафіяни засмучені втратою найпрекраснішого голосу в [ROOT.GetCountry.Custom('CF_PP')|l], а вчені мужі сумують за видатним композиторським талантом.\n\nАле скорбота не затьмарила світло надії, що засяяло при нашому дворі. З уст в уста передаються історії про видіння Богоматері, яка не раз являлася до покійного. Його благочестиве життя та численні чудеса, що йому приписуються, спонукають духовенство вимагати канонізації померлого композитора."
 flavor_byz.17.a: "Негайно звернемося до патріарха!"
 flavor_byz.17.b: "Нам немає діла до питань релігії."
 flavor_byz.18.title: "Падіння [GetCountry('BYZ').Custom('CL_GEN')]"
 flavor_byz.18.desc: "Падіння #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_GEN')|L]#!#! вразило весь #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецький#!#! світ. Після багатомісячної облоги #L [target_country.GetAdjective|l]і#! війська взяли штурмом стіни міста [target_location.GetName], розграбувавши його церкви та палаци й перебивши безліч жителів. Грецька діаспора всього світу перебуває в глибокій жалобі, загибель великої [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]ої цивілізації глибоко вразила їхні серця. Особливо постраждала громада в містечку [target_location2.GetName]."
 flavor_byz.18.a: "Немає більше Пурпурового фенікса…"
 BYZ_FALL_OF_BYZANTIUM_CONVERSION: "[Concept('pop_satisfaction', 'Задоволення')|e] всіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops', 'груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 flavor_byz.19.title: "Оборона Мореї"
 flavor_byz.19.desc: "Після Четвертого хрестового походу та втрати #TOOLTIP:LOCATION,$constantinople_tt$,X #L Константинополя#!#! імперія на час розпалася, і наші землі в #TOOLTIP:AREA,morea_area,X #L Мореї#!#! опинилися зайняті франками. Загарбники досі зберігають вплив у регіоні, адже держава рясніє численними бандами найманців, які не бажають визнавати нашу владу."
 flavor_byz.19.a: "Ми зобов'язані захистити жителів Мореї від будь-яких зовнішніх загроз."
 flavor_byz.20.title: "Реформа Вищого імперського суду"
 flavor_byz.20.desc: "Попри те, що попередні правителі вже реформували наш Вищий суд, нещодавно знову вибухнув черговий скандал. Троє з чотирьох «вселенських суддів ромеїв» були звинувачені в корупції та нехтуванні інтересами держави на користь власних інтересів. Дізнавшись про це, [target_character.GetName] [Select_CString(target_character.IsFemale,'вирішила', 'вирішив')] за будь-яку ціну викорінити корупцію у Вищому імперському суді."
 flavor_byz.20.historical_info: "Вищий імперський суд, сформований Андроніком II Палеологом наприкінці XIII століття, не раз опинявся в центрі корупційних скандалів. У 1337 році Андронік III Палеолог провів розслідування, за результатами якого троє з чотирьох «вселенських суддів ромеїв» були звинувачені в корупції. У результаті імператору довелося провести чергову судову реформу."
 flavor_byz.20.a: "Судова система має бути звільнена від корупції."
 flavor_byz.20.b: "Чинна система і так працює непогано."
 flavor_byz.21.title: "Пісні акритів"
 flavor_byz.21.desc: "У стародавні часи жителі #L [GetCountry('BYZ').GetAdjective|l]ого#! пограниччя, яких називали #italic акритами#!, відважно обороняли #TOOLTIP:REGION,anatolia_region,X #L Анатолію#!#! від #TOOLTIP:CULTUREGROUP,arabian_group,X #L арабських#!#! завойовників. #TOOLTIP:CULTURE,$greek_culture_tt$,X #L Грецькі#!#! письменники оспівали їхню героїчну боротьбу в безлічі творів, таких як поема #italic «Дігеніс Акріт»#!."
 flavor_byz.21.historical_info: "Сьогодні ці поеми вважаються першими творами сучасної грецької літератури, а деякі перетворилися на символ грецького націоналізму. Мабуть, найвідомішою з них є поема про Дігеніса Акріта, охоронця кордону змішаного греко-арабського походження. Її герой відважно захищає Візантійську імперію від вторгнення арабів і навіть б'ється з міфічними створіннями — наприклад, з драконами."
 flavor_byz.21.a: "Нехай цими віршами зачитується весь світ!"
 flavor_byz.22.title: "«Про сина Армуріса»"
 flavor_byz.22.desc: "Одна з видатних пісень акритів оповідає про #italic Армуріса, сина Армуріса#!. Її герой здійснює низку воістину геркулесових подвигів — наприклад, він «один день і одну ніч» на самоті б'ється проти цілої армії сарацинів. Втративши коня, він переслідує конокрада аж до самої Сирії й відрубує йому руки за крадіжку. Спочатку поема була складена в XI столітті, однак більша її частина вважається втраченою. Ми можемо спробувати відновити втрачені фрагменти, хай і не дуже точно."
 flavor_byz.22.historical_info: "$flavor_byz.21.historical_info$"
 flavor_byz.22.a: "Варто спробувати."
 flavor_byz.22.b: "Не варто псувати творіння предків сучасними правками."
 flavor_byz.23.title: "Сказання про [Select_CString(target_character.IsFemale,'Мармурову владарку', 'Мармурового владаря')]"
 flavor_byz.23.desc: "[ShowLocationName('constantinople')] вже давно в чужих руках, але багато #TOOLTIP:CULTUREGROUP,greek_group,X #L греків#!#! досі вірять, що [Select_CString(target_character.IsFemale,'остання правителька', 'останній правитель')] великого міста зовсім не [Select_CString(target_character.IsFemale,'загинула', 'загинув')] від рук ворогів під #TOOLTIP:BUILDING_TYPE,theodosian_walls,X #L Феодосієвими стінами#!#!. За велінням ангелів промені сонця, що заходило, врятували [Select_CString(target_character.IsFemale,'її', 'його')] від вірної загибелі, перетворивши на мармурову статую. Ніхто не знає, чи є в цих чутках зерно істини, але іноді навіть найбезглуздіший вимисел здатен серйозно вплинути на реальність…"
 flavor_byz.23.a: "[target_character.GetNameWithNoTooltip] стане [Select_CString(target_character.IsFemale,'Мармуровою владаркою', 'Мармуровим владарем')]."
 flavor_byz.23.historical_info: "Легенди, подібні до сказання про Мармурового імператора, зустрічаються в багатьох народів. У пам'яті греків Костянтин XI Палеолог навіки залишився одним з найвидатніших правителів Візантійської імперії. За чутками, під час облоги Константинополя в 1453 році імператор дивом врятувався, і настане день, коли він повернеться, щоб відродити свою імперію."
 BYZ_MARBLED_EMPEROR_TOOLTIP: "Іноді історію життя людини можна переписати заново. Навіть якщо це [target_character.GetName]…"
 flavor_byz.24.title: "Ставратон"
 flavor_byz.24.desc: "Наша стара монета, #italic іперпір#!, поступово здає позиції. Вона не може конкурувати з іноземними грошима навіть усередині держави, не кажучи вже про міжнародну торгівлю. Щоб врятувати ситуацію, [target_character.GetName] пропонує відкарбувати нову монету — #italic ставратон#!.\n\nЦя грошова одиниця карбуватиметься за зразком #italic венеціанського дуката#!, таким чином, наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] отримають переваги при торгівлі з іншими європейськими державами. Питання в тому, чи готові [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] прийняти нову монету…"
 flavor_byz.24.a: "Карбування почнеться негайно."
 flavor_byz.24.b: "Ми не дозволимо [GetCountry('VEN').Custom('CL_DAT')] впливати на нашу економіку."
 flavor_byz.24.historical_info: "У 1367 році імператор Іоанн V Палеолог ввів в обіг нову срібну монету — ставратон (від грецького «ставрос» — «хрест»). Вона мала замістити вилучений з обігу золотий іперпір. Ця грошова одиниця залишалася в обігу до самого падіння Візантійської імперії."
 flavor_byz.25.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.25.desc: "Нещодавно до столиці прибув видатний філософ [target_artist.GetName]. [ROOT.GetCountry.GetGovernment.GetCourtTitle], затамувавши подих, слухає його ідеї про повернення до ідеалів еллінізму, — але [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] рішуче налаштовані проти цих ідей."
 flavor_byz.25.a: "Нехай залишається при дворі."
 flavor_byz.25.b: "Тут не місце єретичним поглядам!"
 flavor_byz.25.historical_info: "Гемістос Пліфон — один з найвидатніших візантійських філософів. Він залишив безліч праць, у яких критикував візантійські закони та виступав за відродження еллінізму й поширення античних наук по Західній Європі."
 while_remains_chance_to_revive_hellenism_tt: "#italic Поки [target_artist.GetNameWithNoTooltip] залишається при нашому дворі, він може спробувати відродити #TOOLTIP:RELIGION,$hellenism_religion_tt$,X #L елліністичну релігію#!#!#!"
 flavor_byz.26.title: "[target_location.GetNameWithNoTooltip] — грецьке місто"
 flavor_byz.26.desc: "Наші армії висадилися в #TOOLTIP:AREA,west_anatolia_area,X #L Західній Анатолії#!#! та звільнили ключові порти, зокрема [target_location.Custom('LR_ACC')|l] [target_location.GetName] — найважливіший оплот усього регіону. Це місто, розташоване на кордоні #TOOLTIP:CULTURE,turkish_culture_tt,X #L турецьких#!#! та #L [ROOT.GetCountry.GetAdjective|l]их#! володінь, не раз переходило з рук в руки, але тепер воно знову наше — і [target_character.GetName] твердо [Select_CString(target_character.IsFemale,'налаштована', 'налаштований')] більше не віддавати його ворогу. [Select_CString(target_character.IsFemale,'Вона', 'Він')] докладає всіх зусиль, щоб міцно закріпитися в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!."
 flavor_byz.26.a: "Місто стане нашим головним портом у Західній Анатолії."
 BYZ_SMYRNA_PEOPLE_CONVERT_TO_GREEK: "#G 20%#! [Concept('pops', 'груп населення')|e] стануть #TOOLTIP:CULTURE,greek_culture_tt,X #L греками#!#!"
 BYZ_SMYRNA_GREEKS_GAIN_SATISFACTION: "[Concept('pop_satisfaction', 'Задоволення')|e] всіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops', 'груп населення')|e] зросте на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
 flavor_byz.27.title: "Культурний занепад династії [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_byz.27.desc: "Ще нещодавно найвидатніші майстри сучасності вважали за честь попрацювати в нашій столиці, але тепер [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] династії [target_character.GetDynasty.GetName] швидко порожніє. Нині великі творці воліють працювати при чужоземних дворах. Якщо [target_character.GetName] не пошкодує коштів, можливо, [Select_CString(target_character.IsFemale,'їй', 'йому')] вдасться звернути цей занепад назад…"
 flavor_byz.27.historical_info: "Відвоювавши Константинополь, імператори з династії Палеологів взялися витрачати значні кошти на відновлення міста. З ними пов'язаний останній підйом в історії візантійського мистецтва, названий «Палеологівським відродженням». Для нього характерний відхід від попередніх візантійських традицій, зокрема, художники почали дедалі частіше підписувати свої твори. Згодом стиль Палеологівського відродження вплинув на італо-критську школу."
 flavor_byz.27.a: "Зараз у нас немає коштів на художників."
 flavor_byz.27.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] [ROOT.GetCountry.Custom('CL_GEN')] блищатиме, чого б це не коштувало!"
 flavor_byz.28.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] в Мореї"
 flavor_byz.28.desc: "#TOOLTIP:REGION,balkan_region,X #L Балкани#!#! для нас втрачені, але [target_character.GetName] [Select_CString(target_character.IsFemale,'знайшла', 'знайшов')] спосіб зберегти нашу державу. Ми перенесемо столицю до міста [target_location.GetName] і перетворимо весь регіон на неприступну фортецю. Якщо хтось наважиться вторгнутися до #TOOLTIP:AREA,morea_area,X #L Мореї#!#!, йому доведеться заплатити величезну ціну за кожну п'ядь нашої землі…"
 flavor_byz.28.a: "Мабуть, [target_character.GetNameWithNoTooltip] каже діло…"
 flavor_byz.28.b: "Ми не можемо залишити місто [target_location2.GetName]."
 flavor_byz.29.title: "Кафолікон Мусейон"
 flavor_byz.29.desc: "[target_location.GetName] — давня вотчина династії [target_character.GetDynasty.GetName], і [target_character.GetName] [Select_CString(target_character.IsFemale,'має намір', 'має намір')] відкрити там Кафолікон Мусейон при монастирі св. Іоанна Продрома. Спорудження такої будівлі потребуватиме чималих ресурсів, а для її оздоблення нашій державі доведеться замовити безцінні шедеври мистецтва."
 flavor_byz.29.a: "[target_character.GetNameWithNoTooltip] за ціною не постоїть."
 flavor_byz.29.b: "Це надто затратно."
 flavor_byz.29.historical_info: "Про Кафолікон Мусейон відомо небагато. Цю установу було засновано на межі XIV століття в Константинополі, при монастирі св. Іоанна Продрома. У бібліотеці Кафолікон Мусейон працювали багато італійців, які бажали вивчати грецьку мову та античну культуру."
 flavor_byz.30.title: "Договір з [target_country.Custom('CL_INST')]"
 flavor_byz.30.desc: "[target_country.GetReligion.GetName|U] впевнено крокує по #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Тепер наші давні недруги-#TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! розуміють, як нам довелося кілька століть тому… Центральна роль у цій «реформації» належить #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#!. Якщо вдасться зберегти добросусідські відносини з цією державою, у нас нарешті з'явиться шанс порахуватися з #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_INST')|L]#!#!."
 flavor_byz.30.a: "Ми укладемо союз з [target_country.Custom('CL_INST')]."
 flavor_byz.30.b: "[target_country2.GetReligion.GetNameWithNoTooltip|U] — не наша турбота."
 flavor_byz.31.title: "Армійські реформи династії [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_byz.31.desc: "Фемна система, на якій раніше була побудована наша армія, дозволяла за короткий час набрати значну кількість ополченців. Але часи змінилися, і солдатське ремесло зі зростанням добробуту централізованих держав перетворилося на повноцінну професію. Тепер [target_character.GetName] та [Select_CString(target_character.IsFemale,'її', 'його')] радники розробляють нові принципи організації армії. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] не бажає, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] диктували [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'їй', 'йому')] свої умови — комплектування війська має бути у веденні центральної влади."
 flavor_byz.31.a: "[target_character.GetNameWithNoTooltip] буде одноосібно командувати армією."
 flavor_byz.31.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] служать спільній справі. Нам не варто ними нехтувати."
 BYZ_ALL_THEMATA_PROVINCES_GAIN_NOBLE_LOYALTY: "Всі [Concept('pops', 'групи населення')|e] зі стану #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! у [Concept('locations', 'районах')|e] зі #TOOLTIP:BUILDING_TYPE,thema_headquarters,X #L столицями фем#!#! отримують [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]."
 flavor_byz.32.title: "[target_character2.GetNameWithNoTooltip] рветься до влади"
 flavor_byz.32.desc: "Багато хто вірить, що зараз [ROOT.GetCountry.GetName] переживає період хай скромного, але відродження. Однак проблеми нікуди не поділися — попри те, що в державі лише нещодавно закінчилася спустошлива громадянська війна, невдоволені, як і раніше, збираються під стягами амбітних претендентів. Одну з таких фракцій [Select_CString(target_character2.IsFemale,'очолила', 'очолив')] #italic великий доместик#! [target_character2.GetName]. Час покаже, чим усе це закінчиться…"
 flavor_byz.32.a: "При дворі знову плетуться інтриги…"
 flavor_byz.33.title: "Римська Імперія?"
 flavor_byz.33.desc: "Ми здавна називаємо себе спадкоємцями #TOOLTIP:LOCATION,rome_tt,X #L Риму#!#!, але підтверджувати наше право на цю почесну роль з кожним роком стає дедалі складніше. Можливо, настав час перестати чіплятися за колишню славу й прийняти нову ідентичність, яка спрямована не в минуле, а в майбутнє?"
 flavor_byz.33.a: "Ми більше не римляни. Тепер наша держава — це грецька держава."
 flavor_byz.33.b: "Ми ніколи не відмовимося від своєї спадщини."
 BYZ_ALL_PRIMARY_AND_ACCEPTED_POP_BECOME_HAPPIER: "Кожна [Concept('pop', 'група населення')|e], що належить до [Concept('primary_culture', 'основної')|e] або [Concept('accepted_culture', 'визнаної')|e] культури, отримує [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
 flavor_byz.34.title: "[target_location.GetNameWithNoTooltip] росте на очах"
 flavor_byz.34.desc: "Роздирана незліченними конфліктами, наша столиця століттями перебувала в занепаді. Тепер, коли #L [ROOT.GetCountry.GetAdjective|l]а#! скарбниця знову повна, ми нарешті можемо зайнятися відродженням #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#! [target_location.GetName]. Велике місто знову знайде колишню славу!"
 flavor_byz.34.a: "[target_location.GetNameWithNoTooltip] воспряне з попелу."
 flavor_byz.34.b: "Ми не можемо витратити всі гроші на одне-єдине місто."
 BYZ_UNLOCK_CONSTANTINOPLE_MANAGER_CABINET_ACTION: "Відкриває дію ради «#TOOLTIP:CABINET_ACTION,aid_constantinople,X #L Допомога Константинополю#!#!»."
 flavor_byz.35.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_byz.35.desc: "Існування колонії [ShowBuildingTypeName('galata')] призвело до зростання #L [GetCountry('GEN').GetAdjective|l]ого#! впливу, однак завдяки їй у [target_location.Custom('LR_PREP')|l] [target_location.GetName] з'явилося чимало відважних чужинців, готових віддати життя заради #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Серед них виділяється [GetCountry('GEN').GetAdjectiveWithNoTooltip|l]ий найманець на ім'я [target_character2.GetName]. Він хоче послужити нашій державі, але чи [Select_CString(target_character.IsFemale,'готова', 'готовий')] [target_character.GetName] взяти його на службу?"
 flavor_byz.35.a: "В інтересах [ROOT.GetCountry.Custom('rank_ru_GEN')|l] найняти цю людину."
 flavor_byz.35.b: "Довіритися [GetCountry('GEN').GetAdjectiveWithNoTooltip|l]ому шахраєві? Та ніколи в житті!"
 flavor_byz.36.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] у наших руках!"
 flavor_byz.36.desc: "Наші армії зайняли #TOOLTIP:REGION,anatolia_region,X #L Анатолію#!#! — старовинне володіння нашої держави. Ворогів вигнано, анатолійські міста знову в наших руках, і ми можемо відсвяткувати цей грандіозний тріумф!"
 flavor_byz.36.a: "Слався, [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_byz.37.title: "Висадка в Італії"
 flavor_byz.37.desc: "Був час, коли #TOOLTIP:REGION,italy_region,X #L Італія#!#! вважалася #L [ROOT.GetCountry.GetAdjective|l]им#! володінням, але з приходом лангобардів і норманів ми втратили останні плацдарми в цьому регіоні. Тепер, коли [target_location.GetName] знову в наших руках, ми повинні закріпитися там і перетворити [target_location.Custom('LR_ACC')|l] на базу для подальшої експансії."
 flavor_byz.37.a: "[target_location.GetNameWithNoTooltip] стане неприступною фортецею!"
 flavor_byz.37.b: "Марна трата грошей."
 flavor_byz.38.title: "[ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]"
 flavor_byz.38.desc: "Наша влада над #TOOLTIP:REGION,balkan_region,X #L Балканами#!#! стрімко слабшає. [target_country.GetLongName] у небезпеці, але [target_character.GetName] [Select_CString(target_character.IsFemale,'запропонувала', 'запропонував')] хитромудрий план, який може врятувати державу. Збудувавши в #TOOLTIP:LOCATION,corinth_tt,X #L Коринфі#!#! #TOOLTIP:BUILDING_TYPE,hexamilion_wall,X #L стіну Гексамільйон#!#! та укріпивши провінцію #TOOLTIP:AREA,morea_area,X #L Морея#!#!, ми перетворимо [target_country.Custom('rank_ru_ACC')|l] на неприступну фортецю!"
 flavor_byz.38.a: "Зараз найважливіше забезпечити захист Мореї."
 flavor_byz.38.b: "Стіна Гексамільйон — надто затратний проєкт."
 flavor_byz.38.historical_info: "Ставши деспотом Мореї, Костянтин XI зосередив свої зусилля на зміцненні стіни Гексамільйон та розвитку міст Пелопоннеса. Він вірив, що гористий півострів стане останньою надією імперії. На жаль, Костянтин недооцінив османів — вони змогли подолати стіну та піддали Морею спустошенню."
 flavor_byz.39.title: "[target_location.GetNameWithNoTooltip] — нова столиця?"
 flavor_byz.39.desc: "[target_location2.GetName] все ще вважається #L [target_country.GetAdjective|l]ою#! столицею, але це не більше ніж формальність, адже [target_character.GetName] та [Select_CString(target_character.IsFemale,'її', 'його')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] перебралися до #TOOLTIP:AREA,morea_area,X #L Мореї#!#!. Можливо, час змиритися з втратою та оголосити, що нашою новою столицею стане [target_location.GetName]?"
 flavor_byz.39.a: "Морею і справді простіше обороняти…"
 flavor_byz.39.b: "[target_location2.GetNameWithNoTooltip] вистоїть. Не слід було нам залишати місто, його треба терміново укріпити!"
 flavor_byz.39.c: "[target_location2.GetNameWithNoTooltip] залишиться нашим володінням, але ми не витрачатимемо кошти на укріплення міста."
 flavor_byz.40.title: "Книга законів"
 flavor_byz.40.desc: "Коли помер [target_character.GetName], городяни розграбували його дім. [target_character2.GetName] повідомляє, що до [Select_CString(target_character2.IsFemale,'неї', 'нього')] потрапила одна з праць покійного філософа — манускрипт під назвою #italic «Закони»#!. Книга явно написана під впливом #TOOLTIP:RELIGION,zoroastrian_tt,X #L зороастризму#!#! та вчення Платона. У ній розглядаються найрізноманітніші питання, однак автор дає на них одну відповідь: необхідно відродити цінності еллінізму."
 flavor_byz.40.a: "Твір мистецтва — це твір мистецтва, навіть якщо він сповнений єресі."
 flavor_byz.40.b: "Ми повинні вивчити й удосконалити ці тексти."
 flavor_byz.40.c: "Кинути її просто в пекло! Хай горить у вогні!"
 flavor_byz.41.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.41.desc: "Історія #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! викликає непідробний інтерес у багатьох учених. Дехто з них — наприклад, [target_artist.GetName], — навіть подумує записати хроніку династії [target_character.GetDynasty.GetName]. І справді, [target_character.GetName] та [Select_CString(target_character.IsFemale,'її', 'його')] рід заслужили право залишитися в пам'яті нащадків…"
 flavor_byz.41.a: "Хай собі записує."
 flavor_byz.41.b: "Ми можемо заплатити йому за працю."
 flavor_byz.42.title.a: "Посилення родини Маврокордатів"
 flavor_byz.42.title.b: "Великий драгоман"
 flavor_byz.42.desc: "[target_artist.GetName], уродженець [target_location.Custom('LR_GEN')|l] [target_location.GetName], змалку присвятив себе вивченню західної філософії та медицини. Він навчався в кількох університетах, де досконало опанував багато мов і здобув обширні знання. Такий освічений мислитель став би бажаним надбанням для нашого двору."
 flavor_byz.42.historical_info: "Грецький доктор філософії та медицини Александр Маврокордат був видатним політичним діячем часів османського панування. Отримавши блискучу освіту в Болоньї та інших університетах Західної Європи, цей уродженець острова Міконос склав кілька трактатів, таких як #italic «Пневматичний інструмент кровообігу»#!. Згодом Маврокордат вступив на службу при дворі султана Мехмеда IV, де домігся неабиякого впливу — так, він відіграв значну роль у підготовці проєкту Карловицького миру 1699 року. Нащадки Александра також обіймали посаду великого драгомана та були господарями Молдавії й Валахії."
 flavor_byz.42.a: "[Select_CString(target_character.IsFemale,'Вона', 'Він')] буде бажаним гостем у місті [target_location2.GetNameWithNoTooltip]."
 flavor_byz.42.b: "[target_country.GetName] якраз потребує послуг умілого дипломата…"
 flavor_byz.42.c: "Ні, він запросить надто багато."
 flavor_byz.43.title: "Виникнення Семиострівної школи живопису"
 flavor_byz.43.desc: "З появою італо-критської школи та повсюдним поширенням #TOOLTIP:CONTINENT,europe,X #L західноєвропейського#!#! мистецтва #TOOLTIP:CULTURE,greek_culture_tt,X #L грецькі#!#! майстри також взялися переймати нові форми. Найпопулярнішим притулком для нового покоління художників став острів [ShowLocationName('corfu')], то чи не час заснувати на #TOOLTIP:PROVINCE_DEFINITION,ionian_islands_province,X #L Іонічних островах#!#! нову школу мистецтв?"
 flavor_byz.43.a: "Саме це ми й зробимо."
 flavor_byz.43.b: "У нас і без того достатньо художників."
 flavor_byz.43.c: "Нехай [target_character.GetNameWithNoTooltip] докладе до цього всіх зусиль."
 flavor_byz.43.d: "Нам миліша стара критська школа."
 flavor_byz.44.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.44.desc: "Художник на ім'я [target_artist.GetName], #TOOLTIP:CULTURE,greek_culture_tt,X #L грек#!#! з [target_location.Custom('LR_RP')|l] [target_location.GetName], доволі відомий на #TOOLTIP:PROVINCE_DEFINITION,ionian_islands_province,X #L Іонічних островах#!#!. Він працює в стилі #italic Maniera Greca#!, у якому поєднуються елементи #L [GetCountry('BYZ').GetAdjective|l]ого#! та #L [GetCountry('VEN').GetAdjective|l]ого#! мистецтва."
 flavor_byz.44.a: "Треба запросити цього майстра до двору й надати йому покровительство."
 flavor_byz.44.b: "У нас і без того достатньо художників."
 flavor_byz.45.title: "Реформа системи проній"
 flavor_byz.45.desc: "#TOOLTIP:POLICY,pronoia_system,X #L Система проній#!#! довгий час служила нам вірою і правдою, але на цей час адміністративні посади фактично перетворилися на феодальні володіння. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] більше не призначає губернаторів — їхні пости давно передаються у спадок. [target_character.GetName] рішуче [Select_CString(target_character.IsFemale,'налаштована', 'налаштований')] реформувати цю порочну систему й повернути собі повноправний контроль над #L [ROOT.GetCountry.GetAdjective|l]ими#! провінціями."
 flavor_byz.45.a: "Час позбутися старої системи."
 flavor_byz.45.b: "Система не позбавлена недоліків, але її реформа ні до чого доброго не призведе."
 flavor_byz.46.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] пропонує допомогу у військових питаннях"
 flavor_byz.46.desc: "[target_character.GetName] та [Select_CString(target_character.IsFemale,'її', 'його')] політика користуються повною підтримкою #L [target_country.GetAdjective|l]ого#! двору. Завдяки цьому в нас є можливість без труднощів провести необхідні реформи."
 flavor_byz.46.a: "Це піде на користь нашим сухопутним силам."
 flavor_byz.46.b: "Краще б вони допомогли нашому флоту."
 flavor_byz.47.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] будує підступи проти військових"
 flavor_byz_47_desc_common: "Поки наші воїни захищають кордони держави, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] будує підступи проти видатних командирів і генералів. Придворні бачать у бойових офіцерах загрозу для [ROOT.GetCountry.Custom('rank_ru_GEN')|l] — якщо нічого не вжити, стверджують вони, [target_character.GetName] втратить владу, а державою заправлятимуть військові."
 flavor_byz.47.desc.a: "$flavor_byz_47_desc_common$ Щоб послабити впливових командирів, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує змістити пріоритети в бік #TOOLTIP:SOCIETAL_VALUE,quantity,X #L збільшення чисельності#!#! військ."
 flavor_byz.47.desc.b: "$flavor_byz_47_desc_common$ Щоб послабити впливових командирів, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує змістити пріоритети в бік #TOOLTIP:SOCIETAL_VALUE,quality,X #L підвищення якості#!#! військ."
 flavor_byz.47.desc.c: "$flavor_byz_47_desc_common$ Щоб послабити впливових командирів, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує змістити пріоритети на користь #TOOLTIP:SOCIETAL_VALUE,land,X #L наземних сил#!#!."
 flavor_byz.47.desc.d: "$flavor_byz_47_desc_common$ Щоб послабити впливових командирів, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує змістити пріоритети на користь #TOOLTIP:SOCIETAL_VALUE,naval,X #L флоту#!#!."
 flavor_byz.47.a: "Численна армія дозволить щільніше закрити кордони."
 flavor_byz.47.b: "Армії не потрібно більше людей — краще як слід навчити вже наявних."
 flavor_byz.47.c: "Потрібно приділити більше уваги сухопутним арміям."
 flavor_byz.47.d: "Щоб захистити [ROOT.GetCountry.Custom('CL_ACC')], потрібно володіти морями."
 byz_court_wants_to_force_societal_changes: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] бажає, щоб ми примусово впроваджували зміни в суспільстві"
 flavor_byz.48.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] пропонує допомогу в питаннях управління"
 flavor_byz.48.desc: "В останні роки чиновницький апарат #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! ледве справляється зі своїми обов'язками. Для усунення проблеми [target_character.GetName] [Select_CString(target_character.IsFemale,'повинна', 'повинен')] прийняти нові закони, і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] заздалегідь заявляє про свою готовність підтримати будь-які [Select_CString(target_character.IsFemale,'її', 'його')] ініціативи."
 flavor_byz.48.a: "Від ефективної #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! бюрократії [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] лише виграє."
 flavor_byz.48.b: "Золото — це все, що потрібно державі."
 flavor_byz.49.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] будує підступи проти #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! чиновництва"
 flavor_byz_49_desc_common: "Останнім часом наші чиновники чудово справляються зі своїми обов'язками, але дехто вважає, що чиновництво явно нехтує інтересами придворних."
 flavor_byz.49.desc.a: "$flavor_byz_49_desc_common$ [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] вимагає змістити пріоритети на користь #TOOLTIP:SOCIETAL_VALUE,aristocracy,X #L аристократії#!#!."
 flavor_byz.49.desc.b: "$flavor_byz_49_desc_common$ [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] вимагає змістити пріоритети на користь #TOOLTIP:SOCIETAL_VALUE,plutocracy,X #L плутократії#!#!."
 flavor_byz.49.desc.c: "$flavor_byz_49_desc_common$ [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] вимагає змістити пріоритети в бік #TOOLTIP:SOCIETAL_VALUE,outward,X #L відкритості#!#!."
 flavor_byz.49.desc.d: "$flavor_byz_49_desc_common$ [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] вимагає змістити пріоритети в бік #TOOLTIP:SOCIETAL_VALUE,inward,X #L закритості#!#!."
 flavor_byz.49.a: "Ми повинні підтримати аристократів."
 flavor_byz.49.b: "Наша держава стане плутократичною державою."
 flavor_byz.49.c: "Влада має бути відкрита до впливу ззовні."
 flavor_byz.49.d: "Лише повна закритість забезпечить нашу безпеку."
 flavor_byz.50.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] пропонує допомогу в торговельних справах"
 flavor_byz.50.desc: "Члени двору готові надати нам допомогу в питаннях економічної політики. Які б рішення не [Select_CString(target_character.IsFemale,'прийняла', 'прийняв')] [target_character.GetName], як би на них не відреагували [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] — [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] обов'язково нас підтримає."
 flavor_byz.50.a: "Лише меркантилізм дозволить зберегти й примножити наші багатства."
 flavor_byz.50.b: "Наші ринки будуть відкриті для всіх охочих."
 flavor_byz.51.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] та #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] вступають у протистояння"
 flavor_byz_51_desc_common: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] потребують підтримки, але замість того, щоб допомогти в розробці нових і ефективних законів, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] зв'язує нас по руках і ногах."
 flavor_byz.51.desc.a: "$flavor_byz_51_desc_common$ Придворні хочуть, щоб наші пріоритети змістилися в бік #TOOLTIP:SOCIETAL_VALUE,free_trade,X #L вільної торгівлі#!#!."
 flavor_byz.51.desc.b: "$flavor_byz_51_desc_common$ Придворні хочуть, щоб наші пріоритети змістилися в бік #TOOLTIP:SOCIETAL_VALUE,mercantilism,X #L меркантилізму#!#!."
 flavor_byz.51.desc.c: "$flavor_byz_51_desc_common$ Придворні хочуть, щоб наші пріоритети змістилися в бік #TOOLTIP:SOCIETAL_VALUE,capital_economy,X #L капіталістичної економіки#!#!."
 flavor_byz.51.desc.d: "$flavor_byz_51_desc_common$ Придворні хочуть, щоб наші пріоритети змістилися в бік #TOOLTIP:SOCIETAL_VALUE,traditional_economy,X #L традиційної економіки#!#!."
 flavor_byz.51.a: "Мабуть, вільна торгівля піде [ROOT.GetCountry.Custom('CL_DAT')] на користь."
 flavor_byz.51.b: "Меркантилізм дозволить захистити [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і порти."
 flavor_byz.51.c: "Перехід до капіталістичної економіки допоможе наповнити нашу скарбницю."
 flavor_byz.51.d: "Краще триматися традиційних цінностей."
 flavor_byz.52.title: "Реформа зводу Юстиніана"
 flavor_byz.52.desc: "Останнім часом [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] занадто часто втручається в політику [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Придворні переслідують лише власні інтереси, вони контролюють [ROOT.GetCountry.Custom('parliament_ru_ACC')|l], і [target_character.GetName] вже не знає, як обмежити їхній вплив. Для цього доведеться змінити основні закони #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!…"
 flavor_byz.52.a: "Час переписати старі закони, незважаючи на невдоволення станів."
 flavor_byz.52.b: "Звід Юстиніана служив [ROOT.GetCountry.Custom('CL_DAT')] протягом століть."
 BYZ_NO_MORE_COURT_EVENTS: "[Concept('events', 'Події')|e], пов'язані з #Y впливом при візантійському дворі#!, перестануть відбуватися."
 BYZ_COURT_EVENTS_WILL_CONTINUE: "[Concept('events', 'Події')|e], пов'язані з #Y впливом при візантійському дворі#!, продовжать відбуватися."
 flavor_byz.53.title: "Зміцнення Феодосієвих стін"
 flavor_byz.53.desc: "У 1204 році латиняни пройшлися вогнем і мечем по провінції [target_province.GetName], відтоді #TOOLTIP:BUILDING_TYPE,theodosian_walls,X #L Феодосієві стіни#!#! перебувають у жалюгідному стані. Раніше в нас не вистачало зайвих коштів для їх відновлення, але часи тепер відчайдушні, і ми зобов'язані впевнитися, що древні укріплення витримають штурм."
 flavor_byz.53.a: "Ці стіни багато століть служили імперії щитом. Їх необхідно відновити."
 flavor_byz.53.b: "Ховаючись за старими стінами, ми нічого не досягнемо."
 flavor_byz.54.title: "Боротьба з італійськими купцями"
 flavor_byz.54.desc: "Не можна не визнати, що #TOOLTIP:CULTUREGROUP,italian_group,X #L італійські#!#! [ShowPopTypeName('burghers')] виявилися вельми корисними у відновленні [target_location.Custom('LR_GEN')|l] [target_location.GetName], однак, як виявилося, їхня допомога має свою ціну — тепер [target_market.GetName] фактично в їхніх руках. Треба вигнати цих п'явок, поки вони нас зовсім не розорили."
 flavor_byz.54.a: "[target_location.GetNameWithNoTooltip] належить нам, там владарює лише [target_character.GetNameWithNoTooltip]!"
 flavor_byz.54.b: "Нам краще не доводити справи до ще однієї війни з італійськими державами…"
 BYZ_ALL_ITALIAN_MERCHANTS_BECOME_UNHAPPY: "Усі #TOOLTIP:CULTUREGROUP,italian_group,X #L італійські#!#! [Concept('pops', 'групи населення')|e] втрачають [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e]"
 byz_destroy_italian_quarters_tt: "У [target_location.Custom('LR_PREP')|l] [target_location.GetName] будуть знесені такі [Concept('buildings','споруди')|e]: [ShowBuildingTypeName('galata')] та [ShowBuildingTypeName('venetian_quarter')]"
 flavor_byz.55.title: "Флорентійський собор"
 flavor_byz.55.desc: "Сили #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! на вичерпі, вороги оточують [ROOT.GetCountry.Custom('rank_ru_ACC')|l] з усіх боків. За цих умов [target_character.GetName] [Select_CString(target_character.IsFemale,'готова', 'готовий')] піти на нечуваний крок, вирушивши на поклін до глави #TOOLTIP:RELIGION,catholic_tt,X #L Католицької#!#! церкви. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] вірить, що зараз нас може врятувати лише [target_character2.GetName]. Чи варто [Select_CString(target_character.IsFemale,'їй', 'йому')] вирушити з посольством на Захід і почати переговори?"
 flavor_byz.55.a: "Нам потрібен союз з [target_country.Custom('CL_INST')], і неважливо, що на це скаже патріарх."
 flavor_byz.55.b: "Обурлива ідея!"
 BYZ_ALL_ORTHODOX_BECOME_UNHAPPY: "Усі #TOOLTIP:RELIGION,orthodox_tt,X #L православні#!#! [Concept('pops', 'групи населення')|e] втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e]"
 flavor_byz.57.title: "Відродження міст Анатолії"
 flavor_byz.57.desc: "Після захоплення сельджуками наших #TOOLTIP:REGION,anatolia_region,X #L анатолійських#!#! провінцій багато древніх #TOOLTIP:CULTURE,greek_culture_tt,X #L грецьких#!#! міст занепали, перетворившись на стоянки дикунів. Але тепер, коли Анатолія знову в наших руках, ми можемо відновити там #L [ROOT.GetCountry.GetAdjective|l]і#! порядки."
 flavor_byz.57.a: "Наші міста відродяться знову."
 flavor_byz.57.b: "Їхній час давно минув. Ми повинні поважити нинішніх мешканців цих селищ."
 BYZ_RESTORE_GREEK_POPS_IN_ANATOLIAN_CITIES: "#G 10%#! [Concept('pop', 'груп населення')|e], що не належать до #TOOLTIP:CULTUREGROUP,greek_group,X #L грецької#!#! культури та проживають у #TOOLTIP:LOCATIONRANK,city,X #L містах#!#! і #TOOLTIP:LOCATIONRANK,town,X #L містечках#!#! #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!, приймуть #L [ROOT.GetCulture.GetName|l]у#! культуру."
 BYZ_ACCEPT_LOCAL_POPULATION: "[Concept('pop_satisfaction', 'Вдоволення')|e] усіх [Concept('pop', 'груп населення')|e], що не належать до #TOOLTIP:CULTUREGROUP,greek_group,X #L грецької#!#! культури, з #TOOLTIP:LOCATIONRANK,city,X #L міст#!#! і #TOOLTIP:LOCATIONRANK,town,X #L містечок#!#! #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! зросте на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]."
 flavor_byz.1000.title: "Гармаш [cannon_maker.GetNameWithNoTooltip]"
 flavor_byz.1000.desc: "До двору [Select_CString(cannon_maker.IsFemale,'прибула', 'прибув')] [cannon_maker.GetName], #L [cannon_maker.GetCulture.GetName|l]ий#! інженер і ливарних справ майстер. [Select_CString(cannon_maker.IsFemale,'Вона', 'Він')] стверджує, що може відлити для нас гармату небаченого розміру — за умови, що ми забезпечимо [Select_CString(cannon_maker.IsFemale,'її', 'його')] коштами і потрібною кількістю металу. Однак видні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] не радять нам зв'язуватися з [Select_CString(cannon_maker.IsFemale,'цією жінкою', 'цією людиною')] — наші гільдії невдоволені тим, яку платню [Select_CString(cannon_maker.IsFemale,'вона вимагала', 'він вимагав')]."
 flavor_byz.1000.a: "[Select_CString(cannon_maker.IsFemale,'Вона', 'Він')] отримає все, чого потребує."
 flavor_byz.1000.b: "Це обурливо!"
 orban_goes_elsewhere.tt: "[cannon_maker.GetNameWithNoTooltip] може найнятися на службу до ваших ворогів…"
 flavor_byz.1000.historical_info: "Урбан увійшов в історію як творець величезної бомбарди, яка зруйнувала стіни Константинополя. Він пропонував свої послуги імператору Східної Римської імперії Костянтину XI, але отримав відмову — і тоді він вирушив до турків…"
 great_bombard: "Будівництво великої бомбарди"
 flavor_byz.1001.title: "Загибель Вавилону"
 flavor_byz.1001.desc: "[cannon_maker.GetName], #L [cannon_maker.GetCulture.GetName|l]ий#! інженер і ливарних справ майстер, шукає собі наймача. [Select_CString(cannon_maker.IsFemale,'Її', 'Його')] послуги коштують дуже дорого — [GetCountry('BYZ').GetGovernment.GetRuler.GetNameWithNoTooltip], [GetCountry('BYZ').GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_GEN')|L]#!#!, [Select_CString(cannon_maker.IsFemale,'їй', 'йому')] вже [Select_CString(GetCountry('BYZ').GetGovernment.GetRuler.IsFemale,'відмовила', 'відмовив')]. Але [Select_CString(cannon_maker.IsFemale,'ця жінка', 'цей майстер')] стверджує, що може відлити для нас гармату, здатну обрушити стіни самого Вавилону…"
 flavor_byz.1001.a: "Нам безумовно знадобиться [Select_CString(cannon_maker.IsFemale,'її', 'його')] допомога."
 flavor_byz.1001.b: "Краще підтримаємо наших власних гармашів."
 flavor_byz.1001.historical_info: "$flavor_byz.1000.historical_info$"
 flavor_byz.1100.title: "Ісихазм"
 flavor_byz.1100.desc: "Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! завжди сприймав богословські проблеми близько до серця. Зрештою, наша держава — оплот #TOOLTIP:RELIGION,orthodox_tt,X #L православної#!#! віри, тож не дивно, що ми скрізь і в усьому прагнемо довести істинність своїх переконань.\n\nНещодавно нам стало відомо, що [target_character.GetName] [Select_CString(target_character.IsFemale,'виявила', 'виявив')] низку суперечностей у духовній практиці ченців [target_location.Custom('LR_RP')|l] [target_location.GetName]. [Select_CString(target_character.IsFemale,'Вона', 'Він')] стверджує, що їхні дебати про сутність божественного і практика подумної молитви межують з єрессю.\n\nУ своїх працях [target_character.GetShortNameWithNoTooltip] рішуче засуджує вчення ісихазму, при цьому [Select_CString(target_character.IsFemale,'її', 'його')] шалені нападки загрожують порушити спокій у державі. Якщо не вирішити цю проблему, в державі можуть початися заворушення — можливо, навіть відкритий заколот."
 flavor_byz.1100.a: "Це лише нешкідливий теологічний диспут."
 flavor_byz.1100.b: "Ми не потерпимо [Select_CString(target_character.IsFemale,'її', 'його')] нападок."
 flavor_byz.1100.c: "Наскільки ти дорожиш своєю головою, [target_character.GetShortNameWithNoTooltip]?"
 byz_may_trigger_other_event_tt: "Ці диспути можуть незабаром вийти за межі нашої держави"
 slightly_worsen_relations_with_all_orthodox_tt: "Наші відносини з усіма православно-християнськими державами незначно погіршаться"
 worsen_relations_with_all_orthodox_tt: "Наші відносини з усіма православно-християнськими державами сильно погіршаться"
 flavor_byz.1101.title: "[target_character.GetNameWithNoTooltip] прибуває до [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]"
 flavor_byz.1101.desc: "Богословські дебати нерідко закінчуються переслідуванням незгодних. [target_character.GetName] і [Select_CString(target_character.IsFemale,'її', 'його')] непримиренна боротьба з #italic ісихазмом#! — яскравий тому приклад. [target_character3.GetName] [Select_CString(target_character3.IsFemale,'підтримала', 'підтримав')] прихильників цієї течії, в результаті [Select_CString(target_character.IsFemale,'була вигнана', 'був вигнаний')] зі своєї держави і [Select_CString(target_character.IsFemale,'знайшла', 'знайшов')] притулок при нашому дворі."
 flavor_byz.1101.a: "[target_country.GetLongName], та що у вас коїться?!"
 flavor_byz.1102.title: "Віковий спір"
 flavor_byz.1102.desc: "«Це катастрофа! Невже це кінець #TOOLTIP:RELIGION,orthodox_tt,X #L православної#!#! віри?» — ось найтиповіша реакція на богословські суперечки, що розгорілися навколо ісихазму. Головними дійовими особами цього протистояння стали [target_character2.GetName] і [target_character.GetName] — перший гаряче підтримує духовні практики ісихастів, другий же з усіх сил намагається дискредитувати їх і оголосити поза законом. Між православними [target_location.Custom('LR_GEN')|l] [target_location.GetName] не буде єдності, поки ці двоє продовжують поливати один одного брудом. Треба терміново щось вжити, інакше народні хвилювання переростуть у справжній бунт!"
 flavor_byz.1102.a: "Ісихазм прославляє мовчання, так? Ось і замовкніть, бажано назавжди!"
 flavor_byz.1102.b: "Нехай [target_character.GetNameWithNoTooltip] вирушає на територію #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Там [Select_CString(target_character.IsFemale,'їй', 'йому')] будуть раді."
 flavor_byz_title_key: "Пропозиція миру"
 flavor_byz.1200.title: "$flavor_byz_title_key$"
 flavor_byz.1200.desc: "Ворожі дії з боку #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#! становлять серйозну небезпеку для нашої держави. Гірше того, вони заважають нам навести лад у [ROOT.GetCountry.Custom('CF_PP')|l]. На щастя, [orhan_scope.GetName], [Select_CString(orhan_scope.IsFemale,'провідниця', 'провідник')] наших неспокійних і войовничих сусідів, [Select_CString(orhan_scope.IsFemale,'захопилася', 'захопився')] донькою [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашої правительки', 'нашого правителя')]. Воно й зрозуміло, адже [theodora_scope.GetName] — перша красуня #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nЯкщо [theodora_scope.GetShortNameWithNoTooltip] і [orhan_scope.GetShortNameWithNoTooltip] візьмуть шлюб, ми досягнемо міцного союзу, який покладе край [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ій агресії."
 flavor_byz.1200.historical_info: "Під час громадянської війни у Візантії (1341–1347) імператор Іоанн VI Кантакузин видав свою доньку Феодору заміж за турецького бея Орхана Газі. Так він розраховував скріпити союз між двома державами і утримати османів від змови зі своєю суперницею, імператрицею-регенткою Анною Савойською."
 flavor_byz.1200.a: "Надішліть [Select_CString(orhan_scope.IsFemale,'їй', 'йому')] нашу пропозицію."
 flavor_byz.1200.b: "[theodora_scope.GetShortNameWithNoTooltip] — занадто висока ціна за мир."
 flavor_byz.1201.title: "$flavor_byz_title_key$"
 flavor_byz.1201.desc: "[Select_CString(GetCountry('BYZ').GetGovernment.GetRuler.IsFemale,'Безвольна правителька', 'Безвольний правитель')] #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#! [Select_CString(GetCountry('BYZ').GetGovernment.GetRuler.IsFemale,'готова', 'готовий')] віддати свою чарівну доньку на ім'я [theodora_scope.GetName] до гарему нашого відважного володаря — за умови, що [orhan_scope.GetName] укладе з [Select_CString(GetCountry('BYZ').GetGovernment.GetRuler.IsFemale,'нею', 'ним')] союз.\n\nЯк ми відповімо на цю пропозицію?"
 flavor_byz.1201.historical_info: "$flavor_byz.1200.historical_info$"
 flavor_byz.1201.a: "Ми візьмемо нову наречену."
 flavor_byz.1201.b: "Надішліть їм нашу відмову."
 flavor_byz.1202.title: "$flavor_byz_title_key$"
 flavor_byz.1202.desc: "[orhan_scope.GetName] [Select_CString(orhan_scope.IsFemale,'прийняла', 'прийняв')] нашу пропозицію. [theodora_scope.GetName] вийде за нього заміж і забезпечить мир між нашими народами."
 flavor_byz.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1203.title: "$flavor_byz_title_key$"
 flavor_byz.1203.desc: "[orhan_scope.GetName] [Select_CString(orhan_scope.IsFemale,'відкинула', 'відкинув')] нашу пропозицію. Без сумнівів, [Select_CString(orhan_scope.IsFemale,'вона має намір', 'він має намір')] відновити ворожі дії проти нашої держави."
 flavor_byz.1203.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1300_title_key: "Відновлення [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_byz_1300_historical_info_shared: "У Константинополі візантійська влада завжди дотримувалася політики відкритих дверей — після чергового катаклізму це допомагало раз за разом знову заселяти місто. На жаль, після епідемії Чорної смерті навіть такий космополітичний підхід дав збій — тоді Константинополь практично спорожнів, без мешканців залишилися цілі вулиці. Імператори докладали титанічних зусиль, щоб відновити місто, але результату вони не принесли — населення продовжувало скорочуватися до самого падіння Константинополя у 1453 році."
 flavor_byz.1300.a: "Ми відродимо місто, чого б це не коштувало."
 flavor_byz.1300.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1300.desc: "#TOOLTIP:SITUATION,black_death,X #L Чорна смерть#!#! спустошила нашу державу, і найсильніше постраждав [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName]. На колись жвавих вулицях тепер ні душі, більшість будинків стоять порожніми. Поля залишаються незасіяними, адже в багатьох #L [target_country.GetAdjective|l]их#! провінціях не вистачає робочих рук для сільськогосподарських робіт. Якщо запросити #TOOLTIP:REGION,italy_region,X #L італійських#!#! купців, можливо, вони зможуть допомогти нам у цей важкий час…"
 flavor_byz.1300.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1300.b: "Цим купцям не можна довіряти."
 flavor_byz.1301.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1301.desc: "[target_character.GetName] пропонує нашим купцям землю в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. [Select_CString(target_character.IsFemale,'Вона', 'Він')] розраховує, що це допоможе повернути життя на спорожнілі вулиці."
 flavor_byz.1301.a: "Ми приймаємо цю пропозицію."
 flavor_byz.1301.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1301.b: "Нам ні до чого чужа земля, у нас є [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_byz.1302.title: "$flavor_byz.1300.title$"
 flavor_byz.1302.desc: "Влада #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! відгукнулася на нашу пропозицію. [ShowPopTypeName('burghers')|U] з [target_location2.Custom('LR_GEN')|l] [target_location2.GetName] готові поселитися в спорожнілих районах міста [target_location.GetName]."
 flavor_byz.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1303.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1303.desc: "Влада #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! відкинула нашу пропозицію. Вони вважають, що їхні [ShowPopTypeName('burghers')|l] потрібніші вдома."
 flavor_byz.1303.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1400_title_key: "Відродження варягів"
 flavor_byz.1400.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1400.desc: "У стародавні часи #TOOLTIP:REGION,scandinavian_region,X #L скандинавські#!#! ладді часто ходили на південь, спускаючись по #TOOLTIP:REGION,russian_region,X #L руських#!#! ріках до #TOOLTIP:AREA,black_sea_area,X #L Чорного моря#!#!. Ці прибульці, #TOOLTIP:UNITTYPE,a_varangians,X #L варяги#!#!, служили імператорам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! з непохитною вірністю. [target_character.GetName] може відродити цю славну традицію, якщо [varangian_character.GetName] і [Select_CString(varangian_character.IsFemale,'її', 'його')] люди погодяться покинути #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#! і служити нам як особиста імператорська гвардія."
 flavor_byz.1400.a: "Запросимо їх до відродженої варязької сторожі!"
 flavor_byz.1400.b: "[varangian_character.GetNameWithNoTooltip] нам не [Select_CString(varangian_character.IsFemale,'потрібна', 'потрібний')]."
 BYZ_IF_THEY_ACCEPT: "Ми запросимо [Concept('mercenaries', 'найманців')|e] з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Якщо вони погодяться, станеться таке:"
 flavor_byz.1401.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1401.desc: "[Select_CString(target_country2.GetGovernment.GetRuler.IsFemale,'Правителька', 'Правитель')] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! бажає, щоб [varangian_character.GetName] з загоном воїнів [Select_CString(varangian_character.IsFemale,'прибула', 'прибув')] до [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale,'її', 'його')] двору. Якщо ми дамо свою згоду, [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale,'вона', 'він')] обіцяє щедро заплатити."
 flavor_byz.1401.a: "Гідна пропозиція. Ми згодні!"
 flavor_byz.1401.b: "[varangian_character.GetNameWithNoTooltip] залишиться тут. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] — ось де [Select_CString(varangian_character.IsFemale,'її', 'його')] місце."
 flavor_byz.1402.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1402.desc: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! прийняла нашу пропозицію. [varangian_character.GetName] і [Select_CString(varangian_character.IsFemale,'її', 'його')] люди вже пливуть на південь."
 flavor_byz.1402.a: "Варязька сторожа знову в строю!"
 flavor_byz.1403.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1403.desc: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! відкинула нашу пропозицію. [varangian_character.GetName] і [Select_CString(varangian_character.IsFemale,'її', 'його')] люди залишаться в [target_location2.Custom('LR_PREP')|l] [target_location2.GetName]."
 flavor_byz.1403.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1500_title_key: "Фанатики з [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_byz.1500.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1500.desc: "Користуючись тим, що серед влади #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! розгорілася #TOOLTIP:DISASTER_TYPE,succession_crisis,X #L криза престолонаслідування#!#!, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [target_location.Custom('LR_GEN')|l] [target_location.GetName] дедалі сильніше утискають простий народ. Як наслідок, місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] масово переходять на бік претендента. Якщо не припинити безлади зараз, усе закінчиться ще однією громадянською війною…"
 flavor_byz.1500.a: "Час не чекає…"
 flavor_byz.1501.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1501.desc.a: "По [target_location.Custom('LR_DAT')|l] [target_location.GetName] прокотився спалах насильства, але на щастя, нам вдалося швидко відновити порядок. Сподіваємося, що місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] більше не будуть провокувати простолюд."
 flavor_byz.1501.desc.b: "Попри всі зусилля, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] [target_location.Custom('LR_GEN')|l] [target_location.GetName] повстали проти нашої влади. [target_character.GetName] [Select_CString(target_character.IsFemale,'втратила', 'втратив')] контроль над збунтованим натовпом, і населення навколишніх земель невдовзі приєдналося до заколоту."
 flavor_byz.1501.a: "Нам вдалося уникнути катастрофи."
 flavor_byz.1501.b: "Час викладати цим селянам урок."
 BYZ_DEAL_WITH_THESSALONIKI_COMMUNE: "Якщо ми не досягнемо [ROOT.GetVariable('thessaloniki_pop_sat').GetValue|V0%] [Concept('pop_satisfaction', 'вдоволення')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] протягом #Y 3 років#!, провінція [target_location.GetProvince.GetName] #Y повстане#!."
 thessaloniki_uprising: "Зилоти Фессалонік"
 #General Use Tooltips:
 BYZ_DEAL_REJECTED: "#N Угода зірвалася.#!"
 BYZ_THE_COST_WILL_SCALE_WITH_RULERS_ADM: "Кількість [Concept('gold', 'золота')|e], яку ми заплатимо, залежить від [Concept('adm', 'адміністративної навички')|e] персонажа [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 BYZ_THE_COST_WILL_SCALE_WITH_RULERS_MIL: "Кількість [Concept('gold', 'золота')|e], яку ми заплатимо, залежить від [Concept('mil', 'військової навички')|e] персонажа [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 BYZ_STABILITY_DEPENDS_ON_RULER_ADM: "Рівень [Concept('stability', 'стабільності')|e], якого ми досягнемо, залежить від [Concept('adm', 'адміністративної навички')|e] персонажа [target_character.GetName]."
 flavor_byz.1502.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] віра"
 flavor_byz.1502.desc: "Ось уже кілька років [target_character.GetName] робить неоціненний внесок у розвиток нашої культури. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] видатні пізнання в галузі юриспруденції та філософії приваблюють безліч учнів, які й самі колись стануть впливовими постатями #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#!.\n\nНа жаль, останнім часом [Select_CString(target_character.IsFemale, 'вона', 'він' )] відкрито демонструє свою симпатію до #TOOLTIP:RELIGION,$hellenism_religion_tt$,X #L елліністичної релігії#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.GetCapital.Custom('LR_RP')|l] [ROOT.GetCountry.GetCapital.GetName] обурені цим проявом язичництва — вони вважають, що [target_character.GetNameWithNoTooltip] загрожує нашим традиціям і стабільності [ROOT.GetCountry.Custom('CF_RP')|l]."
 flavor_byz.1502.a: "Вигнаймо [Select_CString(target_character.IsFemale, 'її', 'його' )]!"
 flavor_byz.1502.b: "Подивимося, чи врятують [Select_CString(target_character.IsFemale, 'її', 'його' )] боги від сокири ката…"
 flavor_byz.1502.c: "Нехай вірить у що хоче. [Select_CString(target_character.IsFemale, 'Ця жінка', 'Ця людина' )] потрібна нашій державі."
 flavor_byz.1502.d: "[target_character2.GetShortNameWithNoTooltip] безумовно [Select_CString(target_character2.IsFemale, 'повинна', 'повинен' )] ознайомитися з [Select_CString(target_character.IsFemale, 'її', 'його' )] вченням."
 flavor_byz.1502.e: "Можливо, [Select_CString(target_character.IsFemale, 'її', 'його' )] погляди не такі вже й хибні…"
 every_true_faith_pop_loses_20_satisfaction_tt: "[Concept('pop_satisfaction', 'Вдоволення')|e] усіх #L [ROOT.GetCountry.GetReligion.GetAdjective|l]их#! [Concept('pops', 'груп населення')|e] в [ROOT.GetCountry.GetCapital.Custom('LR_PREP')|l] [ROOT.GetCountry.GetCapital.GetName] знизиться на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 everyone_converts_tt: "[target_character2.GetName] і вся [Select_CString(target_character2.IsFemale, 'її', 'його' )] сім'я приймуть #TOOLTIP:RELIGION,$hellenism_religion_tt$,X #L елліністичну релігію#!#!"
 flavor_byz.1503.title: "Спільний ворог"
 flavor_byz.1503.desc: "Стрімке посилення #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_GEN')|L]#!#! порушило баланс сил в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!. Сусідні держави не бажали миритися з такою агресивною експансією, і у [GetCountry('TUR').Custom('CL_GEN')] з'явилося безліч ворогів. [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'протистояла', 'протистояв' )] #L [GetCountry('TUR').GetAdjective|l]ій#! загрозі протягом десятиліть. Було б розумно зміцнити наші відносини і виступити проти ворога єдиним фронтом, інакше [GetCountry('TUR').GetGovernment.GetRulerOrRegent.GetName] знищить нас поодинці."
 flavor_byz.1503.historical_info: "Протягом XIV століття тюркський бейлик Айдиногуллари, розташований у західній Анатолії, мав непрості, але загалом дружні відносини з Візантійською імперією. У ході своєї початкової експансії Айдиніди то вступали в конфлікт з Візантією, то укладали з нею союз. Часом правителі бейлику постачали візантійцям найманців, навіть воювали разом з ними проти інших тюркських бейликів і зростаючої Османської імперії. Втім, співпраця їхня була суто прагматичною — обидві сторони на взаємну вигоду прагнули використати військовий потенціал одне одного для знищення спільних ворогів."
 flavor_byz.1503.a: "Нам знадобляться будь-які друзі."
 flavor_byz.1503.b: "Нам немає діла до міжусобиць серед дрібних вождів."
