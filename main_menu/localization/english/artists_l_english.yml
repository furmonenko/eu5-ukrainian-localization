 oral_traditions: "Усні перекази"
 oral_traditions_desc: "В усній традиції давні традиції зберігаються і передаються між поколіннями силами оповідачів."
 oral_traditions_name_0: "$ADJECTIVE|U$ие традиції предків: $FIRSTNAME$ $LASTNAME$"
 palace_desc: "Палац — прекрасний витвір найкращих архітекторів свого часу. Він гідний того, щоб тут жили найважливіші люди держави."
 temple_tower_desc: "Храмова вежа вінчає релігійну споруду, символізуючи величність храму. Вона стане головною визначною пам'яткою нашого поселення і підкреслить нашу благочестивість."
 treatise_desc: "Науковий труд з найважливіших соціальних питань здатний змінити перспективи нашого населення на багато століть."
 weapon_desc: "Ця зброя, виготовлена вправним майстром ковки, залишилася важливим символом наших успіхів у ковальській справі навіть після того, як її перестали використовувати за призначенням."
 regalia_desc: "Символом влади та легітимності нашого правителя є його $regalia$. Вони потребують надійного захисту. Будь-якою ціною."
 hymnal_desc: "Зібрання текстів і гімнів, призначених для прославлення божественного начала на зібраннях віруючих."
 painting_desc: "Живопис, створений на будь-яких поверхнях і що зафіксував моменти з минулого або значущі події в історії, по праву вважається особливо цінним видом образотворчого мистецтва."
 icon_desc: "Ці образи найважливіших релігійних фігур відіграють істотну роль в нашому богослужінні."
 scripture_desc: "$scripture$ — це плід багаторічної праці зі збору та об'єднання текстів в єдиний збірник манускриптів."
 motet_desc: "Поліфонічний твір переважно на біблійні сюжети, призначений для виконання в церквах."
 statue_desc: "Вирізана з дерева, висічена з каменю або відлита з металу фігура, часто зображає людину чи тварину."
 symphony_desc: "Музичний твір, що складається з чотирьох частин і призначений для виконання оркестром."
 novel_desc: "Літературний твір, написаний у прозовій формі, що розповідає про вигадані події з метою розважити читача."
 chronicle_desc: "Літературний твір, що розповідає про історичні події в хронологічній послідовності."
 poem_desc: "Літературний твір, у якому автор прагне виразити красу та почуттєвість за допомогою слів і ритміки."
 play_desc: "Літературний твір, оформлений у вигляді діалогів між персонажами і призначений для виконання акторами, а не для самостійного прочитання."
 monument_desc: "Громадська споруда, що має історичну або культурну цінність для людей, які її звели."
 mansion_desc: "Розкішне та величне житло, що підкреслює владу та багатство власника в очах оточуючих, в якому краса та комфорт важливіші за захист та міцність."
 prayer_book_desc: "Збірник молитов, складений для зміцнення благочестивості нашого народу, збереження давніх текстів і прославлення божественного начала."
