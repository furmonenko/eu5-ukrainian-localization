l_english:
 flavor_maj.1.title: "Книга царів"
 flavor_maj.1.desc: "Як новітня, так і давня історія нашої цивілізації дуже добре задокументована. Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'отримала', 'отримав')] пропозицію від [Select_CString(target_artist.IsFemale, 'письменниці', 'письменника')] на ім'я [target_artist.GetName]. Ця людина хоче створити художню хроніку з детальними життєписами правителів, завдяки яким [ROOT.GetCountry.GetLongName] зараз — одна з найбільших держав. Ми повинні пам'ятати про те, звідки прийшли, щоб прославити тих, хто найбільше посприяв розвитку [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_maj.1.a: "Ми виділимо гроші на цю роботу."
 flavor_maj.1.b: "Краще поки що зачекати з витратами…"
 flavor_maj.1.historical_info: "#italic Параратон#! — неймовірна хроніка, на сторінках якої змішалися історія і міф, — описує становлення королівств Сінгасарі та Маджапагіт на сході острова Ява."
 flavor_maj.2.title: "[target_character.GetNameWithNoTooltip] і присяга Палапи"
 flavor_maj.2.desc: "Попри глузування політичних противників, [target_character.GetName] офіційно [Select_CString(target_character.IsFemale, 'поклялася', 'поклявся')] не вживати дорогих страв, не шукати розваг і не насолоджуватися мистецтвом, поки не підкорить собі всю #TOOLTIP:REGION,indonesia_region,X #L Індонезію#!#!. Наші солдати надзвичайно зворушені такою демонстрацією твердості намірів і готові йти за цією людиною хоч на край світу."
 flavor_maj.2.a: "На тлі [Select_CString(target_character.IsFemale, 'її', 'його')] успіхів [target_character2.GetNameWithNoTooltip] виглядатиме краще!"
 flavor_maj.3.title: "$maj_nagarakretagama_woa$"
 flavor_maj.3.desc: "Необхідність продемонструвати відданість релігійним коріням [ROOT.GetCountry.Custom('rank_ru_GEN')|l] породила безліч літературних творів, що оспівують архітектуру наших храмів, наші пишні та складні церемонії, а [target_character.GetName] і зовсім [Select_CString(target_character.IsFemale, 'викликалася', 'викликався')] написати прекрасний панегірик — поему, що звеличує самобутність нашого народу, яким править [Select_CString(target_character2.IsFemale, 'мудра', 'мудрий')] [target_character2.GetName]."
 flavor_maj.3.a: "Ми виділимо кошти на цю роботу."
 flavor_maj.3.b: "Марна трата грошей, і нічого більше!"
 flavor_maj.4.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] спадщина"
 flavor_maj.4.desc: "На світанку золотої доби, коли вся #TOOLTIP:REGION,indonesia_region,X #L Індонезія#!#! і наші численні васали купаються в променях нашого найвищого авторитету, [target_character.GetName] перебуває за крок від того, щоб здобути безсмертя в анналах історії.\n\nЗапорука [Select_CString(target_character.IsFemale, 'її', 'його')] безсмертя — [Select_CString(target_character.IsFemale, 'її', 'його')] власний нащадок, який, отримавши найкращу освіту з можливих, подає великі надії. Крім того, мирна передача влади, поза всяким сумнівом, зміцнить нашу стабільність."
 flavor_maj.4.a: "Нехай юнак зійде на трон!"
 flavor_maj.4.b: "[target_character2.GetShortNameWithNoTooltip] не може відмовитися від влади так рано!"
 flavor_maj.5.title: "Захист західних кордонів"
 flavor_maj.5.desc: "На захід від нас розташовується [target_country2.GetLongName]: держава, якою править [target_character2.GetName]. Ми прагнемо розширити вплив на території #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#!, тому наші радники знову підняли питання про захист західних кордонів. Вони вважають, що якщо [target_character3.GetName] і [target_country2.GetAdjectiveWithNoTooltip]а принцеса [target_character.GetName] укладуть шлюб, ситуація вирішиться мирним шляхом.\n\nОднак деякі члени нашої ради виступають за більш войовниче рішення. Вони кажуть, що [target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'слабка', 'слабкий')], і цей шлюб можна використати як привід для того, щоб вимагати від [Select_CString(target_character2.IsFemale, 'неї', 'нього')] негайно нам підкоритися."
 flavor_maj.5.a: "Це чудова можливість отримати нового васала."
 flavor_maj.5.b: "Хитрощі? Яка підлість! Весілля буде справжнім!"
 flavor_maj.5.c: "У нас немає часу на дрібні інтриги."
 press_for_subjugation_tt: "Якщо вони погодяться, ми вимагатимемо від них підкорення."
 do_not_press_for_subjugation_tt: "Якщо вони погодяться, ми #R не#! вимагатимемо від них підкорення."
 flavor_maj.6.title: "Шлюб — запорука миру?"
 flavor_maj.6.desc: "Ми вже давно помічаємо, що, нарощуючи вплив в #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#!, [target_country.GetName] виявляє дедалі більшу войовничість. Тепер влада цієї держави хоче, щоб [target_character.GetName] і [target_character3.GetName] узяли шлюб: це нібито забезпечить безпеку наших спільних кордонів. Що це: щира спроба примирення чи хитрощі з метою отримати законну підставу підкорити нас?"
 flavor_maj.6.a: "Добре, ми їм довіримося."
 flavor_maj.6.b: "Нерозумно погоджуватися на таке."
 they_may_demand_subjugation_tt: "#italic Вони можуть вимагати від нас підкорення#!"
 flavor_maj.7.title: "Відповідь [target_country2.Custom('CL_GEN')]"
 flavor_maj.7.desc: "Ми довго чекали на прибуття #L [target_country2.GetAdjective|l]ої#! делегації дипломатів, і нарешті до нас дійшли вісті, що друга сторона прийняла рішення про те, чи стануть [target_character2.GetName] і [target_character3.GetName] укладати шлюб. Схоже, вони все-таки набралися сміливості відповісти на нашу пропозицію!"
 flavor_maj.7.a: "Вони схиляться перед нами!"
 flavor_maj.7.b: "Нехай цей союз покладе початок дружбі наших народів."
 flavor_maj.7.c: "Відмова? Як несподівано…"
 explain_options_flavor_maj.8: "Прийнявши нашу пропозицію, вони стануть нашим [Concept('subject', 'васалом')|e], а своєю відмовою вони дадуть нам [Concept('casus_belli', 'привід для війни')|e]"
 flavor_maj.8.title: "Вимоги [target_country.Custom('CL_GEN')]"
 flavor_maj.8.desc: "Незабаром після того, як [target_character.GetName] і [target_character3.GetName] пов'язали свої долі узами шлюбу, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'висунула', 'висунув')] нам обурливу вимогу! Схоже, сватання було лише приводом примусити нас до підкорення як менш сильного та впливового гравця. Який скверний поворот подій!"
 flavor_maj.8.a: "На жаль, ми повинні підкоритися заради блага нашого народу."
 flavor_maj.8.b: "Та як вони посміли?"
 flavor_maj.8.historical_info: "Весілля короля Хаяма Вурука і принцеси Сунди Дії Піталокі обернулося справжнім кошмаром, коли Гаджа Мада, #italic махараджа#! Імперії Маджапагіт, використав прибуття принцеси для того, щоб вимагати від Сунди негайного підкорення. Під час битв, що відбулися після такого зрадництва, члени сунданської королівської сім'ї були вбиті, а сама Сунда впала під натиском переважаючих сил ворога."
 flavor_maj.9.title: "Історія [GetCountry('SUN').GetAdjectiveWithNoTooltip]ого королівства"
 flavor_maj.9.desc: "Наш острів породив безліч прогресивних і таємничих культур та цивілізацій. Бажаючи віддати належне колись великому королівству та його славним правителям, [target_artist.GetName] пропонує створити хроніку, покликану зберегти культурну і #L [ROOT.GetCountry.GetGovernment.GetAdjective]у#! спадщину нашого спільного дому. На її сторінках буде детально описана історія держави, що загинула."
 flavor_maj.9.a: "Чудова думка!"
 flavor_maj.9.b: "Нема чого писати оди занепалим королівствам!"
 flavor_maj.9.historical_info: "Хроніку #italic Каріта Парах'янган#! називають найважливішим сунданським манускриптом. У ній міститься історія Королівства Сунда, а також життєписи легендарних правителів західної частини острова Ява: насамперед часів Сунди, на місці якої пізніше виник Паджаджаран."
 flavor_maj.10.title: "Какавін входить у моду"
 flavor_maj.10.desc: "В умовах культурного та соціального піднесення, яке зараз переживає наш народ, зародилася нова, дивовижна форма поезії. Своєю появою вона завдячує популярності #TOOLTIP:CULTUREGROUP,indian_group,X #L індійських#!#! епосів, таких як #italic «Рамаяна»#! та #italic «Магабгарата»#!. Поширення чужих вірувань і, як наслідок, культурний обмін призвели до становлення нових форм художньої експресії.\n\nПопри очевидний вплив індійських джерел, поеми какавін не є ні імітаціями, ні перекладами. Автори вдало поєднують місцеву і закордонну культурну спадщину, створюючи захопливі міфи та сюжети. Твори, що виходять з-під пера таких письменників, як [target_artist.GetName], знаменують собою початок золотої доби в нашому мистецтві!"
 flavor_maj.10.a: "Добре, ми вкладемо кошти в ці починання."
 flavor_maj.10.b: "Ми не витрачатимемося на такі дрібниці."
 flavor_maj.10.historical_info: "Поширення довгих оповідних поем із запозиченими з санскритської літератури ритмами та розмірами відіграло ключову роль у формуванні культури та ідентичності Маджапагіта."
 flavor_maj.11.title: "Нусантарська мрія"
 flavor_maj.11.desc: "Після десятиліть завоювань ми досягли повного панування в нашому регіоні. Це навело багатьох наших радників на думку, що ми маємо священне право на землі, що простягаються далеко за межі нашої видимості.\n\nІ справді, наші недавні успіхи не можна пояснити нічим іншим, крім виявлення божественної волі, і хто ми такі, щоб сперечатися з нею? Виходить, [target_character.GetName] і #L [ROOT.GetCountry.GetAdjective]ий#! народ просто приречені на велич!"
 flavor_maj.11.a: "Ми не втратимо таку можливість!"
 flavor_maj.11.b: "У таких справах поспіх ні до чого."
 such_a_proclamation_will_incur_the_following_penalty_tt: "За такі войовничі висловлювання ви отримаєте такий штраф:"
 flavor_maj.12.title: "Нові храми"
 flavor_maj.12.desc: "Процвітання, примноження багатств, захоплення нових земель — усім цим ми завдячуємо виключно благочестю та згуртованості нашого народу. [ROOT.GetCountry.GetLongName], де заможні купці охоче жертвують зароблені кошти, аристократи піклуються про підданих, а священники зберігають вірність клятвам, розвивається не щодня, а щогодини.\n\nЩоб продемонструвати наш релігійний запал і прославити об'єднуючу нас божественну силу, ми вирішили профінансувати, добудувати та відреставрувати кілька наших храмів. Наші радники вважають, що буде краще, якщо [target_character.GetName] особисто простежить за всіма роботами."
 flavor_maj.12.a: "Ми виділимо кошти на цей проєкт."
 flavor_maj.12.b: "Ми не допустимо іноземного духовного впливу!"
 flavor_maj.12.historical_info: "З XIII по XV століття Імперія Маджапагіт переживала період бурхливого будівництва. Всюди зводилися індуїстські та буддійські храми, прикрашені вигадливими арками, посвятами та золотими елементами. Ці архітектурні чудеса здебільшого використовували в церемоніальних і поминальних цілях."
 maj_receive_events_about_important_temples_tt: "#italic Нам доступні особливі події, пов'язані зі зведенням ключових храмів у наших національних районах#!"
 flavor_maj.13.title: "Канді Тікус"
 flavor_maj.13.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] стає справжнім осередком благочестя, а наші храми та церемоніальні зали оживають, являючи собою символи нашого багатства і могутності. Нещодавно [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] з [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] попросили профінансувати будівництво вельми незвичайного храму, де проводитимуться ритуали очищення.\n\nОднак простим людям ця химерна концепція не припала до вподоби. Вони хочуть, щоб тут було місце для купання та збору води, доступне всім охочим."
 flavor_maj.13.a: "Тут буде місце поклоніння!"
 flavor_maj.13.b: "Тут буде місце для збору води."
 flavor_maj.13.c: "Це марна трата грошей."
 flavor_maj.13.historical_info: "Цей комплекс із глибоким басейном, святилищами та водними каналами символізує гору Меру і космічний океан з індуїстських та буддійських міфів. Він використовується для ритуалів очищення та підкреслює сакральність води в культурі Імперії Маджапагіт."
 flavor_maj.14.title: "Канді Суравана"
 flavor_maj.14.desc: "Розробка плану будівництва великого храмового комплексу в [target_location.Custom('LR_PREP')|l] [target_location.GetName] уже йде повним ходом. Радники кажуть, що це диво архітектури поєднуватиме в собі різні стилі: частково на пам'ять про правителів минулого, частково — заради відповідності ритуальним потребам. Цей комплекс, присвячений подвигам наших предків, стане символом нашої славної історії та великої культури!"
 flavor_maj.14.a: "Чудово. За діло!"
 flavor_maj.14.b: "Не варто розкидатися грошима…"
 flavor_maj.14.historical_info: "Храм Канді Суравана, збудований у період розквіту Імперії Маджапагіт, був присвячений королю Бхре Венгкеру, якого після його смерті шанували як бога. Споруда прикрашена вигадливими кам'яними барельєфами, що зображують сцени з «Рамаяни» та яванських легенд. Зараз ця будівля, що поєднує в собі індуїстські та буддійські елементи, лежить в руїнах, але все ще являє собою втілення релігійного та художнього синкретизму доби правління Маджапагітів."
 flavor_maj.15.title: "Східна кампанія"
 flavor_maj.15.desc: "Прийнявши #TOOLTIP:STATIC_MODIFIER,maj_sumpah_palapa_modifier,X #V #L присягу Палапи#!#!, міністр [target_character.GetName] повністю [Select_CString(target_character.IsFemale, 'присвятила', 'присвятив')] себе здійсненню своїх великих амбіцій зі створення #TOOLTIP:COUNTRY_RANK,rank_empire,X #L імперії#!#! з нашої держави. [Select_CString(target_country.IsFemale, 'Її', 'Його')] наступна ціль — [target_country.GetLongName], держава на острові #TOOLTIP:PROVINCE_DEFINITION,bali_province,X #L Балі#!#!. Якщо вона впаде, інші острівні королівства неодмінно наслідують приклад, і така ланцюгова реакція дозволить отримати значну вигоду за підсумком кампанії."
 flavor_maj.15.a: "Ми повинні атакувати негайно."
 flavor_maj.15.b: "Час ще не настав."
 flavor_maj.15.c: "Ми повинні сприяти миру та дипломатії!"
 flavor_maj.16.title: "[target_religion.GetGroup.GetNameWithNoTooltip|U] прибувають"
 flavor_maj.16.desc: "[target_religion.GetName] — це релігія, яка набуває дедалі більшого впливу по всій #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#!. Десятиліттями вона повільно зміцнювалася на Суматрі та #TOOLTIP:AREA,malay_peninsula_area,X #L Малайському півострові#!#!. Тепер же вона досягла самої #TOOLTIP:AREA,java_area,X #L Яви#!#!: #L [target_religion.GetGroup.GetAdjective|l]і#! торговці заснували першу велику громаду в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Хоча наші порти відвідує чимало купців різних віросповідань, багато хто вважає, що [target_religion.GetNameWithNoTooltip|l] може завадити нашим амбіціям."
 flavor_maj.16.a: "Жителі [ROOT.GetCountry.Custom('CL_GEN')] їм будуть раді."
 flavor_maj.16.b: "Це неприпустимо."
 flavor_maj.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_maj.17.desc: "До нашої держави прибула справді видатна людина. [Select_CString(target_character.IsFemale, 'Її', 'Його')] звати [target_character.GetName], і [Select_CString(target_character.IsFemale, 'вона — проповідниця', 'він — проповідник')] #L [target_religion.GetAdjective|l]ої#! віри з далекої області [birth_location.GetArea.GetName]. До прибуття на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! [target_character.GetShortNameWithNoTooltip] також [Select_CString(target_character.IsFemale, 'проповідувала', 'проповідував')] в #TOOLTIP:AREA,champa_area,X #L Тямпі#!#! і тепер [Select_CString(target_character.IsFemale, 'має намір', 'має намір')] створити нову #L [target_religion.GetGroup.GetAdjective|l]у#! громаду на території [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_maj.17.a: "Турбуватися нема про що."
 wali_songo_tt: "Коли [THIS.GetCharacter.GetName] помре, у значущому і [Concept('owned', 'належному нам')|e] #TOOLTIP:RELIGION,sunni_tt,X #L сунітському#!#! [Concept('location', 'районі')|e] з'явиться #TOOLTIP:BUILDING_TYPE,wali_songo_shrine,X #L святилище валі#!#!."
 flavor_maj.18.title: "Смерть валі"
 flavor_maj.18.desc: "Ми отримали звістку про те, що [target_character.GetName] [Select_CString(target_character.IsFemale, 'померла', 'помер')]. За життя [Select_CString(target_character.IsFemale, 'її', 'його')] шанували як великого #TOOLTIP:RELIGION,sunni_tt,X #L сунітського#!#! вчителя і [Select_CString(target_character.IsFemale, 'жінку', 'мужа')], цілком [Select_CString(target_character.IsFemale, 'присвячену', 'присвяченого')] поширенню віри. Добре це чи погано — час покаже. Однак одне можна сказати напевно: будуть і інші, подібні до [Select_CString(target_character.IsFemale, 'неї', 'нього')]."
 flavor_maj.18.a: "Що ж, нічого не вдієш."
 flavor_maj.19.title: "[Select_CString(target_character.IsFemale, 'Нова', 'Новий')] [target_religion.GetGroup.GetAdjectiveWithNoTooltip|l][Select_CString(target_character.IsFemale, 'а проповідниця', 'ий проповідник')]"
 flavor_maj.19.desc: "[ROOT.GetCountry.GetLongName] — тут [Select_CString(target_character.IsFemale, 'розпочала', 'розпочав')] активну діяльність [Select_CString(target_character.IsFemale, 'якась проповідниця, що поширює', 'якийсь проповідник, що поширює')] #L [target_religion.GetAdjective|l]у#! віру. [Select_CString(target_character.IsFemale, 'Її', 'Його')] звати [target_character.GetName], і [Select_CString(target_character.IsFemale, 'вона зуміла', 'він зумів')] здобути безліч послідовників. Дійшло навіть до того, що для полегшення своєї місіонерської роботи [Select_CString(target_character.IsFemale, 'вона відкрила', 'він відкрив')] [target_religion.GetAdjectiveWithNoTooltip]у школу. Зараз [Select_CString(target_character.IsFemale, 'вона', 'він')] є дуже шанованим лідером і членом [target_religion.GetGroup.GetAdjectiveWithNoTooltip|l]ої громади в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!."
 flavor_maj.19.a: "У цього одні плюси."
 flavor_maj.19.b: "Ми цього не потерпимо."
 flavor_maj.20.title: "Поява героя"
 flavor_maj.20.desc: "Не так давно при нашому дворі [Select_CString(target_character.IsFemale, 'з'явилася донька', 'з'явився син')] дворянина зі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]»; про [Select_CString(target_character.IsFemale, 'неї', 'нього')] не відомо нічого, крім імені — Дамарвулан. [Select_CString(target_character.IsFemale, 'Вона служила', 'Він служив')] у нас конюхом, але незабаром чутки про [Select_CString(target_character.IsFemale, 'її', 'його')] вроджену красу досягли дочки першого міністра, а немає вогню сильнішого, ніж юна любов.\n\nДоля, яка [Select_CString(target_character.IsFemale, 'їй', 'йому')] уготована за таку зухвалість, ясна як день, однак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ставиться до [Select_CString(target_character.IsFemale, 'неї', 'нього')] прихильно, і багато хто бачить у [Select_CString(target_character.IsFemale, 'ній рятівницю', 'ньому рятівника')] [ROOT.GetCountry.Custom('CF_RP')|l] з пророцтв."
 flavor_maj.20.a: "Можливо, [Select_CString(target_character.IsFemale, 'вона', 'він')] і справді [Select_CString(target_character.IsFemale, 'наша рятівниця', 'наш рятівник')]."
 flavor_maj.20.b: "З цього вийде гарна історія!"
 maj_winning_10_battles_with_damarwulan: "Коли [target_character.GetName] переможе в 10 [Concept('battles', 'битвах')|e], [Select_CString(target_character.IsFemale, 'вона', 'він')] отримає #g +15#! до [Concept('mil', 'військової навички')|e], а [ROOT.GetCountry.GetName] — #g +25#! до [Concept('legitimacy', 'легітимності')|e]."
 flavor_maj.21.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] віра"
 flavor_maj.21.desc: "Бої не стають легшими. Гнила кров пахне так само, як і своя, очі ворогів — очі таких само людей, а вночі перед битвою [target_character.GetName] так само не може заснути.\n\nЦя битва закінчилася для [Select_CString(target_character.IsFemale, 'неї', 'нього')] перемогою, як і всі попередні. Це десята битва, і [Select_CString(target_character.IsFemale, 'вона', 'він')] сподівається, що остання. Коли [Select_CString(target_character.IsFemale, 'вона', 'він')] повертається до двору, [Select_CString(target_character.IsFemale, 'її', 'його')] зустрічають з найвищими почестями, а ім'я повторюють так часто, що воно стає просто черговим синонімом «тріумфу». [ROOT.GetCountry.GetGovernment.GetRuler.GetName] наближається до [Select_CString(target_character.IsFemale, 'неї', 'нього')] з серцем, сповненим радості."
 flavor_maj.21.a: "Воістину славна перемога!"
 flavor_maj.22.title: "Падіння [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_maj.22.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'потрапила', 'потрапив')] в немилість на території #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Відкрито виступивши проти політики #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, [Select_CString(target_character.IsFemale, 'вона була', 'він був')] негайно [Select_CString(target_character.IsFemale, 'атакована', 'атакований')] одним з наших вірних загонів у цьому районі, а [Select_CString(target_character.IsFemale, 'її', 'його')] столиця опинилася в облозі. У такій відчайдушній ситуації [target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вважали за краще втекти з [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Про [Select_CString(target_character.IsFemale, 'її', 'його')] подальші плани відомо небагато, але одне можна сказати напевно: яким би не був [Select_CString(target_character.IsFemale, 'її', 'його')] наступний крок, на користь він нам не піде."
 flavor_maj.22.a: "І слава Богу!"
 flavor_maj.22.b: "Цікаво, куди це [Select_CString(target_character.IsFemale, 'її', 'його')] приведе."
 flavor_maj.23_24.common_desc: "Потайки покинувши #L [target_country.GetAdjective|l]ий#! двір, [target_character.GetName] [Select_CString(target_character.IsFemale, 'вирушила', 'вирушив')] на північ уздовж узбережжя #TOOLTIP:AREA,malay_peninsula_area,X #L Малайського півострова#!#! в надії заснувати нове поселення, яким можна буде правити. Лише в гирлі річки Бентам [Select_CString(target_character.IsFemale, 'вона знайшла', 'він знайшов')] відповідне місце."
 flavor_maj.23.title: "Заснування Малакки"
 flavor_maj.23.desc: "$flavor_maj.23_24.common_desc$\n\nОднак обраний [Select_CString(target_character.IsFemale, 'нею', 'ним')] район виявився в межах наших кордонів, і заснування такої держави може створити проблеми в майбутньому. Можливо, буде доречно використати наші ресурси, щоб вигнати цю людину."
 flavor_maj.23.a: "Дозволимо [Select_CString(target_character.IsFemale, 'їй', 'йому')] заснувати поселення."
 flavor_maj.23.b: "Ми будемо раді [Select_CString(target_character.IsFemale,'її', 'його')] прийняти."
 flavor_maj.23.c: "Ми не потерпимо таких вискочок."
 maj_get_trust_with_malacca: "#TOOLTIP:FORMABLE_COUNTRY,MLC_f,X #L Малакка#!#! і [ROOT.GetCountry.GetName] отримають [ShowBiasValue('maj_mutual_trust_malacca')] до [Concept('opinion', 'думки')|e] один про одного."
 flavor_maj.24.title: "Народження [ROOT.GetCountry.Custom('rank_ru_GEN')|l]"
 flavor_maj.24.desc: "$flavor_maj.23_24.common_desc$\n\n[Select_CString(target_character.IsFemale, 'Наша скромна', 'Наш скромний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale, 'сиділа', 'сидів')] під амалакою, коли [Select_CString(target_character.IsFemale, 'вона побачила', 'він побачив')], як канчіль перехитрив мисливського пса. Саме це місце [Select_CString(target_character.IsFemale, 'вона обрала', 'він обрав')] як наріжний камінь свого нового володіння на заході."
 flavor_maj.24.a: "Ми влаштуємо революцію в Нусантарі."
 flavor_maj.25.title: "Здійснення мрії"
 flavor_maj.25.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'поклялася', 'поклявся')] об'єднати всю #TOOLTIP:REGION,indonesia_region,X #L Індонезію#!#! під пильним правлінням #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, інакше [Select_CString(target_character.IsFemale, 'вона', 'він')] назавжди відмовиться від спецій.\n\nЩоб наблизити [ROOT.GetCountry.Custom('CF_VP')|l] до цієї благородної мети, [target_character.GetShortNameWithNoTooltip] та інші міністри планують вступити в конфлікт проти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, кого вони вважають головною ціллю для підкорення."
 flavor_maj.25.a: "Краще б їм підкоритися, і якнайшвидше."
 flavor_maj.25.b: "Ми знайдемо інший шлях."
 flavor_maj.26.title: "Упараджа для [target_country.Custom('CL_GEN')]"
 flavor_maj.26.desc: "До нас звернувся високопоставлений міністр, [target_character.GetName] з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. [Select_CString(target_character.IsFemale, 'Вона служила', 'Він служив')] нам у минулому і тепер пропонує очолити експедицію в #TOOLTIP:AREA,south_sumatra_area,X #L Південну Суматру#!#!, щоб зміцнити нашу владу над підданими, а також підкорити #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_ACC')|L]#!#!."
 flavor_maj.26.a: "[target_character.GetNameWithNoTooltip] буде хорошим лідером."
 flavor_maj.26.b: "У нас немає коштів на такі експедиції."
 maj_fire_will_event_if_target_character_lives: "Якщо [target_character.GetName] помре до кінця експедиції, [Concept('event','подія')|e] не відбудеться."
 flavor_maj.27.title: "$PGR$"
 flavor_maj.27.desc: "Після своєї експедиції [target_character.GetName] [Select_CString(target_character.IsFemale, 'захопила', 'захопив')] контроль над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! і [Select_CString(target_character.IsFemale, 'заснувала', 'заснував')] власну державу. Тепер, як [Select_CString(target_character.IsFemale, 'нова', 'новий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] Пагаруюнга, [target_character.GetNameWithNoTooltip] має намір контролювати знамениту торгівлю #TOOLTIP:GOODS,goods_gold,X #L золотом#!#!."
 flavor_maj.27.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.28.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]"
 flavor_maj.28.desc: "Небагато міст на #TOOLTIP:AREA,java_area,X #L Яві#!#! можуть похвалитися тим самим великолепством, що й [target_location.GetName]. В оточенні товстих стін з чудового червоної цегли, [target_location.GetRank.GetName|l] воістину втілює в собі саму суть #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nУ центрі цього [target_location.Custom('LR_RP')|l] стоїть #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! палац, заздрість усього світу, з підлогами із золотих і срібних плиток. Місце, де восідає [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], це справжній центр світу."
 flavor_maj.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.29.title: "Золота доба [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого мистецтва"
 flavor_maj.29.desc: "З піднесенням [ROOT.GetCountry.Custom('CF_RP')|l] золоту добу переживає і #L [ROOT.GetCountry.GetCulture.GetName|l]а#! культура: відродження пронизує всі аспекти нашої культурної спадщини. Люди пишуть нові #italic какавіни#! і насолоджуються традиційними виставами лялькового театру. [ROOT.GetCountry.GetGovernment.GetRulerTitle] регулярно подорожує володіннями, захоплюючись чудовими новими творіннями та надаючи заступництво їхнім авторам. Нехай ці дні процвітання тривають ще довго."
 flavor_maj.29.a: "[ROOT.GetCountry.GetNameWithNoTooltip] — справжній центр світу."
 flavor_maj.29.b: "І ми принесемо те саме процвітання нашим підданим!"
 MAJ_we_will_play_as_malacca: "Ми продовжимо грати за #TOOLTIP:FORMABLE_COUNTRY,MLC_f,X #L Малакку#!#!."
 demak_progress_at_least_20: "Сунітська перевага не менше #r 20%#!"
