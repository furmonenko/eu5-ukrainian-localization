 hint_hungary: "Початкова порада для Угорщини"
 hint_hungary_hint_text: "[Player.GetLongName] починає гру в привілейованому становищі як одна з головних держав [Concept('region', 'регіону')|e]. У нас є [Concept('alliance', '@alliance! союз')|e] з #W Польщею#!, #W Боснія#! наш [Concept('subject', '@subject! васал')|e], а наш [Concept('ruler', '@ruler! правитель')|e] [Player.GetGovernment.GetRuler.GetName] править #W Хорватією#! на правах [Concept('personal_union', '@personal_union! персональної унії')|e]. Це означає, що ми можемо спрямувати свої зусилля на розвиток [Concept('country', 'держави')|e], не турбуючись про зовнішні загрози... принаймні поки.\n\n@hint! #T Прокладіть [Concept('roads', 'дороги')] до шахт#!\nНа північ від [capital_icon] [Player.GetCapital.Custom('LR_GEN')|l] [Player.GetCapital.GetName] розташовані багаті поклади #TOOLTIP:GOODS,goods_gold,X золота#! і #TOOLTIP:GOODS,silver,X срібла#!. Проте вони недостатньо розвинені, і наш [Concept('control', '@control! контроль')|e] над цими [Concept('locations', 'районами')] невеликий. Ми маємо прокласти [Concept('roads', '@roads! дороги')|e] від [Player.GetCapital.Custom('LR_GEN')|l] [Player.GetCapital.GetNameWithNoTooltip] до цих цінних шахт — це збільшить їхню [Concept('proximity', '@proximity! близькість')|e] і підвищить [Concept('control', 'контроль')].\n\n@hint!  #T Зведіть гільдії ювелірів в околицях [Concept('capital', 'столиці')]#!\nЧерез високу пропозицію ціна золота і срібла на ринку [market_icon] [Player.GetCapital.GetMarket.GetName] впала. [ShowBuildingTypeName('jewelry_guild')|U] споживатиме золото й срібло для виробництва дорогоцінних #TOOLTIP:GOODS,jewelry,X ювелірних виробів#!, що зробить наші шахти ще цінніші.\n\n@hint! #T Зводьте #TOOLTIP:BUILDING_TYPE,marketplace,X #L ринки#!#! для експорту надлишків#!\nАвтоматизована [Concept('trade', '@trade! торгівля')|e] [Concept('export', '@export! експортуватиме')|e] надлишки [Concept('goods', '@goods! товарів')|e], таких як [ShowGoodsNameWithNoTooltip('jewelry')|l], на інші [Concept('markets', '@markets! ринки')|e], створюючи [Concept('trade_income', '@trade_income! доходи від торгівлі')|e] і забезпечуючи прибутковість виробничого ланцюжка.\n\n@hint! #T Скасуйте політику «[ShowPolicyName('gold_export_ban')]»#!\nЄвропі потрібне наше золото, і ми можемо добре заробити на його експорті, але чинне [Concept('law', 'правило')|e] «[ShowLawName('precious_metal_distribution_law')]» забороняє це. Можливо, варто змінити [Concept('policy', 'політику')] під час наступного засідання [Concept('parliament', '@parliament! парламенту')|e]."
 hint_hungary_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_hungary_administrative: "$hint_advisor_salute_administrative$"
 hint_hungary_military: "$hint_advisor_salute_military$"
 hint_norway: "Початкова порада для Норвегії"
 hint_norway_hint_text: "[Player.GetLongName] — велика [Concept('country', 'держава')|e], але за межами [Concept('capital', 'столиці')|e] ми маємо в кращому разі номінальний [Concept('control', 'контроль')|e]. Нам потрібно розширювати інфраструктуру, морську та наземну, щоб збільшити [Concept('proximity', 'близькість')|e] і отримати доступ до ресурсів півночі.\n\n@hint! #T Прокладіть [Concept('roads', 'дороги')] зі [Concept('capital', 'столиці')]#!\nМи маємо спробувати прокласти [Concept('roads', '@roads! дороги')|e] з [capital_icon] [Player.GetCapital.Custom('LR_GEN')|l] [Player.GetCapital.GetName] до всіх навколишніх #TOOLTIP:LOCATIONRANK,town,X #L містечок#!#! і місць [Concept('rgo', '@rgo! видобутку цінних ресурсів')|e], щоб збільшити [Concept('proximity', '@proximity! близькість')|e] і [Concept('control', '@control! контроль')|e]. З правильними інвестиціями #TOOLTIP:GOODS,silver,X срібні#! шахти на захід від [Player.GetCapital.Custom('LR_GEN')|l] [Player.GetCapital.GetNameWithNoTooltip] можуть стати прибутковими. Частіше перевіряйте карту [Concept('proximity', 'близькості')]!\n\n@hint! #T Збільште [Concept('maritime_presence', 'морську присутність')]#!\nПрокладка [Concept('roads', 'доріг')] через гірські центральні регіони країни може стати дорогим і безглуздим заняттям. За достатньої [Concept('maritime_presence', '@maritime_presence! морської присутності')|e] вздовж наших берегів [Concept('proximity', 'близькість')] набагато ефективніше поширюватиметься морем. Зводьте #TOOLTIP:BUILDING_TYPE,wharf,X #L пристані#!#! і #TOOLTIP:BUILDING_TYPE,dock,X #L доки#!#! в містечках і відправляйте флоти #TOOLTIP:UNITCATEGORY,navy_light_ship,X #L легких кораблів#!#! патрулювати узбережжя після вивчення відповідного [Concept('advance', '@advance! поліпшення')|e].\n\n@hint! #T Будуйте містечка в зручних гаванях поблизу нашої [Concept('capital', 'столиці')]#!\n[Concept('proximity', 'Близькість')] прибережних [Concept('locations', 'районів')] можна поліпшити за допомогою [Concept('natural_harbor_suitability', '@natural_harbor_suitability! придатних природних гаваней')|e]. Перевірте карту придатності гавані, щоб знайти найкращі природні порти.\n\n@hint! #T Розвивайте виробництва#!\nЗводьте в містах #TOOLTIP:BUILDING_TYPE,fine_cloth_guild,X #L гільдії кравців#!#!, #TOOLTIP:BUILDING_TYPE,furniture_guild,X #L меблеві гільдії#!#! і #TOOLTIP:BUILDING_TYPE,scriptorium,X #L скрипторій#!#! для переробки природних ресурсів і будуйте #TOOLTIP:BUILDING_TYPE,marketplace,X #L ринки#!#!, щоб [Concept('export', '@export! експортувати')|e] їх на інші [Concept('markets', '@markets! ринки')|e].\n\n@hint! #T Зміцніть унію зі Швецією#!\nНаша [Concept('personal_union', '@personal_union! персональна унія')|e] з #ONCLICK:COUNTRY,[GetCountry('SWE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWE').Custom('CL_tt')],X [GetCountry('SWE').Custom('CL_INST')|L]#!#! гарантує мир на кордонах. Ми могли б досягти більшої інтеграції, прийнявши спільний [Concept('laws', 'звід правил')] на панелі [Concept('international_organization', 'міжнародного об'єднання')|e]."
 hint_norway_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_norway_administrative: "$hint_advisor_salute_administrative$"
 hint_norway_military: "$hint_advisor_salute_military$"
 hint_naples: "Початкова порада для Неаполя"
 hint_naples_hint_text: "[Player.GetLongName], найбільша держава [Concept('region', 'регіону')|e], має всі шанси досягти панування в італійських торгівлі та політиці, тоді як наші [Concept('subjects', 'васали')|e] в Греції надають зручний плацдарм для зовнішньої експансії.\n\n@hint! #T Прокладайте [Concept('roads', 'дороги')] від [Concept('capital', 'столиці')]#!\nМи маємо спробувати прокласти [Concept('roads', '@roads! дороги')|e] з [capital_icon] [Player.GetCapital.Custom('LR_GEN')|l] [Player.GetCapital.GetName] до всіх навколишніх #TOOLTIP:LOCATIONRANK,town,X #L містечок#!#! і місць [Concept('rgo', '@rgo! видобутку цінних ресурсів')|e], щоб збільшити [Concept('proximity', '@proximity! близькість')|e], а з нею й [Concept('control', '@control! контроль')|e].\n\n@hint! #T Розширте видобуток [Concept('raw_materials', 'сировинних товарів')]#!\nНаша [Concept('country', 'держава')] багата цінними [Concept('raw_materials', '@raw_materials! сировинними товарами')|e]. #TOOLTIP:GOODS,wool,X Вовна#!, #TOOLTIP:GOODS,fiber_crops,X прядивні культури#! і #TOOLTIP:GOODS,silk,X шовк#! не тільки цінні самі по собі, їх також споживає текстильна промисловість у наших [Concept('urban_locations', 'міських районах')|e]. Постарайтеся якнайшвидше розширити [Concept('rgo', '@rgo! видобуток цих ресурсів')|e] і збільшити [Concept('control', 'контроль')] у цих районах.\n\n@hint! #T Розвивайте текстильну промисловість#!\nЗводьте #TOOLTIP:BUILDING_TYPE,cloth_guild,X #L гільдії прядильників#!#! і #TOOLTIP:BUILDING_TYPE,fine_cloth_guild,X #L гільдії кравців#!#! у наших [Concept('urban_location', 'міських районах')]. Вони споживатимуть наші [Concept('raw_materials', 'сировинні товари')] для виробництва дорогих [Concept('produced_goods', '@produced_goods! товарів, що виробляються')|e], збільшуючи попит, завдяки чому [Concept('rgo', 'видобуток ресурсів')] стане ще вигіднішим.\n\n@hint! #T Зводьте #TOOLTIP:BUILDING_TYPE,marketplace,X #L ринки#!#! для експорту надлишків#!\nАвтоматизована [Concept('trade', '@trade! торгівля')|e] [Concept('export', '@export! експортуватиме')|e] надлишки будь-яких [Concept('goods', 'товарів')|e], таких як [ShowGoodsNameWithNoTooltip('fine_cloth')|l], на інші [Concept('markets', '@markets! ринки')|e], що принесе [Concept('trade_income', '@trade_income! доходи від торгівлі')|e] і забезпечить прибутковість усього виробничого ланцюжка."
 hint_naples_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_naples_administrative: "$hint_advisor_salute_administrative$"
 hint_naples_military: "$hint_advisor_salute_military$"
 hint_castile: "Початкова порада для Кастилії"
 hint_castile_hint_text: "Найсильніша держава [Concept('region', 'регіону')|e], [Player.GetLongName] є головним кандидатом на об'єднання Іберії під владою одного трону. Проте наша адміністрація вже працює на межі можливостей, а наш [Concept('control', 'контроль')] над півднем настільки незначний, що ледве вносить внесок у наш [Concept('budget', 'бюджет')|e]. Буде мудро спочатку зміцнити [Concept('control', 'контроль')] над вже наявними територіями й лише потім продовжувати завоювання.\n\n@hint! #T Прокладіть [Concept('roads', 'дороги')] зі [Concept('capital', 'столиці')]#!\n[Concept('control', '@control! Безконтрольні')|e] [Concept('locations', 'райони')] практично безкорисні для нашої адміністрації. Прокладайте [Concept('roads', '@roads! дороги')|e] зі [Concept('capital', '@capital! столиці')|e] і зводьте #TOOLTIP:BUILDING_TYPE,bridge_infrastructure,X #L мости#!#!, щоб збільшити [Concept('proximity', '@proximity! близькість')|e], а через неї й [Concept('control', 'контроль')]. Частіше звертайте увагу на карту [Concept('proximity', 'близькості')]!\n\n@hint! #T Підкоріть #ONCLICK:COUNTRY,[GetCountry('GRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRA').Custom('CL_tt')],X [GetCountry('GRA').Custom('CL_ACC')|L]#!#!#!\nХоча ми не в змозі ефективно [Concept('own', 'володіти')|e] цими землями, ми могли б зробити #ONCLICK:COUNTRY,[GetCountry('GRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRA').Custom('CL_tt')],X [GetCountry('GRA').Custom('CL_ACC')|L]#!#! своїм [Concept('subject', '@subject! васалом')|e]. Васал правитиме землями від нашого імені та щомісяця виплачуватиме данину до нашої [Concept('treasury', 'скарбниці')]. Ми можемо постаратися [Concept('annexing', '@annexing! приєднати')|e] васала, коли наші інфраструктура та технології розвинуться достатньо, щоб ми могли безпосередньо володіти цими землями. Щоб [Concept('annex', 'приєднати')] [Concept('subject', 'васала')], нам необхідно правити ним більше #Y 10#! і налагодити хороші стосунки.\n\n@hint! #T Далі за межу#!\n[explorers_with_icon|e] розповідають про немислимі багатства, побачені ними в Індії. Проте подібні підприємства без сучасних [Concept('advances', '@advances! поліпшень')|e] можуть виявитися непомірно дорогими."
 hint_castile_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_castile_administrative: "$hint_advisor_salute_administrative$"
 hint_castile_military: "$hint_advisor_salute_military$"
 hint_ottomans: "Початкова порада для Османів"
 hint_ottomans_hint_text: "Насувається [Concept('situation', 'ситуація')|e] «Сходження турків» представить унікальну можливість для стрімкого розширення в Грецію та Анатолію. Використовуйте ситуативні [Concept('actions', 'дії')|e], щоб отримати [Concept('casus_belli', '@casus_belli! привід для війни')|e] із сусідами й обрушити на них нашу міць.\n\n@hint! #T Інтегруйте завоювання#!\nНещодавно [Concept('conquered', '@conquered! завойовані')|e] [Concept('locations', 'райони')] необхідно [Concept('integrated', '@integrated! інтегрувати')|e] в нашу адміністрацію за допомогою [Concept('cabinet', '@cabinet! ради')|e], і лише після цього наші завоювання принесуть плоди.\n\n@hint! #T Прокладіть [Concept('roads', 'дороги')] зі [Concept('capital', 'столиці')]#!\n[Concept('control', '@control! Безконтрольні')|e] [Concept('locations', 'райони')] практично безкорисні для нашої адміністрації. Прокладайте [Concept('roads', '@roads! дороги')|e] зі [Concept('capital', '@capital! столиці')|e], щоб збільшити [Concept('proximity', '@proximity! близькість')|e], а отже й [Concept('control', 'контроль')]. Частіше перевіряйте карту [Concept('proximity', 'близькості')]!\n\n@hint! #T Створюйте [Concept('subjects', 'васалів')] для управління завойованими землями#!\nУ міру розширення ви підкорите землі, що лежать за межами нашої [Concept('proximity', 'близькості')]. Радимо вам створювати [Concept('subjects', '@subjects! васалів')|e], які правитимуть ними від вашого імені доти, доки ви не зможете керувати ними безпосередньо.\n\n@hint! #T Приєднуйте [Concept('subject', 'васалів')] у міру поліпшення [Concept('proximity', 'близькості')]#!\nУ міру розвитку інфраструктури та поліпшення [Concept('proximity', 'близькості')] з'явиться сенс безпосередньо керувати колись безкорисними землями. Щоб [Concept('annex', '@annex! приєднати')|e] [Concept('subject', 'васала')] необхідно, щоб ми правили ним понад #Y 10#! років і підтримували хороші стосунки.\n\n@hint! #T Збільште [Concept('maritime_presence', 'морську присутність')]#!\nПересічена місцевість Греції та Анатолії ускладнює підвищення [Concept('proximity', 'близькості')] суходолом. Достатня [Concept('maritime_presence', '@maritime_presence! морська присутність')|e] вздовж узбереж дозволить ефективніше підвищувати [Concept('proximity', 'близькість')] морем. Зводьте #TOOLTIP:BUILDING_TYPE,wharf,X #L пристані#!#! і #TOOLTIP:BUILDING_TYPE,dock,X #L доки#!#! в містах і відправляйте [Concept('navies', '@navies! флоти')|e] патрулювати узбережжя. Це відіграватиме особливо важливу роль, якщо ми перенесемо свою [Concept('capital', 'столицю')] до #TOOLTIP:LOCATION,constantinople,X #L Константинополя#!#!..."
