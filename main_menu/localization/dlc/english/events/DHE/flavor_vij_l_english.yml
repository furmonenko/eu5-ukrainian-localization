l_english:
 flavor_vij.1.title: "Управління державою"
 flavor_vij.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] вміло править нашим народом. Під [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його' )] мудрим керівництвом ми приєднали до себе південців #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! — [ShowCultureName('telugu')|l] і #TOOLTIP:CULTURE,$tamil_tt$,X #L тамілів#!#!, і тепер ці народи з їхніми дивовижними мовами підкоряються нам. Втім, вони поки ще не влилися повноцінно до складу нашого суспільства. Щоб у [ROOT.GetCountry.Custom('rank_ru_PREP')|l] не було хвилювань, слід допомогти їм це зробити. Для початку можна дозволити їм молитися власними мовами, нехай навіть при дворі прийнято користуватися #TOOLTIP:CULTURE,kannadiga_tt,X #L каннадською#!#!."
 flavor_vij.1.a: "Дарувати їм права."
 unlock_vij_language_rights.tt: "Відкриває правило «[ShowLawName('language_of_pleading')]» незалежно від нашої [Concept('court_language','придворної мови')|e] і політику «[ShowPolicyName('multi_lingual_court')]»"
 flavor_vij.1.b: "Не давати їм нічого!"
 flavor_vij.2.title: "Канака Даса"
 flavor_vij.2.desc: "Представники руху харідаса з півдня #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! щедро обсипали нас подарунками — музичними творами та філософськими працями. Сьогодні ж у всіх на слуху ім'я людини, здатної на століття вперед визначити розвиток культури в нашій державі. Її слід підтримати (у тому числі грішми), щоб вона змогла досягти всього, на що здатна."
 flavor_vij.2.historical_info: "Поет, філософ, музикант і композитор Канака Даса носив ім'я Тіммаппа Наяка доки він, зовсім ще юним, не знайшов скарб із золотом, за що його прозвали Канака Наяка — «канака» означає «золото» мовою каннада. Втім, він не став витрачати золото на себе. Своє повне ім'я, Канака Даса, він отримав від вченого В'ясараджі, що став його наставником. Народжений у середовищі воїнів, Канака Даса відмовився від цього шляху, коли був серйозно поранений і дивом врятувався. Він присвятив своє життя написанню музики та літератури, пояснюючи філософію мовою простого народу. До числа його основних робіт належать #italic Налачарітре#!, #italic Харібхактісара#!, #italic Нрісімхастава#!, #italic Рамадханьячарітре#! і #italic Моханатарангіні#!."
 flavor_vij.2.a: "Його музика житиме вічно!"
 flavor_vij.2.b: "Його філософія переживе його!"
 flavor_vij.3.title: "Додда Ганешана Гуді"
 flavor_vij.3.desc: "[target_character.GetName] — місцевий правитель #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! — [Select_CString(target_character.IsFemale, 'представила', 'представив' )] свій задум: [Select_CString(target_character.IsFemale, 'вона', 'він' )] збирається побудувати храм, де прихожани зможуть поклонятися Нанді — священному бику, вірному слузі та послідовнику #TOOLTIP:GOD,shiva_god,X #L Шіви#!#!. Сама споруда буде виконана в #L [ROOT.GetCountry.GetCulture.GetName|l]ому#! дусі. Храм задуманий відносно скромним — у ньому буде лише святилище, до якого ведуть сходи, та велика гранітна статуя із зображенням Нанді, поставлена на постамент, — однак мало які інші мурті зможуть позмагатися у розмірах із цим задумом. Але для втілення свого задуму Кемпе Говда потребує грошей і тому смиренно звертається до нас за невеликим пожертвуванням."
 flavor_vij.3.a: "Підтримати храм"
 flavor_vij.3.b: "Ми не можемо собі цього дозволити"
 flavor_vij.4.title: "Храм Вірабхадри"
 flavor_vij.4.desc: "Храм Вірабхадри стане яскравим прикладом #L [ROOT.GetCountry.GetAdjective|l]ого#! архітектурного та художнього стилю. Стапатхі з-поміж брахманів-вішвакарманів уже погодилися звести храм, присвячений божеству, і прикрасити його зсередини майстерним обробленням і величними скульптурами, розставленими в мандапах. В одній такій мандапі будуть поставлені колони із зображеннями танцюристів, музикантів та багатьох інших, виконаними в повний зріст найвправнішими ремісниками нашої держави. Крім того, стапатхі пообіцяли нам вирізати з величезного валуна величну гранітну статую бика Нанді та розписати стелі неперевершеним живописом. Усі робітники вже готові приступити до справи, але витрати на будівництво храму виявляться вельми значними. Чи варто виділяти на це гроші?"
 flavor_vij.4.a: "Побудувати храм"
 flavor_vij.4.b: "Ми не можемо собі цього дозволити"
 flavor_vij.5.title: "Веллорський форт"
 flavor_vij.5.desc: "В околицях [ShowLocationName('vellore')] можна побудувати потужне укріплення, де усамітнюватиметься [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Якщо не пошкодувати коштів, [ShowLocationNameWithNoTooltip('vellore')] із непримітного містечка стане величною столицею [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_vij.5.historical_info: "У 1566 році Чінна Боммі Наяк і Тхімма Редді Наяк, вожді, підпорядковані Віджаянагарській імперії, звели Веллорський форт. При зведенні форту використовувався граніт із кар'єрів Аркота та Чіттора, а високі стіни, широкий рів і міцна кладка принесли йому відомість. Усередині форту знаходиться храм Джалагандешварара, знаменитий своїми скульптурами."
 flavor_vij.5.a: "Побудуємо форт і зробимо його нашою столицею!"
 flavor_vij.5.b: "Форт у цій місцевості нам не завадить."
 flavor_vij.5.c: "Обійдемося без нього!"
 flavor_vij.6.title: "Володар імперії каннада"
 flavor_vij.6.desc: "Внаслідок довгої боротьби, яку вели [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його' )] попередники, ми нарешті домоглися панування над усіма іншими державами Південної #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!. Наші війська сильні, а економіка стабільна. Ніщо не заважає нам проголосити себе імператорами #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! народу і вождями всіх людей Південної Індії."
 flavor_vij.6.historical_info: "Великий віджаянагарський імператор Крішнадеварая заслужив титули Андхра Бходжа, Моору Раяра Ганда — «Цар трьох царів» — і Каннада Раджья Рама Рамана — «Володар імперії каннада». Подолавши султанів Біджапура і Голконди, а також раджу Одіші, Крішнадеварая став наймогутнішим правителем півдня Індійського півострова. Він був не лише видатним адміністратором, а й вмілим полководцем і особисто водив війська в бій, а також доглядав за пораненими. Він вміло правив своєю державою за допомогою першого міністра Тіммарусу, зберігаючи мир і сприяючи добробуту свого народу."
 flavor_vij.6.a: "Боги посміхаються нам!"
 flavor_vij.7.title: "Молла"
 flavor_vij.7.desc: "Віршувальниця [vij_atukuri_molla.GetName] родом із сім'ї кадапських гончарів хоче перекласти «Рамаяну» з #TOOLTIP:LANGUAGE,sanskrit_language,X #L санскриту#!#! на #TOOLTIP:LANGUAGE,telugu_language,X #L телугську#!#!. Вона стверджує, що її гуру — сам [ShowGodName('shiva_god')], а натхнення вона черпає з віршів поета Потхани, що написав телугською мовою «Бхагавата-пурану». [vij_atukuri_molla.GetName] просить підтримати її грішми, але при цьому, всупереч прийнятому у поетів звичаю, відмовляється присвячувати свої твори царям. Чи варто заплющити очі на її тверде небажання оспівувати у своїх віршах такої великої людини, як [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашої держави?"
 flavor_vij.7.historical_info: "Правитель Віджаянагарської імперії Крішнадеварайя одного разу запросив до двору поетесу на ім'я Атукурі Молла, і та зачитала перед зібраними поетами та самим Крішнадеварайєю «Рамаяну». Свої твори Молла писала в основному телугською мовою, лише зрідка користуючись словами на санскриті. Цікаве її введення до «Рамаяни» у власному викладі телугською: «Переказам „Рамаяни" немає ліку. Але хіба ж ми перестаємо приймати їжу від того, що робимо це щодня? Історія Рами — та сама їжа, і її можна перечитувати, переписувати і любити стільки, скільки можливо»."
 flavor_vij.7.a: "Підтримати поетесу"
 flavor_vij.7.b: "Ігнорувати її"
 flavor_vij.8.title: "Таллапака Тірумаламма"
 flavor_vij.8.desc: "[vij_tallapaka_tirumalamma.GetName] — одна з перших поетес, які почали писати мовою #TOOLTIP:CULTURE,$telugu_tt$,X #L телугу#!#!. #TOOLTIP:LANGUAGE,telugu_language,X #L Цій#!#! мові її навчили батьки — [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Нещодавно Тірумаламма випустила грандіозну працю «Субхадра Кальянам» із 1170 віршів, присвячених шлюбу Арджуни та Субхадри. Корисно буде в майбутньому підтримати її діяльність, адже вірші вона складає вельми вміло."
 flavor_vij.8.a: "Підтримаємо її роботу."
 flavor_vij.8.b: "Ігнорувати її"
 flavor_vij.9.title: "Аштадіггаджа"
 flavor_vij.9.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] — та людина, завдяки якій настав золотий вік #TOOLTIP:CULTURE,$telugu_tt$,X #L телугської#!#! культури. Вершиною її розвитку стала творчість восьми телугських поетів — так званих аштадіггаджа. Нам слід придумати, як краще зберегти цю чудову спадщину нашої культури для нащадків."
 flavor_vij.9.historical_info: "Імператор Шрі Крішнадеварая правив Віджаянагарською імперією з 1509 року до своєї смерті в 1529 році і в цей час він надавав покровительство телугським поетам, званим Аштадіггаджа. Восьмох поетів, Алласані Педдана, Нанді Тхіммана, Мадайягарі Маллана, Дхуджарті, Аййалараджу Рамабхадруду, Пінгалі Сурана, Рамараджабхушануду та Теналі Рамакрішнуду, називали вісьмома стовпами його літературного зібрання. Епоха Прабандхі, часи Аштадіггаджа, тривала з 1540 по 1600 року, і в цей час двір поетів також називався Бхувана Віджаям або «Завоювання світу»."
 flavor_vij.9.a: "Хай розпочнеться епоха Прабандхі!"
 flavor_vij.9.b: "Ми не потребуємо їх"
 STATIC_MODIFIER_NAME_vij_astadiggajas_modifier: "Епоха Прабандхі"
 STATIC_MODIFIER_DESC_vij_astadiggajas_modifier: "Завдяки покровительству поетам культура нашої держави досягла нових висот."
 flavor_vij.10.title: "В'ясатіртха"
 flavor_vij.10.desc: "Багато хто вже сьогодні вважають, що учений муж [vij_vyasatirtha.GetName] — мунітрая, один із трьох «духовних вогнів» двайти-веданти. З глибокою повагою до нього ставляться навіть суперники — представники інших шкіл думки, чию суть [vij_vyasatirtha.GetName] тлумачить ясно і чітко. Нам слід запропонувати цьому мудрецю посаду при дворі, поки нас не випередили інші."
 flavor_vij.10.historical_info: "Майстер дебатів і діалогу в логіці та філософії, В'ясатіртха надавав значний вплив на Віджаянагарську імперію в правління Шрі Крішнадеварайї. Цар відчував найглибшу повагу до В'ясатіртхи, вважаючи його своїм куладеватою та гуру. До найбільших праць В'ясатіртхи належать «Ньяямріта» — «Нектар логіки», — «Таркатандава» — «Танець логіки», — «Татпар'я Чандіка» — «Місячні промені коментарів», — «Майявада Кхандана», «Мандараманджарі», «Упадхі Кхандана Мандараманджарі», «Прапанча Мітх'ятванумана Кхандана Мандараманджарі», «Таттвавівека Мандараманджарі», «Бхедодджівана» та «Саттаркавіласа»."
 flavor_vij.10.a: "Нехай його мудрість направить нас!"
 flavor_vij.11.title: "Тамільські торгові гільдії"
 flavor_vij.11.desc: "Хоч наша держава і бере початок у посушливих верхів'ях #TOOLTIP:AREA,karnakassala_area,X #L Карнакассали#!#!, під владою [ROOT.GetCountry.Custom('rank_ru_GEN')|l] нещодавно опинилися в тому числі й багаті торгові міста #TOOLTIP:AREA,tamil_land_area,X #L Тамілнаду#!#!. Однак #TOOLTIP:CULTURE,$tamil_tt$,X #L тамільські#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] не готові безропотно коритися, а тому подали нам прохання закріпити властиві їм торгові привілеї. Якщо піти їм назустріч, надалі вони не стануть чинити нам перешкод, однак у такому разі доведеться відмовитися від доставшогося нам із таким трудом панування над Тамілнадом."
 flavor_vij.11.a: "Дайте їм усе, про що вони просять."
 flavor_vij.11.b: "Нам не потрібна їхня співпраця."
 flavor_vij.12.title: "Купці в [ShowLocationNameWithNoTooltip('pazhaverkadu')] досягають успіху"
 flavor_vij.12.desc: "Після завоювання провінції [ShowProvinceDefinitionName('kosta')] наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] вклали чималі кошти в розвиток порту [ShowLocationName('pazhaverkadu')] — вони хочуть, щоб тут кидали якір кораблі, що бороздять азійські моря."
 flavor_vij.12.historical_info: "Північний Коромандельський берег і місто Пажаверкаду зокрема відігравали найважливішу роль для Віджаянагарської імперії. Через цю смужку узбережжя всі східні товари потрапляють до столиці імперії. Після спустошення, викликаного війною з Оріссою, землі навколо Пажаверкаду вступили в економічний золотий вік."
 flavor_vij.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_vij.13.title: "Храм Венкатешвари"
 flavor_vij.13.desc: "У самому серці [ROOT.GetCountry.Custom('rank_ru_GEN')|l], там, де знаходиться [ShowLocationName('penukonda')], стоїть храм на честь Венкатешвари — одного з обличь нашого верховного божества [ShowGodName('vishnu_god')]. Ще до того, як ми стали володарювати над цими краями, наші попередники протягом багатьох століть робили щедрі пожертвування на користь храму, щоб Вішну не визнав їх скупими. Тепер же земля, де стоїть храм, належить нам, і постає вирішити, чи варто й надалі жертвувати стільки грошей."
 flavor_vij.13.a: "Зробимо велике пожертвування."
 flavor_vij.13.b: "Давайте обмежимося скромним пожертвуванням."
 flavor_vij.14.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] пророцтво"
 flavor_vij.14.desc: "Після того як правитель #TOOLTIP:LOCATION,warangal_tt,X #L Варангала#!#! зазнав поразки, [target_character.GetName] разом із братом втік із [ShowLocationName('delhi')] і поспішив сховатися на #TOOLTIP:REGION,deccan_region,X #L Деканському#!#! плоскогір'ї, де втікачі й заснували державу, відому як [ROOT.GetCountry.GetLongName]. Сьогодні ж, коли [target_character.GetNameWithNoTooltip] — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] нашої великої держави, доля дала нам можливість розширити свої володіння в Південній #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! за межі міста перемоги — #TOOLTIP:LOCATION,$vijayanagar_tt$,X #L Віджаянагари#!#!."
 flavor_vij.14.a: "Хай воскресне [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_vij.14.historical_info: "Мало що відомо про ранні роки Харіхари I та Букка Раї, однак, є кілька теорій про їхнє походження. Згідно з однією з них, вони були пастухами, і одного разу брахман сказав Букці, що йому судилося стати імператором всієї Бхаратварші. Інша теорія свідчить, що Харіхара і Букка були командирами Какатії, і після поразки від рук Мухаммада ібн Туглака їх відправили до Делі, де вони прийняли іслам. Після втечі вони під керівництвом мудреця Відьяранья заснували Віджаянагарську імперію."
 flavor_vij.15.title: "[target_character2.GetNameWithNoTooltip] помирає"
 flavor_vij.15.desc: "Після того як [Select_CString(target_character2.IsFemale, 'спочила', 'спочив' )] [target_character2.GetName] і на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол [Select_CString(target_character.IsFemale, 'зійшла', 'зійшов' )] [target_character.GetName], народ [ROOT.GetCountry.Custom('CL_GEN')] готовий зустріти нову епоху процвітання, а [target_character.GetName] — надавати всіляке покровительство численним мудрецям, яких тримає при собі [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_vij.15.a: "Хай буде [Select_CString(target_character.IsFemale, 'її', 'його' )] правління благополучним."
 flavor_vij.16.title: "Місто науки"
 flavor_vij.16.desc: "Наш вплив у #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! зростає, і сьогодні очевидно, що [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] держави — одне з її слабких місць. [target_character.GetName] збирається кинути сили на розвиток [target_location.Custom('LR_GEN')|l] [target_location.GetName], щоб досягти нових висот. [Select_CString(target_character.IsFemale, 'Сама вона', 'Сам він' )] називає це місце #italic містом науки#! — [Select_CString(target_character.IsFemale, 'вона', 'він' )] сподівається, що це ім'я допоможе залучити нових учених."
 flavor_vij.16.a: "Підтримаємо це починання."
 flavor_vij.16.b: "Це буде нам чимало коштувати..."
 flavor_vij.17.title: "[target_location.GetNameWithNoTooltip] — місто перемоги"
 flavor_vij.17.desc: "[target_character.GetName] не шкодує сил, розвиваючи [target_location.Custom('LR_ACC')|l] [target_location.GetName], і ці зусилля винагородилися сторицею: сьогодні тут співіснують найрізноманітніші релігії і проживають численні #TOOLTIP:RELIGION,hindu_tt,X #L індуїстські#!#! вчені, що прибули осягати тонкощі наук. Ми ж можемо підтримати це благородне починання."
 flavor_vij.17.a: "Вся Індія дізнається про [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]!"
 flavor_vij.17.b: "Не варто розорятися заради цього."
 flavor_vij.17.historical_info: "Віджаянагар, «Місто перемоги», був найнаселенішим і найвеличнішим містом Індії свого часу. Місто заснували Харіхара і Букка Рая, і воно поступово стало центром притягання для всіх індуїстів субконтиненту. Це не означає, що місто було релігійним, і багато його монументів належали до різних релігій. У XVI столітті коаліція ісламських султанатів захопила місто і грабувала його протягом 6 місяців."
 flavor_vij.18.title: "Падіння [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_vij.18.desc: "Наші війська взяли приступом [target_location.Custom('LR_ACC')|l] [target_location.GetName], захопили вулиці і взялися грабувати численні багатства, що зберігаються тут. І хоча ми можемо заплющити очі на бажання наших воїнів набити собі кишені, можливо, краще все-таки буде, якщо [target_location.GetRank.GetName|l] залишиться в схоронності."
 flavor_vij.18.a: "Зберемо трофеї!"
 flavor_vij.18.b: "Варто зберегти [target_location.Custom('LR_ACC')|l]."
 flavor_vij.19.title: "$madhura_vijayam$"
 flavor_vij.19.desc: "Після того як спочили засновники нашої великої держави [GetCharacter('vij_harihara_sangama').GetName] і [GetCharacter('vij_bukka_raya_sangama').GetName], поети почали складати про них численні перекази та вірші. Нашу увагу привернула одна така поема — #italic «madhura_vijayam»#!, що розповідає про падіння #TOOLTIP:LOCATION,madurai_tt,X #L Мадураю#!#!. Ми можемо спробувати опублікувати цю працю."
 flavor_vij.19.historical_info: "Хоча багато текстів були втрачені, з «Мадхури Віджаям» можна дізнатися відомості про ранню життя Кумари Кампани, сина Букка Раї I, і падіння Мадурайського султанату, що робить цю поему джерелом історичної інформації. Її повторно виявили в 1916 році, що дозволило надрукувати її і опублікувати в усьому світі."
 flavor_vij.19.a: "Ми можемо собі це дозволити."
 flavor_vij.19.b: "Витрачати гроші на поеми? Це занадто дорого."
 flavor_vij.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_vij.20.desc: "Оскільки [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашої держави говорить найрізноманітнішими мовами і ними ж складає вірші, сама собою виникла потреба в перекладачах. Запропонувати нам свої послуги з перекладу текстів вирішив хтось [target_character.GetName] — людина скромного походження, але при цьому вельми обдарована."
 flavor_vij.20.a: "Нехай працює на нас."
 flavor_vij.20.b: "Які ще перекладачі? [ROOT.GetCountry.GetNameWithNoTooltip] обійдеться і без них."
 flavor_vij.21.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: учене життя"
 flavor_vij.21.desc: "[ROOT.GetCountry.GetCapital.GetName] постійно повниться новими творіннями, а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] притягує до себе численних учених, поетів і перекладачів. [target_character.GetName] вважає, що [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] у нинішньому вигляді мало відповідає #L [ROOT.GetCountry.GetAdjective|l]им#! інтересам, і тому збирається провести деякі перетворення — позбавити цей орган будь-якої влади, щоб він швидше виступав обличчям держави, ніж брав участь в управлінні нею. У такому разі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] більше не зможуть надавати на нього впливу."
 flavor_vij.21.a: "[ROOT.GetCountry.GetNameWithNoTooltip] лише виграє від більш наукового підходу."
 flavor_vij.21.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] — не ті люди, яких слід злити."
 flavor_vij.22.title: "Уроки ісламських воїнів"
 flavor_vij.22.desc: "Ми постійно воюємо з #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламськими#!#! державами, а тому не слід недооцінювати їхнє військове мистецтво: ворожі вершники значно перевершують наших у виучці, від чого страждає піхота. Можливо, слід частково перейняти їхню тактику і навчити їй #L [ROOT.GetCountry.GetAdjective|l]их#! воїнів."
 flavor_vij.22.a: "Це нововведення принесе нам безліч перемог."
 flavor_vij.22.b: "Шлях до армії мусульманам має бути закритим."
 vijay_riders_may_only_be_recruited_from_muslim_provinces: "[ShowUnitDefinitionName('a_muslim_riders_vijay')] можуть набиратися лише в [Concept('locations','районах')|e], де переважає #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#!."
 flavor_vij.23.title: "Підтримка каннадської літератури"
 flavor_vij.23.desc: "Чимало літературних творів у нашій державі (в тому числі й вірші наших великих поетів) написано #TOOLTIP:LANGUAGE,kannada_language,X #L каннадською#!#! мовою. Саме від неї й пішло словосполучення #italic «каннадська література»#!, яким користується [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. [target_character.GetName] [Select_CString(target_character.IsFemale, 'виявилася настільки вражена', 'виявився настільки вражений' )] творчістю каннадських письменників, що збирається в майбутньому надавати цій літературі всіляку підтримку."
 flavor_vij.23.a: "Найвеличніші вірші будуть лише в [ROOT.GetCountry.Custom('CL_PREP')]!"
 flavor_vij.23.b: "Не варто витрачати на це сили."
 flavor_vij.24.title: "Попит на воду в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_vij.24.desc: "[target_location.GetName] не зможе розвиватися без постійного джерела води. Населення [target_location.Custom('LR_GEN')|l] зростатиме лише в тому випадку, якщо ми візьмемо на себе покриття всіх першочергових потреб жителів, а тому [target_character.GetName] і [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] зараз виношують задуми забезпечити [target_location.Custom('LR_DAT')|l] надійне зрошення."
 flavor_vij.24.a: "Місто перемоги буде процвітати!"
 flavor_vij.24.b: "Не варто розкидатися грішми на подібні проекти."
 flavor_vij.25.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] підхід"
 flavor_vij.25.desc: "[target_character.GetName] тільки [Select_CString(target_character.IsFemale, 'зійшла', 'зійшов' )] на престол #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, і тепер [Select_CString(target_character.IsFemale, 'їй', 'йому' )] належить розібратися з питанням змішення культур. Оскільки $india$ славиться різноманітністю культур, можливо, розумно буде ставитися до цього з толерантністю. З іншого боку, для зміцнення влади може знадобитися тримати людей у вуздечці і навіть не вважати їх повноцінними підданими."
 flavor_vij.25.a: "Не будемо злити культурні меншості."
 flavor_vij.25.b: "Нехай схилять коліно перед нами в ім'я [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_vij.26.title: "Завоювання тамілів"
 flavor_vij.26.desc: "Після остаточного покорення #TOOLTIP:CULTURE,$tamil_tt$,X #L тамільських#!#! земель [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] розходиться в думках про становище тамілів у нашій державі. Попри низку конфліктів із тамілами в Південній #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!, цей народ все ще вельми цінний для нас: їхні [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] розташовують таким багатством, яке в цьому регіоні є далеко не у всіх. Те, як ми вчинимо з тамілами зараз, надовго визначить їхнє ставлення до нас у майбутньому."
 flavor_vij.26.a: "Ми завойовники, а не варвари."
 flavor_vij.26.b: "Їхнє багатство буде нашим."
 VIJ_EVERY_TAMIL_POP_GAINS_SATISFACTION_BUT_LOSES_CONTROL: "[Concept('pop_satisfaction','Задоволення')|e] всіх #TOOLTIP:CULTURE,$tamil_tt$,X #L тамільських#!#! [Concept('pops','груп населення')|e] підвищиться на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%], але кожен район, де проживає хоча б #Y 5%#! #TOOLTIP:CULTURE,$tamil_tt$,X #L тамільського#!#! [Concept('pops','населення')|e], втратить [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','контролю')|e]."
 VIJ_EVERY_TAMIL_POP_LOSES_SATISFACTION: "[Concept('pop_satisfaction', 'Задоволення')|e] всіх #TOOLTIP:CULTURE,$tamil_tt$,X #L тамільських#!#! [Concept('pops', 'груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]."
 flavor_vij.27.title: "Міграція народу вадуган."
 flavor_vij.27.desc: "У світлі нашого завоювання #TOOLTIP:AREA,tamil_land_area,X #L Тамілнаду#!#! шукачі кращої долі #TOOLTIP:CULTURE,$telugu_tt$,X #L телугу#!#! вирішили відправитися на південь, де живуть #TOOLTIP:CULTURE,$tamil_tt$,X #L таміли#!#!. Через це в землях тамілів виникла напруженість — не всі місцеві мешканці раді прибульцям, прозваним «вадуган». Можливо, їхнє пересування вдасться якось обмежити, щоб дві культури не занадто ворогували одна з одною."
 flavor_vij.27.a: "Дозволимо їм пройти на південь."
 flavor_vij.27.b: "Ми можемо спробувати обмежити їхнє пересування."
 VIJ_EVERY_TAMIL_POP_GAINS_20_SATISFACTION: "[Concept('pop_satisfaction','Задоволення')|e] всіх #TOOLTIP:CULTURE,$tamil_tt$,X #L тамільських#!#! [Concept('pops','груп населення')|e] підвищиться на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]."
 flavor_vij.28.title: "Розширення храму Рангнатхасвамі"
 flavor_vij.28.desc: "Після низки прокочених по #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! воєн храм у #TOOLTIP:LOCATION,$srirangam_tt$,X #L Шрірангамі#!#! був зруйнований до основ. Жоден #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламський#!#! правитель жодного разу не виявив до нього інтересу, але сьогодні святиня в наших руках, і тепер можна спробувати повернути їй колишню велич."
 flavor_vij.28.historical_info: "Побудований Дхармаварманом, правителем династії Чола, храм Рангнатхі є найдавнішим храмовим комплексом південної Індії, що дійшов до наших днів. Спочатку храм процвітав, але в XIV столітті мусульманський генерал Малік Кафур пограбував його і відіслав золоті образи до Делі. Повернути контроль над храмом вдалося лише через шість десятиліть, і вже під владою Віджаянагари храм чекали ще 200 років процвітання, коли імперія зосередилася на ремонті та відновленні старих образів Вішну та Лакшмі."
 flavor_vij.28.a: "Відновимо його в ім'я Вішну!"
 flavor_vij.28.b: "Це не варте сил і коштів."
 flavor_vij.29.title: "Захисники індуїстських обрядів"
 flavor_vij.29.desc: "Наша країна — одна з небагатьох великих #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїстських#!#! держав, які є оплотом боротьби проти орд #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, що грозять затопити #TOOLTIP:SUB_CONTINENT,india,X #L Індію#!#! в цілому і південь зокрема. Однак іноді корисно звернути погляд усередину замість того, щоб постійно дивитися за горизонт, і згадати, що в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! процвітають найрізноманітніші напрямки та вірування. Замість того щоб сулити надію одним лише індуїстам, ми можемо стати на захист усіх віруючих взагалі."
 flavor_vij.29.a: "Будемо оберігати всіх наших індуїстів."
 flavor_vij.29.b: "Свобода релігійних практик на першому місці."
 flavor_vij.30.title: "Храмовий комплекс Тірупаті-Тірумали"
 flavor_vij.30.desc: "Великий храм Венкатешвари — мабуть, найграндіозніший з усіх наших храмів — а також прилеглий до нього храм Тірупаті сьогодні нерозривно пов'язані з правителями нашої держави. З роками ці храми із рядових місць для паломництва перетворилися на найважливіші святині #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!, утримувані за рахунок пожертвування численних скарбів, а їжу і гроші їхнім служителям постачають понад сорок сіл. Але цього мало: якщо ми станемо жертвувати ще щедріше, а допомагати храмам стане ще більше сіл, з часом тут виникне найвеличніший храмовий комплекс у всій Південній Індії."
 flavor_vij.30.historical_info: "Хоча храм Венкатешвари на Тірумалі існував з давніх часів, ера процвітання для нього настала за часів Віджаянагарської імперії. Імператор Крішнадеварая часто жертвував йому, що дозволило покрити золотом внутрішнє святилище, і навіть наказав звести статую собі всередині святилища."
 flavor_vij.30.a: "Ми зробимо щедрі пожертвування."
 flavor_vij.30.b: "Давайте обмежимося скромним пожертвуванням."
 flavor_vij.31.title: "[target_location.GetNameWithNoTooltip]"
 flavor_vij.31.desc: "Північний Коромандельський берег і особливо [target_location.GetRank.GetName|l] [target_location.GetName] — найважливіші володіння нашої держави, адже саме завдяки цій смужці суходолу до столиці прибувають товари зі сходу. Сьогодні місцевість поступово відновлюється після нашого завоювання, а [ROOT.GetCountry.GetFlavorRank|l] благополучно розвивається. Для порту настав золотий вік."
 flavor_vij.31.a: "Нехай місцевий порт процвітає!"
 flavor_vij.31.b: "Вистачить і його природного зростання."
 flavor_vij.32.title: "[ShowProvinceDefinitionNameWithNoTooltip('mysore_plateau')] переживає безлади"
 flavor_vij.32.desc: "Мешканці провінції [ShowProvinceDefinitionName('mysore_plateau')] не відчувають до нас ніякої вдячності за те, що ми навели там порядок. Вони відкрито заявили, що протидіють нашій владі, і готуються підняти бунт."
 flavor_vij.32.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_vij.32.b: "Потрібно спробувати стримати безлади."
 VIJ_ALL_MYSORE_POPS_LOSE_50_SATISFACTION: "Усі [Concept('pops','групи населення')|e] в провінції [ShowProvinceDefinitionName('mysore_plateau')] втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]."
 VIJ_ALL_MYSORE_POPS_LOSE_20_SATISFACTION_AND_10_CONTROL: "Усі [Concept('pops','групи населення')|e] в провінції [ShowProvinceDefinitionName('mysore_plateau')] втратять [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]. Кожен район, що знаходиться там, втратить [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','контролю')|e]."
 flavor_vij.33.title: "Зміцнення [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_vij.33.desc: "В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! чимало надійних фортець і замків — наприклад, сон і благополуччя жителів [target_location.Custom('LR_GEN')|l] [target_location.GetName] і [target_location2.Custom('LR_GEN')|l] [target_location2.GetName] захищають саме міцні фортечні стіни, здатні витримати будь-який натиск. Завдяки їм життя тут процвітає."
 flavor_vij.33.a: "Нехай процвітають."
 flavor_vij.33.b: "За їхньою допомогою ми зможемо ефективніше контролювати прилеглі землі."
 flavor_vij.33.c: "Потрібно вкласти ще більше коштів у ці райони."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_DEVELOPMENT: "Кожен район, де є #Y оборонна#! [Concept('building','споруда')|e], отримає [ShowNamedValue('development_mild_bonus')|+=] до [Concept('development','розвитку')|e]."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_CONTROL: "Кожен район, де є #Y оборонна#! [Concept('building','споруда')|e], отримає [ShowNamedValue('control_mild_bonus')|+=2%] до [Concept('control','контролю')|e]."
 flavor_vij.1000.title: "Храми [target_country.Custom('CL_GEN')]"
 flavor_vij.1000.desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Мусульманському#!#! правителю #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! належить одна з найважливіших святинь нашого народу, і хоча з цим можна було б змиритися, обстановка занадто накалена, щоб сидіти склавши руки. Нам слід зажадати від цієї людини підкоритися, а попутно зайнятися підготовкою вторгнення, щоб ніколи більше не допустити осквернення храмів язичниками."
 flavor_vij.1000.historical_info: "Хоча чисельно індуїсти домінують на більшій частині Індії, їхні найважливіші святині в основному знаходяться на півдні. Цей факт, у сукупності з нестабільністю місцевих ісламських султанатів дозволив Харіхарі та Букка Раї об'єднати ці землі, ставши оплотом у боротьбі з північними султанатами."
 flavor_vij.1000.a: "Пора перейти в наступ"
 flavor_vij.1000.b: "Варто утриматися від подібної агресії."
 flavor_vij.1001.title: "[ROOT_country.GetNameWithNoTooltip] вимагає підкорення"
 flavor_vij.1001.desc: "[ROOT_country.GetLongName] вимагає від нас підкоритися! Якщо ми не виконаємо цю вимогу, нам загрожують війною. Схоже, причиною для такого брязкання зброєю стали #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїстські#!#! храми на території нашої держави."
 flavor_vij.1001.a: "Нехай приходять"
 flavor_vij.1001.b: "Краще покоритися їм"
 flavor_vij.1002.title: "[target_country.GetLongNameWithNoTooltip] відмовляється"
 flavor_vij.1002.desc: "Прикро, але цілком очікувано: [target_country.GetName] відмовляється нам підкоритися."
 flavor_vij.1002.a: "Готуйте армію!"
 flavor_vij.1003.title: "[target_country.GetNameWithNoTooltip] здається"
 flavor_vij.1003.desc: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! погодилася підкоритися нам. Тепер ця держава — наш васал."
 flavor_vij.1003.a: "Приємна несподіванка"
 flavor_vij.1100.title: "Чутки про повстання тамілів"
 flavor_vij.1100.desc: "Аж ніяк не всі підкорені нами #TOOLTIP:CULTURE,$tamil_tt$,X #L таміли#!#! раді новій владі. Ходять чутки, що [target_character2.GetName] збирається очолити велике повстання і занурити #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! в пучину громадянської війни. Радники благають нас вигнати [Select_CString(target_character2.IsFemale, 'її', 'його' )] із держави, але якщо ми так і вчинимо, #TOOLTIP:CULTURE,$tamil_tt$,X #L тамільське#!#! населення напевно образиться."
 flavor_vij.1100.a: "Потрібно покінчити з цією зрадою"
 VIJ_REVOLT_IN_15_YEARS_UNLESS_IF_WE_MANAGE_TO_KEEP_TAMILS_SATISFIED: "Якщо ми протягом 20 років не доведемо [Concept('control','контроль')|e] над #TOOLTIP:AREA,tamil_land_area,X #L Тамілнадом#!#! або не піднімемо [Concept('pop_satisfaction','задоволення')|e] місцевих жителів до #G 80%#! або не виженемо #Y керівника повстання тамілів#!, #TOOLTIP:AREA,tamil_land_area,X #L Тамілнад#!#! підніме бунт."
 flavor_vij.1101.title: "$flavor_vij.1100.title$"
 flavor_vij.1101.desc.a: "Наші спроби придушити повстання #TOOLTIP:CULTURE,$tamil_tt$,X #L тамілів#!#! принесли успіх: майже всіх бунтівників вдалося вгамувати. Вони більше не відчувають ворожнечі до нашої влади і навіть пішли нам назустріч, спіймавши [Select_CString(target_character.IsFemale, 'головну зрадницю', 'головного зрадника' )] — людину, що підняла бунт. Тепер [target_character.GetName] знаходиться у нас у полоні, і всі з нетерпінням чекають, коли ми виженемо [Select_CString(target_character.IsFemale, 'її', 'його' )] з країни."
 flavor_vij.1101.desc.b: "Наші спроби придушити повстання #TOOLTIP:CULTURE,$tamil_tt$,X #L тамілів#!#! обернулися провалом, і [Select_CString(target_character.IsFemale, 'зачинателька повстання показала', 'зачинатель повстання показав' )] своє істинне обличчя: [target_character.GetName] довго [Select_CString(target_character.IsFemale, 'виношувала', 'виношував' )] задуми заручитися підтримкою тамілів і стати на чолі власної держави, незалежної від #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Цей бунт необхідно розгромити раз і назавжди."
 flavor_vij.1101.a: "Геть [Select_CString(target_character.IsFemale, 'її', 'його' )]! Зрадникам немає місця в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!!"
 flavor_vij.1101.b: "До зброї! [target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] поплічники будуть розбиті!"
 tamil_uprising: "Тамільський заколот"
 VIJ_ALL_TAMILS_LOSE_90_SATISFACTION: "[Concept('pop_satisfaction', 'Задоволення')|e] всіх #TOOLTIP:CULTURE,$tamil_tt$,X #L тамільських#!#! [Concept('pops','груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]."
 flavor_vij.1102.title: "$flavor_vij.1100.title$"
 flavor_vij.1102.desc: "Спільними зусиллями ми і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] зуміли захопити в полон [Select_CString(target_character.IsFemale, 'зачинательку', 'зачинателя' )] повстання #TOOLTIP:CULTURE,$tamil_tt$,X #L тамілів#!#!. [target_character.GetName] більше не зможе втілити свою мрію про створення власної держави — ми назавжди вигнали [Select_CString(target_character.IsFemale, 'її', 'його' )] з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Однак таміли ще довго не пробачать нам вигнання [Select_CString(target_character.IsFemale, 'своєї правительки', 'свого правителя' )]…"
 flavor_vij.1102.a: "Безпека [ROOT.GetCountry.Custom('CL_GEN')] вимагає жертв."
 VIJ_EVERY_TAMIL_POP_LOSES_10_SATISFACTION: "[Concept('pop_satisfaction', 'Задоволення')|e] всіх #TOOLTIP:CULTURE,$tamil_tt$,X #L тамільських#!#! [Concept('pops','груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]."
 flavor_vij.1103.title: "$flavor_vij.1100.title$"
 flavor_vij.1103.desc: "[target.GetName] [Select_CString(target.IsFemale, 'спочила', 'спочив' )]. Дізнавшись про це, збунтовані #TOOLTIP:CULTURE,$tamil_tt$,X #L таміли#!#! припинили заколот; залишилися лише невеликі осередки опору. Спроби відокремитися від нашої держави успішно припинені."
 flavor_vij.1103.a: "[ROOT.GetCountry.GetNameWithNoTooltip] може зітхнути з полегшенням."
 VIJ_EVERY_TAMIL_POP_GAINS_10_SATISFACTION: "[Concept('pop_satisfaction','Задоволення')|e] всіх #TOOLTIP:CULTURE,$tamil_tt$,X #L тамільських#!#! [Concept('pops','груп населення')|e] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 flavor_vij.1200.title: "Заклятий мусульманський ворог"
 flavor_vij.1200.desc: "На тлі слабшого впливу #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_GEN')|L]#!#! і повного звільнення #TOOLTIP:REGION,deccan_region,X #L Декану#!#! в регіоні з'явилися нові гравці. Серед цих держав — наш головний суперник на шляху до об'єднання #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!: [target_country.GetName]."
 flavor_vij.1200.a: "Підготуємося і розгромимо їх."
 flavor_vij.1200.b: "Ми ще не готові..."
 flavor_vij.1201.title: "$flavor_vij.1200.title$"
 flavor_vij.1201.desc: "[target_country2.GetName] збирається захопити наші землі і зруйнувати місто [ROOT.GetCountry.GetCapital.GetName] до основ. Швидше на захист рідної держави!"
 flavor_vij.1201.a: "Ми готові до бою!"
 flavor_vij_1200_shared_title: "Падіння [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_vij_1200_shared_desc: "Після довгої облоги столиця суперника [target_location.GetName] нарешті впала. Доля її мешканців у наших руках. Ми можемо розорити #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_ACC')|l]#!#! і забрати місцеві багатства собі або поставитися до підкорених з повагою та зайнятися розвитком нових країв."
 flavor_vij_1200_response_shared_desc: "Війська #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! розорили нашу столицю і принизили місцевих жителів, нітрохи не зважаючи на їхні страждання. Серед жителів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! починається розбрід."
 flavor_vij_1200_shared_opt_1: "Спалити все вщент!"
 flavor_vij_1200_shared_opt_2: "Збережемо [target_location.Custom('LR_ACC')|l] у цілості."
