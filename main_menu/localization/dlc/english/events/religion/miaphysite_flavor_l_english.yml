l_english:
 miaphysite_flavor.1.title: "Святе серце #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!"
 miaphysite_flavor.1.desc: "Колись Аксум був серцем Аксумського царства — твердині християнської віри на перехресті Африки, Аравії та греко-римського світу. Серед його обелісків і зруйнованих палаців ми відновили кілька церков цієї могутньої стародавньої держави.\n\nНайвеличнішою з них є церква Марії Сіонської. Саме в ній ми коронуємо своїх імператорів — нащадків Менеліка I, сина Соломона та цариці Савської, який приніс до цієї церкви Ковчег Завіту. Щороку тисячі прочан з усіх кінців нашої держави та з-за її меж прибувають сюди і відвідують цю святиню."
 miaphysite_flavor.1.a: "Аксум знову засяє в безмежній славі Божій!"
 miaphysite_flavor.2.title: "Святе серце #ONCLICK:COUNTRY,[from.GetNameAlt('CL_tt')] #TOOLTIP:COUNTRY,[from.GetNameAlt('CL_tt')],X [from.GetNameAlt('CL_GEN')|L]#!#!"
 miaphysite_flavor.2.desc: "Стародавнє місто Аксум здобуло мир у руках міафізитів. Колись воно було серцем Аксумського царства — твердині християнської віри на перехресті Африки, Аравії та греко-римського світу. Серед знаменитих обелісків і палаців #ONCLICK:COUNTRY,[from.GetNameAlt('CL_tt')] #TOOLTIP:COUNTRY,[from.GetNameAlt('CL_tt')],X [from.GetNameAlt('CL_GEN')|L]#!#! ми відновили кілька церков цієї могутньої стародавньої держави.\n\nНайвеличнішою з них є церква Марії Сіонської. У ній коронували ефіопських імператорів — нащадків Менеліка I, сина Соломона та цариці Савської, який приніс до цієї церкви Ковчег Завіту. Щороку тисячі прочан з усіх кінців нашої держави та з-за її меж прибувають сюди і відвідують цю святиню."
 miaphysite_flavor.2.a: "Аксум знову засяє в безмежній славі Божій!"
 miaphysite_flavor.3.title: "Перлина Середземномор'я"
 miaphysite_flavor.3.desc: "Радійте, вірні: священне місто Александрія знову під владою міафізитів! Ми визволили стародавній престол патріархів нашої святої Церкви.\n\nСтародавня й горда Александрія була заснована самим Александром Великим. Багато хто з найвидатніших умів людства називав її своїм домом. Протягом віків учені Александрії обмінювалися знаннями у Великій бібліотеці, на зміну якій потім прийшла перша у світі Александрійська катехизична школа. Найближчими роками ми відновимо ці священні чертоги мудрості й почнемо навчати тут найкращих богословів у світі."
 miaphysite_flavor.3.a: "Боже, благослови Александрію!"
 miaphysite_flavor.4.title: "Перлина Середземномор'я"
 miaphysite_flavor.4.desc: "Радійте, вірні: священне місто Александрія знову під владою міафізитів! Стародавній престол патріархів нашої святої Церкви визволено #L [from.GetAdjective|l]ими#! військами.\n\nСтародавня й горда Александрія була заснована самим Александром Великим. Багато хто з найвидатніших умів людства називав її своїм домом. Протягом віків учені Александрії обмінювалися знаннями у Великій бібліотеці, на зміну якій потім прийшла перша у світі Александрійська катехизична школа. Найближчими роками ці священні чертоги мудрості буде відновлено, щоб у них могли навчатися найкращі богослови у світі."
 miaphysite_flavor.4.a: "Боже, благослови Александрію!"
 miaphysite_flavor.5.title: "Серце Вірменії"
 miaphysite_flavor.5.desc: "Нарешті Єреван і священний Ечміадзін знову вільні! Ечміадзинський монастир — пристановище нашого народу, його тиха гавань у буремні часи. Поки в нас не було своєї держави, він був нашим національним і політичним центром. Протягом віків воєн і втрат він давав нам силу й волю до боротьби — і тепер ми зможемо повернути цей борг, відновивши його в усій колишній славі й красі."
 miaphysite_flavor.5.a: "Єреван знову стане великим!"
 miaphysite_flavor.6.title: "Серце Вірменії"
 miaphysite_flavor.6.desc: "Наші друзі-міафізити з #ONCLICK:COUNTRY,[from.GetNameAlt('CL_tt')] #TOOLTIP:COUNTRY,[from.GetNameAlt('CL_tt')],X [from.GetNameAlt('CL_GEN')|L]#!#! визволили Єреван! На початку IV століття в околицях цього міста було збудовано Ечміадзинський монастир, який довгі віки залишався національним і політичним центром вірменського народу, позбавленого своєї держави. Протягом віків воєн і втрат він давав вірменам силу й волю до боротьби — і тепер вони зможуть повернути цей борг, відновивши його в усій колишній славі й красі."
 miaphysite_flavor.6.a: "Істинна віра стане ще сильнішою!"
 miaphysite_flavor.7.title: "Колиска християнства"
 miaphysite_flavor.7.desc: "Стародавнє місто Антіохія тепер належить нашій священній державі! Воно було твердинею нашої віри ще за часів римлян: місцеві євреї, навернені апостолом Петром, одними з перших стали називати себе християнами. У ті часи тут було засновано безліч монастирів. Відтоді Антіохія пережила чимало воєн і змінила багатьох господарів. $mamluks$ захопили її в XIII столітті й стратили всіх місцевих християн. На згадку про їхню жертву ми відбудуємо Антіохію та її монастирі, щоб вона стала ще прекраснішою, ніж раніше!"
 miaphysite_flavor.7.a: "Господи, благослови це місто в милості своїй!"
 miaphysite_flavor.8.title: "Колиска християнства"
 miaphysite_flavor.8.desc: "Стародавнє місто Антіохія тепер належить #L [from.GetAdjective|l]ій#! державі! Воно було твердинею нашої віри ще за часів римлян: місцеві євреї, навернені апостолом Петром, одними з перших стали називати себе християнами. У ті часи тут було засновано безліч монастирів. Відтоді Антіохія пережила чимало воєн і змінила багатьох господарів. $mamluks$ захопили її в XIII столітті й стратили всіх місцевих християн. На згадку про їхню жертву Антіохію та її монастирі буде відбудовано, і вони стануть ще прекраснішими, ніж раніше!"
 miaphysite_flavor.8.a: "Господи, благослови це місто в милості своїй!"
 miaphysite_flavor.9.title: "На берегах Нілу"
 miaphysite_flavor.9.desc: "Хвала Господу, Каср-Ібрім наш! Довгі роки це велике місто на скелі біля берегів могутнього Нілу, з усіх боків оточене ворогами християн, залишалося твердинею нашої віри в Нижній Нубії. Воно продовжувало нести світло, навіть коли весь решта регіону поринув у темряву. Втім, для нашої держави воно має не лише релігійне значення, адже це великий центр торгівлі й політики. Завдяки його ресурсам #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! вдасться стати ще сильнішою!"
 miaphysite_flavor.9.a: "Це початок нової славної ери!"
 miaphysite_flavor.10.title: "На берегах Нілу"
 miaphysite_flavor.10.desc: "Хвала Господу, Каср-Ібрім визволено #L [from.GetAdjective|l]ими#! міафізитами! Довгі роки це велике місто на скелі біля берегів могутнього Нілу, з усіх боків оточене ворогами християн, залишалося твердинею нашої віри в Нижній Нубії. Воно продовжувало нести світло, навіть коли весь решта регіону поринув у темряву. Тепер влада #ONCLICK:COUNTRY,[from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from.Custom('CL_GEN')|L]#!#! скористається його величезними політичними й економічними ресурсами, щоб поширювати світло єдиного й істинного Бога по всій Нубії!"
 miaphysite_flavor.10.a: "Це початок нової славної ери!"
 miaphysite_flavor.11.title: "Монастир святого Антонія"
 miaphysite_flavor.11.desc: "У таємній оазі серед гір біля Червоного моря знаходиться одна з наших найважливіших святинь — монастир Святого Антонія. Заснований послідовниками цього святого ще в IV столітті, він є найстарішим християнським монастирем у світі. Сам Антоній був першим з отців-пустельників: намагаючись наблизитися до Бога, він пішов у пустелю й багато років провів далеко від людей. Коли ж почалися гоніння на християн, він повернувся до цивілізації, щоб утішати ув'язнених, ризикуючи життям заради братів по вірі. Свої останні роки він провів в оазі, де тепер стоїть цей великий монастир. Щороку стопами Антонія йдуть тисячі прочан — і тепер, коли Ас-Сувайс під нашим захистом, ми можемо поручитися за їхню безпеку."
 miaphysite_flavor.11.a: "Ми будемо вчитися благочестю у святого Антонія."
 miaphysite_flavor.12.title: "Монастир святого Антонія"
 miaphysite_flavor.12.desc: "У таємній оазі серед гір біля Червоного моря знаходиться одна з наших найважливіших святинь — монастир Святого Антонія. Заснований послідовниками цього святого ще в IV столітті, він є найстарішим християнським монастирем у світі. Сам Антоній був першим з отців-пустельників: намагаючись наблизитися до Бога, він пішов у пустелю й багато років провів далеко від людей. Коли ж почалися гоніння на християн, він повернувся до цивілізації, щоб утішати ув'язнених, ризикуючи життям заради братів по вірі. Свої останні роки він провів в оазі, де тепер стоїть цей великий монастир. Щороку стопами Антонія йдуть тисячі прочан — і тепер, коли Ас-Сувайс під #L [from.GetAdjective|l]им#! захистом, їм нічого не загрожує."
 miaphysite_flavor.12.a: "Ми будемо вчитися благочестю у святого Антонія."
 miaphysite_flavor.13.title: "Монастир Святої Катерини"
 miaphysite_flavor.13.desc: "Біля підніжжя священної гори Синай, на якій Мойсей отримав Скрижалі Завіту, стоїть монастир Святої Катерини Александрійської. Катерина була ревною ученицею й послідовницею Христа. Коли римський імператор Максенцій почав переслідувати християн, ця хоробра юна діва відкрито докорила йому за жорстокість. Для дебатів з нею імператор зібрав п'ятдесят своїх найкращих філософів та ораторів, але мудра Катерина перемогла їх усіх. Після цього її ув'язнили й піддали тортурам, однак це не завадило їй навернути до християнства багатьох найближчих соратників Максенція, вражених її красномовством і благочестям. Тоді розгніваний імператор наказав колесувати Катерину, але катівне колесо розвалилося на частини від її дотику. Врешті-решт її було страчено, але її мученицька смерть осяяла світлом Христовим чимало безбожних сердець."
 miaphysite_flavor.13.a: "Монастир Святої Катерини на Синаї тепер під нашим захистом."
 miaphysite_flavor.14.title: "Монастир Святої Катерини"
 miaphysite_flavor.14.desc: "Біля підніжжя священної гори Синай, на якій Мойсей отримав Скрижалі Завіту, стоїть монастир Святої Катерини Александрійської. Катерина була ревною ученицею й послідовницею Христа. Коли римський імператор Максенцій почав переслідувати християн, ця хоробра юна діва відкрито докорила йому за жорстокість. Для дебатів з нею імператор зібрав п'ятдесят своїх найкращих філософів та ораторів, але мудра Катерина перемогла їх усіх. Після цього її ув'язнили й піддали тортурам, однак це не завадило їй навернути до християнства багатьох найближчих соратників Максенція, вражених її красномовством і благочестям. Тоді розгніваний імператор наказав колесувати Катерину, але катівне колесо розвалилося на частини від її дотику. Врешті-решт її було страчено, але її мученицька смерть осяяла світлом Христовим чимало безбожних сердець."
 miaphysite_flavor.14.a: "Монастир Святої Катерини на Синаї тепер під #L [from.GetAdjective|l]им#! захистом."
 miaphysite_flavor.15.title: "Патріарх Африки"
 miaphysite_flavor.15.desc: "Хвала Господу за цей великий день! Усі міафізити святкуватимуть цю перемогу протягом віків. Ми нарешті визволили блаженнішого Патріарха Александрійського з каїрської золотої клітки! Нам більше не потрібно плазувати перед ворогами й десятиліттями чекати на висвячення нових єпископів. Це найважливіший крок на шляху до відродження Міафізитської церкви в усій її величі."
 miaphysite_flavor.15.a: "Тепер нас ніщо не зупинить!"
 miaphysite_flavor.16.title: "Патріарх Африки"
 miaphysite_flavor.16.desc: "Хвала Господу за цей великий день! Усі міафізити святкуватимуть цю перемогу протягом віків. #L [from.GetAdjective]а#! влада нарешті визволила блаженнішого Патріарха Александрійського з каїрської золотої клітки! Нам більше не потрібно плазувати перед ворогами й десятиліттями чекати на висвячення нових єпископів. Це найважливіший крок на шляху до відродження Міафізитської церкви в усій її величі."
 miaphysite_flavor.16.a: "Благослови Господь #ONCLICK:COUNTRY,[from.GetNameAlt('CL_tt')] #TOOLTIP:COUNTRY,[from.GetNameAlt('CL_tt')],X [from.GetNameAlt('CL_ACC')|L]#!#!!"
 miaphysite_flavor.20.title: "Важливість освіти"
 miaphysite_flavor.20.desc: "Наші монастирі відомі як найвидатніші центри науки й мистецтва. У кожній з монастирських шкіл викладають видатні фахівці з історії Церкви, тлумачення Святого Письма, граматики, поезії, музики, каліграфії та малювання. Монастирі змагаються за найвідоміших майстрів, пропонуючи їм шану й щедру платню. Натомість учені передають свої знання учням, серед яких є майбутні священники й честолюбні нащадки аристократів. Щоб увійти до християнської еліти, замало народитися в могутній родині: кожен, хто хоче відігравати суттєву роль в управлінні державою, має здобути добру освіту в одній з монастирських шкіл.\n\nНещодавно дві такі школи попросили нас про підтримку. Якщо ми візьмемо їх під своє заступництво, вони напевно сприятимуть зростанню просвітництва в нашій державі."
 miaphysite_flavor.20.a: "Ми підтримаємо школу, що спеціалізується на управлінні."
 miaphysite_flavor.20.a.tt: "Вкласти кошти в монастирську школу, що спеціалізується на управлінні"
 miaphysite_flavor.20.b: "Найкраще вкласти кошти в дипломатію."
 miaphysite_flavor.20.c: "Ці інституції і так досить впливові. Може, це їм слід підтримувати нас?"
 miaphysite_flavor.30.title: "У пошуках душі"
 miaphysite_flavor.30.desc: "Кілька релігійних диспутів тут, пара вражаючих суперечок про людську мораль там — і ось один з наших найосвіченіших аристократів збирається прийняти чернечий постриг. «Я піду стопами Шенуди Архімандрита — і одного дня, можливо, навіть засную власний монастир!» — вигукує він.\nОчевидно, далеко не всі погоджуються з цим рішенням аристократа. Хоча він уже почав роздавати своє майно, можливо, у вас ще є шанс його переконати."
 miaphysite_flavor.30.a: "Таке завзяття знадобилося б у деяких наших провінціях…"
 miaphysite_flavor.30.b: "Зачекай! Учені потрібні нам при дворі!"
 miaphysite_flavor.30.c: "Дозволимо йому шукати Бога."
 miaphysite_flavor.30.c.tt: "Аристократ покине двір, щоб жити на самоті."
 miaphysite_flavor.31.title: "Білий монастир"
 miaphysite_flavor.31.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] надіслав до нас своїх представників з проханням підтримати відновлення старовинного монастиря, де, за переказами, колись жив сам Шенуда Архімандрит. Фундамент його кам'яних стін було закладено тисячу років тому, а тепер місцеві віряни готові на все, щоб відродити його колишню славу. «З вашою допомогою він знову стане твердинею мудрості та вивчення Святого Письма», — запевняють вони."
 miaphysite_flavor.31.a: "Нехай отримають свої книги!"
 miaphysite_flavor.31.b: "Знання не обмежується лише вченістю."
 miaphysite_flavor.32.title: "Нова ера"
 miaphysite_flavor.32.desc: "Ми отримали звістку про те, що в провінції [pious_province.GetName] є група жителів, які регулярно збираються в сільській місцевості. Схоже, там вони поклоняються нашому Господу. Можливо, нам варто виділити їм кошти на будівництво церкви."
 miaphysite_flavor.32.a: "Благочестя має бути винагороджене! Збудуємо для них церкву!"
 miaphysite_flavor.32.b: "У нас є важливіші справи."
 miaphysite_flavor.33.title: "Брати по вірі"
 miaphysite_flavor.33.desc: "Ми, міафізити, пишаємося своєю вірою. Ми тверді у своїх переконаннях і ніколи не покинемо Христа, але ізоляція від решти християнського світу є нашою слабкістю. Іновірці тіснять нас з усіх боків. Війна неминуча — питання лише в тому, коли вона почнеться. Поки ж цього не сталося, нам слід шукати союзників. Кажуть, що десь на півночі є могутня християнська держава, але її точне розташування, як і відстань до її кордонів, нам невідомі. Втім, ми можемо відправити експедицію на її пошуки."
 miaphysite_flavor.33.a: "Відправимо загін наших найкращих мандрівників, священників і дипломатів!"
 miaphysite_flavor.33.a.tt: "Ми відправимо експедицію на північ, щоб знайти братів по вірі. Її успіх не гарантовано, але вона дасть нам шанс отримати допомогу в боротьбі з ворогами християнства."
 miaphysite_flavor.33.b: "Коли з нами Бог, нам більше ніхто не потрібен."
 miaphysite_flavor.33.b.tt: "Експедицію не буде відправлено."
 miaphysite_flavor.34.title: "Книги чи мечі"
 miaphysite_flavor.34.desc: "На наші землі ввійшло посольство із сусідньої міафізитської держави на ім'я [sent_diplomats.GetName]. У ньому незвично багато священників. Наші радники підозрюють, що посольство збирається встановити контакт з іншими християнами на півночі, самі ж дипломати вперто мовчать про свої цілі. Можливо, вони лише хочуть обговорити якісь релігійні питання, але що, якщо наші сусіди намагаються знайти союзників для війни з нами? Тоді невірні фанатики загрожуватимуть нам одразу з кількох боків!"
 miaphysite_flavor.34.a: "Це лише припущення. Ми пропустимо #L [sent_diplomats.GetAdjective|l]их#! дипломатів."
 miaphysite_flavor.34.b: "Ми не можемо ризикувати. Затримаймо їх."
 opinion_captured_diplomats: "Полонені дипломати"
 miaphysite_flavor.35.title: "Ворог віри"
 miaphysite_flavor.35.desc: "До нас дійшла звістка, що наш презирливий сусід, [muslim_neighbor.GetGovernment.GetGovernmentType.GetName|l] [muslim_neighbor.GetName], захопив у полон наших посланців і не дозволяє їм ані продовжити шлях, ані повернутися на батьківщину. Залишається лише сподіватися, що ці іновірці все ж передумають. Хай там як, ця віроломна напад на мирне посольство підтвердила наші підозри: [muslim_neighbor.GetName] — небезпечний ворог нашої істинної віри."
 miaphysite_flavor.35.a: "Нехай Господь покарає невірних!"
 miaphysite_flavor.36.title: "Брати з-за моря"
 miaphysite_flavor.36.desc: "Іноді життя нагадує нам, наскільки величезний світ за межами відомих нам земель. Нещодавно до нас прибули незвичайні посланці з далекої південної країни. Вони говорять дивною незнайомою мовою, але дехто з них все ж зміг порозумітися з нашими перекладачами арабською. Ці люди стверджують, що велика держава, [sent_diplomats.GetGovernment.GetGovernmentType.GetName|l] [sent_diplomats.GetName], послала їх шукати друзів серед інших християнських держав. Ми мало що знаємо про християн півдня, але, схоже, ці [sent_diplomats.GetAdjectiveWithNoTooltip|l]і посланці цілком благочестиві. Вони говорять про Христа з належним трепетом і знаються на Письмі краще за багатьох наших аристократів. Схоже, їхня держава оточена іновірцями, тому вони просять про допомогу в захисті істинної віри. Ця війна надто далека й невідома, щоб втручатися в неї безпосередньо, але ми можемо поділитися з братами по вірі своїми знаннями й ресурсами."
 miaphysite_flavor.36.a: "Звісно, ми допоможемо вам, брати. Будь-що заради єдиного істинного Бога!"
 miaphysite_flavor.36.a.tt: "#L [sent_diplomats.GetAdjective]і#! посланці вирушать додому з ресурсами, які допоможуть їм захищати християнство."
 miaphysite_flavor.36.b: "Це не наша справа. У нас вистачає своїх воєн."
 miaphysite_flavor.36.b.tt: "#L [sent_diplomats.GetAdjective]і#! посланці вирушать додому з порожніми руками."
 miaphysite_flavor.37.title: "Іноземні друзі"
 miaphysite_flavor.37.desc: "Хвала Господу! Наші посланці нарешті повернулися з подорожі на північ. Вони живі й здорові, та ще й привезли з собою чимало цінних книг та цікавих історій. Далека християнська держава, [faraway_catholic.GetGovernment.GetGovernmentType.GetName|l] [faraway_catholic.GetName], дуже привітно їх прийняла. Хоча ми розраховували отримати не лише знання, ми вдячні Господу й братам по вірі за будь-яку допомогу. Ми подбаємо, щоб їхні дари не пропали марно."
 miaphysite_flavor.37.a: "Можливо, це початок вічної дружби між нашими державами?"
 miaphysite_flavor.38.title: "Самі в цілому світі"
 miaphysite_flavor.38.desc: "Посланці, яких ми відправили на північ, нарешті повернулися після довгої й важкої подорожі. Вони справді знайшли християнську державу, але повернулися звідти з порожніми руками. Їм довелося розмовляти з багатьма християнами, але мало кому з них було діло до наших бід. Схоже, ми прокляті вдвічі: мало того, що нас оточують вороги, так ще й віддаленість від решти християнського світу робить нас вигнанцями навіть серед братів по вірі. Їх не турбують справи #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, а наші звичаї здаються їм дивними й чужими. Мабуть, міафізити й справді самотні в цьому світі."
 miaphysite_flavor.38.a: "Ми не можемо втрачати віру. Нам не потрібні інші союзники, окрім Господа."
