l_english:
 flavor_tur.1.title: "[persia.GetAdjectiveWithNoTooltip]е питання"
 flavor_tur.1.desc: "[persia.GetName] вже багато років загрожує нашим кордонам, однак нещодавно шпигуни повідомили, що [persia.GetAdjectiveWithNoTooltip|l]ий уряд розглядає можливість підписання з нами довгострокового миру. Подібна угода дозволить нарешті убезпечити знівечені війною прикордонні провінції, що піде на користь обом державам. Не бажаючи втрачати таку вдалу можливість, [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] вже розробляє проєкт мирного договору."
 flavor_tur.1.historical_info: "Іранська династія Сефевідів, що набирала могутності, стала грізним суперником для османів. Ті, подібно до римлян, що обпеклися на цьому ж, виявилися втягнуті у затяжні та згубні війни з Іраном. Цього разу боротьба велася не лише за володіння багатостраждальним Близьким Сходом — у ній зійшлися дві різні конфесії: Сефевіди сповідували шиїзм, а османи вважали себе спадкоємцями сунітського халіфату."
 flavor_tur.1.a: "Запропонувати повне примирення."
 flavor_tur.1.b: "Запропонувати укласти помірну угоду."
 flavor_tur.1.c: "Жодних угод із заклятими ворогами."
 full_reconciliation_persia: "[persia.GetLongName] незабаром відповість на нашу пропозицію."
 moderate_treaty_persia: "$full_reconciliation_persia$"
 flavor_tur.2.title: "[ottomans.GetAdjectiveWithNoTooltip]а пропозиція"
 flavor_tur.2.desc: "#L [ottomans.GetAdjective]і#! посли прибули до нашого двору з пропозицією укласти міцний мир між нашими державами. Вони привезли з собою проєкт договору, який закріплює поточні кордони, а також гарантує безпеку наших прочан на шляху до святинь. Натомість вони вимагають, щоб наші #L [ROOT.GetCountry.GetReligion.GetAdjective|l]і#! проповідники припинили ображати Аїшу, сподвижників пророка Мухаммеда та перших трьох праведних халіфів, яких шанують #TOOLTIP:RELIGION,sunni_tt,X #L суніти#!#!. Звісно, подібний мир був би нам вельми вигідний, але чи можемо ми довіряти своїм найлютішим ворогам?"
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.2.a: "Пошукати шляхи до повного примирення."
 full_reconciliation: "Повне примирення"
 flavor_tur.2.b: "Укласти помірну угоду."
 moderate_treaty: "Помірна угода"
 flavor_tur.2.c: "Ця пропозиція неприйнятна."
 flavor_tur.3.title: "Зухабський мир"
 flavor_tur.3.desc: "#L [persia.GetAdjective]і#! посли повернулися до нас із відповіддю: їхній уряд висловив готовність підписати договір, який закріпить поточні кордони і, якщо [ROOT.GetCountry.GetReligion.GetGodName] того забажає, на довгі роки забезпечить мир між нашими державами. При цьому ми повинні будемо гарантувати безпеку їхніх прочан на нашій території, а вони, своєю чергою, зобов'язуються заборонити своїм #L [ShowReligionAdjective('shia')|l]им#! проповідникам паплюжити ім'я Аїші, сподвижників Мухаммеда та перших трьох праведних халіфів, яких шанують #TOOLTIP:RELIGION,sunni_tt,X #L суніти#!#"
 flavor_tur.3.historical_info: "Зухабський, він же Касрі-Ширінський мир — мирний договір, підписаний у 1639 році Османською імперією та Персією. Встановлені ним кордони залишаються майже незмінними й сьогодні. Одразу після укладення миру відносини між колишніми ворогами почали стрімко налагоджуватися, хоча суперечки про кордони тривали навіть попри припинення ворожнечі. У 1722 році це призвело до чергової війни, яка завершилася поновленням договору в 1747 році."
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.4.title: "[persia.GetAdjectiveWithNoTooltip]а відповідь"
 flavor_tur.4.desc: "Наші посли повернулися з #ONCLICK:COUNTRY,[persia.Custom('CL_tt')] #TOOLTIP:COUNTRY,[persia.Custom('CL_tt')],X [persia.Custom('CL_GEN')|L]#!#! із тривожними вістками: [persia.GetAdjectiveWithNoTooltip|l]ий уряд розглянув нашу пропозицію, але з якоїсь причини визнав її невигідною. Можливо, вони не хочуть домовлятися, бо вже готують напад на нас…"
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.4.a: "Вони заплатять за цю образу!"
 flavor_tur.5.title: "Провінції руйнують централізацію"
 flavor_tur.5.desc: "Беї — вкрай впливові люди, які служать намісниками в наших провінціях. Завдяки своєму шляхетному походженню вони користуються великою повагою серед народу, і їхня роль в управлінні [ROOT.GetCountry.Custom('rank_ru_INST')|l] неоціненна. Однак часто вони вельми честолюбні, а тому готові порушити свою вірність державі заради власної вигоди. Так, нещодавно група беїв за підтримки аристократів звернулася до нас із вимогою надати їм більшу автономію. Вони стверджують, що це дасть їм більше можливостей для підтримання порядку у своїх володіннях, але дехто побоюється, що давати їм таку свободу — занадто ризикована затія."
 flavor_tur.5.historical_info: "Бей (#italic «вождь»#!) — тюркське шанобливе звертання до людини, що має стосунок до правлячої династії чи уряду. В Османській імперії титулом «бей» іменувалися правителі округів; намісники найбільших областей називалися «бейлербей». У XVII столітті повноваження бейлербеїв стали ще ширшими, оскільки в імперії розросталася бюрократія, а особиста влада султана стала далеко не абсолютною."
 flavor_tur.5.a: "Поступимося їхнім вимогам."
 flavor_tur.5.b: "Обмежимо поступки."
 flavor_tur.5.c: "$common_string_rein_them_in$"
 flavor_tur.6.title: "Константинопольська торгівля"
 flavor_tur.6.desc: "[ShowLocationName('constantinople')] нарешті в наших руках, і тепер настав час вирішити, як ми регулюватимемо торговельні потоки, що проходять через це велике місто. Наші радники пропонують посилити державний контроль над діяльністю торговців. Подібні заходи напевно викличуть невдоволення купецьких республік, які споконвіку користувалися особливими привілеями в Константинополі, але в довгостроковій перспективі це неодмінно забезпечить процвітання нашої економіки."
 flavor_tur.6.historical_info: "Перед тим як піти війною на Константинополь, Мехмед II уклав угоди про нейтралітет із купецькими республіками Венецією та Генуєю. Втім, щойно велике місто впало під натиском османів, султан негайно розпочав боротьбу з пануванням західних купців на Чорному морі. Меркантилістськи налаштований Мехмед усіляко домагався державного контролю над купцями, і якийсь час такий підхід навіть приносив свої плоди: османська економіка почала процвітати."
 flavor_tur.6.a: "Давно пора було провести цю реформу."
 broken_trade_agreement: "Порушено торговельну угоду"
 flavor_tur.6.b: "Краще залишимо все як є."
 honored_trade_agreement: "Дотримано торговельну угоду"
 flavor_tur.7.title: "Військове питання"
 flavor_tur.7.desc: "Після нещодавньої війни [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'замислилася','замислився')] про проведення військової реформи. Досі кістяк нашої армії становили [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], але через політичні причини на них не завжди можна було покластися. Тому нам варто розробити ефективніші методи набору солдатів, і найперспективніший варіант — набирати невільників із нижчих станів і давати їм відповідну військову підготовку. Так ми зможемо створити професійне та лояльне військо, яке беззаперечно виконуватиме накази [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашої правительки','нашого правителя')]."
 flavor_tur.7.historical_info: "Султани Мехмед I та Мурад II відновили й возз'єднали Османську імперію, роздроблену після нищівної поразки від військ Тимура. За їхнього правління в країні досягла свого зеніту система #italic девширме#! — примусового набору до особистої охорони султана. Після падіння Константинополя армія надовго перейшла під повний контроль держави, оскільки стара турецька воєнна знать здебільшого або втекла, або була страчена."
 flavor_tur.7.a: "За цим майбутнє."
 flavor_tur.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] завжди були й будуть основою нашої армії."
 flavor_tur.7.c: "Краще приділимо увагу флоту."
 flavor_tur.8.title: "Школа Ендерун"
 flavor_tur.8.desc: "Наша держава постійно зростає й розвивається, тому їй необхідні вмілі керівники та генерали. Щоб забезпечити їхню підготовку, ми можемо заснувати спеціальну школу, яка діятиме при нашому дворі. Це не лише дозволить нам повністю контролювати освітній процес, а й забезпечить зв'язок майбутніх фахівців із правлячою династією [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], а отже — зміцнить її вплив у всіх сферах державного управління.\n\nПри цьому можливість навчатися в цій школі повинна бути не лише у знаті, а в усіх обдарованих молодих людей незалежно від походження."
 flavor_tur.8.historical_info: "У дворі палацу Топкапи султан Мехмед II заснував школу, де проходили підготовку найздібніші юнаки з числа християнських невільників, відібраних за системою девширме. Тут вони вивчали ісламську віру, науки, військову справу та іноземні мови. У XV—XVI ст. система спадкового правління в Османській імперії трималася переважно на чиновниках із числа тих, хто пройшов навчання в Ендеруні, а тому вірно відданих султану."
 flavor_tur.8.a: "За цим майбутнє!"
 flavor_tur.8.b: "Краще розвиватимемо тімарну систему."
 flavor_tur.9.title: "Перенаправлення доходів"
 flavor_tur.9.desc: "Для розширення тімарної системи нам необхідні кошти, у зв'язку з чим радники пропонують використати для цих цілей доходи від вакфів — благодійних установ, які допомагають хворим та незаможним. Це дозволить нам значно зміцнити нашу армію і водночас зменшити вплив, яким володіють [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Однак варто враховувати, що найбільш побожні мешканці нашої держави можуть виявитися невдоволені такою політикою."
 flavor_tur.9.historical_info: "Мехмед II прагнув будь-якими можливими способами зміцнити свою особисту владу над Османською імперією. Ближче до останніх років свого правління він спробував позбавити улемів впливу, перенаправивши дохід від #italic вакфів#!, що їх підтримували, на користь тімарної системи, зміцнивши тим самим османську армію. Таке рішення не всі сприйняли однаково захоплено…"
 flavor_tur.9.a: "Державі згодяться ці гроші."
 flavor_tur.9.b: "Вакф недоторканний!"
 flavor_tur.10.title: "Гнів [GetCountry('VEN').Custom('CL_GEN')]"
 flavor_tur.10.desc: "Держава [GetCountry('VEN').GetName] тривалий час була ключовим гравцем у торгівлі прянощами завдяки своїм володінням в Егейському морі та зв'язкам з #TOOLTIP:LOCATION,alexandria_tt,X #L Александрією#!#!. Однак віднедавна це місто перебуває під нашим контролем, а наша морська присутність постійно посилюється, через що правителі [GetCountry('VEN').Custom('CL_GEN')] побоюються, що ми повністю позбавимо їх можливості торгувати прянощами. На підставі цього [GetCountry('VEN').GetGovernment.GetRulerTitle|l] нещодавно [Select_CString(GetCountry('VEN').GetGovernment.GetRuler.IsFemale,'надіслала','надіслав')] нам послання, в якому в досить грубій формі [Select_CString(GetCountry('VEN').GetGovernment.GetRuler.IsFemale,'зажадала','зажадав')], щоб ми компенсували збитки [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]их купців."
 flavor_tur.10.historical_info: "Попри те, що торговельні відносини між Венецією та османами йшли на користь обом державам, територіальні суперечки за володіння Егейським морем і постійний тиск на Венецію з боку інших християнських держав зрештою призвели до війни. У 1499 році розпочалася Друга турецько-венеційська війна, у ході якої видатний османський адмірал Кемаль-реїс здобув кілька блискучих перемог. Венеція була змушена звернутися по допомогу до Угорщини та Папської області. Воюючі сторони уклали між собою перемир'я; за його умовами республіка поступалася туркам важливими грецькими фортецями Модон і Корон."
 flavor_tur.10.a: "Відмовитися навіть обговорювати компенсацію."
 flavor_tur.10.b: "Віддати Александрію як компенсацію."
 ceded_alexandria: "Віддали Александрію"
 VEN_will_get_a_cb: "[GetCountry('VEN').GetLongName] отримає [Concept('casus_belli','привід для війни')|e] з нами"
 flavor_tur.14.title: "Королівська бюрократія"
 flavor_tur.14.desc: "Настав час для масштабних перетворень. Щоб наша держава могла вважатися повноцінною імперією, ми повинні значно розширити її бюрократичний апарат і зміцнити його зв'язок із правлячою династією [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Це дозволить нам суттєво обмежити вплив провінційних намісників і зосередити всю владу у своїх руках. Однак ми повинні бути готові до того, що консервативна знать буде невдоволена такими заходами."
 flavor_tur.14.historical_info: "Сулейман I, прозваний своїми підданими «Кануні» («Законотворець»), — найвеличніший з усіх османських султанів і неперевершений правитель, що чітко усвідомив необхідність обмежити вплив місцевих беїв за допомогою сильного централізованого уряду. Для цього він прагнув встановити в державі потужний бюрократичний апарат, що підтримували далеко не всі…"
 flavor_tur.14.a: "Будь-якою ціною розширити бюрократичну систему."
 flavor_tur.14.b: "Достатньо буде й обмежених реформ."
 flavor_tur.14.c: "Краще задобримо аристократів."
 flavor_tur.15.title: "Імперський арсенал"
 flavor_tur.15.desc: "Перш ніж ми зможемо повністю підкорити собі Східне Середземномор'я, нам необхідно розширити й зміцнити свій флот. Стара #L [GetCountry('GEN').GetAdjective|l]а#! гавань у #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополі#!#! могла б стати ідеальним місцем для будівництва великої верфі, однак такий проєкт потребуватиме великих вкладень."
 flavor_tur.15.historical_info: "Невдовзі після падіння Константинополя султан Мехмед II збудував у затоці Золотий Ріг суднобудівню — імовірно на тому самому місці, де колись знаходилася стара генуезька верф («ветус терсана»). За правління Селіма I — людини аскетичної та з гострим розумом — її значно розширили. До 1515 року на верфі було понад 160 доків — набагато більше, ніж на старій базі османського флоту в Галліполі."
 flavor_tur.15.a: "Ця морська база перевершить навіть венеційський арсенал!"
 flavor_tur.15.b: "Будемо просто будувати більше кораблів за старими методами."
 flavor_tur.15.c: "Ні, майбутнє нашої держави — за її армією."
 galley_construction: "Будівництво галер"
 flavor_tur.16.title: "Перше повстання Джалалі"
 flavor_tur.16.desc: "#TOOLTIP:REGION,anatolia_region,X #L Анатолія#!#! потопає в безладді. Невдоволені економічними проблемами, багато студентів #TOOLTIP:BUILDING_TYPE,madrasa,X #L медресе#!#!, секбани та дрібні чиновники почали влаштовувати протести, які очолив #L [ShowReligionAdjective('shia')|l]ий#! проповідник на ім'я [sheikh_celal.GetName]. Вони вимагають знизити податки, обмежити втручання держави у справи провінцій і надати певні привілеї послідовникам [ShowReligionAdjectiveWithNoTooltip('shia')|l]ої віри."
 flavor_tur.16.historical_info: "Повстання Джалалі — низка бунтів в Анатолії 1519—1659 рр., викликаних нестерпними умовами життя підданих Османської імперії: доходи держави від грабежів і розорень впали, а торговельні маршрути на Близькому Сході почали втрачати свою привабливість на тлі здійснення європейцями нових географічних відкриттів. Деякі султани частково йшли назустріч повстанцям, а їхніх ватажків іноді навіть призначали на державні посади. Менш грізні бунти, такі як перше повстання під проводом Джеляля, вони придушували силою."
 flavor_tur.16.a: "Розгромимо зрадників."
 flavor_tur.16.b: "Приймемо їхні вимоги."
 celali_uprising: "Повстання Джалалі"
 celali_uprising_joining: "Усі #L [ShowReligionName('shia')|l]і#! [Concept('pops','групи населення')|e] в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! приєднаються до фракції «[celali_uprising.GetName]»"
 celal_available.tt: "[sheikh_celal.GetNameWithNoTooltip] може бути покликаний до [Concept('cabinet','ради')|e]."
 flavor_tur.17.title: "Захисник прочан"
 flavor_tur.17.desc: "Захопивши #TOOLTIP:LOCATION,jerusalem_tt,X #L Єрусалим#!#! і #TOOLTIP:LOCATION,cairo_tt,X #L Каїр#!#!, ми взяли під контроль основні паломницькі маршрути до #TOOLTIP:LOCATION,mecca_tt,X #L Мекки#!#! і #TOOLTIP:LOCATION,medina_tt,X #L Медіни#!#!. Тепер [ROOT.GetCountry.GetGovernment.GetRuler.GetName] може по праву називати себе «Хадім аль-Харамейн», що означає #italic «Служитель двох святинь»#!. Однак прийняття цього титулу — не просто формальність, а по суті визнання своїм священним обов'язком захищати тих, хто здійснює хадж."
 flavor_tur.17.historical_info: "Після свого успішного походу проти мамлюків султан Селім I прийняв присягу вірності від шарифа Мекки й узяв собі титул Хаджім аль-Харамайн, або «Служитель двох святинь». Відтоді захист паломницьких маршрутів слугував для династії Османів одним із головних джерел легітимності та престижу."
 flavor_tur.17.a: "З цим ми впораємося!"
 flavor_tur.18.title: "Щасливий архітектор"
 flavor_tur.18.desc: "[mimar_sinan.GetName] — людина багатьох талантів. [Select_CString(mimar_sinan.IsFemale,'Вона вже здобула','Він уже здобув')] славу як військовий інженер, сапер і корабел, однак [Select_CString(mimar_sinan.IsFemale,'її','його')] справжня пристрасть — це архітектура, в якій [Select_CString(mimar_sinan.IsFemale,'вона також досягла успіху','він також досяг успіху')]. Ми могли б скористатися [Select_CString(mimar_sinan.IsFemale,'її','його')] послугами і призначити [Select_CString(mimar_sinan.IsFemale,'її','його')] на посаду головного архітектора Обителі щастя. У цій якості [Select_CString(mimar_sinan.IsFemale,'вона','він')] відповідатиме за будівництво доріг, водогонів, мостів та інших інфраструктурних споруд."
 flavor_tur.18.historical_info: "Мімар Сінан — старший архітектор, інженер і математик, що служив трьом османським султанам. Свою кар'єру він розпочав скромним проєктувальником доріг і мостів, але з часом став керувати найважливішими для держави проєктами, зробивши тим самим величезний внесок в османську архітектуру."
 flavor_tur.18.a: "Призначимо [Select_CString(mimar_sinan.IsFemale,'її','його')] головним архітектором."
 flavor_tur.18.b: "[Select_CString(mimar_sinan.IsFemale,'Її','Його')] послуги коштують занадто дорого."
 flavor_tur.19.title: "Велика законодавча реформа"
 flavor_tur.19.desc: "У зв'язку з постійним зростанням нашої держави [target_character.GetName] вже давно планує провести правову реформу. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] могли б допомогти нам зібрати й упорядкувати всі законодавчі акти колишніх правителів, а заодно перевірити їх відповідність чинним нормам #TOOLTIP:POLICY,sharia_law_policy,X #L шаріату#!#!, які ми, будучи правовірними #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманами#!#!, зобов'язані дотримуватися."
 flavor_tur.19.historical_info: "Завдяки своїм масштабним правовим реформам султан Сулейман I отримав прізвисько «Кануні», що означає «законодавець». Працюючи над систематизацією османських династичних законів, відомих як «канун», він також намагався привести їх у відповідність до норм шаріату, для чого тісно співпрацював із видатним шейх-уль-ісламом Ебуссуудом-ефенді. Результатом цієї спільної роботи стала стрункіша й упорядкованіша правова система."
 flavor_tur.19.a: "Схвалимо османські закони."
 flavor_tur.19.b: "Залишимо як є."
 flavor_tur.20.title: "Піднесення династії [muhammad_koprulu.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.20.desc.opening: "[muhammad_koprulu.GetName] вже багато років служить [ROOT.GetCountry.Custom('rank_ru_DAT')|l] як [Select_CString(muhammad_koprulu.IsFemale,'провінційна намісниця','провінційний намісник')], і за цей час [Select_CString(muhammad_koprulu.IsFemale,'вона не раз довела','він не раз довів')] свою компетентність, проникливість і вірність."
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$ [valide_sultan.GetName] вважає, що [Select_CString(muhammad_koprulu.IsFemale,'вона могла','він міг')] б принести ще більшу користь державі як [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l]. Однак наразі цю посаду вже обіймає [doomed_vizier.GetName], і якщо ми спробуємо [Select_CString(doomed_vizier.IsFemale,'її','його')] усунути, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будуть вкрай невдоволені."
 flavor_tur.20.no_valide_sultan.desc: "$flavor_tur.20.desc.opening$ Члени двору впевнені, що [Select_CString(muhammad_koprulu.IsFemale,'вона могла','він міг')] б принести ще більшу користь Блискучій Порті як [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l]. Однак наразі цю посаду вже обіймає [doomed_vizier.GetName], тому спершу нам доведеться [Select_CString(doomed_vizier.IsFemale,'її','його')] усунути."
 flavor_tur.20.historical_info: "Мехмед Кьопрюлю народився близько 1575 року в албанському селі Раднік. Його батьки були християнами, тому його вилучили з родини в рамках системи девширме й виховали в мусульманській вірі, як і більшість яничарів. Спершу він працював кухарем, а потім перейшов до скарбницячейства. Пізніше він став пашею центральної Анатолії й здобув репутацію ефективного та чесного управителя, що було рідкістю для Османської імперії. 15 вересня 1656 року Турхан, мати юного султана Мехмеда IV, призначила його великим візиром. Це поклало початок династії впливових візирів Кьопрюлю."
 flavor_tur.20.a: "Держава давно потребує цих змін."
 flavor_tur.20.b: "У цьому підвищенні немає потреби."
 becomes_head_of_cabinet_tt: "[muhammad_koprulu.GetName] стане [Concept('head_of_the_cabinet','главою ради')|e]"
 koprulu_forgotten.tt: "[muhammad_koprulu.GetName] кане в небуття"
 flavor_tur.21.title: "Великий стрілець"
 flavor_tur.21.desc: "[kemankes.GetName] чудово проявив себе спершу як яничар, а потім і на посаді флотського командира. За свої чудові навички стрільби з лука він заслужив прізвисько #italic «Кеманкеш»#!, або «Стрілець». Однак його таланти не обмежуються лише військовою справою: під час служби він показав себе як грамотний керівник і зміг значною мірою викорінити корупцію в армії та на флоті. Ми могли б надати йому посаду при дворі, щоб він міг застосувати свій управлінський досвід уже в масштабах усієї держави."
 flavor_tur.21.historical_info: "Кеманкеш Кара Мустафа-паша народився в Албанії. В юності він вступив до яничарів, а пізніше отримав посаду головнокомандувача флотом. Зрештою султан Мурад IV призначив його великим візиром. За правління Ібрагіма I, нікчемного брата Мурада, Кара Мустафа-паша значно зміцнив свій вплив. На жаль, цей далекоглядний політик і грамотний законотворець став заклятим ворогом матері султана Кьосем та її близького кола — наложниць і шарлатанів — і врешті-решт був відправлений у відставку та страчений у 1644 році."
 flavor_tur.21.a: "Ми справді потребуємо його послуг."
 flavor_tur.21.b: "Наші радники й так чудово справляються."
 kemankes_forgotten.tt: "[kemankes.GetName] кане в небуття"
 flavor_tur.22.title: "Туніське повстання"
 flavor_tur.22.desc: "У #TOOLTIP:AREA,tunis_area,X #L Тунісі#!#! зростає невдоволення нашою владою. Формально місцеві глави поселень зберігають вірність ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!, однак насправді заколотні яничари активно переманюють їх на свій бік. Втім, у нас ще є можливість запобігти протестам, якщо ми надішлемо лояльним беям додаткові кошти та надамо #TOOLTIP:CULTURE,tunisian_tt,X #L туніському#!#! населенню більше автономії."
 flavor_tur.22.historical_info: "У перші десятиліття XVIII століття серед беїв і деїв Північної Африки зростали заколотні настрої. Лідери яничарів були невдоволені Карловицьким миром між Османською імперією та Священною лігою. У 1705 році критянин Хусейн ібн Алі-ага здійснив державний переворот і заснував династію Хусейнів, яка правила Тунісом до 1957 року. Туніс не одразу став незалежним, але отримав більше автономії."
 flavor_tur.22.a: "Розгромимо зрадників!"
 flavor_tur.22.b: "Умастимо їх грошима та обіцянками."
 tunisian_uprising: "[Concept('pop_satisfaction','Вдоволеність')] усіх #TOOLTIP:CULTURE,tunisian_tt,X #L туніських#!#! [Concept('pops','груп населення')|e] у #TOOLTIP:AREA,tunis_area,X #L Тунісі#!#! стане дуже низькою."
 flavor_tur.23.title: "Триполітанське повстання"
 flavor_tur.23.desc: "У #TOOLTIP:SUB_CONTINENT,north_africa,X #L Північній Африці#!#! назріває заколот. Місцевий кавалерійський офіцер на ім'я [karamanli.GetName] убив намісника #TOOLTIP:AREA,tripolitania_area,X #L Триполітанії#!#!, заявивши, що той був корумпований і вже давно втратив довіру місцевого населення. Тепер [karamanli.GetShortNameWithNoTooltip] вимагає, щоб ми призначили його новим беєм цього регіону. Очевидно, він планує привести свою родину до влади й керувати цими територіями на умовах автономії. Яким би зухвалим не було його вимогу, нам варто поставитися до неї серйозно, оскільки наша відмова може призвести до повномасштабного повстання."
 flavor_tur.23.historical_info: "У 1711 році Ахмед Караманлі, турецький кавалерійський офіцер і яничарський дей, убив османського намісника Триполітанії та переконав султана призначити його беєм. Поблога намісника переходила до його нащадків до 1835 року. Хоча формально Караманлі підкорялися Стамбулу, фактично Триполітанія була незалежною державою."
 flavor_tur.23.a: "Призначимо його беєм."
 flavor_tur.23.b: "Якщо він хоче війни, він її отримає."
 tripolitan_uprising: "[Concept('pop_satisfaction','Вдоволеність')] усіх #TOOLTIP:CULTURE,libyan_arabic_culture_tt,X #L лівійських#!#! [Concept('pops','груп населення')|e] у #TOOLTIP:AREA,tripolitania_area,X #L Триполітанії#!#! стане дуже низькою."
 ahmed_karamanli_becomes_bey.tt: "[karamanli.GetName] стане намісником #TOOLTIP:AREA,tripolitania_area,X #L Триполітанії#!#!"
 flavor_tur.24.title: "Ловець хмар"
 flavor_tur.24.desc: "#TOOLTIP:REGION,egypt_region,X #L Єгипетський#!#! бей [ali_al_kabir.GetName], відомий під прізвиськом «Ловець хмар», набув значного впливу і, за чутками, навіть почав карбувати на наших монетах власне ім'я, чим фактично проголосив незалежність своїх володінь від Блискучої Порти. На щастя, у нас є можливість придушити це повстання в зародку, умовивши його командира на ім'я [abu_al_dhahab.GetName] зрадити його. Однак ми повинні бути готові до того, що мешканці Єгипту будуть обурені такими підступними методами розправи над чиновниками."
 flavor_tur.24.historical_info: "Попри завоювання Мамлюкського султанату в 1518 році, мамлюки продовжили керувати Єгиптом. У середині XVIII століття дві групи мамлюків вступили в запеклу протистояння. Тоді-то на сцені й з'явився Алі-бей аль-Кабір. Після того, як Алі-бей зміцнив свою владу, він підняв повстання проти османів і здобув кілька перемог у Сирії та Хіджазі, але османам вдалося зупинити його просування, пересваривши Алі-бея з усіма його сподвижниками. Його вбивство в Каїрі поклало край єгипетському заколоту."
 flavor_tur.24.a: "Переконаємо командира."
 flavor_tur.24.b: "Проігноруємо проблему."
 flavor_tur.24.c: "Зіпсуємо його репутацію."
 egyptian_uprising: "[Concept('pop_satisfaction','Вдоволеність')|e] усіх #TOOLTIP:CULTURE,lower_egyptian_culture_tt,X #L нижньоєгипетських#!#! [Concept('pops','груп населення')|e] в #TOOLTIP:REGION,egypt_region,X #L Єгипті#!#! стане дуже низькою."
 egyptian_discontent: "Усі #TOOLTIP:CULTURE,lower_egyptian_culture_tt,X #L нижньоєгипетські#!#! [Concept('pops','групи населення')|e] в #TOOLTIP:REGION,egypt_region,X #L Єгипті#!#! втратять деяку частину [Concept('pop_satisfaction','вдоволеності')|e]."
 flavor_tur.25.title: "Алжирські корсари"
 flavor_tur.25.desc: "До нас дійшли чутки про хвилювання в #TOOLTIP:AREA,algiers_area,X #L Алжирі#!#!, де між яничарами та берберськими корсарами розгорнулася запекла боротьба за владу. Останні набули занадто великої могутності, і тепер вони планують остаточно вирватися з-під впливу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Втім, ми можемо легко придушити ці заколотні настрої, підкупивши ватажків корсарів і переманивши їх на наш бік."
 flavor_tur.25.historical_info: "Алжир був оплотом берберських піратів і досить космополітичною країною. Але після того, як самодержець Алі-ага був убитий під час англійського нападу в 1671 році, в Алжирі встановився новий порядок: військова влада перейшла до місцевих яничарів, а контроль над торгівлею — до флібустьєрів. Фактично Алжир став незалежним від Османської імперії."
 flavor_tur.25.a: "Ці пірати нам більше не потрібні."
 flavor_tur.25.b: "Запропонуємо їм хабарі."
 algiers_uprising: "Усі #TOOLTIP:CULTURE,algerian_tt,X #L алжирські#!#! [Concept('pops','групи населення')|e] в #TOOLTIP:AREA,algiers_area,X #L Алжирі#!#! втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','вдоволеності')|e]."
 flavor_tur.27.title: "Цариця міст"
 flavor_tur.27.desc: "#TOOLTIP:BUILDING_TYPE,theodosian_walls,X #L Феодосієві стіни#!#! #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! протягом сотень років стримували #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманські#!#! армії, однак тепер це велике римське місто нарешті впало до наших ніг. Ми могли б зробити його новою столицею нашої держави, однак спершу його необхідно буде відновити й призначити на найважливіші посади #TOOLTIP:CULTURE,turkish_culture_tt,X #L турецьких#!#! лоялістів. З іншого боку, ми можемо відзначити цю довгоочікувану перемогу, розграбувавши місто й привласнивши його багатства."
 flavor_tur.27.historical_info: "Завоювання Константинополя стало трагедією для західних християн і справжнім тріумфом для османів, перетворивши їх на нових лідерів мусульманського світу. Після трьох днів грабежів Мехмед II наказав відтоді захищати мешканців міста. Багато видатних радників османських султанів були греками з Константинополя."
 flavor_tur.27.a: "Він і буде нашою столицею."
 flavor_tur.27.b: "Розграбуємо місто й оголосимо про свою перемогу!"
 flavor_tur.27.c: "Черговий діамант у нашій короні. Не більше того."
 tur_byzantion_becomes_core_tt: "Усі наші [Concept('locations','райони')|e] у Візантіоні стануть нашими [Concept('core','національними')|e] територіями"
 flavor_tur.28.title: "Похорон Кьосе Міхала"
 flavor_tur.28.desc: "Колишній [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]ий губернатор Кьосе Міхал був відомий тим, що одного разу йому уві сні з'явився пророк, який переконав його прийняти #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#! і присягнути на вірність бею на ім'я [GetCharacter('tur_osman').GetName]. Відтоді Кьосе був його найвірнішим прихильником, і за час своєї служби він досяг великих успіхів. Серед іншого, він брав участь у взятті #TOOLTIP:LOCATION,bursa_tt,X #L Бурси#!#!, де й провів решту своїх днів. Під час похорону його сини повинні будуть виголосити надгробні промови, однак ми ще не вирішили, яким буде їхній зміст.\nМи можемо зробити акцент на його #TOOLTIP:CULTURE,greek_culture_tt,X #L грецькому#!#! походженні, щоб показати, що в нашій державі кожен має можливість досягти успіху. Своєю чергою, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] наполягають, щоб ми підкреслили його відданість #TOOLTIP:RELIGION,sunni_tt,X #L сунітській#!#! вірі."
 flavor_tur.28.a: "Греки — наші брати!"
 flavor_tur.28.b: "Віра — єдине, що нас об'єднує."
 burial_of_mihal: "[Concept('pop_satisfaction','Вдоволеність')|e] усіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops','груп населення')|e] в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! та на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 flavor_tur.29.title: "Довіра дервішів"
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName] здобув легітимність після того, як його дружиною стала [GetCharacter('tur_rabia_bala_hatun').GetShortName], донька старійшини дервішів зі східних окраїн держави. Ці релігійні містики досі мають значну вагу в нашій молодій державі, однак тепер вони просять нас підтвердити своє заступництво. Натомість школа [target_school_scope.GetName] надасть нам політичних і військових радників. Консервативніше налаштовані [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] висловлюють невдоволення тим, що дервіші радше тяжіють до езотеричних ритуалів, а не до справжнього богослов'я, і воліли б, щоб ми обмежили їхній зростаючий вплив…"
 flavor_tur.29.historical_info: "Дервіші — послідовники вчення суфіїв, які відігравали ключову роль в османському суспільстві. Вони поширювали іслам, підтримували завоювання і навіть займалися державними справами. Обителі дервішів були центрами навчання та соціального захисту, а обряди й духовні практики їхніх тарікатів (наприклад Бекташі та Мевлеві) справили величезний вплив на релігійну та військову культуру османів."
 flavor_tur.29.a: "У дервішів є чому повчитися!"
 flavor_tur.29.b: "Їхня допомога нам більше не потрібна."
 flavor_tur.30.title: "Наші власні монети"
 flavor_tur.30.desc: "Наприкінці свого правління [GetCharacter('tur_osman').GetShortName] почав карбувати монету зі своїм ім'ям, більше не визнаючи за собою навіть формального васалітету перед згасаючою Державою Ільханідів у Персії. Це рішення стало важливим кроком на шляху здобуття самостійності. А після того, як Ільханідів було розгромлено, у нас тим більше немає жодних причин відмовлятися від карбування своєї монети. Однак монетний двір у Бурсі скаржиться на брак срібла та золота й просить виділити йому додаткові кошти для нарощування обсягу монет з величним ликом [Select_CString(target_character.IsFemale, 'нашої владарки', 'нашого владаря' )] [target_character.GetName]."
 flavor_tur.30.a: "Дамо їм усе необхідне."
 flavor_tur.30.b: "Обмежимо виробництво монет."
 flavor_tur.30.historical_info: "Перший монетний двір Османської держави знаходився в Бурсі. Після завоювання міста в 1326 році Осман I почав карбувати монети свого бейлику, а не Монгольського ільханату, що було звичайною справою серед тюркських правителів Анатолії."
 flavor_tur.31.title: "Процвітання [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_tur.31.desc: "Відтоді як ми завоювали Бурсу, місто справді розквітло, приваблюючи купців і мандрівників #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецького#!#!, #TOOLTIP:CULTURE,turkish_culture_tt$,X #L турецького#!#!, #TOOLTIP:CULTUREGROUP,italian_group,X #L італійського#!#! та #TOOLTIP:CULTUREGROUP,jewish_group,X #L єврейського#!#! походження.\n\nВкладення наших попередників у нову та модернізацію старої інфраструктури, схоже, починають приносити свої плоди, а Бурса поступово перетворюється на перлину нашої зростаючої держави. Очевидно, багато ремісників і торговців, що раніше працювали під [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]им гнітом, відчули, що цей корабель іде на дно, а тому звернулися до нас."
 flavor_tur.31.a: "Не будемо втручатися."
 flavor_tur.31.b: "Розвиток міста потребує коштів!"
 flavor_tur.31.historical_info: "Бурса — перше велике місто, захоплене османами в 1326 році, яке продовжувало залишатися культурним і торговельним центром навіть після перенесення столиці до Адріанополя (Едірне). Протягом XIV століття його населення невпинно зростало."
 flavor_tur.32.title: "[GetCharacter('tur_osman').GetShortNameWithNoTooltip] та його віщий сон"
 flavor_tur.32.desc: "Розповідають, що давним-давно однієї зоряної ночі, коли [GetCharacter('tur_osman').GetShortName] гостював у мудрого шейха Едебалі, йому було ниспослано сновидіння, повне знамень. Уві сні [GetCharacter('tur_osman').GetShortName] побачив, як його нащадки завоюють більшу частину світу, а [ShowLocationNameWithNoTooltip('constantinople')] стане їхньою найвеличнішою здобиччю. І хай джерело цієї історії нам невідоме, вона почала поширюватися як при нашому дворі, так і за його межами."
 flavor_tur.32.a: "Нехай усі наші піддані дізнаються про це."
 flavor_tur.32.b: "Ми сповнені натхнення!"
 flavor_tur.32.historical_info: "Історія про віщий сон Османа з'явилася в XV столітті, через століття після його смерті. Вважається, що це був пропагандистський міф, покликаний надихнути мешканців молодої імперії."
 flavor_tur.33.title: "Персидська бюрократія"
 flavor_tur.33.desc: "Завдяки Великим Сельджукам у давні часи наша держава прилучилася до культури #TOOLTIP:REGION,persia_region,X #L Персії#!#!, тож наші чиновники тепер пишуть #TOOLTIP:LANGUAGE,persian_language,X #L перською#!#! мовою зі збереженням #TOOLTIP:LANGUAGE,persian_language,X #L перського#!#! стилю. Однак наші #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецькі#!#! піддані бажають змін — вони хочуть, щоб наш державний апарат став більш схожим на [GetCountry('BYZ').GetAdjective|l]ий#!, а діловодство велося #TOOLTIP:LANGUAGE,greek_language,X #L грецькою#!#!. Подібні радикальні зміни безсумнівно викличуть гнів серед #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецьких#!#! племен нашої держави, оскільки вони дорожать перською спадщиною й вважають її престижною."
 flavor_tur.33.a: "Ми не відмовимося від нашої іранської спадщини."
 flavor_tur.33.b: "Наші чиновники повинні використовувати грецьку мову."
 flavor_tur.33.c: "Чому б не складати документи двома мовами?"
 flavor_tur.33.historical_info: "Молода Османська держава нагадувала Персію часів правління сельджуків. Османи перейняли у своїх попередників ключові адміністративні та бюрократичні практики, відточені до досконалості за століття перського панування. В офіційних документах, судових протоколах і навіть державному листуванні використовувалася перська мова, яка в мусульманському світі вважалася мовою влади й високої культури. Це пряма спадщина сельджуків: тривалий час перські бюрократи та писарі відігравали важливу роль у вирішенні державних справ. У перші десятиліття існування бейлику турецька мова вважалася мовою військової еліти, арабська — юриспруденції та релігії, а перська — влади, дипломатії та культури."
 persianate_protocols_persianate_option: "Усі #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецькі#!#! [Concept('pops', 'групи населення')|e] отримають [Multiply_CFixedPoint(ShowNamedValue('pop_satisfaction_weak_penalty'), '(CFixedPoint)-1')|R2%] до [Concept('pop_satisfaction', 'вдоволеності')|e]."
 persianate_protocols_greek_option: "[Concept('pop_satisfaction', 'Вдоволеність')|e] усіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops','груп населення')|e] підвищиться на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]."
 persianate_protocols_balanced_option: "[Concept('pop_satisfaction','Вдоволеність')|e] усіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops','груп населення')|e] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 flavor_tur.34.title: "Приплив анатолійських учених"
 flavor_tur.34.desc: "У міру зростання престижу нашої династії до нас починають стікатися вчені з #TOOLTIP:AREA,central_anatolia_area,X #L Центральної Анатолії#!#!. Вони навчені в традиціях бюрократичного мистецтва Великих Сельджуків давнини, володіють премудростями державного управління, які так необхідні нашій державі.\n\nОднак широке залучення до управління державою вчених викличе невдоволення серед знаті прикордонних войовничих племен, що перебувають під нашим впливом. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] вважатимуть подібне рішення зазіханням на їхню владу та спробою зміцнити могутність центрального уряду."
 flavor_tur.34.a: "Ми все одно наймемо їх."
 flavor_tur.34.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] нам потрібні, було б нерозумно їх гнівити…"
 flavor_tur.34.historical_info: "Учені з центральної Анатолії, де тюрко-перська бюрократія користувалася великим впливом, ніж на Заході, відіграли важливу роль у централізації молодої Османської держави."
 flavor_tur.35.title: "Перші серед рівних"
 flavor_tur.35.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] та їхні вожді, чиїми стараннями ми змогли розширити наші володіння, вважають нас лише першими серед рівних, як було раніше заведено у #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турків#!#!. Однак тепер їх починає непокоїти зростаюча могутність династії [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName], і вони хочуть, щоб ми знову підтвердили, що дотримуємося старих звичаїв. Якщо ми їм поступимося, це коштуватиме нам частини престижу та авторитету, на зміцнення яких ми витратили роки."
 flavor_tur.35.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] повинні бути задоволені…"
 flavor_tur.35.b: "Цього разу ми відмовимо."
 flavor_tur.35.historical_info: "За часів своїх перших завоювань османи тісно співпрацювали з племенами прикордонних воїнів, званих газі. Їхні лідери вважали себе рівними османським правителям — історики називають такі відносини #italic «primus inter pares» («перші серед рівних»)#! — і сприймали вороже будь-які спроби османів зміцнити свою владу."
 flavor_tur.36.title: "Місто Адріана"
 flavor_tur.36.desc: "Захопивши древнє місто [ShowLocationName('edirne')], нам варто подумати про те, щоб зробити його столицею нашої держави та нашим постійним плацдармом у #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Звідси наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] зможуть здійснювати вилазки на територію #TOOLTIP:AREA,thrace_area,X #L Фракії#!#!. А коли настане час, ми зверемо наш погляд на найвеличнішу здобич — [ShowLocationName('constantinople')]. Втім, мешканці нашої нинішньої столиці, міста [ShowLocationName('bursa')], ймовірно, засмутяться."
 flavor_tur.36.a: "Наше найвеличніше завоювання!"
 flavor_tur.36.b: "Нас цілком влаштує й [ShowLocationNameWithNoTooltip('bursa')]."
 flavor_tur.36.historical_info: "Османи відвоювали Адріанополь у Східної Римської імперії в 1362 році. Мурад I переніс туди столицю, щоб показати всьому світу, що підкорення Європи ще не закінчено."
 all_pops_lose_10_satisfaction_tt: "[Concept('pop_satisfaction','Вдоволеність ')|e] [Concept('pops','груп населення')|e] у цьому [Concept('location','районі')|e] знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]."
 core_and_prosperity_tt: "Кожен [Concept('location','район')|e] у цій [Concept('province','провінції')|e] стане [Concept('core','національним')|e] і отримає [ShowNamedValue('prosperity_weak_bonus')|+=2%] до [Concept('prosperity','процвітання')|e]."
 flavor_tur.37.title: "Легенда про Огузького кагана"
 flavor_tur.37.desc: "[target_artist.GetName], [Select_CString(target_artist.IsFemale, 'представниця', 'представник' )] групи амбітних учених і літераторів, [Select_CString(target_artist.IsFemale, 'звернулася', 'звернувся' )] до нас із пропозицією профінансувати складання генеалогії нашої династії, хай і дещо прикрашеної. Зокрема, [Select_CString(target_artist.IsFemale, 'вона', 'він' )] хоче представити все так, ніби ми походимо від Огузького кагана, легендарного великого героя давнини. Подібний родовід дозволив би нашій династії вважатися найзнатнішою серед усіх #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецьких#!#! родів."
 flavor_tur.37.a: "На таке ніяких грошей не шкода!"
 flavor_tur.37.b: "У цю казку навіть дитина не повірить…"
 flavor_tur.37.historical_info: "У давніх переказах Огузький каган шанувався як легендарний прабатько всіх тюркських народів і нерідко згадувався в середньовічних династичних хроніках. Приписуючи собі спорідненість із ним, османи прагнули підкреслити свою перевагу над іншими тюркськими правителями. Однак не всі приймали подібні заяви на віру. Так, Тамерлан у листуванні з Баязидом I в досить образливій формі ставив під сумнів походження османів."
 flavor_tur.38.title: "[Select_CString(advisor_character.IsFemale, 'Перша', 'Перший' )] з династії [ShowDynastyNameWithNoTooltip('candarli_dynasty')]"
 flavor_tur.38.desc: "Степові народи, до числа яких належимо й ми, здавна звикли судити людей не за кров'ю, а за справами. Суддя з Бурси, що подає великі надії, на ім'я [advisor_character.GetName] [Select_CString(advisor_character.IsFemale, 'проявила', 'проявив' )] неабиякий талант як у державному управлінні, так і в стратегії. [Select_CString(advisor_character.IsFemale, 'Вона могла', 'він міг' )] б виявитися нам [Select_CString(advisor_character.IsFemale, 'корисною', 'корисним' )], якщо ми призначимо [Select_CString(advisor_character.IsFemale, 'її радницею', 'його радником' )] при нашому дворі. Однак [Select_CString(advisor_character.IsFemale, 'її', 'його' )] походження з родини, представники якої перебували на військовій службі, може стати проблемою, оскільки [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] давно наполягають на тому, що радників такого високого становища слід призначати з-поміж учених."
 flavor_tur.38.a: "Нашому двору потрібна свіжа кров і нові ідеї!"
 flavor_tur.38.b: "Не будемо порушувати традицію."
 flavor_tur.38.historical_info: "Багато суддів і візирів молодої Османської держави походили з роду Чандарли, який брав початок від кочових тюрків. Це прізвище носили п'ять великих османських візирів. На жаль, четвертий візир з родини Чандарли, Халіл-паша Молодший, впав у немилість Мурада II і був засуджений до страти. Ця подія назавжди заплямувала репутацію родини."
 flavor_tur.39.title: "Велика мечеть [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_tur.39.desc: "Відтоді як ми завоювали Бурсу, [target_location.GetRank.GetName|l] переживає період справжнього розквіту — всюди будуються нові будівлі та споруди. Однак місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] бажають, щоб ми зважилися на більш зухвале підприємство і звели величезну мечеть. Вона стане свідченням могутності династії [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] і пам'ятником духовній величі #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!."
 flavor_tur.39.a: "Так ми увічнимо свою культурну спадщину!"
 flavor_tur.39.b: "Нам потрібні гроші на війну."
 flavor_tur.39.historical_info: "Тривалий час Бурса вважалася церемоніальним центром Османської держави і зберегла цей статус навіть після перенесення столиці до Адріанополя (Едірне). Баязид I курирував будівництво двох великих мечетей — Баязид Куллієсі та Улу-Джамі, — поки Тимур не перервав його правління."
 flavor_tur.40.title: "Відновлення [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_tur.40.desc: "На тому місці, де зараз стоїть [target_location.GetRank.GetName|l] [target_location.GetName], колись здіймалися стіни стародавнього римського міста Нікеї. Відтоді як ми ним заволоділи, воно перебуває в занепаді — втім, цей процес розпочався задовго до нашої появи. Місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] просять нас узяти на себе відновлення зруйнованого й занедбаного міста, щоб залучити нових жителів, і нагадують нам, що воно досі зберігає в собі величезну цінність і можливості для майбутнього розширення…"
 flavor_tur.40.a: "У нас немає таких коштів. Хай руйнується далі."
 flavor_tur.40.b: "Відновимо його колишню велич!"
 flavor_tur.40.historical_info: "За османів місто Ізнік, колись велика Нікея, прийшло в цілковите запустіння. Марокканський мандрівник Ібн Баттута, який опинився там у 1331 році, стверджував, що від Ізніка лишилися одні руїни, а англійський письменник XVIII століття, який багато їздив по світу, описав його як «жалюгідне селище з довгими провулками та глинобитними стінами»…"
 flavor_tur.43.title: "Падіння Республіки [GetCountry('AHI').GetNameWithNoTooltip]"
 flavor_tur.43.desc: "Республіка [GetCountry('AHI').GetName], на чолі якої стояло релігійне Братство Ахі, здавна пов'язане з нашою династією [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Свого часу Республікою правив шейх Едебалі, зятем якого був сам [GetCharacter('tur_osman').GetName]. Впливові [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] у нашій державі досі з пошаною ставляться до містиків Ахі і вважають, що вони будуть кориснішими для нас як союзники, а не піддані. Однак дехто вважає, що давно час включити землі Братства до складу нашої держави. Втім, навряд чи вони покірно погодяться розлучитися зі свободою…"
 flavor_tur.43.a: "Нападемо на них."
 flavor_tur.43.b: "Запропонуємо їм унію."
 flavor_tur.43.c: "Будемо якось співіснувати."
 flavor_tur.43.historical_info: "Республіка Ахі здобула незалежність від монголів приблизно в 1290 році. На чолі цього незвичайного бейлика стояв не воєначальник, а братство суфіїв, і за своєю організацією він дуже нагадував європейські купецькі республіки. Ахі розвалилася після падіння Анкари в 1354 році, але спадщина суфійських братств (у тому числі й Ахі) справила величезний вплив на османську культуру."
 ahi_vassalage_tooltip: "[target_country.GetNameWithNoTooltip] з більшою ймовірністю погодиться підкоритися через особливу [Concept('event','подію')|e] під час [Concept('situation','ситуації')|e] #TOOLTIP:SITUATION,rise_of_the_ottomans,X #L Піднесення турків#!#!, поки ми зберігаємо статус найсильнішого претендента.\n\nУ разі такого підкорення також буде ініційовано [Concept('event','подію')|e] #italic $flavor_tur.44.title$#!"
 explain_flavor_tur.43_tt: "Наш вибір у [Concept('event','події')|e] #italic $flavor_tur.43.title$#! підвищив шанси на їхню згоду.\n\nЯкщо вони стануть нашими [Concept('subject','васалами')|e], ми також отримаємо [Concept('event','подію')|e] #italic $flavor_tur.44.title$#!"
 flavor_tur.44.title: "Братство Ахі"
 flavor_tur.44.desc: "Після приєднання володінь Республіки [GetCountry('AHI').GetName] до нашої держави багато вправних ремісників і торговців з Братства вирішили поступити на службу при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі. Вони славляться своїми глибокими знаннями традицій і, здається, готові пробачити нам будь-які завдані їм образи, справжні чи уявні, заради служіння #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!."
 flavor_tur.44.a: "У нас є вільні посади…"
 flavor_tur.44.b: "Хай краще зміцнюють наші кордони."
 flavor_tur.44.historical_info: "Братство Ахі входило до Ахійї — системи суфійських гільдій, що мала великий вплив в Анатолії після правління Сельджукидів. Після того як османи завоювали республіку Ахі з центром в Ангорі (Анкарі), деякі члени Ахійї стали османськими чиновниками."
 flavor_tur.46.title: "Базиліка"
 flavor_tur.46.desc: "Велика бомбарда, яку відлив майстер [cannon_maker.GetNameWithNoTooltip], добре прислужилася нам при взятті [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]. З її допомогою ми змогли проломити неприступні Феодосієві стіни. Однак через перегрів гармата була знищена внаслідок потужного вибуху,"
 flavor_tur.46.ending_orban.desc: "який убив її творця."
 flavor_tur.46.orbanless.desc: "який убив багатьох артилеристів."
 flavor_tur.46.ending: "Тепер ми маємо вирішити, чи потрібна нам ще одна величезна гармата, чи достатньо того, що Базиліка зруйнувала стіни Вавилону?"
 flavor_tur.46.a: "Великих гармат багато не буває."
 flavor_tur.46.b: "Краще переплавимо її на метал…"
 flavor_tur.46.historical_info: "Базиліка була неймовірно потужною гарматою, яка сильно перегрівалася при стрільбі. Вона зруйнувалася від власної віддачі через шість тижнів після виплавки. Тим не менш за цей час вона добре прислужилася османам: з її допомогою турецькі артилеристи пробили міцні стіни Константинополя. Взяття міста поклало край Римській Імперії, що проіснувала 1500 років. Незабаром османи збудували ще одну бомбарду — Дарданелльську гармату. Їх не хвилювала ні ціна, ні потенційна вибухонебезпечність. З цієї гармати османи обстрілювали британський флот у 1807 році, тобто вона простояла на озброєнні понад 340 років."
 melted_great_bombard: "Рештки великої бомбарди"
 flavor_tur.47.title: "Повелитель прикордоння"
 flavor_tur.47.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'відзначилася', 'відзначився' )] хоробрістю в прикордонних землях і [Select_CString(target_character.IsFemale, 'проявила', 'проявив' )] видатні полководницькі здібності. Ми можемо призначити [Select_CString(target_character.IsFemale, 'її Повелителькою', 'його Повелителем' )] прикордоння і таким чином наблизити до себе. \n\nВодночас подібне рішення безсумнівно викличе невдоволення значної частини знаті. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] можуть вважати це за чергову спробу нашої династії підірвати їхню владу."
 flavor_tur.47.a: "Зробимо що належить!"
 flavor_tur.47.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] теж щось отримають на втіху."
 flavor_tur.47.c: "Поживемо — побачимо…"
 flavor_tur.47.historical_info: "Наділивши себе правом призначати повелителів прикордоння (удж беглері), Мурад I ще раз продемонстрував прикордонним ґазі, що його не влаштовує роль першого серед рівних."
 flavor_tur.48.title: "Барабани війни"
 flavor_tur.48.desc: "Оркестри Мехтер, що походять від шатрових майстрів і музикантів, давно посідають важливе місце в нашій культурі. Перший такий оркестр [GetCharacter('tur_osman').GetName] отримав від великого румського султана Кейкубада III в подарунок. Під час війни вони виконують музику біля шатра правителя, і всі встають на знак поваги до Кейкубада.\n\nОднак чи варто й далі вставати заради давно померлого султана? Ми й самі здобули велич. Можливо, настав час поберегти ноги? Хоча [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], що дотримуються старих традицій, можуть обуритися."
 flavor_tur.48.a: "Їм доведеться змиритися."
 flavor_tur.48.b: "Ні, ми продовжимо стояти."
 flavor_tur.48.historical_info: "Відмова османських правителів вставати під час виступу військового оркестру Мехтер наочно показала, що вони вважають себе кращими за інших, і ще сильніше відділила їх від братів-кочівників."
 flavor_tur.49.title: "П'ята частина здобичі"
 flavor_tur.49.desc: "Згідно зі Священним Кораном, п'ята частина воєнної здобичі належить Аллаху, пророку, мандрівникам і нужденним. #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L Турецький#!#! звичай також говорить, що п'яту частину здобичі отримує вождь, завдяки чому ми чимало збагатилися в недавніх походах. Раби традиційно не входять до п'ятої частини здобичі, однак з напливом #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! невільників після наших останніх завоювань варто включити їх у відповідну частину здобичі. І хоча таке рішення безсумнівно викличе обурення серед повелителів прикордоння, серед рабів повно молодих чоловіків, з яких можна сколотити власну гвардію і тим самим зменшити нашу залежність від цих князьків…"
 flavor_tur.49.a: "Вони наші по праву."
 flavor_tur.49.b: "Хай раби залишаються при них."
 flavor_tur.49.historical_info: "За традицією п'яту частину воєнної здобичі завжди отримував лідер. Мурад I поширив цю норму і на рабів. Так з'явився податок пенчик. Деякі раби, що дісталися султану як трофеї, увійшли до полків капикулу (найвідоміші з них — яничарські), які виконували функцію гвардійських дивізій."
 flavor_tur.50.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] і хуруфіти"
 flavor_tur.50.desc: "Хуруфіти, що оселилися в нашій державі, раніше не завдавали особливого клопоту, однак наші консервативно налаштовані [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] їх ненавидять, і що ще гірше, схоже, [ROOT.GetCountry.GetGovernment.GetHeirTitle] [heretic_heir.GetShortName] [Select_CString(heretic_heir.IsFemale, 'звернулася', 'звернувся' )] до деяких хуруфітів за настановами. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], приголомшені самою думкою про те, що [Select_CString(heretic_heir.IsFemale, 'вона', 'він' )] навернеться до #TOOLTIP:RELIGION,shia_tt,X #L шиїзму#!#!, вимагають вирішити питання з хуруфітами, відправивши основних прихильників на вогнище."
 flavor_tur.50.a: "Спалимо всіх, а бог розбереться!"
 flavor_tur.50.b: "Хай [heretic_heir.GetNameWithNoTooltip] самостійно знайде свій шлях до Аллаха."
 flavor_tur.50.historical_info: "Хуруфіти, яких пізніші літописці називали «нічого не вартими проклятими», увійшли в довіру до молодого султана Мехмета II, що дуже не сподобалося його візирю Махмуду-паші Ангеловичу. Він зупинив їхню діяльність в Едірне, наказавши спалити кількох невірних."
 flavor_tur.51.title: "Митне питання"
 flavor_tur.51.desc: "У міру завоювання нових портів ми змушені звернути увагу на те, що чуже нашому кочовому народу — море. У такому місці, як [port_location.GetName], нам знадобилися б умілі збирачі податків і більш суворий контроль за стягненням митних зборів, а [GetCountry('GEN').GetName] — єдина держава, де ми зможемо найняти відповідних людей. Залучення цих чужинців зміцнило б уявлення про те, що наша держава відкрита для всіх, але викликало б невдоволення знаті, оскільки саме [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] раніше становили основний кістяк митарів."
 flavor_tur.51.a: "Нам потрібні всі фахівці!"
 flavor_tur.51.b: "Довіряти [GetCountry('GEN').GetAdjectiveWithNoTooltip|l]им купцям собі дорожче."
 flavor_tur.51.historical_info: "Судячи з усього, правителі молодої Османської держави залучали своїх друзів-генуезців для вирішення економічних і адміністративних питань. За часів правління Мурада I латинські (ймовірно, генуезькі) відкупники збирали митні збори в османських портах."
 flavor_tur.52.title: "Заборона анатолійської пшениці"
 flavor_tur.52.desc: "Багато західних купців добряче розбагатіли на вивезенні нашої #TOOLTIP:GOODS,wheat,X #L пшениці#!#!, що вирощується на просторах #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!. Можливо, настав час покласти цьому край і подбати про забезпечення нашого народу й армії! Запровадження заборони на вивезення пшениці може зміцнити наше економічне становище й дозволить отримати додаткові важелі впливу в майбутніх угодах з іноземними торговцями."
 flavor_tur.52.a: "Жоден бушель не покине наші порти."
 flavor_tur.52.b: "Не будемо втручатися в справи купців."
 flavor_tur.52.historical_info: "Заборона Баязида I на вивезення зерна була доволі незвичайним рішенням: у ті часи правителі рідко втручалися в справи купців. Не зовсім ясно, які цілі він переслідував. Можливо, він хотів підірвати економіку своїх європейських ворогів або ж чекав поступок від могутніх купецьких республік — Генуї та Венеції."
 flavor_tur.53.title: "Вовки Егейського моря"
 flavor_tur.53.desc: "Відтоді як наша держава вперше заволоділа узбережжям, підприємливі #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецькі#!#! акинджі залишили своїх коней і вирушили в море. Де б вони не з'явилися, чи то #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Егейське море#!#!, чи #TOOLTIP:AREA,black_sea_area,X #L Чорне море#!#!, скрізь вони розоряли поселення і грабували кораблі, а назад привозили невільників і здобич. Але ми могли б перетворити простих піратів на щось більше — на нашу користь і на загибель нашим морським суперникам. Ми могли б надавати їм заступництво. Звісно, негласно."
 flavor_tur.53.a: "Хай усі нас бояться!"
 flavor_tur.53.b: "Наш пріоритет — будівництво потужного флоту."
 flavor_tur.53.c: "Не будемо шкодити нашим торговим відносинам."
 flavor_tur.53.historical_info: "У XIV і XV століттях османи активно спонсорували піратів. Генуя та Венеція регулярно відправляли галери в Егейське море, щоб відстежити пересування турецьких суден. Туркам потрібен був сильний флот для захисту своїх володінь, розділених протокою Босфор, а поки його не було, вони використовували піратів, щоб підірвати позиції своїх суперників."
 flavor_tur.54.title: "Допомога піратів"
 flavor_tur.54.desc: "Ми суттєво поступаємося Візантії та Венеції, нашим давнім морським суперникам в Егейському морі. Принаймні поки що.\n\nОднак, оскільки багато #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турків#!#! пов'язали своє життя з морем і зайнялися піратством під нашим прапором, ми могли б посилити наш флот, прийнявши частину цих морських розбійників на службу."
 flavor_tur.54.a: "Вони потрібні нам!"
 flavor_tur.54.b: "Їхні набіги приносять нам велику користь."
 flavor_tur.54.c: "Не можна довіряти цим свавільникам."
 flavor_tur.54.historical_info: "У ранній Османський період багато турків здійснювали набіги на острівні грецькі поселення, розташовані поблизу материкової частини Анатолії. Судячи з усього, з часом піратство почало приносити непоганий прибуток. За свідченням одного очевидця, перед битвою з Тимуром виявилося, що багато людей уже зайняті підготовкою до морських експедицій."
 flavor_tur.55.title: "Фортеця [target_location.GetNameWithNoTooltip]"
 flavor_tur.55.desc: "Відтоді як ми заволоділи [target_location.Custom('LR_ACC')|l] [target_location.GetName], стає дедалі очевиднішим, що це наш важливий плацдарм у Європі, оскільки протока тут вужча і через неї простіше переправитися. І хоча на півострові збереглося кілька старих невеликих фортів, нам варто було б звести більшу й потужнішу фортецю, щоб припинити будь-які напади з моря."
 flavor_tur.55.a: "Ми маємо її збудувати!"
 flavor_tur.55.b: "Це надто дорого."
 flavor_tur.55.historical_info: "Іоанн Кантакузин передав османам фортецю Цімпа на півострові Галліполі в надії, що вони допоможуть йому у війні з іншими претендентами на візантійський трон. Незабаром султан зайняв більшу фортецю Галліполі. Так османи забезпечили собі надійний плацдарм у Європі. Для захисту гавані Баязид I наказав звести потужну берегову фортецю."
 tur_treathens_the_bosphorus: "Босфор під загрозою"
 flavor_tur.56.title: "Прибуття хуруфітів"
 flavor_tur.56.desc: "Хуруфійя — це рух #TOOLTIP:RELIGION,shia_tt,X #L шиїтських#!#! містиків з Ірану, що зростає. Останнім часом вони зіткнулися там з опором, тому строката група хуруфітських богословів шукає притулку в наших володіннях. Вони цікавляться каліграфією та нумерологією, і, можливо, не становлять небезпеки. Їхній провідник на ім'я [hurufiyya_character.GetName] заявляє, що вони готові працювати на благо нашої держави. Однак деякі жителі нашої столиці [capital_location.GetName] вже навернулися до їхньої віри…"
 flavor_tur.56.a: "Ми приймемо їх — поки що."
 flavor_tur.56.b: "Ми будемо їм тільки раді!"
 flavor_tur.56.c: "Хай ці єретики повертаються туди, звідки прийшли."
 flavor_tur.56.historical_info: "Хуруфізм — містичний суфійський рух, що зародився в Ірані в 1370 році й швидко здобув прихильників. Після того як лідер хуруфітів Фазлуллах Астерабаді не зміг навернути до своєї віри Тимура і був страчений, багато його послідовників утекли з Самарканда до Анатолії, Сирії та Єгипту."
 flavor_tur.56.b.tt: "[Concept('pop_satisfaction','Вдоволення')|e] всіх #TOOLTIP:RELIGION,shia_tt,X #L шиїтських#!#! [Concept('pops','груп населення')|e] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 flavor_tur.56.c.tt: "Усі #TOOLTIP:RELIGION,shia_tt,X #L шиїтські#!#! [Concept('pops','групи населення')|e] втрачають [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','вдоволення')|e]"
 flavor_tur.57.title: "Повелитель дервішів"
 flavor_tur.57.desc: "[sufi_character.GetName], лідер суфійського ордену під назвою #italic байраміє#!, що зростає, з [target_location.Custom('LR_PREP')] [target_location.GetName], [Select_CString(sufi_character.IsFemale, 'приведена', 'приведений' )] на суд до нашого двору. Деякі впливові представники духовенства стверджують, що [Select_CString(sufi_character.IsFemale, 'її', 'його' )] вчення про світ і майбутнє є богохульством, але нам [Select_CString(sufi_character.IsFemale, 'її', 'його' )] слова здаються мудрими..."
 flavor_tur.57.a: "Нам є чому в нього повчитися."
 flavor_tur.57.b: "Треба вдовольнити духовенство."
 flavor_tur.57.c: "Давайте просто відішлемо його додому."
 flavor_tur.57.historical_info: "Хаджі Байрам Валі був впливовим суфійським містиком, чиє вчення проіснувало кілька століть. Місцева влада вважала доктрину тарікату, який уже залучив велику кількість послідовників, шкідливою й непатріотичною і відправила Хаджі Байрама до Мурада II. Султан був зачарований його промовами і дозволив йому читати лекції та проповіді при дворі."
 flavor_tur.58.title: "Кривавий острів"
 flavor_tur.58.desc: "Приголомшені рибалки розповідають нам про те, як держава [nemesis.GetName] стратила сотні [ROOT.GetCountry.GetAdjective]их військовополонених на острові в Егейському морі. Помилували лише кількох полонених-#TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#!, що служили в нас примусово. Один свідок описав жахливе видовище: трупи страчених звисають з шибениць, наче грона винограду з лози."
 flavor_tur.58.a: "Ще більше людей приєднаються до нас!"
 flavor_tur.58.b: "Ми клянемося помститися!"
 flavor_tur.58.historical_info: "Після великої перемоги над османським флотом у 1416 році венеціанці привезли полонених на острів Тенедос, де жорстоко розправилися з ними. Вижили тільки християни, що служили примусово. Однак незабаром венеціанці дізналися, що потужний флот — не гарантія вічного панування в Егейському морі."
 flavor_tur.59.title: "Озброєні божевільні"
 flavor_tur.59.desc: "Лідери селянського стану скаржаться на поведінку іррегулярних частин башибузуків, якими ми укомплектували прикордонні гарнізони. Вони кажуть, що башибузуки грабують і розоряють не лише землі ворогів, а й наших селян, що живуть біля кордону. Нещодавно стався вельми ганебний інцидент у регіоні [atrocity_location.GetName], де башибузуки, як стверджується, вчинили жахливі акти насильства проти корчмаря та його родини. Розлючені очільники селянства вимагають, щоб ми призвали до порядку всі башибузукські полки."
 flavor_tur.59.a: "На жаль, тут нічого не вдієш."
 flavor_tur.59.b: "Потрібно спробувати їх приборкати."
 flavor_tur.59.historical_info: "Башибузуки — військові загони, що складалися з національних меншин, переважно албанців і черкесів. Платні їм не платили, тому єдиною їхньою мотивацією були грабежі. Османські правителі часто вдавалися до їхніх послуг, але через те, що ці воїни нападали на мирних жителів, вони швидко здобули погану славу. Багатьма мовами слово «башибузук» стало синонімом «бандита»."
 flavor_tur.60.title: "Внутрішня служба"
 flavor_tur.60.desc: "Досвідчені раби-євнухи вже давно відіграють певну роль при нашому уряді, і в цих кастратах, що не мають амбіцій до продовження роду й офіційної влади, є чималий потенціал. При дворі зараз є кілька обдарованих хлопчиків-невільників. Ми могли б зміцнити їхні зв'язки з династією [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], давши їм, а не підлабузникам-аристократам, формальні посади в нашому домі."
 flavor_tur.60.a: "Двір давно пора реформувати."
 flavor_tur.60.b: "Ні, треба й далі покладатися на аристократів."
 flavor_tur.60.historical_info: "#italic Ендерун#! (від перського #italic «всередині»#!) — це група придворних, що входили до близького кола султана. Також в Османській імперії існувала «зовнішня служба» або #italic Бірун#!, яка відповідала за роботу державного механізму. Переважно до Ендеруна входили євнухи та юні раби-християни. Здебільшого вони займалися обслуговуванням і навчанням імператорської родини, але з часом деякі з них набули значної політичної ваги."
 flavor_tur.61.title: "Охоронці таємниць"
 flavor_tur.61.desc: "На невільничий ринок регіону [capital_location.GetName] нещодавно надійшло кілька глухонімих чоловіків і жінок. Їх піднесли в дар двору султана. Близьке коло тепер пропонує навчити їх і поставити на службу посланцями та шпигунами — а, можливо, ще й убивцями, якщо настане така необхідність. Зрештою, хто не може говорити, не зможе видати наші таємниці..."
 flavor_tur.61.a: "По суті чому б і ні?"
 flavor_tur.61.b: "Наш двір і так повен дивакiв…"
 flavor_tur.62.title: "Таємна мова"
 flavor_tur.62.desc: "Глухонімі при дворі спільно пустили свої моторні розуми в діло й розробили нову мову жестів, яка дозволяє їм ефективно й беззвучно спілкуватися одне з одним. Тепер вони пропонують, щоб цієї мови навчався й [target_ruler.GetName] — адже тоді вони зможуть так само ефективно й таємно спілкуватися й із самим повелителем."
 flavor_tur.62.a: "Хай повелитель починає практикуватися."
 flavor_tur.62.b: "Військові справи куди важливіші."
 flavor_tur.62.tt: "Заняття принесуть плоди вже через пару місяців."
 flavor_tur.62.historical_info: "Ми мало що знаємо про османську мову жестів, яку також називали мовою жестів гарему. Найімовірніше, вона була дуже складною й широко використовувалася при дворі, де мовчазність вважалася головною чеснотою. Осман II вивчив мову жестів і закликав придворних, що чують, наслідувати його приклад."
 flavor_tur.63.title: "Цезар Риму"
 flavor_tur.63.desc: "[ShowLocationName('constantinople')], овіяний славою давнього світу, тепер наш, а [GetCountry('BYZ').GetName] відтепер не існує. Ми можемо по праву взяти собі титул #italic кайсері Рум#!, «цезар Риму», хоч би як противилися тому лжепретенденти. Римляни й подумати колись не могли, що їхню імперію успадкує народ, що прийшов із земель їхніх давніх ворогів — з Ірану."
 flavor_tur.63.a: "Тепер цей титул наш!"
 flavor_tur.63.b: "Святкування перемоги буде достатньо."
 flavor_tur.63.historical_info: "Після завоювання Константинополя султан Мехмед II привласнив собі титул цезаря, чим дуже розлютив західних християн. Однак православна церква визнала його право на це звання. Для османів цей титул мав радше символічне значення — принаймні до завоювання Єгипту: після цього османи хотіли, щоб мусульманський світ сприймав їх як халіфів."
 not_the_real_rome: "Несправжній Рим"
 flavor_tur.64.title: "Обрізка родинного древа"
 flavor_tur.64.desc: "При дворі ходять чутки, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не має права претендувати на владу, в близькому ж колі чутно обережні розмови про те, що під удар зараз поставлена безпека всієї держави. Євнухи точать свої кинджали й пропонують дозволити їм зробити так, щоб [ambitious_brother.GetName], потенційно один з основних претендентів на трон, перестав становити загрозу."
 flavor_tur.64.a: "Це все заради блага нашої держави!"
 flavor_tur.64.b: "Ми не можемо так вчинити…"
 flavor_tur.64.historical_info: "Багато мусульманських правителів стикалися з проблемою престолонаслідування через полігамію та розпливчасті закони, і османи — не виняток. У ті часи громадянські війни між братами були звичайним явищем. Згодом потенційних наступників ув'язнювали в #italic кафесі#!, щоб вони не могли кинути виклик государю, але в ранній період братовбивство було поширеною практикою. Наприклад, султан Мехмет III позбавив життя 19 своїх братів."
 flavor_tur.65.title: "Рід [nasrid_ruler.GetDynasty.GetNameWithNoTooltip] просить про допомогу"
 flavor_tur.65.desc: "[nasrid_ruler.GetName], [Select_CString(nasrid_ruler.IsFemale, 'правителька', 'правитель' )] #ONCLICK:COUNTRY,[GetCountry('GRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRA').Custom('CL_tt')],X [GetCountry('GRA').Custom('CL_GEN')|L]#!#!, не може впоратися з військовою міццю #ONCLICK:COUNTRY,[GetCountry('CAS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CAS').Custom('CL_tt')],X [GetCountry('CAS').Custom('CL_GEN')|L]#!#! і просить нашої допомоги. [nasrid_ruler.GetName] править рештками славної #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! цивілізації Аль-Андалус, де колись жили й творили великі мислителі найрізноманітніших шкіл. Наші брати по вірі запитують — невже все це було марним?"
 flavor_tur.65.a: "На жаль, ми нічим не можемо допомогти."
 flavor_tur.65.tt: "Держава [GetCountry('GRA').GetNameWithNoTooltip] отримає наші найкращі побажання."
 flavor_tur.65.b: "Держава [GetCountry('CAS').GetNameWithNoTooltip] пошкодує про своє рішення!"
 flavor_tur.65.historical_info: "Насріди, правителі Гранадського емірату, відправили своїх послів до османів і мамлюків, просячи про допомогу у війні з Кастилією. Османи й мамлюки, однак, погрузли у війні між собою, тому не могли надати жодної суттєвої підтримки на полі бою. Тим не менш турки задіяли свій флот, який під командуванням Кемаль-реїса почав влаштовувати набіги на кастильські володіння в західному Середземномор'ї, а в подальшому допомагав перевозити мусульманських біженців з Іспанії."
 flavor_tur.66.title: "Порушення недоторканності вакфів"
 flavor_tur.66.desc: "Реформа, яку ми здійснили, щоб перенаправити прибуток від вакфів і фінансувати з неї систему тимаріотів, виявилася вельми непопулярною. Лідери духовенства стверджують, що ми зганьбили як державу, так і династію, чутки, що ганьблять нас, розійшлися так широко, що тепер ображені навіть селяни. Нам час обернути реформу назад, а то, нерівен час, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не всидить на троні."
 flavor_tur.66.historical_info: "Спроба Мехмеда II зміцнити тимарну систему й знизити вплив улемів за допомогою вакфів була визнана незаконною з точки зору ісламського права. Ця реформа викликала хвилю невдоволення й була скасована після смерті Мехмеда II в 1481 році його сином Баязидом."
 flavor_tur.66.a: "Терміново скасуємо це!"
 flavor_tur.66.b: "Хабарі потрібним людям вирішать проблему…"
 flavor_tur.66.c: "Будемо дотримуватися обраного курсу."
 flavor_tur.67.title: "Перший серед духовенства"
 flavor_tur.67.desc: "[target_character.GetName] — дуже шанований релігійний учений, уже призначений каді з питань армії. Ми можемо підвищити його ще більше, давши йому титул з давніх часів — шейх-уль-іслам. Такий титул отримували видатні тлумачі Корану. Якщо його здобуде [target_character.GetShortNameWithNoTooltip], ми проголосимо новий час ісламу, де високопоставлений духівник працює спільно з урядом, наглядаючи за справами віри. Інша справа, що багато інших представників духовенства можуть вважати це викликом їхній автономії..."
 flavor_tur.67.historical_info: "Перевизначення почесного титулу шейха-уль-іслам відбувалося поступово. Видатні теологи й тлумачі шаріату, такі як Шемсюддін-і Фенарі, спершу призначалися каді з військових справ, потім титул став асоціюватися з високою посадою муфтія. В османів, звісно, був особистий інтерес гарантувати собі лояльність релігійних постатей."
 flavor_tur.67.a: "[target_character.GetShortNameWithNoTooltip] ідеально підходить на цю посаду!"
 flavor_tur.67.b: "Це не наша відповідальність. Ми не боги."
 flavor_tur.68.title: "Спірне призначення"
 flavor_tur.68.desc: "[target_character.GetName] — суфійський містик, шанований багатьма селянами, і просто чудова людина. Давши йому посаду шейха-уль-іслам, ми зробимо крок до формалізації ієрархії духовенства, а [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] стануть ближчими до вирішення питань фетв — але консервативні теологи в жаху від самої думки про те, щоб дарувати такий титул суфію."
 flavor_tur.68.historical_info: "Призначення на посаду шейха-уль-іслам могли бути непопулярними в масах, особливо якщо титул отримували члени суфійських орденів. Мурад IV призначив свого часу Зекерію-заде Яхью-ефенді, який був дуже здібною людиною, але зрештою погряз у незліченних палацових інтригах і тисячі людей вирушили маршем до палацу, вимагаючи його страти. Зрештою, однак, мудрець прожив довге життя."
 flavor_tur.68.a: "І все ж саме він — найкращий кандидат."
 flavor_tur.68.b: "Гаразд, знайдемо когось іншого…"
 flavor_tur.69.title: "$common_string_shaikh_al_islam$"
 flavor_tur.69.desc: "Настав час оголосити звання шейха-уль-іслам офіційною державною посадою з найвищою владою над виданням фетв, призначенням муфтіїв та іншими справами віри. Так ми з одного боку зміцнимо [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], з іншого — гарантуємо, що його інтереси не розходяться з інтересами держави."
 flavor_tur.69.historical_info: "Османи прагнули до формалізації ієрархії улемів, для чого відродили титул «шейх-уль-іслам», що з'явився в Східному Ірані, і зробили його найвищим релігійним званням імперії, потенційно другим за значимістю після султана. Відносини шейхів-уль-іслам з владою були взаємовигідними: шейх призначався султаном і затверджував наступного султана на правління після смерті поточного."
 flavor_tur.69.a: "Закріпимо це в законі!"
 flavor_tur.69.b: "Потрібно більше покладатися на духовенство."
 flavor_tur.69.c: "Потрібно повністю дистанціюватися від справ духовенства."
 flavor_tur.70.title: "[kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.70.desc: "[kemal_reis.GetName], до сьогоднішнього дня — невеликий флотський командир на базі [naval_base.GetName], провів чимало успішних битв, хоча частина з них і були каперськими операціями, які нам не слід обговорювати відкрито. Наші радники тепер рекомендують підвищити його до адмірала й побудувати йому відповідний званню флагман."
 flavor_tur.70.historical_info: "Ахмет Кемаледдін, відомий як Кемаль-реїс, — османський капер, який пізніше став адміралом і брав участь у безлічі битв. У свою першу морську експедицію він вирушив під час падіння Гранади. Пізніше він брав участь у турецько-венеціанських війнах. Крім того, він був дядьком легендарного картографа Пірі-реїса, який супроводжував його в багатьох подорожах."
 flavor_tur.70.a: "Підвищити його!"
 flavor_tur.70.b: "У нас і так достатньо адміралів."
 heavy_ship_construction: "Створення важкого корабля"
 flavor_tur.71.title: "[kemal_reis.GetNameWithNoTooltip] гине"
 flavor_tur.71.desc: "Жахливі новини! У переході через Егейське море корабель, на якому перебував [kemal_reis.GetName], потрапив у страхітливу бурю й перекинувся. Пізніше корабель бачили біля берегів регіону [ShowLocationNameWithNoTooltip('naxos')] — і, на жаль, ніхто на ньому не вижив."
 flavor_tur.71.historical_info: "Після яскравої кар'єри, де були битви з іспанцями, венеціанцями й лицарями Мальтійського ордену, Кемаль-реїс зустрів свою смерть у бурі у Східному Середземномор'ї. Він вів флот, що перевозив припаси для мамлюків, які воювали з португальцями, але більше половини цього флоту згубила буря, в тому числі й його власний корабель."
 flavor_tur.71.a: "Ми збудуємо корабель на його честь."
 flavor_tur.71.b: "Організуємо пишне похорон."
 flavor_tur.71.c: "Та кому яке діло?"
 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]"
 flavor_tur.72.desc: "[piri_reis.GetName], чий родич — наш давній флотський командир [GetCharacter('tur_kemal_reis').GetName] — колишній капер і досвідчений навігатор, цілком гідний підвищення. Він також захоплюється картографією й живо цікавиться недавніми відкриттями нових земель за Західним океаном, але каже, що займається цим лише на дозвіллі й волів би служити нам адміралом, а не дослідником."
 flavor_tur.72.historical_info: "Ахмет Мухіддін Пірі, більш відомий як Пірі-реїс, — знаменитий османський картограф і адмірал, який бився з португальцями в Перській затоці. Він також склав #italic «Кітаб-і-бахріє»#! або «Книгу морів» — найважливіший атлас того періоду."
 flavor_tur.72.a: "Отже, бути йому адміралом."
 flavor_tur.72.b: "Нам згодиться будь-який дослідник."
 flavor_tur.73.title: "Складання карти світу"
 flavor_tur.73.desc: "[piri_reis.GetName] останнім часом зайнятий написанням праці #italic «Кітаб-і-бахріє»#!, великого збірника карт, у якому описані як нові відкриття, зроблені європейцями за Західним морем, так і описи східних океанів персами, індійцями й китайцями. У цій великій книзі також зібрані нотатки з навігації, астрономії, різних буревіїв і звичаїв місцевих народів."
 flavor_tur.73.historical_info: "Незважаючи на те, що Пірі-реїс ніколи не перетинав Атлантику, він був плідним картографом, який склав безліч карт. У своїй роботі він покладався на нові відкриття португальців та іспанців, а також черпав знання з давніх арабських джерел. У 1929 році в палаці Топкапи було знайдено фрагмент карти його авторства. На даний момент це найстаріша ісламська карта із зображенням Нового Світу."
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.74.title: "Егейське питання"
 flavor_tur.74.desc: "Наша держава, розділена між Румелією й Анатолією, більше не може терпіти ворога на острові [contested_island.GetName]. [evil_nemesis.GetName] мають зникнути! Цей острів слугує не лише військовою базою, з якої вони можуть атакувати наші кораблі, а й притулком для втікачів-рабів, на що постійно скаржаться, закликаючи нас до дії, работоргівці. Вибору в нас не лишилося — ми #italic зобов'язані#! захопити Егейське море."
 flavor_tur.74.historical_info: "На початку свого правління Мурад II виявив, що острівні володіння його ворогів венеціанців, генуезців і ордену госпітальєрів загрожують його міжконтинентальній державі. На цих островах оселилися корсари й каталонські пірати, які постійно нападали на османських купців і мандрівників. Тому він вирішив почати завойовницьку кампанію в Егейському морі."
 flavor_tur.74.a: "Час готуватися до війни!"
 flavor_tur.74.b: "Посилимо підтримку піратів."
 flavor_tur.74.c: "Морські справи нас втомили."
 flavor_tur.75.title: "Дзеркало божої волі"
 flavor_tur.75.desc: "[target_character.GetName] постійно бачив один і той самий зловісний сон і попросив кількох суфійських містиків витлумачити його. Тепер [target_character.GetShortNameWithNoTooltip] вважає, що знаки ясні — він має зректися трону. Відтепер буде правити [target_heir.GetName] — на те воля Аллаха, як стверджує [target_character.GetName]."
 flavor_tur.75.historical_info: "Як і перси, османи надавали великого значення сновидінням. У біографіях теологів XV і XVI століть часто згадуються сни, які надихнули змінити професію. Їх розглядали як дзеркала таємного світу, вдивившись у які можна пізнати божу волю. Звісно, у зречення Мурада II були й інші, прагматичні причини, але зловісний сон зміцнив його в думці про правильність цього рішення."
 flavor_tur.75.a: "Не будемо противитися волі божій."
 flavor_tur.75.b: "Ні, він має залишитися на троні."
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$"
 flavor_tur.76.title: "Краси міста [beautiful_city.GetNameWithNoTooltip]"
 flavor_tur.76.desc: "Письменник, який народився в місті [beautiful_city.GetName], присвятив велику поему його природній, архітектурній та історичній красі — але також описав у поемі красу міських юнаків у манері, яку можна вважати непристойною. Подібні вірші зараз широко поширені, і серед духовенства дедалі голосніше лунають голоси за їхню заборону. Суфійські містики, з іншого боку, стверджують, що автор просто захоплюється красою божого творіння."
 flavor_tur.76.historical_info: "Шехренґіз або «Збуджуюче місто» — жанр османської поезії, що вихваляє велич міст. Один з таких віршів був присвячений візиту Баязида II до Едірне. Цей жанр також відомий пристрасними описами краси місцевих юнаків, тому деякі дослідники вважають його частиною тюрко-перської гомоеротичної традиції."
 flavor_tur.76.a: "Будь-яка краса гідна захоплення."
 flavor_tur.76.b: "Потрібно стратити автора."
 flavor_tur.76.c: "Наші закони про цензуру недостатньо суворі."
 flavor_tur.77.title: "Слова жінки"
 flavor_tur.77.desc: "[mihri_hatun.GetName], поетеса з Амасьї, стала відомою в певних літературних колах, до одного з яких опосередковано причетний і [target_heir.GetName]. Жінки при дворі вважають, що [target_heir.GetShortNameWithNoTooltip] міг би багато чому навчитися в чудової поетеси, духовенство ж вважає такий зв'язок неприпустимим і закликає негайно його припинити."
 flavor_tur.77.historical_info: "Міхрі-хатун — вигадане ім'я Міхрініси, доньки каді Белайї (поетичний псевдонім), теж захопленого віршуванням. Міхрі входила до літературного гуртка принца Ахмета, сина Баязида II, в Амасьї. Вона писала #italic касиди#! (оди) й #italic газелі#! (романтичні вірші) і заслужила велику повагу за життя."
 flavor_tur.77.a: "Не бачимо нічого непристойного."
 flavor_tur.77.b: "Такий талант потрібен нам при дворі."
 flavor_tur.77.c: "Краще заборонимо листування."
 flavor_tur.78.title: "Розлив Нілу"
 flavor_tur.78.desc: "Тепер ми контролюємо регіон [ShowRegionName('egypt_region')] і можемо отримати чималу вигоду від цієї житниці імперій — але необхідно враховувати розливи Нілу. Ця давня земля здавна покладається на складну зрошувальну систему, що перебуває в крихкій рівновазі з навколишньою її пустелею. Треба забезпечити державний контроль над цією системою, а також налагодити масштабні постачання деревини — її Єгипту сильно бракує."
 flavor_tur.78.historical_info: "Протягом усієї історії люди намагалися запобігти повеням, спричиненим розливом Нілу. Після завоювання Єгипту османи практично не втручалися в місцеву систему управління, але якби давні іригаційні системи вийшли з ладу, вони б не змогли забезпечити свою імперію зерном, тому за їхньою збереженістю стежили османські наглядачі."
 flavor_tur.78.a: "Тут потрібен державний контроль."
 egyptians_displeased_tooltip: "[Concept('pop_satisfaction','Вдоволення ')|e] всіх нижньоєгипетських [Concept('pops','груп населення')|e] в регіоні [ShowRegionName('egypt_region')] знизиться на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]."
 flavor_tur.78.b: "Місцеві самі розберуться."
 egyptians_pleased_tooltip: "[Concept('pop_satisfaction','Вдоволення ')|e] всіх нижньоєгипетських [Concept('pops','груп населення')|e] в регіоні [ShowRegionName('egypt_region')] підвищиться на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]."
 wood_for_egypt: "Дерево для Єгипту"
 flavor_tur.79.title: "Арабські салони"
 flavor_tur.79.desc: "Тепер, коли в нашій імперії зросла кількість людей, що розмовляють #TOOLTIP:LANGUAGE,arabic_language,X #L арабською#!#! мовою, нашим ученим стає дедалі складніше брати участь у зібраннях, що проводяться в арабомовних містах. Такі зібрання дуже важливі для інтелектуальних дискусій, але, як виявилося, ученим, вихованим у #TOOLTIP:CULTURE,turkish_culture_tt,X #L турецькій#!#! культурі, важко спілкуватися високою #TOOLTIP:LANGUAGE,arabic_language,X #L арабською#!#! мовою, необхідною для прийому в таке середовище. Учені скаржаться, що таке непорозуміння призводить до незручних ситуацій."
 flavor_tur.79.historical_info: "Інтелектуальні салони, де збиралися й дискутували вчені, були невід'ємною частиною мусульманського світу й користувалися великим престижем. Після завоювання Єгипту й Леванту турецькі вчені зіткнулися з серйозною проблемою: їм було складно стежити за ходом обговорень через погане знання арабської мови."
 flavor_tur.79.a: "Рано чи пізно вони її вивчать."
 flavor_tur.79.b: "Треба як слід навчити їх говорити арабською."
 flavor_tur.79.c: "Потрібно почати говорити арабською при дворі."
 flavor_tur.80.title: "Плацдарм у регіоні [ShowRegionNameWithNoTooltip('italy_region')]."
 flavor_tur.80.desc: "Провінція [target_province.GetName] — стратегічно важливий район, який дозволить нам як закріпитися в #TOOLTIP:REGION,italy_region,X #L Італії#!#!, так і почати оспорювати протоку Отранто. Якщо ми хочемо колись підкорити #TOOLTIP:LOCATION,$rome_tt$,X #L Рим#!#! і здобути всю славу давніх імператорів, треба почати з того, щоб вирвати провінцію [target_province.GetNameWithNoTooltip] з негідних рук держави [target_country.GetName].\n\nСпочатку, втім, слід переконатися, що в нас для цього достатньо кораблів..."
 flavor_tur.80.historical_info: "Після завоювання Константинополя османські султани ревно відстоювали своє право називатися римськими імператорами й використовували цей титул як привід для нападу на Західну Європу. У 1479 році відносини між османами й венеціанцями покращилися, і Мехмет II вирішив заручитися їхньою підтримкою, щоб вторгнутися в Неаполітанське королівство й закріпитися на півдні Італії."
 flavor_tur.80.a: "Запропонувати нечестивий союз з державою [GetCountry('VEN').GetNameWithNoTooltip]."
 flavor_tur.80.b: "Негайно почнемо підготовку."
 flavor_tur.80.c: "Зараз не час."
 flavor_tur.81.title: "[GetCountry('VEN').GetAdjectiveWithNoTooltip]а підтримка"
 flavor_tur.81.desc: "Держава [GetCountry('VEN').GetName] вирішила підтримати нас, але лише м'якими, якщо не сказати беззубими дипломатичними методами, оголосивши, що ми маємо повне право на захоплення провінції [target_province.GetName]. Тим не менш, це може стати кроком до здобуття в майбутньому нового, зручного союзника..."
 flavor_tur.81.historical_info: "Хоча зрештою синьйорія відхилила пропозицію османів про союз, венеціанці спробували запевнити Мехмеда II, що не будуть проти завоювання Отранто, Бріндізі й Таранто. Важко сказати, наскільки це вплинуло на його рішення висадитися в Італії: він уже давно виношував цю ідею."
 flavor_tur.81.a: "Дотримуємося початкового плану!"
 flavor_tur.81.b: "Може, варто змінити своє рішення?"
 flavor_tur.82.title: "Лев і півмісяць"
 flavor_tur.82.desc: "Держава [GetCountry('VEN').GetName] вирішила підтримати нас повністю й підписати договір про укладення союзу, допомагаючи нам перемогти християн. Звісно, венеціанці планують скористатися цим для своєї вигоди, але така природа всіх союзів. Так чи інакше, альянс дуже допоможе нам реалізувати свої амбіції в #TOOLTIP:REGION,italy_region,X #L Італії#!#!."
 flavor_tur.82.a: "Чудово."
 flavor_tur.83.title: "Рішуча відмова"
 flavor_tur.83.desc: "Держава [GetCountry('VEN').GetName] відмовилася від нашої пропозиції та ясно дала зрозуміти, що ніколи не підтримає претензії #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#! на #TOOLTIP:REGION,italy_region,X #L Італію#!#!. Очевидно, що якщо ми хочемо реалізувати наші італійські амбіції, робити це потрібно без їхньої допомоги."
 flavor_tur.83.a: "Так і вчинимо."
 flavor_tur.83.b: "$flavor_tur.81.b$"
 flavor_tur.84.title: "Мистецтво Італії"
 flavor_tur.84.desc: "В #TOOLTIP:REGION,italy_region,X #L Італії#!#! стрімко розвивається мистецтво, багато придворних зацікавилися прекрасними портретами та скульптурами італійських майстрів. Держава [target_country.GetName] бажає покращити відносини з династією «[target_character.GetDynasty.GetName]» та пропонує, щоб [artist_character.GetName], [Select_CString(artist_character.IsFemale,'видатна художниця, вирушила ', 'видатний художник, вирушив')] до нас і [Select_CString(artist_character.IsFemale,'служила ', 'служив')] у нас своєрідним послом їхньої культури. А ще, звісно, [Select_CString(artist_character.IsFemale,'малювала', 'малював')] портрети, на яких буде [target_character.GetName]."
 flavor_tur.84.a: "Ми з радістю приймемо [Select_CString(artist_character.IsFemale,'її', 'його')] у себе."
 flavor_tur.84.b: "Натомість треба просувати турецьку культуру."
 flavor_tur.84.historical_info: "Мехмед II виявляв живий інтерес до культури та традицій Італії й хотів, щоб його намалював італійський художник. Після підписання мирного договору 1479 року венеціанці відправили до османського двору відомого художника Джентіле Белліні. Зрештою він не лише написав портрет султана, який зберігся до наших днів, а й привніс у західний живопис елементи східної традиції."
 flavor_tur.85.title: "Історичне питання"
 flavor_tur.85.desc: "[ahmed_azikpazade.GetName], ветеран і учасник багатьох військових походів, закінчив роботу над великою працею з історії імперії. Серед таких, як він, зараз спостерігається зростаючий інтерес до історій, написаних давніми грецькими мудрецями, та до їхньої методики складання хронік, яку можна застосувати для літописання династії «[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]».\n\nАле чи можемо ми довірити цій людині таке відповідальне завдання?"
 flavor_tur.85.a: "Навряд чи ці книги нам зашкодять."
 flavor_tur.85.b: "Ця людина має працювати на нашій державній службі."
 flavor_tur.85.c: "$flavor_tur.76.c$"
 flavor_tur.85.d: "Спалимо ці книги."
 flavor_tur.85.historical_info: "Перші османські історики з'явилися в XV столітті. Деякі (наприклад, Ашикпашазаде) були колишніми солдатами, що вирішили на схилі своїх днів взятися за мемуари та хроніки Османської держави, де вони докладно описували події, в яких самі брали участь. Нешрі вивчав турецькі та європейські джерела і врешті-решт створив «Космораму» — перший турецький історико-географічний опис світу, який ліг в основу багатьох пізніших праць."
 flavor_tur.86.title: "Практика — шлях до досконалості"
 flavor_tur.86.desc: "Під чуйним наставництвом кількох глухонімих придворних [target_ruler.GetName] опанував основи гаремної мови жестів. Таке вміння дуже допоможе в різних дипломатичних і таємних справах, а також, можливо, сприятиме тиші в зазвичай галасливих палацових залах."
 flavor_tur.86.a: "Відмінно."
 flavor_tur.86.historical_info: "Часом при османському дворі служило кілька десятків глухонімих. Багато придворних заходів відбувалися в цілковитій тиші, оскільки на них використовувалася особлива мова жестів. Знання цієї мови також допомагало зрозуміти тонкі нюанси палацової культури: наприклад, глухонімі придворні могли відпускати в розмові з султаном жарти, які було непристойно вимовляти вголос."
 flavor_tur.87.title: "Дослідник небес"
 flavor_tur.87.desc: "[herat_ruler.GetName], правитель регіону [ShowLocationName('herat')], відправив делегата ([ali_qushji.GetName]) до двору династії «[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]». [ali_qushji.GetNameWithNoTooltip] — прославлений астроном, що довго працював у великій обсерваторії в далекому Самарканді та написав книгу про небесний шлях Місяця. Тепер, коли його дипломатична місія завершена, він сподівається залишитися в місті [capital_location.GetName] зі своїми синами та послідовниками й служити там науці під нашим покровительством."
 flavor_tur.87.a: "Звісно, нехай залишаються."
 flavor_tur.87.b: "Нам не потрібен придворний астроном…"
 flavor_tur.87.c: "Нехай повертаються до Ірану."
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip] оселяється в місті [capital_location.GetNameWithNoTooltip]."
 flavor_tur.87.historical_info: "Після вбивства короля-астронома Улугбека вчені, що працювали в його обсерваторії, розбрелися по всьому світу. Алі аль-Кушчі дізнався про те, що Мехмед II благоволить ученим, і погодився стати делегатом володаря Герата при османському дворі. Кушчі був прихильником емпіричної астрономії, заснованої на математиці, та відкидав арістотелівські ідеї, що лежать в основі давньої ісламської астрономії. Деякі його нащадки стали видатними астрономами Константинополя."
 flavor_tur.88.title: "Створення гарему"
 flavor_tur.88.desc: "З давніх часів двір династії «[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]» розподілений по різних палацах і поблогах. Якщо ми справді прагнемо величі, треба зосередити свою владу та присутність у місті [capital_location.GetName]. Для цього потрібно буде перевезти туди всіх наложниць султана та поселити їх там у розкішному житлі.\n\nЗвісно, знаті такий крок здасться відвертою агресією — адже ми позбавимо аристократів їхнього давнього особистого привілею, прямого доступу до султана."
 flavor_tur.88.a: "Створимо султанський гарем."
 flavor_tur.88.b: "Ми цілком задоволені нашим двором."
 flavor_tur.88.historical_info: "У XVI столітті правляча османська родина оселилася в константинопольському палаці Топкапи, і багато її членів, особливо жінки, проводили там усе своє життя. Це призвело до перетворення гарему на ефективний ієрархічний інститут. Оскільки османські монархи тепер жили в усамітненні, доступ до них став великим привілеєм, що лише зміцнювало їхню владу."
 flavor_tur.89.title: "Втручання в справи регіону [ShowAreaNameWithNoTooltip('crimea_area')]"
 flavor_tur.89.desc: "Занадто довго ми не звертали уваги на Кримський півострів, який з незапам'ятних часів є стратегічно важливим районом і центром работоргівлі. Ходять чутки, що влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! завербувала #L [rival_country.GetAdjective|l]их#! найманців, щоб обороняти свої кримські володіння в районі [crimea_location.GetName] від тамтешніх кочівників. Поки незрозуміло, чи правдиві чутки, але в будь-якому разі це може означати, що влада [rival_country.Custom('CL_GEN')] планує забезпечити собі в майбутньому плацдарм на цьому півострові, чого ми допустити не можемо. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] пропонує використати те, що сталося, як привід для нападу."
 flavor_tur.89.a: "Почати приготування до захоплення регіону [crimea_location.GetNameWithNoTooltip]."
 flavor_tur.89.b: "Наша дружба з державою [target_country.GetNameWithNoTooltip] занадто важлива."
 flavor_tur.89.c: "Зачекаємо на більш слушний момент."
 flavor_tur.89.historical_info: "У середині XV століття Крим був поділений між Генуєю та Кримським ханством, а на півночі межував із Польським королівством. Коли 1462 року влада генуезьких колоній звернулася по допомогу до польських найманців, Мехмед II занепокоївся, що поляки можуть захопити півострів. 1475 року османи завоювали Крим: частина земель перейшла до них у пряме підпорядкування, а частина потрапила у васальну залежність. Так тривало кілька століть."
 flavor_tur.90.title: "Захист степів"
 flavor_tur.90.desc: "Кочівники держави [crimean_country.GetName], що живуть поряд із нашими #TOOLTIP:AREA,crimea_area,X #L кримськими#!#! володіннями — досвідчені вершники та воїни, а їхні регулярні набіги на сусідів-#TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#! роблять кочівників важливими учасниками ринку невільників, що простягнувся аж до Бухари в Хорасанському регіоні. Тепер наші посланці кажуть нам, що держава [crimean_country.GetNameWithNoTooltip] готова стати нашим протекторатом, якщо ми за це відправимо їй вантаж срібла та своїх солдатів для допомоги у війнах."
 flavor_tur.90.a: "Відправимо їм пропозицію."
 flavor_tur.90.b: "Почнемо підготовку до захоплення."
 flavor_tur.90.c: "У нас і вдома клопотів вистачає."
 flavor_tur.90.historical_info: "Невдовзі після османського вторгнення в генуезькі міста Криму Кримське ханство, ослаблене кризою престолонаслідування, здалося ворогу. Відтоді кримські татари постачали османам досвідчених вершників і, що головне, рабів, захоплених у набігах. Османи, своєю чергою, забезпечили татарам найсприятливіші умови, визнали їх нащадками Чингізхана та ставилися до них радше як до союзників, а не підданих — але з часом усе змінилося..."
 crimean_vassalage_guaranteed_chance_tooltip: "Завдяки нашим добрим відносинам держава [crimean_country.GetNameWithNoTooltip] прийме цю угоду."
 crimean_vassalage_decent_chance_tooltip: "Є добрі шанси, що держава [crimean_country.GetNameWithNoTooltip] прийме цю угоду."
 crimean_vassalage_low_chance_tooltip: "Через наші погані відносини держава [crimean_country.GetNameWithNoTooltip] з високою ймовірністю відхилить цю угоду."
 crimean_vassalage_very_low_chance_tooltip: "Через наші погані відносини держава [crimean_country.GetNameWithNoTooltip] з дуже високою ймовірністю відхилить цю угоду."
 crimean_slave_trade_encouraged: "Підтримка работоргівлі в Криму"
 flavor_tur.91.title: "Жахлива подія"
 flavor_tur.91.desc: "Нашу державу спіткала тяжка втрата. [tur_suleyman_scope.GetName] загинув на соколиному полюванні в землях регіону [location_scope.GetName]. Щось налякало коня, той поніс, і султан, упавши з нього, розбився на смерть.\n\nНаш народ приголомшений і пригнічений раптовою смертю володаря, держава зазнала великої втрати."
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_tur.91.b: "Вшануємо його пам'ять. Людям це сподобається."
 flavor_tur.92.title: "[mimar_sinan.GetNameWithNoTooltip] та його великі роботи"
 flavor_tur.92.desc: "Відтоді, як ми взяли його на службу, [mimar_sinan.GetName] працює, не перестаючи: будує незліченні дороги, мости, громадські будівлі; він виховав ціле нове покоління архітекторів. Зараз, однак, зодчий просить у нас ресурсів під більші проєкти. Якщо ми зробимо його імперським архітектором, він зможе зводити мечеті та палаци, подібних до яких світ не бачив з часів Ктесифона, Вавилона й Рима."
 flavor_tur.92.historical_info: "За свою піввікову кар'єру блискучий архітектор Мімар Сінан збудував понад 300 будівель, серед яких мечеті, акведуки, лазні, мости, палаци, караван-сараї та школи. Його мечеті Селіміє в Адріанополі та Сулейманіє в Константинополі — видатні пам'ятки османського зодчества, які досі вражають своєю красою."
 flavor_tur.92.a: "Він отримає все, що йому потрібно."
 flavor_tur.92.b: "Нам є на що витратити гроші."
 flavor_tur.93.title: "Тюльпанове божевілля"
 flavor_tur.93.desc: "В одному з [ROOT.GetCountry.GetGovernment.GetAdjective]их садів, яким володіє [target_ruler.GetName], розцвіла прекрасна біла квітка. Це тюльпан, колись рідкісний у наших краях, але давно оспіваний поетами Персії. Багато аристократів були зачаровані тюльпанами й почали вирощувати їх у власних садах. Є ймовірність, що іноземні сановники при дворі нашого правителя будуть раді отримати тюльпани в подарунок."
 flavor_tur.93.historical_info: "Уперше тюльпани почали вирощувати в Ірані приблизно 1000 року. Ці квіти стали популярними серед османських дворян за часів правління Сулеймана Пишного — великого поціновувача садів. Тюльпани використовували для прикрашання тюрбанів, а їхні зображення красувалися на килимах і кераміці. Є версія, що західні дипломати побачили тюльпани в османських садах і привезли їх до Європи."
 flavor_tur.93.a: "Потрібно більше цих прекрасних квітів!"
 flavor_tur.93.b: "Зосередимося на військових цілях."
 flavor_tur.94.title: "[moses_hamon.GetNameWithNoTooltip] та його блискучий розум"
 flavor_tur.94.desc: "[moses_hamon.GetName] — зрілий #TOOLTIP:RELIGION,judaism_tt,X #L іудейський#!#! учений і лікар родом із #TOOLTIP:LOCATION,granada_tt,X #L Гранади#!#!. [target_ruler.GetName] багато чого б здобув, найнявши його на службу, але серед верхівки духовенства чути ремствування — мовляв, [ROOT.GetCountry.GetGovernment.GetCourtTitle] — занадто важлива поблога, щоб віддавати її невірному, яким би доброчесним він не був."
 flavor_tur.94.historical_info: "Сефардський єврей Мойсей Гамон — обдарований лікар і лінгвіст, що став придворним лікарем і дантистом Сулеймана Пишного. З часом султан перейнявся до Гамона довірою та доручив йому розв'язувати суперечки, пов'язані з єврейською громадою Османської імперії."
 flavor_tur.94.a: "Ми раді всім талантам. Найняти його!"
 flavor_tur.94.b: "Не варто засмучувати духовенство."
 jewish_support.tt: "[Concept('pop_satisfaction','Вдоволення')|e] всіх #TOOLTIP:CULTURE,sephardi_tt,X #L сефардських#!#! та #TOOLTIP:RELIGION,$judaism_tt$,X #L іудейських#!#! [Concept('pops','груп населення')|e] в нашій державі підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 flavor_tur.95.title: "Справжній імператор"
 flavor_tur.95.desc: "Найближче коло повідомляє нам, що в народі дедалі частіше чути шепіт невдоволення — мовляв, [target_ruler.GetName] править не так, як слід. Нам радять замовити написання великої й пишної хроніки, що прославляє чесноти його правління. Адже він сидить на троні Константинополя і тому цілком може бути зображений в образі єдиного справжнього імператора, особливо в очах своїх #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! підданих."
 flavor_tur.95.historical_info: "Селім I, батько Сулеймана I Пишного, славився своєю жорстокістю, тому впродовж усього правління Сулейман намагався підтримувати образ милостивого та справедливого султана. Хроніка «Сулейман-наме», в якій він описувався як ідеальний правитель на закаті існування світу, була створена саме з такою метою. Крім того, Сулейман уміло використовував європейську легенду про останнього імператора Рима, подаючи себе як месію, здатного об'єднати іслам і християнство."
 flavor_tur.95.a: "Для піару всі засоби хороші."
 flavor_tur.95.b: "Можна замовити хроніку й подешевше."
 flavor_tur.95.c: "Ми завжди можемо покладатися на підтримку духовенства."
 christian_support.tt: "[Concept('pop_satisfaction','Вдоволення')|e] всіх #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! [Concept('pops','груп населення')|e] в нашій державі підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]."
 flavor_tur.96.title: "[traitorous_son.GetNameWithNoTooltip]-зрадник"
 flavor_tur.96.desc: "У розпалі війни з державою [super_sinister_rival.GetName] починають ходити похмурі чутки, в центрі яких — [traitorous_son.GetName], чий батько [target_ruler.GetName]. Правдивість чуток встановити важко, суть же їх у тому, що [traitorous_son.GetName] та [rival_ruler.GetName] перебувають у змові, щоб погубити нашу державу."
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$ Доказів стає дедалі більше, і довірені придворні вже натякають, що зрадник має бути негайно вбитий."
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$ Тому агенти нашої внутрішньої розвідки пропонують усунути [Select_CString(traitorous_son.IsFemale, 'її', 'його' )] раз і назавжди."
 flavor_tur.96.historical_info: "Шехзаде Мустафа, один із спадкоємців Сулеймана Пишного, відзначався видатними здібностями та був головним кандидатом на престол. Саме тому його не раз намагалися усунути. 1553 року, коли тривала війна з Персією, зловмисники підробили печатку Мустафи на листі до перського правителя Тахмаспа I. У результаті Сулейман звинуватив спадкоємця в зраді та наказав стратити його: позбуватися синів і союзників йому було вже не вперше."
 flavor_tur.96.a: "На жаль, він має померти."
 flavor_tur.96.b: "Ми не віримо цій наклепі."
 brush_with_death.tt: "[traitorous_son.GetNameWithNoTooltip] залишиться живим і багато зрозуміє про життя."
 flavor_tur.97.title: "[traitorous_son.GetNameWithNoTooltip] та його спадщина"
 flavor_tur.97.desc: "[traitorous_son.GetName] страчений, але його страта, на жаль, розлютила маси, а також кілька угруповань аристократів. У популярному вірші оспівуються чесноти страченого та оплакується його вбивство. Головним підбурювачем до змови названо [minister.GetName], і, хоча докази його участі та злого наміру досить хиткі, [target_ruler.GetName] тепер то й справа отримує прохання звільнити змовника з посади."
 flavor_tur.97.historical_info: "Страта шехзаде Мустафи викликала сплеск невдоволення. У віршах його описували як мученика, і навіть перси вважали, що спадкоємець не заслуговував смерті. Великий візир Рустем-паша, чоловік Міхрімах-султан, яка доводилася Мустафі однокровною сестрою, опинився в самому епіцентрі цього конфлікту. Рустем був одним із лідерів змовників, що прагнуть посадити на трон однокровного брата Мустафи Селіма, і його швидко усунули з посади. Попри це, наступним султаном став саме Селім."
 flavor_tur.97.a: "Його буде відправлено у вигнання."
 flavor_tur.97.b: "Ми наймемо поетів, які спростують ці безглузді домисли."
 flavor_tur.97.c: "$flavor_tur.76.c$"
 flavor_tur.97.d: "Ми будемо жорстко боротися з неправдивими звинуваченнями."
 minister_exiled.tt: "[minister.GetNameWithNoTooltip] відіслано від двору."
 flavor_tur.98.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]а п'єса"
 flavor_tur.98.desc: "[traitorous_son.GetName] помер, і його смерть переслідує нас досі. Дійшло до того, що у Франції поставили п'єсу, де описується доля страченого, і [target_ruler.GetName] там показаний #italic зовсім#! не в найкращому світлі. Великий візир радить вжити якихось заходів, інакше наша репутація серед королів #TOOLTIP:CONTINENT,europe,X #L Європи#!#! стане ще гіршою."
 flavor_tur.98.historical_info: "1561 року французький драматург Ґабріель Бунен видав трагедію La Soltane, де назвав Роксолану (Хюррем-султан), улюблену дружину Сулеймана Пишного, зачинщицею змови проти шехзаде Мустафи. Цей твір справив незначний вплив на франко-османські відносини, однак продемонстрував зміцнення зв'язків між цими двома країнами, ставши першою п'єсою про турків на французькій сцені."
 flavor_tur.98.a: "Терпіння! Ми й не таке переживали."
 flavor_tur.98.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]ий [GetCountry('FRA').GetGovernment.GetRulerTitle] отримає наші вимоги."
 flavor_tur.98.c: "Вижениім побільше людей, підозрюваних у змові."
 france_will_refuse.tt: "[GetCountry('FRA').GetNameWithNoTooltip] не стане забороняти п'єсу."
 france_will_aquiesce.tt: "[GetCountry('FRA').GetNameWithNoTooltip] заборонить п'єсу."
 tur_courting_the_sublime_porte: "Спокуси Блискучої Порти"
 flavor_tur.99.title: "Ціна честолюбства"
 flavor_tur.99.desc: "[minister.GetName] стає занадто амбітним. Ночами [ambitious_wife.GetName] нашіптує похмурі застереження, які слухає [target_ruler.GetName]. [minister.GetNameWithNoTooltip] має померти, інакше його погоня за владою поставить під удар усю державу. Хай він і вельми здібний сановник, але є, запевняє нас [ambitious_wife.GetShortNameWithNoTooltip], й інші, що служитимуть володареві не менш уміло, але більш віддано."
 flavor_tur.99.historical_info: "Найталановитіших людей при османському дворі нерідко чекав кривавий кінець. Одному рабу на ім'я Паргали Ібрагім-паша вдалося дослужитися аж до першого візира Сулеймана Пишного. Однак Ібрагім був настільки успішним на своїй посаді, що його вважали загрозою владі султана і зрештою стратили. Поширена думка, хоч і спірна, що за смертю першого візира стояла Хюррем, улюблена дружина Сулеймана. Нібито вона усунула конкурента, щоб зміцнити власну владу."
 flavor_tur.99.a: "Так, він має померти."
 flavor_tur.99.b: "Що за безглузда пропозиція!"
 ottoman_execution_refusal.tt: "Ні, [minister.GetName] не буде страчений."
 flavor_tur.100.title: "[capital_location.GetNameWithNoTooltip] вночі"
 flavor_tur.100.desc: "[capital_location.GetName] сповнюється голосами високопоставленого духовенства — вночі в місті коїться найрізноманітніша непотребщина, воно перетворюється на розсадник пияцтва, розпусти, азартних ігор і тому подібних богопротивних речей. Священнослужителі пропонують заборонити все це або принаймні присмирити нічних гулящих. Деякі радники, однак, зазначають, що [GetCountry('TUR').GetAdjectiveWithNoTooltip]а держава вже давно має великий зиск від терпимості — і особливо від податків, що сплачуються різними сумнівними закладами..."
 flavor_tur.100.historical_info: "Вночі османський Константинополь перетворювався на місто кабаків і борделів. Якщо на вулиці ловили людину, що не мала при собі ліхтаря, її одразу підозрювали в недобрих помислах і могли замкнути в хамамі аж до світанку. Особливо благочестиві султани часом намагалися боротися з такими розсадниками пороку, однак загалом на проблему дивилися крізь пальці, адже господарі подібних закладів сплачували щедрі податки до державної скарбниці."
 flavor_tur.100.a: "Краще залишити все як є."
 flavor_tur.100.b: "Відбутися загальними обіцянками духовенству."
 flavor_tur.100.c: "Таке більше не можна терпіти."
 crackdown.tt: "Ми починаємо жорстоку боротьбу з пияцтвом і розпустою."
