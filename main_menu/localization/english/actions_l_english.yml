 claim_shugo_office_desc: "Посада шуго є посадою влади та престижу. Будь-який клан з достатнім впливом у провінції може вирішити, що він заслуговує на цю посаду, навіть якщо це суперечить волі $JAPANESE_SHOGUNATE_LEADER_MALE$."
