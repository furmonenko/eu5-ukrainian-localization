l_english:
 flavor_cas.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_cas.1.desc: "До нашого двору з'явився мореплавець на ім'я [columbus_scope.GetName]. Він вірить, що існує західний морський шлях до Індії — не такий довгий і важкий, як відомий нам шлях в обхід #TOOLTIP:SUB_CONTINENT,southern_africa,X #L Південної Африки#!#!. [GetCountry('POR').GetGovernment.GetRuler.GetName] не [Select_CString(GetCountry('POR').GetGovernment.GetRuler.IsFemale, 'зацікавилася', 'зацікавився' )] його пропозицією, тому [columbus_scope.GetNameWithNoTooltip] з'явився до нас. Його ідеї звучать не надто правдоподібно, але якщо він має рацію, ми отримаємо колосальну перевагу в дослідженні морів."
 flavor_cas.1.a: "Ми оплатимо його експедицію!"
 flavor_cas.1.b: "Це повна маячня!"
 flavor_cas.1.historical_info: "Після того, як король Португалії Жуан II відмовився фінансувати плавання Христофора Колумба на захід, мореплавець вирішив знайти собі інших покровителів. Спочатку радники королеви Ізабелли I Кастильської не були переконані в доцільності проекту, але не стали відкидати його повністю. Після завоювання Гранади в 1492 році королева Ізабелла та її чоловік, король Фердинанд II Арагонський, нарешті пообіцяли профінансувати експедицію. У серпні 1492 року Колумб покинув порт Палос-де-ла-Фронтера на трьох кораблях — каравелах «Пінта» і «Нінья» та нао «Санта-Марія». 12 жовтня того ж року він досяг острова Гуанахані — ймовірно, одного з Багамських островів."
 flavor_cas.2.title: "[target_artist.GetNameWithNoTooltip] публікує #italic «Граматику [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|l]ої мови»#!"
 flavor_cas.2.desc: "[target_artist.GetName] витратив багато років, щоб скласти книгу про граматику #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! мови. Завдяки йому в нас з'явилася можливість уніфікувати мову держави, взявши за основу цю книгу.\n\n[target_character.GetName] докладно [Select_CString(target_character.IsFemale,'розпитала', 'розпитав')] автора «Граматики». [target_artist.GetNameWithNoTooltip] вважає, що його книга допоможе використовувати #TOOLTIP:LANGUAGE,spanish_language,X #L іспанську мову#!#! як інструмент для умиротворення та асиміляції підкорених народів у наше суспільство. Тільки так наша держава стане по-справжньому [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|l]ою."
 flavor_cas.2.a: "Мова [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ого народу буде підпорядкована єдиному стандарту!"
 flavor_cas.2.b: "Мови не потребують жорстких правил."
 flavor_cas.3.title: "Нова столиця Іспанії"
 flavor_cas.3.desc: "[ROOT.GetCountry.GetLongName] — конгломерат багатьох колись незалежних королівств, тому в розпорядженні наших правителів є чимало прекрасних резиденцій. Тим не менш, радники рекомендують збудувати нову столицю, щоб полегшити управління державою.\n\nНайбільш імовірним кандидатом на цю роль є невелике містечко [ShowLocationName('madrid')], розташоване в самому центрі нашої держави, посеред #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! мисливських угідь. Найкращі зодчі [ROOT.GetCountry.Custom('CF_RP')|l] зведуть нову столицю відповідно до єдиного містобудівного плану, а місцевий Алькасар буде перетворено на розкішний палац."
 flavor_cas.3.a: "Двір — це Мадрид!"
 flavor_cas.3.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] залишиться столицею нашої династії."
 flavor_cas.4.title: "Іспанський переклад Нового Завіту"
 flavor_cas.4.desc: "Перейнявшись ідеалами Реформації, #TOOLTIP:CULTURE,castilian_tt,X #L кастильський#!#! гуманіст на ім'я [target_artist.GetName] приєднався до гуртка #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранських#!#! реформаторів у #TOOLTIP:LOCATION,wittenberg_tt,X #L Віттенберзі#!#!. Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale,'отримала', 'отримав')] від нього персональний примірник Нового Завіту, перекладеного #TOOLTIP:LANGUAGE,spanish_language,X #L іспанською мовою#!#!. Ознайомившись із його працею, ми дійшли висновку, що публікація цього перекладу призведе до поширення #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#! серед широких верств населення."
 flavor_cas.4.a: "Ми повинні негайно зупинити поширення цієї єресі!"
 denied_bible_translation: "Відмова від публікації перекладу Нового Завіту в [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_cas.4.b: "Запросимо його до [ROOT.GetCountry.Custom('CL_ACC')]."
 flavor_cas.4.tt1: "Частина наших підданих навернеться до #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#!"
 flavor_cas.4.historical_info: "Франсіско де Енсінас народився в багатій купецькій родині. Разом зі своїм братом Дієго він відучився в Колегії трьох мов у Льовені, де перейнявся вченням гуманізму і взявся перекладати праці вождів Реформації іспанською мовою. У 1541 році де Енсінас вступив до університету Віттенберга і зайнявся перекладом Нового Завіту іспанською. Учений надіслав перший надрукований примірник імператору Карлу V, якому й присвятив свою роботу."
 flavor_cas.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.5.desc: "[target_character.GetName] здобув собі репутацію здібного дипломата, відстоюючи інтереси #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! при іноземних дворах. Нещодавно він повернувся до міста [ROOT.GetCountry.GetCapital.GetName], і в нас є прекрасна можливість запросити його до двору та запропонувати йому місце в раді в нагороду за роки бездоганної служби."
 flavor_cas.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.5.b: "Ми не потребуємо його послуг."
 flavor_cas.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.6.desc: "[target_character.GetName] володіє природним даром до управління та безкомпромісною трудовою етикою. Ці якості вже принесли йому прихильність #L [ROOT.GetCountry.GetAdjective|l]ого#! двору. Нам варто було б запропонувати цій людині високопоставлену посаду і наділити можливістю безпосередньо займатися справами держави."
 flavor_cas.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.6.b: "Він нам не потрібен."
 flavor_cas.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.7.desc: "До нашого двору прибув [target_character.GetName], досвідчений посол і талановитий дипломат. Якщо запропонувати йому посаду радника двору, #L [ROOT.GetCountry.GetAdjective|l]і#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будуть дуже раді несподіваному піднесенню одного з яскравих представників свого стану."
 flavor_cas.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.7.b: "Нам це ні до чого."
 flavor_cas.8.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.8.desc: "[target_character.GetName], прокурор з кримінальних справ і відомий прихильник ліберальних реформ, виявив бажання служити в державній раді #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Узявши його на службу, ми забезпечимо значне зростання підтримки наших реформ."
 flavor_cas.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.8.b: "Він не в силах що-небудь змінити."
 flavor_cas.9.title: "Конституція [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_cas.9.desc: "За останні роки легітимність нашого правління була значно підірвана, і зараз наша влада над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! цілком залежить від схвалення станів. Знаючи про нашу слабкість, обрані делегати від усіх станів представили нам проект Конституції. Згідно з цим документом, стани зобов'язуються підтримувати наше правління, але влада правителя при цьому буде серйозно обмежена."
 flavor_cas.9.a: "Вибору в нас немає, доведеться піти їм назустріч."
 flavor_cas.9.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'повинна', 'повинен')] володіти абсолютною владою!"
 flavor_cas.10.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.10.desc: "Залишивши солдатське ремесло, [target_artist.GetName] присвятив себе літературній кар'єрі. Його роман #italic «Хитромудрий ідальго Дон Кіхот Ламанчський»#! вийшов зовсім нещодавно, але вже приніс автору всенародне визнання та лаври провідного письменника #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Він здатен написати ще багато творів, приречених стати класикою #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]ої#! літератури — за умови, що [target_character.GetNameWithNoTooltip] надасть заступництво успішному письменнику."
 flavor_cas.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.11.desc: "Проживши багато років у #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_PREP')|L]#!#!, [target_artist.GetName] прославився по всьому #TOOLTIP:RELIGION,catholic_tt,X #L католицькому#!#! світу як автор піднесених музичних творів. Тепер він залишив службу і просить дозволу повернутися додому до #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!, щоб і далі вдосконалювати свою майстерність."
 flavor_cas.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.b: "У проханні відмовлено."
 flavor_cas.12.title: "Ель Греко пропонує свої послуги"
 flavor_cas.12.desc: "Завершивши навчання на #TOOLTIP:PROVINCE_DEFINITION,crete_province,X #L Криті#!#!, [target_artist.GetName] ненадовго затримався в #TOOLTIP:LOCATION,$rome_tt$,X #L Римі#!#!, а потім вирішив перебратися до #TOOLTIP:LOCATION,toledo_tt,X #L Толедо#!#!. Слава його швидко зростала, досить скоро #italic Ель Греко#!, як прозвали його шанувальники в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, став одним із провідних живописців [ROOT.GetCountry.Custom('CF_RP')|l]. Тепер майстер розраховує, що [target_ruler.GetName] надасть йому заступництво."
 flavor_cas.12.a: "Ми негайно наймемо його!"
 flavor_cas.12.b: "Він нам не потрібен."
 flavor_cas.13.title: "Розширення Ордену Пов'язки"
 flavor_cas.13.desc: "Під час нещодавньої Громадянської війни #L [ROOT.GetCountry.GetAdjective|l]і#! жінки проявили себе вмілими бійцями — під час облоги вони без сторонньої допомоги зуміли відбити натиск загарбників. Дехто з наших радників вважає, що [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'повинна', 'повинен')] розширити критерії членства в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ому #TOOLTIP:POLICY,order_of_the_band_policy,X #L Ордені Пов'язки#!#!, дозволивши включати до нього жінок. Таким чином, членство в ордені стане почесною нагородою за видатну службу."
 flavor_cas.13.a: "Чудова думка!"
 flavor_cas.13.a.tt: "Жінки зможуть ставати членами Ордену Пов'язки"
 flavor_cas.13.b: "В ордені є місце тільки для чоловіків."
 flavor_cas.14.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle|U] Астурії"
 flavor_cas.14.desc: "[target_heir.GetName] [Select_CString(target_heir.IsFemale,'повинна', 'повинен')] отримати досвід реального управління, це необхідна частина освіти для [Select_CString(target_heir.IsFemale,'спадкоємиці', 'спадкоємця')] [ROOT.GetCountry.GetAdjective|l]ого трону. [Select_CString(target_heir.IsFemale,'Їй', 'Йому')] потрібен повноцінний титул — наприклад, [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] Астурії. Нехай [target_heir.GetNameWithNoTooltip|l] править Астурією від нашого імені, а по сходженні на престол передасть титул майбутньому спадкоємцю [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_cas.14.a: "[target_heir.GetNameWithNoTooltip] стане [Select_CString(target_heir.IsFemale,'правителькою', 'правителем')] Астурії."
 flavor_cas.14.b: "[target_heir.GetNameWithNoTooltip] обійдеться без особливого титулу."
 flavor_cas.15.title: "[target_ruler.GetNameWithNoTooltip] та [Select_CString(target_ruler.IsFemale,'її', 'його')] діяння"
 flavor_cas.15.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'прожила', 'прожив')] гідне, насичене подіями життя. [Select_CString(target_ruler.IsFemale,'Її', 'Його')] праведна боротьба за визволення #TOOLTIP:REGION,iberia_region,X #L Піренейського півострова#!#! від #L [GetCountry('MOR').GetReligion.GetAdjective|l]их#! загарбників повинна стати прикладом для кожного #TOOLTIP:RELIGION,catholic_tt,X #L католицького#!#! правителя. Нехай [target_artist.GetName] напише хроніку [Select_CString(target_ruler.IsFemale,'її', 'його')] правління, адже [target_ruler.GetNameWithNoTooltip] заслуговує на те, щоб [Select_CString(target_ruler.IsFemale,'її', 'його')] діяння були увічнені на всі часи."
 flavor_cas.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.15.b: "Нам це ні до чого."
 flavor_cas.16.title: "#italic $book_of_good_love$#!"
 flavor_cas.16.desc: "Один із наших священнослужителів присвятив своє життя вивченню теми любові. Він склав цілу поему, що оповідає про відмінності між тим, що він називає «благою» та «безрозсудною» любов'ю. Нещодавно [target_artist.GetName] [Select_CString(target_artist.IsFemale,'опублікувала', 'опублікував')] перероблену версію цієї праці. Рукопис включає автобіографію автора, повчальні байки, історії про любовні пригоди та пародійний виклад середньовічних діянь."
 flavor_cas.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.16.b: "Що за дурниці?"
 flavor_cas.17.title: "«Книга про полювання»"
 flavor_cas.17.desc: "[target_artist.GetName] [Select_CString(target_artist.IsFemale,'написала', 'написав')] всеохопну працю, присвячену мисливським угіддям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, а також розведенню мисливських собак. Цей трактат не просто свідчить про різнобічні здібності [Select_CString(target_artist.IsFemale,'нашої правительки', 'нашого правителя')] — завдяки йому ми зможемо розширити видобуток #TOOLTIP:GOODS,wild_game,X #L дичини#!#! в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]."
 flavor_cas.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.18.title: "[target_ruler.GetNameWithNoTooltip] успадковує престол"
 flavor_cas.18.desc: "[ruler_father.GetName] [Select_CString(ruler_father.IsFemale,'була гідною і мудрою правителькою', 'був гідним і мудрим правителем')] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, але на жаль — смерть не щадить нікого, і тепер на [target_country.GetAdjectiveWithNoTooltip|l]ому престолі сидить [Select_CString(ruler_father.IsFemale,'її', 'його')] син, [target_ruler.GetName].\n\n[target_ruler.GetNameWithNoTooltip] успадкував корону по праву, влада його легітимна, однак його методи управління приводять усіх у здивування. Новий [target_country.GetGovernment.GetRulerTitle|l] непередбачуваний у своїх рішеннях, його політика непослідовна, а мотиви незрозумілі. [target_country.GetGovernment.GetEstateName('nobles_estate')|U] непокояться дедалі сильніше…"
 flavor_cas.18.a: "Нехай Господь дарує йому мудрість."
 flavor_cas.19.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip]е міжцарів'я"
 flavor_cas.19.desc: "Після зміни закону про престолонаслідування на користь позашлюбного претендента в #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_PREP')|L]#!#! почалася смута. Завдяки сімейним зв'язкам із позбавленою влади династією ми можемо претендувати на престол сусідньої держави, однак [GetCountry('POR').GetAdjectiveWithNoTooltip|l]і стани не визнають наших прав, побоюючись, що країну буде анексовано #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! і зведено до становища звичайної провінції. Таким чином, новим монархом [GetCountry('POR').Custom('CL_GEN')] [Select_CString(portuguese_ruler.IsFemale, 'стала', 'став' )] [portuguese_ruler.GetName]. Багато хто при [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ому дворі переконаний, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] повинні відстояти наші династичні права і скинути узурпатора."
 flavor_cas.19.a: "Жоден король не буде правити вічно…"
 flavor_cas.19.b: "Краще відмовитися від претензій."
 flavor_cas.19.historical_info: "Португальське міжцарів'я — період політичної кризи та громадянської війни в Португалії, що почався після смерті короля Фернанду I. Єдиною дитиною Фернанду була донька Беатріса, видана заміж за короля Кастилії Хуана I, і багато хто побоювався, що після її успадкування Португалія увійде до складу Кастилії. Бажаючи зберегти незалежність, португальська шляхта та бюргери згуртувалися навколо Жуана Авіського, позашлюбного сина короля Педру I. Почалася війна за престолонаслідування, в ході якої португальці здобули перемогу, відстоявши незалежність країни. Жуана Авіського було короновано під ім'ям Жуана I."
 flavor_cas.20.title: "Невдача в боротьбі за [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ий трон"
 flavor_cas.20.desc: "Наша спроба зайняти трон #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_GEN')|L]#!#! закінчилася катастрофою. Ця поразка поставила крапку в наших планах об'єднати піренейські королівства та суттєво зіпсувала престиж нашої держави. Придворні, які найгучніше вимагали військового втручання, тепер обурюються непомірною ціною, яку довелося заплатити нашій державі."
 flavor_cas.20.a: "Нічого, ми оговтаємося."
 flavor_cas.20.historical_info: "Невдача Кастилії у війні за португальську спадщину була значною мірою зумовлена поразкою в битві при Алжубарроті. Військами Кастилії командував король Хуан I, що бажав захопити португальський престол від імені своєї дружини — Беатріси Португальської. Проти них виступила значно менша армія під командуванням Жуана, магістра Авіського ордену, та його англійських союзників. Через слабку координацію дій та ефективну тактику англо-португальського війська кастильська армія зазнала нищівної поразки, незважаючи на свою чисельну перевагу."
 flavor_cas.21.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip]ий престол у наших руках"
 flavor_cas.21.desc: "Наша інтервенція в #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_PREP')|L]#!#! пройшла успішно. Здобувши перемогу в кровопролитній війні, ми заволоділи [GetCountry('POR').GetAdjectiveWithNoTooltip|l]им престолом, і тепер обидві піренейські держави об'єднаються під владою #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_cas.21.a: "Відсвяткуймо перемогу."
 flavor_cas.21.b: "Увічнимо пам'ять про цю перемогу, присвятивши їй монастир у #TOOLTIP:LOCATION,guadalupe_tt,X #L Гуадалупе#!#!."
 flavor_cas.22.title: "Католицькі королі"
 flavor_cas.22.desc: "Святий Престол відзначив нашу стійку захист #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! віри та рішучу підтримку папи. Визнаючи нашу побожність і вплив у християнському світі, [pope.GetName] [Select_CString(pope.IsFemale, 'випустила', 'випустив' )] #L [GetCountry('PAP').GetAdjective|l]у#! буллу, проголосивши нас Католицькими королями."
 flavor_cas.22.a: "Це велика честь для нас."
 flavor_cas.22.a.tt: "Відтепер наші королі та королеви будуть відомі як Їхні Католицькі Величності."
 flavor_cas.22.b: "Ми не потребуємо цього титулу."
 flavor_cas.22.historical_info: "У 1493 році папа Олександр VI випустив буллу #italic «Inter caetera»#!, проголошуючи королеву Ізабеллу Кастильську та короля Фердинанда Арагонського «Католицькими королями». Надалі правителі Іспанії не використовували цей титул, але й не зрікалися його."
 flavor_cas.23.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_fuero_viejo')]"
 flavor_cas.23.desc: "Правові традиції нашої держави здавна розсіяні серед безлічі регіональних хартій. Є, щоправда, й [ShowEstatePrivilegeName('cas_fuero_viejo')|l], складений у 1248 році, але цей документ погано систематизований, а його положення навряд чи застосовні для всієї країни. Деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] при дворі пропонують зібрати всі ці закони в єдине законодавство, яке зміцнить авторитет нашої правової системи і при цьому збереже давні аристократичні традиції."
 flavor_cas.23.a: "Ми складемо єдиний звід законів і цим посприяємо централізації влади."
 flavor_cas.23.b: "Нам це не потрібно."
 flavor_cas.23.historical_info: "#italic «Звід старих законів Кастилії»#! — юридичний документ, автори якого прагнули звести воєдино розрізнені правила та закони середньовічної Кастилії, особливо ті, що стосуються дворянства. Цей звід мав закріпити привілеї знатного стану та гарантувати йому належне становище в королівстві."
 flavor_cas.24.title: "Закони Алькали"
 flavor_cas.24.desc: "Правові традиції [ROOT.GetCountry.Custom('rank_ru_GEN')|l] досі не впорядковані. Рішення #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! чиновників часто суперечать місцевим звичаям, аристократичним привілеям і старовинним хартіям. Настав час скласти єдиний звід законів, який полегшить управління державою та зробить законодавство ясним і прозорим."
 flavor_cas.24.a: "Новий звід законів буде складено."
 flavor_cas.24.b: "Нас влаштовує чинне законодавство."
 flavor_cas.24.historical_info: "Закони Алькали, видані в 1348 році королем Кастилії Альфонсо XI, стали важливим етапом в уніфікації різнорідних кастильських законів і звичаїв. Попередня спроба реформувати законодавство — #italic «Сім партид»#! Альфонсо X, прадіда Альфонсо XI, — не набула широкого поширення в країні. Новий звід законів поставив #italic «Фуеро Реаль»#!, ще один закон часів Альфонсо X, вище регіональних правових норм, тим самим утвердивши верховенство королівського права на всій території держави. Закони Алькали мали усунути суперечності між місцевими хартіями та підвищити прозорість судових процедур, щоб упорядкувати управління державою."
 flavor_cas.25.title: "Перепис бегетрій"
 flavor_cas.25.desc: "Нещодавня епідемія чуми призвела до серйозного занепаду в економіці. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|L], що посилилися на цьому тлі, виступили проти прав і привілеїв #L [ROOT.GetCountry.GetAdjective|l]их#! #italic бегетрій#! — селищ, де [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] можуть самі обирати собі правителів. Під тиском знаті [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] погодилися скласти докладний перепис таких земель, щоб уточнити їхній статус, права та обов'язки. Подібний реєстр не лише визначить долю цих вільних поселень — він може порушити крихку рівновагу, що склалася між аристократією та короною."
 flavor_cas.25.a: "Ми проведемо перепис."
 flavor_cas.25.b: "Бегетрії збережуть свої традиційні права."
 flavor_cas.25.historical_info: "#italic «Теляча книга мериндадів Кастилії»#!, більш відома як #italic «Теляча книга бегетрій»#!, була складена кортесами у Вальядоліді за дорученням короля Кастилії Педро I у 1351–1352 роках. Приводом для її створення стала вимога знаті перетворити #italic бегетрії#! на феодальні володіння. Села-#italic бегетрії#!, розташовані переважно в північній частині Кастилії, мали особливий юридичний статус — їхні жителі зберігали право самі обирати собі сеньйора. На тлі економічного занепаду, спричиненого епідемією Чорної смерті, великі феодали вирішили підкорити ці землі собі та зажадали скасувати їхні традиційні вольності."
 flavor_cas.26.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.26.desc: "[target_character.GetName] — видатний учений, історик, [Select_CString(target_character.IsFemale, 'поетеса та державна діячка', 'поет і державний діяч' )], дуже [Select_CString(target_character.IsFemale, 'популярна', 'популярний' )] серед жителів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] гострий розум і дар красномовства користуються великою повагою при дворі, дехто навіть пропонує дати [Select_CString(target_character.IsFemale, 'їй', 'йому' )] посаду радника. Справді, [target_character.GetNameWithNoTooltip] — блискучий автор, [Select_CString(target_character.IsFemale, 'вона', 'він' )] може скласти прекрасний літопис нашого правління, зберігши пам'ять про наші досягнення для майбутніх поколінь."
 flavor_cas.26.a: "Наймемо [Select_CString(target_character.IsFemale, 'її', 'його' )] як придворного художника."
 flavor_cas.26.b: "Нам [Select_CString(target_character.IsFemale, 'її', 'його')] послуги не по кишені."
 flavor_cas.26.historical_info: "Педро Лопес де Айяла був сином Фернана Переса де Айяла, сеньйора Айяли в Алаві. Отримавши блискучу освіту під керівництвом свого двоюрідного діда, кардинала Педро Гомеса Барросо, Лопес де Айяла вступив на службу до короля Педро I, отримавши посаду чиновника двору. Коли в Кастилії почалася боротьба за трон між Педро I та його зведеним братом-бастардом Енріке Трастамарським, Айяла перейшов на бік останнього та вірно служив йому протягом усієї трирічної війни. Енріке вийшов із боротьби переможцем і винагородив відданого васала багатьма титулами та поблогами. Кар'єра Педро Лопеса де Айяли продовжувала йти вгору й при сині Енріке, Хуані I, — той дарував йому посаду великого камергера королівського двору. Протягом усього життя Лопес де Айяла вів хроніки правління кожного з трьох королів, яким служив. Його літопис, відомий як #italic «Хроніки королів Кастилії»#!, став найціннішим джерелом з історії середньовічної Кастилії."
 flavor_cas.27.title: "[target_character.GetNameWithNoTooltip] та хроніки [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_cas.27.desc: "Тепер, коли [target_character.GetName] служить у нас при дворі, багато хто пропонує доручити [Select_CString(target_character.IsFemale, 'їй', 'йому' )] складання докладної хроніки правління останніх монархів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Хіба можна допустити, щоб такий талант до літературної діяльності пропадав марно? Якщо забезпечити [Select_CString(target_character.IsFemale, 'її', 'його' )] достатнім фінансуванням, [Select_CString(target_character.IsFemale, 'вона', 'він' )] напише працю, здатну зрівнятися навіть із великою #TOOLTIP:WORK_OF_ART,estoria_de_espana_tt,X #L «Історією Іспанії»#!#!. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] літопис увічнить пам'ять про наше правління, завдяки йому нащадки зможуть відчути себе причетними до тяжких випробувань і великих перемог, які сформували особливий характер нашої держави."
 flavor_cas.27.a: "Цей задум слід підтримати."
 flavor_cas.27.b: "Це занадто затратно, а користь вельми сумнівна."
 flavor_cas.27.historical_info: "Педро Лопес де Айяла був сином Фернана Переса де Айяла, сеньйора Айяли в Алаві. Отримавши блискучу освіту під керівництвом свого двоюрідного діда, кардинала Педро Гомеса Барросо, Лопес де Айяла вступив на службу до короля Педро I, отримавши посаду чиновника двору. Коли в Кастилії почалася боротьба за трон між Педро I та його зведеним братом-бастардом Енріке Трастамарським, Айяла перейшов на бік останнього та вірно служив йому протягом усієї трирічної війни. Енріке вийшов із боротьби переможцем і винагородив відданого васала багатьма титулами та поблогами. Кар'єра Педро Лопеса де Айяли продовжувала йти вгору й при сині Енріке, Хуані I, — той дарував йому посаду великого камергера королівського двору. Протягом усього життя Лопес де Айяла вів хроніки правління кожного з трьох королів, яким служив. Його літопис, відомий як #italic «Хроніки королів Кастилії»#!, став найціннішим джерелом з історії середньовічної Кастилії."
 flavor_cas.28.title: "Експедиція Магеллана"
 flavor_cas.28.desc: "Вправний мореплавець і дослідник на ім'я [target_character.GetName] пропонує амбітний план пошуку західного морського шляху до Островів Прянощів. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] розраховує, що в недосліджених морях на заході знайдеться новий маршрут до цього джерела дорогоцінних спецій, більш прямий і швидкий, ніж звичний шлях в обхід #TOOLTIP:CONTINENT,africa,X #L Африки#!#!. Після того, як #L [GetCountry('POR').GetAdjective|l]а#! корона відхилила [Select_CString(target_character.IsFemale, 'її', 'його' )] пропозицію, [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'з'явилася', 'з'явився' )] до нас із проханням профінансувати цю зухвалу експедицію."
 flavor_cas.28.a: "[target_character.GetLastNameWithNoTooltip] отримає все, чого потребує!"
 flavor_cas.28.b: "Ми відхилимо [Select_CString(target_character.IsFemale, 'її', 'його' )] пропозицію."
 flavor_cas.28.historical_info: "Фернау ді Магальяйнш, більш відомий як Фернан Магеллан — португальський мореплавець, що запропонував відшукати західний шлях до Островів Прянощів, проклавши новий маршрут для прибуткової торгівлі спеціями. Заручившись заступництвом Іспанії, він у 1519 році вийшов у море на п'яти кораблях. Експедиція Магеллана стала одним із найбільших успіхів епохи Великих географічних відкриттів — мореплавець не лише знайшов шлях з Атлантичного океану в Ост-Індію навколо мису Горн, а й довів можливість переплисти безкрайній Тихий океан. Це була перша навколосвітня подорож в історії."
 flavor_cas.29.title: "Магеллан гине далеко від дому"
 flavor_cas.29.desc: "Ми отримали сумні вісті з Островів Прянощів. [target_character.GetName], [Select_CString(target_character.IsFemale, 'що стояла', 'що стояв' )] на чолі нашої експедиції з пошуку західного морського шляху до цих далеких островів, загинув у сутичці з місцевими племенами. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] трагічна загибель може стати серйозною перешкодою для здійснення наших планів. [target_elcano.GetName], [Select_CString(target_elcano.IsFemale, 'що очолила', 'що очолив' )] експедицію після смерті мореплавця, [Select_CString(target_elcano.IsFemale, 'опинилася', 'опинився' )] в непростій ситуації — щоб повернутися додому, [Select_CString(target_elcano.IsFemale, 'їй', 'йому' )] доведеться ступити в невідомість і подолати безкрайні та небезпечні моря."
 flavor_cas.29.a: "Ми будемо молитися за їхнє повернення."
 flavor_cas.29.a.tt: "[target_elcano.GetName] стане новим главою експедиції."
 flavor_cas.29.historical_info: "27 квітня 1521 року Магеллан загинув у сутичці з тубільцями на острові Мактан на Філіппінах. На чолі невеликого загону він висадився на острові, щоб допомогти тубільному союзнику в міжплемінному конфлікті, однак місцеві жителі, очолювані вождем Лапу-Лапу, чинили запеклий опір. Магеллан, що недооцінив противника, загинув під градом ударів списів і мечів. Командування експедицією прийняв Хуан Себастьян Елькано, йому вдалося довести підприємство до кінця та повернутися до Іспанії. Перша в історії навколосвітня подорож завершилася 6 вересня 1522 року."
 flavor_cas.30.title: "Суперництво на морі"
 flavor_cas.30.desc: "До нашого двору дійшли вісті, що [GetCountry('POR').GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_GEN')|L]#!#! [Select_CString(GetCountry('POR').GetGovernment.GetRuler.IsFemale, 'взяла', 'взяв' )] на службу досвідченого мореплавця на ім'я [magellan_scope.GetName]. Вони задумали амбітну експедицію в пошуках західного морського шляху до казково багатих Островів Прянощів. Наші держави давно суперничають у торгівлі та колонізації далеких берегів, і успішна реалізація цих планів може порушити існуючий баланс сил. Багато сановників закликають до негайних відповідних дій — наприклад, організувати власну експедицію, яка випередить [GetCountry('POR').GetAdjectiveWithNoTooltip|l]у флотилію та підтвердить наш статус провідної морської держави. Очолити це підприємство [Select_CString(target_character.IsFemale, 'могла', 'міг' )] б [target_character.GetName] — досвідчений мореплавець і судновласник, що добре [Select_CString(target_character.IsFemale, 'знає', 'знає' )] моря."
 flavor_cas.30.a: "Ми організуємо експедицію, і командувати нею буде [target_character.GetLastNameWithNoTooltip]."
 flavor_cas.30.b: "Їхні дії не становлять для нас загрози."
 flavor_cas.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.31.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'жінка', 'людина' )] глибокого розуму та ревної віри, кардинал, що здобув широке визнання на ниві дипломатії. Багато хто вважає, що людина з такими пізнаннями в галузі релігії та політики стане прекрасним радником при дворі. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] рекомендації допоможуть нам зміцнити зв'язки з #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицькою церквою#!#!, а [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] з [Select_CString(target_character.IsFemale, 'її', 'його' )] допомогою зможуть залагоджувати суперечки, не забуваючи й про власні інтереси."
 flavor_cas.31.a: "Ми негайно запросимо Мендосу до двору."
 flavor_cas.31.b: "Ми не потребуємо [Select_CString(target_character.IsFemale, 'її', 'його' )] послуг."
 flavor_cas.31.historical_info: "Педро Гонсалес де Мендоса — іспанський кардинал і державний діяч епохи правління Католицьких королів — Ізабелли I Кастильської та Фердинанда II Арагонського. На посаді кардинала він зміцнював зв'язки іспанської корони з Папським престолом, посприявши здійсненню релігійних реформ і завоюванню Гранади, яке остаточно завершило Реконкісту. Вплив Мендоси виходив далеко за рамки церковних справ — він настільки активно брав участь у формуванні внутрішньої та зовнішньої політики держави, що за очі його прозвали «третім королем Іспанії»."
 flavor_cas.32.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.32.desc: "[Select_CString(target_character.IsFemale, 'Відома', 'Відомий' )] своєю вченістю архієпископ [target_character.GetName] має безліч заслуг перед #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицькою церквою#!#!. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ставляться до [Select_CString(target_character.IsFemale, 'неї', 'нього' )] з величезною повагою. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] чимало [Select_CString(target_character.IsFemale, 'зробила', 'зробив' )] для розвитку інтелектуального та культурного життя #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Завдяки своїм адміністративним здібностям [target_character.GetLastNameWithNoTooltip] видається гідним кандидатом на придворну посаду. Багато хто вірить, що [Select_CString(target_character.IsFemale, 'її', 'його' )] таланти допоможуть удосконалити управління та посприяють посиленню нашого впливу в духовних і світських питаннях."
 flavor_cas.32.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] потребує таких людей. Ми нагородимо [Select_CString(target_character.IsFemale, 'її', 'його')] за службу високопоставленою посадою."
 flavor_cas.32.b: "Нас це не цікавить."
 flavor_cas.32.historical_info: "Алонсо III де Фонсека — видатний іспанський священнослужитель, архієпископ Сантьяго-де-Компостела, згодом отримав посаду архієпископа Толедо (найвищу церковну посаду в Іспанії). Будучи переконаним прихильником гуманістичної культури Відродження, Фонсека підтримував розвиток освіти та мистецтв, відігравши ключову роль у формуванні інтелектуального середовища в церкві Іспанії. Завдяки його зусиллям університет Сантьяго-де-Компостела став одним із видатних центрів учености."
 flavor_cas.33.title: "Заснування університету Комплутенсе"
 flavor_cas.33.desc: "Кардинал [target_character.GetName] пропонує заснувати в #TOOLTIP:LOCATION,alcala_de_henares_tt,X #L Алькала-де-Енарес#!#! новий університет, щоб підвищити якість освіти та забезпечити духовний та інтелектуальний розвиток [ROOT.GetCountry.Custom('CL_RP')]. [target_character.GetLastNameWithNoTooltip] мріє звести перший у світі кампус, спеціально збудований для університетських потреб за образом і подобою Civitas Dei — Града Божого. За підтримки папства та з ресурсами, які мають надати [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], #italic університет Комплутенсе#! має всі шанси стати важливим центром науки та принести чималу користь #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!."
 flavor_cas.33.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] допоможуть [Select_CString(target_character.IsFemale, 'їй', 'йому' )] коштами."
 flavor_cas.33.b: "Ми не станемо фінансувати університет."
 flavor_cas.33.historical_info: "Університет Алькали, також відомий як університет Комплутенсе (від латинської назви Алькали), був заснований у 1499 році кардиналом Хіменесом де Сіснеросом, що отримав на це буллу від папи Олександра VI. У XVI–XVII століттях університет вважався одним із найпрестижніших навчальних закладів Іспанії."
 flavor_cas.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.34.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] видатним полководницьким талантом і витонченою стратегією, яку не раз [Select_CString(target_character.IsFemale, 'демонструвала', 'демонстрував' )] за роки служби у званні генерала. Підлеглі недаремно називають [Select_CString(target_character.IsFemale, 'її', 'його' )] #italic «Великим капітаном»#! — глибоке розуміння тактики ведення бою та готовність до армійських реформ перетворили [Select_CString(target_character.IsFemale, 'її', 'його' )] на справжню легенду. І тепер [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'готова', 'готовий' )] запропонувати свої послуги короні!"
 flavor_cas.34.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] здібності нам знадобляться."
 flavor_cas.34.b: "Нам не потрібні нові генерали."
 flavor_cas.34.historical_info: "Гонсало Фернандес де Кордова, прозваний #italic «Великим капітаном»#!, — прославлений кастильський полководець, герой Італійських воєн. Його гнучка та новаторська тактика, заснована на тісній взаємодії піхоти, кавалерії та артилерії в рамках загальновійськового бою, здійснила справжню революцію в європейському військовому мистецтві. Перемоги над французами при Чериньйолі та Гарільяно стали переконливою демонстрацією полководницького таланту де Кордови. Саме він заклав основи знаменитих іспанських терцій, які протягом півтора століття залишалися домінуючою військовою силою на полях європейських битв."
 flavor_cas.35.title: "[target_character.GetLastNameWithNoTooltip] бажає вирушити в експедицію"
 flavor_cas.35.desc: "Честолюбний і хоробрий конкістадор на ім'я [target_character.GetName] [Select_CString(target_character.IsFemale, 'з'явилася', 'з'явився' )] до двору, захоплено розповідаючи про незліченні багатства та родючі землі далекого Нового Світу. Відвага та рішучість [Select_CString(target_character.IsFemale, 'цієї жінки', 'цієї людини' )] не підлягають сумніву, і тепер [Select_CString(target_character.IsFemale, 'вона', 'він' )] хоче, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] допомогли [Select_CString(target_character.IsFemale, 'їй', 'йому' )] спорядити експедицію для дослідження та підкорення важкодоступних територій високо в Андах."
 flavor_cas.35.a: "Ми дамо грошей на цю експедицію."
 flavor_cas.35.b: "У нас недостатньо коштів на подібні підприємства."
 flavor_cas.35.historical_info: "Франсіско Пісарро — іспанський конкістадор, одна з ключових постатей в історії колонізації Америки. У 1532 році він очолив невелику експедицію на територію Імперії інків. Хитромудра дипломатія та перевага в озброєнні допомогли йому розбити військо інків у битві при Кахамарці та взяти в полон імператора Атауальпу. Похід Пісарро закінчився падінням однієї з наймогутніших цивілізацій Америки та приніс Іспанії колосальну кількість золота та срібла."
 flavor_cas.36.title: "[Select_CString(target_character.IsFemale, 'Честолюбна', 'Честолюбний' )] [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.36.desc: "Конкістадор на ім'я [target_character.GetName] уже [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] своїми хоробрими діяннями в Новому Світі. Мріючи про розширення #L [ROOT.GetCountry.GetAdjective|l]ого#! впливу в #TOOLTIP:REGION,mesoamerica_region,X #L мезоамериканському#!#! регіоні, [Select_CString(target_character.IsFemale, 'вона націлилася', 'він націлився' )] на #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтітлан#!#! і тепер шукає нашої підтримки в нових підприємствах. Зважаючи на історії про незліченні багатства та неймовірні можливості, які чекають на європейців у цій далекій країні, [Select_CString(target_character.IsFemale, 'її', 'його' )] експедиція може принести [ROOT.GetCountry.Custom('CL_DAT')] велику славу… і величезні гроші."
 flavor_cas.36.a: "[target_character.GetLastNameWithNoTooltip] отримає нашу підтримку."
 flavor_cas.36.b: "Нам це не по кишені."
 flavor_cas.36.historical_info: "Ернан Кортес — іспанський конкістадор, що очолював експедицію, яка знищила Ацтекську імперію. У 1519 році на чолі невеликого війська він вирушив підкорювати Мексику. Уклавши стратегічний союз із кількома місцевими племенами, які здавна ворогували з ацтеками, Кортес у 1521 році захопив столицю ацтеків Теночтітлан і скинув імператора Монтесуму II."
 flavor_cas.37.title: "[target_character.GetNameWithNoTooltip] просить про допомогу"
 flavor_cas.37.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'прибула', 'прибув' )] до двору зі сміливою пропозицією — [Select_CString(target_character.IsFemale, 'вона', 'він' )] хоче, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] профінансували створення найдокладнішої карти Нового Світу. [target_character.GetLastNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'досвідчена мореплавиця', 'досвідчений мореплавець' )], [Select_CString(target_character.IsFemale, 'дослідниця', 'дослідник' )] і картограф, [Select_CString(target_character.IsFemale, 'що проявила', 'що проявив' )] себе в ході численних експедицій у Новий Світ. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] майстерність як навігатора та талант до складання карт відомі по всій країні. Якщо ми підтримаємо [Select_CString(target_character.IsFemale, 'її', 'його' )] починання, така карта закріпить нашу перевагу на морі та допоможе майбутнім експедиціям."
 flavor_cas.37.a: "Ми допоможемо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] нанести береги Нового Світу на карту."
 flavor_cas.37.b: "У нас є важливіші справи."
 flavor_cas.37.historical_info: "Хуан де ла Коса — видатний мореплавець і картограф епохи Великих географічних відкриттів. Саме він був власником і штурманом «Санта-Марії» — флагмана першої експедиції Христофора Колумба до Америки в 1492 році. Досвідчений мореплавець і чудовий навігатор, де ла Коса здобув в Іспанії славу одного з найнадійніших дослідників нового континенту. Він брав участь у кількох експедиціях до Нового Світу, плаваючи під командуванням Алонсо де Охеди та Америго Веспуччі."
 flavor_cas.38.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'склала', 'склав' )] карту Нового Світу"
 flavor_cas.38.desc: "Після того як #L [ROOT.GetCountry.GetAdjective|l]ські#! [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] погодилися профінансувати [Select_CString(target_character.IsFemale, 'її', 'його' )] працю, [target_character.GetName] [Select_CString(target_character.IsFemale, 'склала', 'склав' )] чудову карту всього відомого світу — першу, на якій зображувалися нещодавно відкриті землі Нового Світу. Карта містить безцінні відомості з морської навігації, вона значно полегшить нашим першовідкривачам дослідження незвіданих морів і розширення [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ських володінь, що закріпить перевагу [ROOT.GetCountry.Custom('rank_ru_GEN')|l] в галузі географічних відкриттів."
 flavor_cas.38.a: "За це варто випити!"
 flavor_cas.38.historical_info: "Карта Хуана де ла Коси стала важливою віхою в історії картографії, свідченням грандіозних досягнень іспанських мореплавців. Це найдавніша з відомих карт, де Америка представлена як повноцінний континент, а також перша морська карта, на якій присутні лінія екватора і тропік Рака."
 flavor_cas.39.title: "Створення «падрон реаль»"
 flavor_cas.39.desc: "Керівництво #TOOLTIP:GOVERNMENT_REFORM,casa_de_contratacion,X #L Каса-де-Контратасьйон#!#! пропонує скласти «падрон реаль» — офіційну карту світу, яка слугуватиме основою для всіх навігаційних карт, що використовуються нашим флотом. У «падрон реаль» відобразяться всі недавні географічні відкриття та останні уточнення наших карт, її використання збільшить ефективність мореплавства між Старим і Новим Світом та зробить його безпечнішим."
 flavor_cas.39.a: "Ми схвалюємо уніфікацію всіх навігаційних відкриттів в єдиній карті."
 flavor_cas.39.b: "Хай мореплавці й далі користуються власними картами."
 flavor_cas.39.historical_info: "«Падрон реаль» — грандіозна морська карта, складена чиновниками Каса-де-Контратасьйон у Севільї в 1508 році. Будучи офіційною картою корони, вона постійно оновлювалася та уточнювалася з урахуванням останніх відкриттів іспанських дослідників і картографів. Карта включала низку нововведень, таких як точні координати та обриси берегів щойно відкритих земель. Вміст «Падрон реаль» вважався державною таємницею: суперники не повинні були отримати доступ до найважливіших географічних відомостей Іспанії."
 flavor_cas.40.title: "Поет епохи Відродження"
 flavor_cas.40.desc: "[Select_CString(target_character.IsFemale, 'Талановита поетеса й воїтелька', 'Талановитий поет і воїн' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] своїм літературним даром і здатністю розуміти найглибші людські почуття. Черпаючи натхнення в класичних #TOOLTIP:REGION,italy_region,X #L італійських#!#! традиціях, [Select_CString(target_character.IsFemale, 'вона', 'він' )] вправно сплітає їх із #TOOLTIP:CULTURE,castilian_tt,X #L кастильською#!#! культурою, складаючи вірші настільки ж вишукані, наскільки й новаторські. Дехто з радників пропонує запросити [Select_CString(target_character.IsFemale, 'її', 'його' )] на службу, щоб підняти престиж #L [ROOT.GetCountry.GetAdjective|l]ого#! двору та сприяти поширенню ідей #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#! в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]."
 flavor_cas.40.a: "Запросимо [Select_CString(target_character.IsFemale, 'її', 'його' )] до двору задля більшої слави [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого мистецтва."
 flavor_cas.40.b: "Нас це не цікавить."
 flavor_cas.40.historical_info: "Гарсіласо де ла Вега — видатний представник іспанського Відродження, один із найбільших поетів в історії іспанської літератури. Літературну діяльність він поєднував із військовою кар'єрою, служачи під командуванням Карла V. Вірші де ла Веги демонстрували сильний вплив італійської поетичної школи Відродження, зокрема Петрарки. Його творчість привнесла в іспанську літературу нові ренесансні форми, викликавши помітні зміни в культурному ландшафті Іспанії."
 flavor_cas.41.title: "[target_character.GetNameWithNoTooltip] пише трактат про сільське господарство"
 flavor_cas.41.desc: "[target_character.GetName] — учений-агроном, який нещодавно [Select_CString(target_character.IsFemale, 'написала', 'написав' )] фундаментальну працю з сільського господарства під назвою #italic «Загальне землеробство»#!. [Select_CString(cardinal_cisneros.IsFemale, 'Замовницею', 'Замовником' )] цього трактату [Select_CString(cardinal_cisneros.IsFemale, 'була сама', 'був сам' )] [cardinal_cisneros.GetName]. Поєднавши класичні праці з власними спостереженнями, [target_character.GetLastNameWithNoTooltip] у своєму творі пропонує всеохопні рекомендації з обробітку ґрунту, іригації, сівозміни та догляду за худобою. Цей революційний трактат може різко підвищити продуктивність нашого сільського господарства."
 flavor_cas.41.a: "Ми повинні скористатися [Select_CString(target_character.IsFemale, 'її', 'його' )] відкриттями."
 flavor_cas.41.b: "У нас немає ресурсів, щоб перевірити [Select_CString(target_character.IsFemale, 'її', 'його' )] ідеї на практиці."
 flavor_cas.41.historical_info: "Габріель Алонсо де Еррера — іспанський агроном і теолог, автор найважливішого трактату #italic «Загальне землеробство»#!, який ліг в основу сільськогосподарських наук в Іспанії та по всій Європі. Взявши за основу класичні праці Колумелли й Палладія, а також власні спостереження, Еррера досліджував ключові питання сільського господарства, включно з обробкою ґрунту, іригацією, боротьбою зі шкідниками, сівозміною та багато іншого."
 flavor_cas.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.42.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'блискуча вчена', 'блискучий учений' )], лікар і богослов, пропонує двору свої послуги. [target_character.GetLastNameWithNoTooltip] вже [Select_CString(target_character.IsFemale, 'здійснила', 'здійснив' )] низку видатних відкриттів у галузі медицини та географії, [Select_CString(target_character.IsFemale, 'вона', 'він' )] володіє гострим розумом і не боїться кидати виклик загальноприйнятим нормам. З [Select_CString(target_character.IsFemale, 'її', 'його' )] здібностями ми зможемо розширити межі розуміння нашої науки та підвищити ефективність управління."
 flavor_cas.42.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] пізнання стануть у пригоді нашій державі."
 flavor_cas.42.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] надто захоплюється сумнівними ідеями."
 flavor_cas.42.historical_info: "Мігель Сервет — іспанський мислитель і ерудит, чиї інтереси охоплювали різноманітні галузі знання, від теології до географії та медицини. Найбільшу відомість він здобув завдяки дослідженням у галузі анатомії — так, він першим у Європі, випередивши відкриття Вільяма Гарвея, описав мале коло кровообігу. Богословські погляди Сервета були вкрай неоднозначними — він оспорював багато християнських догматів, і передусім учення про Трійцю. Засуджений і католицькою, і протестантською владою, в 1553 році в Женеві він за наполяганням Кальвіна був засуджений до смертної кари."
 flavor_cas.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.43.desc: "[target_character.GetName] вважається [Select_CString(target_character.IsFemale, 'однією', 'одним' )] з найкращих живописців нашого часу, [Select_CString(target_character.IsFemale, 'її', 'його' )] характерне поєднання реалізму з впливами італійського #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#! високо цінуються в нашій державі. Не залишається осторонь і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — багато прихильників таланту [Select_CString(target_character.IsFemale, 'художниці', 'художника' )] пропонують призначити [Select_CString(target_character.IsFemale, 'її', 'його' )] офіційним придворним живописцем. Таке призначення, безсумнівно, підніме престиж [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_cas.43.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] картини прославлять наше правління."
 flavor_cas.43.b: "Зараз нам не до живопису."
 flavor_cas.43.historical_info: "Педро Берругете — прославлений іспанський художник, у живописі якого готичний стиль гармонійно поєднується зі стилістикою ренесансу. Провівши кілька років в Італії, Берругете потрапив під вплив іменитих живописців, таких як П'єро делла Франческа. Повернувшись на батьківщину, він став одним із перших майстрів Відродження в Іспанії."
 flavor_cas.44.title: "Архів [ROOT.GetCountry.Custom('rank_ru_GEN')|l]"
 flavor_cas.44.desc: "Багато хто при дворі активно обговорює вигоду від централізованого зберігання найважливіших державних документів. Подібна ініціатива сприятиме посиленню нашої адміністративної системи та гарантуватиме ретельне ведення записів. Дехто пропонує заснувати перший офіційний архів [ROOT.GetCountry.Custom('rank_ru_GEN')|l], де зберігатимуться королівські укази, листи та інші державні папери."
 flavor_cas.44.a: "Чудова ідея!"
 flavor_cas.44.b: "Це зовсім ні до чого."
 flavor_cas.44.historical_info: "Генеральний архів Сіманкаса був першим офіційним державним архівом у Європі. Архів, заснований королем Іспанії Карлом I в 1540 році, розмістився в замку Сіманкас, розташованому неподалік від Вальядоліда. Він став символом модернізації державного управління та зразком для наслідування в інших країнах Європи."
 flavor_cas.45.title: "У пошуках архітектора-візіонера"
 flavor_cas.45.desc: "[target_ruler.GetName] давно мріє звести грандіозні архітектурні споруди, які слугуватимуть зримими символами слави й могутності [ROOT.GetCountry.Custom('rank_ru_GEN')|l], і тому [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] шукає талановитого зодчого, здатного втілити ці монументальні задуми в життя. Один із можливих кандидатів — [target_character.GetName], вправний архітектор і знавець геометрії. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] новаторські ідеї допоможуть втілити в життя мрію [Select_CString(target_ruler.IsFemale, 'нашої государині', 'нашого государя' )]."
 flavor_cas.45.a: "Призначимо [Select_CString(target_character.IsFemale, 'її', 'його' )] керувати нашим будівництвом."
 flavor_cas.45.b: "Пошукаємо когось іншого."
 flavor_cas.45.historical_info: "Хуан де Еррера — іспанський архітектор, математик і геометр. Його кар'єра починалася в почті лицарів майбутнього короля Філіпа II. Згодом він став придворним архітектором на посаді інспектора пам'яток корони. В 1572 році Еррера продовжив роботу над зведенням монастиря-палацу Ескоріал, завершеного в 1584 році. За наказом короля він керував будівництвом багатьох архітектурних проєктів, залишивши по собі стиль зодчества, який назвали «ерререско»."
 flavor_cas.46.title: "Палац [ShowBuildingTypeNameWithNoTooltip('el_escorial_palace')]"
 flavor_cas.46.desc: "Тепер [target_character.GetName] відповідає за втілення найсміливіших архітектурних амбіцій держави, і [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] готові здійснити перший із запланованих монументальних проєктів. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] бажає побудувати #TOOLTIP:BUILDING_TYPE,el_escorial_palace,X #L палац Ескоріал#!#! — величну королівську резиденцію, що водночас слугує монастирем. Цей комплекс стане осередком державної влади та символом глибокої духовності, в ньому відобразиться могутність нашої монархії та благочестивий характер [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_cas.46.a: "Будівництво почнеться негайно!"
 flavor_cas.46.b: "Такий проєкт обійдеться надто дорого."
 flavor_cas.46.historical_info: "Королівський монастир у місті Сан-Лоренсо-де-Ель-Ескоріал побудований за наказом короля Філіпа II як королівська резиденція та мавзолей для його батька, Карла V. Цей архітектурний комплекс, у якому риси Ренесансу поєднуються зі строгим стилем зодчого Хуана де Еррери («ерререско»), став символом Золотого віку Іспанії."
 flavor_cas.47.title: "[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]"
 flavor_cas.47.desc: "#TOOLTIP:LOCATION,salamanca_tt,X #L Саламанкський#!#! університет завжди був важливим центром учених диспутів, але останніми роками там склався колектив по-справжньому яскравих мислителів. Вони заклали основи #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкської школи#!#! — інтелектуального руху, що прагне переосмислити філософію, економіку, право та теологію з точки зору моральності й розуму."
 flavor_cas.47.a: "Ми підтримаємо їхні починання."
 flavor_cas.47.tt.a: "Відкриває інші події, пов'язані з Саламанкською школою та її історичними представниками."
 flavor_cas.47.b: "Нас це не цікавить."
 flavor_cas.47.historical_info: "Саламанкська школа схоластики склалася в XVI столітті. Її представники заклали основи міжнародного права, поставили під сумнів етичні аспекти колоніалізму та розробили перші економічні теорії, відігравши помітну роль у формуванні сучасного мислення."
 flavor_cas.48.title: "[ShowPolicyNameWithNoTooltip('leyes_de_toro_policy')]"
 flavor_cas.48.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] завжди були опорою #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, але зараз у їхніх лавах стався розкол, і нам краще зосередитися на підтримці тих родин, які залишилися вірними нам. За допомогою #TOOLTIP:POLICY,leyes_de_toro_policy,X #L законів Торо#!#!, запропонованих делегатами від [target_location.Custom('LR_GEN')|l] [target_location.GetName], [target_character.GetName] зможе офіційно віддавати перевагу родинам, що довели свою відданість державі. Такі преференції повинні сприяти підвищенню лояльності короні серед привілейованого класу."
 flavor_cas.48.historical_info: "Війна за кастильську спадщину 1479 року викликала розкол серед знаті. Здобувши перемогу над принцесою Хуаною, королева Ізабелла отримала можливість розробити нові закони з метою посилення влади дворянства, що її підтримало. Цей звід, що отримав назву «законів Торо», не був упроваджений за життя королеви, його остаточне прийняття відбулося вже за наступниці Ізабелли — Хуани I."
 flavor_cas.48.a: "Негайно приймемо ці закони."
 flavor_cas.48.b: "Зараз не найкращий час."
 flavor_cas.49.title: "[ShowPolicyNameWithNoTooltip('nueva_recopilacion_policy')]"
 flavor_cas.49.desc: "За довгі століття влада #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! поширилася на безліч різних регіонів, і кожен із них має свої традиції та закони. Це призводить до постійних правових колізій — місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] володіють найширшими привілеями, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] скаржаться на утиски, а [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] нічого не можуть із цим вдіяти. Щоб виправити ситуацію, що склалася, [target_character.GetName] хоче зібрати всі закони держави в #TOOLTIP:POLICY,nueva_recopilacion_policy,X #L «Новому зводі»#!#!."
 flavor_cas.49.historical_info: "Політична історія Кастилії в пізньому Середньовіччі була бурхливою та непередбачуваною, через це в країні довгий час не було єдиного зводу законів. В 1534 році кортеси, що зібралися в Мадриді, визнали необхідність перегляду та впорядкування законодавства, а в 1567 році король Філіп II затвердив новий звід. Судові інстанції Кастилії та віце-королівств в Америці нарешті могли використовувати систематизоване законодавство, яке застосовувалося понад два століття."
 flavor_cas.49.a: "Робота над складанням цього зводу почнеться негайно."
 flavor_cas.49.b: "Це може почекати."
 flavor_cas.50.title: "Новітній звід"
 flavor_cas.50.desc: "#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! поступово захоплюють ідеї #L #TOOLTIP:ADVANCE_DEFINITION,enlightenment_advance,X Просвітництва#!#!, при цьому багато наших законів безнадійно застаріли — і зокрема, «[ShowPolicyName('nueva_recopilacion_policy')]». [target_character.GetName] [Select_CString(target_character.IsFemale, 'має намір', 'має намір' )] переписати законодавство та позбавити нашу правову систему традиційних впливів римсько-канонічного права. Ця реформа слугуватиме інтересам просвітництва, давши простолюду можливість вивчати не лише догмати #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри, які раніше становили основу народної освіти."
 flavor_cas.50.historical_info: "У «Новітньому зводі» іспанське законодавство перестало орієнтуватися на римсько-канонічне право, як це робив «Новий звід». Оновлений звід законів, що набув чинності в 1805 році, став кроком до остаточного об'єднання Кастилії та Арагону в єдину іспанську державу. Хай і не такий досконалий, як Кодекс Наполеона, «Новітній звід» став основою для розгляду судових справ по всій Іспанії."
 spa_alter_nueva_recopilacion_policy_tt: "Бонуси від [Concept('policy','політики')|e] «[ShowPolicyName('nueva_recopilacion_policy')]» перейдуть на [Concept('research','дослідження')|e], їхній рівень залежатиме від [Concept('estate_power','влади')|e] стану «[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]»."
 flavor_cas.50.a: "Ми дамо шанс прогресивним ідеям."
 flavor_cas.50.b: "Не варто відвертатися від наших традицій."
 flavor_cas.51.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його' )] економічна теорія"
 flavor_cas.51.desc: "Рішення підтримати #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкську школу#!#! починає виправдовувати витрачені кошти. [target_character.GetName], [Select_CString(target_character.IsFemale, 'видна представниця', 'видний представник' )] школи, [Select_CString(target_character.IsFemale, 'отримала', 'отримав' )] широке визнання за свої новаторські праці в галузі економіки та морального богослов'я. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] спостереження, що стосуються взаємозв'язку між обсягом і вартістю грошової маси, можуть перевернути наші уявлення про торгівлю та фінанси."
 flavor_cas.51.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] відкриття слугуватимуть благу [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_cas.51.historical_info: "Мартін де Аспількуета або Доктор Наварра — видатний мислитель, видний представник Саламанкської школи. Інноваційні економічні теорії Аспількуети, зокрема кількісна теорія грошей, випередили всю сучасну економічну науку. Він першим сформулював ідею про те, що збільшення грошової маси впливає на рівень цін і викликає інфляцію — спостереження, без якого неможливе розуміння монетарних систем і глобальної торгівлі."
 flavor_cas.52.title: "[target_character.GetNameWithNoTooltip] і принципи справедливості"
 flavor_cas.52.desc: "[Select_CString(target_character.IsFemale, 'Відома', 'Відомий' )] богослов і філософ на ім'я [target_character.GetName] [Select_CString(target_character.IsFemale, 'перетворилася', 'перетворився' )] на одного з провідних мислителів нещодавно заснованої #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкської школи#!#!. У [Select_CString(target_character.IsFemale, 'неї', 'нього' )] є низка незвичайних ідей, що стосуються питань справедливості, праці та прав особистості. Ці погляди можуть сприяти вдосконаленню нашого законодавства та системи управління."
 flavor_cas.52.a: "[target_character.GetLastNameWithNoTooltip] заслуговує на те, щоб [Select_CString(target_character.IsFemale, 'її', 'його' )] ідеї були почуті!"
 flavor_cas.52.historical_info: "Домінго де Сото — один із провідних мислителів Саламанкської школи, що прославився своїми працями в галузі природного права та соціальної справедливості. Де Сото стверджував, що всі люди від народження володіють людською гідністю, а всяка праця повинна бути справедливо оплачена. Його роботи істотно вплинули на розвиток уявлень про економічну справедливість і права людини."
 flavor_cas.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.53.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'черниця', 'чернець' )] ордену домініканців і [Select_CString(target_character.IsFemale, 'видна представниця', 'видний представник' )] #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкської школи#!#!, висуває доволі радикальні ідеї, що стосуються питань міжнародного права та етики колоніалізму. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] бореться за права корінних народів і різко критикує загарбницькі війни, розпочаті без справедливих причин. Подібні погляди можуть докорінно змінити наш підхід до управління заморськими територіями, однак у них чимало противників при дворі."
 flavor_cas.53.a: "Ми підтримуємо [Select_CString(target_character.IsFemale, 'її', 'його' )] революційні погляди!"
 flavor_cas.53.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] ідеї підривають ефективність наших зусиль."
 flavor_cas.53.historical_info: "Франсіско де Віторія вважається одним із засновників міжнародного права. Його праці заклали основи сучасних юридичних принципів, що стосуються питань війни, миру та суверенітету. Будучи переконаним захисником прав корінних народів, Віторія нерідко критикував експлуатацію Америки та оспорював допустимість несправедливих завоювань."
 flavor_cas.54.title: "Ідеї молінізму"
 flavor_cas.54.desc: "Відомий богослов-єзуїт [target_character.GetName] [Select_CString(target_character.IsFemale, 'розробила', 'розробив' )] нову концепцію свободи волі та божественного всевідання. «Молінізм», як назвали [Select_CString(target_character.IsFemale, 'її', 'його' )] теорію, теологічно обґрунтовує феномен людської свободи та відповідальності. Подібні погляди можуть вплинути на моральні підвалини нашої політики, і ми можемо отримати користь, надавши [Select_CString(target_character.IsFemale, 'їй', 'йому' )] кошти для подальших досліджень."
 flavor_cas.54.a: "Ми підтримуємо [Select_CString(target_character.IsFemale, 'її', 'його' )] погляди."
 flavor_cas.54.b: "Ці ідеї надто радикальні."
 flavor_cas.54.historical_info: "Луїс де Моліна, видний представник Саламанкської школи, розробив ідеї молінізму — теологічної концепції, що примирює існування божественного всевідання та вільної волі людини. Його погляди викликали серйозні дискусії в католицькій церкві та справили істотний вплив на уявлення про особисту свободу та моральну відповідальність."
 flavor_cas.55.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.55.desc: "[target_character.GetName] — богослов-єзуїт, [Select_CString(target_character.IsFemale, 'відома представниця', 'відомий представник' )] #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкської школи#!#!, — нещодавно [Select_CString(target_character.IsFemale, 'опублікувала', 'опублікував' )] свою теорію суверенітету та взаємовідносин між правителем і підданими. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] аргументи на підтримку обмеження повноважень держави та добровільної згоди підданих здатні зміцнити моральні основи нашого правління, однак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] побоюється, що подібні ідеї можуть підірвати легітимність [ROOT.GetCountry.GetGovernment.GetAdjectiveWithNoTooltip|l]ої влади."
 flavor_cas.55.a: "Ми погоджуємося з [Select_CString(target_character.IsFemale, 'її', 'його')] ідеями."
 flavor_cas.55.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] крамольні погляди не можна підтримати."
 flavor_cas.55.historical_info: "Франсіско Суарес — один із найвпливовіших мислителів Саламанкської школи, провісник сучасної політичної теорії. Суарес стверджував, що джерелом суверенітету є народ, який вручає правителям право владарювати над собою. Багатьом його ідеї здавалися надто радикальними, оскільки вони докорінно суперечили уявленням про божественну природу монаршого права."
 flavor_cas.56.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.56.desc: "Увагу двору [Select_CString(target_character.IsFemale, 'привернула', 'привернув' )] [target_character.GetName], [Select_CString(target_character.IsFemale, 'блискуча вчена', 'блискучий учений' )] з ордену єзуїтів, [Select_CString(target_character.IsFemale, 'прозвана', 'прозваний' )] «проникливим доктором» і «Августином Іспанії». [Select_CString(target_character.IsFemale, 'Її', 'Його' )] гострий розум і новаторський підхід до пошуку відповідей на найскладніші питання викликають захоплення в багатьох представників #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкської школи#!#!. Заручившись допомогою такого мислителя, ми зможемо осягнути межі людського розуму та поглибити своє розуміння морального богослов'я, управління та права. Нам варто підтримати [Select_CString(target_character.IsFemale, 'її', 'його' )] роботу — задля більшої слави [ROOT.GetCountry.Custom('rank_ru_GEN')|l], звісно."
 flavor_cas.56.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] ідеї підуть на користь нашій науці!"
 flavor_cas.56.b: "[target_character.GetLastNameWithNoTooltip] витає в хмарах, у [Select_CString(target_character.IsFemale, 'її', 'його' )] міркуваннях немає практичної користі."
 flavor_cas.56.historical_info: "Габріель Васкес — одна з найпомітніших фігур пізньої Саламанкської школи, автор видатних праць у галузі морального богослов'я, метафізики та епістемології. Він розвивав і вдосконалював ідеї більш ранніх мислителів, таких як Тома Аквінський і Франсіско Суарес (попри те, що був головним науковим опонентом останнього). Основними темами, що цікавили Васкеса, були питання розуму, морального судження та взаємовідносин між божественною благодаттю та людською свободою."
 flavor_cas.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.57.desc: "Богослов #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкської школи#!#! [target_character.GetName] — [Select_CString(target_character.IsFemale, 'видна прихильниця', 'видний прихильник' )] реформи теологічної науки. [Select_CString(target_character.IsFemale, 'Вона відома', 'Він відомий' )] новаторським підходом до богослов'я, у якому схоластика поєднується з практичним розумінням розуму та людської діяльності. [target_character.GetLastNameWithNoTooltip] висуває теорію управління, що об'єднує світську владу та церковну догму. Профінансувавши [Select_CString(target_character.IsFemale, 'її', 'його' )] роботу, ми допоможемо зміцнити моральні устої [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_cas.57.a: "Нас дуже цікавлять [Select_CString(target_character.IsFemale, 'її', 'його' )] праці."
 flavor_cas.57.b: "Зараз у нас інші пріоритети."
 flavor_cas.57.historical_info: "Мельхіор Кано — один із найвпливовіших схоластиків Саламанкської школи, автор теологічного трактату #italic «De locis theologicis»#!, у якому він систематизував науковий підхід до богослов'я. Вплив Кано виходив далеко за межі академічних кіл — він не раз виступав радником короля в питаннях взаємодії релігії та політики."
 flavor_cas.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.58.desc: "[target_character.GetName], блискучий юрист і богослов #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкської школи#!#!, [Select_CString(target_character.IsFemale, 'опублікувала', 'опублікував' )] низку трактатів, присвячених принципам управління, праву власності та обов'язкам правителя. Якщо [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] запропонують [Select_CString(target_character.IsFemale, 'їй', 'йому' )] посаду, [target_character.GetLastNameWithNoTooltip] обіцяє скласти нове, справедливіше законодавство, яке забезпечить процвітання [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_cas.58.a: "[target_character.GetLastNameWithNoTooltip] отримає посаду радника з юриспруденції."
 flavor_cas.58.b: "Ми не потребуємо реформи законодавства."
 flavor_cas.58.historical_info: "Дієго де Коваррубіас-і-Лейва — видатний іспанський юрист і богослов, архієпископ Сеговії, згодом призначений на посаду президента Кастильської ради. У своїх працях із юриспруденції він особливо підкреслював важливість природного права та морального обов'язку правителів."
 flavor_cas.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.59.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'представниця', 'представник' )] #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкської школи#!#!, [Select_CString(target_character.IsFemale, 'спровокувала', 'спровокував' )] бурхливу дискусію, представивши на суд богословів свій принцип пробабілізму. Ця новаторська концепція передбачає, що індивід, який зіткнувся з моральною дилемою, має право приймати ймовірну думку за достовірну, навіть якщо протилежна точка зору здається переконливішою. У цієї ідеї знайшлося чимало прихильників — втім, як і критиків. Застосування цього принципу на практиці може вплинути на прийняття рішень як у духовних, так і в світських справах."
 flavor_cas.59.a: "Ми профінансуємо [Select_CString(target_character.IsFemale,'її','його')] дослідження."
 flavor_cas.59.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] ідеї надто суперечливі."
 flavor_cas.59.historical_info: "Бартоломе де Медіна — богослов-домініканець, творець моральної теорії пробабілізму, яка дозволяла гнучкіше підходити до прийняття моральних рішень. Пробабілізм знайшов чимало прихильників серед єзуїтів і вплинув на церковний підхід до етичних дилем."
 flavor_cas.60.title: "Congregatio de Auxiliis"
 flavor_cas.60.desc: "Між домініканцями та єзуїтами розгорівся лютий богословський диспут, у центрі якого опинилися проблеми божественної благодаті та вільної волі. Домініканці, дотримуючись томістської доктрини, стверджують, що божественна благодать наперед визначена й непереборна, тоді як єзуїти, чию точку зору відстоює [target_character.GetName], переконані, що божественна благодать здатна співіснувати зі свободою волі. Щоб вирішити суперечку, #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицька церква#!#! зібрала #italic «Congregatio de Auxiliis»#! — «Конгрегацію з допомоги Божественній Благодаті»."
 flavor_cas.60.a: "Ми підтримуємо домініканців і вчення Томи Аквінського."
 flavor_cas.60.b: "Ми станемо на бік єзуїтів і підтримаємо молінізм."
 flavor_cas.60.historical_info: "#italic «Congregatio de Auxiliis Divinae Gratiae»#! — серія богословських диспутів між єзуїтами та домініканцями, проведена католицькою церквою в 1598–1607 рр. для вирішення суперечки про божественну благодать і вільну волю. Богослови-єзуїти, такі як Луїс де Моліна, стверджували, що воля людини та божественна благодать співпрацюють одна з одною, домініканці ж наполягали, що всі людські вчинки повністю наперед визначені Богом. Комісія так і не дійшла остаточного рішення, і врешті-решт папа Павло V наказав припинити обговорення."
 flavor_cas.61.title: "[Select_CString(target_character.IsFemale, 'Захисниця', 'Захисник' )] томізму"
 flavor_cas.61.desc: "Дізнавшись, що наші [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] підтримали томістську доктрину в дискусії «$flavor_cas.60.title$», [target_character.GetName] [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував' )] нам свої послуги. [target_character.GetLastNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'переконана прихильниця', 'переконаний прихильник' )] поглядів Томи Аквінського, особливо в питаннях божественної благодаті та свободи волі. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] строгий аналітичний підхід і категорична незгода з єзуїтами-молiністами зробили [Select_CString(target_character.IsFemale, 'її', 'його' )] провідною фігурою в богословських суперечках нашого часу."
 flavor_cas.61.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.61.historical_info: "Домінго Баньєс — провідний богослов Саламанкської школи, переконаний прихильник томістського підходу до наперед визначення та благодаті. Строгий науковий підхід і досвід у дебатах із богословами-єзуїтами, такими як Луїс де Моліна, зробили Баньєса центральною фігурою в диспуті, відомому як #italic «Congregatio de Auxiliis»#!."
 flavor_cas.62.title: "Знавець поезії та віри"
 flavor_cas.62.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'знаменита поетеса', 'знаменитий поет' )], богослов і знавець #TOOLTIP:LANGUAGE,hebrew_language,X #L івриту#!#!, [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] завдяки своїм вишуканим віршам і чудовим перекладам біблійних текстів. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] знання священних книг і прекрасне знайомство зі світською літературою перетворили [Select_CString(target_character.IsFemale, 'її', 'його' )] на одну з найвидатніших фігур #TOOLTIP:BUILDING_TYPE,school_of_salamanca,X #L Саламанкської школи#!#!. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'відома', 'відомий' )] своїми нетрадиційними поглядами на богословські питання, однак [Select_CString(target_character.IsFemale, 'її', 'його' )] геніальність як мислителя та викладача не піддається сумніву. При дворі кажуть, що нам варто запропонувати [Select_CString(target_character.IsFemale, 'їй', 'йому' )] якусь посаду — це дозволить [ROOT.GetCountry.Custom('rank_ru_DAT')|l] досягти нових вершин у богослов'ї та культурі."
 flavor_cas.62.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] отримає пост радника корони."
 flavor_cas.62.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] сумнівні погляди підставлять нас під удар."
 flavor_cas.62.historical_info: "Луїс де Леон — одна з найвидатніших фігур Саламанкської школи. Його переклад «Пісні пісень» і коментарі до Єврейської Біблії були по-справжньому новаторськими, однак академічна кар'єра Леона перервалася через втручання інквізиції. Звинувачений у єретичному тлумаченні Біблії, він кілька років провів у в'язниці. Переживши всі випробування, він залишив по собі гідну спадщину як богослов, поет і викладач."
 flavor_cas.63.title: "[ShowBuildingTypeNameWithNoTooltip('segovia_artillery_academy')]"
 flavor_cas.63.desc: "Наші військові радники пропонують заснувати навчальний заклад, цілком присвячений артилерії. #TOOLTIP:BUILDING_TYPE,segovia_artillery_academy,X #L Артилерійська академія в Сеговії#!#! стане передовим центром вивчення та розвитку артилерійської науки й готуватиме офіцерів, досвідчених у сучасних методах ведення війни."
 flavor_cas.63.a: "Модернізація армії — наш головний пріоритет!"
 flavor_cas.63.b: "Такі витрати нам не по кишені."
 flavor_cas.63.historical_info: "Артилерійська академія в Сеговії, заснована в 1764 році, — найстаріший із діючих військових навчальних закладів, що спеціалізуються на артилерії. Академія відіграла важливу роль у розвитку професійної військової освіти та подарувала країні чимало відкриттів у галузі балістичних розрахунків і проєктування сучасного озброєння."
 flavor_cas.64.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]а#! ботанічна експедиція до Нової Гранади"
 flavor_cas.64.desc: "Учені представили двору амбітну пропозицію організувати #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! ботанічну експедицію до Нової Гранади. Експедиція, очолювана досвідченими натуралістами, планує вивчити й описати найбагатшу флору та фауну цього регіону — включно з цінними рослинами та цілющими травами, які принесуть чималу користь [ROOT.GetCountry.Custom('rank_ru_DAT')|l]. Організація подібного підприємства потребуватиме значних коштів, однак його успіх обіцяє нам безліч наукових відкриттів."
 flavor_cas.64.a: "Ми дамо грошей на цю експедицію."
 flavor_cas.64.b: "Краще витратимо ресурси на щось інше."
 flavor_cas.64.historical_info: "Королівська ботанічна експедиція до Нової Гранади була однією з найважливіших наукових ініціатив іспанського Просвітництва. Незважаючи на дві відмови, в 1783 році дослідники нарешті домоглися королівського дозволу та вирушили в експедицію, що тривала близько 30 років. За роки роботи наукова група описала безліч нових видів і зобразила їх на тисячах докладних ілюстрацій, задокументувавши неймовірне біорізноманіття регіону."
 flavor_cas.65.title: "Рехімьєнто"
 flavor_cas.65.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] поступово втрачають контроль над містами й селищами [ROOT.GetCountry.Custom('rank_ru_GEN')|l] — тепер там усім заправляють [ShowEstatePrivilegeName('cas_caballeros_villanos')|l]. [target_character.GetName] [Select_CString(target_character.IsFemale, 'невдоволена', 'невдоволений' )] таким станом справ, [Select_CString(target_character.IsFemale, 'вона', 'він' )] хоче призначити до міських рад своїх довірених осіб."
 flavor_cas.65.a: "Ми реорганізуємо систему управління."
 flavor_cas.65.b: "Не варто чіпати усталені інституції."
 flavor_cas.65.historical_info: "Довгий час міста й селища Кастилії та Леону управлялися інститутом #italic «concejo abierto»#! — «відкритих рад», що складалися з делегатів від окремих парафій або районів. Така рада призначала головних міських магістратів, таких як мери та судді, і переобиралася щороку. Поступово влада над радами сконцентрувалася в руках обмеженої кількості родин — як правило, що походили зі стану #italic «caballeros villanos»#!, «лицарів-простолюдинів». Вони контролювали щорічні перевибори та самі обирали кандидатів на міські посади. В 1345 році король Альфонсо XI упровадив новий принцип управління містами й селищами королівства, названий #italic «Рехімьєнто»#!. Тепер радами керували #italic «рехідорес»#! — радники, призначувані особисто королем з-поміж найвидатніших міських жителів. Ця система мала безпосередньо підпорядкувати муніципальну владу короні, однак таке становище тривало недовго — протягом наступного століття посади «рехідорес» були поступово узурповані найбагатшими та найвпливовішими міськими родинами, нерідко за підтримки знатних феодальних родів, що отримали реальну владу над королівськими містами та селищами."
 flavor_cas.66.title: "[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|U]ький долар"
 flavor_cas.66.desc: "У нашій грошовій системі панує хаос. Основна грошова одиниця — мараведі — практично вийшла з ужитку та використовується лише в рахункових книгах. Фахівці вважають, що [ROOT.GetCountry.Custom('CF_DP')|l] потрібно випустити нові золоті та срібні монети з гарантовано високою пробою. Це оздоровить нашу економіку та піде на користь торгівлі з далекими країнами.\n\nЗ іншого боку, ми могли б зберегти мараведі та продовжити отримувати короткострокову вигоду від подальшої девальвації цієї монети…"
 flavor_cas.66.a: "Покажіть мені [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|U]ькі долари!"
 flavor_cas.66.b: "Нас влаштовує нинішня валюта."
 flavor_cas.66.historical_info: "Монетарна система Кастильської корони в другій половині XV століття була надзвичайно заплутаною. Основна грошова одиниця, мараведі, з XIII століття зазнавала частої девальвації. Крім того, в різних королівствах Піренейського півострова були в ходу власні валюти — у світлі політичного об'єднання, розпочатого шлюбом королеви Ізабелли I Кастильської та короля Фердинанда II Арагонського, це стало серйозним викликом для економіки. У зв'язку з цим в 1497 році була проведена грошова реформа, в рамках якої були засновані нові монети, призначені для обігу у обох королівствах, — золотий дукат і срібний реал. У наступні десятиліття до Іспанії хлинув потік срібла з Америки, і найпоширенішою монетою став «real de a ocho» — монета у вісім реалів, незабаром прозвана «іспанським доларом». Її приймали торговці в усьому світі, від Африки до Америки та від Європи до Азії, і через це іспанський долар вважається першою по-справжньому світовою валютою."
 flavor_cas.67.title: "[target_character.GetNameWithNoTooltip] і відродження флоту"
 flavor_cas.67.desc: "Військово-морський інженер [target_character.GetName] [Select_CString(target_character.IsFemale, 'розробила', 'розробив' )] план з оздоровлення нашого флоту, що потерпає: [Select_CString(target_character.IsFemale, 'вона', 'він' )] обіцяє побудувати нам міцніші, швидші та маневреніші кораблі, вдавшись до останніх досягнень у галузі кораблебудування. Адміралтейство підтримує цей задум, але щоб втілити обіцянки в життя, знадобляться значні вкладення коштів і часу."
 flavor_cas.67.a: "Немає нічого важливішого за флот!"
 flavor_cas.67.a.tt: "В [target_location.Custom('LR_PP')|l] [target_location.GetName] ми побудуємо флот із #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! важких [Concept('ships', 'кораблів')|e]"
 flavor_cas.67.b: "Зараз це надто дорого."
 flavor_cas.67.historical_info: "Хосе Антоніо де Гастаньєта — кораблебудівник і флотоводець, що особисто допомагав зміцнювати могутність Іспанії на морі. Гастаньєта, який неодноразово зазнавав поразок, зумів правильно визначити основні слабкості іспанського флоту та провести інноваційні реформи. Спроєктовані ним кораблі набули широкого поширення і, зокрема, відіграли значну роль під час Війни за іспанську спадщину."
 flavor_cas.68.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] морські реформи"
 flavor_cas.68.desc: "[target_character.GetName] — видатний морський офіцер, математик і астроном, який нещодавно [Select_CString(target_character.IsFemale, 'повернулася', 'повернувся' )] з експедиції до #TOOLTIP:SUB_CONTINENT,south_america,X #L Південної Америки#!#!. Сьогодні [Select_CString(target_character.IsFemale, 'вона', 'він' )] збирається здійснити корінний переворот у всьому, що стосується можливостей нашого флоту, і [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] уважно вислуховують цю пропозицію. Зводиться вона до такого: спираючись на знання, почерпнуті в іноземних інженерів, і власні спостереження за військово-морськими віяннями, [target_character.GetNameWithNoTooltip] хоче провести масштабні реформи в кораблебудуванні, картографії та офіцерській освіті. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] стверджує, що після подібних реформ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! неодмінно вдасться відновити колишню велич на морі."
 flavor_cas.68.a: "Виділимо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] кошти на задумане."
 flavor_cas.68.b: "Відхилимо [Select_CString(target_character.IsFemale, 'її', 'його' )] реформи."
 flavor_cas.68.historical_info: "Хорхе Хуан-і-Сантасілія — один із найвідоміших іспанських діячів доби Відродження. Брав участь у франко-іспанській геодезичній експедиції до Еквадору, де допоміг виміряти дугу меридіана Землі поблизу екватора. Після повернення до Іспанії очолив масштабну реформу іспанського флоту, упровадив сучасні методи кораблебудування та перетворив систему військово-морської освіти."
 flavor_cas.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.69.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави — втілення її пишноти та розкоші; одні лише картини на стінах говорять про нашу важливість голосніше за будь-які слова. Нещодавно увагу наших радників привернула людина на ім'я [target_character.GetName]: [Select_CString(target_character.IsFemale, 'її', 'його' )] робота, що прикрашає ризницю #TOOLTIP:BUILDING_TYPE,el_escorial_palace,X #L Ескоріалу#!#!, справді вражає погляд. Нам радять найняти цього майстра як придворного художника."
 flavor_cas.69.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] заслуговує на цю посаду."
 flavor_cas.69.b: "Ми не можемо собі дозволити витрачати скарбницю на зайве."
 flavor_cas.69.historical_info: "Клаудіо Коельо — один з останніх великих іспанських художників бароко. Писав як релігійні сюжети, так і картини, замовлювані йому монархами. Служив придворним художником при королі Карлі II. Роботи Коельо в жанрі іспанського реалізму, написані під впливом італійського та фламандського живопису, й донині користуються повагою публіки."
 flavor_cas.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.70.desc: "Уся #TOOLTIP:LOCATION,sevilla_tt,X #L Севілья#!#! обговорює [Select_CString(target_character.IsFemale, 'художницю', 'художника' )] на ім'я [target_character.GetName]: [Select_CString(target_character.IsFemale, 'її', 'його' )] релігійні полотна вражають уяву, а картини із зображенням бідняків і дітей здатні зворушити серце будь-якого глядача. І громадські діячі, і релігійні ордени вже неодноразово пропонували [Select_CString(target_character.IsFemale, 'їй', 'йому' )] своє покровительство, але сьогодні [target_character.GetLastNameWithNoTooltip] шукає нашої підтримки, щоб і надалі прикрашати церкви сюжетами, що надихають парафіян. Деякі, втім, стверджують, що державну скарбницю краще буде витратити на інші, важливіші справи."
 flavor_cas.70.a: "Напевно [Select_CString(target_character.IsFemale, 'нею', 'ним' )] керує божественне провидіння. Допоможемо [Select_CString(target_character.IsFemale, 'їй', 'йому' )]!"
 flavor_cas.70.b: "У нас немає коштів на таку розкіш."
 flavor_cas.70.historical_info: "Бартоломе Естебан Мурільйо — один із найвідоміших іспанських художників епохи бароко, знаменитий своїми релігійними сюжетами та сентиментальними, ідеалізованими зображеннями повсякденного життя. По картини до нього зверталися багато хто: церкви, лікарні, приватні особи… Твори Мурільйо стали одним з основоположних елементів вигляду іспанського католицизму в роки Контрреформації."
 flavor_cas.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.71.desc: "Найтяжчі каліцтва, яких [target_character.GetName] [Select_CString(target_character.IsFemale, 'зазнала', 'зазнав' )] у морських битвах, за що [Select_CString(target_character.IsFemale, 'удостоїлася', 'удостоївся' )] прізвиська #italic Patapalo#! — «Дерев'яна нога», не змогли відняти в [Select_CString(target_character.IsFemale, 'неї', 'нього' )] найголовнішого: флотоводського дару. [target_character.GetName] [Select_CString(target_character.IsFemale, 'бачила', 'бачив' )] безліч битв; ще трохи — і [Select_CString(target_character.IsFemale, 'їй', 'йому' )] час буде йти на спочинок. Деякі стверджують, що знаннями цього найдосвідченішого ветерана зможе скористатися [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], інші — що ще зарано думати про відставку, оскільки Дерев'яна нога ще послужить рідному флоту."
 flavor_cas.71.a: "Нашому флоту потрібен такий командир."
 flavor_cas.71.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] здобуде неабияку користь із [Select_CString(target_character.IsFemale, 'її', 'його' )] досвіду."
 flavor_cas.71.historical_info: "Блас де Лесо-і-Олаваррієта — один із найстійкіших і найславетніших флотоводців Іспанії. Неодноразово був тяжко поранений: так, у битві при Велес-Малазі він утратив ногу, при облозі Тулона — око, а при битві за Барселону — руку, але навіть ці каліцтва не змусили Бласа піти на спочинок. У 1741 році він здобув свою найславетнішу перемогу, очоливши оборону обложеного міста Картахена-де-Індіас — важливого колоніального порту від величезного англійського флоту під командуванням адмірала Едварда Вернона. Ворог значно переважав іспанців числом, проте завдяки хитромудрій тактиці Лесо-і-Олаваррієти та його знанням у справі війни на морі британці зазнали нищівної поразки."
 flavor_cas.72.title: "Моральність у торгівлі"
 flavor_cas.72.desc: "[Select_CString(target_character.IsFemale, 'Черниця', 'Чернець' )] [target_character.GetName] [Select_CString(target_character.IsFemale, 'видала', 'видав' )] трактат про справедливі ціни та чесну торгівлю, у якому описує небезпеки надмірної спекуляції та несправедливого збагачення на зростаючих світових ринках. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] стверджує, що одержуваний монополіями надприбуток, особливо коли заради нього експлуатується людина, суперечить #TOOLTIP:RELIGIONGROUP,christian,X #L християнському#!#! моральному закону. Деякі [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] протестують проти подібного втручання у свої справи, тоді як [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] вшановують голос совісті, що прорізався."
 flavor_cas.72.a: "Наша політика будуватиметься на [Select_CString(target_character.IsFemale, 'її', 'його' )] працях."
 flavor_cas.72.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] думка цілком неважлива."
 flavor_cas.72.historical_info: "Томас де Меркадо — домініканський чернець і моральний богослов, що вивчав застосовність християнської етики до торгівлі. Виданий ним у 1571 році твір #italic Suma de Tratos y Contratos#! («Керівництво з угод і контрактів»), у якому Томас розглядав механізми ціноутворення, питання справедливої оплати праці та межі моральності у світовій торгівлі (що було особливо актуально в епоху колонізації Іспанією нових земель), справив сильний вплив на католицьку Європу. Крім того, де Меркадо також критикував работоргівлю та зловживання з боку монополій."
 flavor_cas.73.title: "[target_character.GetNameWithNoTooltip] і моральна сторона відсотків"
 flavor_cas.73.desc: "Нещодавно нашу увагу [Select_CString(target_character.IsFemale, 'привернула', 'привернув' )] некто [target_character.GetName]: [Select_CString(target_character.IsFemale, 'вона', 'він' )] стверджує, що лихварство, здавна вважане гріхом, за певних економічних обставин буває морально виправданим. Під впливом [Select_CString(target_character.IsFemale, 'її', 'його' )] доводів церква вже почала переглядати своє ставлення до банківської справи, кредитів і вкладень. Тепер [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] мають вирішити, чи варто їм підтримати новий погляд на старе питання, щоб зміцнити фінансове становище держави, адже в цьому разі обуряться консервативно налаштовані [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_cas.73.a: "Підтримаємо [Select_CString(target_character.IsFemale, 'її', 'його' )] погляди."
 flavor_cas.73.b: "Лихварство — гріх."
 flavor_cas.73.historical_info: "Леонард Лессій — економіст з ордену єзуїтів, що справив неабиякий вплив на іберійську морально-економічну думку. На сторінках свого твору #italic De Iustitia et Iure#! («Про правосуддя і право») Лессій стверджує, що нарахування відсотків за позиками може бути морально виправданим, якщо позикодавець несе певні витрати чи ризики."
 flavor_cas.74.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її', 'його')] подорож"
 flavor_cas.74.desc: "Надихнувшись ідеалами епохи #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!, флотський офіцер і вчений [target_character.GetName] збирається спорядити й очолити грандіозну експедицію з метою нанести на карту всі наші володіння на земній кулі, провести наукові спостереження та скласти звіт про діяльність колоніального управління."
 flavor_cas.74.a: "Підтримаємо цю мандрівку."
 flavor_cas.74.b: "Це надто дорого."
 flavor_cas.74.historical_info: "Алессандро Маласпіна — іспанський дослідник і морський офіцер італійського походження. Очолив науково-політичну експедицію, маршрут якої охоплював усі володіння Іспанської Імперії — від Південної Америки до Філіппін. Таким чином Маласпіна збирався не лише оцінити стан заморських володінь своєї держави, а й повторити подвиги знаменитих мореплавців на кшталт Лаперуза та Кука."
 flavor_cas.75.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.75.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|U] отримали листа від вмілого та цілеспрямованого полководця на ім'я [target_character.GetName]. У цьому терміновому посланні [Select_CString(target_character.IsFemale, 'вона', 'він' )] просить прислати [Select_CString(target_character.IsFemale, 'їй', 'йому' )] підкріплення: напруженість у Новому Світі зростає, а отже, настав час завдати удару по нашому суперникові — #L [target_rival.GetAdjective|l]им#! силам і повернути собі колишній вплив на американському континенті. Деякі з нас підтримують цю сміливу пропозицію, оскільки подібний крок може виявитися стратегічно виграшним, проте [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] у сумнівах: не завжди варто дотримуватися агресивної політики."
 flavor_cas.75.a: "Підтримаємо цю ідею."
 flavor_cas.75.b: "Не варто сваритися з [target_rival.Custom('CL_INST')]."
 flavor_cas.75.historical_info: "Бернардо де Гальвес — іспанський воєначальник і колоніальний губернатор. Відіграв важливу роль у Війні за незалежність США. Успішно бився з британськими військами в Мексиканській затоці, чим допоміг послабити владу Великої Британії на континенті. За свої подвиги удостоївся рідкісної честі носити на гербі фразу #italic Yo solo#! («Тільки я»), що символізує готовність Гальвеса особисто вести солдатів у бій."
 flavor_cas.76.title: "[target_character.GetNameWithNoTooltip] — герой"
 flavor_cas.76.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] сьогодні слухає цікаву звістку: під час морської битви при [target_location.Custom('LR_PREP')|l] [target_location.GetName] наш командир [target_character.GetName], попри смертельну рану, твердо [Select_CString(target_character.IsFemale, 'заборонила', 'заборонив' )] офіцерам здаватися й [Select_CString(target_character.IsFemale, 'продовжила', 'продовжив' )] віддавати накази до останнього подиху. І хоча [Select_CString(target_character.IsFemale, 'її', 'його' )] корабель загинув разом із самим капітаном, слова про подвиг [Select_CString(target_character.IsFemale, 'її', 'його' )] житимуть ще довго: в очах наших моряків [target_character.GetName] — справжній герой, що загинув за свою державу."
 flavor_cas.76.a: "[target_character.GetLastNameWithNoTooltip] буде [Select_CString(target_character.IsFemale, 'увіковічена', 'увіковічений' )] у пам'яті нашого народу як герой."
 flavor_cas.76.historical_info: "Косме Даміан Чуррука — баскський морський офіцер. Загинув у Трафальгарській битві, де командував кораблем #italic «Сан-Хуан-Непомусено»#!. Чуррука до останнього відбивав натиск британських кораблів — він не кинув віддавати накази навіть після того, як отримав смертельне поранення. За свій подвиг був посмертно підвищений до адмірала, завдяки чому його двоюрідний брат удостоївся титулу графа Чурруки."
 flavor_cas.77.title: "Відкриття братів Елюар"
 flavor_cas.77.desc: "Два брати-хіміки [target_character.GetShortName] і [target_character2.GetName] здійснили справжній прорив у мінералогії: їм вдалося виділити вольфрам — важкий і неймовірно міцний метал, здатний докорінно перевернути металургійне та хімічне виробництво в нашій державі та її володіннях. Брати звернулися до нас із проханням надати їм покровительство у вивченні властивостей нового металу та можливостей його застосування у промисловості."
 flavor_cas.77.a: "Виділимо кошти на дослідження."
 flavor_cas.77.b: "Нам це не по кишені."
 flavor_cas.77.historical_info: "У 1783 році іспанські хіміки — брати Хуан Хосе та Фаусто де Елюар виділили з мінералу вольфраміту новий елемент — вольфрам. Це відкриття стало важливою віхою в історії хімії та металургії: завдяки своїм цінним властивостям, таким як висока густина й температура плавлення, вольфрам згодом знайшов широке застосування у промисловості та військовій справі."
 flavor_cas.78.title: "Вакцинна експедиція"
 flavor_cas.78.desc: "Лікар на ім'я [target_character.GetName] збирається заснувати науково-гуманітарну експедицію небувалого розмаху й об'їхати всі наші володіння, щоб щепити корінних жителів і колоністів нещодавно відкритою вакциною від віспи. Це починання обійдеться вельми дорого, але, можливо, [target_character.GetName] врятує тисячі життів."
 flavor_cas.78.a: "Схвалимо й повністю оплатимо експедицію."
 flavor_cas.78.b: "Схвалимо експедицію, але оплатимо її частково."
 flavor_cas.78.c: "Відхилимо пропозицію."
 flavor_cas.78.historical_info: "Організована у 1803 році експедиція Бальміса — перша у світі міжнародна програма вакцинації. Під керівництвом Франсіско Хав'єра де Бальміса вакцину від віспи отримала велика кількість жителів Іспанської Америки та Філіппін. Переносниками живого вірусу виступили діти-сироти."
 flavor_cas.79.title: "[target_character.GetNameWithNoTooltip] і промислові реформи"
 flavor_cas.79.desc: "[target_character.GetName] — реформатор і економіст за покликанням — закликає оживити економіку #L [ROOT.GetCountry.GetAdjective|l]ої#! держави. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] пропонує відродити традиційну промисловість, послабити обмеження, що зв'язують діяльність гільдій, і підтримати місцеві торгові союзи. Подібні ідеї суперечать вкоріненим у державі інтересам, але водночас здатні справді підстьобнути економіку, особливо в містечках і на виробництвах."
 flavor_cas.79.a: "Посприяємо промисловій реформі."
 flavor_cas.79.b: "Зараз не час для експериментів."
 flavor_cas.79.historical_info: "Педро Родрігес — видатний іспанський економіст і політичний діяч XVIII століття. Служив радником при королі Карлі III. Виступав за модернізацію економіки, антиклерикальні реформи та лібералізацію гільдійних монополій. Праці Родрігеса справили значний вплив на реформи Бурбонів і заклали основу для поступового переходу Іспанії до економічного раціоналізму."
 flavor_cas.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.80.desc: "[target_character.GetName] — геніальний правознавець, економіст і письменник, що виступає за просвічене перетворення [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] пропонує провести всеосяжні реформи в галузі права, освіти та землеволодіння, щоб знайти золоту середину між традиціями та раціональним духом прогресу."
 flavor_cas.80.a: "Надто ідеалістичний підхід."
 flavor_cas.80.b: "Проведемо реформу."
 flavor_cas.80.historical_info: "Гаспар Мельчор де Ховельянос — великий учений і державний діяч, прихильник правових реформ, світської освіти, модернізації сільського господарства та лібералізації економіки. Хоча сам Гаспар зазнавав переслідувань за свої ідеї й навіть був заарештований — спочатку при монархії, потім при Наполеоні — його сповнені реформаторського завзяття праці справили неабиякий вплив на напрям іспанської думки, зокрема державної."
 flavor_cas.81.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] космографія"
 flavor_cas.81.desc: "Картограф і вчений при #TOOLTIP:GOVERNMENT_REFORM,casa_de_contratacion,X #L Каса-де-Контратасьйон#!#! [target_character.GetName] [Select_CString(target_character.IsFemale, 'представила', 'представив' )] нам свій монументальний задум: [target_character.GetLastNameWithNoTooltip] збирається створити нову єдину космографію нашого світу, ґрунтуючись на здійснених останнім часом відкриттях і науковому методі. [Select_CString(target_character.IsFemale, 'Їй', 'Йому' )] недостатньо просто наносити на карту території: [Select_CString(target_character.IsFemale, 'вона', 'він' )] хоче структурувати наявне в державі знання. Для цього, втім, [Select_CString(target_character.IsFemale, 'їй', 'йому' )] знадобляться кошти."
 flavor_cas.81.a: "Виділимо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] все необхідне."
 flavor_cas.81.b: "У нас і так достатньо карт."
 flavor_cas.81.historical_info: "Алонсо де Санта-Крус — історик, космограф і картограф, що служив іспанській короні. Основна його діяльність зі складання історії та карти світу припала на роки правління королів Карла V і Філіпа II. У своїх працях Алонсо користувався відкриттями іспанських мореплавців, а його роботи згодом лягли в основу #italic Padrón Real#! — офіційної й ретельно засекреченої карти, якою користувався іспанський військово-морський флот."
 flavor_cas.82.title: "[Select_CString(target_character.IsFemale, 'Непереможна', 'Непереможний' )] [target_character.GetNameWithNoTooltip]"
 flavor_cas.82.desc: "Знаменитий адмірал [target_character.GetName] — людина, якій немає рівних у морських битвах. За свою службу [Select_CString(target_character.IsFemale, 'вона здобула', 'він здобув' )] чимало славних перемог, чим ще за життя [Select_CString(target_character.IsFemale, 'оповила', 'оповив' )] себе легендарною славою. І хоча ніхто не сумнівається в таланті цього флотоводця, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] обговорює можливість призначення [Select_CString(target_character.IsFemale, 'її', 'його' )] на державну посаду, де здобутим на морі навичкам може знайтися ширше застосування."
 flavor_cas.82.a: "Нехай і далі командує флотом."
 flavor_cas.82.b: "[Select_CString(target_character.IsFemale, 'Їй', 'Йому' )] більше пасує державна поблога."
 flavor_cas.82.historical_info: "Альваро де Басан — один із найвеличніших іспанських адміралів. Бився в багатьох знаменитих битвах, таких як битва при Лепанто, і громив французькі та османські ескадри. Сучасникам запам'ятався тим, що не програв жодної битви. Саме де Басан запропонував створити Непереможну армаду, але очолити її вже не зміг через передчасну кончину."
 flavor_cas.83.title: "[target_ruler.GetNameWithNoTooltip] і [Select_CString(target_ruler.IsFemale, 'її', 'його' )] канонізація"
 flavor_cas.83.desc: "[target_ruler.GetName] — це велике ім'я й досі надихає жителів нашої держави: при [Select_CString(target_ruler.IsFemale, 'ній', 'ньому' )] в державі запанували порядок і справедливість, а межі наших володінь помітно розширилися. Оскільки правовірність цієї людини лише трохи поступалася [Select_CString(target_ruler.IsFemale, 'її', 'його' )] відданості рідній державі, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] запропонували офіційно визнати [Select_CString(target_ruler.IsFemale, 'її', 'його' )] [Select_CString(target_ruler.IsFemale, 'святою', 'святим' )]. Сьогодні ж #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,catholic_church,X #L католицька церква#!#! збирається вшанувати [Select_CString(target_ruler.IsFemale, 'покійну', 'покійного' )] найвищою честю — канонізацією."
 flavor_cas.83.a: "Нехай світ пам'ятає про [Select_CString(target_ruler.IsFemale, 'святу', 'святого' )] на престолі."
 flavor_cas.83.b: "У канонізації немає потреби."
 flavor_cas.83.historical_info: "У 1671 році за указом папи Климента X кастильський король Фернандо III — палкий поборник католицької віри й важлива постать в історії християнської реконкісти Піренейського півострова — був визнаний святим. За життя Фернандо об'єднав під своєю владою Кастилію та Леон, а також підпорядкував християнському світові значну частину Андалусії. Перемоги, здобуті ним над халіфатом, принесли Фернандо прізвисько «поборник Христа»."
 flavor_cas.84.title: "[ROOT.GetCountry.GetNameWithNoTooltip] і римська корона"
 flavor_cas.84.desc: "Вправна дипломатія, міцні родинні союзи та значні запаси впливу принесли свої плоди. [target_ruler.GetName] сьогодні по праву гордо іменує себе «[GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#!». Подібна почесть допоможе нам зайвий раз утвердити свою перевагу над #TOOLTIP:CONTINENT,europe,X #L Європою#!#!, але варто також пам'ятати про нові обов'язки та ризики."
 flavor_cas.84.a: "Нам долею призначено правити імперією!"
 flavor_cas.84.historical_info: "У 1519 році вперше за всю історію існування Священної Римської імперії її очолив іспанський монарх — Карл V, вихідець із могутньої династії Габсбургів. Завдяки шлюбам, укладеним його дідом і бабусею, — католицькими монархами Фердинандом II Арагонським та Ізабеллою I Кастильською — а також предкам по чоловічій лінії майбутній імператор успадкував значні землі. На імперському престолі йому довелося зіткнутися зі значними труднощами: релігійними чварами, спричиненими реформами Мартіна Лютера, війною з Францією та натиском османів на Європу. Саме при Карлі вплив Габсбургів досягнув зеніту. До 1556 року, будучи вже в похилому віці, втомлений нескінченними конфліктами монарх зрікся престолу й розділив Священну Римську імперію між своїм братом Фердинандом (той став імператором) та його сином Філіпом II (йому відійшли Іспанія та її заморські володіння)."
 flavor_cas.85.title: "Іберійська унія"
 flavor_cas.85.desc: "Реконкіста добігла кінця. Ми вигнали маврів зі своєї землі й об'єднали дві #TOOLTIP:RELIGIONGROUP,christian,X #L християнські#!#! корони #TOOLTIP:REGION,iberia_region,X #L Іберії#!#! під владою одного монарха, досягнувши єдності, небаченої з часів вестготських царів. Кожен наш підданий від #TOOLTIP:LOCATION,lisbon_tt,X #L Лісабона#!#! до #TOOLTIP:LOCATION,barcelona_tt,X #L Барселони#!#! тепер схилятиме коліна перед єдиним гербом. Хай живе хрест і [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]!"
 flavor_cas.85.a: "Керуватимемо з повагою до місцевих традицій."
 flavor_cas.85.b: "Треба постаратися централізувати владу."
 flavor_cas.85.historical_info: "Іберійська унія — династичний союз між Іспанією та Португалією у 1580–1640 роках. Передумовою до укладення унії стала смерть португальського короля Себастьяна I та його престарілого наступника Енріке, внаслідок чого Португалія залишилася без престолонаслідника. Права на португальський трон заявив іспанський король Філіп II — праонук правителя Португалії Мануела I та претендент на престол по материнській лінії. Влади над країною він домігся після короткого військового походу, у якому об'єднав Кастилію, Арагон і Португалію під владою іспанських Габсбургів. Португалія при цьому зберегла не лише свої колоніальні володіння, а й власні адміністративні інститути та закони. Після війни за незалежність Португалії у 1640–1668 роках до влади прийшов дім Браганса, що й поклало край унії."
 flavor_cas.86.title: "[target_character.GetNameWithNoTooltip] і діяльність у Новому Світі"
 flavor_cas.86.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] сьогодні приймає в себе [Select_CString(target_character.IsFemale, 'черницю', 'ченця' )] на ім'я [target_character.GetName], [Select_CString(target_character.IsFemale, 'що звернулася', 'що звернувся' )] до нас із незвичайним задумом: увібравши в себе гуманістичні ідеали про поширення знання та осягнення світу, [Select_CString(target_character.IsFemale, 'вона', 'він' )] збирається вирушити до Нового Світу, де вивчатиме звичаї, мови та обряди мезоамериканських #TOOLTIP:CULTURE,$nahua_culture_tt$,X #L науаських#!#! народів — наших підданих. І хоча подібний задум багатьом може здатися дивним, все ж таки його варто розглянути: якщо ми почнемо краще розуміти тих, хто нам підкоряється, їм простіше буде прилучити до цінностей #TOOLTIP:RELIGIONGROUP,christian,X #L християнського#!#! світу."
 flavor_cas.86.a: "Дамо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] дозвіл."
 flavor_cas.86.b: "Відмовимо в проханні."
 flavor_cas.86.historical_info: "Бернардіно де Саагун був іспанським францисканським ченцем, місіонером та етнографом. Після подорожі на територію Нової Іспанії у 1529 році він присвятив своє життя наверненню тубільців у католицьку віру та всебічному вивченню їхньої культури, історії та мов. На відміну від сучасників, він глибоко шанував місцеві традиції. Так, Саагун досконало опанував мову науатль, вважаючи, що для навернення корінного населення в християнство потрібне не примус, а розуміння його культури."
 flavor_cas.87.title: "$florentine_codex$"
 flavor_cas.87.desc: "По роках досліджень, збору інформації та вивчення мов наших #TOOLTIP:CULTURE,$nahua_culture_tt$,X #L науаських#!#! підданих [target_character.GetName] нарешті завершив свою головну етнографічну працю під назвою «$florentine_codex$». У ній докладно описані побут, суспільний лад, звичаї та перекази науаських народів. Попри очевидну важливість цієї роботи, деякі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] вважають, що настільки докладний виклад язичницьких традицій може становити небезпеку для нашої держави."
 flavor_cas.87.a: "Ця праця дозволить нам краще зрозуміти тубільців."
 flavor_cas.87.b: "Язичницькі традиції треба викорінювати, а не берегти."
 flavor_cas.87.historical_info: "#italic «Загальна історія про справи Нової Іспанії»#!, більш відома як «Флорентійський кодекс», вважається головною працею Бернардіно де Саагуна. Цей твір у дванадцяти томах являє собою етнографічну енциклопедію й розповідає про народ науа. Опублікований наприкінці XVI століття, кодекс містить докладний опис найрізноманітніших аспектів їхнього життя починаючи з побуту й закінчуючи релігійними обрядами. Досі ця робота, написана одночасно мовами науатль та іспанською, є одним із найважливіших джерел знань про Мексику доколумбового та раннього колоніального періодів."
 flavor_cas.88.title: "[target_character.GetNameWithNoTooltip] бажає вирушити в експедицію"
 flavor_cas.88.desc: "Досвідчений моряк і августинський чернець на ім'я [target_character.GetName] пропонує прокласти безпечний шлях з #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#! до #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#! через Тихий океан. Безсумнівно, це ризиковане підприємство, але якщо в [Select_CString(target_character.IsFemale, 'неї', 'нього' )] справді є багатий досвід у мореплавстві, ця подорож цілком може увінчатися успіхом і забезпечити нам стратегічну та торгову перевагу на морі."
 flavor_cas.88.a: "Виділимо кошти на [Select_CString(target_character.IsFemale, 'її', 'його' )] експедицію."
 flavor_cas.88.b: "Це того не варте."
 flavor_cas.88.historical_info: "Андрес де Урданета — іспанський чернець і мореплавець, який першим прокав зворотний маршрут із Філіппін до Мексики через Тихий океан. Його відкриття дозволило з'єднати іспанські володіння у Північній Америці й Азії, створивши між ними торговий шлях."
 flavor_cas.89.title: "Ель Дівіно"
 flavor_cas.89.desc: "[Select_CString(target_character.IsFemale, 'Талановита поетеса', 'Талановитий поет' )] [target_character.GetName], [Select_CString(target_character.IsFemale, 'відома', 'відомий' )] в #TOOLTIP:LOCATION,sevilla_tt,X #L Севільї#!#! як #italic Ель Дівіно#! ([Select_CString(target_character.IsFemale, 'Божественна', 'Божественний' )]), [Select_CString(target_character.IsFemale, 'набула', 'набув' )] великої популярності в місцевих літературних колах. Завдяки своїй петраркістській поезії, історичним замітках та патріотичним одам [Select_CString(target_character.IsFemale, 'вона', 'він' )] викликає у письменницької еліти одночасно і повагу, і заздрість. У зв'язку з цим деякі придворні пропонують офіційно визнати [Select_CString(target_character.IsFemale, 'її', 'його' )] заслуги й надати [Select_CString(target_character.IsFemale, 'їй', 'йому' )] покровительство."
 flavor_cas.89.a: "Запропонуємо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] покровительство."
 flavor_cas.89.b: "У нас є справи важливіші."
 flavor_cas.89.historical_info: "Фернандо де Еррера, також відомий як #italic Ель Дівіно#! (Божественний), був видатним письменником Золотого віку Іспанії. У його творчості гармонійно поєднуються душевні переживання і тверезий розсудливість. У своїх сонетах, одах та елегіях Еррера оспівує як особисті почуття, так і народний героїзм. Завдяки любові до мови та прагненню розвивати іспанську поезію він став однією з найважливіших постатей у літературі тієї епохи."
 flavor_cas.90.title: "[target_character.GetLastNameWithNoTooltip] пропонує реформу орфографії"
 flavor_cas.90.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'якій', 'якому' )] ми надали покровительство, пропонує провести реформу орфографії. [Select_CString(target_character.IsFemale, 'Натхненна', 'Натхненний' )] класичною #TOOLTIP:LANGUAGE,latin_language,X #L латиною#!#!, [target_character.GetLastNameWithNoTooltip] хоче зробити нашу мову логічнішою й наблизити написання слів до їх вимови. Зокрема, [Select_CString(target_character.IsFemale, 'вона', 'він' )] пропонує спростити використання приголосних, чіткіше розмежувати голосні та напівголосні, а також запровадити апострофи для позначення елізії. Хоча деякі вчені підтримують цю реформу, більшість вважають її непотрібною і навіть небезпечною. На їхню думку, такі зміни не лише потребуватимуть величезних витрат, а й можуть призвести до ще більшої плутанини — і, як наслідок, нестабільності в державі."
 flavor_cas.90.a: "Нехай мова розвивається природним чином."
 flavor_cas.90.b: "Проведемо мовну реформу."
 flavor_cas.90.c: "Не можна допустити, щоб наша мова піддавалася таким експериментам!"
 flavor_cas.90.historical_info: "Фернандо де Еррера був не лише видатним письменником, а й реформатором іспанської мови. Він вважав, що для досягнення більшої точності й вишуканості в поезії необхідна суворіша й логічніша орфографічна система. У своєму творі #italic Algunas obras#! («Деякі роботи») він запропонував внести в мову кілька змін, проте його ідеї так і не знайшли підтримки."
 flavor_cas.91.title: "[target_character.GetNameWithNoTooltip], майстер сатири"
 flavor_cas.91.desc: "[Select_CString(target_character.IsFemale, 'Поетеса', 'Поет' )] і сатирик [target_character.GetName] [Select_CString(target_character.IsFemale, 'здобула', 'здобув' )] велику популярність завдяки своїм викривальним текстам про корупцію та моральний занепад у нашій державі. Нещодавно [Select_CString(target_character.IsFemale, 'вона звернулася', 'він звернувся' )] до двору, запропонувавши свої послуги як хроніста та пропагандиста. Настільки [Select_CString(target_character.IsFemale, 'талановита письменниця могла', 'талановитий письменник міг' )] б добре прислужитися нам, проте, якщо ми не будемо обережні в державних справах, [Select_CString(target_character.IsFemale, 'її', 'його' )] гострий язик може коштувати нам репутації."
 flavor_cas.91.a: "Наймемо [Select_CString(target_character.IsFemale, 'її', 'його')]."
 flavor_cas.91.b: "Краще з [Select_CString(target_character.IsFemale, 'нею', 'ним')] не зв'язуватися."
 flavor_cas.91.historical_info: "Франсіско де Кеведо був аристократом, чиновником і видатним поетом Золотого віку Іспанії. Серед його творів є і барокова поезія, і гостра сатира, і навіть політична критика, що точно відображає суспільні проблеми тих часів. Будучи глибоко відданим своїй державі, де Кеведо тим не менш часто нарікав на моральний та політичний занепад Іспанії. У своїх роботах він також відкрито висловлював неприязнь до найрізноманітніших людей, чим викликав повагу одних соціальних груп і невдоволення інших."
 flavor_cas.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.92.desc: "[target_character.GetName], що колись [Select_CString(target_character.IsFemale, 'служила', 'служив')] у нашій армії, [Select_CString(target_character.IsFemale, 'стала', 'став')] вельми успішним драматургом, через що багато хто вже називає [Select_CString(target_character.IsFemale, 'її духовною спадкоємицею', 'його духовним спадкоємцем')] великих діячів минулого. У своїх творах [Select_CString(target_character.IsFemale, 'вона', 'він')] порушує вічні питання про долю, честь і душу. Люди вкрай схвально відгукуються про [Select_CString(target_character.IsFemale, 'її', 'його')] п'єси, які ставлять у #TOOLTIP:BUILDING_TYPE,theater,X #L театрі#!#! міста [ROOT.GetCountry.GetCapital.GetName], і відзначають їхню філософську глибину. Багато членів двору пропонують надати [Select_CString(target_character.IsFemale, 'їй', 'йому')] наше покровительство."
 flavor_cas.92.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його')] твори — це надбання нашої держави!"
 flavor_cas.92.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його')] творчість навіює лише смуток і тугу."
 flavor_cas.92.historical_info: "Педро Кальдерон де ла Барка нерідко вважається останнім великим поетом Золотого віку Іспанії. У своїй творчості він торкався тем долі, честі та ілюзорності буття. Його твір #italic «Життя є сон»#! досі є однією з найвпливовіших п'єс у світовій літературі. Будучи придворним драматургом, Кальдерон також складав релігійні сюжети, які розігрувалися під час #italic Свята Тіла і Крові Христових#!. За свій внесок у літературу він отримав прізвисько Іспанський Шекспір, а також був визнаний одним із головних національних поетів Іспанії."
 flavor_cas.93.title: "Фенікс іспанського дотепу"
 flavor_cas.93.desc: "Театральні п'єси набувають дедалі більшого поширення, і одним із найвидатніших діячів цього жанру є [target_character.GetName] — [Select_CString(target_character.IsFemale, 'поетеса', 'поет')] і драматург, що без перебільшення [Select_CString(target_character.IsFemale, 'вразила', 'вразив')] народ своїми емоційними творами. [Select_CString(target_character.IsFemale, 'Її', 'Його')] п'єси ставлять у театрах по всій державі, завдяки чому і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], і навіть [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], що раніше не виявляли особливого інтересу до високого мистецтва, почали масово прилучатися до культури. Було б розумно підтримати цю тенденцію й надати [Select_CString(target_character.IsFemale, 'їй', 'йому')] наше покровительство."
 flavor_cas.93.a: "Прославимо [Select_CString(target_character.IsFemale, 'її', 'його' )] геній."
 flavor_cas.93.b: "Все це лицедійство лише відволікає народ від роботи."
 flavor_cas.93.historical_info: "За свою кар'єру драматурга Лопе де Вега написав понад 1800 п'єс, сотні сонетів, а також безліч романів і релігійних текстів, що робить його одним із найвидатніших письменників в історії Європи. Будучи майстром #italic «нової комедії»#!, він багато в чому переосмислив жанр іспанської драми, зробивши його доступнішим для широкої публіки."
 flavor_cas.94.title: "Протистояння культеранізму і консептизму"
 flavor_cas.94.desc: "При дворі розгорнулася запекла боротьба між представниками різних напрямів літератури. З одного боку — [target_character.GetName], майстер #italic культеранізму#!, чиї складні метафори і високопарний стиль люблять [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і зовсім не розуміють [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. [Select_CString(target_character.IsFemale, 'Її', 'Його')] противником виступає [target_character2.GetName], [Select_CString(target_character2.IsFemale, 'прихильниця', 'прихильник')] #italic консептизму#!, сатирик і [Select_CString(target_character2.IsFemale, 'поетеса', 'поет')], [Select_CString(target_character2.IsFemale, 'яка', 'який')] вміє лаконічно передати навіть найскладнішу думку. Їхнє протистояння вже давно вийшло за межі дискусії й переросло в публічний обмін образами. Можливо, урядові пора втрутитися й вирішити цю суперечку."
 flavor_cas.94.a: "[target_character.GetNameWithNoTooltip] отримає нашу підтримку."
 flavor_cas.94.b: "Нам ближчі ідеї, які висуває [target_character2.GetNameWithNoTooltip]."
 flavor_cas.94.historical_info: "У XVI–XVII століттях в іспанській літературі переважали два протилежні стилі: #italic культеранізм#!, у якому використовувалися складні метафори і висока мова, і #italic консептизм#!, у якому приділялося більше уваги простоті, стислості та смисловому наповненню. Представники обох стилів люто відстоювали свою точку зору, проте насправді їхнє протистояння стосувалося не стільки літератури, скільки вічних розбіжностей між аристократією і простим народом."
 flavor_cas.95.title: "[target_character.GetNameWithNoTooltip] публікує небезпечну працю"
 flavor_cas.95.desc: "[Select_CString(target_character.IsFemale, 'Учена єзуїтка', 'Учений єзуїт')] [target_character.GetName] [Select_CString(target_character.IsFemale, 'опублікувала', 'опублікував')] вельми провокаційний трактат, у якому [Select_CString(target_character.IsFemale, 'вона', 'він')] підтримує право народу на повалення і навіть убивство деспотичного правителя. Хоча на перший погляд текст являє собою лише схоластичні та богословські міркування, його поширення може мати серйозні політичні наслідки. Деякі вважають ідеї автора небезпечними, тоді як інші підтримують їх, стверджуючи, що вони дозволяють притягнути недбайливого правителя до відповідальності."
 flavor_cas.95.a: "Це радикальне вчення треба заборонити."
 flavor_cas.95.b: "Підтримаємо [Select_CString(target_character.IsFemale, 'її', 'його')] ідеї про моральну відповідальність монархів."
 flavor_cas.95.historical_info: "Хуан де Маріана був іспанським єзуїтом, істориком і політичним мислителем. У своїй найвідомішій праці #italic «Про короля та інститут королівської влади»#! Маріана виправдовує повалення і вбивство тирана з моральної та богословської точок зору. У Європі епохи раннього Нового часу ця ідея вважалася вкрай радикальною."
 flavor_cas.96.title: "[target_character.GetNameWithNoTooltip] виступає за реформу чернецтва"
 flavor_cas.96.desc: "Черниця-кармелітка на ім'я [target_character.GetName] здобула широку популярність завдяки своїм містичним творам і прагненню повернути чернецтву колишню духовну чистоту. З цією метою вона заснувала орден босих кармелітів — реформаторський рух, що виступає за повернення ченців до аскетичного способу життя, бідності та невпинної молитви. Хоча деякі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] висловлюються проти її ідей, багато хто бачить у них можливість для духовного відродження чернечих орденів, а тому закликають уряд їх підтримати."
 flavor_cas.96.a: "Підтримаємо реформи."
 flavor_cas.96.b: "Нехай церква сама вирішує це питання."
 flavor_cas.96.historical_info: "Тереза Авільська була містиком, реформатором і засновницею ордену босих кармелітів — руху, що виступав за повернення ченців до бідності та суворої духовної дисципліни. Її твори «Шлях до досконалості» та «Внутрішній замок» принесли їй велику популярність, але водночас викликали насторогу з боку церкви. Пізніше до руху приєднався Іоанн Хреста, що дозволило поширити реформаторські ідеї Терези по всій Іспанії, попри опір духовної влади. Свого часу Терезу навіть намагалися переслідувати інквізитори, проте вони не стали висувати проти неї жодних звинувачень. Зрештою рух усе ж досягнув свого, що призвело до офіційного відокремлення «босоногих» від основної гілки ордену кармелітів."
 flavor_cas.97.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] канонізація"
 flavor_cas.97.desc: "Хоча [target_character.GetName] вже давно [Select_CString(target_character.IsFemale, 'померла', 'помер')], [Select_CString(target_character.IsFemale, 'її', 'його')] твори, як і раніше, надихають віруючих нашої держави, і багато хто досі згадує історію про [Select_CString(target_character.IsFemale, 'її', 'його')] чудесне одужання в молодості. Крім того, [Select_CString(target_character.IsFemale, 'її', 'його')] прихильники все ж таки домоглися проведення запропонованих [Select_CString(target_character.IsFemale, 'нею', 'ним')] реформ і тим самим ще сильніше зміцнили [Select_CString(target_character.IsFemale, 'її', 'його')] спадщину. Все це призвело до того, що народ став ставитися до [Select_CString(target_character.IsFemale, 'неї', 'нього')] з великою пошаною, і тепер у церкві постало питання про зарахування [Select_CString(target_character.IsFemale, 'її', 'його')] до лику святих."
 flavor_cas.97.a: "Нехай увесь християнський світ дізнається [Select_CString(target_character.IsFemale, 'її', 'його')] ім'я!"
 flavor_cas.97.b: "У канонізації немає потреби."
 flavor_cas.97.historical_info: "Тереза Авільська була канонізована у 1622 році папою Григорієм XV, а в 1970 році папа Павло VI зарахував її до Учителів Церкви. Її містичне богослов'я та реформаторські ідеї справили величезний вплив на іспанське католицтво в ході Контрреформації. Навіть через сотні років твори Терези Авільської та розповіді про божественні видіння не втратили свого релігійного значення для католицької церкви."
 flavor_cas.98.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] канонізація"
 flavor_cas.98.desc: "За життя [target_character.GetName] невтомно [Select_CString(target_character.IsFemale, 'проповідувала', 'проповідував')], [Select_CString(target_character.IsFemale, 'писала', 'писав')] релігійні тексти й [Select_CString(target_character.IsFemale, 'засновувала', 'засновував')] семінарії по всій Європі, завдяки чому [Select_CString(target_character.IsFemale, 'залишила', 'залишив')] по собі величезну духовну спадщину. Надалі [Select_CString(target_character.IsFemale, 'її', 'його')] послідовники продовжили [Select_CString(target_character.IsFemale, 'її', 'його')] справу, створюючи університети, служачи радниками при монарших дворах і припиняючи поширення єретичних учень. Прагнучи відзначити всі ці заслуги, керівництво церкви порушило питання про [Select_CString(target_character.IsFemale, 'її', 'його')] канонізацію. Можливо, нам варто увіковічити пам'ять про цього великого релігійного діяча."
 flavor_cas.98.a: "[Select_CString(target_character.IsFemale, 'Вона була', 'Він був')] праведною людиною і [Select_CString(target_character.IsFemale, 'заслужила', 'заслужив')] такі почесті."
 flavor_cas.98.b: "У цьому немає потреби, [Select_CString(target_character.IsFemale, 'її', 'його')] спадщина і так велика."
 flavor_cas.98.historical_info: "Ігнатій Лойола був канонізований у 1622 році папою Григорієм XV. Його збірка «Духовні вправи» справила великий вплив на розвиток католицьких духовних практик, а заснований ним орден єзуїтів багато в чому посприяв поширенню католицтва у світі за рахунок створення релігійних навчальних закладів. Лойола досі вважається одним із найважливіших діячів Контрреформації."
 flavor_cas.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.99.desc: "Кармелітський чернець [target_character.GetName], також відомий під ім'ям Іоанн Святого Матвія, став одним із головних поетів Контрреформації. Якийсь час тому [target_character.GetName2] [Select_CString(target_character2.IsFemale, 'запропонувала', 'запропонував')] йому приєднатися до ордену босоногих кармелітів, і відтоді він допомагає [Select_CString(target_character2.IsFemale, 'їй у її', 'йому в його')] реформаторській діяльності. Саме в ході цієї роботи він написав низку містичних творів про подорож душі крізь темряву заради єднання з Богом. Втім, попри філософську глибину, ця ідея була вельми холодно сприйнята церквою. І хоча в минулому ми вже підтримували містичні ідеї його [Select_CString(target_character2.IsFemale, 'наставниці', 'наставника')], багато придворних побоюються, що наше подальше потурання подібним ученням може бути розцінене як єресь."
 flavor_cas.99.a: "Підтримаємо [Select_CString(target_character.IsFemale, 'її', 'його')] містичне богослов'я."
 flavor_cas.99.b: "Час припинити поширення цих шкідливих містичних ідей."
 flavor_cas.99.historical_info: "Хуан де Йепес Альварес був іспанським містиком, поетом і реформатором, чиї релігійні тексти справили великий вплив на кармелітське богослов'я. Незгодні з його ідеями ченці кинули його до темниці, проте це не зламало його духу, і він продовжував писати твори навіть у неволі. Надалі він був визнаний одним із найвидатніших іспанських письменників."
 flavor_cas.100.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] канонізація"
 flavor_cas.100.desc: "Хай [target_character.GetName] і [Select_CString(target_character.IsFemale, 'покинула', 'покинув')] цей світ, [Select_CString(target_character.IsFemale, 'її', 'його')] ідеї, як і раніше, знаходять відгук у серцях ченців і священників нашої держави. Згодом навіть [Select_CString(target_character.IsFemale, 'її', 'його')] супротивники в лавах #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! визнали цінність [Select_CString(target_character.IsFemale, 'її', 'його')] містичного богослов'я і красу [Select_CString(target_character.IsFemale, 'її', 'його')] поезії. Нещодавно [Select_CString(target_character.IsFemale, 'її', 'його')] послідовники вирішили скористатися цією прихильністю й запропонували зарахувати [Select_CString(target_character.IsFemale, 'свою покійну наставницю', 'свого покійного наставника')] до лику святих."
 flavor_cas.100.a: "Жителі [ROOT.GetCountry.Custom('CL_GEN')] ніколи [Select_CString(target_character.IsFemale, 'її', 'його')] не забудуть!"
 flavor_cas.100.b: "У канонізації немає потреби."
 flavor_cas.100.historical_info: "Хуан де Йепес Альварес, що згодом став відомий як Іван Хреста, був канонізований у 1726 році папою Бенедиктом XIII. З роками його містичні твори «Темна ніч душі», «Духовна пісня» та «Сходження на гору Кармель» були не лише визнані католицькою церквою, а й високо оцінені літераторами за їхній поетичний та богословський зміст."
 flavor_cas.101.title: "Кастильська рада"
 flavor_cas.101.desc: "Уряд не може ефективно працювати, поки в наших володіннях застосовуються різні норми та закони, а [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] постійно вимагають виконання їхніх примх. Щоб вирішити ці проблеми та централізувати управління [ROOT.GetCountry.Custom('rank_ru_INST')|l], [target_character.GetName] пропонує створити #TOOLTIP:GOVERNMENT_REFORM,royal_council_of_castile,X #L Кастильську раду#!#! — керівний орган, що відповідатиме за збір податків, вирішення судових питань та призначення чиновників. Цю ідею гаряче підтримують і реформатори, і роялісти. На їхню думку, це дозволить нам використовувати ресурси на благо всієї держави, а не лише в інтересах місцевої знаті."
 flavor_cas.101.a: "Нехай [ROOT.GetCountry.Custom('rank_ru_INST')|l] керує рада."
 flavor_cas.101.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] вважатимуть це посяганням на їхні привілеї."
 flavor_cas.101.historical_info: "Кастильська рада була створена наприкінці XV століття католицькими монархами Фердинандом II та Ізабеллою I. Спочатку вона виконувала роль дорадчого органу, але згодом була перетворена на головний інструмент управління королівством. Створення ради дозволило не лише послабити вплив аристократів та місцевих правителів, а й передати управління державою в руки професійних юристів та чиновників, готових служити в інтересах держави."
 flavor_cas.102.title: "Декрети Нуева-Планта"
 flavor_cas.102.desc: "Традиційні #italic фуерос#! та привілеї #TOOLTIP:AREA,aragon_area,X #L Арагону#!#!, #TOOLTIP:AREA,catalonia_area,X #L Каталонії#!#! та #TOOLTIP:AREA,valencia_area,X #L Валенсії#!#! вже тривалий час створюють перешкоди для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади. Однак останніми роками дедалі більшої популярності набуває ідея централізації держави, у зв'язку з чим придворні пропонують видати низку декретів #TOOLTIP:GOVERNMENT_REFORM,nueva_planta,X #L Нуева-Планта#!#!, які дозволять усунути розбіжності в місцевих законах і нарешті встановити в #L [ROOT.GetCountry.GetAdjective|l]их#! володіннях єдину правову та адміністративну систему."
 flavor_cas.102.a: "Настав час централізувати владу."
 flavor_cas.102.a.tt: "Усі [Concept('location', 'райони')|e] #TOOLTIP:AREA,aragon_area,X #L Арагону#!#!, #TOOLTIP:AREA,catalonia_area,X #L Каталонії#!#! та #TOOLTIP:AREA,valencia_area,X #L Валенсії#!#! отримають [Concept('modifier', 'модифікатор')|e] #TOOLTIP:STATIC_MODIFIER,spa_implemented_nueva_planta,X #V #L «Проведення реформи Нуева-Планта»#!#!#! на #Y 20#! років"
 flavor_cas.102.b: "Збережемо регіональні привілеї."
 flavor_cas.102.historical_info: "Декрети Нуева-Планта — це низка законів, ухвалених Філіпом V у період з 1707 по 1716 рік невдовзі після закінчення Війни за іспанську спадщину. Вони дозволили позбавити володіння Арагонської корони їхніх історичних привілеїв та встановити на їхніх територіях єдину правову систему, щоб тим самим об'єднати всю Іспанію під владою династії Бурбонів."
 flavor_cas.103.title: "Майстер релігійного реалізму"
 flavor_cas.103.desc: "[Select_CString(target_character.IsFemale, 'Видатна художниця', 'Видатний художник')] [target_character.GetName] [Select_CString(target_character.IsFemale, 'здобула', 'здобув')] велику відомість завдяки своїм виразним картинам на релігійну тему та вмілому використанню світлотіні. У своїх роботах [Select_CString(target_character.IsFemale, 'вона', 'він')] часто зображує чернече життя, біблійні сюжети, страждання мучеників або тріумф віри. Деякі придворні настільки перейнялися [Select_CString(target_character.IsFemale, 'її', 'його')] творчістю, що запропонували найняти [Select_CString(target_character.IsFemale, 'її', 'його')] для розпису наших церков, стверджуючи, що це сприятиме вихованню релігійного почуття в жителів [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_cas.103.a: "Нехай [Select_CString(target_character.IsFemale, 'її', 'його')] роботи вселяють віру в серця людей!"
 flavor_cas.103.b: "Нам це не по кишені."
 flavor_cas.103.historical_info: "Франсіско де Сурбаран був іспанським живописцем періоду бароко. Він відомий своїми релігійними полотнами, сповненими особливої набожності, яка була властива мистецтву Контрреформації. Художній стиль Сурбарана полягав у незвичайному поєднанні реалізму та містицизму, яке дозволяло йому з неймовірною точністю зображувати глибоке духовне споглядання. Ця особливість вигідно вирізняє його творчість серед інших творів Золотого віку іспанського мистецтва."
 flavor_cas.104.title: "[Select_CString(target_character.IsFemale, 'Геніальна', 'Геніальний')] [target_character.GetNameWithNoTooltip]"
 flavor_cas.104.desc: "Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'представила', 'представив')] низку проєктів дивовижних парових машин, призначених для відкачування води із затоплених шахт. Окрім цього, [Select_CString(target_character.IsFemale, 'вона досягла', 'він досяг')] великих успіхів у галузі металургії, гідрології та навіть у створенні водолазного обладнання. Хоча багато придворних не сприймають [Select_CString(target_character.IsFemale, 'її', 'його')] розробки серйозно, деякі, навпаки, вважають [Select_CString(target_character.IsFemale, 'її геніальною винахідницею', 'його геніальним винахідником')] і пропонують виділити кошти на [Select_CString(target_character.IsFemale, 'її', 'його')] дослідження."
 flavor_cas.104.a: "Підтримаємо [Select_CString(target_character.IsFemale, 'її', 'його')] інноваційні розробки."
 flavor_cas.104.b: "Цікаві дрібнички, але не більше того."
 flavor_cas.104.historical_info: "Херонімо де Аянс-і-Бомонт був солдатом, управлінцем та винахідником. У 1606 році він створив одну з перших парових машин. Основною сферою застосування його розробок були численні шахти Іспанії: там вони використовувалися для забезпечення безпеки та підвищення ефективності видобутку мінералів. Таким чином, його діяльність випередила події Промислової революції більш ніж на сотню років."
 flavor_cas.105.title: "Спалах віспи в Мезоамериці"
 flavor_cas.105.desc: "До нас дійшли жахливі вісті про масову загибель корінного населення в наших володіннях у Новому Світі. Вочевидь, моряки випадково завезли до #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#! #TOOLTIP:DISEASE,smallpox,X #L віспу#!#!. Якщо нічого не вдіяти, невдовзі це небезпечне захворювання почне знищувати цілі поселення."
 flavor_cas.105.a: "Ми не можемо це зупинити."
 flavor_cas.105.a.tt: "Усі [Concept('location', 'райони')|e] #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#!, що належать #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! або нашим [Concept('subjects', 'васалам')|e], отримають [Concept('modifier', 'модифікатор')|e] #TOOLTIP:STATIC_MODIFIER,spa_severe_smallpox_outbreak,X #V #L «Великий спалах віспи»#!#!#! на #Y 20#! років"
 flavor_cas.105.b: "Потрібно зробити все можливе, щоб запобігти поширенню хвороби!"
 flavor_cas.105.b.tt: "Усі [Concept('location', 'райони')|e] #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#!, що належать #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! або нашим [Concept('subjects', 'васалам')|e], отримають [Concept('modifier', 'модифікатор')|e] #TOOLTIP:STATIC_MODIFIER,spa_mild_smallpox_outbreak,X #V #L «Невеликий спалах віспи»#!#!#! на #Y 20#! років"
 flavor_cas.105.historical_info: "Занесення до Америки таких хвороб Старого Світу, як віспа, кір та грип, призвело до масової загибелі корінних жителів. Ці захворювання поширювалися настільки швидко, що протягом кількох десятиліть після першого зараження загинуло, за різними оцінками, від 50% до 90% корінного населення Мезоамерики."
 flavor_cas.106.title: "Завоювання Теночтітлана"
 flavor_cas.106.desc: "#TOOLTIP:LOCATION,tenochtitlan,X #L Теночтітлан#!#!, колись прекрасне місто з величними храмами, величезними каналами та жвавими ринками, нині лежить у руїнах. Хоча його захисники відчайдушно билися, вони не змогли вистояти проти потуги нашої армії. Захопивши столицю та знищивши вождів, ми остаточно позбавили їх можливості чинити опір."
 flavor_cas.106.a: "Мезоамерику чекає новий розквіт."
 flavor_cas.106.historical_info: "Падіння Теночтітлана 1521 року ознаменувало крах Ацтекської імперії. Іспанський конкістадор Ернан Кортес заручився допомогою десятків тисяч аборигенів і розпочав облогу міста, яка тривала кілька місяців. Після запеклої битви останній імператор ацтеків Куаутемок був узятий у полон, а місто — фактично стерте з лиця Землі."
 flavor_cas.107.title: "Завоювання Куско"
 flavor_cas.107.desc: "Наші війська захопили #TOOLTIP:LOCATION,qusqu_tt,X #L Куско#!#!, священне місто #TOOLTIP:CULTURE,inka_culture_tt,X #L інків#!#!. Незважаючи на відвагу андського народу, їхні воїни не змогли нічого протиставити нашій сталевій зброї та кавалерії. Скарбів, знайдених в одному лише Храмі Сонця, буде достатньо для спорядження ще кількох експедицій. І оскільки Імперія інків фактично припинила своє існування, ніхто не завадить нам безроздільно панувати над #TOOLTIP:REGION,andes_region,X #L Андами#!#!."
 flavor_cas.107.a: "Тріумфальна перемога!"
 flavor_cas.107.historical_info: "Місто Куско, столиця Імперії інків, було захоплене іспанськими конкістадорами під проводом Франсіско Пісарро 1533 року, невдовзі після полонення та страти імператора Атауальпи. Завоювання міста супроводжувалося безліччю інтриг, громадянською війною серед інків, а також пограбуванням небувалих масштабів. Падіння Куско призвело до занепаду однієї з наймогутніших імперій у доколумбовій Південній Америці."
 flavor_cas.108.title: "Заснування Мехіко"
 flavor_cas.108.desc: "#TOOLTIP:CULTURE,nahua_culture_tt,X #L Науанська#!#! столиця знищена, а від їхньої імперії залишилися лише спогади. Настав час знову заселити ці землі, і дехто пропонує заснувати на місці столичних руїн місто, яке стане центром #L [ROOT.GetCountry.GetAdjective|l]ої#! влади в регіоні та символом тріумфу християнської віри над поганством."
 flavor_cas.108.a: "Це місто отримає назву $mexico_city$."
 flavor_cas.108.b: "Залишимо все як є."
 flavor_cas.108.historical_info: "Після завоювання Ацтекської імперії 1521 року іспанській короні було необхідно встановити надійний контроль над новопридбаними землями. Для цього 1524 року на руїнах Теночтітлана було засновано місто Мехіко, яке невдовзі стало великим політичним, економічним та духовним центром Нової Іспанії."
 flavor_cas.109.title: "Нова столиця Перу"
 flavor_cas.109.desc: "Щоб міцно закріпитися в #TOOLTIP:REGION,andes_region,X #L Андах#!#!, варто заснувати місто, яке стане нашим адміністративним та торговим центром у регіоні. На щастя, поблизу річки Рімак є відповідні землі з м'яким кліматом, родючим ґрунтом та виходом до Тихого океану. Мабуть, кращих умов для створення столиці не знайти."
 flavor_cas.109.a: "Ці землі стануть новим центром нашої влади."
 flavor_cas.109.b: "Це надто затратно."
 flavor_cas.109.historical_info: "Ліма була заснована Франсіско Пісарро 1535 року як адміністративний центр віцекоролівства Перу. На той час місто було відоме як #italic Сьюдад-де-лос-Рейєс#!, або «місто королів», назване так на честь свята Богоявлення, під час якого воно й було засноване. Завдяки розташуванню на тихоокеанському узбережжі Ліма стала головним центром іспанської влади в Південній Америці і згодом набула статусу одного з найбагатших міст Нового Світу."
 flavor_cas.110.title: "Андські срібні родовища"
 flavor_cas.110.desc: "Наші гірники виявили багаті поклади #TOOLTIP:GOODS,silver,X #L срібла#!#! поблизу гори #TOOLTIP:LOCATION,sumaq_urqu_mountains_tt,X #L Сумак-Урку#!#!. Ми могли б перетворити ці пустельні землі на розвинутий гірничодобувний район, однак для найму робітників і створення необхідної інфраструктури доведеться витратити чимало коштів."
 flavor_cas.110.a: "Потрібно якнайшвидше налагодити видобуток."
 flavor_cas.110.a.tt: "Усі [Concept('location', 'райони')|e] #TOOLTIP:REGION,andes_region,X #L Анд#!#!, які виробляють [ShowGoodsName('silver')|l], отримають [Concept('modifier', 'модифікатор')|e] #TOOLTIP:STATIC_MODIFIER,spa_potosi_silver,X #V #L «Видобуток срібла в Потосі»#!#!#! на #Y 20#! років"
 flavor_cas.110.b: "Не можна заради цього знищувати місцеву природу."
 flavor_cas.110.b.tt: "Усі [Concept('location', 'райони')|e] #TOOLTIP:REGION,andes_region,X #L Анд#!#!, які виробляють [ShowGoodsName('silver')|l], отримають [ShowNamedValue('prosperity_severe_bonus')|+=2%] до [Concept('prosperity', 'процвітання')|e]"
 flavor_cas.110.historical_info: "1545 року Дієго де Уальпа, рудокоп із числа корінних жителів Анд, виявив родовище срібла біля підніжжя гори Серро-Ріко, неподалік від сучасного міста Потосі. Невдовзі в цьому районі було створено рудник, який понад двісті років насичував іспанську економіку сріблом."
 flavor_cas.111.title: "Розквіт Потосі"
 flavor_cas.111.desc: "Наростаючий видобуток #TOOLTIP:GOODS,silver,X #L срібла#!#! невпинно змінює обличчя #TOOLTIP:REGION,andes_region,X #L Анд#!#!, і люди з усіх куточків [ROOT.GetCountry.Custom('CF_RP')|l] масово приїжджають до [target_location.Custom('LR_VP')|l] [target_location.GetName] — гірничодобувного центру регіону. Сьогодні тут повсюди зводяться нові будівлі та процвітає торгівля, що вкотре підкреслює вдалу назву сусідньої гори #italic Серро-Ріко#! — «багата гора»."
 flavor_cas.111.a: "Потосі — справжнє серце цього регіону."
 flavor_cas.111.historical_info: "Наприкінці XVI століття Потосі перетворився з невеликого шахтарського селища на одне з найбільших міст Нового Світу. На піку свого розвитку місто налічувало близько 150 000 жителів, і в цей період туди прибувала величезна кількість чиновників, священиків і простих авантюристів. Втім, не всі приїжджали до міста за власним бажанням, оскільки корінне населення Анд нерідко силою примушували до видобутку срібла."
 flavor_cas.112.title: "Запровадження міти"
 flavor_cas.112.desc: "Наші колоніальні губернатори розглядають запровадження #TOOLTIP:ESTATE_PRIVILEGE,cas_mita_system,X #L міти#!#! — системи трудової повинності, яку #TOOLTIP:CULTURE,inka_culture_tt,X #L інки#!#! успішно використовували протягом багатьох століть. Кажуть, це дозволить залучити до роботи в шахтах величезну кількість аборигенів і тим самим збільшити обсяги видобутку срібла. Однак багато хто непокоїться, що примус до шкідливої та небезпечної праці викличе невдоволення серед корінного населення."
 flavor_cas.112.a: "Схвалимо запровадження примусової праці."
 flavor_cas.112.b: "Ми не вдаватимемося до таких жорстоких заходів."
 flavor_cas.112.historical_info: "Для безперервного видобутку срібла на руднику #italic Серро-Ріко#! іспанцям потрібна була величезна кількість робітників. У зв'язку з цим колоніальна влада запровадила міту — систему трудової повинності, яку інки використовували ще в доколумбовий період. Примус аборигенів до видобутку срібла приніс результати, і невдовзі гірничодобувне місто Потосі стало найважливішим промисловим центром Іспанської імперії. Однак ця економічна вигода коштувала великих жертв серед корінних жителів цих земель, оскільки умови праці часто були суворими і навіть нелюдськими."
 flavor_cas.113.title: "Забутий першовідкривач"
 flavor_cas.113.desc: "#L [ShowCultureName('charka_culture')]ький#! чоловік на ім'я [target_character.GetName] першим виявив багаті родовища срібла в горах неподалік від #TOOLTIP:LOCATION,colquechaca_tt,X #L Колькечаки#!#!. Кажуть, він випадково натрапив на них, коли шукав свою заблукану ламу. В якийсь момент йому довелося розпалити вогнище, щоб зігрітися, і тоді він побачив під вугіллям сяйво розпеченого срібла. Незважаючи на величезну цінність цієї знахідки, [target_character.GetLastNameWithNoTooltip] не отримав за неї ні нагороди, ні навіть похвали. Багато наших поселенців узагалі заперечують його заслугу, приписуючи відкриття покладів нашим капітанам. Своєю чергою, співплемінники зневажають його за те, що він добровільно привів чужинців до скарбів."
 flavor_cas.113.a: "Він зробив те, що мав."
 flavor_cas.113.b: "Ми винагородимо його за це відкриття й надамо йому заступництво."
 flavor_cas.113.historical_info: "Вважається, що Дієго де Уальпа першим виявив поклади срібла біля гори Серро-Ріко 1545 року. Хоча його знахідка призвела до створення одного з найбільших в історії срібних рудників, Дієго не отримав жодного визнання. Навпаки, іспанська колоніальна влада применшувала його заслуги, а корінні жителі засуджували його за розкриття родовища чужинцям."
 flavor_cas.114.title: "Королівські фабрики"
 flavor_cas.114.desc: "Наші радники виступили з досить сміливою меркантилістською ідеєю: створити мережу королівських мануфактур, які вироблятимуть предмети розкоші, тканини, порцеляну, зброю та інші стратегічно важливі товари. Вони вважають, що це сприятиме розвитку економіки та дозволить послабити залежність держави від імпорту."
 flavor_cas.114.a: "Схвалимо реформу."
 flavor_cas.114.b: "Нехай цим займаються гільдії та приватні підприємства."
 flavor_cas.114.c: "Нам це не потрібно."
 flavor_cas.114.historical_info: "Королівські мануфактури — це державні промислові підприємства. Вони будувалися в рамках меркантилістської політики, яку просували французькі економісти епохи #italic Старого порядку#!. В Іспанії монархи з династії Бурбонів засновували й спонсорували десятки мануфактур з виробництва порцеляни, шовку, тканин, тютюну, алкоголю, зброї та багато іншого. Заснована на ідеях Кольбера, ця економічна доктрина була спрямована на поліпшення торгового балансу шляхом скорочення імпорту та розвитку власного виробництва."
 flavor_cas.115.title: "Арбітри"
 flavor_cas.115.desc: "Останніми роками в нашій державі з'явилося безліч освічених мужів, які називають себе #italic арбітрами#!. Вони доповідають уряду про проблеми в економіці та пропонують можливі рішення. Як правило, усі вони так чи інакше зводяться до розвитку власного виробництва, підвищення врожайності, скорочення імпорту та обмеження економічного впливу, яким володіють нерадиві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та землевласники."
 flavor_cas.115.a: "Нам варто взяти їхні ідеї на озброєння."
 flavor_cas.115.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] навряд чи схвалять подібні заходи."
 flavor_cas.115.historical_info: "Товариство арбітрів зародилося в XVI–XVII століттях у відповідь на кризу, що виникла в економіці та системі державного управління Іспанії. Ці мислителі та реформатори писали докладні звіти про різні економічні проблеми. Зокрема, вони попереджали про зростання інфляції від видобутку срібла, надмірну залежність від імпорту, занепад сільського господарства та невміння аристократії розпоряджатися своїми землями."
 flavor_cas.116.title: "Кастицизм"
 flavor_cas.116.desc: "[ROOT.GetCountry.Custom('CF_VP')] охопив реакційний рух, прихильники якого виступають проти ідей #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!. Вони вимагають повернення до традиційних іспанських цінностей та способу життя справжніх #italic кастісо#!. Зокрема, вони хочуть зберегти звичаї та релігійні обряди, національний одяг, бої з биками та мовні норми в їхньому колишньому вигляді. Багато хто підтримує цей рух, однак дехто побоюється, що він може створити серйозні перешкоди для реформ та поширення прогресивних поглядів у нашій державі."
 flavor_cas.116.a: "Ностальгія не повинна заважати прогресу."
 flavor_cas.116.b: "Ми маємо зберегти нашу спадщину."
 flavor_cas.116.historical_info: "#italic Кастицизм#! — культурно-ідеологічний рух, що виник в Іспанії у XVIII столітті. Його прихильники виступали проти ідей Просвітництва та поширення іноземних — зокрема, французьких — звичаїв. Вони відстоювали споконвічні іспанські традиції, включно з релігією, модою та мовними нормами, які вважали вираженням своєї національної ідентичності."
 flavor_cas.117.title: "Бібліотека монастиря Ескоріал"
 flavor_cas.117.desc: "[Select_CString(target_ruler.IsFemale, 'Керована', 'Керований')] ідеєю розвитку іспанської культури, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'виявила', 'виявив')] бажання заснувати велику бібліотеку при #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ому#! палацовому комплексі #TOOLTIP:BUILDING_TYPE,el_escorial_palace,X #L Ескоріал#!#!. За [Select_CString(target_ruler.IsFemale, 'її', 'його')] задумом, там зберігатимуться тисячі рукописів, зібраних з усіх куточків [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Безсумнівно, цей проєкт потребуватиме значних вкладень, однак він дозволить перетворити нашу державу на один із найважливіших освітніх та культурних центрів у світі."
 flavor_cas.117.a: "Схвалимо створення бібліотеки."
 flavor_cas.117.b: "Такі витрати нам не по кишені."
 flavor_cas.117.historical_info: "Заснований Філіпом II наприкінці XVI століття, монастир Ескоріал по праву вважався однією з найбільших бібліотек Європи епохи раннього Нового часу. У ній зберігалася величезна кількість творів, починаючи від рідкісних рукописів і закінчуючи обширними працями з богослов'я, філософії та різних наук. Філіп II особисто курирував розвиток бібліотеки, привозячи туди книги з різних частин Європи і навіть ісламського світу."
 flavor_cas.118.title: "Севільська школа тавромахії"
 flavor_cas.118.desc: "Бої з биками продовжують набирати популярності, і деякі члени двору пропонують заснувати спеціальний навчальний заклад, присвячений цьому мистецтву. Це дозволить об'єднати різні традиції та практики в освітню систему, за якою юні матадори зможуть організовано навчатися техніки та дисципліни. Багато хто підтримує цю ініціативу, однак деякі простолюдини виступають проти, оскільки будівництво #TOOLTIP:BUILDING_TYPE,sevilla_bullfighting_school,X #L школи#!#! передбачається фінансувати за рахунок провінційних зборів."
 flavor_cas.118.a: "Схвалимо створення школи."
 flavor_cas.118.b: "Казенним коштам можна знайти гідніше застосування."
 flavor_cas.118.historical_info: "Севільська школа тавромахії була заснована 28 травня 1830 року Фердинандом VII за пропозицією міністерства фінансів. Вона стала першим в історії офіційним закладом з підготовки матадорів. Будівництво та подальше утримання школи здійснювалися за рахунок міст, у яких були кавалерійські товариства, що викликало невдоволення населення цих земель."
 flavor_cas.119.title: "Протести проти Севільської школи тавромахії"
 flavor_cas.119.desc: "Заснування #TOOLTIP:BUILDING_TYPE,sevilla_bullfighting_school,X #L Севільської школи тавромахії#!#! викликало великий суспільний резонанс. Зокрема, жителі провінцій невдоволені тим, що утримання школи фактично здійснюється за їхній рахунок. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] постійно влаштовують протести, стверджуючи, що створення подібних закладів обходиться надто дорого і що бюджетні кошти можна спрямувати на вирішення важливіших проблем."
 flavor_cas.119.a: "Гаразд, ми закриємо школу."
 flavor_cas.119.b: "Ми не потуратимемо простолюдинам, коли йдеться про нашу культуру."
 flavor_cas.119.historical_info: "Севільська школа тавромахії, заснована 1830 року Фердинандом VII, була першим офіційним закладом з підготовки матадорів в Іспанії, однак проіснувала вона лише чотири роки. Оскільки утримання школи здійснювалося за рахунок міст, у яких були кавалерійські товариства, жителі були цим вкрай невдоволені. Після смерті Фердинанда VII та приходу до влади Марії Крістіни пріоритети уряду змінилися. 1834 року школу було закрито, а кошти на її утримання було спрямовано на благодійність та підтримку інших навчальних закладів."
 flavor_cas.120.title: "Хроніст андського регіону"
 flavor_cas.120.desc: "Завдяки тому, що ми активно розширюємо свої володіння в #TOOLTIP:REGION,andes_region,X #L Андах#!#!, безліч людей прибуває до цього регіону в пошуках нових можливостей. [Select_CString(target_character.IsFemale, 'Однією', 'Одним')] з них [Select_CString(target_character.IsFemale, 'стала мандрівниця', 'став мандрівник')] [target_character.GetName], [Select_CString(target_character.IsFemale, 'яка', 'який')] бажає написати докладну хроніку земель і народів Нового Світу. На відміну від більшості конкістадорів, [target_character.GetLastNameWithNoTooltip] живо цікавиться історією та звичаями корінного населення. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] хоче зберегти якомога більше знань про ці народи, поки вони не стали жертвами чергових завоювань. Проблема лише в тому, що для проведення досліджень та публікації робіт [Select_CString(target_character.IsFemale, 'їй', 'йому')] бракує коштів."
 flavor_cas.120.a: "Надамо [Select_CString(target_character.IsFemale, 'їй', 'йому')] підтримку."
 flavor_cas.120.b: "Ми не витрачатимемося на такі дурниці."
 flavor_cas.120.historical_info: "Педро Сьєса де Леон був іспанським конкістадором та хроністом раннього колоніального періоду Перу. На відміну від своїх товаришів, Сьєса більше цікавився вивченням місцевої культури, аніж завоюваннями. Його головна праця #italic «Хроніка Перу»#! вважається одним із найважливіших джерел знань про цивілізацію інків та перші колоніальні поселення. Завдяки цій роботі до нас дійшли докладні описи етносів та географії Нового Світу. Якби не допитливість Сьєси, багато відомостей про доколумбові культури були б для нас безповоротно втрачені."
 flavor_cas.121.title: "$elegies_of_illustrious_men$"
 flavor_cas.121.desc: "[target_character.GetName] — колишній іспанський солдат, що став священиком. Він побував у багатьох наших володіннях у Новому Світі та виклав свої враження в епічній поемі під назвою #italic «Елегії про достославних мужів Індій»#!. У цьому творі він вихваляє різних діячів, які освоювали наші заморські території, і тим самим увічнює пам'ять про них."
 flavor_cas.121.a: "Нехай кожен дізнається про подвиги наших конкістадорів!"
 flavor_cas.121.b: "Імперії куються мечем і вірою, а не поезією."
 flavor_cas.121.historical_info: "Хуан де Кастельянос був іспанським солдатом і священиком, що проживав у Новій Гранаді. Він написав #italic «Елегії про достославних мужів Індій»#! — одну з найбільших поем іспанською мовою, що містить понад 113 000 рядків. Поема присвячена іспанському завоюванню Америки, і історичні факти в ній викладені красивою літературною мовою."
 flavor_cas.122.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]а#! тютюнова фабрика"
 flavor_cas.122.desc: "Останнім часом [ShowGoodsName('tobacco')|l] став користуватися в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! величезним попитом. Прагнучи отримати максимальну вигоду від торгівлі цим цінним товаром, члени уряду пропонують заснувати в #TOOLTIP:LOCATION,sevilla_tt,X #L Севільї#!#! #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! тютюнову фабрику. Це дозволить нам монополізувати виробництво та поширення тютюну, а також перенаправити грошові потоки від контрабанди до нашої скарбниці."
 flavor_cas.122.a: "Так і вчинимо."
 flavor_cas.122.a.tt: "Усі #TOOLTIP:SUBJECT_TYPE,colonial_nation,X #L колоніальні нації#!#!, які виробляють [ShowGoodsName('tobacco')|l], отримають [Concept('modifier', 'модифікатор')|e] #TOOLTIP:STATIC_MODIFIER,spa_royal_tobacco_factory,X #V #L «Королівська тютюнова фабрика»#!#!#! на #Y 20#! років"
 flavor_cas.122.b: "Воно того не варте."
 flavor_cas.122.historical_info: "Хоча вперше тютюн у Севільї почали виробляти ще на ранніх етапах колонізації Америки, налагодити його масове виробництво уряд вирішив лише у XVIII столітті. Для цього було засновано Королівську тютюнову фабрику, яка на момент будівництва стала другою за розміром спорудою в Іспанії після палацу Ескоріал."
 flavor_cas.125.title: "Пірати Карибського моря"
 flavor_cas.125.desc: "Наші купці на #TOOLTIP:REGION,caribbean_region,X #L Карибах#!#! дуже занепокоєні тим, що моряки #ONCLICK:COUNTRY,[pirate_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pirate_country.Custom('CL_tt')],X [pirate_country.Custom('CL_GEN')|L]#!#! часто влаштовують напади на торгові судна та порти, підриваючи нашу торгівлю в регіоні. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] запропонували збудувати в наших берегових поселеннях потужні укріплення, які відіб'ють у піратів будь-яке бажання нападати."
 flavor_cas.125.a: "Вкладемо кошти в будівництво укріплень."
 flavor_cas.125.b: "Вони й так не насмілятся на нас напасти."
 flavor_cas.125.historical_info: "Розгул піратства в Карибському морі у XVI–XVIII століттях становив велику загрозу іспанським інтересам у регіоні, оскільки навантажені золотом і сріблом торгові судна були легкою та вкрай привабливою мішенню. Крім того, пірати влаштовували напади на такі прибережні міста, як Гавана та Картахена, і в цій справі їх нерідко підтримували інші колоніальні держави."
 flavor_cas.126.title: "Відродження кухні"
 flavor_cas.126.desc: "Завезення до країни екзотичних культур з Нового Світу дедалі більше впливає на харчові звички нашого народу. Ще нещодавно вважалося, що #TOOLTIP:GOODS,potato,X #L картоплю#!#! та #TOOLTIP:GOODS,maize,X #L кукурудзу#!#! їдять лише [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], однак тепер ці продукти вживають у їжу практично повсюдно. Так, багаті та незнатні жителі #TOOLTIP:AREA,castile_area,X #L Кастилії#!#! та #TOOLTIP:AREA,leon_area,X #L Леону#!#! охоче додають до страв варену, смажену та тушковану картоплю. Своєю чергою, у #TOOLTIP:AREA,valencia_area,X #L Валенсії#!#! та #TOOLTIP:AREA,aragon_area,X #L Арагоні#!#! великої популярності набув звичайний #TOOLTIP:GOODS,rice,X #L рис#!#!, який тут тепер часто використовують як гарнір. Інакше кажучи, усі ці інгредієнти з далеких земель фактично стали невід'ємною частиною нашого раціону."
 flavor_cas.126.a: "Buen Provecho!"
 flavor_cas.126.historical_info: "Під час Колумбового обміну до Іспанії було завезено картоплю, кукурудзу та рис. Ці продукти мали величезний вплив на сільське господарство Піренейського півострова, а також на раціон місцевих жителів. Вони стали основою для таких знаменитих іспанських страв, як #italic паелья#!, #italic картопляна тортілья#!, #italic пататас бравас#! та інші."
 flavor_cas.127.title: "[Select_CString(target_character.IsFemale, 'Прихильниця', 'Прихильник')] жіночої освіти"
 flavor_cas.127.desc: "Нещодавно [Select_CString(target_character.IsFemale, 'вчена', 'вчений')] на ім'я [target_character.GetName] [Select_CString(target_character.IsFemale, 'здобула', 'здобув')] відомість завдяки своїм роботам, у яких [Select_CString(target_character.IsFemale, 'вона', 'він')] відстоює право жінок на здобуття освіти та ведення інтелектуальної діяльності. Дехто називає [Select_CString(target_character.IsFemale, 'її', 'його')] ідеї радикальними, інші ж, навпаки, підтримують їх і вважають яскравим проявом духу #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!. Думки членів двору також розділилися: одні пропонують припинити [Select_CString(target_character.IsFemale, 'її', 'його')] ініціативи, а інші хочуть, щоб [Select_CString(target_character.IsFemale, 'вона вільно публікувала', 'він вільно публікував')] свої праці."
 flavor_cas.127.a: "Ми не заважатимемо [Select_CString(target_character.IsFemale, 'її', 'його')] діяльності."
 flavor_cas.127.b: "Не можна дозволити [Select_CString(target_character.IsFemale, 'їй', 'йому')] зневажати наші традиції."
 flavor_cas.127.historical_info: "Хосефа Амар-і-Борбон була однією з найвпливовіших іспанських мислительок епохи Просвітництва, яка однією з перших почала активно відстоювати право жінок на здобуття освіти. Вона стверджувала, що жінки володіють нітрохи не меншими інтелектуальними здібностями, ніж чоловіки, а тому повинні мати можливість навчатися та обіймати керівні посади."
 flavor_cas.128.title: "Перо проти гноблення"
 flavor_cas.128.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'написала', 'написав')] низку творів, які принесли [Select_CString(target_character.IsFemale, 'їй', 'йому')] відомість у літературних колах нашої держави. Більшість читачів люблять [Select_CString(target_character.IsFemale, 'її', 'його')] прозу, однак дехто відзначає, що за [Select_CString(target_character.IsFemale, 'її', 'його')] вишуканими мовними зворотами ховаються гостра соціальна критика та невдоволення становищем жінок у суспільстві. Оскільки для уряду ця тема є делікатною, деякі члени двору пропонують припинити поширення [Select_CString(target_character.IsFemale, 'її', 'його')] творів."
 flavor_cas.128.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')] порушує важливі питання. Нехай пише."
 flavor_cas.128.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його')] ідеї лише породжують невдоволення."
 flavor_cas.128.historical_info: "Марія де Саяс була письменницею та феміністкою часів Золотого віку Іспанії. У своїх творах вона жорстко критикувала мізогінію та лицемірство, які в ті часи пронизували іспанське суспільство. Вона вважається однією з перших іспанських активісток, що відстоювали права жінок."
 flavor_cas.129.title: "[target_character.GetNameWithNoTooltip] виграє суд"
 flavor_cas.129.desc: "Жителі нашої держави бурхливо обговорюють судову справу подружньої пари в місті #TOOLTIP:LOCATION,alcala_de_henares_tt,X #L Алькала-де-Енарес#!#!. [target_character.GetName] — скромна жінка, у якої немає ні придбаного, ні політичного впливу, — змогла залучити на свій бік учених з місцевого університету, які домоглися розгляду її позову в церковному суді. На подив багатьох, суд виніс рішення на її користь і дозволив їй розлучитися з чоловіком. Ця подія викликала жваві дискусії серед юристів та священиків, які побоюються, що подібний прецедент може спонукати й інших невдоволених жінок чинити так само."
 flavor_cas.129.a: "Цей випадок краще замовчувати."
 flavor_cas.129.b: "Нехай її сміливість стане прикладом для решти."
 flavor_cas.129.historical_info: "Франсіска де Педраса була однією з перших жінок в Іспанії, якій вдалося розлучитися зі своїм жорстоким чоловіком. Хоча в ті часи заміжні жінки фактично не мали права звертатися до суду, вона все ж домоглася розгляду справи в церковному суді при університеті Алькали та вирвалася з нещасливого шлюбу. Її успіх справив справжній фурор, оскільки тоді домашнє насильство вважалося особистою справою подружжя і рідко доходило до суду."
 flavor_cas.130.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.130.desc: "Нещодавно, всупереч усталеним у суспільстві упередженням, жінка отримала посаду викладача #TOOLTIP:LANGUAGE,latin_language,X #L латини#!#! та філософії в університеті #TOOLTIP:LOCATION,salamanca_tt,X #L Саламанки#!#!. В академічних колах нашої держави ця новина багатьох надихнула, однак є й ті, хто невдоволений порушенням давніх традицій. На думку невдоволених, жінку потрібно негайно позбавити посади та дати їй можливість тихо піти в безвісність."
 flavor_cas.130.a: "Її призначення — показник прогресивності нашого суспільства."
 flavor_cas.130.b: "Це явно була помилка, і ми її виправимо."
 flavor_cas.130.historical_info: "Луїса де Медрано вважається однією з перших жінок-професорів у Європі. 1508 року 24-річній Луїсі запропонували роботу в університеті Саламанки. Маючи обширні знання з латини та історії античності, вона викладала риторику та філософію — дисципліни, якими традиційно займалися лише чоловіки. Завдяки цьому Луїса прославилася як одна з небагатьох #italic Puellae Doctae#! («учених жон») і згодом стала символом жіночих академічних досягнень."
 flavor_cas.131.title: "Кадастр Енсенади"
 flavor_cas.131.desc: "Багато освічених людей, невдоволених поточним станом справ у країні, пропонують свої шляхи вирішення проблем. Одним із таких людей є [target_character.GetName], [Select_CString(target_character.IsFemale, 'яка', 'який')] хоче провести масштабний перепис населення, щоб підвищити ефективність збору податків. З одного боку, це дозволить з'ясувати, які групи населення приносять до скарбниці найбільше коштів. З іншого ж боку, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] напевно будуть невдоволені, оскільки не хочуть втрачати податкові пільги та інші привілеї."
 flavor_cas.131.a: "Перепис надасть нам багато важливих відомостей."
 flavor_cas.131.b: "Краще не злити впливових людей."
 flavor_cas.131.historical_info: "Перепис 1749 року отримав назву «кадастр Енсенади» на честь Зенона де Сомодевільї — маркіза Енсенада, який і запропонував королю Фердинанду VI його провести. На той момент це було одне з наймасштабніших статистичних досліджень у Кастилії: кадастр містив відомості не лише про чисельність населення, а й про доходи, обсяги виробництва та права на землю. У результаті перепису було проведено податкову реформу, ключовим елементом якої стало запровадження єдиного податку на дохід."
 flavor_cas.132.title: "Розширення системи алондігас"
 flavor_cas.132.desc: "Щоб забезпечити ефективніший збут сільськогосподарської продукції, чиновники запропонували розширити систему #italic алондігас#! — ринків, куди селяни здають своє зерно на зберігання і звідки воно потім розпродається через торги. Цей захід дозволить швидко збільшити запаси зерна за рахунок організованого зберігання врожаю та значно полегшить його продаж. Місцева влада отримуватиме невелику частку від продажів, що також принесе додаткові кошти до регіональних бюджетів."
 flavor_cas.132.a: "Чудова ідея."
 flavor_cas.132.a.tt: "Усі [Concept('location', 'райони')|e] #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!, що виробляють #TOOLTIP:GOODS,wheat,X #L пшеницю#!#!, отримають [ShowNamedValue('prosperity_severe_bonus')|+=2%] до [Concept('prosperity', 'процвітання')|e] та [Concept('modifier', 'модифікатор')|e] #TOOLTIP:STATIC_MODIFIER,spa_efficient_market_system,X #V #L «Ефективна ринкова система»#!#!#! на #Y 10#! років"
 flavor_cas.132.b: "У нас є справи важливіші за будівництво зерносховищ."
 flavor_cas.132.historical_info: "Систему алондігас було створено для зручності контролю за зберіганням та збутом зерна та інших продуктів — особливо у великих містах. Ці споруди слугували своєрідними ринками, куди селяни приносили врожай, який потім розпродавався під час торгів. При цьому чиновники встановлювали на продукти мінімальну допустиму ціну, щоб запобігти можливим спекуляціям."
 flavor_cas.133.title: "Бунти проти Ескілаче"
 flavor_cas.133.desc: "Бажаючи зробити наші міста безпечнішими, деякі міністри запропонували заборонити носіння широкополих капелюхів і довгих плащів. Річ у тім, що ці предмети одягу, які зазвичай носять [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], вкрай популярні серед злочинців, оскільки вони дозволяють приховувати обличчя та ховати зброю. Незважаючи на благі наміри влади, люди сприйняли цю ідею вороже та почали протестувати."
 flavor_cas.133.a: "Ми змусимо народ носити інший одяг."
 flavor_cas.133.b: "Традиційне вбрання необхідно зберегти."
 flavor_cas.133.historical_info: "Бунти 1766 року були спровоковані низкою реформ, проведених міністром фінансів Карла III маркізом Ескілаче. Один із його найскандальніших указів передбачав заборону на носіння широкополих капелюхів і довгих плащів — традиційного іспанського одягу, який часто носили злочинці для приховування своєї особистості та зброї. За задумом, ці заходи мали знизити рівень злочинності у великих містах, однак народ сприйняв їх вороже, вважаючи посяганням на національну ідентичність."
 flavor_cas.134.title: "[ShowAdvanceNameWithNoTooltip('spa_siglo_de_oro')]"
 flavor_cas.134.desc: "Вплив держави невпинно зростає. Наші міста виховують відомих на весь світ діячів культури та науки, а наші віра й мова простягаються далеко за межі кордонів. Цей період несумнівно увійде в історію як золотий вік #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_cas.134.a: "Хай живе золотий вік!"
 flavor_cas.134.historical_info: "#italic Золотим віком Іспанії#! називають період з кінця XV до середини XVII століть. У цей час Іспанія могла похвалитися видатними досягненнями в літературі, образотворчому мистецтві та колоніальній експансії. Завдяки обширним володінням, а також колосальному політичному та релігійному впливу вона фактично стала першою світовою наддержавою."
 flavor_cas.135.title: "Суд над алумбрадос"
 flavor_cas.135.desc: "Останнім часом рух #italic алумбрадос#! («просвітлені») набув серед жителів [ROOT.GetCountry.Custom('CF_RP')|l] величезної популярності, і їхнє віровчення привернуло увагу інквізиції. Вони стверджують, що будь-яка людина здатна досягти єднання з Богом без допомоги священиків, проведення ритуалів і взагалі без посередництва #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!. Хоча більшість прихильників цього руху просто прагнуть духовного просвітлення й не становлять загрози, деякі з них сповідують украй небезпечні ідеї, що межують з єрессю. Свята інквізиція вимагає перевірити їхню діяльність та віддати їх до суду."
 flavor_cas.135.a: "Нехай вони постануть перед судом."
 flavor_cas.135.b: "Вони просто намагаються знайти істину."
 flavor_cas.135.historical_info: "#italic Алумбрадос#! — містичний релігійний рух, що виник в Іспанії на початку XVI століття. Його прихильники вважали, що для прямого спілкування з Богом необов'язково дотримуватися церковних статутів та ритуалів. Особливо резонансним стало їхнє вчення про те, що при досягненні духовного просвітлення людина може безбоязно грішити. Саме ця ідея стала підставою для їхнього переслідування з боку інквізиції."
 flavor_cas.136.title: "Велика пожежа у Вальядоліді"
 flavor_cas.136.desc: "Через сильний вітер [ShowLocationName('valladolid')] охопила страшна пожежа. Сотні житлових будинків та ремісничих майстерень згоріли вщент, і на їх відновлення доведеться витратити чимало сил та коштів. Втім, деякі члени двору вбачають у цьому прекрасну можливість перебудувати місто, щоб воно більше відповідало сучасним містобудівним нормам та віянням архітектури."
 flavor_cas.136.a: "Відбудуємо місто заново!"
 flavor_cas.136.b: "Виділимо кошти на допомогу постраждалим."
 flavor_cas.136.c: "Ми не в змозі допомогти жителям міста."
 flavor_cas.136.historical_info: "21 вересня 1561 року Вальядолід постраждав від великої пожежі, яка знищила десяту частину міста — понад 440 будинків, безліч майстерень та весь торговий квартал. Невдовзі після цього лиха Філіп II наказав перебудувати місто, що призвело до розквіту в Іспанії таких архітектурних стилів, як ерререско та бароко. Під час реконструкції архітектори керувалися найактуальнішими на той час містобудівними нормами, завдяки чому Вальядолід став по-справжньому сучасним містом."
 flavor_cas.137.title: "Заснування Королівської аудієнсії"
 flavor_cas.137.desc: "Багато жителів [ROOT.GetCountry.Custom('rank_ru_GEN')|l] нарікають на неефективність нашої судової системи. Щоб виправити становище, придворні пропонують заснувати #TOOLTIP:BUILDING_TYPE,royal_audience_and_chancery,X #L Королівську аудієнсію#!#! — суд вищої інстанції, який не лише виноситиме рішення, а й розглядатиме апеляції та здійснюватиме нагляд за регіональними органами правосуддя. Для створення установи було обрано місто #TOOLTIP:LOCATION,valladolid_tt,X #L Вальядолід#!#!, що має велике політичне значення та розташоване в центрі держави."
 flavor_cas.137.a: "Схвалимо заснування аудієнсії у Вальядоліді."
 flavor_cas.137.b: "Наша судова система працює як слід."
 flavor_cas.137.historical_info: "#italic Королівська аудієнсія Вальядоліда#! була заснована 1371 року і слугувала одночасно як суд вищої інстанції та орган судового нагляду. Її створення дозволило централізувати судову владу, а також позбавити місцевих аристократів та правителів правової автономії."
 flavor_cas.138.title: "Розширення Королівської аудієнсії"
 flavor_cas.138.desc: "Останнім часом #TOOLTIP:BUILDING_TYPE,royal_audience_and_chancery,X #L Королівська авдієнсія#!#! #TOOLTIP:LOCATION,valladolid_tt,X #L Вальядоліда#!#! не встигає розглядати всі позови, що надходять. Щоб розв'язати цю проблему, радники пропонують створити нову гілку установи в #TOOLTIP:LOCATION,ciudad_real_tt,X #L Сьюдад-Реалі#!#!. Це місто вдало розташоване південніше річки Тахо, яка фактично розділяє [ROOT.GetCountry.Custom('rank_ru_ACC')|l] на дві частини. Таким чином, воно стане центром судочинства на півдні, тоді як під юрисдикцією авдієнсії Вальядоліда залишаться наші північні володіння."
 flavor_cas.138.a: "Чудова ідея!"
 flavor_cas.138.b: "Нам вистачає й однієї авдієнсії."
 flavor_cas.138.historical_info: "У 1494 році католицькі монархи розділили авдієнсію Вальядоліда на дві частини, заснувавши #italic Королівську авдієнсію та канцелярію Сьюдад-Реаля#!. Так, початкова установа займалася справами на північ від річки Тахо, а її нова гілка відповідала за судочинство на півдні. Втім, у Сьюдад-Реалі авдієнсія проіснувала недовго, оскільки вже в 1500 році було ухвалено рішення перенести її до Гранади, яка після завоювання в 1492 році почала набувати дедалі більшого адміністративного значення. Цей перехід був остаточно оформлений у 1505 році указом королеви Хуани."
 flavor_cas.139.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.139.desc: "Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'завершила', 'завершив')] роботу над своєю поемою «$laberinto_de_fortuna$», яку багато хто вже називає шедевром. У цьому творі [Select_CString(target_character.IsFemale, 'вона', 'він')] хвалить долю за ниспослання нам гідних правителів і закликає народ об'єднатися навколо #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади. Багато придворних вважають, що нам варто допомогти в поширенні цієї поеми, оскільки вона здатна зміцнити вірність людей нашій державі."
 flavor_cas.139.a: "Виділимо кошти на поширення поеми."
 flavor_cas.139.b: "Мистецтво повинно само знаходити дорогу до людських сердець."
 flavor_cas.139.historical_info: "Хуан де Мена був придворним поетом при королі Хуані II і досі вважається одним із найвпливовіших іспанських письменників XV століття. Найвідоміший його твір #italic «Лабіринт Фортуни»#! містить численні відсилання до робіт античних авторів, а також релігійні та політичні алегорії. Фортуна в ньому зображена як певна сила, що виявляє прихильність праведним королям. Фактично поема являла собою пропагандистський текст, спрямований на звеличення монарха та зміцнення народної єдності."
 flavor_cas.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.140.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'написала', 'написав')] зворушливу елегію «$coplas_por_la_muerte_de_su_padre$», яка дуже полюбилася жителям [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. У цьому творі [Select_CString(target_character.IsFemale, 'вона', 'він')] міркує про мораль, спадщину та мирську славу, а також шанобливо висловлюється про свого померлого батька, який був солдатом за часів Реконкісти. Деякі придворні підкреслюють моральну цінність твору й просять уряд допомогти в його поширенні."
 flavor_cas.140.a: "Ці рядки повинен прочитати кожен."
 flavor_cas.140.b: "Скорбота — це особиста справа автора."
 flavor_cas.140.historical_info: "Хорхе Манріке вважається одним із найвидатніших іспанських поетів, а його #italic «Строфи на смерть батька»#! є загальновизнаним шедевром іспанської літератури. У своєму творі він розмірковує про те, що в смерті всі люди, незалежно від їхнього походження та становища за життя, стають рівними. Крім того, він оспівує гідність і чесноти загиблого батька, який був шанованим командиром часів Реконкісти."
 flavor_cas.141.title: "Капела нових королів"
 flavor_cas.141.desc: "Деякі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] та члени двору пропонують звести в #TOOLTIP:LOCATION,toledo_tt,X #L Толедо#!#! капелу, яка слугуватиме усипальницею для представників династії [target_dynasty.GetName]. Як аргумент для її будівництва вони вказують на те, що гробниці колишніх королів також розташовані в місцевому соборі, а тому найкращий спосіб увічнити пам'ять про наших правителів — підтримати цю традицію."
 flavor_cas.141.a: "Схвалимо будівництво капели."
 flavor_cas.141.b: "Зараз не час для таких розкішних проєктів."
 flavor_cas.141.historical_info: "Будівництво #italic Капели нових королів#! спочатку було запропоновано Енріке II, який хотів, щоб у Толедському соборі була окрема усипальниця для членів династії Трастамара. Таким чином він розраховував зміцнити свою легітимність, оскільки в соборі вже спочивали попередні іспанські монархи Санчо IV та Альфонсо VII."
 flavor_cas.1000.title: "[inquisitor_torquemada.GetNameWithNoTooltip] і [ShowLanguageNameWithNoTooltip('spanish_language')]ька інквізиція"
 flavor_cas.1000.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U], яких очолює [inquisitor_torquemada.GetName], останніми роками набувають дедалі більше влади при нашому дворі. Він і [target_character.GetName] зблизилися ще до сходження [Select_CString(target_character.IsFemale,'останньої', 'останнього')] на престол, відтоді [inquisitor_torquemada.GetNameWithNoTooltip] має великий вплив на [Select_CString(target_character.IsFemale,'королеву', 'короля')]. Якщо доручити [Select_CString(inquisitor_torquemada.IsFemale, 'їй', 'йому' )] турботу про збереження догматів #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! віри на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, у нас з'явиться інструмент, за допомогою якого ми зможемо на віки закріпити католицьку владу над #TOOLTIP:REGION,iberia_region,X #L Піренейським півостровом#!#!. Часом [inquisitor_torquemada.GetNameWithNoTooltip] та [Select_CString(inquisitor_torquemada.IsFemale, 'її', 'його' )] прихильники виявляють надмірне завзяття, але якщо піти їм наперекір, наслідки можуть бути вельми сумними."
 flavor_cas.1000.a: "[inquisitor_torquemada.GetNameWithNoTooltip] отримає нашу підтримку."
 flavor_cas.1000.b: "Це призведе до непередбачуваних наслідків."
 flavor_cas.1001.title: "Альгамбрський едикт"
 flavor_cas.1001.desc: "Оволодівши південною частиною #TOOLTIP:REGION,iberia_region,X #L Піренейського півострова#!#!, ми зіткнулися з новою турботою в особі багатьох новознайдених підданих-нехристиян. [target_character.GetName] вважає #TOOLTIP:CULTURE,sephardi_tt,X #L сефардське#!#! питання однією з найважливіших проблем, що стоять перед [ROOT.GetCountry.Custom('rank_ru_INST')|l]. Деякі наші радники, що належать до інквізиції, зайняли вкрай жорстку позицію щодо цього народу — їхню стурбованість викликають навіть сефарди, що прийняли #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!. Вигнання сефардів зміцнить католицьку владу над Піренейським півостровом, однак їхній вихід із держави стане справжнім подарунком для наших ворогів, які охоче приймуть їх як підданих."
 flavor_cas.1001.a: "Навернення або вигнання!"
 flavor_cas.1001.tt1: "Частина сефардів нашої держави навернеться до католицтва, а ті, що відмовляться, будуть вигнані з держави."
 flavor_cas.1001.b: "Нехай залишаються."
 flavor_cas.1001.tt2: "Сефарди нашої держави будуть раді."
 flavor_cas.1002.title: "Навернення андалусців"
 flavor_cas.1002.desc: "Із завоюванням #TOOLTIP:AREA,granada_area,X #L Гранади#!#! та #TOOLTIP:AREA,andalusia_area,X #L Андалусії#!#! ми набули багатьох #TOOLTIP:CULTURE,andalusi_tt,X #L андалуських#!#! і #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманських#!#! підданих. Інквізиція вже розгорнула свою діяльність у нових регіонах, тож навернення місцевого населення має пройти без затримок. Якщо [Select_CString(target_character.IsFemale,'сама', 'сам')] [target_character.GetName] не відкличе інквізиторів, більша частина андалуського народу скоро перейде в істинну віру, а ті, хто відмовиться, будуть вигнані з держави."
 flavor_cas.1002.a: "Якщо доведеться, їх навернуть силою!"
 flavor_cas.1002.tt1: "Більшість андалусійців нашої держави навернуться до католицтва, а ті, що відмовляться, будуть вигнані з держави."
 flavor_cas.1002.b: "Час обмежити вплив інквізиції."
 flavor_cas.1003.title: "Альпухарське повстання"
 flavor_cas.1003.desc: "В #TOOLTIP:AREA,andalusia_area,X #L Андалусії#!#! та #TOOLTIP:AREA,granada_area,X #L Гранаді#!#! триває навернення #TOOLTIP:CULTURE,andalusi_tt,X #L андалуського#!#! народу в нашу віру, однак у деяких місцях інквізиція зіткнулася із запеклим опором місцевого населення. Є думка, що дії інквізиторів порушують договір між #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! та народом Андалусії, укладений після #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! завоювання регіону. Багато хто вважає, що інквізицію час приборкати.\n\nНапруженість у південних провінціях велика як ніколи, і навіть найменший інцидент здатний стати іскрою, від якої спалахне повстання."
 flavor_cas.1003.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 alpujarras_rebels: "Альпухарські заколотники"
 alpujarras_rebels_joining: "Усі #TOOLTIP:CULTURE,andalusi_tt,X #L андалуські#!#! [Concept('pops', 'групи населення')|e] в #TOOLTIP:AREA,granada_area,X #L Гранаді#!#! та #TOOLTIP:AREA,andalusia_area,X #L Андалусії#!#! приєднуються до фракції «[alpujarras_rebels.GetName]»."
 flavor_cas.1004.title: "Війна в Альпухаррі"
 flavor_cas.1004.desc: "У провінціях [ShowAreaName('andalusia_area')] та [ShowAreaName('granada_area')] досі неспокійно. Через кілька десятиліть після офіційного навернення #TOOLTIP:CULTURE,andalusi_tt,X #L андалусців#!#! в істинну віру тут не припиняються конфлікти між місцевими жителями й представниками інквізиції.\n\nУ південних провінціях ось-ось спалахне новий заколот, і ми повинні бути готові до неминучого повстання."
 flavor_cas.1004.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_cas.1005.title: "Вигнання андалусців"
 flavor_cas.1005.desc: "Після нещодавнього заколоту в південних провінціях стало зрозуміло, що з безладами час покінчити раз і назавжди. Ми повинні або вигнати всіх #TOOLTIP:CULTURE,andalusi_tt,X #L андалусців#!#! з наших земель, або покінчити з інквізицією."
 flavor_cas.1005.a: "Андалусців буде вигнано з [ROOT.GetCountry.Custom('rank_ru_GEN')|l]!"
 flavor_cas.1005.tt1: "Андалуський народ мігрує до інших держав."
 flavor_cas.1005.b: "Ми повинні зупинити інквізицію."
 flavor_cas.1006.title: "[ShowGovernmentReformNameWithNoTooltip('spanish_tolerance')]"
 flavor_cas.1006.desc: "$spanish_tolerance_desc$"
 flavor_cas.1006.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.title: "Ми здобули незалежність!"
 flavor_cas.1007.desc: "Ми перемогли загарбників-північан і відстояли незалежність нашої держави! Тепер можна знову повернутися до своїх коренів і вільно сповідувати #TOOLTIP:RELIGION,sunni_tt,X #L сунітську#!#! віру."
 flavor_cas.1007.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.tt1: "Більшість наших підданих стануть #TOOLTIP:RELIGION,sunni_tt,X #L сунітами#!#!"
 flavor_cas.1100.title: "[target_character.GetNameWithNoTooltip] і [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1100.desc: "[target_character.GetName] починав свою кар'єру в лавах #L [ROOT.GetCountry.GetAdjective|l]ої#! армії, але після тяжкого поранення обрав духовний шлях. Богословські пошуки привели його до думки про створення нового релігійного ордену — #TOOLTIP:LAW,society_of_jesus,X #L Товариства Ісуса#!#!, і нещодавно ця організація отримала #L [GetCountry('PAP').GetAdjective|l]е#! благословення. [target_character.GetNameWithNoTooltip] — людина великих талантів, при нашому дворі він зможе принести неабияку користь #TOOLTIP:RELIGION,catholic_tt,X #L католицькій вірі#!#!."
 flavor_cas.1100.a: "[target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'повинна', 'повинен')] прийняти його!"
 flavor_cas.1100.b: "Ми не потребуємо його послуг."
 flavor_cas.1101.title: "Товариство Ісуса стає завадою"
 flavor_cas.1101.desc: "Залежність від #TOOLTIP:LAW,society_of_jesus,X #L Товариства Ісуса#!#! завдає дедалі більше незручностей нашій державі. Єзуїти були вельми корисні в справі навернення язичників в істинну віру, але останнім часом землевласники в колоніях постійно скаржаться, що місіонери надто ревно захищають інтереси тубільців. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] вимагають, щоб ми усунули орден від влади й вигнали його представників із наших володінь."
 flavor_cas.1101.a: "Ми вигнаємо єзуїтів і розпродамо все майно ордену."
 flavor_cas.1101.b: "Вони приносять багато користі суспільству."
 flavor_cas.1200.title: "Вплив Ради Мести"
 flavor_cas.1200.desc: "Вівчарство завжди відігравало важливу роль в #L [ROOT.GetCountry.GetAdjective|l]ій#! економіці. У 1273 році [GetCharacter('cas_alfonso_x_burgundy').GetName] підписав установчу хартію #TOOLTIP:LAW,mesta_council_law,X #L «Ради Мести»#!#! — асоціації знатних людей, що володіють великими стадами. Її учасники мають низку прав, [target_character.GetName] [Select_CString(target_character.IsFemale,'зобов'язана', 'зобов'язаний')] особисто приймати їхні прохання. Офіційно підтвердивши привілеї Ради Мести, ми визнаємо важливість цієї асоціації для економіки нашої держави."
 flavor_cas.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1200.a.tt: "Усі належні нам райони з вовною на #TOOLTIP:REGION,iberia_region,X #L Піренейському півострові#!#! назавжди отримають модифікатор «[ShowModifier('merino_wool')]»"
 flavor_cas.1200.b: "Відмовити в їхньому проханні."
 flavor_cas.1200.b.tt: "Усі райони з вовною на #TOOLTIP:REGION,iberia_region,X #L Піренейському півострові#!#! отримають модифікатор «[ShowModifier('refused_merino_wool')]» на 100 років"
 STATIC_MODIFIER_NAME_merino_wool: "Мериносова вовна"
 STATIC_MODIFIER_NAME_refused_merino_wool: "Відмова підтримати Раду Мести"
 flavor_cas.1201.title: "[ShowPolicyNameWithNoTooltip('right_of_possesion')]"
 flavor_cas.1201.desc: "Наша #TOOLTIP:GOODS,wool,X #L вовняна#!#! промисловість процвітає під умілим керівництвом #TOOLTIP:LAW,mesta_council_law,X #L Ради Мести#!#!, вівчарство відіграє дедалі більшу роль в #L [ROOT.GetCountry.GetAdjective|l]ій#! економіці. Щоб забезпечити подальший добробут асоціації, було б розумно ухвалити закон про #TOOLTIP:POLICY,right_of_possesion,X #L право володіння#!#!, що регулює правила використання пасовищ і вартість їхньої оренди."
 flavor_cas.1201.a: "Закон про право володіння набуде чинності."
 flavor_cas.1201.b: "Краще залишимо все як є."
 flavor_cas.1201.c: "Час розпустити Раду Мести!"
 flavor_cas.1201.c.tt: "Усі належні нам райони з вовною на #TOOLTIP:REGION,iberia_region,X #L Піренейському півострові#!#! назавжди втратять модифікатор «[ShowModifier('merino_wool')]»"
 flavor_cas.1202.title: "Висока репутація мериносової вовни"
 flavor_cas.1202.desc: "Завдяки відмінній якості #L [ROOT.GetCountry.GetAdjective|l]а#! #TOOLTIP:GOODS,wool,X #L вовна#!#! користується незмінно високою репутацією на європейських ринках, попит на неї щороку зростає. Якщо підтримати вовняне виробництво, під керівництвом #TOOLTIP:LAW,mesta_council_law,X #L Ради Мести#!#! ця галузь перетвориться на надзвичайно прибуткову статтю експорту. Своєю чергою, низка членів Ради Мести пропонує використати їхню сировину для створення нашого власного виробництва #TOOLTIP:GOODS,fine_cloth,X #L тонкого сукна#!#!. Вони переконані, що майбутнє за #L [ROOT.GetCountry.GetCulture.GetName|l]ою#! суконною промисловістю."
 flavor_cas.1202.a: "Зосередимося на експорті."
 flavor_cas.1202.a.tt: "Усі належні нам райони з вовною на #TOOLTIP:REGION,iberia_region,X #L Піренейському півострові#!#! отримають модифікатор «[ShowModifier('quality_merino_wool')]» на 50 років"
 flavor_cas.1202.b: "Краще підтримаємо вітчизняного виробника."
 flavor_cas.1202.b.tt: "Відкриває доступ до методів виробництва іспанських тканин для гільдії кравців."
 has_unlocked_spanish_cloth_industry: "Підтримали іспанську суконну промисловість у ході події"
 STATIC_MODIFIER_NAME_quality_merino_wool: "Високоякісна мериносова вовна"
 flavor_cas.1203.title: "Роль Ради Мести"
 flavor_cas.1203.desc: "В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! поширюються ідеї #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!, і тепер інститути на кшталт #TOOLTIP:LAW,mesta_council_law,X #L Ради Мести#!#! здаються пережитком далекого минулого. У державі зростають ліберальні настрої, і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] дедалі частіше закликають скасувати цю архаїчну асоціацію."
 flavor_cas.1203.a: "Час розпустити Раду Мести!"
 flavor_cas.1203.a.tt: "Усі належні нам райони з вовною на #TOOLTIP:REGION,iberia_region,X #L Піренейському півострові#!#! назавжди втратять модифікатор «[ShowModifier('merino_wool')]»"
 flavor_cas.1203.b: "Раду Мести буде збережено."
 flavor_cas.1300.title: "[ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.desc: "Тепер, коли ми міцно закріпилися на #TOOLTIP:CONTINENT,america,X #L Американському континенті#!#!, настав час законодавчо оформити права та обов'язки наших тубільних підданих, адже #TOOLTIP:POLICY,civil_law_policy,X #L цивільне право#!#! #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! на них не поширюється. Радники розробили законопроєкт, за яким корінному населенню гарантується особиста свобода та повноцінна #TOOLTIP:RELIGION,catholic_tt,X #L католицька#!#! освіта; своєю чергою, наші губернатори керуватимуть тубільцями відповідно до #TOOLTIP:POLICY,encomienda_system_policy,X #L системи енкомʼєнди#!#!. Деякі колоніальні чиновники вважають, що накладені Бургоськими законами обмеження підірвуть наші зусилля з колонізації Нового Світу, однак [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] цілком підтримують законопроєкт."
 flavor_cas.1300.a: "Законодавство для колоній набуде чинності!"
 flavor_cas.1300.a.tt: "Усі #TOOLTIP:SUBJECT_TYPE,colonial_nation,X #L колоніальні нації#!#! приймуть Бургоські закони"
 flavor_cas.1300.b: "Ми владарюватимемо за правом завоювання!"
 flavor_cas.1301.title: "[ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.desc: "#TOOLTIP:POLICY,laws_of_burgos,X #L Бургоські закони#!#! для наших колоніальних володінь в #TOOLTIP:CONTINENT,america,X #L Америці#!#! виявилися не найефективнішим #TOOLTIP:LAW,legal_code_law,X #L законодавством#!#!. До нас регулярно доходять скарги на жорстоке поводження з корінним населенням, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] постійно обурюються, що бенефіціари #TOOLTIP:POLICY,encomienda_system_policy,X #L енкомʼєнди#!#! часто перешкоджають їхній місіонерській діяльності. Щоб підвищити ефективність управління нашими володіннями на іншому континенті, необхідно розробити новий звід законів — і суворіше стежити за їх дотриманням."
 flavor_cas.1301.a: "Ми ухвалимо Нові закони!"
 flavor_cas.1301.a.tt: "Усі #TOOLTIP:SUBJECT_TYPE,colonial_nation,X #L колоніальні нації#!#! приймуть Нові закони"
 flavor_cas.1301.b: "Краще зайвий раз не дратувати наших колоністів."
 flavor_cas.1302.title: "Вальядолідська хунта"
 flavor_cas.1302.desc: "Моральні аспекти #TOOLTIP:POLICY,encomienda_system_policy,X #L енкомʼєнди#!#! — системи ведення господарства, яку ми використовуємо в #TOOLTIP:CONTINENT,america,X #L Америці#!#!, — викликають у суспільстві гарячі суперечки. Ми більше не можемо ігнорувати це питання, адже донесення про жорстоке поводження з тубільцями з боку колоніальних посадовців надходять мало не щодня. Провідні інтелектуали нашої держави зібралися в #TOOLTIP:LOCATION,valladolid_tt,X #L Вальядоліді#!#!, щоб викласти свої аргументи. У ході дебатів сформувалися дві фракції — на чолі однієї з них стоїть [target_character_sepulveda.GetName], іншу очолює [target_character_casas.GetName]. Учасники дискусії поки не дійшли спільної думки, і наше втручання може схилити терези на користь будь-якої точки зору."
 flavor_cas.1302.a: "Добра дискусія сама по собі є благом."
 flavor_cas.1302.b: "Ми вважаємо, що [Select_CString(target_character_sepulveda.IsFemale,'права', 'правий')] [target_character_sepulveda.GetNameWithNoTooltip]."
 flavor_cas.1302.c: "Ми вважаємо, що [Select_CString(target_character_casas.IsFemale,'права', 'правий')] [target_character_casas.GetNameWithNoTooltip]."
 flavor_cas.1302.historical_info: "Вальядолідська хунта — назва дебатів, що проводилися в 1550 році в приміщеннях колегії Св. Григорія в місті Вальядолід. Їхньою темою було ставлення іспанської адміністрації до корінного населення нещодавно завойованих американських колоній. Основний диспут відбувався між двома духовними особами — Бартоломе де лас Касасом і Хуаном Хінесом де Сепульведою. Де лас Касас виступав проти насильницького навернення індіанців у католицьку віру та критикував застосовувану в колоніях систему енкомʼєнди, тоді як Сепульведа підтримував енкомʼєнду та схвалював військові дії проти тубільців, що практикували людські жертвопринесення та канібалізм. Сторонам так і не вдалося дійти згоди, однак дебати посприяли виконанню «Нових законів Індії», ухвалених королем Іспанії Карлом I у 1542 році."
 flavor_cas.1400.title: "Конфлікт в Італії"
 flavor_cas.1400.desc: "Наш заклятий ворог, [italian_rival.GetName], займає #TOOLTIP:REGION,italy_region,X #L італійські#!#! території, що мають життєво важливе значення для нашої держави. Ми повинні пред'явити претензії на ці землі й якнайшвидше підготуватися до війни, щоб закріпити наші позиції в Італії."
 flavor_cas.1400.a: "[italian_rival.GetAdjectiveWithNoTooltip]ькі володіння в Італії належать нам по праву!"
 flavor_cas.1400.b: "Італія не становить для нас інтересу."
 flavor_cas.1400.historical_info: "Італійські війни — серія воєн, що тривали з перервами з 1494 по 1559 рік. У конфлікти були втягнуті більшість італійських міст, Папська область, а також найбільші сусідні держави, включно з Францією та Священною Римською імперією. Іспанія під владою Фердинанда II та Карла I (у 1519 р. обраного імператором Священної Римської Імперії після смерті Максиміліана I Габсбурга) брала діяльну участь практично у усіх епізодах війни."
 flavor_cas.1401.title: "[from.GetAdjectiveWithNoTooltip]ька агресія в Італії"
 flavor_cas.1401.desc: "[from.GetName] нахабно пред'являє права на наші території в #TOOLTIP:REGION,italy_region,X #L Італії#!#!. Відкрито заявивши про свої амбіції, противник ясно дає зрозуміти, що планує розпочати війну й захопити наші землі! Нам слід пред'явити зустрічні претензії на італійські володіння [from.Custom('CL_GEN')]."
 flavor_cas.1401.a: "Ми висунемо відповідні претензії на [from.GetAdjectiveWithNoTooltip|l]ькі території."
 flavor_cas.1401.b: "Це лише чутки."
 flavor_cas.1402.title: "Ескалація італійського конфлікту"
 flavor_cas.1402.desc: "Наші претензії на [italian_rival.GetAdjectiveWithNoTooltip|l]ькі провінції в #TOOLTIP:REGION,italy_region,X #L Італії#!#! не залишилися без відповіді. [italian_rival.GetName] пред'являє зустрічні претензії на наші італійські володіння!"
 flavor_cas.1402.a: "Це не більше ніж спроба залякати нас."
 claimed_italy: "Претензії на Італію"
 flavor_cas.1500.title: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]"
 flavor_cas.1500.desc: "Стрімка експансія нашої держави вимагає посилення державного апарату, що контролює торгівлю та освоєння нових земель. #TOOLTIP:LOCATION,sevilla_tt,X #L Севілья#!#! стане найвдалішим місцем для штаб-квартири #TOOLTIP:GOVERNMENT_REFORM,casa_de_contratacion,X #L Каса-де-Контратасьйон#!#! — особливого урядового агентства, що керує всією дослідницькою та колонізаційною діяльністю #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_cas.1500.a: "Центр агентства буде в Севільї."
 flavor_cas.1500.b: "Центр агентства буде в Кадісі."
 flavor_cas.1500.c: "Центр агентства буде в Лісабоні."
 flavor_cas.1500.d: "Центр агентства буде в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]."
 flavor_cas.1500.e: "Обійдемося без цього."
 flavor_cas.1500.historical_info: "Каса-де-Контратасьйон — урядове агентство, засноване королевою Кастилії Ізабеллою I для управління всією колонізаційною діяльністю Іспанії. Ця організація збирала податки з колоній, видавала дозволи на будь-які поїздки з дослідницькою чи торговою метою, а також охороняла секретні відомості про нові торговельні шляхи та відкриття."
 flavor_cas.1501.title: "[trade_center_location.GetNameWithNoTooltip] — [trade_center_location.GetRank.GetNameWithNoTooltip|l] світової торгівлі"
 flavor_cas.1501.desc: "У наші дні порт #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#! [trade_center_location.GetName] приймає незліченну кількість купців з усіх кінців світу. Незважаючи на те, що #TOOLTIP:REGION,north_atlantic_ocean_region,X #L Північна Атлантика#!#! — не найгостинніший регіон для мореплавців, [trade_center_location.GetNameWithNoTooltip] процвітає. Багато хто каже, що в [target_location.Custom('LR_PREP')|l] настала золота доба."
 flavor_cas.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1502.title: "Імперія, над якою ніколи не заходить сонце"
 flavor_cas.1502.desc: "Невтомні зусилля з розширення меж імперії в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! та за її межами сприяють швидкому зростанню престижу нашої держави. Відтоді як ми закріпилися в #TOOLTIP:CONTINENT,asia,X #L Азії#!#! та в #TOOLTIP:CONTINENT,america,X #L Америці#!#!, багато хто каже, що [ROOT.GetCountry.GetName] — це імперія, над якою ніколи не заходить сонце."
 flavor_cas.1502.a: "Хай живе наша велика держава!"
 flavor_cas.1503.title: "[ShowBuildingTypeNameWithNoTooltip('archive_of_the_indies')]"
 flavor_cas.1503.desc: "Діяльність [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')] в [trade_center_location.Custom('LR_PREP')|l] [trade_center_location.GetName] вже тривалий час має децентралізований характер. Історик на ім'я [target_character.GetName] пропонує зібрати всі папери, що стосуються нашої торговельної та адміністративної діяльності в колоніях, в єдиний архів, який зберігатиметься в одній із будівель Каса-де-Контратасьйон."
 flavor_cas.1503.a: "Чудова ідея!"
 flavor_cas.1503.b: "Нехай Каса-де-Контратасьйон залишається децентралізованим відомством."
 flavor_cas.1600.title: "Експедиція в Оран"
 flavor_cas.1600.desc: "[inquisitor_cisneros.GetName] давно мріє, щоб [target_character.GetName] [Select_CString(target_character.IsFemale,'приєднала', 'приєднав')] землі #TOOLTIP:REGION,maghreb_region,X #L Магрибу#!#! до володінь #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, щоб насадити там #TOOLTIP:RELIGION,catholic_tt,X #L католицьку#!#! віру. Основне місце в його планах відводиться територіям навколо #TOOLTIP:LOCATION,oran_tt,X #L Орана#!#! — ця область оптимально підходить на роль центру #L [ROOT.GetCountry.GetAdjective|l]ої#! адміністрації, і до того ж, звідти простіше поширювати католицтво на новому континенті."
 flavor_cas.1600.a: "Ми негайно займемо Оран!"
 flavor_cas.1600.b: "Краще зосередитися на внутрішніх справах держави."
 flavor_cas.1600.historical_info: "Взяття Мерс-ель-Кебіра (1505 р.) і подальше завоювання всього Орана в 1509 році були першими військовими кампаніями Іспанії в Північній Африці, завдяки яким піренейське королівство заволоділо постійним плацдармом на африканському континенті. Експедицію очолив великий інквізитор кардинал Сіснерос, він же взяв на себе всі витрати з її організації. Іспанці переслідували дві цілі — переломити хребет магрибським піратам, що тероризували іспанське судноплавство, і принести на береги Північної Африки католицьку віру."
 flavor_cas.1601.title: "Наш шанс у [GetCountry('TUN').Custom('CL_PREP')]"
 flavor_cas.1601.desc: "Перед нами відкрилася унікальна можливість у боротьбі за #TOOLTIP:AREA,western_mediterranean_sea_area,X #L Західне Середземномор'я#!#!! [GetCountry('TUN').GetName] — держава в самому центрі Середземного моря, і той, хто володіє #TOOLTIP:LOCATION,tunis,X #L Тунісом#!#!, зможе загрожувати судноплавству в його східній частині.\n\nСталося так, що до нас за допомогою звернулася група [GetCountry('TUN').GetAdjectiveWithNoTooltip|l]их придворних. Вони серйозно побоюються перевороту з боку #TOOLTIP:CULTURE,turkish_culture_tt,X #L протурецьки#!#! налаштованих вельмож. Ми можемо використати цю ситуацію як привід для підкорення [GetCountry('TUN').Custom('CL_RP')]!"
 flavor_cas.1601.a: "Готуйте флот до відплиття!"
 supporting_tunisian_claimant: "Загроза інтересам у Західному Середземномор'ї."
 flavor_cas.1601.b: "[GetCountry('TUN').GetNameWithNoTooltip] не входить до сфери наших інтересів."
 turned_down_tunisian_claimant: "Відмова туніському претенденту."
 flavor_cas.1700.title: "Піренейське весілля"
 flavor_cas.1700.desc: "Унія між #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('ARA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ARA').Custom('CL_tt')],X [GetCountry('ARA').Custom('CL_INST')|L]#!#! — це унікальний шанс з'єднати воєдино дві могутні піренейські держави. І хоча цей союз було укладено з політичних міркувань, здається, [target_character.GetName] і [target_spouse.GetName] цілком щасливі у своєму шлюбі. Царствені подружжя рішуче налаштовані створити міцну політичну структуру, яка з часом стане однією з провідних держав #TOOLTIP:CONTINENT,europe,X #L Європи#!#!."
 flavor_cas.1700.a: "Нехай ніщо не порушить єднання двох наших держав!"
 spa_iberian_wedding: "Піренейське весілля"
 flavor_cas.1800.title: "Хвилювання серед комунерос"
 flavor_cas.1800.desc: "Серед жителів міст Центральної #TOOLTIP:REGION,iberia_region,X #L Іберії#!#! наростає невдоволення. Вони вважають, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] надто багато вимагає від [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]. Поки що городяни утримуються від відкритих виступів, однак у будь-який момент ситуація може погіршитися."
 comuneros_rebels: "Заколотники-комунерос"
 comuneros_rebels_joining: "Усі #TOOLTIP:CULTURE,castilian_tt,X #L кастильські#!#! [Concept('pops', 'групи населення')|e] в #TOOLTIP:AREA,leon_area,X #L Леоні#!#!, #TOOLTIP:AREA,castile_area,X #L Кастилії#!#!, #TOOLTIP:PROVINCE_DEFINITION,madrid_province,X #L Мадриді#!#! та #TOOLTIP:PROVINCE_DEFINITION,toledo_province,X #L Толедо#!#! приєднуються до фракції «[comuneros_rebels.GetName]»."
 flavor_cas.1800.a: "Що нам до вимог простолюду?"
 flavor_cas.1800.b: "Ми підемо на поступки."
 flavor_cas.1801.title: "Комунерос висувають вимоги"
 flavor_cas.1801.desc: "У центральній #TOOLTIP:REGION,iberia_region,X #L Іберії#!#! почалися збройні виступи комунерос! Повстанці оволоділи найбільшими містами, вони вимагають, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] негайно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'поступилася', 'поступився')] їхнім вимогам. Якщо ми не підемо на попятну, заколот доведеться придушувати силою."
 flavor_cas.1801.a: "Розчавити цей збрід!"
 flavor_cas.1801.b: "Їхні вимоги справедливі."
 flavor_cas.1802.title: "Поразка комунерос"
 flavor_cas.1802.desc: "Придушивши заколот комунерос, [target_ruler.GetName|l] [Select_CString(target_ruler.IsFemale,'отримала', 'отримав')] унікальну можливість поставити [ROOT.GetCountry.Custom('parliament_ru_ACC')|l] на місце й зробити свою владу над державою абсолютною."
 flavor_cas.1802.a: "Хай живе [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_cas.1803.title: "Компроміс із комунерос"
 flavor_cas.1803.desc: "Після кількох раундів переговорів ми зуміли досягти компромісу з повсталими комунерос. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'обіцяла', 'обіцяв')] дарувати [ROOT.GetCountry.Custom('parliament_ru_DAT')|l] додаткові повноваження й посилити роль парламенту в державних справах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. #L [ROOT.GetCountry.GetGovernment.GetAdjective]а#! влада буде сильно обмежена — фактично, [target_ruler.GetName|l] стане маріонеткою в руках [ROOT.GetCountry.Custom('parliament_ru_GEN')|l]."
 flavor_cas.1803.a: "[ROOT.GetCountry.Custom('parliament_ru_DAT')|U] видніше, що краще для держави."
 #flavor_cas.1900.title: "The Iberian Revolts"
 #flavor_cas.1900.desc: "In 1639 Olivares opened a campaign against southern France from Catalonia. If the Catalans had to defend their country, Olivares argued, they would have to support the army. This logic was lost on the Catalans. The peasants, urged on by their clergy, refused to support the troops. Soon there were clashes with the population, then riots and open rebellion. On June 7 the mob murdered the viceroy in Barcelona. In the autumn of 1640 Olivares scraped together the last available troops and sent them against the Catalan rebels. The rebel leader, Pau Claris, countered by transferring Catalan allegiance to the king of France, 'as in the time of Charlemagne' (Jan. 1641). French troops now entered Catalonia. Only when the renewed French civil wars (the Fronde) induced the French to withdraw their army was the Castilians able to re-conquer Catalonia (1652)."
 #flavor_cas.1900.a: "Put it down!"
 #flavor_cas.1900.b: "Appease them!"
 #flavor_cas.1901.title: "National revolt in Portugal"
 #flavor_cas.1901.desc: "In 1640, Portugal had been under the domination of Spanish kings for 60 years, since the fall of the Avis dynasty in 1578. However, in 1640, the Portuguese rose up in revolt and started a long liberation war against Spain. A long 24 years struggle, along with Spanish defeat in the Thirty Years War (1648), peace with France (1659) would lead to a renewed independence for Portugal, under the new Bragança dynasty, which would turn to Stuart England as an ally and protector (marriage of Catherine of Bragança with Charles II and transfer of Bombay to England as a dowry)."
 #flavor_cas.1901.a: "Put it down!"
 #flavor_cas.1901.b: "Appease them!"
 #flavor_cas.1902.title: "The Italian Revolts"
 #flavor_cas.1902.desc: "In 1647, popular revolutions broke out in Naples and Palermo, and soon these two cities were in the hands of revolutionary governments. In Naples, at least, it was again the excessive taxation, imposed for Spain's war effort that had precipitated the rebellion. The Spanish monarchy, wrote the Venetian ambassador to Madrid at the time, 'resembled that great colossus that during an earthquake had collapsed in a few moments while everyone hurried along to enrich himself with the fragments.' In fact, Spain survived and even managed to hold on to much of its empire. The revolts of Naples and Sicily, directed as much against the local nobility as against Spain, were put down in 1648."
 #flavor_cas.1902.a: "Put it down!"
 #flavor_cas.1902.b: "Appease them!"
 flavor_cas.2000.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2000.desc: "Нещодавно [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'заволоділа', 'заволодів')] прекрасною картиною, вилученою в бунтівного аристократа. Її [Select_CString(target_artist.IsFemale,'написала', 'написав')] відомий живописець [target_artist.GetName] — судячи з усього, справжній майстер своєї справи."
 flavor_cas.2000.a: "[target_artist.GetNameWithNoTooltip] отримає місце при дворі!"
 flavor_cas.2000.b: "Вона нічого не варта."
 flavor_cas.2001.title: "[target_artist.GetNameWithNoTooltip] під враженням від війни"
 flavor_cas.2001.desc: "Останнім часом [target_artist.GetName] присвячує всі свої роботи правдивому зображенню війни та лих, які вона завдає людям. Судячи з усього, нещодавня війна справила на майстра незгладиме враження й перетворилася на головне джерело його натхнення. [target_artist.GetNameWithNoTooltip] зробив значний внесок у нашу культуру, і ми просто зобов'язані запропонувати йому своє заступництво."
 flavor_cas.2001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2001.b: "Нам це ні до чого."
 flavor_cas.2100.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2100.desc: "Відучившись у #TOOLTIP:LOCATION,sevilla_tt,X #L Севільї#!#!, [target_artist.GetName] влаштувався художником при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі. Його роботи, виконані в стилі бароко, швидко здобули заслужене визнання. Під нашим заступництвом він міг би підняти репутацію [ROOT.GetCountry.Custom('CL_GEN')] в очах усього світу."
 flavor_cas.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2100.b: "Нам це ні до чого."
 flavor_cas.2101.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2101.desc: "Щоб увічнити нещодавню перемогу, слід замовити епічне полотно — воно стане зримим нагадуванням про славні досягнення нашої держави. Нехай [target_artist.GetName] напише сцену підписання мирного договору. Що може бути переконливіше, ніж [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], милостиво [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'що дарує', 'що дарує')] міцний мир нашій державі?"
 flavor_cas.2101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2101.b: "Нам це ні до чого."
 flavor_cas.2200.title: "Піренейське весілля"
 flavor_cas.2200.desc: "Принцеса [castile_heir.GetName] досі не заміжня, і перед #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! маячить криза престолонаслідування. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] вимагає, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] і [castile_ruler.GetName] якнайшвидше уклали династичний шлюб і забезпечили стабільність у державі. Для шлюбного союзу є кандидати з #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_GEN')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('ARA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ARA').Custom('CL_tt')],X [GetCountry('ARA').Custom('CL_GEN')|L]#!#!. Якщо не вирішити питання престолонаслідування зараз, у подальшому ми можемо зіткнутися з безладами, претензіями претендентів і навіть іноземним втручанням."
 flavor_cas.2200.a: "Надішлемо пропозицію про шлюб [GetCountry('ARA').Custom('CL_DAT')]."
 flavor_cas.2200.b: "Ми віддаємо перевагу [GetCountry('POR').Custom('CL_ACC')]."
 flavor_cas.2200.c: "Знайдемо інший спосіб."
 flavor_cas.2200.historical_info: "Так зване Піренейське весілля відіграло ключову роль у династичній кризі, що охопила Кастилію після смерті короля Енріке IV. На трон претендували два кандидати: Ізабелла Кастильська, яку підтримав її чоловік Фердинанд Арагонський, і її племінниця Хуана, за якою стояла Португалія. Протистояння завершилося перемогою Ізабелли та Фердинанда, що ознаменувала початок епохи так званих католицьких монархів. Укладена ними унія між Кастилією та Арагоном призвела до утворення єдиної іспанської держави."
 flavor_cas.2201.title: "Піренейське весілля"
 flavor_cas.2201.desc: "До нашого двору прибув посол #ONCLICK:COUNTRY,[GetCountry('CAS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CAS').Custom('CL_tt')],X [GetCountry('CAS').Custom('CL_GEN')|L]#!#!. [castile_ruler.GetName] бажає, щоб [castile_heir.GetName] [Select_CString(castile_heir.IsFemale, 'вийшла заміж за одного з представників', 'одружився з однією з представниць' )] нашої династії, тим самим сприяючи об'єднанню двох наших держав. Подібна пропозиція обіцяє обом державам стабільність і процвітання, але деякі радники ставляться до неї з насторогою. Ця унія забезпечить нам союз у боротьбі проти спільних ворогів, вона навіть може призвести до об'єднання наших королівств, однак багато хто побоюється, що така угода становить загрозу для нашої незалежності."
 flavor_cas.2201.a: "Ми нічого не втратимо."
 flavor_cas.2201.b: "Розумніше буде їм відмовити."
 flavor_cas.2202.title: "Згода на династичний шлюб"
 flavor_cas.2202.desc: "Ми вирішили зв'язати наш королівський дім і правлячу династію #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! священними узами шлюбу. Подібний союз не лише сприятиме зміцненню зв'язків між нашими державами — він може стати першим кроком до об'єднання двох королівств в єдину державу. А головне, цей шлюб знімає питання престолонаслідування, оскільки [castile_heir.GetName] та її чоловік зможуть зійти на трон без будь-якого спротиву."
 flavor_cas.2202.a: "Чудова новина!"
 flavor_cas.2203.title: "Відмова від династичного шлюбу"
 flavor_cas.2203.desc: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! відхилила нашу пропозицію про шлюб. Це рішення на довгі роки затьмарить відносини між нашими державами. Гірше того, питання нашого престолонаслідування, як і раніше, залишається невирішеним."
 flavor_cas.2203.a: "Ми знайдемо інше рішення."
 flavor_cas.2204.title: "Піренейське весілля"
 flavor_cas.2204.desc: "До нас дійшли вісті про те, що #L [GetCountry('CAS').GetAdjective|l]ька#! влада відмовилася розглядати [Select_CString(castile_heir.IsFemale, 'нашого кандидата', 'нашу кандидатуру' )] на руку й серце [Select_CString(castile_heir.IsFemale, 'своєї принцеси', 'свого принца' )] — [castile_heir.GetName] [Select_CString(castile_heir.IsFemale, 'вийде заміж за іншого претендента', 'одружиться з іншою претенденткою' )]. Подібний демарш не можна залишити без відповіді — своїм рішенням [castile_ruler.GetName] [Select_CString(castile_ruler.IsFemale, 'завдала', 'завдав' )] шкоди нашому престижу та [Select_CString(castile_ruler.IsFemale, 'змінила', 'змінив' )] баланс сил на півострові. Багато хто при дворі вимагає, щоб ми пред'явили власні претензії на [GetCountry('CAS').GetAdjectiveWithNoTooltip|l]ький трон, поки могутні сусіди не поставили під питання саме існування нашої держави."
 flavor_cas.2204.a: "Ми негайно заявимо свої претензії!"
 flavor_cas.2204.b: "Краще відмовитися від претензій."
 flavor_cas.2205.title: "[claimant_country.GetNameWithNoTooltip] претендує на трон нашої держави"
 flavor_cas.2205.desc.a: "Тривожні вісті з #ONCLICK:COUNTRY,[claimant_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[claimant_country.Custom('CL_tt')],X [claimant_country.Custom('CL_GEN')|L]#!#!! Після того, як [castile_heir.GetName] [Select_CString(castile_heir.IsFemale, 'відмовила', 'відмовив' )] [claimant_country.GetAdjectiveWithNoTooltip|l][Select_CString(castile_heir.IsFemale, 'ому нареченому', 'ій нареченій' )], [claimant_country.GetGovernment.GetRuler.GetName] [Select_CString(claimant_country.GetGovernment.GetRuler.IsFemale, 'заявила', 'заявив' )] про свої наміри претендувати на наш трон. Гірше того, [marriage_candidate.GetName], [Select_CString(marriage_candidate.IsFemale, 'що належить', 'що належить' )] до нашої правлячої династії, [Select_CString(marriage_candidate.IsFemale, 'вступила', 'вступив' )] у династичний шлюб із членом [claimant_country.GetAdjectiveWithNoTooltip|l]ого королівського дому! [claimant_country.GetGovernment.GetRulerTitle|U] [claimant_country.Custom('CL_GEN')] розраховує, що у світлі цього союзу [castile_heir.GetName] перестане розглядатися як [Select_CString(castile_heir.IsFemale, 'єдина законна спадкоємиця', 'єдиний законний спадкоємець' )] престолу. Ми поки не знаємо, чи зважиться [Select_CString(claimant_country.GetGovernment.GetRuler.IsFemale, 'вона', 'він' )] на активні дії, але краще приготуватися до найгіршого."
 flavor_cas.2205.desc.b: "Тривожні вісті з #ONCLICK:COUNTRY,[claimant_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[claimant_country.Custom('CL_tt')],X [claimant_country.Custom('CL_GEN')|L]#!#!! Після того, як [castile_heir.GetName] [Select_CString(castile_heir.IsFemale, 'відмовила', 'відмовив' )] [claimant_country.GetAdjectiveWithNoTooltip|l][Select_CString(castile_heir.IsFemale, 'ому нареченому', 'ій нареченій' )], [claimant_country.GetGovernment.GetRuler.GetName] [Select_CString(claimant_country.GetGovernment.GetRuler.IsFemale, 'заявила', 'заявив' )] про свої наміри претендувати на наш трон. Ми поки не знаємо, чи наважиться [Select_CString(claimant_country.GetGovernment.GetRuler.IsFemale, 'вона', 'він' )] на активні дії, але краще приготуватися до найгіршого."
 flavor_cas.2205.a: "Якщо доведеться, ми всі станемо на захист нашого суверенітету!"
 flavor_cas.2300.title: "Повстання Священного братства"
 flavor_cas.2300.desc: "У #TOOLTIP:AREA,galicia_area,X #L Галісії#!#! стався збройний виступ #italic Ірмандіньо#!, або «Священного братства», — організованого об'єднання #TOOLTIP:POPTYPE,peasants,X #L селян#!#!, ремісників і дрібного дворянства. Жорстоке гноблення з боку місцевої знаті, на чолі якої стоїть [noble_leader.GetName], переповнило чашу терпіння повстанців. Ходять чутки, що бунтівники вже вигнали кількох #TOOLTIP:POPTYPE,nobles,X #L феодалів#!#! і обложили кілька замків. Галісійська знать благає, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] допомогли придушити бунт."
 first_irmandino_revolt: "Повстання Священного братства"
 flavor_cas.2300.a: "Ми зобов'язані втрутитися й придушити цей заколот."
 flavor_cas.2300.a.tt: "[Concept('pop_satisfaction', 'Вдоволення')|e] всіх #TOOLTIP:POPTYPE,peasants,X #L селянських#!#! [Concept('pops', 'груп населення')|e] у #TOOLTIP:AREA,galicia_area,X #L Галісії#!#! знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%], і вони приєднаються до фракції «[first_irmandino_scope.GetName]»"
 flavor_cas.2300.b: "Наш обов'язок — захищати права селян."
 flavor_cas.2300.historical_info: "Перше повстання Ірмандіньо, або Священного братства, сталося в 1431 році у володіннях Нуньо Фрейре де Андраде, відомого своїм жорстоким поводженням з підданими. У лавах Священного братства були селяни, ремісники і навіть деякі дрібні дворяни, що об'єдналися в боротьбі проти феодального гніту. Це повстання стало одним з перших організованих виступів проти свавілля галісійської знаті."
 flavor_cas.2301.title: "Придушення повстання Священного братства"
 flavor_cas.2301.desc: "Повстання Священного братства було жорстоко придушене. Об'єднавши свої сили, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] і #TOOLTIP:POPTYPE,nobles,X #L знать#!#! угамували бунтівників. Однак боротьба з повстанцями обійшлася [ROOT.GetCountry.Custom('rank_ru_DAT')|l] недешево — багато сіл спалено, поля витоптано, сотні #TOOLTIP:POPTYPE,peasants,X #L селян#!#! вбито або кинуто до в'язниць. Дехто радить виявити поблажливість і провести низку реформ, що допоможуть запобігти подібним виступам у майбутньому. Інші ж вимагають суворих заходів, щоб назавжди відбити в селян потяг до непокори."
 flavor_cas.2301.a: "Ми відреагуємо максимально жорстко й покараємо кожного ватажка заколотників."
 flavor_cas.2301.b: "Краще піти на поступки, щоб уникнути нових повстань."
 flavor_cas.2301.b.tt: "[Concept('pop_satisfaction','Вдоволення')|e] всіх [Concept('pops','груп населення')|e] у #TOOLTIP:AREA,galicia_area,X #L Галісії#!#! зросте на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
 flavor_cas.2301.historical_info: "Попри низку початкових успіхів, перше повстання Священного братства врешті закінчилося невдачею. Усвідомивши загрозу, що їм загрожувала, великі феодали Галісії об'єдналися й розгромили сили заколотників."
 flavor_cas.2302.title: "Ватажок заколотників у полоні"
 flavor_cas.2302.desc: "За придушенням повстання Священного братства пішли жорстокі розправи. У ході репресій до рук наших солдатів [Select_CString(target_character.IsFemale, 'потрапила', 'потрапив' )] [target_character.GetName] — [Select_CString(target_character.IsFemale, 'ймовірна зачинниця', 'ймовірний зачинник' )] заколоту. Воїни очікують подальших інструкцій щодо долі [Select_CString(target_character.IsFemale, 'полонениці', 'полоненого' )]."
 flavor_cas.2302.a: "Стратимо [Select_CString(target_character.IsFemale, 'її', 'його' )]."
 flavor_cas.2302.b: "Збережемо [Select_CString(target_character.IsFemale,'їй', 'йому')] життя."
 flavor_cas.2302.historical_info: "У 1437 році глава заколотників Руй Хордо потрапив у полон у містечку Пуентедеуме. Його страта поставила крапку в першому повстанні Священного братства."
 flavor_cas.2303.title: "Друге повстання Священного братства"
 flavor_cas.2303.desc: "Соціальна напруженість, неврожай та епідемії спровокували народні заворушення у #TOOLTIP:AREA,galicia_area,X #L Галісії#!#!. Тисячі людей з різних верств суспільства об'єдналися в братство і взялися за зброю, щоб покласти край гнобленню з боку місцевих феодалів. Існує ризик, що повстання перекинеться на сусідні регіони й виллється в справжню громадянську війну."
 flavor_cas.2303.a: "Ми маємо розгромити заколотників, поки не пізно!"
 flavor_cas.2303.a.tt: "[Concept('pop_satisfaction', 'Вдоволення')|e] всіх [Concept('pops', 'груп населення')|e] з #TOOLTIP:POPTYPE,burghers,X #L городян#!#! і #TOOLTIP:POPTYPE,peasants,X #L селянського#!#! стану в #TOOLTIP:AREA,galicia_area,X #L Галісії#!#! знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%], і вони приєднаються до фракції «[great_irmandino_scope.GetName]»."
 great_irmandino_revolt: "Друге повстання Священного братства"
 flavor_cas.2303.b: "Ми підемо на поступки, аби уникнути збройного конфлікту."
 flavor_cas.2303.b.tt: "Ми втратимо [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('control', 'контролю')|e] над усіма належними нам районами у #TOOLTIP:AREA,galicia_area,X #L Галісії#!#!"
 flavor_cas.2303.historical_info: "Друге повстання Священного братства, також відоме як «Велика війна Братства» — великий заколот, який поступово набув рис повномасштабної громадянської війни. Прагнучи позбутися гніту великої феодальної знаті, загони Братства захопили й зруйнували близько 130 замків і фортець, що належали знатним родинам. З часом серед заколотників стався розкол, а організований контрнаступ об'єднаних сил дворянства і корони довершив розгром повстання."
 flavor_cas.2304.title: "Наслідки заколотів"
 flavor_cas.2304.desc: "#TOOLTIP:AREA,galicia_area,X #L Галісія#!#! залишається постійним джерелом проблем для корони. За останні десятиліття там сталося два масштабних повстання проти дворянської та #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади, обидва рази заколотні «братства» зуміли зібрати тисячі прихильників і завдали величезної шкоди всьому регіону. Дехто при дворі вважає, що всьому виною традиційна галісійська автономія і нестача контролю з боку корони. Вони вимагають скасувати старі вольності й остаточно підкорити непокірну область центральній владі."
 flavor_cas.2304.a: "Справді, час централізувати владу над регіоном."
 flavor_cas.2304.a.tt: "Ми отримаємо [ShowNamedValue('control_severe_bonus')|+=2%] [Concept('control', 'контролю')|e] над усіма [Concept('owned','належними')|e] нам [Concept('locations','районами')|e] у #TOOLTIP:AREA,galicia_area,X #L Галісії#!#!\n\n[Concept('pop_satisfaction', 'Вдоволення')|e] всіх [Concept('pops', 'груп населення')|e] у #TOOLTIP:AREA,galicia_area,X #L Галісії#!#! знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 flavor_cas.2304.b: "Навпаки, потрібно дати їм більше автономії — це дозволить уникнути нових безладів."
 flavor_cas.2304.b.tt: "Ми втратимо [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'контролю')|e] над усіма [Concept('owned','належними')|e] нам [Concept('locations','районами')|e] у #TOOLTIP:AREA,galicia_area,X #L Галісії#!#!\n\n[Concept('pop_satisfaction', 'Вдоволення')|e] всіх [Concept('pops', 'груп населення')|e] у #TOOLTIP:AREA,galicia_area,X #L Галісії#!#! зросте на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 flavor_cas.2304.historical_info: "Розуміючи, що лише обмеження влади місцевих феодалів дозволить запобігти новим повстанням у Галісії, корона провела масштабну регіональну реформу. Король призначив для управління Галісією свого генерал-капітана й сформував королівський суд, щоб поставити відправлення правосуддя під столичний контроль і позбавити місцеву знать судової влади. Крім того, корона заборонила феодалам відновлювати зруйновані під час повстань замки, а всі монастирі області перейшли під владу кастильських чернечих орденів."
 flavor_cas.2400.title: "Війна банд"
 flavor_cas.2400.desc: "#TOOLTIP:AREA,navarre_area,X #L Наварра#!#! охоплена смутою. Вже багато років місцеві [ShowPopTypeName('nobles')|l] залучені до запеклої міжусобиці, яку в народі прозвали Війною банд. Ворогуючі родини з місцевостей [target_location_1.GetName] і [target_location_2.GetName] занурили в хаос увесь регіон. У своїй кривавій вендеті вони не жаліють ні замків, ні сіл. Їхні ватажки не визнають #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! правосуддя, підриваючи авторитет корони."
 flavor_cas.2400.a: "Підтримаємо дворян з [target_location_1.Custom('LR_GEN')|l] [target_location_1.GetNameWithNoTooltip]."
 flavor_cas.2400.b: "Ми станемо на бік знаті з [target_location_2.Custom('LR_GEN')|l] [target_location_2.GetNameWithNoTooltip]."
 flavor_cas.2400.c: "Потрібно втрутитися й зупинити обидві сторони!"
 flavor_cas.2400.c.tt: "[Concept('pop_satisfaction', 'Вдоволення')|e] всіх #TOOLTIP:POPTYPE,nobles,X #L дворянських#!#! [Concept('pops', 'груп населення')|e] в районах [target_location_1.GetName] і [target_location_2.GetName] знижується на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%], [Concept('prosperity','процвітання')|e] районів знижується на [ShowNamedValue('prosperity_ultimate_penalty')|+=2%]"
 flavor_cas.2400.d: "Це не наша турбота…"
 flavor_cas.2400.historical_info: "Війною банд прозвали затяжне протистояння між ворогуючими угрупованнями знаті в баскських провінціях Біскайя, Алава і Гіпускоа, що часом також зачіпало сусіднє королівство Наварра. Серед першопричин конфлікту можна назвати боротьбу за ресурси, слабкість королівської влади та загальний занепад, викликаний громадянською війною в Кастилії. Війна банд супроводжувалася набігами, насильством і беззаконням і цілком дестабілізувала регіон. Боротьба угруповань припинилася лише з посиленням королівської влади Фердинанда та Ізабелли."
 flavor_cas.2401.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]е#! втручання"
 flavor_cas.2401.desc: "Влада прийняла рішення покінчити з протистоянням ворогуючих дворянських угруповань у Наваррі, відправивши туди #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і#! війська. Їм було наказано умиротворити регіон, знести замки непокірних феодалів і відновити #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! владу. Втручання викликало обурення місцевої #TOOLTIP:POPTYPE,nobles,X #L знаті#!#!, розгніваної таким посяганням на її споконвічні привілеї."
 flavor_cas.2401.a: "Відновити порядок залізною рукою!"
 flavor_cas.2401.a.tt: "Ми отримаємо [ShowNamedValue('control_severe_bonus')|+=2%] [Concept('control', 'контролю')|e] над усіма [Concept('owned','належними')|e] нам [Concept('locations','районами')|e] у #TOOLTIP:AREA,navarre_area,X #L Наваррі#!#!\n\n[Concept('pop_satisfaction', 'Вдоволення')|e] всіх [Concept('pops', 'груп населення')|e] у #TOOLTIP:AREA,navarre_area,X #L Наваррі#!#! знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 flavor_cas.2401.b: "Домовитися з місцевою знаттю."
 flavor_cas.2401.b.tt: "Ми втратимо [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'контролю')|e] над усіма [Concept('owned','належними')|e] нам [Concept('locations','районами')|e] у #TOOLTIP:AREA,navarre_area,X #L Наваррі#!#!\n\n[Concept('pop_satisfaction', 'Вдоволення')|e] всіх [Concept('pops', 'груп населення')|e] у #TOOLTIP:AREA,navarre_area,X #L Наваррі#!#! зросте на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 flavor_cas.2402.title: "[ShowPopTypeNameWithNoTooltip('nobles')] об'єднуються проти корони"
 flavor_cas.2402.desc: "#TOOLTIP:POPTYPE,nobles,X #L Дворяни#!#! #TOOLTIP:AREA,navarre_area,X #L Наварри#!#! повстали проти спроб корони утвердити свою владу в регіоні. Забувши колишні суперечки, феодали взялися за зброю й об'єдналися для боротьби з #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ими#! військами. Якщо негайно не придушити це повстання, непокірна знать може стати прикладом для дворян інших регіонів [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_cas.2402.a: "Підняти #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]е#! знамено! Повстання буде придушене!"
 flavor_cas.2402.a.tt: "Усі #TOOLTIP:POPTYPE,nobles,X #L дворянські#!#! [Concept('pops', 'групи населення')|e] у #TOOLTIP:AREA,navarre_area,X #L Наваррі#!#! приєднуються до фракції «[bands_of_navarra_rebels.GetName]»."
 flavor_cas.2402.b: "Треба було спробувати домовитися з ними…"
 flavor_cas.2402.b.tt: "Ми втратимо [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control', 'контролю')|e] над усіма [Concept('owned','належними')|e] нам [Concept('locations','районами')|e] у #TOOLTIP:AREA,navarre_area,X #L Наваррі#!#!"
 bands_of_navarra: "Банди дворян Наварри"
 flavor_cas.2403.title: "Умиротворення банд"
 flavor_cas.2403.desc: "З розгромом останньої армії заколотників Війна банд нарешті закінчилася. Умиротворивши #TOOLTIP:AREA,navarre_area,X #L Наварру#!#! й придушивши опір непокірної #TOOLTIP:POPTYPE,nobles,X #L знаті#!#!, корона отримала можливість реформувати місцеву систему управління, щоб подібні заворушення ніколи не повторилися."
 flavor_cas.2403.a: "Ми посилимо #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! нагляд у регіоні."
 flavor_cas.2403.a.tt: "[Concept('prosperity','Процвітання')|e] всіх [Concept('owned','належних')|e] нам [Concept('location','районів')|e] у #TOOLTIP:AREA,navarre_area,X #L Наваррі#!#! знизиться на [ShowNamedValue('prosperity_weak_penalty')|+=2%]."
 flavor_cas.2403.b: "Доб'ємося їхньої вірності поступками."
 flavor_cas.2403.b.tt: "[Concept('prosperity','Процвітання')|e] всіх [Concept('owned','належних')|e] нам [Concept('location','районів')|e] у #TOOLTIP:AREA,navarre_area,X #L Наваррі#!#! підвищиться на [ShowNamedValue('prosperity_weak_bonus')|+=2%]."
 flavor_cas.2403.historical_info: "Католицькі королі скористалися Війною банд, щоб централізувати владу й посилити свій контроль над Наваррою, і тому закінчення цього конфлікту стало важливою віхою в історії регіону. Ліквідувавши вольності непокірної знаті, корона призначила в Наварру королівського губернатора й заснувала #italic «Святу ермандаду»#! — збройну організацію з охорони громадського порядку. Регіональні зібрання були поставлені під королівський контроль."
 flavor_cas.2500.title: "Вороги [target_enemy.Custom('CL_GEN')]"
 flavor_cas.2500.desc: "Багато корінних жителів #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#! живуть у постійному страху через те, що влада #ONCLICK:COUNTRY,[target_enemy.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_enemy.Custom('CL_tt')],X [target_enemy.Custom('CL_GEN')|L]#!#! жорстоко з ними поводиться і змушує їх сплачувати непомірну данину. При цьому наші посли повідомляють, що правителі #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! готові підтримати будь-кого, хто допоможе їм розправитися з гнобителями. Можливо, нам варто об'єднати сили й спробувати звільнити ці землі від [target_enemy.GetAdjectiveWithNoTooltip|l]ого гніту."
 flavor_cas.2500.a: "Запропонуємо [target_enemy.Custom('CL_DAT')] укласти союз."
 flavor_cas.2500.b: "Краще не втручатися в справи місцевих."
 flavor_cas.2500.historical_info: "Коли Ернан Кортес прибув до Мезоамерики в 1519 році, іспанці не могли протистояти ацтекам через їхню чисельну перевагу. Маючи намір позбавити ворога цієї переваги, Кортес зумів заручитися підтримкою тлашкальтеків, тотонаків і уешоцинків — данників Ацтекської імперії, які страждали від надмірних поборів і жорстокості з боку своїх господарів. У результаті вони надали іспанцям десятки тисяч своїх воїнів і допомогли їм зруйнувати державу ацтеків."
 flavor_cas.2501.title: "Знищення [target_enemy.Custom('CL_GEN')]"
 flavor_cas.2501.desc: "Дізнавшись про нашу неприязнь до #ONCLICK:COUNTRY,[target_enemy.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_enemy.Custom('CL_tt')],X [target_enemy.Custom('CL_DAT')|L]#!#!, #L [root_country.GetAdjective|l]і#! правителі відправили до нас своїх послів. Вони пропонують укласти союз, щоб звільнити народ від нескінченних поборів і жертвоприношень на користь наших володарів. Хоча багато хто бачить у цьому можливість здобути незалежність, деякі вважають, що чужинці можуть виявитися набагато небезпечнішими за наших гнобителів."
 flavor_cas.2501.a: "Союз з [root_country.Custom('CL_INST')] — наш єдиний шанс здобути свободу."
 flavor_cas.2501.b: "Не можна довіряти чужакам."
 flavor_cas.2502.title: "Змова з чужинцями"
 flavor_cas.2502.desc: "Розвідники доповідають, що #L [root_country.GetAdjective|l]і#! посли пропонують дрібним племенам укласти союз проти нас. Вочевидь, правителі #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! вже погодилися об'єднати сили з чужинцями, що створює загрозу нашому пануванню в регіоні. Радники пропонують завдати удару перш, ніж племена встигнуть заручитися допомогою іноземців."
 flavor_cas.2502.a: "Спочатку подивимося, чим закінчаться їхні переговори."
 flavor_cas.2502.b: "Розгромимо їх, поки є можливість!"
 flavor_cas.2503.title: "Укладення договору"
 flavor_cas.2503.desc: "Жителі #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! погодилися об'єднати з нами сили. Їхні воїни чудово знають місцевість і вже давно мріють помститися своїм гнобителям, а тому вони стануть цінними союзниками в нашій майбутній боротьбі проти #ONCLICK:COUNTRY,[target_enemy.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_enemy.Custom('CL_tt')],X [target_enemy.Custom('CL_GEN')|L]#!#!."
 flavor_cas.2503.a: "Разом ми непереможні!"
 flavor_cas.2504.title: "Відмова від союзу"
 flavor_cas.2504.desc: "Чи то зі страху, чи то з бездумної відданості своїм володарям правителі #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! відмовилися укладати з нами союз проти #ONCLICK:COUNTRY,[target_enemy.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_enemy.Custom('CL_tt')],X [target_enemy.Custom('CL_GEN')|L]#!#!. Дехто поспішив назвати цю подію дипломатичним провалом, однак вона навряд чи матиме хоч скільки-небудь значний вплив на наше становище в #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамериці#!#!."
 flavor_cas.2504.a: "Вони пошкодують про це."
 flavor_cas.2600.title: "[target_ruler.GetNameWithNoTooltip] проводить реформи"
 flavor_cas.2600.desc: "Адміністративних ресурсів [ROOT.GetCountry.Custom('rank_ru_GEN')|l] ледве вистачає, щоб підтримувати порядок у наших обширних володіннях у Старому і Новому Світі. До всього іншого, в колоніях процвітає корупція, армія перебуває в жалюгідному стані, а застаріла податкова система приносить замало грошей до скарбниці. [target_ruler.GetName] і кілька наших радників пропонують провести масштабні реформи, спрямовані на централізацію держави й модернізацію системи управління."
 flavor_cas.2600.a: "Схвалимо проведення реформ."
 flavor_cas.2600.a.tt: "Це запустить ланцюжок подій, пов'язаних з перетворенням держави."
 flavor_cas.2600.b: "Наша держава працює як належить."
 flavor_cas.2600.historical_info: "Після Війни за іспанську спадщину й переходу престолу до династії Бурбонів імперія перебувала в стані занепаду. Уряд багато в чому втратив контроль над своїми колоніальними володіннями, де намісники фактично здобули повну владу. Це спонукало іспанську корону провести низку широких державних реформ, заснованих на абсолютистських ідеях Людовіка XIV і спрямованих на централізацію й модернізацію імперської системи управління."
 flavor_cas.2601.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] і хабарництво"
 flavor_cas.2601.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] — місце, що потопає в хабарництві. Щоб побороти цю заразу, ми ініціювали низку реформ. Кажуть, [target_advisor.GetName] краде гроші зі скарбниці й витрачає їх на просування інтересів власної родини в [corrupt_advisor_location.Custom('LR_PREP')|l] [corrupt_advisor_location.GetName]."
 flavor_cas.2601.a: "Ми негайно знімемо [Select_CString(target_advisor.IsFemale,'її', 'його')] з посади."
 flavor_cas.2601.b: "Ми стратимо [Select_CString(target_advisor.IsFemale,'її', 'його')] на науку іншим."
 flavor_cas.2601.c: "Нам без [Select_CString(target_advisor.IsFemale,'неї', 'нього')] не обійтися."
 flavor_cas.2601.historical_info: "Однією з цілей реформ Бурбонів було посилення контролю іспанської корони над радниками й чиновниками. Ті, кого визнали корумпованими, неефективними або недостатньо благонадійними, втратили свої посади й були замінені лояльними бюрократами, призначеними безпосередньо короною."
 flavor_cas.2602.title: "Інтендансії"
 flavor_cas.2602.desc: "Наші найдосвідченіші радники, яким [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] цілком довіряють, пропонують зробити наступний крок у перетворенні [ROOT.GetCountry.Custom('rank_ru_GEN')]. Вони вважають, що #TOOLTIP:GOVERNMENT_REFORM,intendancy_system,X #L інтендансії#!#! дозволять нам проводити рішення напряму, минаючи вкорінені місцеві еліти, які часто корумповані й діють не на благо [ROOT.GetCountry.Custom('rank_ru_GEN')], а виходячи з власних інтересів."
 flavor_cas.2602.a: "Чудова ідея!"
 flavor_cas.2602.b: "Нинішній уклад нас цілком влаштовує."
 flavor_cas.2602.historical_info: "Система інтендансій лягла в основу реформ Бурбонів. Її метою була централізація королівської влади й модернізація державного управління як у самій Іспанії, так і в підконтрольних їй землях. Інтенданти призначалися напряму короною й здійснювали нагляд за владою провінцій, приділяючи особливу увагу фіскальній сфері, зокрема збору податків і боротьбі з корупцією. Така система обмежувала вплив місцевих еліт і стимулювала економічний розвиток."
 flavor_cas.2603.title: "Інтендансії в колоніях"
 flavor_cas.2603.desc: "Попри невдоволення деяких станів, загалом #TOOLTIP:GOVERNMENT_REFORM,intendancy_system,X #L інтендансії#!#! довели свою ефективність. Реформи вже достатньо вкоренилися на материку, тому радники пропонують нам поширити ті самі заходи і на заморські володіння."
 flavor_cas.2603.a: "Ми впровадимо реформи в колоніях."
 flavor_cas.2603.a.tt: "Усі #TOOLTIP:SUBJECT_TYPE,colonial_nation,X #L колоніальні нації#!#! перейматимуть інтендансії й отримають [ShowNamedValue('liberty_desire_severe_plus')|-=2%] до [Concept('liberty_desire', 'тяги до підкорення')|e]"
 flavor_cas.2603.b: "Це загрожує заколотами в Новому Світі."
 flavor_cas.2603.historical_info: "З 1764 року інтендансії почали впроваджуватися на іспанських заморських територіях. Першою стала Мексика, за нею пішли Перу, Чилі, Ріо-де-ла-Плата і Філіппіни. Така система підвищила ефективність і доходи держави, однак нерідко ставала причиною напруженості у відносинах з намісниками, губернаторами та елітами колоній."
 flavor_cas.2604.title: "Безлади в колоніях"
 flavor_cas.2604.desc: "#TOOLTIP:GOVERNMENT_REFORM,intendancy_system,X #L Інтендансії#!#! й централізований нагляд, покликані спростити й осучаснити управління колоніями, викликали сплеск невдоволення в наших заморських володіннях. Місцеві еліти, що звикли до певних привілеїв і достатнього ступеня незалежності, відкрито протестують проти реформ, оскільки бачать у них посягання на власні права."
 flavor_cas.2604.a: "Ми не відмовимося від своїх планів."
 flavor_cas.2604.a.tt: "Усі #TOOLTIP:SUBJECT_TYPE,colonial_nation,X #L колоніальні нації#!#!, що перейняли інтендансії, отримують [ShowNamedValue('liberty_desire_severe_plus')|-=2%] до [Concept('liberty_desire', 'тяги до підкорення')|e]"
 flavor_cas.2604.b: "Нам краще відступити."
 flavor_cas.2604.b.tt: "Усі #TOOLTIP:SUBJECT_TYPE,colonial_nation,X #L колоніальні нації#!#!, що перейняли інтендансії, відмовляться від них і отримають [ShowNamedValue('liberty_desire_mild_minus')|-=2%] від [Concept('liberty_desire', 'тяги до підкорення')|e]"
 flavor_cas.2604.historical_info: "Наслідки реформ Бурбонів стали одним з вирішальних факторів, що привели іспанські колонії до повної автономії. Через них управлінські повноваження перейшли від місцевих еліт до чиновників, призначених короною. Хоча такі заходи виявилися вельми успішними з фінансової точки зору, вони ущемили в правах аристократію колоній, налаштували її проти сюзерена і разом зі зростаючим економічним обтяженням значно підірвали її лояльність. На початку XIX століття загальне невдоволення вилилося у формування рухів за незалежність по всій іспанській Америці."
 flavor_cas.2605.title: "Заклик до незалежності"
 flavor_cas.2605.desc: "[overlord_country.GetName] продовжує нав'язувати жорсткі реформи, і народне невдоволення нашим сюзереном досягло критичної точки. Суспільство буквально вимагає від влади колонії звільнити його від іспанських кайданів. Якщо ми не наважимося діяти зараз, іншого шансу може вже не бути."
 flavor_cas.2605.a: "Хай почнеться війна за незалежність!"
 flavor_cas.2605.b: "Зараз не час для війни."
 flavor_cas.2605.historical_info: "Війна за незалежність іспанських колоній в Америці являла собою сукупність конфліктів, викликаних невдоволенням з різних приводів: від жорстких реформ династії Бурбонів до наслідків Піренейської війни, розв'язаної Наполеоном Бонапартом. Еліти колоній і місцеве населення, досі лояльні короні, були розчаровані нестабільністю в державі-сюзерені й виступили проти нього всіма наявними силами. У результаті всього за кілька десятиліть Іспанія втратила практично всі свої американські території."
 flavor_cas.2606.title: "Війна за незалежність американських колоній"
 flavor_cas.2606.desc: "Один з наших васалів — [colonial_country.GetName] — оголосив нам війну. Місцеві еліти більше не визнають авторитету Іспанії й прагнуть вийти з-під нашого контролю. Їхня зрада глибоко нас поранила, однак зараз не час горювати. Ми маємо згуртуватися й за будь-яку ціну повернути наші законні землі."
 flavor_cas.2606.a: "Вони заплатять за своє дводушництво."
 flavor_cas.2700.title: "Влада іспанської корони"
 flavor_cas.2700.desc: "Наш сюзерен знову посилює контроль над владою колонії. Нові #TOOLTIP:GOVERNMENT_REFORM,intendancy_system,X #L інтендансії#!#! передбачають передачу частини повноважень місцевих еліт чиновникам, яких призначили самі [overlord_country.GetGoverment.GetEstateName('crown_estate')|l]. Економічне обтяження теж зросло: податки підвищилися, а за виплатою данини тепер стежать суворіше."
 flavor_cas.2700.a: "Ми маємо підкоритися сюзерену."
 flavor_cas.2700.b: "Ми протестуємо проти цих рішень!"
 flavor_cas.2700.historical_info: "З середини по кінець XVIII століття іспанська корона проводила реформи Бурбонів — низку заходів, спрямованих на централізацію управління колоніями й підвищення їхньої прибутковості. Одним з найрадикальніших рішень стало впровадження системи інтендансій, що передала частину повноважень усталеної і порівняно незалежної влади колонії в руки лояльних короні чиновників. У деяких місцях, наприклад у Перу, такі реформи підірвали авторитет як місцевих еліт, так і впливових представників корінного населення, викликавши невдоволення і вищого, і нижчого суспільства."
 flavor_cas.2701.title: "Голос гір"
 flavor_cas.2701.desc: "Місцевий житель на ім'я Хосе Габріель Кондорканкі, який, за його власними словами, є нащадком давніх правителів племені інків, почав бентежити уми мешканців гір. Під іменем [target_character.GetName] [Select_CString(target_character.GetSheHe.IsFemale,'вона', 'він')] виступає проти нових податків, утисків корінних народів і знищення місцевого самоврядування. Все це може перерости в повноцінний бунт, адже [Select_CString(target_character.GetSheHe.IsFemale,'її', 'його')] ідеї підтримують тисячі людей."
 flavor_cas.2701.a: "Це нікчемство не варте нашої уваги."
 flavor_cas.2701.a.tt: "[tupac_rebellion.GetName] залучає всі #TOOLTIP:CULTURE,aimara_culture,X #L аймарські#!#! [Concept('pops', 'групи населення')|e] #TOOLTIP:REGION,andes_region,X #L Андського#!#! [Concept('region', 'регіону')|e]"
 flavor_cas.2701.b: "Краще відмовитися від претензій."
 flavor_cas.2701.historical_info: "У 1780 році метис Хосе Габріель Кондорканкі, який стверджував, ніби є нащадком інків, узяв собі ім'я Тупак Амару II і підняв повстання поблизу міста Куско. Надивившись на свавілля влади й страждання корінних народів, він прагнув покласти край примусовій праці та іншим утискам. У заколоті брали участь десятки тисяч корінних жителів, зокрема військові, купці та бідняки."
 flavor_cas.2702.title: "Заколот придушено"
 flavor_cas.2702.desc: "Нашим військам вдалося перемогти заколотників, що задумали влаштувати переворот в #TOOLTIP:REGION,andes_region,X #L Андах#!#!. Місцеві запам'ятають це повстання і, можливо, в майбутньому спробують повторити спробу."
 flavor_cas.2702.a: "Місцеве населення поплатиться за зраду."
 flavor_cas.2702.a.tt: "Усі #TOOLTIP:CULTURE,aimara_culture,X #L аймарські#!#! [Concept('pops', 'групи населення')|e] #TOOLTIP:REGION,andes_region,X #L Андського#!#! [Concept('region', 'регіону')|e] отримують [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 flavor_cas.2702.b: "Що було, те минуло."
 flavor_cas.2702.b.tt: "Усі #TOOLTIP:CULTURE,aimara_culture,X #L аймарські#!#! [Concept('pops', 'групи населення')|e] #TOOLTIP:REGION,andes_region,X #L Андського#!#! [Concept('region', 'регіону')|e] отримують [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 flavor_cas.2702.historical_info: "Тупаку Амару II вдалося залучити тисячі метисів і чистокровних представників корінних народів з Південного й Верхнього Перу, однак цього виявилося недостатньо, щоб протистояти професійній армії й потужному адміністративному ресурсу іспанців. Поразка обернулася трагедією для місцевого населення. Люди сподівалися, що їм повернуть автономію або хоча б перестануть утискати, але репресії лише посилилися. Культурні й управлінські організації інків стали без розбору закривати й оголошувати незаконними."
 flavor_cas.2703.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] доля"
 flavor_cas.2703.desc: "Ми впіймали лідера невдалого повстання на ім'я [target_character.GetName]. Одні благають [Select_CString(target_character.IsFemale,'її', 'його')] пощадити, інші ж вимагають помститися за смерть наших вірних слуг. Місцева еліта ніяк не визначиться, покарати чи відпустити [Select_CString(target_character.IsFemale,'заколотницю', 'заколотника')]. Будь-яке рішення може спровокувати сплеск невдоволення в майбутньому."
 flavor_cas.2703.a: "Ми зітремо [Select_CString(target_character.IsFemale,'її', 'його')] ім'я з анналів історії."
 flavor_cas.2703.b: "Вигнаймо [Select_CString(target_character.IsFemale,'її', 'його')]."
 flavor_cas.2703.historical_info: "Тупака Амару II впіймали й публічно стратили, спершу змусивши дивитися, як помирають його родичі й друзі. Ця жорстока розправа мала залякати непокірних, однак перетворила Тупака на справжній символ опору."
