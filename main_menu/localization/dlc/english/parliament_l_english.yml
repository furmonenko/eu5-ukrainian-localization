 #Actions
 call_parliament: "Скликання парламенту"
 call_parliament_desc: "Буде скликано парламент у спробі отримати підтримку таких аспектів, як вирішення [Concept('parliament_issue','парламентського питання')|e], зміна [Concept('policies','політик')|e] у нашому [Concept('laws','зводі правил')|e], створення [Concept('casus_belli','приводу для війни')|e], збір додаткових [Concept('taxes','податків')|e], набір додаткового [Concept('army_levies','армійського')|e] або [Concept('navy_levies','флотського ополчення')|e].\nНа час цього засідання діятимуть наступні ефекти:\n[ShowModifierEffect('parliament_in_session')]\n\n$select_parliament_location_inform_choice_tt$"
 request_more_taxes: "Запит додаткових податків"
 request_more_taxes_desc: "У разі успіху представники [Player.GetParliament.Custom('CFP_RP')|l] дозволять нам зібрати більше [Concept('tax', 'податків')|e] з [Concept('estates', 'станів')|e]."
 ask_for_larger_levies: "Запит додаткових ополчень"
 ask_for_larger_levies_desc: "У разі успіху представники [Player.GetParliament.Custom('CFP_RP')|l] зобов'яжуть один із [Concept('estates', 'станів')|e] під час призову надати більші [Concept('army_levies', 'армійське')|e] та [Concept('navy_levies', 'флотське ополчення')|e]."
 ask_for_law_changes: "Запит зміни правил"
 ask_for_law_changes_desc: "У разі успіху [Concept('estates','стан')|e] схвалить зміну конкретної [Concept('policy','політики')|e] у нашому [Concept('laws','зводі правил')|e]."
 ask_for_law_changes_select_law_title: "Оберіть [Concept('law', 'правило')|e], зміну якого буде схвалено [Player.GetParliament.GetParliament.Custom('parliament_ru_INST')|l]."
 ask_for_law_changes_select_policies_title: "Оберіть [Concept('policy', 'політику')|e], зміну якої буде схвалено [Player.GetParliament.GetParliament.Custom('parliament_ru_INST')|l]."
 prepare_for_war_select_title: "Оберіть [Concept('country','державу')|e] з метою отримання [Concept('casus_belli','приводу для війни')|e]"
 prepare_for_war_select_province_title: "Оберіть [Concept('province','провінцію')|e], щоб визначити її як [Concept('war_goal','мету війни')|e]"
 select_a_country_to_get_casus_belli_on: "Буде обрано [Concept('country', 'державу')|e], стосовно якої представники [Player.GetParliament.Custom('CFP_RP')|l] сформують [Concept('casus_belli', 'привід для війни')|e]."
 prepare_for_war: "Створення приводу для війни"
 prepare_for_war_desc: "У разі успіху представники [Player.GetParliament.Custom('CFP_RP')|l] схвалять проведення [Concept('war', 'війни')|e] і нададуть нам законний [Concept('casus_belli', 'привід')|e].\n• Ми оберемо державу, стосовно якої отримаємо [Concept('casus_belli', 'привід для війни')|e] #TOOLTIP:CASUS_BELLI,cb_fabricated_conquer_province,X #L «Завойована провінція»#!#!"
