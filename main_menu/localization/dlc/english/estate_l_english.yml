l_english:
 nobles_estate: "Аристократи"
 nobles_estate_desc: "До цього стану належить землевласницька знать нашої держави. Привілеї аристократів закріплені традиціями, що склалися, і найчастіше отримані за видатні заслуги перед державою. Традиційно їхні головні обов'язки — битися й захищати державу від зовнішніх загроз, а також допомагати правителю в підтриманні миру.\n$estate_common_crown_ending$"
 clergy_estate: "Священники"
 clergy_estate_desc: "До цього стану належать освічені служителі нашої державної релігії. Вони вже дуже давно беруть участь в управлінні державою і за традицією відповідають за духовний добробут держави та народу. Протягом століть вони змогли зосередити у своїх руках великі землі та привілеї, які отримували як від правителів минулого, так і від релігійних громадян.\n$estate_common_crown_ending$"
 burghers_estate: "Городяни"
 burghers_estate_desc: "До цього стану належать ремісники, купці та інші люди, що живуть у межах міських стін. Як правило, їхній обов'язок — працювати, щоб підтримувати економіку на плаву. Натомість вони очікують особливих прав і привілеїв для себе та своїх міст, щоб працювати ще ефективніше.\n$estate_common_crown_ending$"
 peasants_estate: "Простолюдини"
 peasants_estate_desc: "До цього стану належить та частина населення, яка зазвичай не має ні престижу, ні влади."
 crown_estate: "Правителі"
 crown_estate_desc: "Це люди, які управляють державою і наділені владою, що не передається будь-кому зі станів.\nЯк правило, чим ширші повноваження представників урядового стану, тим краще для держави."
 dhimmi_estate: "Зіммі"
 dhimmi_estate_desc: "До цього стану належать релігійні меншини в нашій [Concept('country', 'державі')|e], які [ShowReligionGroupName('muslim')|l] вважає «людьми Писання». Зазвичай цей статус стосується прихильників #L [ShowReligionGroupAdjective('christian')]ої#! або #L [ShowReligionAdjective('judaism')|l]ої#! віри, але іноді поширюється на людей з інших [Concept('religions', 'конфесій')|e]. Становище та привілеї зіммі, їхня чисельність і устрій громад можуть значно відрізнятися залежно від держави.\n$estate_common_crown_ending$"
 tribes_estate: "Племена"
 tribes_estate_desc: "До цього стану належать різні племена та клани, що живуть у нашій [Concept('country', 'державі')|e]. Зазвичай вони поділяються на родові та сімейні громади, розташовані в різних частинах сільської місцевості; їхній спосіб життя та заняття можуть різко відрізнятися від однієї громади до іншої. Віддаленість і відносна незалежність від основних центрів влади не дозволяє встановити над ними міцну владу, а унікальні звичаї роблять їх лютими та непокірними воїнами.\n$estate_common_crown_ending$"
 cossacks_estate: "Козаки"
 cossacks_estate_desc: "До цього стану належать найрізноманітніші представники #TOOLTIP:CULTURE,$cossack_culture_tt$,X #L козацтва#!#!, що проживають у нашій [Concept('country', 'державі')|e]. Козаки об'єднуються у воєнізовані групи та ведуть напівкочовий спосіб життя вдалині від очей можновладців. Однак, якщо надати їм достатню мотивацію, ці люди чудово нам прислужаться.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "Загалом краще, якщо в урядового стану більше влади, ніж в інших станів."
