 little_ice_age_desc: "Похолодання, викликане малим льодовиковим періодом, — важке випробування для нашого народу. Правителі можуть пристосуватися до суворих умов або безпорадно спостерігати, як їхні землі переживають важкі часи. Історія запам'ятає тих, хто пережив це випробування за рахунок вмілого управління — або просто завдяки волі до життя."
 locations_in_designated_market_get_enforced_rationing_policy_tt: "Кожна [Concept('province_capital','столиця провінції')|e] на зазначеному [Concept('market','ринку')|e], якою ми володіємо, отримає модифікатор «[ShowModifier('enforced_rationing_policy')]» на #Y 10#! років"
 province_gains_expanded_food_production_modifier_and_potential_tt: "Обрана [Concept('province','провінція')|e] отримає модифікатор «[ShowModifier('expanded_food_production_modifier')]» на #Y 10#! років.\n\nПо можливості [Concept('location','район')|e] з найбільшим виробництвом [Concept('food_raw_material','ресурсу для виробництва їжі')|e] в тій самій провінції отримає модифікатор «[ShowModifier('expanded_production_of_raw_goods_modifier')]» на #Y 10#! років."
 enforce_rationing_policies: "Введення політики пайків"
 enforce_rationing_policies_desc: "Дефіцит їжі загрожує неминучим голодом, і ми маємо ввести суворе нормування продуктів, щоб запасів вистачало на час суворих зим. Взявши під контроль розподіл зерна і обмеживши накопичення таємних запасів, ми зможемо запобігти голоду ціною громадських безладів і потенційної нестабільності."
 expand_provincial_food_production: "Збільшення виробництва їжі в провінції"
 expand_provincial_food_production_desc: "Зміни клімату змушують впроваджувати інновації у сільське господарство. Заохочуючи місцеве виробництво, ми зможемо знизити наслідки похолодання і забезпечити населення стабільним джерелом їжі."
 send_food_aid: "Відправлення продовольчої допомоги"
 send_food_aid_desc: "Неврожай призвів до голоду в багатьох провінціях. Відправлення продовольчої допомоги в постраждалі провінції або союзні держави дозволить поліпшити ситуацію і запобігти безладам, але при цьому доведеться пожертвувати нашими запасами в інших провінціях."
