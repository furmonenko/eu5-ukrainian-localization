l_english:
 decline_of_majapahit.1.title: "Занепад [ROOT.GetCountry.Custom('CL_GEN')]"
 decline_of_majapahit.1.desc: "#L [ROOT.GetCountry.GetAdjective]а#! держава перебуває у передсмертній агонії. Колись нам підкорялася безліч #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#! і #TOOLTIP:SUBJECT_TYPE,tributary,X #L данників#!#!, але тепер у нас практично не залишилося впливу за межами міста [ROOT.GetCountry.GetCapital.GetName]. Наші #L [ShowReligionAdjective('sunni')|l]і#! суперники приваблюють до себе дедалі більше торговців, і їхня релігія поступово здобуває нових послідовників на півночі #TOOLTIP:AREA,java_area,X #L Яви#!#!. Але що ще гірше, внутрішня боротьба за владу загрожує остаточно розколоти нашу державу на частини."
 decline_of_majapahit.1.a: "Настали темні часи."
 maj_disaster_tt: "Якщо ми не зупинимо поширення #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! в нашій державі, в навернених [Concept('locations','районах')|e] можуть початися повстання."
 decline_of_majapahit.2.title: "Нелояльність до [ROOT.GetCountry.Custom('CL_DAT')]"
 decline_of_majapahit.2.desc: "Правителі #ONCLICK:COUNTRY,[maj_tributary_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[maj_tributary_country.Custom('CL_tt')],X [maj_tributary_country.Custom('CL_GEN')|L]#!#! нахабно ігнорують наші вимоги, ображаючи наших послів і відкрито виступаючи проти виплати данини."
 decline_of_majapahit.2.a: "Ми пошкодуємо про це."
 decline_of_majapahit.2.b: "Підемо на поступки, щоб повернути їхню вірність."
 decline_of_majapahit.3.title: "Захід [ROOT.GetCountry.Custom('CL_GEN')]"
 decline_of_majapahit.3.desc: "Ще недавно наша держава була беззаперечним гегемоном в #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#!. На жаль, ці часи вже позаду, і тепер поблизу з'явилося безліч держав, які так само здобули значний вплив у регіоні. Однією з таких держав є [target_country.GetLongName], чиї правителі явно кидають виклик нашому авторитету."
 decline_of_majapahit.3.a: "Виправдаємо кампанію помсти."
 decline_of_majapahit.3.b: "Зосередимося на внутрішніх питаннях."
 decline_of_majapahit.4.title: "Невдоволення місцевих"
 decline_of_majapahit.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] у провінції [target_province.GetName] підняли повстання проти влади адіпаті. Місцевому гарнізону не вдалося придушити заколот, і тепер уся провінція потопає в безладах."
 decline_of_majapahit.4.a: "Перечекаємо."
 decline_of_majapahit.4.b: "Задобримо заколотників золотом."
 decline_of_majapahit.5.title: "Претендент домагається трону"
 decline_of_majapahit.5.desc: "Боротьба за #L [ROOT.GetCountry.GetAdjective|l]ий#! престол вже давно стала звичайним явищем у нашій державі. Цього разу принц на ім'я [target_character.GetName] зібрав військо і вирушив у похід на столицю в надії, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] поступиться йому владою."
 decline_of_majapahit.5.a: "Ми розгромимо війська вискочки."
 maj_every_pop_in_capital_province: "Усі [Concept('pop','групи населення')|e] в [Concept('capital','столичній')|e] [Concept('province','провінції')|e] [ROOT.GetCountry.GetCapital.GetProvince.GetName] отримують:"
 decline_of_majapahit.6.title: "[target_religion.GetAdjectiveWithNoTooltip]ий вихід до провінції [target_province.GetNameWithNoTooltip]"
 decline_of_majapahit.6.desc: "Послідовники #L [target_religion.GetAdjective|l]ої#! віри змушені покидати рідні землі через наплив #L [target_religion2.GetAdjective|l]их#! купців. З кожним днем дедалі більше простих людей навертаються до цієї чужої нам віри, і тепер [target_religion.GetNameWithNoTooltip|l] вже не вважається переважною релігією в нашій країні. Подібні зміни помітно позначаються на суспільному житті #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, чим викликають занепокоєння серед впливових верств населення. Багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] стверджують, що це призведе до занепаду [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого правління, і починають масово переїжджати до провінції [target_province.GetName]."
 decline_of_majapahit.6.a: "Невже це захід імперії?"
 decline_of_majapahit.7.title: "Адіпаті [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip] приймає нову віру"
 decline_of_majapahit.7.desc: "Нещодавно губернатор [target_location.Custom('LR_GEN')|l] [target_location.GetName] погодився прийняти [ShowReligionName('sunni')|l]. Кажуть, що цьому божевільному рішенню посприяло якесь диво, здійснене місцевим #L [ShowReligionGroupAdjective('muslim')|l]им#! праведником. Однак в уряді впевнені, що це не більше ніж політичний маневр, виконаний з метою здобути прихильність #L [ShowReligionAdjectiveWithNoTooltip('sunni')|l]их#! торговців."
 decline_of_majapahit.7.a: "Сподіваймося, що губернатор не вдасться до більш радикальних заходів."
 decline_of_majapahit.8.title: "Пропозиція допомоги"
 decline_of_majapahit.8.desc: "[ROOT.GetCountry.GetName] переживає важкі часи, однак ще не все втрачено. Нещодавно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'прийняла','прийняв')] у себе групу заможних #L [ShowReligionGroupAdjective('muslim')|l]их#! купців, які прибули з пропозицією. Вони готові заплатити нам значну суму в обмін на торговельні привілеї в наших портах і право вільно сповідувати свою віру на нашій території. Наші радники попереджають, що подібна угода загрожує поступовим наверненням населення до чужої релігії та підривом традиційних устоїв [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої імперії. Хоч це й тривожна перспектива, але нам би вкрай знадобилося зайве срібло…"
 decline_of_majapahit.8.a: "Ми тільки раді допомозі."
 decline_of_majapahit.8.b: "Ми не приймемо допомогу від язичників!"
 maj_muslim_aid_impact: "Поки діє модифікатор «[ShowModifier('maj_muslim_aid')]», [Concept('event', 'подія')|E] «$death_of_hayan_wuruk.6.title$» відбуватиметься втричі частіше."
 decline_of_majapahit.100.title: "Відродження [ROOT.GetCountry.Custom('CL_GEN')]"
 decline_of_majapahit.100.desc: "Попри десятиліття занепаду й важких випробувань, нам вдалося піднятися з колін і повернути собі вплив. Тепер обстановка в країні стабільна: наші васали вірні нам як ніколи раніше, а спільна #L [ROOT.GetCountry.GetReligion.GetAdjective|l]а#! віра лише зміцнює єдність нашого народу. Сьогодні люди твердо переконані, що все станеться саме так, як [Select_CString(target_character.IsFemale,'заповіла', 'заповів')] [target_character.GetName], і одного дня [ROOT.GetCountry.GetName] правитиме всією Нусантарою."
 decline_of_majapahit.100.a: "Ми більше не на межі."
 decline_of_majapahit_timer_tt: "Після початку [Concept('disaster','лиха')|e] «[ShowDisasterName('decline_of_majapahit')]» має минути не менше 10 950 днів. Залишилося [ROOT.GetCountry.MakeScope.VarRemaining('decline_of_majapahit_timer')] дн."
 decline_of_majapahit.101.title: "$MTM$ розквітає"
 decline_of_majapahit.101.desc: "Усім вже стало очевидно, що #L [target_religion.GetAdjective|l]і#! лідери #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! не здатні ефективно керувати навіть своїми володіннями на #TOOLTIP:AREA,java_area,X #L Яві#!#!, не кажучи вже про інші території. Перебуваючи під постійним тиском через свою віру, вони все-таки вирішили прийняти #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! релігію. Це безсумнівно допоможе зупинити [ShowDisasterName('decline_of_majapahit')|l], однак репутація нашої держави буде заплямована на багато століть уперед."
 decline_of_majapahit.101.a: "Нам довелося так вчинити."
 decline_of_majapahit.102.title: "Розквіт [target_country.Custom('CL_GEN')]"
 decline_of_majapahit.102.desc: "#L [ShowReligionGroupAdjective('muslim')]і#! громади в нашій державі стають дедалі більш незалежними, і нещодавно вони об'єдналися під прапором заколотного принца на ім'я [target_character.GetName], який нібито є далеким родичем представників правлячої династії. [target_character.GetNameWithNoTooltip] не лише проголосив незалежність #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, а й заявив про свої претензії на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол. На жаль, наразі в нас надто багато інших проблем, тому в нас просто немає можливості якось завадити йому накопичувати сили."
 decline_of_majapahit.102.a: "Зрадники! Зразимося з ними на полі бою!"
 decline_of_majapahit.102.b: "Пізніше ми повернемо собі ці землі."
