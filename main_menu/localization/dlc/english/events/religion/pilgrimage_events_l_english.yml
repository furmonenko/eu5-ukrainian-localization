l_english:
 pilgrimage_events.1.title: "Зсув ґрунту"
 pilgrimage_events.1.desc: "[target_holy_site.GetName] в [target_location.Custom('LR_PREP')|l] [target_location.GetName] — бажана мета для багатьох прочан, і [target_ruler.GetName] — не виняток. Однак цього разу на шляху виникла несподівана перешкода, через яку [target_ruler.GetName] зі свитою змушені були зупинитися: після нещодавніх злив ґрунт розмок настільки, що стався зсув, який зруйнував навколишні поселення. Дороги зникли, а будинки з'їхали разом із землею, що зсунулася. Зсув знищив плантацію, і тепер місцеві жителі залишилися без засобів до існування. [target_ruler.GetShortNameWithNoTooltip] — їхня єдина надія вижити й відбудуватися."
 pilgrimage_events.1.a: "Виділити їм золото, щоб полегшити їхню долю."
 pilgrimage_events.1.b: "Виділити їм людей на допомогу у відновленні."
 pilgrimage_events.1.c: "Ми надто поспішаємо. Зупинятися ніколи."
 pilgrimage_events.1.d: "Треба зупинитися й допомогти їм."
 pilgrimage_events.1.d.tt: "Паломництво займе більше часу"
 pilgrimage_events.2.title: "Мандрівний чернець"
 pilgrimage_events.2.desc: "[target_holy_site.GetName] в [target_location.Custom('LR_PREP')|l] [target_location.GetName] вабить, однак [target_ruler.GetName] зі свитою змушені були ненадовго зупинитися: біля дороги їм [Select_CString(target_monk.IsFemale, 'зустрілася мандрівна черниця', 'зустрівся мандрівний чернець' )], [Select_CString(target_monk.IsFemale, 'яка просить', 'який просить' )] милостині. [target_monk.GetName] стверджує, що [target_location.GetNameWithNoTooltip] — [Select_CString(target_monk.IsFemale, 'її', 'його' )] батьківщина, а #L [target_monk.GetReligion.GetAdjective|l]у#! освіту [Select_CString(target_monk.IsFemale, 'вона здобула', 'він здобув' )] у місці, відомому як [target_holy_site.GetNameWithNoTooltip]. Саме тому [target_monk.GetName] запевняє, що [target_ruler.GetShortNameWithNoTooltip] зможе пізнати всі таємниці, які приховує [target_monk.GetReligion.GetNameWithNoTooltip|l], якщо [Select_CString(target_monk.IsFemale, 'черниці', 'ченцю' )] дозволять приєднатися до процесії."
 pilgrimage_events.2.a: "Ми завжди раді праведникам."
 pilgrimage_events.2.b: "Нашою довірою вже користуються радники-[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 pilgrimage_events.3.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U]: повна свобода"
 pilgrimage_events.3.desc: "Користуючись тим, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_ruler.GetName] здійснює паломництво до святині [target_holy_site.GetName] в [target_location.Custom('LR_PREP')|l] [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] починає діяти у своїх інтересах. У державі утворилося безвладдя, і тепер владолюбці будують підступні плани та задуми щодо нарощування свого впливу та влади. Дізнавшись про це, [target_ruler.GetShortNameWithNoTooltip] не [Select_CString(target_ruler.IsFemale, 'змогла', 'зміг' )] вимовити ні слова від потрясіння — настільки страшною виявилася новина, що голос [Select_CString(target_ruler.IsFemale, 'її', 'його' )] вже не має колишньої ваги."
 pilgrimage_events.3.a: "Зрадники! Усі до останнього!"
 pilgrimage_events.3.b: "Час поставити їх на місце."
 pilgrimage_events.3.c: "Вони ще пошкодують про це."
 pilgrimage_events.3.d: "За цим стоїть особисто [ROOT.GetCountry.GetGovernment.GetHeirTitle|l]!"
 pilgrimage_events.4.title: "[target_holy_site.GetNameWithNoTooltip]: забагато людей"
 pilgrimage_events.4.desc: "[target_holy_site.GetName] в [target_location.Custom('LR_PREP')|l] [target_location.GetName] вражає настільки, що [target_ruler.GetName] навіть не вірить своїм очам: релігійний дух, що колись тут панував, випарувався, а на його місце прийшла комерція. Гаманці хитрих торговців, які встановили тут свої крамниці, ніколи не порожніють — люд, що прийшов з усіх куточків світу, охоче розлучається з грошима, адже тут є все, що йому потрібно: їжа, напої та різні дрібнички, що свідчать про відвідання цього місця. Деякі особливо нахабні купці навіть пропонують «реліквії», нібито знайдені на цій священній землі. Очевидно, що справжніх прочан тут майже немає: увесь цей натовп просто зійшовся подивитися на видовище, а істинні віряни безпорадно тонуть у морі гедонізму."
 pilgrimage_events.4.a: "Може, нам теж варто подивитися, що тут пропонують."
 pilgrimage_events.4.b: "Богохульство! Цю священну землю необхідно зберегти."
 pilgrimage_events.4.b.tt: "Кожна [Concept('pop','група населення')|e] втратить [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
 pilgrimage_events.4.c: "Ми самі відновимо тут справедливість. Спалити всі крамниці!"
 pilgrimage_events.4.c.tt: "Кожна [Concept('pop','група населення')|e] втратить [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
 pilgrimage_events.5.title: "Небезпечна хода"
 pilgrimage_events.5.desc: "Шлях до святині [target_holy_site.GetName] в [target_location.Custom('LR_PREP')|l] [target_location.GetName] був важким і небезпечним. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'знала', 'знав' )], що перетнути гори буде нелегко, але зовсім не [Select_CString(target_ruler.IsFemale, 'уявляла', 'уявляв' )], наскільки це буде виснажливо. Коли земля стала надто кам'янистою, а схили надто крутими, щоб їхати верхи, процесія змушена була спішитися. Невдовзі слизька дорога виявила свою підступність: [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'послизнулася', 'послизнувся' )] і [Select_CString(target_ruler.IsFemale, 'покотилася', 'покотився' )] з гори. Рани від такого падіння виявилися досить серйозними, і [Select_CString(target_ruler.IsFemale, 'постраждалій', 'постраждалому' )] знадобиться вся медична допомога, яку тільки може надати [ROOT.GetCountry.GetFlavorRank|l]. [ROOT.GetCountry.GetReligion.GetGodName], хай [Select_CString(target_ruler.IsFemale, 'вона', 'він' )] виживе…"
 pilgrimage_events.5.a: "Скликати найкращих цілителів."
 pilgrimage_events.5.a.tt: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'поранена', 'поранений' )], і ми закликали на допомогу найкращих цілителів"
 pilgrimage_events.5.b: "Залишається лише молитися."
 pilgrimage_events.5.b.tt: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'поранена', 'поранений' )], і ми сподіватимемося, що [ROOT.GetCountry.GetReligion.GetGodName] на нашому боці"
