 bur_between_two_realms: "Між двох вогнів"
 bur_between_two_realms_desc: "Наша держава займає землі, які історично перебувають під впливом Франції і Священної Римської імперії. Це дещо ускладнює феодальні відносини, але зате робить нас вправними дипломатами, здатними вирішувати будь-які розбіжності на свою користь."
 bur_knightly_prowess: "Лицарська доблесть"
 bur_knightly_prowess_desc: "Ми займаємо досить високе становище в феодальній системі Франції, тому наші війська повинні відповідати бургундському духу і звичаям."
 bur_rich_soil_of_burgundy: "Розвиток сільського господарства"
 bur_rich_soil_of_burgundy_desc: "Землі Бургундії відмінно підходять для скотарства і землеробства, зокрема — для вирощування винограду. Доклавши трохи зусиль, ми зможемо швидко організувати тут розвинене сільське господарство."
 mos_skilled_tax_collectors: "Збирачі данини"
 mos_skilled_tax_collectors_desc: "Будучи багато років збирачами данини для Золотої Орди, ми придумали, як залишати частину зібраних грошей собі, не викликаючи підозр."
 mos_dynastic_ties: "Правління через династичні зв'язки"
 mos_dynastic_ties_desc: "Руські землі довго перебувають під управлінням однієї династії. Використаємо свої родинні зв'язки і становище, Щоб нарешті здобути владу."
 mos_patrol_the_territories: "Організоване ополчення"
 mos_patrol_the_territories_desc: "Управляти величезними просторами Росії непросто. Можна створити місцеві центри вербування бійців в ополчення."
 russian_integration: "Руські традиції"
 russian_integration_desc: "На руських землях проживає безліч народів, кожен зі своєю культурою, мовою і звичаями. Щоб об'єднати людей, потрібно просувати ідею нашої спільної історії. Тільки так ми створимо між народами непорушний зв'язок."
 russian_resiliance: "Руські методи набору"
 russian_resiliance_desc: "Навали монголів виховали в руських стійке неприйняття іноземного впливу. Спираючись на цю ідею, можна помітно збільшити розмір військ."
 land_of_the_rus: "Руська земля"
 land_of_the_rus_desc: "Всі руські правителі так або інакше прагнуть до об'єднання Русі. Найбільш амбітні з них цілком можуть використати цей привід, Щоб виправдати свої завойовницькі походи."
 russian_legitimization: "Народна легітимність"
 russian_legitimization_desc: "Руський народ століттями проживає на цих землях, тому очевидно, що правити ними також повинні руські. Чим краще правитель розуміє руську культуру і звичаї, тим охочіше народ його прийме."
 nor_seaborn_country: "Морська держава"
 nor_seaborn_country_desc: "Норвежці воліють подорожувати державою на човнах, тому серед них багато талановитих моряків, яких за необхідності можна призвати на службу у флоті."
 nor_bounties_of_the_sea: "Морські дари"
 nor_bounties_of_the_sea_desc: "Землі Норвегії погано підходять для землеробства, тому одного лише сільського господарства недостатньо, Щоб запастися продовольством. На щастя, у водах Північного моря вдосталь риби, Щоб нагодувати наших людей."
 nor_merchant_tradition: "Норвезькі купці"
 nor_merchant_tradition_desc: "Порти Норвегії давно сталі центром притягання для торговців з усієї Європи. Настав час не тільки приймати іноземних купців, але й самим витягати вигоду з торгівлі в Північній Європі."
