l_english:
 flavor_ira.1.title: "[target_character.GetNameWithNoTooltip] проводить реформи"
 flavor_ira.1.desc: "[target_character.GetName] вже [Select_CString(target_character.IsFemale, 'довела', 'довів' )], що [Select_CString(target_character.IsFemale, 'гідна', 'гідний' )] влади, об'єднавши #TOOLTIP:REGION,persia_region,X #L Персію#!#!. Однак [ShowCultureName('mongolian_culture')|l]е завоювання регіону, що завершилося утворенням #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,ilkhanate,X #L держави Хулагуїдів#!#!, а також вторгнення інших чужинців викликали необхідність суттєвих реформ, без яких [target_country.GetLongName] не витримає випробування часом."
 flavor_ira.1.a: "Найважливіше зараз — відродження наших міст."
 flavor_ira.1.b: "Наша армія терміново потребує реформ."
 flavor_ira.1.c: "Наші закони давно час переглянути."
 flavor_ira.1.d: "Ми не можемо дозволити собі жодних реформ."
 flavor_ira.1.historical_info: "Шах Ісмаїл I, що правив Персією з 1501 по 1524 рік, заснував династію Сефевідів. В історію він увійшов насамперед як завойовник і об'єднувач земель, однак серед його заслуг є й численні реформи, що сприяли піднесенню імперії. Перси, які страждали під гнітом тимуридів і туркоманських племен, позитивно поставилися до більшості перетворень Ісмаїла."
 abbas_the_great: "Аббас I Великий"
 flavor_ira.2.title: "[target_character.GetNameWithNoTooltip]: мудре правління"
 flavor_ira.2.desc: "[target_character.GetName] веде державу [target_country.GetLongName] до процвітання. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] радники правлять у мирі та злагоді, [target_country.GetAdjectiveWithNoTooltip]ий народ насолоджується добробутом, а [target_country.GetCulture.GetName]а культура процвітає."
 flavor_ira.2.a: "Хай славиться [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'Велика', 'Великий' )]!"
 flavor_ira.2.historical_info: "Шахіншах $abbas_the_great$ з династії Сефевідів правив Персією з 1587 по 1629 рік. Його правління стало справжньою золотою добою держави. Він створив дисципліновану регулярну армію, розгромив узбеків і помстився османам. У 1598 році він переніс столицю до $isfahan$. Заступаючись за мистецтва, він прикрасив це місто деякими з найвеличніших архітектурних пам'яток ісламського світу, серед яких мечеті, школи, мости та великий базар. За правління Аббаса I перські ремісники досягли вершин майстерності у виробництві шовку, тканин, порцеляни, металевих виробів і килимів, а художники творили шедеври каліграфії та мініатюри."
 flavor_ira.3.title: "Чужоземний радник"
 flavor_ira.3.desc: "До нашого двору прибули двоє мандрівників з далеких земель. Вони називають себе [root_country.Custom('GetSiblings')] [first_sibling.GetDynasty.GetName] і розповідають про технічні досягнення далекої #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. [Select_CString(second_sibling.IsFemale, 'Одна', 'Один' )] з них, [second_sibling.GetName], не збирається затримуватися в нас — [Select_CString(second_sibling.IsFemale, 'її', 'його' )] цікавить лише розвиток торгівлі між [root_country.Custom('CL_INST')] та [target_country.Custom('CL_INST')]. [Select_CString(first_sibling.IsFemale, 'Друга', 'Другий' )] ж, [Select_CString(first_sibling.IsFemale, 'яку', 'якого' )] звуть [first_sibling.GetName], пропонує нам послуги радника — звісно, за гідну плату золотом."
 flavor_ira.3.historical_info: "Захоплений військовим мистецтвом Західної Європи, шах $abbas_the_great$ радо приймав у себе християнських місіонерів і навіть удавав, що готовий змінити віру. Зрештою він доручив двом англійцям, Ентоні та Роберту Шерлі, реформувати перську армію та флот. Реформи виявилися успішними: невдовзі Аббас відбив у португальців Бахрейн і зруйнував їхній форт в Ормузі."
 flavor_ira.3.a: "Найняти [first_sibling.GetCulture.GetNameWithNoTooltip|l]ого радника."
 flavor_ira.3.b: "Нам достатньо власних радників."
 flavor_ira.4.title: "Політичні хвилювання"
 flavor_ira.4.desc: "Колись [great_ruler.GetName] своєю твердою рукою [Select_CString(great_ruler.IsFemale, 'приборкала', 'приборкав' )] кизилбашів, звернувши їхню міць проти ворогів [target_country.Custom('CL_GEN')]. Нині ж [target_character.GetName] з гіркотою спостерігає, як [target_country.GetAdjectiveWithNoTooltip|l]ий двір потурає чварам між племенами."
 flavor_ira.4.historical_info: "Опорою могутності Сафавідів були кизилбаші — племена Малої Азії, що колись перемогли Ак-Коюнлу. Однак ці племена часто ворогували між собою, борючись за прихильність шаха. Аббас I Великий тримав їх в покорі, але після його смерті Персія поринула в міжусобицю. Врешті-решт вплив кизилбашів зійшов нанівець, а у XVIII столітті їх остаточно витіснили войовничі повстанці з Афганістану та Белуджистану."
 flavor_ira.4.a: "Хай племена ворогують."
 flavor_ira.4.b: "Ми маємо приборкати племена, поки все це не зайшло надто далеко."
 flavor_ira.4.b.tt: "Усі загони #TOOLTIP:UNITTYPE,a_discovery_qizilbash,X #L застрільників кизилбашів#!#! будуть #R розформовані#!"
 flavor_ira.5.title: "[target_country.GetCulture.GetNameWithNoTooltip]і мініатюри"
 flavor_ira.5.desc: "У [target_country.GetCulture.GetName|l]ому мистецтві заборона зображення людини не поширюється на світську літературу. [target_country.GetCulture.GetNameWithNoTooltip]і [target_country.GetGovernment.GetEstateName('nobles_estate')] здавна замовляли художникам дорогі ілюстровані манускрипти, прикрашені вишуканими мініатюрами. Тепер, коли [target_country.GetLongName] піднімається до нової величі, це мистецтво здобуло друге життя. Творіння наших майстрів користуються величезним попитом не лише всередині держави, але й в усьому [ShowReligionGroupAdjective('muslim')|l]ому світі."
 flavor_ira.5.a: "Нам слід підтримувати своїх творців, надихаючи їх на нові шедеври."
 flavor_ira.5.a.tt: "#Y 3#! наших найкращих #TOOLTIP:ARTIST,painter,X #L художники#!#! почнуть [Concept('works_of_art', 'роботу')|e] над #TOOLTIP:WORK_OF_ART_TYPE,miniature_painting,X #L мініатюрами#!#!"
 flavor_ira.5.b: "Дуже милі малюнки."
 flavor_ira.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.6.desc: "Хоча [target_character.GetName] походить з кизилбашів, [Select_CString(target_character.IsFemale, 'вона', 'він' )] хоче служити [target_country.Custom('rank_ru_DAT')|l] не як воїн, а як чиновник. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] праця може посприяти процвітанню [target_country.Custom('CL_GEN')], але за неї, як це зазвичай і буває, доведеться платити золотом."
 flavor_ira.6.a: "[Select_CString(target_character.IsFemale, 'Їй', 'Йому' )] знайдеться місце в раді."
 flavor_ira.6.b: "Нам нічим [Select_CString(target_character.IsFemale,'їй', 'йому')] платити."
 flavor_ira.7.title: "Таріх-і алам ара-йі Аббасі"
 flavor_ira.7.desc: "Після довгих років служби [target_country.GetGovernment.GetAdjective]им чиновником [target_character.GetName] [Select_CString(target_character.IsFemale,'написала', 'написав')] грандіозну хроніку нашої держави. Почавши з перших днів заснування [target_country.Custom('rank_ru_GEN')], [target_character.GetLastName] [Select_CString(target_character.IsFemale,'розповіла', 'розповів')] про життя всіх наших правителів, причому [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'удостоїлася', 'удостоївся')] в [Select_CString(target_character.IsFemale,'її', 'його')] праці особливої уваги. Заключну частину хроніки [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'писала', 'писав')] вже за власним досвідом служби при дворі шаха."
 flavor_ira.7.a: "Яке чудове оповідання!"
 flavor_ira.8.title: "Ан-Наджаф аль-Ашраф"
 flavor_ira.8.desc: "Нам випала щаслива доля бути охоронцями Ан-Наджаф аль-Ашрафа — центру [target_location.Custom('LR_GEN')|l] [target_location.GetName] і одного з найсвященніших міст світу, де спочиває прах імама Алі. Останнім часом через кризи на #TOOLTIP:SUB_CONTINENT,middle_east,X #L Близькому Сході#!#!, викликані такими войовничими державами, як [GetCountry('JAL').GetLongName], це місто та його святині занепали. Настав час це виправити."
 flavor_ira.8.a: "Ми зробимо все можливе, щоб прикрасити Наджаф та його святині."
 flavor_ira.8.b: "Ми будемо берегти Наджаф, не вдаючись до надмірностей."
 flavor_ira.9.title: "[target_country.GetCulture.GetNameWithNoTooltip]ий вплив"
 flavor_ira.9.desc: "Велика #L [target_country.GetCulture.GetAdjective]а#! культура вплинула на багатьох — від султанів держави $ADU_f$ до Небесних імператорів [GetCountry('CHI').Custom('CL_GEN')], — і зробила неоціненний внесок у світову історію, сприявши виникненню найрізноманітніших мов і цивілізацій. Цього разу центром мистецтва та культури стає [target_country.GetLongName]. Людина майбутнього говоритиме #L [target_country.GetCulture.GetLanguage.GetName]ою#! мовою!"
 flavor_ira.9.a: "[target_country.GetNameWithNoTooltip] незмінно славиться своєю культурою."
 flavor_ira.10.title: "Посилення секти Мушаші"
 flavor_ira.10.desc: "Міленаристська секта під керівництвом #L [target_character.GetCulture.GetAdjective]ого#! теолога на ім'я [target_character.GetName] стрімко набирає послідовників серед #L [target_location.GetArea.GetAdjective]ого#! народу. [target_character.GetName] називає себе [Select_CString(target_character.IsFemale, 'посланницею', 'посланником')] імамів Алі та Махді, хоча дехто вважає таку заяву єрессю.\n\nПоки рух лише збирає гроші та адептів, тож залишається незрозумілим, чи відіграватиме [target_character.GetLastNameWithNoTooltip|U] або хтось із [Select_CString(target_character.IsFemale, 'її', 'його')] наступників важливу роль у політиці [ROOT.GetCountry.Custom('CL_RP')]."
 flavor_ira.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.10.a.tt: "Кожен #L [target_location.GetArea.GetAdjective]ий#! [Concept('location', 'район')|e] отримає модифікатор [ShowModifier('ira_mushashaiya')] на #Y 10 років#!, і багато [Concept('pops', 'груп населення')|e] навернуться до [ShowReligionName('shia')]."
 flavor_ira.10.b: "[target_ruler.GetShortNameWithNoTooltip] може багато чому в [Select_CString(target_character.IsFemale, 'неї', 'нього')] навчитися."
 flavor_ira.10.c: "Вбити [Select_CString(target_character.IsFemale, 'її', 'його')] за єресь!"
 flavor_ira.10.c.tt: "Кожен #TOOLTIP:RELIGION,shia_tt,X #L шиїтський#!#! [Concept('location', 'район')|e] в області [target_location.GetArea.GetName] отримає модифікатор [ShowModifier('ira_mushashaiya')] на #Y 5 років#!."
 flavor_ira.11.title: "Посилення секти сефевіє"
 flavor_ira.11.desc: "Багата суфійська секта сефевіє, що оселилася на північному заході #TOOLTIP:REGION,persia_region,X #L Персії#!#!, почала перетворюватися з аскетичної общини на справжній військовий орден. Основні положення школи, заснованої Сефі ад-Діном Ісхаком Ардебілі, поступово відходять від #TOOLTIP:RELIGION,sunni_tt,X #L сунітських#!#! витоків і дедалі більше нагадують [ShowReligionName('shia')]. Зараз рух сефевіє вступає на новий етап: духовні лідери поступово наділяються божественними рисами, а послідовники вже більше нагадують воїнів."
 flavor_ira.11.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.11.b: "Їм варто приборкати свій релігійний запал."
 flavor_ira.11.b.tt: "Кожен [Concept('location', 'район')|e] [Concept('owned', 'у вашому володінні')|e], де [ShowReligionName('shia')] не є [Concept('dominant_religion', 'домінантною релігією')|e], отримує модифікатор [ShowModifier('ira_safawiya')] на #Y 10 років#!."
 flavor_ira.12.title: "Бунтівні $qizilbash$"
 flavor_ira.12.desc: "[ROOT.GetCountry.Custom('GetQizilbashEstateName')|U], що мешкають на наших землях, виявилися незадоволені утворенням релігійної держави #TOOLTIP:CULTURE,farsi_culture,X #L фарсі#!#!. Дрібні сутички з державними службовцями поступово переростають у щось більше. Якщо ми нічого не вживемо, справа може скінчитися повстанням."
 flavor_ira.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.12.a.tt: "[Concept('pops', 'Групи населення')|e] культури #TOOLTIP:CULTURE,farsi_culture,X #L фарсі#!#! по всій державі отримають [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 flavor_ira.12.b: "Ми можемо тримати їх у покорі."
 flavor_ira.13.title: "[target_culture.GetNameWithNoTooltip]ий народ у державі [target_country.GetLongNameWithNoTooltip]"
 flavor_ira.13.desc: "З кожним завоюванням на нашому піклуванні опиняються нові люди. Волею долі [target_character.GetName] [Select_CString(target_character.IsFemale, 'підкорила', 'підкорив')] #L [target_culture.GetName|l]ий#! народ, гордих захисників Кавказу. Зовсім скоро ми розправимося з останніми сепаратистами, тож [target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] радники повинні вирішити, що робити з місцевим населенням. Багато хто з [target_country.Custom('GetQizilbashEstateName')] вважає, що нашій державі не потрібні ці непокірні язичники. З іншого боку, якщо ми дозволимо їм спокійно жити й розвиватися під нашим прапором, з цього може вийти користь…"
 flavor_ira.13.historical_info: "Між персами та вірменами завжди існував зв'язок. Навіть в епоху правління Сельджукидів до Персії прибувало багато вірменських купців і рабів. Однак у 1604–1605 роках, за часів Турецько-перської війни, за наказом Аббаса Великого сотні тисяч вірмен насильно були вигнані до Персії, і більшість депортованих загинула в дорозі. Крім того, в ході цього процесу, названого #italic Великим сургуном#!, або Великим вигнанням, багато вірменських міст були зруйновані й пограбовані. Спершу перси прихильно ставилися до новоприбулих і не заважали їм освоюватися, але пізніше вірмен піддавали дискримінації та змушували прийняти іслам. Спустілі території зайняли тюркські та курдські племена, що суттєво змінило демографію регіону."
 flavor_ira.13.a: "Хай вони вливаються в наше суспільство!"
 flavor_ira.13.a.tt: "#Y 40%#! #TOOLTIP:CULTURE,$armenian_culture_tt$,X #L вірменського#!#! [Concept('people', 'населення')|e] з #Y 5#! наших найгустонаселеніших районів #TOOLTIP:REGION,$caucasus_region_tt$,X #L кавказького#!#! регіону переселяться в район [target_location.GetName]."
 flavor_ira.13.b: "Не можна забувати про нашу перевагу."
 flavor_ira.14.title: "Туркменські новобранці стають під прапори"
 flavor_ira.14.desc: "Після того, як чимала частина #TOOLTIP:CULTURE,$turkmen_culture_tt$,X #L туркменських#!#! територій відійшла [ROOT.GetCountry.Custom('rank_ru_DAT')], багато туркменських бійців почали блукати по спустошених землях, грабуючи й залякуючи фермерів і мандрівних купців. Люди, віддані своїм колишнім володарям, тепер втратили мету і позбулися орієнтирів у світі, що змінюється швидше, ніж вони. Однак ми можемо дати їм нове призначення, запропонувавши стати під наші прапори. Хай ці загартовані воїни рівнин ведуть наші армії до слави та величі!"
 flavor_ira.14.a: "Готуйте коней. Ми вирушаємо на світанку!"
 flavor_ira.14.b: "Та це ж просто наволоч!"
 flavor_ira.15.title: "Нова порода коней"
 flavor_ira.15.desc: "Роки схрещування найкращих у світі коней нарешті принесли свої плоди! Наші #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і#! селекціонери привозили скакунів з #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, #TOOLTIP:CONTINENT,africa,X #L Африки#!#!, #TOOLTIP:REGION,arabia_region,X #L Аравії#!#! і навіть з далекого #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#!, прагнучи вивести ідеальних бойових коней, які зроблять нашу армію воістину переможною та забезпечать нам особливе місце в історії. Від наших #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! слуг [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] дізнається, що процес уже близький до завершення, і нові особини вигідно відрізняються від тих, які постачаються нашій кавалерії нині."
 flavor_ira.15.a: "У нас будуть найкращі скакуни!"
 flavor_ira.15.b: "Нам варто думати про кількість, а не про якість."
 STATIC_MODIFIER_NAME_ira_selective_horse_breeding: "Селективне розведення коней"
 STATIC_MODIFIER_NAME_ira_intensive_horse_breeding: "Прискорення темпу розведення коней"
 flavor_ira.16.title: "$shahnameh$"
 flavor_ira.16.desc: "Ледь зійшовши на престол, [target_ruler.GetName] відкрито [Select_CString(target_ruler.IsFemale, 'виразила', 'виразив')] захоплення старим епосом $shahnameh$, написаним великим поетом Хакімом Абулькасімом Фірдоусі Тусі кілька століть тому. #TOOLTIP:REGION,persia_region,X #L Перська#!#! знать високо оцінила цю книгу, і тепер [target_ruler.GetShortNameWithNoTooltip] хоче посприяти створенню подібної поеми, що описує історію держави [ROOT.GetCountry.GetLongName] і, звісно, [Select_CString(target_ruler.IsFemale, 'її', 'його')] власне славне правління.\n\nМи організували пошук талановитих письменників, придатних для такої роботи, і [target_character.GetName] [Select_CString(target_character.IsFemale, 'показала', 'показав')] себе [Select_CString(target_character.IsFemale, 'найздібнішою кандидаткою', 'найздібнішим кандидатом')]."
 flavor_ira.16.a: "Це вершина [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ого мистецтва й культури!"
 flavor_ira.17.title: "[target_country.GetAdjectiveWithNoTooltip|U]ий біло-блакитний [ShowGoodsNameWithNoTooltip('porcelain')]"
 flavor_ira.17.desc: "Успіх приносить багатство, а багатство часто йде рука об руку з престижем, легітимністю та владою, тому для багатьох наших заповзятливих купців [target_country.GetLongName] — це справжнє місце паломництва. З подорожей по тамтешніх розкішних палацах торговці привозять надзвичайно прекрасні чужоземні тканини та матеріали, а пізніше ці товари вирушають до колекцій знаті й постачаються на ринки. Одна така диковинка, біло-блакитний [ShowGoodsName('porcelain')], стала подарунком людині на ім'я [root_character.GetName] від людини на ім'я [target_character.GetName]. Цей [ShowGoodsNameWithNoTooltip('porcelain')] стане справжньою окрасою для наших палаців і гробниць, що посприяє зростанню нашої популярності та авторитету!"
 flavor_ira.17.a: "З цим матеріалом [root_country.GetGovernment.GetRulerTitle] підніме свій престиж!"
 flavor_ira.18.title: "Килими [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_ira.18.desc: "Збільшивши виробництво килимів і встановивши монополію на текстиль, ми отримали контроль над попитом і пропозицією барвників, шовку та інших тканин. Ми можемо по-різному використовувати наш економічний вплив. Залишилося вирішити, яка стратегія принесе нам найбільшу вигоду."
 flavor_ira.18.a: "Ми маємо домогтися повного контролю над цим ринком."
 flavor_ira.18.b: "Треба підвищити обсяг продажів килимів."
 flavor_ira.18.c: "Обсяг продажів наших килимів і так достатньо високий."
 flavor_ira.19.title: "Епоха [ROOT.GetCountry.GetAdjectiveWithNoTooltip]их аркебуз"
 flavor_ira.19.desc: "За нашу бойову історію правила війни змінювалися безліч разів. Наші прадіди здебільшого билися верхи, використовуючи мечі й луки. Однак із винаходом пороху з'явився інший, дієвіший спосіб вбивства. Сталося так, що наші війська не лише навчилися користуватися аркебузою — новою пороховою зброєю з довгим стволом, — але й вписали її у свої культурні традиції та повсякденне життя. Це принесло нашій піхоті та кавалерії справжню славу на полі бою."
 flavor_ira.19.a: "Ми вміємо поводитися з аркебузою як ніхто інший!"
 flavor_ira.19.a.tt: "Кожен [ShowUnitDefinitionName('a_tofangchi')|l] отримує [ShowNamedValue('subunit_experience_severe_bonus')|+=2%] до [Concept('experience','досвіду')|e]"
 flavor_ira.19.b: "Ми не можемо відмовитися від наших традицій!"
 flavor_ira.20.title: "Лев [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_ira.20.desc: "[ROOT.GetCountry.GetLongName] — ця держава простягається від #TOOLTIP:CONTINENT,europe,X #L європейської#!#! частини континенту до самого серця #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!. На своєму шляху [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий народ зустрічав безліч сильних ворогів, але ми не звикли відступати. Наші воїни мужньо тримають стрій, поки кавалерія оточує й знищує ворогів. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]і чиновники об'єднують під нашим прапором широкі території, а [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і ремісники й творці увічнюють наші досягнення.\n\nВоістину, [ROOT.GetCountry.GetLongNameWithNoTooltip] — наймогутніша імперія всіх часів, а [target_ruler.GetName|l] — [Select_CString(target_ruler.IsFemale, 'найвеличніша правителька', 'найвеличніший правитель')]."
 flavor_ira.20.a: "Слався, [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_ira.21.title: "Місто мрії"
 flavor_ira.21.desc: "[target_location.GetName] — столиця, якою хочуть володіти всі, — тепер перебуває під владою #L [ROOT.GetCountry.GetAdjective|l]ої#! держави. З часів давньої Римської імперії [target_location.GetNameWithNoTooltip] залишається стратегічним і культурним центром і для #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#!, і для #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] поділяється на два табори: одні вважають, що [target_location.GetNameWithNoTooltip] може стати нашою другою столицею на європейській землі; інші ж пропонують перевезти всі багатства міста до нас: хай [target_capital.GetName] процвітає!"
 flavor_ira.21.a: "[target_location.GetNameWithNoTooltip] стане нашою другою столицею."
 flavor_ira.21.b: "[target_location.GetNameWithNoTooltip] перетвориться на чергову провінцію [ROOT.GetCountry.Custom('rank_ru_GEN')]."
 flavor_ira.22.title: "Інтеграція тюрків"
 flavor_ira.22.desc: "На просторах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! мешкає багато #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюрків#!#!. Якщо вже на те пішло, [ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')|l] теж належать до тюркської групи, а осілі мешканці #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! — їхні близькі родичі.\n\nЧимала частина тюрків з недавно завойованих земель увійшла до складу наших племен та інтегрувалася в суспільство. Їхня батьківщина більше не становить небезпеки для [ROOT.GetCountry.Custom('CF__RP')|l], а от посилення впливу племен викликає занепокоєння…"
 flavor_ira.22.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] отримають своє пізніше."
 flavor_ira.22.a.tt: "Кожен [Concept('owned','належний нам')|e] [Concept('location','район')|e], де [Concept('dominant_culture','домінує')|e] #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркська#!#! [Concept('culture_group', 'культурна група')], втрачає [ShowNamedValue('control_weak_penalty')|+=2%] [Concept('control','контролю')|e]"
 flavor_ira.22.b: "Треба заборонити цим людям вступати до племен."
 flavor_ira.23.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] і грузинські раби"
 flavor_ira.23.desc: "З кожним завоюванням на нашому піклуванні опиняються нові люди. Сталося так, що #TOOLTIP:CULTURE,$georgian_culture_tt$,X #L грузини#!#! та #TOOLTIP:CULTURE,$armenian_culture_tt$,X #L вірмени#!#!, горді захисники #TOOLTIP:REGION,$caucasus_region_tt$,X #L Кавказу#!#!, потрапили під владу [ROOT.GetCountry.Custom('CF_RP')|l]. Зовсім скоро вони схиляться перед нами, тож [target_ruler.GetName|l] та [Select_CString(target_ruler.IsFemale, 'її', 'його')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] повинні вирішити, що робити з місцевим населенням.\n\nБагато хто з [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вважає, що нашій державі не потрібні ці непокірні язичники. З іншого боку, якщо ми дозволимо їм спокійно жити й розвиватися під нашим прапором, з цього може вийти користь…"
 flavor_ira.23.a: "У [ROOT.GetCountry.Custom('rank_ru_PREP')] їх чекає краще життя!"
 flavor_ira.23.tt.common: "Усі [Concept('pop', 'групи')|e] #TOOLTIP:CULTURE,$georgian_culture_tt$,X #L грузинів#!#! та #TOOLTIP:CULTURE,$armenian_culture_tt$,X #L вірмен#!#! [Concept('owned', 'на вашій території')|e] отримають"
 flavor_ira.23.a.tt: "$flavor_ira.23.tt.common$ #G +15%#! до [Concept('pop_satisfaction', 'вдоволення')|e]"
 flavor_ira.23.b: "Їм не по дорозі з [ROOT.GetCountry.GetAdjectiveWithNoTooltip]им народом!"
 flavor_ira.23.b.tt: "$flavor_ira.23.tt.common$ #R -10%#! до [Concept('pop_satisfaction', 'вдоволення')|e]"
 flavor_ira.24.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.24.desc: "Район [target_location.GetRank.GetName] ніколи не мав особливого значення, однак люди населяють його здавна. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] вважає, що це місце ідеально підходить для будівництва міста, якому не буде рівних. Якщо [target_ruler.GetName] дозволить, можливо, вже зовсім скоро [target_location.GetArea.GetName] перетвориться на справжній центр #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! освіти та культури."
 flavor_ira.24.historical_info: "У 1411 році Ахмад-Шах I Музаффарід наказав перенести столицю в те місце, де колись знаходився Ашавал. Будівництво нового міста, Ахмадабада, завершилося вже в 1413 році, і ця територія донині зберігає важливе політичне та економічне значення. Нащадки султана висадили дерева вздовж міських доріг, звели безліч прекрасних будівель і щедро фінансували торгівлю та ремесла. У 1484 році столицею Гуджаратського султанату стало місто Чампанер, однак Ахмадабад з його надійними мурами, численними садами та городами, вдалим плануванням вулиць, розкішними площами та будинками перевершував Чампанер у всьому. Ахмадабад славиться своєю надзвичайною красою. Крім того, в ньому розташована відома велика мечеть Сархей Роза."
 flavor_ira.24.a: "Ми зведемо найкраще місто на землі!"
 flavor_ira.24.b: "Та це ж справжня глушина!"
 flavor_ira.25.title: "[ShowUnitDefinitionNameWithNoTooltip('a_discovery_qizilbash')] та їхня еволюція"
 flavor_ira.25.desc: "Уже довгі роки [ShowUnitDefinitionName('a_discovery_qizilbash')] служать нам з особливою відданістю та жорстокістю. Однак з часом змінюється все, і армія — не виняток. Тепер перед нами [ShowUnitDefinitionName('a_reformation_qizilbash')] — нові, ще більш лютіші воїни."
 flavor_ira.25.a: "З ними ми здобудемо безліч перемог."
 flavor_ira.26.title: "$ira_clerical_aristocracy$ зміцнює позиції"
 flavor_ira.26.desc: "Останнім часом [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] активно співпрацюють одне з одним, і цей союз уже почав приносити свої плоди: завдяки допомозі духовенства новим поміщикам вдалося уникнути конфіскації земель, яку проводять [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Вони жертвують свої володіння священнослужителям, а натомість отримують частину доходів. Таким чином один стан захищає права іншого. З одного боку, ця практика зміцнює стабільність #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, а з іншого — послаблює [ROOT.GetCountry.Custom('rank_ru_ACC')]."
 flavor_ira.26.a: "Ми підтримаємо цю практику."
 flavor_ira.26.b: "Хай не забувають, хто тут головний."
 flavor_ira.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.27.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] та армія #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! відчувають гостру нестачу компетентних фахівців, тому їх доводиться буквально вишукувати. На наше щастя, сьогодні [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] приймає [Select_CString(target_character.IsFemale,'жінку', 'чоловіка')] на ім'я [target_character.GetName], [Select_CString(target_character.IsFemale,'уродженку', 'уродженця')] #TOOLTIP:LOCATION,cholollan_tt,X #L Ісфахана#!#! та члена династії [ShowDynastyName('husayn_dynasty')]. [Select_CString(target_character.IsFemale,'Вона', 'Він')] саме шукає роботу на території [ROOT.GetCountry.Custom('CL_GEN')] і, ймовірно, зможе допомогти нам стабілізувати [ROOT.GetCountry.Custom('rank_ru_ACC')]."
 flavor_ira.27.a: "[target_character.GetNameWithNoTooltip] — наш новий [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]."
 flavor_ira.27.b: "З [Select_CString(target_character.IsFemale, 'неї', 'нього')] вийде чудовий командир."
 flavor_ira.27.c: "Ми не потребуємо допомоги аристократичних родин."
 flavor_ira.29.title: "Казвін — нова столиця"
 flavor_ira.29.desc: "Наша столиця, [target_capital2.GetName], залишається бажаною ціллю для багатьох наших ворогів. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] вважає, що в разі війни проти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! обороняти #L #TOOLTIP:COUNTRY_RANK,[target_capital2.GetRank.GetNameAltWithNoTooltip('CF_tt')],X [target_capital2.GetRank.GetNameAltWithNoTooltip('CF_VP')|l]#!#! буде дуже складно. Тому багато хто вважає, що [target_capital.GetName] буде кращим місцем для розміщення двору та уряду.\n\n[target_character.GetName] бачить у цьому рішенні не лише стратегічні міркування, а й можливість приборкати непокірні аристократичні родини #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Якщо забезпечити їм захист від ворогів, вони опиняться в нас у боргу — і ми завжди зможемо вимагати взаємної послуги."
 flavor_ira.29.a: "Столицю треба перенести."
 flavor_ira.29.b: "[target_capital2.GetNameWithNoTooltip] залишиться нашою столицею."
 flavor_ira.30.title: "$takmelat_al_akhbar$"
 flavor_ira.30.desc: "Укладачі історичних хронік намагаються бути точними, але часто їхні джерела не відзначаються надійністю. Через їхні помилки й спотворення нашим літописцям уже не раз доводилося наново переписувати історію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Ось і зараз [Select_CString(target_character.IsFemale, 'одна чиновниця', 'один чиновник')] на ім'я [target_character.GetName] розраховує, що [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] виділить кошти на написання книги #italic «$takmelat_al_akhbar$»#! — загальної історії епохи династії [target_character2.GetDynasty.GetName]. Насамперед літописця цікавить [target_character2.GetName] та [Select_CString(target_character2.IsFemale, 'її', 'його')] правління."
 flavor_ira.30.a: "Ми виділимо [Select_CString(target_character.IsFemale, 'їй', 'йому')] гроші."
 flavor_ira.30.b: "Раз [Select_CString(target_character.IsFemale, 'вона змогла', 'він зміг')] дістатися до столиці, [Select_CString(target_character.IsFemale, 'вона', 'він')] впорається з книгою без нашої допомоги."
 flavor_ira.31.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] військові реформи"
 flavor_ira.31.desc: "Попри колишні перемоги, [target_character.GetName] бачить у нашій армії серйозні вади — проблеми з організацією, нестачу навчання, перебої в логістиці. Щоб їх усунути, [Select_CString(target_character.IsFemale, 'вона має намір', 'він має намір' )] провести масштабні військові реформи.\n\nЯкщо збільшити набір рабів до війська та розширити участь артилерії в битвах і облогах, #L [ROOT.GetCountry.GetAdjective|l]а#! армія знову почне громити ворогів."
 flavor_ira.31.a: "Ми займемося поліпшенням військової інфраструктури."
 flavor_ira.31.b: "Ми зосередимося на підвищенні якості військ та їхнього навчання."
 flavor_ira.31.c: "Треба призвати до армії більше воїнів."
 ira_grant_prosperity_to_armory_building_locations: "Кожен [Concept('location', 'район')|e], де є #Y військова#! [Concept('building', 'споруда')|e], отримає [ShowNamedValue('prosperity_mild_bonus')|+=2%] до [Concept('prosperity', 'процвітання')|e]"
 flavor_ira.32.title: "$imamzadeh_hossein$"
 flavor_ira.32.desc: "Перенесення столиці до [target_location.Custom('LR_ACC')|l] [target_location.GetName] забезпечило нам чимало переваг, однак [target_character.GetName] [Select_CString(target_character.IsFemale, 'засмучена', 'засмучений' )] тим, що в головному місті держави практично немає релігійних і культурних пам'яток. Прагнучи показати себе істинно #L [ROOT.GetCountry.GetReligion.GetAdjective|l][Select_CString(target_character.IsFemale, 'ою', 'им' )]#! [Select_CString(target_character.IsFemale, 'правителькою', 'правителем' )], [Select_CString(target_character.IsFemale, 'вона вирішила', 'він вирішив' )] звести гробницю для сина імама Алі ар-Ріди. Багато наших [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]их підданих схвалюють [Select_CString(target_character.IsFemale, 'її', 'його' )] рішення, однак таке затратне підприємство може виявитися #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! не по кишені."
 flavor_ira.32.a: "Ми покажемо свою відданість [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ій вірі."
 flavor_ira.32.b: "Будівництво обійдеться надто дорого."
 flavor_ira.34.title: "Розквіт мистецтв за династії [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_ira.34.desc: "Завдяки нашим старанням у царині культурного розвитку багато хто вірить, що саме династію [target_character.GetDynasty.GetName] слід дякувати за розквіт нового #L [ROOT.GetCountry.GetAdjective|l]ого#! мистецтва. [target_character.GetName] також [Select_CString(target_character.IsFemale, 'звернула', 'звернув' )] на це увагу. Будучи [Select_CString(target_character.IsFemale, 'жінкою', 'людиною' )], не [Select_CString(target_character.IsFemale, 'чужою', 'чужою' )] вченим заняттям, [Select_CString(target_character.IsFemale, 'вона', 'він' )] бажає підняти фінансування мистецтв на території [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_ira.34.a: "Ми виділимо кошти кожному творцю на [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ій землі."
 flavor_ira.34.b: "Краще поберегти казенні гроші."
 flavor_ira.35.title: "[target_character.GetNameWithNoTooltip] проводить грошову реформу"
 flavor_ira.35.desc: "Через тяжке економічне становище та накопичену інфляцію цінність нашої монети сильно різниться від регіону до регіону. Від цієї нестабільності особливо постраждали [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] [ROOT.GetCountry.Custom('rank_ru_GEN')|l], тепер вони наполягають на реформі грошової системи. [target_character.GetName] пропонує незвичайне, але дуже своєчасне рішення: відмовитися від єдиної валюти та ввести окремі монети для кожного регіону [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Подібний крок спричинить певні витрати #TOOLTIP:GOODS,silver,X #L срібла#!#!, зате дозволить стримати інфляцію, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] нарешті отримають довгоочікувану стабільність ринкових цін."
 flavor_ira.35.a: "Доволі цікава ідея."
 flavor_ira.35.b: "Зачекаємо, поки проблема не вирішиться сама собою."
 ira_currency_reforms: "Реформа грошової системи"
 flavor_ira.37.title: "Вірменський вплив"
 flavor_ira.37.desc: "#TOOLTIP:CULTURE,$armenian_culture_tt$,X #L Вірмени#!#! є серед мешканців #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! меншістю, однак їхній вплив на [ROOT.GetCountry.Custom('rank_ru_ACC')|l] важко переоцінити. Їм сприяє [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], їхні процвітаючі громади поширюються по всій території [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Використовуючи своє привілейоване становище, вони намагаються всюди просувати своїх людей — таких як [target_character2.GetName]. Вірмени вважають, що [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] — найвідповідніше для [Select_CString(target_character2.IsFemale, 'неї', 'нього' )] місце. Ми могли б піти їм назустріч, однак [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] побачать у цьому образу для всієї #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! культури."
 flavor_ira.37.a: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] — місце для найгідніших. Незалежно від їхнього походження."
 flavor_ira.37.b: "Ми не хочемо, щоб [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] почувалися ображеними."
 ira_all_armenian_pops_gain_satisfaction: "Усі наші #TOOLTIP:CULTURE,$armenian_culture_tt$,X #L вірменські#!#! [Concept('pops', 'групи населення')|e] отримають [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 ira_all_armenian_pops_lose_satisfaction: "Усі наші #TOOLTIP:CULTURE,$armenian_culture_tt$,X #L вірменські#!#! [Concept('pops', 'групи населення')|e] отримають [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 flavor_ira.38.title: "$ali_qapu_palace$"
 flavor_ira.38.desc: "Відсутність гідної резиденції підриває авторитет династії [target_character.GetDynasty.GetName] та її право владарювати над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!. Якщо [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вважатимуть нас слабкими, ми зіткнемося зі спробами заколоту. Замість того, щоб використовувати армію для придушення хвилювань і просити аристократичні родини про послугу, краще продемонструвати наше багатство та владу, звівши розкішний палац. [target_character.GetName] уже [Select_CString(target_character.IsFemale, 'заклала', 'заклав' )] фундамент резиденції в [target_location.Custom('LR_PREP')|l] [target_location.GetName], бажаючи перетворити #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_ACC')|l]#!#! на справжню столицю [ROOT.GetCountry.Custom('CL_GEN')]. Палац зватиметься «$ali_qapu_palace$», тобто «Високі ворота»; його покої прикрасять картини, музичний зал та інші розкоші, якими має право володіти [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_ira.38.a: "Ми збудуємо цей палац!"
 flavor_ira.38.b: "Його будівництво обійдеться надто дорого."
 flavor_ira.39.title: "Заборона алкоголю"
 flavor_ira.39.desc: "Ми — #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламська#!#! держава, тому алкоголь на території [ROOT.GetCountry.Custom('rank_ru_GEN')|l] заборонений. Водночас на землях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! мешкає чимало представників інших конфесій, і вони нерідко п'ють #TOOLTIP:GOODS,beer,X #L пиво#!#! або #TOOLTIP:GOODS,wine,X #L вино#!#!. Для багатьох із них спиртне — елемент повсякденного життя, єдиний спосіб відволіктися після важкого дня або пережити нещастя. Тим не менш, іслам однозначно вимагає заборони цих напоїв, і [target_character.GetName] добре це знає. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] вірить, що вживання спиртного — це [ROOT.GetCountry.GetReligion.GetSinName|l], і хоче повністю заборонити алкоголь для всіх підданих [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Подібний захід навряд чи буде популярним — можна не сумніватися, що [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l] будуть вкрай незадоволені таким рішенням."
 flavor_ira.39.a: "Ми заборонимо алкоголь."
 flavor_ira.39.b: "Ми будемо поважати їхнє право пити спиртне."
 flavor_ira.40.title: "Зороастрійське питання"
 flavor_ira.40.desc: "#TOOLTIP:RELIGION,zoroastrian_tt,X #L Зороастризм#!#! — споконвічна релігія #TOOLTIP:REGION,persia_region,X #L Персії#!#!, однак наша #L [ROOT.GetCountry.GetReligion.GetAdjective|l]а#! віра вкоренилася в регіоні багато століть тому, і тепер її сповідують навіть [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Тим не менш, дехто все ще дотримується вчення Зороастра та відкидає слова Пророка, мир йому. [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|U] вважають, що на цих невірних мають поширюватися всі права їхнього стану, однак [target_character.GetName] [Select_CString(target_character.IsFemale, 'має намір', 'має намір' )] змусити їх зректися старої віри. Час комусь нагадати, що [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] вище станових привілеїв. Та й [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будуть задоволені…"
 flavor_ira.40.a: "Їм доведеться прийняти іслам."
 flavor_ira.40.b: "Ми поважаємо права наших зороастрійських підданих."
 ira_conversion_of_zoroastrians_tt: "Значна частина нашого #TOOLTIP:RELIGION,zoroastrian_tt,X #L зороастрійського#!#! [Concept('pops', 'населення')|e] навернеться до #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри, при цьому всі #TOOLTIP:RELIGION,zoroastrian_tt,X #L зороастрійські#!#! [Concept('pops', 'групи населення')|e] отримають [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 ira_satisfaction_for_zoroastrians_tt: "Усі #TOOLTIP:RELIGION,zoroastrian_tt,X #L зороастрійські#!#! [Concept('pops', 'групи населення')|e] отримають [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 flavor_ira.41.title: "Художній стиль «фаранґі-саз»"
 flavor_ira.41.desc: "#L [ROOT.GetCountry.GetAdjective]і#! живописці створюють шедевр за шедевром, але вже очевидно, що традиційний стиль потроху себе вичерпав. Щоб не відставати від інших держав, [target_character2.GetName] вимагає, щоб [Select_CString(target_character2.IsFemale, 'її', 'його' )] майстри перейняли #L [target_country.GetAdjective|l]у#! манеру. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] відчуває непідробний інтерес до художників з цієї держави, та й узагалі до #L [target_country.GetCulture.GetName|l]ої#! культури. Як наслідок, на території [ROOT.GetCountry.Custom('rank_ru_GEN')|l] поступово розвивається новий художній стиль — «фаранґі-саз». Він суперечить споконвічним #L [ROOT.GetCountry.GetCulture.GetName|l]им#! традиціям, але нам, можливо, варто підтримати цей сміливий експеримент."
 flavor_ira.41.a: "Ми дозволимо новому стилю розвиватися."
 flavor_ira.41.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]а культура краща за всілякі новомодні віяння."
 flavor_ira.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.42.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'здібна чиновниця', 'здібний чиновник' )] родом з #TOOLTIP:LOCATION,qazvin_tt,X #L Казвіна#!#!, [Select_CString(target_character.IsFemale, 'представниця', 'вихідець з' )] родини, що обіймала важливі посади в #L [ROOT.GetCountry.GetAdjective|l]ій#! державі. Звісно, [Select_CString(target_character.IsFemale, 'її', 'його' )] кар'єрне зростання в адміністрації [ROOT.GetCountry.Custom('rank_ru_GEN')|l] не обійшлося без певного непотизму, однак на посаді губернатора [Select_CString(target_character.IsFemale, 'вона справді проявила', 'він справді проявив' )] неабиякі здібності, і тепер [target_character2.GetName] бажає винагородити [Select_CString(target_character.IsFemale, 'її', 'його' )] за заслуги. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] вважає, що з [Select_CString(target_character.IsFemale, 'неї', 'нього' )] вийде ідеальний [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l]."
 flavor_ira.42.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] заслуговує на нагороду та підвищення."
 flavor_ira.42.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] може стати джерелом проблем."
 flavor_ira.43.title: "Священне місто Кум"
 flavor_ira.43.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] здавна має особливе значення для #TOOLTIP:RELIGION,shia_tt,X #L шиїтів#!#!. Тим не менш, #L [ROOT.GetCountry.GetAdjective|l]а#! влада довгий час нехтувала священним містом, дозволивши йому занепасти. Бажаючи продемонструвати свій релігійний запал, [target_character.GetName] [Select_CString(target_character.IsFemale, 'має намір', 'має намір' )] підтримати розвиток [target_location.Custom('LR_GEN')|l] і перетворити цю святиню на процвітаючий центр для всіх культур і релігій [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_ira.43.a: "Ми вкладемося в будівництво міста."
 flavor_ira.43.b: "Хай [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] розвивається природним шляхом."
 flavor_ira.44.title: "Піднесення сефевідського мистецтва"
 flavor_ira.44.desc: "Попри своє #TOOLTIP:CULTURE,$kurdish_culture_tt$,X #L курдське#!#! походження, володарі з династії [ShowDynastyName('safavid_dynasty')] невдовзі продемонстрували, що шанують #L [ROOT.GetCountry.GetCulture.GetName|l]у#! культуру, і навіть здобули репутацію покровителів мистецтв. І [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] визнають роль, яку ми відіграли у відродженні #L [ROOT.GetCountry.GetAdjective|l]ого#! мистецтва; вони розраховують, що так триватиме й надалі. На жаль, колишнє творче піднесення було природним процесом, і тепер воно сходить нанівець. Щоб залучити до двору провідних майстрів з усіх кінців світу, потрібні великі грошові вливання."
 flavor_ira.44.a: "Ми готові витратити будь-які гроші."
 flavor_ira.44.b: "Заради цього не варто кликати до держави чужинців."
 flavor_ira.44.c: "На території [ROOT.GetCountry.Custom('CL_GEN')] розпочнеться епоха Відродження!"
 flavor_ira.45.title: "Каджарські племена"
 flavor_ira.45.desc: "Внаслідок нещодавнього переселення племен під проводом роду [ShowDynastyName('qajar_dynasty')] на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! там посилилася нестабільність. Втім, вожді [ROOT.GetCountry.Custom('rank_ru_GEN')|l], [target_character.GetName] і [target_character2.GetName], виявилися здібними воєначальниками й адміністраторами. Попри те, що вони не користуються популярністю у жителів [ROOT.GetCountry.Custom('rank_ru_GEN')|l], ми могли б спробувати включити їх до складу уряду. Їхній досвід може виявитися корисним, та й допомога їхніх одноплемінників нам не завадить."
 flavor_ira.45.historical_info: "Каджари, що змінили династію Сефевідів, тривалий час були надійною опорою іранських шахів. Коли розпалася держава Сефевідів, Ага Мохаммед хан Каджар оголосив себе шахом і поступово підкорив інші племена, які не визнавали нову династію. Каджари правили Персією до їх повалення у 1925 році, коли престол перейшов до династії Пехлеві."
 flavor_ira.45.a: "Жителі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! будуть їм раді."
 flavor_ira.45.b: "Хай забираються геть!"
 ira_qajar_dynasty_may_claim_crown: "Якщо ми втратимо [Concept('legitimacy', 'легітимність')|e] і позбудемося [Concept('stability', 'стабільності')|e], [Concept('dynasty', 'династія')|e] [ShowDynastyName('qajar_dynasty')] спробує захопити наш трон"
 flavor_ira.46.title: "Заколот каджарських племен"
 flavor_ira.46.desc: "Колись ми привітно прийняли рід [ShowDynastyName('qajar_dynasty')], однак тепер [rebellion_ruler.GetName] [Select_CString(rebellion_ruler.IsFemale, 'віддячила', 'віддячив' )] нам чорною невдячністю. Скориставшись чварами, що охопили #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!, [Select_CString(rebellion_ruler.IsFemale, 'вона зібрала', 'він зібрав' )] прихильників і [Select_CString(rebellion_ruler.IsFemale, 'висунула', 'висунув' )] претензії на трон, на якому сидить [current_ruler.GetName]. Армія [Select_CString(rebellion_ruler.IsFemale, 'узурпаторки', 'узурпатора' )] вже рухається до міста [ROOT.GetCountry.GetCapital.GetName]."
 flavor_ira.46.historical_info: "$flavor_ira.45.historical_info$"
 flavor_ira.46.a: "Ми не станемо вкидати [ROOT.GetCountry.Custom('rank_ru_ACC')|l] у хаос."
 flavor_ira.46.b: "Ми не поступимося [Select_CString(rebellion_ruler.IsFemale, 'претендентці', 'претенденту' )]!"
 qajar_pretenders: "Каджарські претенденти"
 flavor_ira.47.title: "Сходження Сефевідів"
 flavor_ira.47.desc: "У [target_location.Custom('LR_PREP')|l] [target_location.GetName] оселився орден #TOOLTIP:RELIGIOUS_SCHOOL,safavid_school,X #L сефевіє#!#!, який очолює [target_character.GetName]. Його члени — ревно віруючі #TOOLTIP:RELIGION,shia_tt,X #L шиїти#!#!, вони активно поширюють вчення дванадцятників на навколишні землі. Їхні вірування близькі до наших, а присутність ордену на #L [ROOT.GetCountry.GetAdjective|l]ій#! землі відкриває певні можливості. Ми могли б передати їм у володіння область [target_area.GetName], зробивши їх нашими васалами. Це дасть нам можливість контролювати орден."
 flavor_ira.47.a: "Ми передамо землі дому [ShowDynastyNameWithNoTooltip('safavid_dynasty')]."
 flavor_ira.47.a.tt: "[target_character.GetName] стане на чолі нашого #TOOLTIP:SUBJECT_TYPE,vassal,X #L васала#!#! в області [target_area.GetName] під назвою [GetCountry('ABL').GetLongName]. Ми передамо ордену володіння цією областю і свої національні райони на її території"
 flavor_ira.47.b: "Вони не отримають нашу землю."
 flavor_ira.47.c: "Цей орден сефевіє становить великий інтерес…"
 flavor_ira.48.title: "Мілітаризм [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_ira.48.desc: "Наше основне завдання — це поширення #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри, однак досягати цієї мети лише словами стає дедалі важче. Саме тому [target_character.GetName] [Select_CString(target_character.IsFemale, 'має намір', 'має намір' )] повністю перебудувати #L [ROOT.GetCountry.GetAdjective|l]е#! суспільство, перетворивши його на грандіозну воєнну машину, здатну нести нашу святу місію силою зброї. Посилаючись на Коран, [Select_CString(target_character.IsFemale, 'вона', 'він' )] намагається підняти народ на боротьбу з язичниками і невірними. Однак подібні заходи можуть загальмувати внутрішній розвиток держави, а це зовсім не в інтересах [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_ira.48.a: "Ми підтримуємо мілітаризацію суспільства."
 flavor_ira.48.b: "Краще зосередитися на внутрішніх проблемах."
 flavor_ira.49.title: "Ставлення до християнських підданих"
 flavor_ira.49.desc: "Зважаючи на характерний для простолюду фанатизм, #TOOLTIP:RELIGIONGROUP,christian,X #L християнській#!#! меншості #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! завжди доводилося нелегко. Тим не менш, багатьом із них вдалося досягти успіху — як [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l], вони сповна скористалися своїми правами і зуміли досягти високих посад у владі [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Нещодавно [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] звернулися до влади з проханням. Вони хочуть, щоб [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'натиснула', 'натиснув' )] на християн, примусивши їх навернутися до #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри. Спокуслива пропозиція, але такі заходи напевно викличуть спротив."
 flavor_ira.49.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] отримають своє."
 flavor_ira.49.b: "Ми поважатимемо їхні права."
 ira_convert_christian_people_tt: "Частина наших #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! [Concept('pops', 'груп населення')|e] навернеться до #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри, при цьому всі християнські [Concept('pops', 'групи населення')|e] отримають [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 ira_happier_christians_tt: "Усі наші християнські [Concept('pops', 'групи населення')|e] отримають [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction', 'вдоволення')|e]"
 flavor_ira.50.title: "Сходження Сефевідів"
 flavor_ira.50.desc: "Наш вплив у #TOOLTIP:REGION,persia_region,X #L Персії#!#! не такий великий, як нам хотілося б, однак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] прагне переломити цю ситуацію. [target_character.GetName] вже збирає війська, щоб зміцнити владу династії [ShowDynastyName('safavid_dynasty')] у #TOOLTIP:REGION,persia_region,X #L перському#!#! регіоні. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] має репутацію здібного воєначальника, і багато хто вірить, що [Select_CString(target_character.IsFemale, 'їй', 'йому' )] вдасться повернути #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! колишню славу — можливо, навіть перетворити [ROOT.GetCountry.Custom('rank_ru_ACC')|l] на регіонального гегемона."
 flavor_ira.50.a: "На нас чекає велика перемога!"
 flavor_ira.50.b: "Для держави буде краще зайнятися вирішенням внутрішніх проблем."
 flavor_ira.51.title: "Каджарське мистецтво"
 flavor_ira.51.desc: "Заволодівши престолом [ROOT.GetCountry.Custom('rank_ru_GEN')|l], племінні вожді з дому [ShowDynastyName('qajar_dynasty')] стали покровительствувати новим школам #L [ROOT.GetCountry.GetAdjective|l]ого#! мистецтва, що призвело до швидкого занепаду колишніх форм. Новій династії подобається ідеалізований стиль, у якому немає місця для життя звичайних людей. [target_character.GetName], династія [ShowDynastyNameWithNoTooltip('qajar_dynasty')], [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] загалом — ось що тепер надихає художників. Можливо, має сенс підтримати цих майстрів і допомогти новому стилю поширитися по [ROOT.GetCountry.Custom('rank_ru_DAT')|l]."
 flavor_ira.51.a: "Хай він впливає на нашу культуру природним шляхом."
 flavor_ira.51.b: "Запросимо цих художників розписати всю державу!"
 flavor_ira.51.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] потребує послуг цих майстрів."
 flavor_ira.1000.title: "Держави-суперниці [target_country.GetNameWithNoTooltip] і [root_country.GetNameWithNoTooltip]"
 flavor_ira.1000.desc: "У давні часи [GetCountry('BYZ').GetName] і [GetCountry('ERA').GetName] не раз боролися за панування над #TOOLTIP:SUB_CONTINENT,middle_east,X #L Близьким Сходом#!#!. Здається, історія повторюється: просто зараз на ті ж території претендують [root_character.GetName] з держави [root_country.GetLongName] і [target_character.GetName] з держави [target_country.GetLongName]. Відносини продовжують погіршуватися, і не залишається й тіні сумнівів, що наші армії невдовзі зустрінуться на полі бою…"
 flavor_ira.1000.historical_info: "З моменту зародження Сефевідської імперії між Сефевідами й Османами не вщухала конкуренція і ворожнеча. В умовах релігійних конфліктів, боротьби за панування на ринках Близького Сходу й взаємних загроз важко було уявити, що одна зі сторін раптом піде на примирення. Починаючи з Чалдиранської битви у 1514 році ці дві ісламські порохові імперії загалом воювали одна проти одної 11 разів. Протистояння закінчилося перемогою персів у війні 1821–1823 рр."
 flavor_ira.1000.a: "Ворожнеча в нас у крові…"
 flavor_ira.1000.a.tt: "Ми відшукаємо нові [Concept('events', 'приводи')|e] для конфлікту з [target_country.Custom('CL_INST')]"
 flavor_ira.1000.b: "Але вона не повинна визначати нашу долю."
 flavor_ira.1001.a: "Одного дня вони схиляться перед нами."
 flavor_ira.1010.title: "$qizilbash$ бунтують у районі [target_location.GetNameWithNoTooltip]"
 flavor_ira.1010.desc: "З поширенням #TOOLTIP:RELIGION,shia_tt,X #L шиїзму#!#! у #TOOLTIP:REGION,persia_region,X #L перському#!#! регіоні [root_country.Custom('GetQizilbashEstateName')] із сусідньої держави [target_country.GetLongName] опинилися у скрутному становищі. Ці люди попросили нас допомогти їм у боротьбі з їхніми [target_country.GetAdjectiveWithNoTooltip]ими володарями й визволити район [target_location.GetName] від всюдисущого впливу #TOOLTIP:RELIGION,sunni_tt,X #L сунізму#!#!."
 flavor_ira.1010.historical_info: "Після того, як у 1501 році юний Ісмаїл, глава ордену сефевіє, звільнив Іран від гніту Ак-Коюнлу і проголосив себе шахом, в Анатолії почало набирати популярності єретичне вчення кизилбашів. Ближче до кінця правління Баязіда II $qizilbash$ збунтувалися проти політики централізації, що проводилася сунітським режимом Османів. Сини Баязіда були надто зайняті боротьбою за престол, а заколотники заручилися підтримкою самого шаха Ісмаїла, тож історія турецького народу могла змінитися назавжди…"
 flavor_ira.1010.a: "Треба підтримати [target_country.GetCulture.GetNameWithNoTooltip]их кизилбашів."
 flavor_ira.1010.b: "Хай справляються самі."
 flavor_ira.1011.title: "Заколот кизилбашів-шиїтів"
 flavor_ira.1011.desc: "Останнім часом #TOOLTIP:RELIGION,shia_tt,X #L шиїтські#!#! єретики [root_country.Custom('GetQizilbashEstateName')] влаштовують заворушення в районі [target_location.GetName]. Схоже, їхні спроби розпалити заколот фінансує [root_country.GetLongName]. Тепер ці фанатики вимагають більшої автономії для провінції [target_province.GetName] та інших займаних ними земель."
 qizilbash_uprising: "Повстання кизилбашів"
 flavor_ira.1011.a: "Покінчимо з цією єрессю раз і назавжди!"
 flavor_ira.1011.a.tt: "Усі #TOOLTIP:RELIGION,shia_tt,X #L шиїтські#!#! [Concept('pop', 'групи населення')|e] провінції [THIS.GetProvince.GetName] будуть насильно навернені до #TOOLTIP:RELIGION,sunni_tt,X #L сунізму#!#!. Це призведе до #R втрати#! #Y 10%#! місцевого населення."
 flavor_ira.1011.b: "Зачекаємо, поки все заспокоїться."
 flavor_ira.1011.c: "Поступимося їхнім вимогам."
 flavor_ira.1011.c.tt: "Показник [Concept('control', 'контролю')|e] в усіх належних вам [Concept('location', 'районах')|e] області [target_province.GetArea.GetName] змінюється на #R -100,0%#!"
 flavor_ira.1020.title: "[root_country.GetAdjectiveWithNoTooltip|U]ий похід проти [target_country.Custom('CL_GEN')]"
 flavor_ira.1020.desc: "[root_character.GetName] і [target_character.GetName] завжди недолюблювали одне одного, але зараз їхні відносини остаточно зіпсувалися. Через релігійні відмінності, суперечки щодо кордонів і безперервну конкуренцію [target_country.GetName] і [root_country.GetName] опинилися на межі війни. План походу на [target_country.GetAdjectiveWithNoTooltip]і землі вже перебуває на стадії обговорення…"
 flavor_ira.1020.historical_info: "Мурад III — султан, яким керували жінки, — втягнувся у виснажливу війну з персами. У ході конфлікту, що тривав з 1578 по 1590 рр., ресурси імперії сильно виснажилися, що призвело до істотного підвищення податків для громадян. Але не можна сказати, що все це було даремно: врешті-решт перси поступилися туркам Азербайджаном, Тифлісом і Хамаданом."
 flavor_ira.1020.a: "Розпалимо полум'я війни!"
 flavor_ira.1020.b: "Краще зберігати статус-кво…"
 flavor_ira.1020.c: "Варто пошукати шляхи до примирення."
 flavor_ira.1021.a: "Провчимо цих турків!"
 flavor_ira.1021.b: "Залишимо [root_country.GetAdjectiveWithNoTooltip]у загрозу без уваги…"
 flavor_ira.1021.c: "Пошукаємо дипломатичне рішення."
 flavor_ira.1100.title: "[ShowUnitDefinitionNameWithNoTooltip('a_ghilman')|U] [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_ira.1100.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')|U] продовжували набирати політичної ваги, через що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вступили з ними в конфлікт. Щоб вирішити цю проблему, [target_character.GetName] [Select_CString(target_character.IsFemale, 'створила', 'створив')] на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! новий військовий підрозділ #TOOLTIP:UNITTYPE,a_ghilman,X #L гулямів#!#!. Ці раби, покликані на службу з прикордонних регіонів, стали своєрідними посередниками між представниками правлячої еліти [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_ira.1100.a: "Вони забезпечать стабільність у [ROOT.GetCountry.Custom('rank_ru_PREP')]."
 flavor_ira.1101.title: "Розкол серед аристократів"
 flavor_ira.1101.desc: "Аристократи [target_country.Custom('CL_RP')] такі ж, як і всюди: це люди, які володіють землею й беруть участь у воєнних справах держави. [target_country.GetGovernment.GetRulerTitle|U] потерпає від представників нашої знаті, які, як їм і належить історично, намагаються підірвати [Select_CString(target_character.IsFemale, 'її', 'його')] авторитет, щоб посилити власний.\n\nПередбачивши таку ситуацію, [origin_character.GetName] [Select_CString(origin_character.IsFemale, 'заснувала', 'заснував')] підрозділ гулямів. Своєю чергою, [target_character.GetName] [Select_CString(target_character.IsFemale, 'подбала', 'подбав')] про те, щоб усі фракції позбулися політичного впливу. Тепер ані [target_country.GetGovernment.GetEstateName('nobles_estate')], ані [target_country.Custom('GetQizilbashEstateName')] не мають підтримки інших воєнних лідерів, тож [ROOT.GetCountry.GetGovernment.GetRulerTitle] може не зважати на їхню думку."
 flavor_ira.1101.a: "Поділяй і володарюй."
 flavor_ira.1101.b: "Зараз нам би не завадив їхній авторитет."
 flavor_ira.1200.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ий шиїзм"
 flavor_ira.1200.desc: "#TOOLTIP:REGION,persia_region,X #L Персія#!#!, так довго залишаючись роз'єднаною, стала легкою здобиччю для чужоземних загарбників. Хоча [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetName] користується величезною підтримкою, на вірності одній людині міцну державу не збудувати. Щоб по-справжньому об'єднати людей, нам потрібна спільна релігійна ідентичність, відмінна від ідентичностей наших сусідів.\n\nДалеко не все наше населення сповідує шиїзм, однак деякі #TOOLTIP:RELIGION,shia_tt,X #L шиїтські#!#! звичаї, наприклад, вшанування імамів, набирають популярності й серед #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!. Навернувши весь наш народ до шиїзму, ми створимо [ROOT.GetCountry.GetAdjectiveWithNoTooltip]у ідентичність, яка витримає перевірку часом."
 flavor_ira.1200.a: "Спільна віра об'єднає наших людей."
 flavor_ira.1200.b: "У різноманітності є свої переваги."
 flavor_ira.1201.title: "Сунітські [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] та їхня віра"
 flavor_ira.1201.desc: "Численним #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманам#!#! #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! перехід до #TOOLTIP:RELIGION,shia_tt,X #L шиїзму#!#! дається відносно легко, однак наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] здебільшого сповідують #TOOLTIP:RELIGION,sunni_tt,X #L сунітську#!#! віру. Деякі з них відкинули свої колишні погляди з якоюсь навіть підозрілою швидкістю, інші ж ніяк не бажають приймати нові правила."
 flavor_ira.1201.a: "Будемо нагороджувати тих, хто прийме шиїзм."
 flavor_ira.1201.b: "Будемо карати тих, хто відкине шиїзм."
 flavor_ira.1202.title: "Відтік шиїтських мізків"
 flavor_ira.1202.desc: "У #TOOLTIP:REGION,persia_region,X #L Персії#!#!, та й узагалі де б то не було вже багато століть не існувало сильної #TOOLTIP:RELIGION,shia_tt,X #L шиїтської#!#! держави. Нарешті дочекавшись утворення [ROOT.GetCountry.Custom('CF_RP')|l] шиїтів, натовпи шиїтських теологів, священників та інших освічених людей почали стікатися до наших кордонів з усіх #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! територій.\n\nУ наших землях не вистачає шиїтських юристів, священників і чиновників, тому така ситуація нам лише на користь, однак правителі багатьох мусульманських держав сприймають її як зовнішню загрозу."
 flavor_ira.1202.a: "Ми з радістю приймемо наших братів."
 flavor_ira.1202.a.tt: "[Concept('opinion', 'Думка')|e] про нас серед усіх шиїтських [Concept('country', 'держав')|e], а також [Concept('country', 'держав')|e] з [Concept('location', 'районами')|e], де [Concept('dominant_religion', 'домінує')|e] шиїзм, погіршиться на [ShowBiasValue('opinion_irritated')|-=0] од."
 flavor_ira.1202.b: "Ми не можемо пускати всіх охочих."
 flavor_ira.1300.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.1300.desc: "Щоб створити сильну #L [ROOT.GetCountry.GetAdjective|l]у#! державу, нам знадобиться відбудувати гідну [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]у столицю. [target_location.GetName] — [target_location.GetRank.GetName|l] у самому серці #TOOLTIP:REGION,persia_region,X #L Персії#!#!, — якнайкраще підійде для таких цілей.\n\nТалановиті архітектори з усіх наших земель уже рвуться перетворити це місце на справжній символ нашої могутності. Однак не варто забувати, що це довге й затратне підприємство."
 flavor_ira.1300.a: "За роботу!"
 flavor_ira.1300.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] стає столицею нашої держави."
 flavor_ira.1301.title: "Несф-е джехан у районі [target_location.GetNameWithNoTooltip]"
 flavor_ira.1301.desc: "Будівництво нового #L [ROOT.GetCountry.GetGovernment.GetAdjective]ого#! центру в районі [target_location.GetName] нарешті завершилося, і перед нами розкинулося одне з найвеличніших у світі міст. Тепер усі урядові установи [ROOT.GetCountry.Custom('CF_RP')] зібрані в одному місці: вони простягнулися від проспекту Чарбаг до площі Накш-е Джахан.\n\nЦя величезна площа, заставлена крамницями купців з усіх наших земель, являє собою нашу державу в мініатюрі. Тут розмістилися грандіозна мечеть Шаха, #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! базар і палац Алі-Капу. Для того, щоб перетворити це місто, довелося винайти безліч нових будівельних технологій, і ціле покоління ремісників та архітекторів просунулося у своїй майстерності далі, ніж можна було уявити."
 flavor_ira.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ira.1400.title: "Ворог мого ворога…"
 flavor_ira.1400.desc: "Суперництво з #ONCLICK:COUNTRY,[shared_rival.Custom('CL_tt')] #TOOLTIP:COUNTRY,[shared_rival.Custom('CL_tt')],X [shared_rival.Custom('CL_INST')|L]#!#! перетворилося на джерело постійних проблем для нашої держави. Сили наші приблизно рівні, жодна зі сторін не має шансів здолати іншу на полі бою. Час шукати якийсь інший вихід зі ситуації, що склалася. На щастя, зараз противник звернув свій погляд на #TOOLTIP:CONTINENT,europe,X #L Європу#!#!, вступивши в конфлікт з правителями кількох сусідніх держав. [target_country.GetName], найсильніша з цих держав, поділяє нашу ненависть до [shared_rival.GetAdjectiveWithNoTooltip|l]их загарбників. Нам варто послати до [target_country.GetAdjectiveWithNoTooltip|l]ого двору послів з багатими дарами, щоб встановити дипломатичні відносини, а потім укласти союз і спільними зусиллями знищити спільного ворога."
 flavor_ira.1400.a: "Ми відправимо дипломатичну місію."
 flavor_ira.1400.b: "Ми здатні самі впоратися з ворогами."
 flavor_ira.1401.title: "$flavor_ira.1400.title$"
 flavor_ira.1401.desc: "До міста [target_country.GetCapital.GetName] прибула дипломатична місія з #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#!. Поділяючи нашу неприязнь до #ONCLICK:COUNTRY,[shared_rival.Custom('CL_tt')] #TOOLTIP:COUNTRY,[shared_rival.Custom('CL_tt')],X [shared_rival.Custom('CL_DAT')|L]#!#!, ця держава надіслала багаті дари, розраховуючи встановити тісні зв'язки, а потім разом обрушитися на спільного ворога. Ця пропозиція обіцяє можливість послабити тиск [shared_rival.Custom('CL_GEN')] на наші фланги — ми зможемо зосередитися на експансії в інших регіонах, не побоюючись раптового нападу."
 flavor_ira.1401.a: "Ми готові встановити дипломатичні зв'язки."
 flavor_ira.1401.b: "Треба відвідати [target_country2.GetAdjectiveWithNoTooltip|l]у столицю, щоб ще більше зміцнити наші відносини."
 flavor_ira.1401.c: "Ми не потребуємо цього союзу."
 flavor_ira.1402.title: "$flavor_ira.1400.title$"
 flavor_ira.1402.desc: "Посольство, відправлене на територію #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, закінчилося приголомшливим успіхом. Щоб зміцнити нашу дружбу, [target_character.GetName] [Select_CString(target_character.IsFemale, 'надіслала', 'надіслав' )] до міста [ROOT.GetCountry.GetCapital.GetName] зустрічну делегацію. Послам вдалося справити чудове враження, їхня дивовижна культура багато в чому відрізняється від того, що ми спостерігали в місті [target_country.GetCapital.GetName]. [target_character2.GetName] тепло [Select_CString(target_character2.IsFemale, 'зустріла', 'зустрів' )] іноземних гостей і [Select_CString(target_character2.IsFemale, 'домоглася', 'домігся' )] від них обіцянки #L [target_country.GetAdjective|l]ої#! допомоги у випадку конфлікту з #ONCLICK:COUNTRY,[shared_rival.Custom('CL_tt')] #TOOLTIP:COUNTRY,[shared_rival.Custom('CL_tt')],X [shared_rival.Custom('CL_INST')|L]#!#!."
 flavor_ira.1402.a: "Разом ми здобудемо перемогу!"
