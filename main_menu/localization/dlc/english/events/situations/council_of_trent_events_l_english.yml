l_english:
 council_of_trent.2.title: "$council_of_trent$ завершується"
 council_of_trent.2.desc: "$council_of_trent$, скликаний у відповідь на породжений #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранською#!#! Реформацією розкол, мав примирити між собою церкви, що не погоджувалися одна з одною, однак нескінченні обговорення та переговори призвели лише до одного: собор було вирішено розпустити. Хай Бог змилується над душами тих, хто не повернувся до лона церкви."
 council_of_trent.2.a: "Про примирення можна було лише мріяти."
 council_of_trent.2.b: "Повторне навернення — теж примирення."
 council_of_trent.2.c: "Ми не такі вже й різні."
 council_of_trent.3.title: "Доля Свята дурнів"
 council_of_trent.3.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] вкрай невдоволені традиційним у наших краях Святом дурнів — розвагою, під час якої народ обирає «єпископа» і з жартами проводить його вулицями. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] вважають, що це свято підриває авторитет церкви в очах народу, і що переодягання в єпископа — це занадто далеко зайшовший жарт. Ці ж погляди поділяють і деякі реформатори-#TOOLTIP:RELIGION,lutheran_tt,X #L лютерани#!#!. Якщо ми видамо указ із засудженням Свята, який до того ж підпише [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l], ми тим самим покажемо, що здатні жити і в умовах Реформації, що охопила #TOOLTIP:CONTINENT,europe,X #L Європу#!#!, а наші [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] залишаться задоволені."
 council_of_trent.3.a: "Заборонити це свято."
 disables_feast_of_fools: "#TOOLTIP:RELIGION,catholic_tt,X #L Католицькі#!#! [Concept('countries','держави')|e] втрачають доступ до події «Свято дурнів»"
 council_of_trent.3.b: "Люди просто веселяться. Не будемо нічого забороняти!"
 council_of_trent.1000.title: "Католицька Реформація"
 council_of_trent.1000.desc: "Ми більше не можемо дозволяти собі дивитися на успіхи #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранського#!#! руху крізь пальці. Комісії кардиналів поставлено завдання захистити #TOOLTIP:RELIGION,catholic_tt,X #L католицьку#!#! віру від згубного впливу реформаторів. Хоча і [Select_CString(target_character.IsFemale, 'сама', 'сам' )] [target_character.GetName], і [Select_CString(target_character.IsFemale, 'її', 'його' )] кардинали визнають, що в чомусь лютерани дійсно мають рацію: наприклад, немає жодних сумнівів, що єпископи, які постійно нехтують своїми обов'язками, і священники, що віддаються мирським надмірностям, псують добре ім'я церкви. У Тренто буде скликано собор, на якому духовенство обговорить, як краще перетворити церкву (вона має вистояти під натиском реформаторів) і розпочати Контрреформацію."
 council_of_trent.1000.a: "Скликати $council_of_trent$"
 council_of_trent.1000.tt: "Всі католицькі [Concept('countries','держави')|e] отримають запрошення"
 allow_law_changes_tt: "Тепер можна змінювати [Concept('laws','звід правил')|e] міжнародної організації «THIS.GetInternationalOrganization.GetName», а кожен [Concept('member','учасник')|e] може пропонувати #TOOLTIP:RESOLUTION,policy_vote,X #L обговорення правил#!#!"
 council_of_trent.1001.title: "$council_of_trent$"
 council_of_trent.1001.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'запросила', 'запросив' )] нас взяти участь у Тридентському соборі та обговорити, які реформи необхідно провести, щоб зцілити церкву від глибоко вкоріненої в ній корупції та інших недуг. Собор також обговорить, що саме слід називати #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранською#!#! єрессю, і внесе визначеність у церковні вчення про Писання і традицію, первородний гріх, виправдання, таїнства, причастя на месі та поклоніння святим. Також буде дано відповідь на лютеранські претензії — собор розгляне заборону вчинків, які псують добре ім'я церкви, наприклад постійне нехтування єпископами своїми обов'язками або пристрасть священників до мирських надмірностей."
 council_of_trent.1001.a: "Потрібно порадитися, яку точку зору прийняти."
 council_of_trent.1002.title: "Католицька рада"
 council_of_trent.1002.desc: "Сподіваючись дати відповіді на питання, поставлені перед церквою реформаторами, [GetCountry('PAP').GetGovernment.GetRulerTitle|l] скликає собор. І хоча деякі #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! цілком щиро бажають провести реформу #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!, у нас є певні сумніви, що вони сприймуть наші побоювання серйозно та запобіжать розколу церкви, що загрожує стати вічним."
 council_of_trent.1002.a: "Подивимося, наскільки ретельно вони старатимуться."
 council_of_trent.1002.b: "Яка жалюгідна спроба примиритися."
