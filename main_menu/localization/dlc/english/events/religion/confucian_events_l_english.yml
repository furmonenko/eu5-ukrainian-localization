l_english:
 confucian_events.1.title: "Концепція Шанді"
 confucian_events.1.desc: "Прихильники #L [target_location.GetDominantReligion.GetAdjective|l]ої#! віри в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName] дедалі більше переймають наші ідеї та ритуали. #TOOLTIP:POLICY,confucianism_policy,X #L Конфуціанство#!#! стає частиною їхнього повсякденного життя. Останнім часом серед них з'явилася тенденція ототожнювати Шанді з їхніми власними верховними божествами. З точки зору наших учених мужів подібна інтерпретація виглядає сумнівною, але загалом [target_location.GetDominantReligion.GetNameWithNoTooltip|l] дозволяє своїм адептам переймати ідеї, ритуали, догми та класичні трактати конфуціанства.\n\nОднак у палаці міста [ROOT.GetCountry.GetCapital.GetName] досі тривають суперечки, чи сприятиме це інтеграції послідовників [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]ого вчення в нашу бюрократичну систему."
 confucian_events.1.a: "Ми маємо настановити їх на шлях істинний!"
 STATIC_MODIFIER_NAME_shangdi_conflict_refused: "Концепцію Шанді відкинуто"
 STATIC_MODIFIER_DESC_shangdi_conflict_refused: "Ми не дозволяємо людям ототожнювати Шанді з їхніми минулими віруваннями. Через це їм важче зрозуміти наші власні системи."
 confucian_events.1.b: "Давайте погодимося з цією абстракцією."
 STATIC_MODIFIER_NAME_shangdi_conflict_accepted: "Концепцію Шанді прийнято"
 STATIC_MODIFIER_DESC_shangdi_conflict_accepted: "Концепція Шанді легко співвідноситься з минулими віруваннями людей, завдяки чому їм простіше зрозуміти наші власні системи."
 confucian_events.2.title: "Переклади класики"
 confucian_events.2.desc: "Прихильники #L [target_location.GetDominantReligion.GetAdjective|l]ої#! віри в [target_location.GetRank.GetNameAltWithNoTooltip('LR_PP')|l] [target_location.GetName] ревно зберігають свої традиції та обряди. Прихильність до старої мови заважає їм рухатися до цивілізації. Можливо, для того, щоб вивести їх із варварства та повною мірою інтегрувати в наше суспільство, нам слід зробити трактати та ритуали доступними їхньою рідною мовою.\n\nДеякі мудреці вже почали працювати над перекладом, тоді як інші різко засуджують цю ідею. Чи слід нам заохочувати подальшу інтеграцію старих вірувань із благородним ученням Конфуція?"
 confucian_events.2.a: "Нехай створять власну версію, що підходить для них."
 STATIC_MODIFIER_NAME_classics_translated: "Класичні трактати перекладено"
 STATIC_MODIFIER_DESC_classics_translated: "Ми дозволяємо перекладати класичні трактати іншими мовами. Завдяки цьому #TOOLTIP:POLICY,confucianism_policy,X #L конфуціанство#!#! стає зрозумілішим для їхніх носіїв."
 confucian_events.2.b: "Це спотворить наші ідеї!"
 STATIC_MODIFIER_NAME_classics_defended: "Класичні трактати незмінні"
 STATIC_MODIFIER_DESC_classics_defended: "Ми забороняємо спотворювати класичні трактати перекладом чужими мовами. Первозданна чистота вчення необхідна для злагодженої роботи нашої бюрократичної машини."
 confucian_events.3.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] віра"
 confucian_events.3.desc: "[target_character.GetName], наш довірений [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], багато [Select_CString(target_character.IsFemale, 'працювала', 'працював' )] з #L [target_location.GetDominantReligion.GetAdjective|l]ою#! громадою в [target_location.Custom('LR_PREP')|l] [target_location.GetName], сприяв її просвітництву. Однак, вивчаючи науку та літературу цих варварів, [Select_CString(target_character.IsFemale, 'вона', 'він' )] поступово [Select_CString(target_character.IsFemale, 'стала', 'став' )] переймати [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]і ідеї. Багато хто непокоїться, що це зайшло надто далеко, а дехто навіть вважає, що наш [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] таємно прийняв чужу віру, зганьбивши своїх предків і велику #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#!."
 confucian_events.3.a: "Усунути [Select_CString(target_character.IsFemale, 'її', 'його' )] з посади!"
 confucian_events.3.b: "Нам є чому повчитися в [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]их народів."
 STATIC_MODIFIER_NAME_converted_minister: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]-учений"
 STATIC_MODIFIER_DESC_converted_minister: "Один із благородних людей, що входять до [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] нашої держави, піддався спокусі іншої релігії. Це шкідливо для нашої віри, але не варто заплющувати очі й на переваги, які дає доступ до чужих знань."
 confucian_events.4.title: "Закон і звичай"
 confucian_events.4.desc: "Прихильники #L [target_location.GetDominantReligion.GetAdjective|l]ої#! віри є підданими #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, але деякі їхні звичаї просто обурливі. Вони суперечать мудрим і логічним правилам конфуціанства, яких зобов'язана дотримуватися кожна цивілізована людина. Наші чиновники в [target_location.Custom('LR_PREP')|l] [target_location.GetName] намагаються відвернути місцевих жителів від варварства, але поки безуспішно."
 confucian_events.4.a: "Варвари!"
 confucian_events.4.b: "Такі дрібниці нас не турбують"
 confucian_events.5.title: "Зміцнення влади правителя"
 confucian_events.5.desc: "Хоча #L [target_location.GetDominantReligion.GetAdjective|l]і#! народи по суті є варварами, деякі їхні звичаї можуть бути корисними для нас. Наприклад, у них є традиції та ритуали шанування світських правителів — таких, як [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Наші чиновники в [target_location.Custom('LR_PREP')|l] [target_location.GetName] вже дотримуються [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]их церемоній і рекомендують прийняти їх на вищому рівні. З іншого боку, є думка, що таке загравання з чужими звичаями образить наших предків і зіб'є нас із правильного шляху."
 confucian_events.5.a: "Звучить непогано."
 confucian_events.5.b: "З цими нікчемними чиновниками треба розібратися!"
 STATIC_MODIFIER_NAME_local_rites_represed: "Місцеві звичаї переслідуються"
 confucian_events.6.title: "Просвітництво варварів"
 confucian_events.6.desc: "З плином часу #L [target_location.GetDominantReligion.GetAdjective|l]і#! народи перейняли багато з наших звичаїв. Втім, відвідавши [target_location.Custom('LR_VP')] [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [target_character.GetName] [Select_CString(target_character.IsFemale, 'виявила', 'виявив' )], що ці варвари як і раніше далекі від цивілізації. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] чаша терпіння переповнилася, коли впливовий землевласник, що запросив [Select_CString(target_character.IsFemale, 'її', 'його' )] на церемонію наречення сина, дав дитині власне ім'я!\n\nТепер [target_character.GetNameWithNoTooltip] вкрай скептично ставиться до перспектив прилучення [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]их народів до цивілізації."
 confucian_events.6.a: "Залишимо їх у спокої. Нехай ідуть своїм шляхом."
 confucian_events.6.b: "Ми доручимо їхнє просвітництво найкращим умам нашої держави."
 confucian_events.7.title: "[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]а цивілізація"
 confucian_events.7.desc: "Деякі варвари більш сприйнятливі до голосу розуму, ніж більшість їхніх побратимів. Наприклад, #L [target_location.GetDominantReligion.GetAdjective|l]і#! жителі [target_location.Custom('LR_GEN')|l] [target_location.GetName] вже перейняли багато з наших традицій — як важливих, так і найнезначніших. Чужоземні гості майже не бачать різниці, де [target_location.GetName], а де [ROOT.GetCountry.GetLongNameWithNoTooltip], і чим від цього [target_location.Custom('LR_GEN')|l] відрізняється решта території нашої великої держави. Якщо не брати до уваги окремих дрібних дивацтв, місцеві звичаї цілком можна назвати [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ими."
 confucian_events.7.a: "Прогрес!"
 confucian_events.7.b: "Ми маємо скористатися цим на регіональному рівні!"
 confucian_events.8.title: "Сяожень?"
 confucian_events.8.desc: "Керування нашою великою державою є найвищим обов'язком і привілеєм, яким володіє [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. У минулому представники династії [target_ruler.GetDynasty.GetName] з гордістю надихали підданих особистим прикладом, дотримуючись суворого етикету, утримуючись від надмірностей і ретельно викорінюючи тих, хто не відповідав цим ідеалам.\n\nНині ж [target_ruler.GetName] із важким серцем спостерігає, як [target_heir.GetName] ганьбить свій рід. Усі вчителі кажуть, що [Select_CString(target_heir.IsFemale, 'ця дівчина', 'цей юнак' )] поводиться негідно і думає лише про миттєві задоволення. #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] не повинен бути таким! З іншого боку, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] має з цього приводу власну думку: деякі фракції дуже засмутяться, якщо [target_heir.GetName] буде [Select_CString(target_heir.IsFemale, 'усунута', 'усунутий' )] від влади. Інший [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] не матиме їхньої підтримки."
 confucian_events.8.a: "Так, така людина не гідна влади."
 confucian_events.8.b: "Ми не повинні порушувати баланс, що склався."
 confucian_events.9.title: "Популярний роман"
 confucian_events.9.desc: "Серед підданих набирає популярності фривольний роман за мотивами відомих подій з нашого минулого. Саме по собі це не проблема, але ми звернули увагу, що цей, з дозволу сказати, твір порушує фундаментальні заповіді конфуціанства, виправдовуючи непокору правителю та центральній владі.\n\nТепер чиновники сперечаються про те, чи варто забороняти цю книгу. Противники аргументують це тим, що заборона лише збільшить число охочих її прочитати."
 confucian_events.9.a: "Цю книгу слід негайно заборонити."
 STATIC_MODIFIER_NAME_banned_novel: "Роман заборонено"
 STATIC_MODIFIER_DESC_banned_novel: "Сумнівній літературі, що підриває устої конфуціанства, не місце в нашій країні."
 confucian_events.9.b: "Ми правимо не заборонами, а особистим прикладом. Нехай читають."
 STATIC_MODIFIER_NAME_allowed_critical_novel: "Роман продовжують читати"
 STATIC_MODIFIER_DESC_allowed_critical_novel: "Ми дозволили поширення роману, що відкрито критикує нашу владу. Звісно, ця книга виставляє нас не в найкращому світлі, але добре, що наші піддані хоч щось читають."
 confucian_events.10.title: "Цивільна служба"
 confucian_events.10.desc: "Освіта, саморозвиток і дотримання традицій — ось три стовпи конфуціанського правління. Якщо [ROOT.GetCountry.GetFlavorRank|l] хоче досягти величі, ми маємо безперервно вкладати гроші, сили та увагу в навчання й інформування чиновників. До речі, останнім часом помітна тривожна тенденція зменшення числа охочих служити державі."
 confucian_events.10.a: "Нам слід збільшити чисельність чиновників!"
 confucian_events.10.b: "Поки в нас немає потреби в нових кадрах."
 confucian_events.11.title: "Моральні орієнтири в епоху змін"
 confucian_events.11.desc: "Багато впливових жителів [ROOT.GetCountry.Custom('CL_RP')] або досягли всього самі, піднявшись із низів, або залежать від таких людей, однак наші моральні устої підкреслюють важливість благородного походження та суспільного порядку, на чолі якого стоїть [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Наші мудреці штудіюють праці великих #TOOLTIP:POLICY,confucianism_policy,X #L конфуціанських#!#! учителів, намагаючись адаптувати їх до нинішніх реалій.\n\nОновлене конфуціанське вчення ставить мораль і знання вище за формальну ієрархію та пропонує єдиний моральний кодекс для правителів і простолюдинів. До числа його апологетів входить [target_character.GetName], що [Select_CString(target_character.IsFemale,'користується', 'користується')] величезною повагою освіченої еліти."
 confucian_events.11.a: "Ми маємо заохочувати таких людей, як [target_character.GetNameWithNoTooltip]."
 confucian_events.11.b: "Нам слід покровительствувати офіційним інституціям [ROOT.GetCountry.Custom('rank_ru_GEN')]."
 confucian_events.12.title: "Походження і привілеї"
 confucian_events.12.desc: "Поширення #TOOLTIP:POLICY,confucianism_policy,X #L конфуціанських#!#! ідей у нашому суспільстві призвело до того, що люди скромного походження стали частіше досягати високого становища завдяки своїм талантам. Навіть [Select_CString(target_character.IsFemale,'сама', 'сам')] [target_character.GetName], [Select_CString(target_character.IsFemale,'одна', 'один')] з найвпливовіших учених нашого часу, походить не зі знатного роду. Разом з іншими мудрецями [Select_CString(target_character.IsFemale,'вона', 'він')] прагне підвищити доступність знань за допомогою публічних лекцій і книг, написаних простою мовою.\n\nПевною мірою це виклик старим порядкам, за яких освіта була привілеєм осіб благородного походження."
 confucian_events.12.a: "Цю ініціативу слід підтримати."
 confucian_events.12.b: "Ми не можемо допустити такої загрози суспільному порядку!"
 confucian_events.13.title: "Меритократія"
 confucian_events.13.desc: "[target_ruler.GetName] з юних літ вивчає #TOOLTIP:POLICY,confucianism_policy,X #L конфуціанські#!#! трактати та слухає лекції прихильників неоконфуціанства. Очоливши [ROOT.GetCountry.Custom('CL_VP')], [Select_CString(target_ruler.IsFemale,'вона отримала', 'він отримав')] можливість втілити ці філософські принципи на практиці. Його амбітний план полягає в тому, щоб очистити [ROOT.GetCountry.Custom('CF_VP')] від некомпетентних чиновників, що отримали посади завдяки походженню чи родинним зв'язкам.\n\nЗвісно, наші вірні васали вважатимуть це невдячністю — а то й відвертою ворожістю."
 confucian_events.13.a: "Особисті заслуги понад усе."
 confucian_events.13.b: "Ми маємо підтримувати тих, хто нам вірний."
