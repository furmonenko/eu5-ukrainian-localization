 ENDGAME_GREATEST_RULERS: "Найвеличніші правителі в історії"
 hs_mansa_musa: "Муса I, манса Малі"
 hs_mansa_musa_desc: "Манса Муса, легендарний правитель Малі, славився неймовірним багатством і щедрістю. У 1324 році він здійснив паломництво до Мекки, чим не лише продемонстрував величність своєї імперії, а й посприяв зростанню її відомості, а також розвитку науки та торгівлі в ісламському світі."
 hs_peter_the_great: "Петро I Великий"
 hs_peter_the_great_desc: "Прозорливий цар Петро Великий перетворив Росію на могутню європейську державу. Завдяки масштабним реформам, військовій експансії й заснуванню Санкт-Петербурга йому вдалося осучаснити країну і назавжди змінити її, закріпивши імперські амбіції та західний вплив."
 hs_enrique_de_impotent: "Енріке IV Кастильський"
 hs_enrique_de_impotent_desc: "Енріке IV Кастильський на прізвисько Безсилий намагався втриматися при владі в умовах хвилювань серед аристократії і сумнівів у його легітимності. Період його правління характеризувався внутрішніми конфліктами та політичними інтригами, внаслідок чого на престол зійшли двоє монархів-подружжя, які згодом отримали титул католицьких королів."
 hs_jan_sobieski: "Ян Собеський, король Польщі"
 hs_jan_sobieski_desc: "Ян Собеський, прозваний Левом Леха, — польський король і видатний полководець, що захищав Європу від османської загрози. У 1683 році він здобув вирішальну перемогу у Віденській битві, завдяки чому увійшов в історію як захисник християнського світу і великий герой Речі Посполитої."
 hs_napoleon: "Наполеон I, імператор Франції"
 hs_napoleon_desc: "Французький імператор Наполеон Бонапарт був видатним тактиком, чиї військові кампанії та масштабні реформи змінили обличчя Європи. Слава і завоювання Наполеона привели до поширення революційних ідей по всьому континенту, однак після його поразки і відсторонення від влади почалося відродження монархічних систем."
 hs_charles: "Карл V, імператор Священної Римської імперії"
 hs_charles_desc: "Карл V, правитель величезної імперії, де ніколи не заходило сонце, прагнув здобути владу над усім християнським світом. Під час свого перебування на престолі він встиг поборотися і з протестантами, і з османами, і з державами-суперницями та увійшов в історію як великий імператор, який, тим не менш, не міг не зазнавати труднощів у контролюванні таких розрізнених територій."
 hs_fredrik_the_great: "Фрідріх Великий, король Пруссії"
 hs_fredrik_the_great_desc: "Фрідріх Великий був яскравим представником освіченого абсолютизму, чиї військові досягнення та адміністративні реформи перетворили Пруссію на потужну європейську державу. Перемоги в Семилітній війні і покровительство мистецтвам принесли йому славу завойовника і водночас — філософа."
 hs_gustavus_adolphus: "Густав Адольф, король Швеції"
 hs_gustavus_adolphus_desc: "Густав Адольф на прізвисько Лев Півночі — військовий реформатор, який забезпечив Швеції місце серед найвеличніших європейських держав за часів Тридцятилітньої війни. Його новаторські тактики та організаторські таланти на полі бою принесли йому славу одного з найвидатніших полководців в історії."
 hs_aurangzeb: "Аурангзеб, падишах Могольської імперії"
 hs_aurangzeb_desc: "Аурангзеб — останній падишах Імперії Великих Моголів. За час свого правління він організував численні походи і розширив території держави до небачених досі масштабів. Однак його непохитна відданість ісламській ортодоксії разом з високими податками посіяли розкол у суспільстві, що призвело до ослаблення імперії, а потім — до її розпаду."
 hs_elizabeth_i: "Єлизавета I, королева Англії"
 hs_elizabeth_i_desc: "Єлизавета I, прозвана Королевою-дівою, зміцнила позиції Англії завдяки проникливим політичним рішенням, перемогам на морі, серед яких — розгром Непереможної армади, і покровительству науці та мистецтвам, що посприяло розквіту Англійського Відродження. Єлизавета зуміла підняти авторитет Англії на світовій арені і забезпечила своїй країні стабільність і процвітання."
 hs_tamerlane: "Тимур, великий емір Імперії Тимуридів"
 hs_tamerlane_desc: "Тимур, грізний завойовник Центральної Азії, славився неперевершеною тактичною майстерністю. Його численні військові кампанії призвели до істотного розширення кордонів імперії. Правління Тимура характеризується не лише масштабними руйнуваннями, що супроводжують будь-які війни, а й культурним розквітом: великий емір приділяв багато уваги розвитку мистецтва і архітектури."
 hs_tokugawa: "Токугава Іеясу, сьоґун Японії"
 hs_tokugawa_desc: "Проникливий Токугава Іеясу, об'єднувач японських земель, заснував Сьоґунат Токугава і приніс своїй країні мир і стабільність після багатовікових воєн. Його політика централізації та ізоляції визначила долю Японії майже на два з половиною століття вперед."
 hs_suleyman: "Сулейман I, султан Османської імперії"
 hs_suleyman_desc: "Сулейман I Пишний привів Османську імперію до піку її могутності шляхом завоювань, блискучих управлінських рішень і покровительства культурі. Його правління — це епоха численних територіальних придбань, правових реформ і досягнень в галузі мистецтва."
 hs_pius_v: "Пій V, Папа Римський"
 hs_pius_v_desc: "Пій V був ревним прихильником ідей Контрреформації і з особливим завзяттям втілював у життя постанови Тридентського собору. За час перебування на папському престолі він зумів згуртувати церкву в боротьбі з протестантизмом і османською експансією. Найвідомішими його ініціативами стали відлучення Єлизавети I від церкви і виступ Священної ліги в битві при Лепанто."
 hs_willem_of_orange: "Вільгельм Оранський"
 hs_willem_of_orange_desc: "Вільгельм Оранський, якого називають батьком Голландської республіки, очолив боротьбу за незалежність від Іспанії за часів Вісімдесятилітньої війни. Завдяки своїй далекоглядності та лідерським якостям він зумів забезпечити становлення вільної і процвітаючої держави та підготувати ґрунт для Золотого віку Нідерландів."
 hs_pachacuti: "Пачакутек, Сапа Інка"
 hs_pachacuti_desc: "Завдяки завоюванням і політичній прозорливості Пачакутека Королівство Куско перетворилося на величезну Імперію інків. При його правлінні було проведено низку управлінських реформ і створено численні монументальні пам'ятники архітектури. Це був період, коли цивілізація інків досягла свого розквіту."
 hs_hiawatha: "Гаявата, вождь хауденосауні"
 hs_hiawatha_desc: "Гаявата був видатним лідером і дипломатом, що об'єднав племена хауденосауні в Лігу ірокезів. Його політичні таланти і прагнення до єдності привели до створення могутнього союзу, що процвітав за рахунок співпраці та взаємодопомоги."
 hs_charles_the_bold: "Карл Сміливий, герцог Бургундії"
 hs_charles_the_bold_desc: "Честолюбний герцог Бургундії Карл Сміливий намагався завоювати побільше земель і створити могутнє королівство на території між Францією і Священною Римською імперією. На жаль, його мріям не судилося збутися: після його зачасної смерті в Нансі Бургундія втратила вплив у Європі."
 tag_montezuma: "Монтесума II, уей-тлатоані ацтеків"
 tag_montezuma_desc: "Монтесума II, останній правитель Ацтекської імперії, застав і розквіт, і загибель своєї держави. Під натиском внутрішніх розбіжностей і іспанських військ на чолі з Ернаном Кортесом імперія рухнула, а сам Монтесума був убитий."
 hs_christian_ii: "Крістіан II, король Данії"
 hs_christian_ii_desc: "Данський король Крістіан II, якого в історичних джерелах іменують Крістіаном Тираном, прагнув зміцнити королівську владу і об'єднати Скандинавію під прапором Кальмарської унії. Однак його суперечливі політичні рішення і масова страта, влаштована в Стокгольмі, відштовхнули від нього васалів, і останні свої роки колишній правитель провів у вигнанні."
 hs_may_stuart: "Марія, королева Шотландії"
 hs_may_stuart_desc: "Доля красуні Марії Стюарт склалася трагічно. У неспокійні роки свого правління вона відчайдушно намагалася зберегти владу в умовах політичної нестабільності і релігійних конфліктів. Ця складна і заплутана боротьба, що закінчилася стратою Марії, залишила незгладимий слід в історії Шотландії."
