 mission_grant_burghers_privileges_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('government', 'tabcontent = estates', '@government_panel! Панель уряду > Стани')], щоб побачити ваші [Concept('estates', '@estates! стани')|e].\n\n@arrow_bonus_tier_2! [GetEstateName('burghers_estate')] нам потрібні, надайте їм новий [Concept('privilege', '@privilege! привілей')|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 up_to_4_locations_decaying_mod_based_on_crown_power_tt: "[Concept('decaying_modifier','Модифікатор, що слабшає')|e] «[ShowModifier('powerful_center_of_burghers_modifier')]», залежний від нашої [Concept('crown_power','влади правителя')|e], зачепить до #Y 4#! [Concept('urban_locations','міських районів')|e] "
 up_to_5_locations_decaying_mod_based_on_crown_power_and_scale_dev_tt: "До #Y 5#! [Concept('locations', 'районів')|e] збільшать свій [Concept('development', 'розвиток')|e], виходячи з показника [Concept('crown_power', 'влади нашого правителя')|e]. Приріст [Concept('development', 'розвитку')|e] залежатиме від [Concept('market_access', 'доступу')|e] кожного району до [Concept('market', 'ринку')|e] [mission_target_market.GetName]."
 mission_setup_trade: "Налагодження торгівлі"
 mission_setup_trade_desc: "Для зростання економіки нам потрібно організувати торговельну мережу. Не так важливо, чи будемо ми імпортувати або продавати товари — для створення майбутніх торговельних підприємств нашим купцям стане в пригоді будь-який досвід."
 mission_setup_trade_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('trade', '', '@economy_panel! Панель економіки > Торгівля')], щоб побачити вашу [Concept('trade', '@trade! торгівлю')|e].\n\n@arrow_bonus_tier_2! Виберіть одну із запропонованих [Concept('trades', 'угод')], і зачекайте місяць, щоб побачити, як вона пройде.\n\n@arrow_bonus_tier_1! Замість цього ви можете автоматизувати всі угоди, натиснувши на @automation!#V Шестірню Автоматизації#!\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_trade', '@hint! Торгівля')]."
 mission_attracting_new_burghers: "Нові [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]"
 mission_attracting_new_burghers_desc: "Оскільки наша економіка зав'язана на ідеї примноження капіталу, для початку нам потрібно його створити. Для цього нашим містам знадобиться більше ремісників, майстрів та різних купців."
 mission_attracting_new_burghers_tip: "@arrow_bonus_tier_3! Перейдіть до [Concept('location', '@location! району')|e], який ви обрали для виконання завдання.\n\n@arrow_bonus_tier_2! Клацніть по кнопці @burghers!#TOOLTIP:POPTYPE,burghers,X #L Міщани#!#! ліворуч від панелі, щоб переглянути список [Concept('buildings', '@buildings! споруд')|e], які ви можете побудувати для цього [Concept('pop_type', 'суспільного класу')|e].\n\n@arrow_bonus_tier_1! Щоб збільшити чисельність #TOOLTIP:POPTYPE,burghers,X #L міщан#!#!, почніть [Concept('construction', '@construction! будувати')|e] відповідну [Concept('building', 'споруду')]."
 mission_embrace_capital_economy: "Прийняти капіталістичну економіку"
 mission_embrace_capital_economy_desc: "Традиційна економіка нашої держави застаріла і вже не здатна забезпечити нам світле майбутнє. Успіх і процвітання нам принесуть тільки сучасні методи, такі як капіталізм."
 monthly_events_about_capital_economy_tt: "Поки діє цей [Concept('mission_task','етап завдання')|e], щомісяця можуть відбуватися пов'язані з переходом до [Concept('societal_value','суспільної цінності')|e] «[ShowSocietyDirectionName('capital_economy')]» [Concept('events','події')|e]"
