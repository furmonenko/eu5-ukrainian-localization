l_english:
 survive_string: "Якщо [target_character.GetLastName] переживе свої мандри, то [Concept('country', 'держава')|e], що [Select_CString(target_character.IsFemale, 'її', 'його' )] прийняла, дізнається про таку територію, як"
 ibn_battuta_events.1.title: "Людина, що побачила світ"
 ibn_battuta_events.1.desc: "[target_character.GetLastName] [Select_CString(target_character.IsFemale, 'обійшла', 'обійшов' )] чимало земель, але не збирається на спокій: сьогодні [Select_CString(target_character.IsFemale, 'її', 'його' )] вабить далекий край під назвою [GetCountry('YUA').GetLongName] — країна величезних міст, вишуканих звичаїв і могутніх імператорів. [target_character.GetLastNameWithNoTooltip], [Select_CString(target_character.IsFemale, 'спонукувана', 'спонукуваний' )] прагненням на власні очі побачити дива Сходу, відвідати місцеві двори та познайомитися з його культурами, готується до наступного, найбільш масштабного етапу своєї подорожі. Шлях, який [Select_CString(target_character.IsFemale, 'їй', 'йому' )] належить подолати, довгий і небезпечний, однак [target_character.GetLastNameWithNoTooltip] — не з тих, кого лякають труднощі. Як справжній першопрохідець нашого часу, ця людина допитлива й міцна духом."
 ibn_battuta_events.1.a: "Направимо [Select_CString(target_character.IsFemale, 'її', 'його' )] в [target_location_1.Custom('LR_PREP')|l] [target_location_1.GetNameWithNoTooltip]."
 ibn_battuta_events.1.b: "Нехай відвідає [target_location_2.Custom('LR_ACC')|l] [target_location_2.GetNameWithNoTooltip]!"
 ibn_battuta_events.1.c: "Порт [target_location_3.Custom('LR_GEN')|l] [target_location_3.GetNameWithNoTooltip] напевно вразить [Select_CString(target_character.IsFemale, 'її', 'його' )] своєю величчю."
 ibn_battuta_events.1.d: "Відправимо [Select_CString(target_character.IsFemale, 'її', 'його' )] одразу до пункту призначення."
 ibn_battuta_events.1.historical_info: "Ібн Баттута — марокканський мандрівник і вчений, який народився на початку XIV століття в Танжері. Замолоду він покинув дім, щоб здійснити хадж до Мекки, але згодом обійшов майже весь відомий світ. За тридцять років він відвідав Африку, Близький Схід, Персію, Індію, Центральну Азію та частково — навіть Китай. У перервах між мандрами обіймав посаду правознавця й судді при кількох дворах мусульманських держав. Дорожні нотатки Ібн Баттути, відомі під назвою «Ріхла», цінні докладними описами інших культур і суспільств того часу."
 ibn_battuta_will_islamic_texts_in_pasai_tt: "В [target_location_1.Custom('LR_PREP')|l] [target_location_1.GetName] [target_character.GetLastName] вивчатиме #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламські#!#! тексти. На подальші зупинки позитивно вплинуть бонуси від [Concept('piety', 'правовірності')|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_sumatra_tt: "$survive_string$ [target_location_1.GetArea.GetName]"
 ibn_battuta_will_admire_and_study_the_architecture_of_angkor_tt: "В [target_location_2.Custom('LR_PREP')|l] [target_location_2.GetName] [target_character.GetLastName] захоплюватиметься місцевою величною архітектурою. На подальші зупинки позитивно вплинуть бонуси від [Concept('building', 'споруд')|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_lower_mekong_tt: "$survive_string$ [target_location_2.GetArea.GetName]"
 ibn_battuta_trade_in_martaban_tt: "В [target_location_3.Custom('LR_PREP')|l] [target_location_3.GetName] [target_character.GetLastName] побачить багатолюдний порт і безліч кораблів, що прибувають з товарами. На подальші зупинки позитивно вплинуть бонуси від [Concept('trade_efficiency', 'торгової ефективності')|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_irrawady_delta_area_tt: "$survive_string$ [target_location_3.GetArea.GetName]"
 ibn_battuta_events.2.title: "[target_character.GetLastNameWithNoTooltip] відвідує наші землі"
 ibn_battuta_events.2.desc: "До наших прекрасних, напоєних небесною вологою країв [Select_CString(target_character.IsFemale, 'прибула мандрівниця', 'прибув мандрівник' )] #TOOLTIP:CULTURE,$moroccan_tt$,X #L марокканського#!#! походження на ім'я [target_character.GetLastName], яка [Select_CString(target_character.IsFemale, 'вирушила', 'вирушив' )] сюди з Індії з дипломатичним дорученням. У своїх нотатках [Select_CString(target_character.IsFemale, 'вона', 'він' )] докладно описує побачений [Select_CString(target_character.IsFemale, 'нею', 'ним' )] порт #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманської#!#! країни, де щоденні молитви відбуваються під аромат заморських прянощів.\n\nСьогодні [Select_CString(target_character.IsFemale, 'вона вирішила', 'він вирішив' )] вшанувати своєю присутністю [target_location.Custom('LR_ACC')|l] [ROOT.GetCountry.Custom('rank_ru_GEN')|l] під назвою [target_location.GetName]. [target_character.GetLastName] пише про правителів, що щедро обдаровують [Select_CString(target_character.IsFemale, 'її', 'його' )] різними подарунками; про величні храми й місцеві звичаї; про народ, що прийняв іншу віру, але ще не відкинув давні традиції. І хоча невідомо, куди [Select_CString(target_character.IsFemale, 'її', 'його' )] заведе дорога, одне можна сказати з упевненістю: мандри цієї людини вже наклали свій відбиток на двори й порти Сходу."
 ibn_battuta_events.2.a: "Цікава особистість!"
 ibn_studied_islamic_texts_in_pasai_tt: "Оскільки [target_character.GetLastName] [Select_CString(target_character.IsFemale, 'вивчала', 'вивчав' )] #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламські#!#! тексти в #TOOLTIP:LOCATION,pasai_tt,X #L Пасаї#!#!:"
 angkor_ibn_battuta_effect: "Оскільки [target_character.GetLastName] [Select_CString(target_character.IsFemale, 'вивчала', 'вивчав' )] архітектуру #TOOLTIP:LOCATION,angkor_tt,X #L Анґкора#!#!:"
 martaban_ibn_battuta_effect_tt: "Оскільки [target_character.GetLastName] [Select_CString(target_character.IsFemale, 'вивчала', 'вивчав' )] торгове життя великих портів #TOOLTIP:LOCATION,martaban_tt,X #L Мартабана#!#!:"
 ibn_battuta_events.3.title: "[target_character.GetLastNameWithNoTooltip] добирається до [GetCountry('CHI').Custom('CL_GEN')]"
 ibn_battuta_events.3.desc: "Подолавши за роки мандрів незліченні моря, ріки й країни, [target_character.GetLastName] прибуває до сповнених переказів країв — [ROOT.GetCountry.Custom('rank_ru_ACC')|l], де владарюємо ми. І хоча [Select_CString(target_character.IsFemale, 'її', 'його' )] нотатки зараз не такі докладні, як раніше, у них все ж достатньо ретельно описані величні міста, де вирує життя; цікаві звичаї, невідомі в [Select_CString(target_character.IsFemale, 'її', 'його' )] рідній країні; правителі, чиї володіння підкоряються їм беззаперечно.\n\nЯке б видовище не зустріло [Select_CString(target_character.IsFemale, 'її', 'його' )] на шляху — чи то [ROOT.GetCountry.GetCapital.GetName], чи просто величезний порт на південному узбережжі — [target_character.GetLastName] відчуває справжній трепет від величі #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайської#!#! цивілізації та впорядкованості її укладу. Невдовзі на сторінках щоденника [Select_CString(target_character.IsFemale, 'мандрівниці', 'мандрівника' )] з'являться написи іноземними мовами й нотатки про храми та грандіозні ринки — справжнє свідчення того, що ця людина перетнула межі відомого світу."
 ibn_battuta_events.3.a: "Нехай буде присутнім на наших церемоніях і культурних заходах."
 ibn_battuta_events.3.b: "Дозволимо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] спостерігати за роботою наших правознавців і вивчати її."
 ibn_battuta_events.3.c: "Подумаєш, черговий гість. Нехай не чекає особливого ставлення!"
 ibn_battuta_observes_customs_tt: "У місті [ROOT.GetCountry.GetCapital.GetName] [target_character.GetLastName] буде описувати й вивчати місцеві звичаї. На подальші зупинки позитивно вплинуть бонуси від [Concept('cultural_influence', 'культурного впливу')|e] та [Concept('cultural_tradition', 'культурних традицій')|e]"
 ibn_battuta_observes_chinese_laws_tt: "У місті [ROOT.GetCountry.GetCapital.GetName] [target_character.GetLastName] буде описувати й вивчати наші закони. На подальші зупинки позитивно вплинуть бонуси, що стосуються [Select_CString(target_character.IsFemale, 'її', 'його' )] [Concept('cabinet', 'ради')|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_capital_region_tt: "$survive_string$ [ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 ibn_battuta_will_simply_observe_while_hes_here_tt: "У місті [ROOT.GetCountry.GetCapital.GetName] [target_character.GetLastName] просто блукатиме ринками та визначними місцями. [Concept('countries', 'Держави')|e], які вирішать [Select_CString(target_character.IsFemale, 'її', 'його' )] прийняти, не отримають жодних бонусів"
 ibn_battuta_next_destination_target_country_1_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави прийме [Select_CString(target_character.IsFemale, 'її', 'його' )] в себе. Наступна держава, яку приблизно через #Y 2#! роки відвідає [target_character.GetLastName], — [target_country_1.GetName]."
 ibn_battuta_events.4.title: "[target_character.GetLastNameWithNoTooltip] прибуває"
 ibn_battuta_events.4.desc: "Після тривалих мандрів, під час яких свої красоти [Select_CString(target_character.IsFemale, 'мандрівниці', 'мандрівнику' )] явили й #TOOLTIP:REGION,indonesia_region,X #L Індонезія#!#!, і, можливо, навіть [GetCountry('YUA').GetLongName] зі своїми знаменитими містами, [target_character.GetLastName] нарешті прибуває на територію [ROOT.GetCountry.Custom('CF_RP')|l], де владарюємо ми. [Select_CString(target_character.IsFemale, 'Втомлену мандрівницю', 'Втомленого мандрівника' )] прийняли відповідно до місцевих звичаїв і традицій, і [Select_CString(target_character.IsFemale, 'вона', 'він' )] палає бажанням ближче познайомитися з укладом нашого суспільства, записавши заодно все, що приверне [Select_CString(target_character.IsFemale, 'її', 'його' )] увагу.\n\nІз собою [Select_CString(target_character.IsFemale, 'вона', 'він' )] везе не лише подарунки, а й розповіді та спостереження про краї, що лежать за далекими східними морями: про величезні міста, дбайливих бюрократів, торгові шляхи, якими пов'язані між собою Індонезія та [GetCountry('CHI').GetCapital.GetName]… Ці розповіді жваво обговорюють і наші вчені, й [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Воістину, [target_character.GetLastNameWithNoTooltip] — бездонна посудина, що вміщує в себе мудрість інших народів і країн та наповнюється знаннями скрізь, куди потрапляє, чи то служба в місцевому управлінні, #TOOLTIP:BUILDING_TYPE,sufi_mosque,X #L суфійська мечеть#!#! чи тихе місце для роздумів."
 ibn_battuta_events.4.a: "Обсипемо [Select_CString(target_character.IsFemale, 'її', 'його' )] подарунками, щедро винагородивши принесені нам знання."
 ibn_battuta_events.4.b: "Наша гостинність вимірюється не в монетах."
 ibn_battuta_events.4.c: ""
 ibn_studied_customs_of_china_tt: "Оскільки [target_character.GetLastName] [Select_CString(target_character.IsFemale, 'вивчала', 'вивчав' )] літературу й звичаї самовираження [GetCountry('CHI').Custom('CL_GEN')]:"
 chinese_laws_ibn_battuta_effect_tt: "Оскільки [target_character.GetLastName] [Select_CString(target_character.IsFemale, 'вивчала', 'вивчав' )] норми й основи права [GetCountry('CHI').Custom('CL_GEN')]:"
 ibn_battuta_will_carry_gifts_tt: "У місті [ROOT.GetCountry.GetCapital.GetName] [target_character.GetLastName] отримуватиме від місцевих жителів багато подарунків і грошей. На подальші зупинки позитивно вплине багатство у вигляді отриманих [Concept('gold', 'дукатів')|e]"
 next_stop_is_target_country_2_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави прийме [Select_CString(target_character.IsFemale, 'її', 'його' )] в себе. Наступна держава, яку приблизно через #Y 2#! роки відвідає [target_character.GetLastName], — [target_country_2.GetName]."
 ibn_battuta_events.5.title: "[target_character.GetLastNameWithNoTooltip] в [target_location_5.Custom('LR_PREP')|l] [target_location_5.GetNameWithNoTooltip]"
 ibn_battuta_events.5.desc: "[target_character.GetLastName] [Select_CString(target_character.IsFemale, 'перетнула', 'перетнув' )] #TOOLTIP:REGION,indian_ocean_region,X #L Індійський океан#!#! і [Select_CString(target_character.IsFemale, 'опинилася', 'опинився' )] в священному [target_location_5.Custom('LR_PP')|l] [target_location_5.GetName]. Заклики до молитви тут відлунням розносяться величними долинами, а вітер немов несе з собою прах пророків. [target_location_5.GetName] — не просто зупинка в дорозі: це місце, де душа прагне ввись.\n\n[target_character.GetLastName] приєднується до процесії паломників, що йдуть на захід, і прагнення пізнати навколишній світ поступово поступається прагненню осягнути світ внутрішній. Тут [Select_CString(target_character.IsFemale, 'вона', 'він' )] має намір вивчати наші закони, бесідувати з ученими з різних шкіл і роздумувати про єдність віри, яка пов'язує такі різні й віддалені одне від одного народи. Священні міста, суворі пустелі й сувора краса #TOOLTIP:REGION,arabia_region,X #L Аравії#!#! залишили незгладимий відбиток, який ще проявиться в нових працях."
 ibn_battuta_events.5.a: "Дивовижна людина."
 next_stop_is_target_country_3_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави прийме [Select_CString(target_character.IsFemale, 'її', 'його' )] в себе. Наступна держава, яку приблизно через #Y 2#! роки відвідає [target_character.GetLastName], — [target_country_3.GetName]."
 mor_ibn_battuta_donates_coin_tt: "[target_character.GetLastName] пожертвує частину своїх [Concept('gold', 'дукатів')|e]:"
 ibn_battuta_events.6.title: "[target_character.GetLastNameWithNoTooltip] добирається до Іберії"
 ibn_battuta_events.6.desc: "Наступною зупинкою після довгої й важкої подорожі просторами #TOOLTIP:REGION,arabia_region,X #L Аравії#!#! стає [target_location_6.GetRank.GetNameWithNoTooltip|l] [target_location_6.GetName] — тут пагорби родючі, а в містах панує дух пізнання. На полях #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!, стражденної від століть боїв між #TOOLTIP:RELIGIONGROUP,christian,X #L християнами#!#! та #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманами#!#!, яскраво сяє перлина нашої культури — [ROOT.GetCountry.GetFlavorRank|l], де владарюємо ми. [target_character.GetLastName] бажає особисто прогулятися садами й палатами держави, де натхненно творять поети й учені — живе свідчення #L [ROOT.GetCountry.GetAdjective|l]ої#! винятковості. Тут [Select_CString(target_character.IsFemale, 'вона', 'він' )] на власні очі побачить, як переплітаються між собою архітектура й природа, а також відзначить нелегке співіснування релігій, що колись ділили між собою ці землі. Західна межа #italic дар аль-ісламу#! назавжди запам'ятається [Select_CString(target_character.IsFemale, 'їй', 'йому' )] своєю красою, а місцеві народи — стійкістю духу."
 ibn_battuta_events.6.a: "Які історії [Select_CString(target_character.IsFemale, 'вона', 'він' )] нам розповість?"
 next_stop_is_target_country_4_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави прийме [Select_CString(target_character.IsFemale, 'її', 'його' )] в себе. Наступна держава, яку приблизно через #Y 2#! роки відвідає [target_character.GetLastName], — [target_country_4.GetName]."
 ibn_battuta_events.7.title: "[target_character.GetLastNameWithNoTooltip] і [target_location_7.GetNameWithNoTooltip]"
 ibn_battuta_events.7.desc: "#TOOLTIP:AREA,desert_area,X #L Сахарські оазиси#!#! з їхніми довгими тінями лишилися позаду. Перейшовши спекотні дюни й солоні стежки, [target_character.GetLastName] прибуває на територію [ROOT.GetCountry.Custom('CF_RP')|l] — цей залитий сонцем край підкоряється нашій владі. [target_location_7.GetRank.GetNameWithNoTooltip] [target_location_7.GetName] явить [Select_CString(target_character.IsFemale, 'їй', 'йому' )] світ, де золото тече вільно, правосуддя виноситься голосно, а влада монарха сповнена спокійної гідності.\n\n[target_character.GetLastNameWithNoTooltip] бажає відвідати двори, де поряд з місцевими обрядами викладають священне писання, і подивуватися красі столичних ринків, куди стікаються каравани верблюдів і річкові човни. #TOOLTIP:RELIGIONGROUP,muslim,X #L Іслам#!#! тут квітне й здравствує — вітри #TOOLTIP:REGION,sahel_region,X #L Сахелю#!#! наспівують йому свою мелодію, замінюючи мінарети, що лишилися далеко на сході. У своїх нотатках [target_character.GetLastName] неодмінно збереже спадщину цього краю, багатого на золото, віру й усні перекази, щоб потім знову подолати безкраї піски й повернутися на батьківщину."
 ibn_battuta_events.7.a: "Мандрівнику, присядь біля багаття й розкажи нам про далекі країни."
 next_stop_is_target_country_5_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави прийме [Select_CString(target_character.IsFemale, 'її', 'його' )] в себе. Наступна держава, яку приблизно через #Y 2#! роки відвідає [target_character.GetLastName], — [target_country_5.GetName]."
 ibn_battuta_events.8.title: "[target_character.GetNameWithNoTooltip] повертається"
 ibn_battuta_events.8.desc: "Провівши довгі роки в дорозі, [target_character.GetLastName] повертається на територію #ONCLICK:COUNTRY,[GetCountry('MOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOR').Custom('CL_tt')],X [GetCountry('MOR').Custom('CL_GEN')|L]#!#!. Позаду залишилися дивовижні краї: #TOOLTIP:LOCATION,mecca,X #L Мекка#!#! з її мечетями, [target_location_7.GetName] зі своїми ринками, престоли Індії й порти #TOOLTIP:REGION,north_china_region,X #L Північного Китаю#!#!… [target_location_8.GetRank.GetNameWithNoTooltip] [target_location_8.GetName] вражає погляд: все тут здається водночас знайомим і чужим, як це буває в людей, що через багато років повернулися з дивовижних земель.\n\n[target_character.GetLastName] вже не розповість про свої мандри рідним і близьким — багато хто з них відійшов у світ інший, але [Select_CString(target_character.IsFemale, 'її', 'його' )] слова стануть надбанням держави — писарів, учених і правителів. Обтрусивши з плаща пил і поринувши у спогади, [target_character.GetLastName] готується говорити — і переносити свої слова на папір. Скромний хадж ляже в основу хроніки, що описує ні багато ні мало цілий світ з його незвичайними країнами й химерними звичаями, — «[target_art.GetName]»."
 ibn_battuta_events.8.a: "#italic Мандри позбавляють дару мови… а потім роблять людину оповідачем.#!"
 ibn_battuta_composes_the_rihla_tt: "[target_character.GetLastName] складає докладну #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроніку#!#! своїх подорожей під назвою «[target_art.GetName]»"
 travels_of_ibn_battuta_tt: "Ми відкриємо всі [Concept('areas', 'області')|e], які [Select_CString(target_character.IsFemale, 'відвідала', 'відвідав' )] [target_character.GetLastName], такі як [target_area.GetName]"
 next_stop_is_target_location_1_owner_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави прийме [Select_CString(target_character.IsFemale, 'її', 'його' )] в себе. Наступна держава, яку приблизно через #Y 1#! рік відвідає [target_character.GetLastName], — [target_location_1.GetOwner.GetName]."
 next_stop_is_target_location_2_owner_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави прийме [Select_CString(target_character.IsFemale, 'її', 'його' )] в себе. Наступна держава, яку приблизно через #Y 1#! рік відвідає [target_character.GetLastName], — [target_location_2.GetOwner.GetName]."
 next_stop_is_target_location_3_owner_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави прийме [Select_CString(target_character.IsFemale, 'її', 'його' )] в себе. Наступна держава, яку приблизно через #Y 1#! рік відвідає [target_character.GetLastName], — [target_location_3.GetOwner.GetName]."
 next_stop_is_china_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави прийме [Select_CString(target_character.IsFemale, 'її', 'його' )] в себе. Наступна держава, яку приблизно через #Y 2#! роки відвідає [target_character.GetLastName], — [GetCountry('CHI').GetName]."
