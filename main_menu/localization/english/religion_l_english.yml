 norse_desc: "Стара релігія $germanic_language_family$ з $scandinavian_region$, вона включає широкий спектр богів як Асів і Ванів, включаючи найвідоміших Одіна і Тора. Вона вважає всесвіт дев'ятьма різними царствами в світовому дереві Іґдрасіль, з яких Мідґард — це те, в якому живуть люди."
