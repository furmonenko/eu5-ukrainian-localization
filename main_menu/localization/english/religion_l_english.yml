 sanamahism_desc: "$sanamahism$ $common_folk_religion_desc$"
 sapmi_shamanism_desc: "Традиційні релігійні практики народу $sapmi$, вони містять безліч природних і тваринних духів, а також шанування померлих. Деякі з тварин особливо шануються, як північні олені і ведмеді."
 muinaisusko_desc: "Традиційні вірування $finnish_language$ народів, вони містять безліч божеств, найпоширенішим з яких є сором'язливий бог грому Укко. Вони також містять шанування померлих і шаманські практики, а також поділяють деякі риси з іншими близькими релігіями."
 satsana_phi_desc: "$satsana_phi$ $common_folk_religion_desc$"
 shamanism_desc: "Спільний набір практик і вірувань, що зосереджуються на фігурі шамана і людини, здатної взаємодіяти з духовним світом і отримувати доступ до духів або духовної енергії для впливу на фізичний світ. Його специфіка духів, богів або ритуалів може відрізнятися, але основна концепція духовного світу і його взаємодій з матеріальним світом залишається у всіх $shamanism_ADJ$ практиках."
 tengri_desc: "$tengri$ є типом $shamanism_ADJ$ вірувань $turkic_group$ і $mongolian_group$ народів, зосереджених на присутності небесного бога $tengri_god_name$, якому поклоняються як персонифікації всесвіту. Однак вона також включає інших божеств, оскільки шанує природу і божеств, які живуть в ній, а також предків."
 totemism_desc: "$totemism$ $common_folk_religion_desc$"
