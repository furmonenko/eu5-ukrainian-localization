 court_and_country_11_tt: "Лояльність офіцерів у наших арміях може бути поставлена під сумнів через [Concept('event','подію')|e]"
 court_and_country_12_tt: "Ми можемо знайти прихильників в армії та уряді через [Concept('event','подію')|e]"


#Aspiration for Liberty Disaster
 #Disaster
 aspiration_for_liberty: "Прагнення до свободи"
 aspiration_for_liberty_desc: "Жага населення до свободи та бажання втілити просвітницькі ідеали зробили їхнє повстання майже неминучим. Їхня лють на наш сприйнятий провал правління загрожує вибухнути революційною пожежею! Це зробить наше становище набагато складнішим у майбутньому..."
 battles_on_foreign_grounds_tt: "Зовнішні війни можуть стати більш затратними через [Concept('event','подію')|e]"
 governmental_incompetence_event_tt: "Народ може повстати проти нашої урядової некомпетентності через [Concept('event','подію')|e]"

#Reform Society
 #Disaster
 reform_society: "Реформування суспільства"
 reform_society_desc: "Система [ShowGovernmentReformName('altepetl')] служила нашому народові з дбайливістю та процвітанням протягом років. Однак наша слабка хватка на турботи наших підданих в інших містах-державах підняла хор незгодних голосів проти нашого правління. Якщо ми бажаємо зберегти нашу пишноту та консолідувати нашу владу, необхідні реформи централізації."

#Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "Повстання $nobles_estate_szlachta$"
 rise_of_the_szlachta_desc: "Ми не незнайомі з владолюбними схильностями $nobles_estate_szlachta$. Зі зростанням впливу $nobles_estate_szlachta$ їхні зростаючі вимоги більше привілеїв заповнюють наш двір. Ці політичні маневри нагадують звіра джунглів, що крадеться, кружляє і чекає, щоб вдарити. Безсумнівно, вони скористаються першою ж можливістю кинути виклик нашій владі!"

 #Actions
 pw_push_for_aristocracy: "Просувати [ShowSocietyDirectionNameWithNoTooltip('aristocracy')]"
 pw_push_for_aristocracy_desc: "Наші директиви все більше віддають перевагу привілеям [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] та традиційній ієрархії. Меч і родовід визначають чиєсь місце в суспільстві, і старі родини мусять посилити свою хватку на владі. Але ця консолідація влади може розлютити інші могутні класи, такі як [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')]..."
 pw_push_for_plutocracy: "Просувати [ShowSocietyDirectionNameWithNoTooltip('plutocracy')]"
 pw_push_for_plutocracy_desc: "Багатство, а не спадщина, стає шляхом до впливу. [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')], фінансисти та підприємливі еліти мають здобути прихильність, перетворюючи наші нинішні установи на храми комерції та прибутку. Такий крок напевно розлютить найсильніших членів серед [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]..."
 
 #Tooltips
 given_more_estate_power_nobles_estate_power_tt: "Ми надали більше [estate_power|e] [GetCountry('POL').GetGovernment.GetEstateName('nobles_estate')] [Concept('estate','станові')|e]"
 given_more_estate_power_burghers_estate_power_tt: "Ми надали більше [estate_power|e] [GetCountry('POL').GetGovernment.GetEstateName('burghers_estate')] [Concept('estate','станові')|e]"
 given_more_estate_power_crown_estate_power_tt: "Ми забезпечили більше [estate_power|e] для [GetCountry('POL').GetGovernment.GetEstateName('crown_estate')] [Concept('estate','стану')|e]"

#Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "Смерть [GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip]"
 death_of_hayan_wuruk_desc: "Смерть нашого великого лідера [GetCharacter('maj_hayam_wuruk').GetName] кинула нашу [GetCountry('MAJ').GetFlavorRank] у велике смуту. Цей бурхливий період може тривати довгі роки, оскільки ті, хто колись схилявся перед нами, повстають проти нашої влади. Спірна спадковість і занепад нашої [GetCountry('MAJ').GetAdjective] влади — це дві нагальні проблеми, які мусять бути вирішені негайно, якщо ми хочемо пережити цю катастрофу."

#Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "Прокляття [GetCharacter('ser_stefan_decanski').GetNameWithNoTooltip]"
 curse_of_stefan_uros_iii_desc: "Ніхто не заперечує величі та пишноти, що оточують легенду [GetCharacter('ser_stefan_dusan').GetName]. Виховані з найкращою освітою, вправні в придворному етикеті та досвідчені командири, [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip] вели нашу велику націю до нових висот. Однак, як і в усіх королівських інтригах, [GetCharacter('ser_stefan_dusan').GetHerHis] спадщина була побудована на стражданнях, вбивствах та підступності. Головним трофеєм, здобутим під час [GetCharacter('ser_stefan_dusan').GetHerHis] сходження, був [GetCharacter('ser_stefan_dusan').GetHerHis] власний батько, [GetCharacter('ser_stefan_decanski').GetName], чий передсмертний подих прокляв рід [GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip] занепадом та руїною. Забобонні голоси в нашому дворі шепочуть, що обличчя старого [SCOPE.sCountry('actor').GetGovernment.GetRulerTitle] повернулося, знаменуючи початок нашого кінця..."

#English Civil War Disaster
 #Disaster
 english_civil_war: "Англійська громадянська війна"
 english_civil_war_desc: "Зростаюча напруга між короною та парламентом щодо влади та управління загрожує охопити всю країну. Віра нашого правителя в божественне право та релігійна політика розлютили парламент, так само як і [SCOPE.sCountry('actor').GetGovernment.GetRuler.GetHerHis] очевидне ігнорування належних процедур оподаткування. Ситуація загрожує вибухнути відкритою громадянською війною, якщо ми не знайдемо рішення швидко..."
 lost_civil_war_tt: "#Y Парламентарі#! виграли [civil_war|e]"
 won_civil_war_tt: "#Y Роялісти#! виграли [civil_war|e]"
 parliamentarist_rebels: "Парламентарі"
 complete_the_ecw_and_lose_tt: "[ShowDisasterName('english_civil_war')] завершиться"

#French Wars of Religion Disaster
 #Disaster
 french_wars_of_religion: "Французькі релігійні війни"
 french_wars_of_religion_desc: "Коли нові гілки [ShowReligionGroupAdjective('christian')] віри з'являються по всій [ShowContinentName('europe')], подальше релігійне тертя, створене в нашому суспільстві, досягло точки кипіння. Тепер ми обложені озброєними фанатиками — єретиками та захисниками справжньої віри — що загрожують затягти всю нашу державу в жорстокий громадянський конфлікт."
 had_fwr_before_definitive_ending_tt: "Раніше не завершував цю катастрофу ані досягненням [religious_unity|e], ані підписанням [ShowPolicyName('edict_of_nantes')] [Concept('policy','політики')|e]"
 lutheran_huguenots: "$lutheran_ADJ$ гугеноти"
 calvinist_huguenots: "$calvinist_ADJ$ гугеноти"
 catholic_huguenots: "$catholic_ADJ$ гугеноти"
 #Actions
 reach_compromise_with_huguenots: "Компроміс з гугенотами"
 reach_compromise_with_huguenots_desc: "Ми не можемо підтримувати цей постійний розкол по всіх наших землях. Тому компроміс та єдність прокладуть шлях з цієї катастрофи."

#Time of Troubles Disaster
 #Disaster
 time_of_troubles: "Смутний час"
 time_of_troubles_desc: "Це темний період соціальних та економічних заворушень. Наша нація бореться з голодом та війною, а також намагається протистояти опозиції до [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] та [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]. Обложені з усіх боків псами розбрату, наша [Country.GetFlavorRank] ось-ось буде розірвана та пожерта..."

#Decline of the Empire
 #Disaster
 decline_of_empire: "Занепад імперії"
 decline_of_empire_desc: "Колись могутня та непохитна, наша імперія тепер хитається на межі краху. Корупція гниє всередині наших інституцій, наші провінції стають неспокійними під вагою зневаги, і іноземні держави кружляють, як стерв'ятники, прагнучі розділити те, що залишилося від нашої слави. Золотий вік, що колись визначав нас, потьмянів у пам'яті, і тріщини в нашому фундаменті ростуть з кожним днем. Якщо ми не діятимемо швидко, щоб подолати гниль всередині та відновити контроль, наша імперія розпадеться, залишивши лише руїни та жаль, тінь нашої колишньої слави..."
 has_not_had_decline_of_empire_last_25_years: "Не мала цієї [disaster|e] останніх #Y 25#! років"

#Decline of Mali
 #Disaster
 decline_of_mali: "Занепад Малі"
 decline_of_mali_desc: "Слабке правління, громадянські війни, підйом зовнішніх загроз та внутрішня стагнація — це основні виклики, з якими [GetCountry('MAL').GetLongName] зіткнулася останніми роками. Стабільність та безпека [GetCountry('MAL').GetFlavorRank] під загрозою, і лише сильна рука може вивести нас з цього повзучого згубу назад до слави."

#Coup Attempt
 #Disaster
 coup_attempt: "Спроба перевороту"
 coup_attempt_desc: "Тіньові загрози кружляють навколо нас, як хижі птахи, чекаючи, щоб розклювати нас — найстрашнішою з яких є передчасна загибель нашого правителя! Гірше того, його замінять маріонеткою, керованою з-за лаштунків цими самими вбивчими тінями."
 recently_had_coup_attempt_inconclusive_tt: "НЕ мав безрезультатної або успішної спроби перевороту останніх #Y 5#! років"
 conspirators_murdered_ruler_tt: "Змовники успішно вбили нашого правителя"

#Byzantine Civil War
 #Disaster
 byzantine_succession_crisis: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] криза спадкоємства"
 byzantine_succession_crisis_desc: "Підступні претенденти та впливові фігури в тіні планують повалити правлячий [GetCountry('BYZ').GetAdjective] династичний рід. Смута охоплює двір, коли могутні генерали та чужинці намагаються вплинути на результат цього бурхливого періоду. Наша ослаблена присутність у [ShowRegionName('balkan_region')] — це те, що призвело до цієї великої невизначеності щодо майбутнього останнього законного бастіону $ROM$..."

#Castilian Civil War
 #Disaster
 castilian_civil_war: "[GetCountry('CAS').GetAdjectiveWithNoTooltip] громадянська війна"
 castilian_civil_war_desc: "Наші вороги постійно шукають способи втрутитися в нашу політику, або підштовхуючи нестабільність, або підтримуючи конкуруючих претендентів на наше місце влади. Цей період нестабільності напевно виявить тих, хто прагне припинити наше правління та стерти нас зі сторінок історії. Багатство [ShowRegionName('iberia_region')] завжди притягувало жадібні погляди ворогів на наших кордонах, але ми не повинні дозволити їм бенкетувати!"