l_english:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "Модифікатор"
 game_concept_modifiers: "Модифікатори"
 game_concept_modifier_desc: "Модифікатори — це числові значення, що впливають на перебіг гри. Вони можуть, наприклад, додаватися або множитися при певних розрахунках.\nМодифікатори пов'язані з певними об'єктами. Так, [Concept('country_modifiers','модифікатори держави')|e] впливають на цілу [Concept('countries','державу')|e], [Concept('location_modifiers','модифікатори району')|e] — на окремі [Concept('locations','райони')|e], [Concept('character_modifiers','модифікатори персонажа')|e] — на [Concept('characters','персонажів')|e], а [Concept('international_organization_modifiers','модифікатори міжнародного об'єднання')|e] — на [Concept('international_organizations','міжнародні об'єднання')|e]."
 game_concept_location_modifier: "Модифікатор району"
 game_concept_location_modifiers: "Модифікатори району"
 game_concept_location_modifier_desc: "Це [Concept('modifier','модифікатор')|e], що впливає на [Concept('location','район')|e]."
 game_concept_province_modifier: "Модифікатор провінції"
 game_concept_province_modifiers: "Модифікатори провінції"
 game_concept_province_modifier_desc: "Це [Concept('modifier','модифікатор')|e], що впливає на [Concept('province','провінцію')|e]."
 game_concept_country_modifier: "Модифікатор держави"
 game_concept_country_modifiers: "Модифікатори держави"
 game_concept_country_modifier_desc: "Це [Concept('modifier','модифікатор')|e], що впливає на всю [Concept('country','державу')|e]."
 game_concept_unit_modifier: "Модифікатор загону"
 game_concept_unit_modifiers: "Модифікатори загону"
 game_concept_unit_modifier_desc: "Це [Concept('modifier','модифікатор')|e], що впливає на конкретний [Concept('unit','загін')|e]."
 game_concept_character_modifier: "Модифікатор персонажа"
 game_concept_character_modifiers: "Модифікатори персонажа"
 game_concept_character_modifier_desc: "Це [Concept('modifier','модифікатор')|e], що впливає на [Concept('character','персонажа')|e]. Модифікатори, що стосуються [Concept('country','держави')|e], діють лише в тому випадку, якщо персонаж — її [Concept('ruler','правитель')|e]."
 game_concept_international_organization_modifier: "Модифікатор міжнародного об'єднання"
 game_concept_international_organization_modifiers: "Модифікатори міжнародного об'єднання"
 game_concept_international_organization_modifier_desc: "Це [Concept('modifier','модифікатор')|e], що впливає на [Concept('international_organization','міжнародне об'єднання')|e]."
 game_concept_effect: "Ефект"
 game_concept_effects: "Ефекти"
 game_concept_effect_desc: "Ефекти динамічно впливають на перебіг гри. Вони можуть бути простими, як нарахування [Concept('gold','золота')|e], або складними, як відкриття доступу до [Concept('government_reform','державного принципу')|e]. Як правило, ефекти виникають внаслідок завершення [Concept('event','подій')|e] або виконання [Concept('missions','завдань')|e]."
 game_concept_trigger: "Умова"
 game_concept_triggers: "Умови"
 game_concept_condition: "Умова"
 game_concept_conditions: "Умови"
 game_concept_trigger_desc: "Умова — це вимога для виникнення певного [Concept('effects','ефекту')|e], [Concept('events','події')|e], [Concept('tasks','етапу')|e] та інших елементів гри."
 game_concept_action: "Дія"
 game_concept_actions: "Дії"
 game_concept_action_desc: "Дія виконується при натисканні на кнопку і викликає певний [Concept('effect','ефект')|e]. Найчастіше зустрічається у вигляді [Concept('country_interactions','взаємодій з державою')|e], [Concept('situation_actions','ситуативних дій')|e] або [Concept('unit_abilities','здібностей загону')|e]."
 game_concept_country: "Держава"
 game_concept_country_s: "Держави"
 game_concept_countries: "Держави"
 game_concept_nation: "Нація"
 game_concept_nations: "Нації"
 game_concept_country_desc: "Держава — це політичне утворення, здатне брати участь у [Concept('diplomacy', 'дипломатії')|e]. У держави є [Concept('government', 'уряд')|e], [Concept('primary_culture', 'основна культура')|e] і [Concept('primary_religion', 'основна релігія')|e], а також можуть бути військові сили у вигляді [Concept('armies', 'армій')|e] і [Concept('navies', 'флотів')|e].\n\nІснують [Concept('settled', 'осілі')|e], [Concept('extraterritorial', 'екстериторіальні')|e] і [Concept('army_based', 'стратократичні')|e] держави, а також [Concept('society_of_pops', 'народні спільноти')|e].\n\nКожною державою керує або гравець, або комп'ютер."
 game_concept_settled_country: "Осіла держава"
 game_concept_settle: "Осісти"
 game_concept_settled: "Осіла"
 game_concept_location_based: "Сухопутна держава"
 game_concept_settled_country_desc: "Осілою вважається та [Concept('country','держава')|e], яка не може існувати без [Concept('own','володіння')|e] [Concept('locations','районами')|e]."
 game_concept_army_based: "Стратократична держава"
 game_concept_army_based_countries: "Стратократичні держави"
 game_concept_army_based_desc: "Стратократичною вважається та [Concept('country','держава')|e], яка може [Concept('own','володіти')|e] [Concept('locations','районами')|e], але своїм існуванням зобов'язана виключно [Concept('armies','арміям')|e]. $game_concept_country$ впаде, якщо армії будуть розбиті."
 game_concept_navy_based: "Флотська держава"
 game_concept_navy_based_countries: "Флотські держави"
 game_concept_navy_based_desc: "Флотською вважається [Concept('country', 'держава')|e], яка може [Concept('own', 'володіти')|e] [Concept('locations', 'районами')|e], але своїм існуванням зобов'язана виключно [Concept('navies', 'флотам')|e]. Держава впаде, якщо флоти будуть розбиті."
 game_concept_extraterritorial_country: "Екстериторіальна держава"
 game_concept_extraterritorial_countries: "Екстериторіальні держави"
 game_concept_extraterritorial: "Екстериторіальна"
 game_concept_building_based: "Екстериторіальна держава"
 game_concept_extraterritorial_country_desc: "Екстериторіальною вважається та [Concept('country','держава')|e], яка володіє виключно [Concept('buildings','спорудами')|e] без потреби [Concept('own','володіти')|e] цілими [Concept('locations','районами')|e]."
 game_concept_society_of_pops: "Народна спільнота"
 game_concept_societies_of_pops: "Народні спільноти"
 game_concept_pop_based: "Народна спільнота"
 game_concept_society_of_pops_desc: "$game_concept_society_of_pops$ — це [Concept('country','держава')|e], яка володіє виключно [Concept('pops','групами населення')|e] без потреби [Concept('own','володіти')|e] цілими [Concept('locations','районами')|e]."
 game_concept_diplomacy: "Дипломатія"
 game_concept_diplomacy_desc: "Дипломатія — це взаємодія між двома [Concept('countries','державами')|e] в межах їхньої [Concept('diplomatic_range','дипломатичної дистанції')|e]. Вона виконується за допомогою [Concept('diplomats','дипломатичних дій')|e].\n\nЗа допомогою дипломатії укладають [Concept('alliances','союзи')|e], підписують [Concept('treaties','договори')|e], визначають [Concept('subjects','васалів')|e] і [Concept('overlords','сюзеренів')|e], а також оголошують [Concept('war','війну')|e] і [Concept('peace','мир')|e].\n\nВисокий [Concept('prestige','престиж')|e] держави полегшує дипломатію, а високий ступінь [Concept('antagonism','неприязні')|e] — ускладнює."
 game_concept_war_enthusiasm: "Бажання воювати"
 game_concept_war_enthusiasm_desc: "Відображає готовність [Concept('country','держави')|e] продовжувати [Concept('war','війну')|e]."
 game_concept_decaying_modifier: "Спадний модифікатор"
 game_concept_decaying_modifier_desc: "Спадні модифікатори не відрізняються від звичайних [Concept('modifiers','модифікаторів')|e], але їхні ефекти слабшають у міру закінчення терміну дії. Це створює тимчасові зміни, ефект яких поступово зникає."
 game_concept_overseas: "Заморська територія"
 game_concept_overseas_desc: "Цей [Concept('location','район')|e] не має сухопутного зв'язку зі [Concept('capital','столицею')|e] своєї [Concept('country','держави')|e], оскільки знаходиться на іншому [Concept('continent','континенті')|e]."
 game_concept_goods_demand: "Попит на товари"
 game_concept_goods_demands: "Попит на товари"
 game_concept_goods_demand_desc: "Це [Concept('goods', 'товари')|e], необхідні для [Concept('construction', 'будівництва')|e] та впровадження [Concept('production_method', 'методів виробництва')|e], а також для задоволення [Concept('pop_needs', 'потреб населення')|e] та інших потреб, що вимагають наявності товарів."
 game_concept_government_needs: "Потреби уряду"
 game_concept_government_needs_desc: "[Concept('government_needs', 'Потреби уряду')] — це [Concept('goods', 'товари')|e], необхідні [Concept('country', 'державі')|e] для [Concept('constructions', 'будівництва')|e] [Concept('buildings', 'споруд')|e], підвищення [Concept('location_rank', 'рангу районів')|e], найму [Concept('armies', 'армій')|e] і [Concept('navies', 'флоту')|e] або спорядження [Concept('explorations', 'експедицій')|e].\n\nЯкщо на [Concept('market', 'ринку')|e] [Concept('location', 'району')|e] не виявиться потрібних товарів, будівництво буде призупинено."
 game_concept_production_method: "Метод виробництва"
 game_concept_production_methods: "Методи виробництва"
 game_concept_production_method_desc: "Якщо змінити метод виробництва в [Concept('building','споруді')|e], то зміняться необхідні для його роботи [Concept('goods','товари')|e] або призначення самої споруди."
 game_concept_ruler: "Правитель"
 game_concept_ruler_s: "Правителя"
 game_concept_rulers: "Правителі"
 game_concept_ruler_desc: "На чолі кожної [Concept('country','держави')|e] може стояти [Concept('character','персонаж')|e]-правитель. Залежно від прийнятої [Concept('government_type','форми правління')|e] він може перебувати при владі все життя або керувати тимчасово, поки його не змінять. [Concept('traits','Властивості')|e] правителя відображаються на всій [Concept('country','державі')|e], а його [Concept('adm','адміністративна')|e], [Concept('mil','військова')|e] та [Concept('dip','дипломатична')|e] навички безпосередньо впливають на ефективність [Concept('cabinet','ради')|e].\n\nМайбутні правителі обираються за [Concept('heir_selection','правилами престолонаслідування')|e]. Якщо немає [Concept('adult','дорослого')] спадкоємця, якому можна передати владу, [Concept('government','уряд')] очолює [Concept('regent','регент')|e]."
 game_concept_title_history: "Історія титулів"
 game_concept_title_history_desc: "Історія титулів — це перелік усіх [Concept('countries', 'держав')|e], якими [Concept('character', 'персонаж')|e] правив протягом свого життя."
 game_concept_monarch: "Монарх"
 game_concept_monarchs: "Монархи"
 game_concept_road: "Дорога"
 game_concept_roads: "Дороги"
 game_concept_road_desc: "Дорога пов'язує два [Concept('locations','райони')|e], цим вона полегшує [Concept('country','державі')|e] [Concept('trade','торгівлю')|e] і [Concept('control','контроль')|e] над територією. Крім того, дорогами [Concept('armies','армії')|e] пересуваються швидше."
 game_concept_employment_system: "Система найму"
 game_concept_employment_systems: "Системи найму"
 game_concept_employment_system_desc: "Система найму описує те, яким чином [Concept('locations', 'райони')|e] залучають працівників до своїх [Concept('buildings', 'споруд')|e]."
 game_concept_subject_military_stance: "Військова політика"
 game_concept_subject_military_stances: "Військові політики"
 game_concept_subject_military_stance_desc: "Визначає поведінку [Concept('subjects','васалів')|e] у випадках, коли їхні [Concept('overlords','сюзерени')|e] ведуть [Concept('war','війни')|e]."
 game_concept_location_size: "Розмір району"
 game_concept_location_size_desc: "Фізичний розмір території, що відрізняє одні [Concept('location','райони')|e] від інших."
 game_concept_province: "Провінція"
 game_concept_provinces: "Провінції"
 game_concept_province_desc: "Провінція — це група [Concept('locations','районів')|e] [Concept('owned','у володінні')|e] в однієї і тієї ж [Concept('country','держави')|e]. Запас [Concept('food','їжі')|e] єдиний для всієї провінції і розподіляється між її районами. [Concept('army_levies','Армійське')|e] і [Concept('navy_levies','флотське')|e] ополчення збираються відразу з усієї провінції. Декілька [Concept('cabinet_actions','дій ради')|e] спрямовані на всю провінцію."
 game_concept_province_definition: "Визначення провінції"
 game_concept_province_definition_desc: "Розмежування провінції — це завчасно задана група [Concept('locations','районів')|e], що визначають принцип створення [Concept('provinces','провінцій')|e] у грі.\n\n[areas_with_icon|e] поділяються на розмежовані провінції, до кожної з яких входять [locations_with_icon|el]. Усі [Concept('locations','райони')] в межах однієї розмежованої провінції, якими [Concept('owned','володіє')|e] одна [country_with_icon|el], будуть входити до складу однієї [Concept('province','провінції')|e].\n\nЯкщо декілька [Concept('countries','держав')] [Concept('own','володіють')] [Concept('locations','районами')] в одній розмежованій провінції, вона буде поділена на декілька окремих [Concept('provinces','провінцій')], у кожній з яких будуть свої [province_capital_with_icon|el] і [food_stockpile_with_icon|el]."
 game_concept_province_capital: "Столиця провінції"
 game_concept_province_capital_desc: "Столиця провінції — це [Concept('location', 'район')|e], який є центром відповідної [Concept('province', 'провінції')|e]. Найгустонаселеніший або розвинений [Concept('location', 'район')|e] у [Concept('province', 'провінції')|e] автоматично стає її столицею. Якщо столицю [Concept('occupied', 'окупують')|e] під час [Concept('war', 'війни')|e], то решта районів провінції швидко та автоматично перейдуть під контроль загарбника.\n\nСтолиця також визначає, на якому [Concept('market','ринку')|e] купує і продає [Concept('food','їжу')|e] вся [Concept('province', 'провінція')|e]."
 game_concept_location: "Район"
 game_concept_locations: "Райони"
 game_concept_location_desc: "Район — це найменша адміністративна одиниця. Входить до складу [Concept('province','провінції')|e]. Його основні характеристики залежать від [Concept('topography','рельєфу')|e], [Concept('vegetation','флори')|e] і [Concept('climate','клімату')|e]. Крім того, в районі може протікати [Concept('river','річка')|e].\n\nУ кожному районі є [Concept('raw_material','ресурси')|e], які можна видобувати за допомогою місцевих [Concept('pops','груп населення')|e]. Там можна будувати [Concept('buildings','споруди')|e] і [Concept('employ','наймати')|e] населення на роботу. Майже всі райони є [Concept('rural','сільськими')|e], проте можуть отримати статус [Concept('town_or_city','міського')|e].\n\nКожен район може перебувати [Concept('owned','у володінні')|e] або [Concept('controlled','під контролем')|e] якоїсь [Concept('countries','держави')|e]. Під час [Concept('war','війни')|e] між районами можуть пересуватися [Concept('armies','армії')|e] і завойовувати їх."
 game_concept_lake: "Озеро"
 game_concept_lakes: "Озера"
 game_concept_lake_desc: "Озера — це внутрішні водойми, які або не мають виходу до моря, або пов'язані з морями через річки. Через це жодному з більш-менш великих [Concept('ships','кораблів')|e] не потрапити в озеро."
 game_concept_seazone: "Акваторія"
 game_concept_seazones: "Акваторії"
 game_concept_seazone_desc: "Акваторія схожа на [Concept('location','район')|e], але складається повністю з води. Ця ділянка карти не перебуває [Concept('owned','у володінні')|e] або [Concept('controlled','під контролем')|e] якоїсь держави. У прибережних акваторіях є [Concept('maritime_presence','морська присутність')|e] близьких [Concept('countries','держав')|e]."
 game_concept_sea_current: "Морська течія"
 game_concept_sea_currents: "Морські течії"
 game_concept_sea_current_desc: "$game_concept_sea_current$ — особливість певної [Concept('seazones','акваторії')|e], що дозволяє [Concept('navies','флотам')|e] швидше переміщуватися в тому чи іншому напрямку."
 game_concept_frozen: "Замерзла акваторія"
 game_concept_frozen_freeze_over: "Замерзати"
 game_concept_frozen_desc: "По замерзлій [Concept('seazone','акваторії')|e] можуть пересуватися [Concept('armies','армії')|e], що полегшує контроль над прилеглими територіями. Однак [Concept('navies','флоти')|e] застрягають у льоду і змушені чекати відлиги. Будьте уважні до зміни погоди: якщо на льоду [Concept('army','армія')|e], відлига може погубити її."
 game_concept_impassable: "Непрохідна територія"
 game_concept_passable: "Прохідна територія"
 game_concept_wasteland: "Пустощі"
 game_concept_wastelands: "Пустощі"
 game_concept_impassable_desc: "Це [Concept('location','район')|e] або [Concept('seazone','акваторія')|e], куди не можуть увійти [Concept('units','загони')|e]. Жити тут постійно теж неможливо."
 game_concept_area: "Область"
 game_concept_areas: "Області"
 game_concept_area_desc: "Область — це група [Concept('provinces','провінцій')|e]. Входить до складу [Concept('region','регіону')|e]."
 game_concept_region: "Регіон"
 game_concept_regions: "Регіони"
 game_concept_region_desc: "Регіон — це група [Concept('areas','областей')|e]. Входить до складу [Concept('sub_continent','макрорегіону')|e]. Приклад: [ShowRegionName('scandinavian_region')]."
 game_concept_sub_continent: "Макрорегіон"
 game_concept_sub_continents: "Макрорегіони"
 game_concept_sub_continent_desc: "Макрорегіон — це група [Concept('regions','регіонів')|e]. Входить до складу [Concept('continent','континенту')|e]. Приклади: [ShowSubContinentName('western_europe')], Індія."
 game_concept_geography: "Географія"
 game_concept_geography_desc: "Географія — це природа і взаємне розташування місць і особливостей рельєфу. [Concept('continents','Континенти')|e], [Concept('sub_continents','макрорегіони')|e], [Concept('regions','регіони')|e], [Concept('areas','області')|e], [Concept('provinces','провінції')|e] і [Concept('locations','райони')|e] — все це частини світової географії."
 game_concept_continent: "Континент"
 game_concept_continents: "Континенти"
 game_concept_continent_desc: "Світ складається з декількох континентів, які, у свою чергу, поділяються на [Concept('sub_continents','макрорегіони')|e]."
 game_concept_men: "Рекрути"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "Кількість рекрутів"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "Кількість рекрутів показує, скільки негідників і мерзотників можуть вступити до лав регулярної [Concept('army','армії')|e] якоїсь [Concept('country','держави')|e].\n\nЦей людський ресурс витрачається на підготовку і утримання професійних [Concept('regiments','полків')|e] — зазвичай ефективніших загонів, ніж [Concept('army_levies','армійське ополчення')|e].\n\nКількість рекрутів може зростати швидше, якщо будувати певні [Concept('buildings','споруди')|e] або досліджувати певні [Concept('advances','вдосконалення')|e]."
 game_concept_sailors: "Моряки"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "[Concept('country','Держава')|e] може розташовувати певною кількістю моряків — це рибалки, торгові матроси та морські офіцери, які заробляють у відкритому морі.\n\nЦі досвідчені морські вовки необхідні для будівництва [Concept('ships','кораблів')|e] і утримання [Concept('navy','флоту')|e]. Вони не складають [Concept('navy_levies','флотське ополчення')|e] і діють ефективніше. Без них також неможлива жодна [Concept('exploration','експедиція')|e].\n\nКількість моряків може зростати швидше, якщо будувати певні портові [Concept('buildings','споруди')|e] або досліджувати певні [Concept('advances','вдосконалення')|e]."
 game_concept_river: "Річка"
 game_concept_rivers: "Річки"
 game_concept_river_desc: "По території [Concept('location','району')|e] може протікати річка — природний водний потік.\n\n[Concept('navies','Флот')|e] не може переміщуватися річкою, а [Concept('armies','армія')|e], входячи в [Concept('location','район')] з річкою, отримує штраф до бойових показників за [Concept('crossing','форсування річки')|e]. Крім того, річки трохи підвищують [Concept('population_capacity','межу населення')|e] у районі."
 game_concept_religion: "Релігія"
 game_concept_faith: "Віра"
 game_concept_religions: "Релігії"
 game_concept_religion_desc: "Релігія — це система вірувань, що входить у певну [Concept('religion_group','релігійну групу')|e]. Кожна [Concept('person','людина')|e] сповідує якусь релігію (і може бути [Concept('converted','навернена')|e] в іншу). У кожної [Concept('country','держави')|e] є [Concept('primary_religion','основна релігія')|e].\n\nПрихильники релігій з однієї [Concept('religion_group','релігійної групи')] вважають один одного [Concept('heretic','єретиками')|e], а прихильники релігій з різних [Concept('religion_groups','груп')] вважають один одного [Concept('heathen','язичниками')|e]. Крім того, у прихильників якоїсь релігії може бути певна думка про інші релігії."
 game_concept_religion_group: "Релігійна група"
 game_concept_religion_groups: "Релігійні групи"
 game_concept_religion_group_desc: "Релігійна група — це сукупність схожих [Concept('religions','релігій')|e]. Їхні прихильники вважають, що ті, хто сповідує іншу релігію з цієї ж групи, не вороги, а всього лише йдуть хибним шляхом. Однак навіть при такому ставленні вони можуть [Concept('wars','воювати')|e] один з одним."
 game_concept_culture_group: "Культурна група"
 game_concept_culture_groups: "Культурні групи"
 game_concept_culture_group_short: "Група"
 game_concept_culture_groups_short: "Групи"
 game_concept_culture_group_desc: "Культурна група — це сукупність [Concept('cultures','культур')|e], об'єднаних спільним походженням, схожими традиціями або просто територіальною близькістю.\n\n[Concept('culture','Культура')] може входити до декількох груп одночасно або, навпаки, не входити до жодної.\n\n[Concept('countries','Держави')|e], чиї [Concept('primary_cultures','основні культури')|e] входять хоча б до однієї спільної групи, отримують невелику додаткову [Concept('opinion','думку')|e] один про одного, яка, однак, не сумується, якщо спільних груп декілька.\n\nЗ часом деякі [Concept('culture_groups','культурні групи')] можуть [Concept('merged_culture_group_merged','об'єднатися')|e]."
 game_concept_dominant_country: "Домінуюча держава"
 game_concept_dominant_country_dominant: "Домінує"
 game_concept_dominant_country_desc: "[Concept('country', 'Держава')] з найбільшою кількістю представників [Concept('primary_culture', 'основної культури')|e] серед [Concept('population', 'населення')|e] стає [Concept('dominant_country', 'домінуючою державою')|e] цієї [Concept('culture', 'культури')|e]. Держава, чий [Concept('overlord', 'сюзерен')|e] належить до тієї ж культури, не може бути домінуючою."
 game_concept_merged_culture_group: "Об'єднана культурна група"
 game_concept_merged_culture_group_merged: "Об'єднані"
 game_concept_merged_culture_group_merge: "Об'єднати"
 game_concept_merged_culture_group_merges: "Об'єднує"
 game_concept_merged_culture_group_merged_culture: "Об'єднана культура"
 game_concept_merged_culture_group_merging: "Об'єднання"
 game_concept_merged_culture_group_desc: "Деякі [Concept('culture_groups','культурні групи')|e] можна об'єднати в одну [Concept('culture','культуру')|e].\n\nДержави можуть об'єднувати культурні групи своєї [Concept('primary_culture','основної культури')|e], що призводить до створення нової культури. У такому випадку [Concept('pops','групи населення')|e] попередньої основної культури та [Concept('accepted_cultures','визнаних культур')|e], що знаходяться в одній культурній групі і розмовляють однією [Concept('language','мовою')|e], миттєво асимілюються.\n\nКультурну групу можна об'єднати з іншою лише один раз."
 game_concept_dominant_religion: "Домінуюча релігія"
 game_concept_dominant_religion_desc: "Домінуючою вважається [Concept('religion','релігія')|e], яку сповідує більшість [Concept('pops','груп населення')|e] у [Concept('location','районі')|e] або [Concept('country','державі')|e].\nДомінування не є абсолютною перевагою."
 game_concept_convert: "Навернення"
 game_concept_converts: "Навертає"
 game_concept_converting: "Навертається"
 game_concept_conversion: "Навернення"
 game_concept_conversion_rate: "Швидкість навернення"
 game_concept_converted: "Навернені"
 game_concept_conversion_desc: "Навернення — це процес поступової зміни [Concept('religion', 'релігії')|e] [Concept('pops', 'груп населення')|e]. [Concept('cabinet', 'Рада')|e] є найнадійнішим інструментом, за допомогою якого [Concept('country', 'держава')|e] може впливати на навернення, однак [Concept('laws', 'правила')|e], [Concept('privileges', 'привілеї')|e], [Concept('advances','вдосконалення')|e] і [Concept('societal_values', 'суспільні цінності')|e] також мають неабияке значення."
 game_concept_reform_desire: "Прагнення до реформації"
 game_concept_reform_desire_desc: "#L [ShowReligionAdjective('catholic')]ька#! релігія страждає від внутрішніх протиріч: її прихильники сперечаються, яке віровчення вважати правильним і що взагалі належить до цієї релігії. З часом серед них зростає прагнення до реформації, що вплине на будь-які майбутні обговорення доктрини католицизму."
 game_concept_reformation: "Реформація"
 game_concept_protestant: "Протестант"
 game_concept_protestants: "Протестанти"
 game_concept_reformation_desc: "Реформація — це впливовий рух у #TOOLTIP:RELIGIONGROUP,christian,X #L християнському#!#! світі, який призвів до розколу #TOOLTIP:RELIGION,$catholic_tt$,X #L католицької#!#! віри і виникнення ще декількох релігій. Початком цього процесу вважається [Concept('situation','ситуація')|e] «#TOOLTIP:SITUATION,reformation,X #L Католицька Реформація#!#!».\nВ результаті Реформації з'явилися такі релігії:\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"
 game_concept_culture: "Культура"
 game_concept_cultures: "Культури"
 game_concept_culture_desc: "Культура — це група [Concept('people', 'людей')|e], об'єднаних почуттям спорідненості.\n\nУ кожної культури є [Concept('language', 'мова')|e], якою можуть розмовляти представники й інших культур.\n\nКожній культурі властиві [Concept('cultural_tradition', 'традиції')|e] та [Concept('cultural_influence', 'вплив')|e]. У представників культури є [Concept('cultural_opinions', 'думки про інші культури')|e], і ці думки можуть змінюватися.\n\nУ кожної [Concept('country', 'держави')|e] є [Concept('primary_culture', 'основна культура')|e]. Крім неї, одна або декілька культур можуть вважатися [Concept('accepted_cultures', 'визнаними')|e] або [Concept('tolerated_cultures', 'прийнятними')|e]. Усі інші культури в державі вважаються [Concept('non_accepted_cultures', 'пригнобленими')|e]. Одні культури можуть бути [Concept('assimilated', 'асимільовані')|e] іншими.\n\nБагато культур входять до однієї або відразу декількох [Concept('culture_groups', 'культурних груп')|e]."
 game_concept_cultural_opinion: "Думка про культуру"
 game_concept_cultural_opinion_short: "Думка"
 game_concept_cultural_opinions: "Думки про культури"
 game_concept_cultural_opinion_desc: "У представників кожної [Concept('culture','культури')|e] є думка про інші культури. Вона впливає на [Concept('opinion','думку')|e] [Concept('country','держави')|e] з однією [Concept('culture','культурою')] про [Concept('country','державу')] з іншою, а також на [Concept('pop_satisfaction','задоволення')|e] [Concept('pop','групи населення')|e]."
 game_concept_non_accepted_culture: "Пригноблена культура"
 game_concept_non_accepted_culture_short: "Пригноблена"
 game_concept_non_accepted_cultures: "Пригноблені культури"
 game_concept_non_accepted_culture_desc: "Кожна представлена в [Concept('country', 'державі')|e] [Concept('culture', 'культура')|e], яка не є [Concept('primary_culture', 'основною')|e], [Concept('accepted_culture', 'визнаною')|e] або [Concept('tolerated_culture', 'прийнятною')|e], вважається пригнобленою культурою.\n\nГрупи населення, що належать до цієї [Concept('culture', 'культури')], не можуть набиратися до [Concept('army_levies', 'армійського')|e] і [Concept('navy_levies', 'флотського')|e] ополчення, якщо не прийнято особливе [Concept('law', 'правило')|e]."
 game_concept_accepted_culture: "Визнана культура"
 game_concept_accept: "Визнати"
 game_concept_accepted_culture_short: "Визнана"
 game_concept_accepted_cultures: "Визнані культури"
 game_concept_accepted_culture_desc: "У кожній [Concept('country','державі')|e] може бути декілька [Concept('cultures','культур')|e], які визнаються на тих самих правах, що й [Concept('primary_culture','основна')|e].\n\nТочна кількість визнаних культур, при якій держава не отримує штраф, може бути різною і збільшується за допомогою [Concept('advances','вдосконалень')|e].\n\n[Concept('pops','Групи населення')|e], що належать до визнаної культури, можуть складати [Concept('army_levies','армійське')|e] і [Concept('navy_levies','флотське')|e] ополчення, навіть якщо не прийнято особливе [Concept('law','правило')|e].\n\n[Concept('pop_satisfaction', '@pop_satisfaction! Задоволення')|e] [Concept('pops', '@pops! груп населення')|e] визнаної культури збільшується на [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]."
 game_concept_tolerated_culture: "Прийнятна культура"
 game_concept_tolerated_culture_short: "Прийнятна"
 game_concept_tolerate: "Терпимість"
 game_concept_tolerated_cultures: "Прийнятні культури"
 game_concept_tolerated_culture_desc: "У кожній [Concept('country','державі')|e] може бути декілька [Concept('cultures','культур')|e], які мають більше прав, ніж [Concept('non_accepted_cultures', 'пригноблені культури')|e], але займають положення нижче [Concept('primary_culture','основної')|e].\n\nТочна кількість визнаних культур, при якій держава не отримує штраф, може бути різною і збільшується за допомогою [Concept('advances','вдосконалень')|e].\n\n[Concept('pops','Групи населення')|e], що належать до визнаної культури, можуть складати [Concept('army_levies','армійське')|e] і [Concept('navy_levies','флотське')|e] ополчення, навіть якщо не прийнято особливе [Concept('law','правило')|e].\n\n[Concept('pop_satisfaction', '@pop_satisfaction! Задоволення')|e] [Concept('pops', '@pops! груп населення')|e] прийнятної культури збільшується на [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_culture: "Основна культура"
 game_concept_primary_culture_short: "Основна"
 game_concept_primary_cultures: "Основні культури"
 game_concept_primary_culture_desc: "Це [Concept('culture','культура')|e], до якої належить [Concept('country','держава')|e]. При відповідних умовах з цією культурою [Concept('assimilate','асимілюються')|e] [Concept('pops','групи населення')|e] з інших культур.\n\n[Concept('common_language','Загальноприйнята мова')|e] кожної [Concept('country','держави')] — це [Concept('language','мова')] основної культури.\n\n[Concept('pop_satisfaction', '@pop_satisfaction! Задоволення')|e] [Concept('pops', 'груп населення')] основної культури [Concept('country', 'держави')] збільшується на [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_or_accepted_culture: "Основна або визнана культура"
 game_concept_primary_or_accepted_culture_desc: "Це [Concept('culture','культура')|e], яка вважається в [Concept('country','державі')|e] [Concept('primary_culture_short','основною')|e] або [Concept('accepted_culture','визнаною')|e]."
 game_concept_cultural_capacity: "Культурний потенціал"
 game_concept_cultural_capacity_desc: "Витрати [Concept('country', 'держави')|e] на підтримку [Concept('culture', 'культури')|e] як [Concept('accepted_culture', 'визнаної')|e] залежать від [Concept('cultural_opinion', 'думки')|e] її представників про [Concept('primary_culture', 'основну культуру')|e], а також від представленості цієї культури в державі порівняно з основною."
 game_concept_religious_status: "Статус релігії"
 game_concept_religious_status_desc: "Якась [Concept('religion', 'релігія')|e] по відношенню до [Concept('primary_religion', 'основної')|e] може мати один із таких статусів:\n$BULLET_WITH_TAB$[Concept('primary_religion', 'Основна релігія')|e]\n$BULLET_WITH_TAB$[Concept('heretic', 'Єретики')|e]\n$BULLET_WITH_TAB$[Concept('heathen', 'Язичники')|e]"
 game_concept_religious_opinion: "Думка про релігію"
 game_concept_religious_opinions: "Думки про релігії"
 game_concept_religious_opinion_desc: "У прихильників кожної [Concept('religion','релігії')|e] є думка про інші [Concept('religion','релігії')]. Вона впливає на [Concept('opinion','думку')|e] [Concept('country','держави')|e] з однією [Concept('religion','релігією')] про [Concept('country','державу')] з іншою, а також на [Concept('pop_satisfaction','задоволення')|e] [Concept('pop','групи населення')|e]."
 game_concept_primary_religion: "Основна релігія"
 game_concept_primary_religion_short: "Основна"
 game_concept_true_faith: "Основна релігія"
 game_concept_official_religion: "Основна релігія"
 game_concept_state_religion: "Основна релігія"
 game_concept_state_religion_desc: "Це офіційна [Concept('religion', 'релігія')|e] [Concept('country', 'держави')|e]. Відкриває доступ до різного контенту і механік, а також дозволяє обирати зовсім різні стилі гри.\n\n[Concept('pops', 'Групи населення')|e], що сповідують основну релігію, відрізняються вищим [Concept('pop_satisfaction', 'задоволенням')|e], у той час як інші групи населення поступово [Concept('convert', 'навертаються')|e] в основну релігію при дотриманні певних умов.\n\n$game_concept_primary_religion$ також сильно впливає на [Concept('diplomacy', 'дипломатію')|e], оскільки держави, об'єднані однією основною релігією, як правило, більш прихильні одна до одної."
 game_concept_heretic: "Єретики"
 game_concept_heretics: "Єретики"
 game_concept_heretic_desc: "Будь-яка [Concept('religion', 'релігія')|e], що належить до тієї ж [Concept('religion_group', 'релігійної групи')|e], що й [Concept('primary_religion', 'основна релігія')|e] [Concept('country', 'держави')|e], вважається єретичною.\n\nЗалежно від [Concept('heretic_tolerance', 'рівня терпимості')|e] у державі, єретичні [Concept('pops', 'групи населення')|e] в цілому відрізнятимуться нижчим ступенем [Concept('pop_satisfaction', 'задоволення')|e], а [Concept('diplomacy', 'дипломатичні відносини')|e] з єретичними державами можуть потребувати набагато більше зусиль."
 game_concept_heathen: "Язичники"
 game_concept_heathens: "Язичники"
 game_concept_heathen_desc: "Будь-яка [Concept('religion', 'релігія')|e], що не належить до тієї ж [Concept('religion_group', 'релігійної групи')|e], що й [Concept('primary_religion', 'основна релігія')|e] [Concept('country', 'держави')|e], вважається язичницькою.\n\nЗалежно від [Concept('heathenry_tolerance', 'рівня терпимості')|e] у державі, язичницькі [Concept('pops', 'групи населення')|e] в цілому відрізнятимуться нижчим ступенем [Concept('pop_satisfaction', 'задоволення')|e], а [Concept('diplomacy', 'дипломатичні відносини')|e] з язичницькими державами можуть потребувати набагато більше зусиль."
 game_concept_dominant_upper_class_culture: "Домінуюча культура вищого суспільства"
 game_concept_dominant_upper_class_culture_desc: "Домінуючою культурою [Concept('upper_class', 'вищого суспільства')|e] вважається [Concept('culture', 'культура')|e], до якої належить більшість [Concept('pops', 'груп населення')|e], що належать до вищих верств [Concept('country', 'держави')|e]. При її визначенні враховується [Concept('control', 'контроль')|e] над [Concept('locations', 'районами')|e] їхньої присутності, а також [Concept('political_power', 'політична вага')|e] [Concept('estate', 'стану')|e], до якого вони належать.\n\nДомінування не є абсолютною перевагою."
 game_concept_dominant_culture: "Домінуюча культура"
 game_concept_dominant_culture_desc: "Домінуючою вважається [Concept('culture','культура')|e], до якої належить більшість жителів [Concept('location','району')|e] або [Concept('country','держави')|e].\nДомінування не є абсолютною перевагою."
 game_concept_foreign_culture: "Чужа культура"
 game_concept_foreign_culture_short: "Чужа"
 game_concept_foreign_culture_desc: "Це [Concept('cultural_status','статус')|e] [Concept('culture','культури')|e], до якої не належать [Concept('pops','групи населення')|e] у [Concept('country','державі')|e]."
 game_concept_cultural_status: "Статус культури"
 game_concept_cultural_status_short: "Статус"
 game_concept_cultural_status_desc: "У будь-якій [Concept('country','державі')|e] кожна [Concept('culture','культура')|e] може мати один із таких статусів:\n$BULLET_WITH_TAB$[Concept('primary_culture','Основна культура')|e]\n$BULLET_WITH_TAB$[Concept('accepted_culture','Визнана культура')|e]\n$BULLET_WITH_TAB$[Concept('non_accepted_culture','Пригноблена культура')|e]\n$BULLET_WITH_TAB$[Concept('tolerated_culture','Прийнятна культура')|e]\n$BULLET_WITH_TAB$[Concept('foreign_culture','Чужа культура')|e]"
 game_concept_assimilate: "Асиміляція"
 game_concept_assimilates: "Асимілює"
 game_concept_assimilating: "Асимілюється"
 game_concept_assimilated: "Асимільовані"
 game_concept_assimilation: "Асиміляція"
 game_concept_assimilation_rate: "Швидкість асиміляції"
 game_concept_assimilate_desc: "У процесі асиміляції [Concept('pops','групи населення')|e], що належать до однієї [Concept('culture','культури')|e], поступово переймають [Concept('primary_culture','основну культуру')|e] [Concept('owns','держави, що володіє')|e] ними.\n\nЦей процес прискорюється, якщо [Concept('culture_war_power','потужність')|e] [Concept('primary_culture','основної культури')] більша, ніж потужність культури в даній [Concept('pop','групі населення')|e].\n\nПевні [Concept('cultures','культури')|e] прив'язані до своєї [Concept('faith','віри')|e], що перешкоджає їхній асиміляції без попереднього [Concept('converted','навернення')|e]."
 game_concept_occupation: "Окупація"
 game_concept_occupations: "Окупації"
 game_concept_occupied: "Окуповано"
 game_concept_occupier: "Окупант"
 game_concept_occupy: "Окупувати"
 game_concept_occupying: "Окупує"
 game_concept_occupation_desc: "При окупації [Concept('location','району')|e] його [Concept('controller','контролює')|e] не та сторона, яка ним [Concept('owner','володіє')|e]. Окупація відбувається, коли [Concept('location','район')] потрапляє в [Concept('zone_of_control','зону контролю')] [Concept('fortification','укріплення')|e], що знаходиться [Concept('controlled','під контролем')] [Concept('enemy','ворога')|e], або коли [Concept('army','армія')|e] успішно провела [Concept('sieges','облогу')|e] району.\n\nЯк правило, щоб включити [Concept('location','район')|e] в умови [Concept('peace_treaty','мирного договору')|e], його треба спочатку окупувати."
 game_concept_siege: "Облога"
 game_concept_besieged: "В оточенні"
 game_concept_sieged: "В облозі"
 game_concept_sieges: "Облоги"
 game_concept_siege_desc: "Облога починається, щойно [Concept('army', 'армія')|e] прибуває в [Concept('location', 'район')|e] [Concept('controller', 'під контролем')|e] [Concept('enemy', 'ворога')|e] цієї армії.\n\nОблога району без [Concept('fortification', 'укріплень')|e] триває близько місяця. За наявності укріплення часу потрібно набагато більше залежно від рівня укріплення.\n\nЯкщо армія район [Concept('owned', 'у володінні')|e] ворога, такий район вважається [Concept('occupied', 'окупованим')|e], а [Concept('war_score', 'військовий рахунок')|e] власника цієї армії збільшується.\n\nДля продовження [Concept('siege', 'облоги')|e] кількість солдатів в облягаючій армії має бути не меншою за чисельність [Concept('garrison', 'гарнізону')|e]. Для облоги [Concept('location', 'району')|e] без [Concept('fortifications', 'укріплень')|e] потрібно не менше #V 100#! солдатів."
 game_concept_assault: "Штурм"
 game_concept_assault_desc: "Штурм — це спроба [Concept('siege','облягаючої')|e] сторони взяти приступом [Concept('fortification','укріплення')|e], щоб якнайшвидше захопити його. Це вельми дорогий крок — атакуюча сторона зазнає великих втрат."
 game_concept_garrison: "Гарнізон"
 game_concept_garrisons: "Гарнізони"
 game_concept_garrison_desc: "Це солдати, які захищають [Concept('fortifications', 'укріплення')|e] [Concept('location', 'району')|e]. Якщо всі вони загинуть або втратять [Concept('morale', 'бойовий дух')|e], сторона, що обороняється, програє [Concept('siege', 'облогу')|e].\n\nДля продовження [Concept('siege', 'облоги')|e] кількість солдатів в облягаючій армії має бути не меншою за чисельність [Concept('garrison', 'гарнізону')|e]. Для облоги [Concept('location', 'району')|e] без [Concept('fortifications', 'укріплень')|e] потрібно не менше #V 100#! солдатів."
 game_concept_combat: "Бій"
 game_concept_battle: "Битва"
 game_concept_battles: "Битви"
 game_concept_combats: "Бої"
 game_concept_combat_desc: "Якщо в [Concept('location','районі')|e] зустрічаються дві і більше [Concept('hostile','ворожі')|e] [Concept('armies','армії')|e], а в [Concept('seazone','акваторії')|e] — два і більше ворожих [Concept('navies','флотів')|e], між ними розпочнеться битва.\nНайчастіше вона починається з [Concept('bombard_phase','фази обстрілу')|e], за якою йде [Concept('combat_phase','фаза бою')|e]. Кожен [Concept('regiment','полк')|e] або [Concept('ship','корабель')|e] намагатиметься [Concept('engage','вступити в бій')|e] і битиметься, поки одна зі сторін не [Concept('retreats','відступить')|e]."
 game_concept_attacker: "Атакуюча сторона"
 game_concept_attacker_desc: "Під час [Concept('battle','битви')|e] у атакуючої сторони може бути менш вигідне становище: [Concept('topography','рельєф')|e], [Concept('vegetation','флора')|e] і [Concept('crossing','форсування')|e] накладають штрафи на атакуючих. Сторона, що протистоїть їм, називається [Concept('defender','обороняється')|e]."
 game_concept_defender: "Сторона, що обороняється"
 game_concept_defender_desc: "Сторона, що обороняється, не піддається штрафам, від яких у [Concept('battle','битві')|e] може страждати [Concept('attacker','атакуюча')|e]. Як правило, тими, що обороняються, стають [Concept('army','армія')|e] або [Concept('navy','флот')|e], що першими зайняли якийсь [Concept('location','район')|e], якщо тільки вони не зайняті в [Concept('siege','облозі')|e]."
 game_concept_crossing: "Форсування"
 game_concept_river_crossing: "Форсування річки"
 game_concept_strait_crossing: "Форсування протоки"
 game_concept_sea_landing: "Висадка з моря"
 game_concept_crossing_desc: "[Concept('army','Армія')|e], яка переправляється через річку, що розділяє два [Concept('locations','райони')|e], через [Concept('strait','протоку')|e] або здійснює десант з [Concept('seazone','акваторії')|e], отримає в [Concept('battle','битві')|e] штраф, якщо це армія [Concept('attacker','атакуючої сторони')|e]."
 game_concept_army_experience: "Досвід армії"
 game_concept_navy_experience: "Досвід флоту"
 game_concept_experience: "Досвід"
 game_concept_experience_desc: "Досвід зменшує [Concept('damage_taken','отриману шкоду')|e] у [Concept('battle','битві')|e]. Нараховується досвід головним чином за участь у [Concept('battle','битвах')], [Concept('siege','облогах')|e] або [Concept('blockade','блокадах')|e]. З часом [Concept('regiment','полки')|e] і [Concept('ship','кораблі')|e] повільно втрачають накопичений досвід.\n[Concept('regiments','Полки')] також можуть отримувати досвід, застосовуючи [Concept('unit_ability','здібність')|e] «[ShowUnitAbilityName('drill_army')]».\nЗавдяки певним [Concept('recruitment_methods','методам набору')|e] у нових загонів може бути більше досвіду з самого початку."
 game_concept_capital: "Столиця"
 game_concept_capital_desc: "Це [Concept('location','район')|e], який вважається політичним центром [Concept('country','держави')|e], тут розташовується [Concept('government','уряд')|e]. Наслідки [Concept('occupied','окупації')|e] цього району під час [Concept('war','війни')|e] можуть бути катастрофічними."
 game_concept_price: "Ціна"
 game_concept_prices: "Ціни"
 game_concept_cost: "Вартість"
 game_concept_costs: "Вартість"
 game_concept_price_desc: "Ціна — це витрати [Concept('country','держави')|e] на якусь діяльність. Може виражатися в [Concept('gold','золоті')|e], [Concept('manpower','кількості рекрутів')|e], впливі на [Concept('stability','стабільність')|e] або в чомусь іншому."
 game_concept_unit: "Загін"
 game_concept_units: "Загони"
 game_concept_unit_desc: ""
ï»¿ game_concept_unit_desc: "Загін — це або [Concept('army', 'армія')|e], або [Concept('navy', 'флот')|e]. Кожен загін складається з кількох [Concept('sub_units', 'підрозділів')|e]."
 game_concept_sub_unit: "Підрозділ"
 game_concept_sub_units: "Підрозділи"
 game_concept_sub_unit_desc: "Підрозділи — це окремі війська, що входять до складу [Concept('unit', 'загону')|e], які беруть участь у боях у вигляді [Concept('regiments', 'полків')|e] або [Concept('ships', 'кораблів')|e]. Вони завжди належать до певного [Concept('unit_type', 'типу')|e] та [Concept('unit_category', 'роду військ')|e]."
 game_concept_distributing_food: "Розподіл їжі"
 game_concept_distribute_food: "Розподілити їжу"
 game_concept_distributing_food_desc: "[Concept('navy','Флот')|e] надсилатиме [Concept('food','їжу')|e] [Concept('army','армії')|e] в близькому [Concept('location','районі')|e], якщо та не може отримати [Concept('food','їжу')] в цьому [Concept('location','районі')] або на найближчому [Concept('supply_depot','продовольчому складі')|e]."
 game_concept_gathering_food: "Збір їжі"
 game_concept_gather_food: "Зібрати їжу"
 game_concept_gathering_food_desc: "[Concept('navy','Флот')|e], зайнятий збором [Concept('food','їжі')|e], отримуватиме її з усіх близьких [Concept('locations','районів')|e], де він має [Concept('food_access','доступ до продовольства')|e], і таким чином поповнюватиме свій [Concept('food_capacity','запас продовольства')|e]. Після цього [Concept('navy','флот')] зможе [Concept('distribute_food','розподіляти їжу')|e] за потреби."
 game_concept_food_source: "Джерело їжі"
 game_concept_food_source_desc: "[Concept('army', 'Армія')|e] отримує їжу з [Concept('province', 'провінції')|e], де в неї є [Concept('food_access', 'доступ до продовольства')|e], а також з дружнього [Concept('supply_depot', 'продовольчого складу')|e] або від [Concept('navy', 'флоту')|e], зайнятого [Concept('distributing_food', 'розподілом їжі')|e]."
 game_concept_logistics_distance: "Дальність постачання"
 game_concept_logistics_distance_desc: "Визначає, наскільки далеко можуть бути прокладені лінії постачання, що з'єднують [Concept('army', 'армію')|e] з [Concept('food_source', 'джерелом їжі')|e]. Армії отримують їжу з [Concept('province', 'провінції')|e], де в них є [Concept('food_access', 'доступ до продовольства')|e], а також з дружнього [Concept('supply_depot', 'продовольчого складу')|e] або від [Concept('navy', 'флоту')|e], зайнятого [Concept('distributing_food', 'розподілом їжі')|e]. Укріплення в [Concept('zone_of_control', 'зоні контролю')|e] та [Concept('hostile', 'ворожі')|e] армії блокують лінії постачання."
 game_concept_military_objective: "Військова ціль"
 game_concept_military_objectives: "Військові цілі"
 game_concept_military_objective_desc: "[Concept('armies','Арміям')|e] та [Concept('navies','флотам')|e] можна призначати цілі, яких вони намагатимуться досягти автоматично."
 game_concept_army: "Армія"
 game_concept_armies: "Армії"
 game_concept_army_desc: "Армія складається з [Concept('regiments','полків')|e] під командуванням [Concept('character','персонажа')|e]. Може брати участь у [Concept('battles','битвах')|e] та [Concept('siege','облягати')|e] ворожі [Concept('fortifications','укріплення')|e]."
 game_concept_navy: "Флот"
 game_concept_navies: "Флоти"
 game_concept_navy_desc: "[Concept('country','Держава')|e], яка має флоти, здатна застосовувати силу за межами сухопутних кордонів. Флот складається з [Concept('ships','кораблів')|e] під командуванням [Concept('character','персонажа')|e]. Може брати участь у [Concept('battles','битвах')|e], влаштовувати [Concept('blockade','блокади')|e] [Concept('hostile','ворожих')|e] берегів, перешкоджати [Concept('maritime_presence','морській присутності')|e] противника та перевозити [Concept('armies','армії')|e]. Крім того, флот може брати участь у логістиці — [Concept('distribute_food','розподіляти')|e] та [Concept('gather_food','збирати їжу')|e]."
 game_concept_ship: "Корабель"
 game_concept_ships: "Кораблі"
 game_concept_ship_desc: "Це основна структурна одиниця [Concept('navy','флоту')|e]. Це велике судно, здатне перевозити [Concept('food','їжу')|e], [Concept('regiments','полки')|e] та свій екіпаж. Кожен корабель належить до певного [Concept('ship_type','типу')|e]."
 game_concept_regular_regiment: "Регулярний полк"
 game_concept_regular_regiments: "Регулярні полки"
 game_concept_regular: "Регулярне військо"
 game_concept_regulars: "Регулярні війська"
 game_concept_regular_regiment_desc: "Регулярні полки [Concept('country','держава')|e] набирає вручну. Для цього зазвичай потрібне [Concept('manpower','число рекрутів')|e] та [Concept('gold','золото')|e]. З таких полків формуються регулярні [Concept('armies','армії')|e]. Їх чисельність обмежена, а щоб її збільшити, потрібно досліджувати [Concept('advances','вдосконалення')|e] в пізніші [Concept('ages','епохи')|e]."
 game_concept_regular_ship: "Регулярний корабель"
 game_concept_regular_ships: "Регулярні кораблі"
 game_concept_regular_ship_desc: "Регулярні кораблі [Concept('country','держава')|e] набирає вручну. Для цього потрібні [Concept('sailors','моряки')|e] та [Concept('gold','дукати')|e]. З таких кораблів формуються регулярні [Concept('navies','флоти')|e]. Їх чисельність обмежена, а щоб її збільшити, потрібно досліджувати [Concept('advances','вдосконалення')|e] в пізніші [Concept('ages','епохи')|e]."
 game_concept_regiment: "Полк"
 game_concept_regiments: "Полки"
 game_concept_regiment_desc: "Це основна структурна одиниця [Concept('army','армії')|e]. У [Concept('manpower','числа рекрутів')|e] в кожному полку свій показник [Concept('maximum_strength','максимальної чисельності')|e]. Кожен полк належить до певного [Concept('unit_type','типу військ')|e]. Крім того, є три різновиди полків: [Concept('army_levy','армійське ополчення')|e], [Concept('mercenary','найманці')|e] та [Concept('regular_regiment','регулярні полки')|e]."
 game_concept_average_morale: "Середній бойовий дух"
 game_concept_average_morale_desc: "Це усереднений показник [Concept('morale','бойового духу')|e] всіх [Concept('regiments','полків')|e] або [Concept('ships','кораблів')|e] у [Concept('unit','загоні')|e]."
 game_concept_army_morale: "Бойовий дух армії"
 game_concept_navy_morale: "Бойовий дух флоту"
 game_concept_morale: "Бойовий дух"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "Бойовий дух визначає, як довго [Concept('army','армія')|e] або [Concept('navy','флот')|e] битимуться, перш ніж здадуться.\n\nПід час [Concept('battle','битви')|e] кожен [Concept('regiment','полк')|e] або [Concept('ship','корабель')|e] завдає [Concept('morale_damage_done','шкоди бойовому духу')|e] ворога. Ефект залежить від [Concept('morale_damage_taken','отримуваної шкоди бойовому духу')|e] ворога. Коли бойовий дух впаде до нуля, армія або флот [Concept('retreat','відступить')|e] і програє у [Concept('battle','битві')]."
 game_concept_locked: "Заблокований загін"
 game_concept_locked_desc: "Заблокована [Concept('army','армія')|e] або [Concept('navy','флот')|e] не може отримувати накази, поки доступ до цього загону не відновиться."
 game_concept_trade_profit: "Торговельний прибуток"
 game_concept_trade_profit_desc: "Торговельний прибуток в основному залежить від різниці між [Concept('market_prices','ринковими цінами')|e] [Concept('goods','товарів')|e] на [Concept('export_market','ринку експорту')|e] та [Concept('import_market','ринку імпорту')|e]. Витрати на забезпечення зменшують торговельний прибуток. До того ж при торгівлі деякими товарами стягується [Concept('sound_toll','плата за прохід')|e]."
 game_concept_trade: "Торгівля"
 game_concept_trading: "Торгівля"
 game_concept_trades: "Торговельні угоди"
 game_concept_trade_desc: "Торгівля — це рух [Concept('good', 'товарів')|e] з одного [Concept('market', 'ринку')|e] на інший. [Concept('merchant', 'Купець')|e] придбаває їх на одному ринку та продає на іншому, розраховуючи принести власнику [Concept('trade_profit', 'торговельний прибуток')|e]. Необхідний для цього [Concept('merchant_capacity', 'торговельний потенціал')|e] залежить від відстані між ринками, а також від кількості товарів, що купуються та продаються.\n\n[Concept('trade_income', 'Доходи від торгівлі')|e] розподіляються між правителем та [Concept('estates', '@estates! станами')|e] виходячи з показника [Concept('estate_power', '@estate_power! станової влади')|e]. До [Concept('treasury', 'скарбниці')|e] йде лише частка, належна [Concept('crown_power', '@crown_power! правителю')|e]."
 game_concept_import: "Імпорт"
 game_concept_importing: "Імпортується"
 game_concept_imported: "Імпортовано"
 game_concept_imports: "Імпортує"
 game_concept_import_desc: "Імпорт — це [Concept('trade','торгівля')|e], при якій [Concept('goods','товари')|e] постачаються на [Concept('market','ринок')|e], збільшуючи [Concept('supply','пропозицію')|e] цих товарів на конкретному ринку."
 game_concept_export: "Експорт"
 game_concept_exporting: "Експортується"
 game_concept_exported: "Експортовано"
 game_concept_exports: "Експортує"
 game_concept_export_desc: "Експорт — це [Concept('trade', 'торгівля')|e], при якій [Concept('goods', 'товари')|e] вивозяться з [Concept('market', 'ринку')|e], збільшуючи [Concept('demand', 'попит')|e] щодо цих товарів на конкретному ринку.\n\nЯкщо один і той самий товар експортується в кількох угодах, його кількість розподіляється за спаданням [Concept('merchant_power', 'торговельної переваги')|e]."
 game_concept_trade_income: "Доходи від торгівлі"
 game_concept_trade_income_desc: "Це гроші, заробл ені шляхом [Concept('trades', '@trades! торгівлі')|e], а саме на продажу [Concept('goods', '@goods! товарів')|e] на [Concept('markets', '@markets! ринках')|e].\n\nДоходи від торгівлі розподіляються між правителем та [Concept('estates', '@estates! станами')|e] виходячи з показника [Concept('estate_power', '@estate_power! станової влади')|e]. До [Concept('treasury', 'скарбниці')|e] йде лише відсоток [Concept('crown_power', '@crown_power! влади правителя')|e]."
 game_concept_trade_expense: "Витрати на торгівлю"
 game_concept_trade_expense_desc: "Це гроші, витрачені на [Concept('trades','торгівлю')|e] — при купівлі [Concept('goods','товарів')|e] на [Concept('markets','ринках')|e] та витратах на [Concept('merchant_maintenance','забезпечення торгівлі')|e]."
 game_concept_burgher_trade: "Участь міщан у торгівлі"
 game_concept_burgher_trades: "Участь міщан у торгівлі"
 game_concept_burgher_trade_desc: "[ShowPopTypeName('burghers')] за допомогою самостійної [Concept('trades','торгівлі')|e] намагатимуться забезпечити себе необхідними [Concept('goods','товарами')|e] на [Concept('market','ринку')|e] свого [Concept('town_or_city','міста')|e]."
 game_concept_burghers_exporting: "Участь міщан в експорті"
 game_concept_burghers_importing: "Участь міщан в імпорті"
 game_concept_common_goods: "Товари широкого вжитку"
 game_concept_base_production: "Базова продукція"
 game_concept_common_goods_desc: "Деякі [Concept('goods', 'товари')|e], такі як #TOOLTIP:GOODS,stone,X #L камінь#!#! або #TOOLTIP:GOODS,clay,X #L глина#!#!, можна виробляти де завгодно — для цього не потрібно [Concept('rgo', 'видобувати ресурси')|e]. Вони вважаються товарами широкого вжитку. Вони, як і звичайні товари, постачаються на [Concept('market', 'ринок')|e]."
 game_concept_topography: "Рельєф"
 game_concept_topography_desc: "Рельєф — це нерівності та перепади висот у [Concept('location','районі')|e]. На рівній місцевості простіше розвивати [Concept('towns_and_cities','міста')|e], на пересіченій простіше обороняти ся."
 game_concept_vegetation: "Флора"
 game_concept_vegetation_desc: "Флора характеризує рослинність, якою вкритий [Concept('location','район')|e]."
 game_concept_construction: "Будівництво"
 game_concept_constructions: "Будівництво"
 game_concept_construction_desc: "Процес створення в [Concept('location','районі')|e] чогось, чи то набір [Concept('regiment','полку')|e], чи зведення [Concept('building','споруди')|e] або #TOOLTIP:LOCATIONRANK,city,X #L міста#!#!.\n\nПід час будівництва [Concept('location','район')|e] споживає [Concept('goods','товари')|e] з [Concept('market','ринку')|e], до якого він належить. За відсутності необхідних [Concept('goods','товарів')] [Concept('construction','будівництво')|e] призупиниться."
 game_concept_regular_army: "Регулярна армія"
 game_concept_regular_army_desc: "Постійні [Concept('army','війська')|e] [Concept('country','держави')|e] без урахування [Concept('levies','ополчення')|e]."
 game_concept_unit_type: "Тип військ"
 game_concept_ship_type: "Тип корабля"
 game_concept_unit_types: "Типи військ"
 game_concept_unit_type_short: "Тип"
 game_concept_unit_types_short: "Типи"
 game_concept_unit_type_desc: "Типи в кожному [Concept('unit_category','роді військ')|e] дуже різноманітні. Вони залежать від [Concept('culture','культури')|e], досліджених [Concept('advances','вдосконалень')|e] та інших чинників. Загони відрізняються один від одного саме типом військ, він визначає їхні здатності та характеристики. Приклади типів [Concept('ships','кораблів')|e]: [ShowUnitDefinitionName('n_cog')|l], [ShowUnitDefinitionName('n_twodecker')|l], [ShowUnitDefinitionName('n_xebec')|l]. Приклади типів [Concept('regiments','полків')|e]: [ShowUnitDefinitionName('a_arquebusiers')|l], [ShowUnitDefinitionName('a_cavaliers')|l]."
 game_concept_unit_category: "Рід військ"
 game_concept_unit_categories: "Роди військ"
 game_concept_unit_category_short: "Рід"
 game_concept_unit_categories_short: "Роди"
 game_concept_unit_category_upper_desc: "[Concept('regiment','Полк')|e] або [Concept('ship','корабель')|e] завжди належить до одного з наступних родів військ:"
 game_concept_unit_category_list_title: "Список родів військ"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"
 game_concept_language: "Мова"
 game_concept_languages: "Мови"
 game_concept_language_desc: "У кожної [Concept('culture', 'культури')|e] є [Concept('language', 'мова')], якою можуть розмовляти представники й інших [Concept('cultures', 'культур')]. [Concept('language', 'Мова')] має [Concept('language_power', 'силу')|e] та певну кількість [Concept('dialects', 'діалектів')|e], що визначають імена [Concept('character', 'персонажів')|e].\n\nУ [Concept('country', 'держави')|e] можуть бути окремі [Concept('court_language', 'придворна')|e] та [Concept('liturgical_language', 'літургічна')|e] мови, а її [Concept('common_language', 'загальноприйнята мова')|e] відповідає мові [Concept('primary_culture', 'основної культури')|e].\n\nДеякі мови входять до тієї чи іншої [Concept('language_family', 'мовної сім'ї')|e], тоді як інші [Concept('isolated_language_short', 'ізольовані')|e]."
 game_concept_isolated_language: "Ізольована мова"
 game_concept_isolated_languages: "Ізольовані мови"
 game_concept_isolated_language_short: "Ізольована"
 game_concept_isolated_language_desc: "[Concept('language', 'Мова')|e] вважається [Concept('isolated_language_short', 'ізольованою')], якщо не входить до [Concept('language_family', 'мовної сім'ї')|e] з іншими [Concept('languages', 'мовами')]."
 game_concept_language_family: "Мовна сім'я"
 game_concept_language_families: "Мовні сім'ї"
 game_concept_language_family_short: "Сім'я"
 game_concept_language_families_short: "Сім'ї"
 game_concept_language_family_desc: "Мовна сім'я — це сукупність [Concept('languages', 'мов')|e], об'єднаних спільним походженням і тому мають багато спільного.\n\nДеякі [Concept('languages', 'мови')] не входять до жодної [Concept('language_family_short', 'мовної сім'ї')] і тому вважаються [Concept('isolated_language', 'ізольованими')|e]."
 game_concept_dialect: "Діалект"
 game_concept_dialects: "Діалекти"
 game_concept_dialect_desc: "[Concept('dialect','Діалект')] — це різновид [Concept('language','мови')|e], що впливає переважно на найменування — наприклад, визначає імена [Concept('characters','персонажів')|e] та назви [Concept('locations','районів')|e]."
 game_concept_language_power: "Сила мови"
 game_concept_language_power_desc: "Сила [Concept('language', 'мови')|e] — це показник її поширеності, впливу та престижу, що виражається у відсотковому відношенні до найсильнішої мови у світі.\n\nОбчислюється сила за загальним [Concept('political_power', 'політичною вагою')|e] [Concept('pops', 'груп населення')|e], що належать до [Concept('primary_culture', 'основної культури')|e] в тих [Concept('countries', 'державах')|e], де ця мова є [Concept('court_language', 'придворною')|e], а також за кількістю священників, що сповідують [Concept('primary_religion', 'основну релігію')|e] в тих державах, де ця мова є [Concept('liturgical_language', 'літургічною')|e].\n\nВелика сила [Concept('liturgical_language', 'літургічної мови')] прискорює [Concept('research', 'дослідження')|e]. Велика сила [Concept('court_language', 'придворної мови')] підвищує [Concept('estate_satisfaction', 'задоволеність')|e] знаті."
 game_concept_dominant_language: "Домінуюча мова"
 game_concept_dominant_language_desc: "Домінуючою вважається [Concept('language','мова')|e], якою розмовляє більшість [Concept('pops','груп населення')|e] в [Concept('location','районі')|e].\nДомінування не є абсолютною перевагою."
 game_concept_dominant_dialect: "Домінуючий діалект"
 game_concept_dominant_dialect_desc: "Домінуючим вважається [Concept('dialect','діалект')|e], яким розмовляє більшість [Concept('pops', 'груп населення')|e] в [Concept('location', 'районі')|e].\nДомінування не є абсолютною перевагою."
 game_concept_ability: "Навичка"
 game_concept_abilities: "Навички"
 game_concept_ability_desc: "Навичка — це певна схильність [Concept('character','персонажа')|e]. Значення кожної навички знаходиться в діапазоні від 0 до 100. У новонароджених воно дорівнює нулю і поступово збільшується в міру дорослішання.\n\nІснують три види навичок:\n$BULLET_WITH_TAB$[Concept('adm_short','адміністративна')|e]\n$BULLET_WITH_TAB$[Concept('dip_short','дипломатична')|e]\n$BULLET_WITH_TAB$[Concept('mil_short','військова')|e]\n\nРазом вони становлять [Concept('total_ability','суму навичок')|e] [Concept('character','персонажа')]."
 game_concept_liturgical_language: "Літургічна мова"
 game_concept_liturgical_languages: "Літургічні мови"
 game_concept_liturgical_language_desc: "Це офіційна [Concept('language','мова')|e], що використовується [Concept('country','державою')|e] в питаннях державної [Concept('religion','релігії')|e]. Деякі релігії, наприклад, #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!, не дозволяють змінювати літургічну мову, а в інших це можливо. [Concept('language_power','Сила')|e] літургічної мови держави впливає на швидкість [Concept('research','дослідження')|e] нових [Concept('advances','вдосконалень')|e]."
 game_concept_common_language: "Загальноприйнята мова"
 game_concept_common_languages: "Загальноприйняті мови"
 game_concept_common_language_desc: "Це [Concept('language','мова')|e] носіїв [Concept('primary_culture','основної культури')|e] в [Concept('country','державі')|e]. Якщо загальноприйнята мова збігається з [Concept('court_language','придворною')|e], [ShowEstateTypeName('peasants_estate')|l] будуть задоволені."
 game_concept_market_language: "Торговельна мова"
 game_concept_market_language_desc: "Це [Concept('language','мова')|e], якою розмовляє більшість #TOOLTIP:POPTYPE,burghers,X #L міщан#!#! в [Concept('market_center','ринковому центрі')|e]."
 game_concept_foreign_language: "Чужа мова"
 game_concept_foreign_language_desc: "Чужою вважається [Concept('language','мова')|e], яка не є в [Concept('country','державі')|e] ні [Concept('common_language','загальноприйнятою')|e], ні [Concept('liturgical_language','літургічною')|e]."
 game_concept_court_language: "Придворна мова"
 game_concept_court_language_desc: "Це [Concept('language', '@language! мова')|e] уряду [Concept('country', '@country! держави')|e].\n\nМови можуть по-різному впливати на [Concept('estate_satisfaction','задоволеність')|e] [Concept('estates','станів')|e]:\n$BULLET$#TOOLTIP:ESTATE_TYPE,nobles_estate,X #L Аристократам#!#! до вподоби велика [Concept('language_power', '@language_power! сила мови')|e].\n$BULLET$#TOOLTIP:ESTATE_TYPE,clergy_estate,X #L Священники#!#! вважають за краще [Concept('liturgical_language', '@liturgical_language! літургічну мову')|e].\n$BULLET$#TOOLTIP:ESTATE_TYPE,peasants_estate,X #L Простолюдини#!#! вважають за краще [Concept('common_language', '@common_language! загальноприйняту мову')|e].\n$BULLET$[Concept('trade_efficiency','Торговельна ефективність')|e] підвищується при використанні [Concept('market_language', '@market_language! торговельної мови')|e] нашої [Concept('capital','столиці')].\n\n[Concept('language_power','Сила')] придворної мови збільшується разом із загальною [Concept('political_power','політичною вагою')|e] [Concept('pops','груп населення')|e], що належать до [Concept('primary_culture','основної культури')|e] держави.\n\nПридворну мову завжди можна змінити на [Concept('common_language','загальноприйняту')] або [Concept('liturgical_language','літургічну')], на мову [Concept('great_power','великої держави')|e], яка сповідує релігію з тієї ж [Concept('religion_group','групи')|e], що й ми, або на мову [Concept('overlord','сюзерена')|e]."
 game_concept_estates_enrichment: "Багатство стану"
 game_concept_estate_enrichment: "Багатство стану"
 game_concept_estates_enrichment_desc: "Це сума, яка щомісяця утримується з оподатковуваного доходу [Concept('estate','стану')|e]."
 game_concept_political_power: "Політична вага"
 game_concept_political_power_desc: "Політична вага — це вплив, яким [Concept('pops', 'групи населення')|e] володіють в [Concept('government', 'уряді')|e]. За цією вагою розраховується [Concept('estate_power', 'станова влада')|e] та [Concept('language_power', 'сила мови')|e], а також визначається [Concept('dominant_upper_class_culture', 'домінуюча культура вищого суспільства')|e] [Concept('country', 'держави')|e].\n\nКожна [Concept('pop', 'група населення')] володіє політичною вагою залежно від її [Concept('estate', 'стану')|e]. Наприклад, #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократи#!#! мають у сотні разів більшу політичну вагу, ніж #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L селяни#!#!."
 game_concept_cultural_tradition: "Культурні традиції"
 game_concept_cultural_tradition_short: "Традиція"
 game_concept_cultural_tradition_desc: "Це оборонна сила [Concept('culture','культури')|e] в [Concept('culture_war','культурній війні')|e]. Показує, наскільки близькі народу його традиції.\n\nВони змінюються щомісяця — на це впливають відповідні [Concept('buildings','споруди')|e], [Concept('societal_values','суспільні цінності')|e], [Concept('advances','вдосконалення')|e] та безліч інших чинників."
 game_concept_cultural_influence: "Культурний вплив"
 game_concept_cultural_influence_short: "Вплив"
 game_concept_cultural_influence_desc: "Це наступальна сила [Concept('culture','культури')|e] в [Concept('culture_war','культурній війні')|e]. Показує, наскільки культура вражає представників інших культур, а також який її охоплення за межами власних кордонів.\n\nВплив зростає щомісяця при створенні [Concept('work_of_art','творів')|e], а також від інших джерел, наприклад, [Concept('prestige','престижу')|e] та певних [Concept('buildings','споруд')|e], [Concept('advances','вдосконалень')|e] та [Concept('laws','правил')|e]. Проте врахуйте, за відсутності зовнішніх чинників вплив щомісяця зменшуватиметься."
 game_concept_culture_war_power: "Культурна міць"
 game_concept_culture_war: "Культурна війна"
 game_concept_culture_war_power_desc: "Це сила [Concept('cultural_influence','впливу')|e] наступаючої [Concept('culture','культури')|e] порівняно з [Concept('cultural_tradition','традиціями')|e] [Concept('culture','культури')], що обороняється від нападу.\n\nВелика культурна міць впливає на такі аспекти, як [Concept('assimilation','асиміляція')|e], [Concept('integration','інтеграція')|e], [Concept('spy_networks','шпигунські мережі')|e], [Concept('diplomacy','дипломатія')|e] і навіть [Concept('siege','облога')|e]."
 game_concept_climate: "Клімат"
 game_concept_climate_upper_desc: "Клімат [Concept('location','району')|e] визначає, наскільки сприятливі умови для життя його [Concept('pops','груп населення')|e], в тому числі скільки [Concept('food','їжі')|e] там можна виробити. Крім того, клімат впливає на максимальний [Concept('winter_level','рівень зими')|e] в [Concept('location','районі')].\n\nРізновиди клімату:"
 game_concept_climate_list_title: "Список різновидів клімату"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"
 game_concept_immortality: "Безсмертя"
 game_concept_immortal: "Безсмертя"
 game_concept_immortality_desc: "Якщо [Concept('character','персонаж')|e] безсмертний, то він не помре від старості. Утім, на нього можуть чекати інші небезпеки: наприклад, загибель у [Concept('battle','битві')|e] або, що страшніше, — внаслідок [Concept('disease','епідемії')|e]."
 game_concept_character: "Персонаж"
 game_concept_characters: "Персонажі"
 game_concept_character_desc: "Персонаж — це [Concept('person','людина')|e], яка володіє [Concept('abilities','навичками')|e] та [Concept('traits','властивостями')|e], є носієм [Concept('culture','культури')|e] та сповідує певну [Concept('religion','релігію')|e]. Персонажі дворянського походження можуть бути членами [Concept('dynasty','династії')|e].\n\n[Concept('adult','Подорослішавши')|e], персонаж може стати [Concept('ruler','правителем')|e] або [Concept('regent','регентом')|e], отримати посаду в [Concept('cabinet','раді')|e], звання [Concept('general','генерала')|e] або [Concept('admiral','адмірала')|e].\n\n[Concept('adults','Дорослі')] персонажі також можуть [Concept('marry','вступати в шлюб')|e] і заводити [Concept('children','дітей')|e]."
 game_concept_courtier: "Придворний"
 game_concept_courtiers: "Придворні"
 game_concept_courtier_desc: "Будь-який [Concept('character', 'персонаж')|e] в [Concept('country', 'державі')|e], який не виконує певну [Concept('role', 'роль')|e], вважається придворним. Придворних можна наймати як [Concept('cabinet_members', 'членів ради')|e], [Concept('generals', 'генералів')|e], [Concept('admirals', 'адміралів')|e] або [Concept('explorers', 'дослідників')|e]."
 game_concept_fertility: "Фертильність"
 game_concept_fertility_desc: "Впливає на здатність [Concept('character','персонажа')|e] зачати дитину."
 game_concept_consort: "Консорт"
 game_concept_consorts: "Консорти"
 game_concept_spouse: "Чоловік або дружина"
 game_concept_spouses: "Подружжя"
 game_concept_consort_desc: "Консорт — це [Concept('character','персонаж')|e] у [Concept('married','шлюбі')|e] з [Concept('ruler','правителем')|e]. При певному державному устрої може отримати владу, проте в більшості випадків роль консорта зводиться до народження [Concept('heirs','спадкоємців')|e]."
 game_concept_heir: "Спадкоємець"
 game_concept_heirs: "Спадкоємці"
 game_concept_heir_desc: "Це [Concept('character','персонаж')|e], який наступним займе престол після того, як діючий [Concept('ruler','правитель')|e] помре або зречеться. Черговість визначається [Concept('heir_selection','правилами престолонаслідування')|e], які затверджує [Concept('government','уряд')|e].\n\nЯкщо до моменту переходу влади немає спадкоємців, здатних зайняти престол, або якщо спадкоємець ще [Concept('child','дитина')|e], починається період [Concept('regency','регентства')|e]."
 game_concept_dynasty: "Династія"
 game_concept_dynasties: "Династії"
 game_concept_dynasty_desc: "Це група персонажів, яких об'єднує спільне походження, тобто кровна спорідненість. Найважливіший [Concept('character','персонаж')|e] з цієї групи — [Concept('dynasty_head','глава династії')|e]."
 game_concept_dynastic_power: "Вплив династії"
 game_concept_dynastic_power_hausmacht: "Вплив династії"
 game_concept_dynastic_power_desc: "$game_concept_dynastic_power$ відображає політичну вагу [Concept('dynasty','династії')|e] в [Concept('international_organization','міжнародному об'єднанні')|e]. Цей показник відіграє особливо важливу роль у #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священній Римській імперії#!#!. Його значення визначається множенням [Concept('great_power_score','рахунку великої держави')|e] на кількість [Concept('pops','груп населення')|e], якими [Concept('country','держава')|e] володіє як член [Concept('international_organization','міжнародного об'єднання')]."
 game_concept_dynasty_founder: "Засновник династії"
 game_concept_dynasty_founder_desc: "Засновник цієї [Concept('dynasty', 'династії')|e]."
 game_concept_dynasty_head: "Глава династії"
 game_concept_dynasty_head_desc: "Це найпрестижніший та найзначиміший [Concept('character','персонаж')|e] в [Concept('dynasty','династії')|e]. [Concept('dialect','Діалект')|e] династії визначається діалектом її глави. Деякі [Concept('events','події')|e] та інший контент можуть вимагати участі глави династії."
 game_concept_dynasty_seat: "Резиденція династії"
 game_concept_dynasty_seat_desc: "У кожної династії в певному [Concept('location', 'районі')|e] є своє родове помістя. У [Concept('locations', 'районах')], де розташовані такі резиденції, живе більше #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#!."
 game_concept_lowborn: "Простолюдин"
 game_concept_lowborn_desc: "Це [Concept('character', 'персонаж')|e], який не належить до жодної гідної уваги [Concept('dynasty', 'династії')|e]."
 game_concept_government: "Уряд"
 game_concept_government_desc: "Це орган влади в кожній [Concept('country','державі')|e], який дотримується певної [Concept('government_type','форми правління')|e] та розташовується в [Concept('capital','столиці')|e].\n\nСкладається з [Concept('ruler','правителя')|e] та [Concept('cabinet','ради')|e], регулюється на основі [Concept('societal_values','суспільних цінностей')|e], [Concept('government_reforms','державних принципів')|e] та [Concept('laws','зводу правил')|e]."
 game_concept_government_type: "Форма правління"
 game_concept_government_types: "Форми правління"
 game_concept_government_type_upper_desc: "$game_concept_government_type$ визначає те, як влаштовано уряд [Concept('country','держави')|e]. Головні чинники, які нею визначаються — це [Concept('government_power','влада уряду')|e] та [Concept('heir_selections','правила престолонаслідування')|e]. $game_concept_government_type$ також відкриває доступ до певних [Concept('laws','правил')|e], [Concept('government_reforms','державних принципів')|e], [Concept('estate_privileges','станових привілеїв')|e] та [Concept('advances','вдосконалень')|e]."
 game_concept_government_type_list_title: "Список форм правління"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "Міжнародне об'єднання"
 game_concept_international_organizations: "Міжнародні об'єднання"
 game_concept_international_organization_desc: "Це об'єднання кількох [Concept('countries','держав')|e] на основі якоїсь угоди. Іноді вони об'єднуються проти іншої [Concept('country','держави')]."
 game_concept_international_organization_type: "Тип міжнародного об'єднання"
 game_concept_international_organization_types: "Типи міжнародних об'єднань"
 game_concept_international_organization_type_upper_title: "Тип [Concept('international_organization','міжнародного об'єднання')|e] визначає його устрій, наприклад, можливі взаємодії з цим об'єднанням або відносини з лідером."
 game_concept_international_organization_type_upper_desc: "Кожне міжнародне об'єднання належить до одного з наступних типів:"
 game_concept_international_organization_type_list_title: "Список типів міжнародних об'єднань"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "Учасник"
 game_concept_members: "Учасники"
 game_concept_member_desc: "Це [Concept('countries','держава')|e], яка входить до [Concept('international_organization','міжнародного об'єднання')|e]."
 game_concept_elector: "Виборець"
 game_concept_electors: "Виборці"
 game_concept_electorship: "Виборче право"
 game_concept_elector_desc: "Це [Concept('members', 'учасники')|e], які користуються [Concept('special_status', 'особливим статусом')|e], що дозволяє обирати наступного [Concept('international_organization_leader_short', 'лідера')|e] [Concept('international_organization', 'міжнародного об'єднання')|e]."
 game_concept_imperial_religion: "Імперська релігія"
 game_concept_imperial_religion_imperial: "Імперська"
 game_concept_imperial_religion_desc: "Імперська релігія визначає, яку [Concept('religion','релігію')|e] повинен сповідувати [Concept('member','учасник')|e], щоб цю державу могли обрати [Concept('international_organization_leader_short','лідером')|e] [Concept('holy_roman_empire','Священної Римської Імперії')|e]. Імперську релігію також можна виділити в окрему [Concept('religion_group','релігійну групу')|e] або взагалі скасувати, виключивши таким чином її як важливий чинник у процесі голосування."
 game_concept_leader_type: "Тип лідера"
 game_concept_leader_type_desc: "Визначає, ким є [Concept('international_organization_leader_short', 'лідер')|e] [Concept('international_organization', 'міжнародного об'єднання')|e]. Існує три типи лідерів міжнародних об'єднань:\n- #Y $LEADER_TYPE_CHARACTER$#! — Об'єднання очолюється [Concept('character', 'персонажем')|e] та державою, до якої він належить.\n- #Y $LEADER_TYPE_COUNTRY$#! — Об'єднання очолюється певною [Concept('country', 'державою')|e], яка залишається на чолі, навіть якщо змінюється її власний [Concept('ruler', 'правитель')|e].\n- #Y $LEADER_TYPE_NONE$#! — Об'єднання перебуває в стані безперервного безвладдя, і ні персонаж, ні держава не можуть його представляти."
 game_concept_leader_change_method: "Спосіб зміни лідера"
 game_concept_leader_change_method_desc: "Визначає, за яким принципом обирається [Concept('international_organization_leader_short', 'лідер')|e] [Concept('international_organization', 'міжнародного об'єднання')|e]. Існує п'ять способів зміни лідера:\n- #Y $LEADER_CHANGE_METHOD_ROTATION$#! — діючий лідер стає останнім у черзі на переобрання після завершення свого терміну на цій посаді.\n- #Y $LEADER_CHANGE_METHOD_VOTE$#! — лідер визначається на основі [Concept('leadership_election_resolution', 'резолюції про вибір лідера')|e].\n- #Y $LEADER_CHANGE_METHOD_LOTTERY$#! — лідер обирається з числа можливих кандидатів випадковим чином.\n- #Y $LEADER_CHANGE_METHOD_SCORE$#! — лідер обирається на основі внутрішньої системи очок, що діє в конкретному міжнародному об'єднанні.\n- #Y $LEADER_CHANGE_METHOD_NONE$#! — порядок обрання лідера не визначений, оскільки лідер не потрібен, або міжнародне об'єднання ще не затвердило правила його визначення."
 game_concept_leader_change_trigger: "Умова зміни лідера"
 game_concept_leader_change_trigger_desc: "Визначає умови, за яких змінюється [Concept('international_organization_leader_short', 'лідер')|e] [Concept('international_organization', 'міжнародного об'єднання')|e]. Існує три умови зміни лідера:\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#! — як тільки лідер змінюється, починається розгляд кандидатури нового лідера.\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#! — кандидатура нового лідера розглядається після закінчення певної кількості місяців.\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#! — лідер залишається при владі без обмеження терміну повноважень."
 game_concept_leadership_election_resolution: "Резолюція про вибір лідера"
 game_concept_leadership_election_resolution_desc: "Це особлива [Concept('resolution', 'резолюція')|e], що приймається для визначення порядку обрання [Concept('international_organization_leader_short', 'лідера')|e] [Concept('international_organization', 'міжнародного об'єднання')|e]."
 game_concept_candidate: "Кандидат"
 game_concept_candidates: "Кандидати"
 game_concept_candidate_desc: "Це [Concept('countries','держава')|e], яку розглядають на роль наступного [Concept('international_organization_leader_short','лідера')|e] [Concept('international_organization','міжнародного об'єднання')|e]."
 game_concept_free_city: "Вільне місто"
 game_concept_free_cities: "Вільні міста"
 game_concept_free_imperial_city: "Вільне імперське місто"
 game_concept_free_imperial_cities: "Вільні імперські міста"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "Бог"
 game_concept_gods: "Боги"
 game_concept_goddess: "Богиня"
 game_concept_goddesses: "Богині"
 game_concept_god_desc: "Бог, богиня або божество — це надприродна істота, якій поклоняються прибічники тієї чи іншої релігії. Богам зазвичай приписується влада над різними аспектами цього світу або людського життя."
 game_concept_avatar: "Аватар"
 game_concept_avatars: "Аватари"
 game_concept_avatar_desc: "Аватар — це втілення або прояв конкретного [Concept('god','божества')|e] в уявленні прибічників #L [ShowReligionName('hindu')|l]у#!."
 game_concept_disease: "Епідемія"
 game_concept_diseases: "Епідемії"
 game_concept_disease_desc: "Епідемія може сильно вдарити по [Concept('people','людях')|e]. В епідемій можуть бути різні шанси виникнення [Concept('outbreak','спалахів')|e], способи та ймовірність поширення, а також рівень смертності. Чим вища [Concept('disease_resistance','стійкість до епідемій')|e], тим меншу шкоду вони можуть завдати."
 game_concept_disease_outbreak: "Спалах епідемії"
 game_concept_disease_outbreaks: "Спалахи епідемії"
 game_concept_outbreak: "Епідемія"
 game_concept_disease_outbreak_desc: "Коли в певному [Concept('location','районі')|e] відбувається спалах [Concept('disease','епідемії')|e], зараза може поширитися, забираючи на своєму шляху життя... або майже не завдаючи шкоди."
 game_concept_holy_site: "Святиня"
 game_concept_holy_sites: "Святині"
 game_concept_holy_site_desc: "Це особливо важливе місце для прибічників відповідної [Concept('religion','релігії')|e]. Святиня може надавати різноманітні бонуси [Concept('location','району')|e] або [Concept('owner','власнику')|e] залежно від її [Concept('holy_site_importance_short','значущості')|e]."
 game_concept_holy_site_type: "Тип святині"
 game_concept_holy_site_types: "Типи святинь"
 game_concept_holy_site_type_short: "Тип"
 game_concept_holy_site_types_short: "Типи"
 game_concept_holy_site_type_upper_desc: "Кожна [Concept('holy_site','святиня')|e] належить до одного з наступних типів:"
 game_concept_holy_site_type_list_title: "Список типів святинь"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"
 game_concept_holy_site_importance: "Значущість святині"
 game_concept_holy_site_importance_short: "Значущість"
 game_concept_holy_site_importance_desc: "Значущість [Concept('holy_site','святині')|e] визначає величину бонусів, що надаються [Concept('location','району')|e] або [Concept('owner','власнику')|e]."
 game_concept_heir_selection: "Правило престолонаслідування"
 game_concept_heir_selections: "Правила престолонаслідування"
 game_concept_succession_law: "Правило престолонаслідування"
 game_concept_heir_selection_desc: "Кожен [Concept('government', 'уряд')|e] задає правила престолонаслідування, що визначають, який [Concept('character', 'персонаж')|e] стане наступним [Concept('ruler', 'правителем')|e], коли діючий помре або зречеться.\n\nПравила престолонаслідування різняться: десь [Concept('heir', 'спадкоємець')|e] стає відомим ще до переходу влади на підставі [Concept('heir_selection_score', 'рахунку спадкоємця')|e], десь проводяться [Concept('election', 'вибори')|e].\n\nІноді правила престолонаслідування такі, що спадкоємець повинен належати до тієї ж [Concept('dynasty', 'династії')|e] або конкретного [Concept('estates', 'стану')|e].\n\n[Concept('country', 'Держава')|e] може обирати свої правила престолонаслідування. Доступні варіанти залежать від таких чинників, як поточна [Concept('government_type', 'форма правління')|e] та діючі [Concept('government_reforms', 'державні принципи')|e]."
 game_concept_heir_selection_score: "Рахунок спадкоємця"
 game_concept_heir_selection_score_short: "Рахунок"
 game_concept_heir_selection_score_desc: "$game_concept_heir_selection_score$ визначає ймовірність обрання [Concept('character', 'персонажа')|e] спадкоємцем відповідно до [Concept('heir_selection', 'правил престолонаслідування')|e] [Concept('country', 'держави')|e]. Зазвичай персонаж, що має найбільший рахунок, стає новим [Concept('ruler', 'правителем')|e] після зміни влади."
 game_concept_eligibility_rules: "Правила відповідності"
 game_concept_eligibility_rules_desc: "$game_concept_eligibility_rules$ визначають, який [Concept('characters','персонаж')|e] має право стати [Concept('heir','спадкоємцем')|e] [Concept('country','держави')|e] за її [Concept('heir_selection','правилами престолонаслідування')|e]."
 game_concept_election: "Вибори"
 game_concept_elections: "Вибори"
 game_concept_election_desc: "Деякі [Concept('heir_selections','правила престолонаслідування')|e] вимагають проведення виборів. На них визначається [Concept('character','персонаж')|e], який стане наступним [Concept('ruler','правителем')|e].\n\nЗалежно від [Concept('heir_selection','правил престолонаслідування')] вибори можуть проходити як регулярно, так і після смерті попереднього [Concept('ruler','правителя')].\n\nЯкщо [Concept('ruler','правителя')] немає, [Concept('government','уряд')|e] очолить регент. Період [Concept('regency','регентства')|e] триватиме доти, поки не завершаться вибори."
 game_concept_people: "Люди"
 game_concept_person: "Людина"
 game_concept_people_desc: "Це частково відновлюваний ресурс. Люди можуть становити [Concept('pops','групи населення')|e] або бути [Concept('characters','персонажами')|e]."
 game_concept_population_growth: "Приріст населення"
 game_concept_population_growth_desc: "Приріст серед [Concept('pops','груп населення')|e] в [Concept('location','районі')|e] — це щомісячне співвідношення числа народжених до числа померлих. Нестача [Concept('food','їжі')|e], поширення епідемії, [Concept('siege','облога')|e] та інші негаразди можуть підвищувати смертність."
 game_concept_pop: "Група населення"
 game_concept_pops: "Групи населення"
 game_concept_pop_desc: "Група населення — це [Concept('people','люди')|e], що належать до одного [Concept('pop_type','суспільного класу')|e], однієї [Concept('religion','релігії')|e] та [Concept('culture','культури')|e]. Вони потребують різних [Concept('goods','товарів')|e], а [Concept('pop_satisfaction','задоволеність їхньої групи')|e] впливає на той [Concept('location','район')|e], де вони живуть."
 game_concept_upper_class: "Вище суспільство"
 game_concept_upper_class_desc: "Ця категорія [Concept('pop_types','суспільних класів')|e] характеризує [Concept('estates','стани')|e] з найбільшим впливом в [Concept('country','державі')|e] та належить до одного з наступних [Concept('pop_types','класів')]:\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]"
 game_concept_lower_class: "Нижче суспільство"
 game_concept_lower_class_desc: "Ця категорія [Concept('pop_types','суспільних класів')|e] належить до нижчого стану, до якого входять наступні [Concept('pop_types','класи')]:\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_promote: "Підвищення"
 game_concept_promoted: "Підвищені"
 game_concept_promotes: "Підвищує"
 game_concept_promotion: "Підвищення"
 game_concept_promote_desc: "[Concept('pops','Групи населення')|e] можуть [Concept('promote','піднятися')|e] з #TOOLTIP:POPTYPE,peasants,X #L селян#!#!, якщо в [Concept('location','районі')|e] є підходящі для них вакансії. Для підвищення група населення повинна належати хоча б до [Concept('tolerated_culture','прийнятної культури')|e]."
 game_concept_demoted: "Понижені"
 game_concept_demotion: "Пониження"
 game_concept_demote: "Пониження"
 game_concept_demote_desc: "[Concept('pops','Групи населення')|e] можуть отримати пониження до типу «[ShowPopTypeName('peasants')|l]», коли в [Concept('location','районі')|e] вже забагато представників їхнього поточного [Concept('pop_type','суспільного класу')|e]."
 game_concept_pop_type: "Суспільний клас"
 game_concept_pop_types: "Суспільні класи"
 game_concept_pop_type_upper_desc: "Кожна [Concept('pop','група населення')|e] належить до одного з наступних суспільних класів:"
 game_concept_pop_type_list_title: "Перелік суспільних класів"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"
 game_concept_good: "Товар"
 game_concept_goods: "Товари"
 game_concept_goods_desc: "Це або [Concept('raw_materials', 'ресурси')|e], що видобуваються в дикій природі, на фермах, у шахтах, на лісозаготівлях чи на полюванні, або [Concept('produced_goods', 'вироблені товари')|e], які виготовляються передусім у містах.\n\nТакож товарами можуть бути [Concept('food_raw_materials', 'ресурси для виробництва')|e] [Concept('food', 'їжі')|e]."
 game_concept_raw_materials: "Сировинні товари"
 game_concept_raw_material: "Сировина"
 game_concept_raw_materials_desc: "У кожному [Concept('location','районі')|e] [Concept('produces','виробляється')|e] один тип ресурсів, а їхня кількість залежить від рівня розвитку [Concept('location','району')|e]. Ресурси відрізняються від [Concept('produced_goods','вироблених товарів')|e] тим, що для їхнього виробництва не завжди потрібні [Concept('buildings','споруди')|e], достатньо [Concept('rgo_pops','селян або рабів')|e]. Проте бувають ресурси, для виробництва яких без [Concept('buildings','споруд')] не обійтися."
 game_concept_produced_goods: "Вироблені товари"
 game_concept_produced_good: "Вироблений товар"
 game_concept_produced_goods_desc: "Цей вид [Concept('goods','товарів')|e] створюють [Concept('pops','групи населення')|e], які працюють у [Concept('building','спорудах')|e]. Часто виробництво в таких спорудах вимагає [Concept('raw_materials','ресурсів')|e] або інших вироблених товарів."
 game_concept_rgo: "Видобуток ресурсів"
 game_concept_resource_gathering_operations: "Видобуток ресурсів"
 game_concept_rgo_desc: "У кожному [Concept('location', 'районі')|e] є свої [Concept('raw_material', 'ресурси')|e], що видобуваються збиральництвом і полюванням, у шахтах, на лісозаготівлях та на фермах.\n\nКожен рівень видобутку ресурсів дозволяє [Concept('employ', 'найняти')|e] до #V 1.000#! [Concept('rgo_pops', 'селян або рабів')|e]. На максимальний рівень видобутку впливають [Concept('development', 'розвиток')|e], [Concept('advances', 'поліпшення')|e] та інші чинники."
 game_concept_prosperity: "Процвітання"
 game_concept_prosperity_desc: "Це рівень добробуту [Concept('location','району')|e]. У процвітаючих районах поступово зростає показник [Concept('development','розвитку')|e], і до них охочіше [Concept('migration','мігрує')|e] населення.\n\nПроцвітання поступово підвищується само по собі, але може й знижуватися під впливом таких чинників, як низьке [Concept('pop_satisfaction','задоволення груп населення')|e], [Concept('diseases','епідемії')|e], [Concept('sieges','облоги')|e], [Concept('blockades','блокади')|e], [Concept('occupation','окупація')|e] та [Concept('looted','розграбування')|e] ворожими [Concept('army','військами')|e]. Надто низький показник процвітання завдає серйозної шкоди [Concept('population','населенню')|e] [Concept('location','району')]."
 game_concept_development: "Розвиток"
 game_concept_development_desc: "Це рівень обробки й використання землі, на якій живуть [Concept('pops','групи населення')|e]. Чим вищий розвиток, тим більше людей можуть жити в районі й тим більше користі він приносить."
 game_concept_control: "Контроль"
 game_concept_control_desc: "Контроль [Concept('owner','власника')|e] над [Concept('location','районом')|e] визначає [Concept('tax_base','податкову базу')|e], [Concept('army_levies','армійське ополчення')|e] та [Concept('navy_levies','флотське ополчення')|e] у [Concept('location','районі')]. Він також впливає на швидкість [Concept('promotion','підвищення')|e], [Concept('assimilation','асиміляції')|e] та [Concept('conversion','навернення')|e], як і на максимальний приріст [Concept('manpower','кількості рекрутів')|e] та [Concept('sailors','моряків')|e] за місяць. Контроль над районом поступово зміщується в бік [Concept('max_control','максимального значення')|e], тобто контроль зменшуватиметься, якщо він перевищує максимальне значення, або збільшуватиметься, якщо він нижчий за максимальне значення.\n\nДеякі [Concept('buildings','споруди')|e] підвищують максимальний контроль, але найбільше він залежить від [Concept('proximity','близькості')|e] району до [Concept('capital','столиці')|e] [Concept('country','держави')|e]. Прокладаючи [Concept('roads','дороги')|e] та збільшуючи [Concept('maritime_presence','морську присутність')|e] вздовж узбережжя, можна збільшити [Concept('proximity','близькість')|e] до столиці й зміцнити [Concept('max_control','максимальний контроль')] над [Concept('location','районом')]."
 game_concept_max_control: "Максимальний контроль"
 game_concept_max_control_desc: "[Concept('control','Контроль')] над [Concept('location','районом')] поступово зміщуватиметься в бік максимального значення. Це значення переважно визначається [Concept('proximity','близькістю')|e], проте [Concept('integration_status','статус інтеграції')|e] та [Concept('pop_satisfaction','задоволення населення')|e] також вносять свій внесок.\n\nМаксимальний контроль над районом можна тимчасово збільшити, розмістивши армію в [Concept('province','провінції')|e], а також за допомогою [Concept('cabinet_action','дії ради')|e] «[ShowCabinetActionName('increase_control_province')]»."
 game_concept_power_projection: "Дипломатична вага"
 game_concept_power_projection_desc: "[Concept('countries', 'Держави')|e] з великою дипломатичною вагою можуть експлуатувати слабші держави. Якщо ми переважаємо іншу державу в дипломатичній вазі, то зможемо будувати #TOOLTIP:BUILDING_TYPE,trade_office,X #L торгові контори#!#!, #TOOLTIP:BUILDING_TYPE,slave_center,X #L центри работоргівлі#!#!, #TOOLTIP:BUILDING_TYPE,missionary_building,X #L місії#!#! та інші специфічні споруди в її [Concept('locations', 'районах')|e]. Чим більша наша дипломатична вага, тим швидше наші [Concept('colonial_charters', 'колоніальні поселення')|e] встановлять контроль над відповідними районами. Крім того, більша дипломатична вага зменшує витрати [Concept('stability','стабільності')|e] та зростання [Concept('war_exhaustion','втоми від війни')|e] при оголошенні [Concept('war','війни')|e] державі з меншою вагою."
 game_concept_proximity: "Близькість"
 game_concept_proximity_desc: "Показує, наскільки близько [Concept('location','район')|e] розташовується до [Concept('capital','столиці')|e] свого [Concept('owner','власника')|e]. [Concept('proximity','Близькість')|e] збільшується за допомогою [Concept('roads','доріг')|e] та [Concept('maritime_presence','морської присутності')|e] в [Concept('coastal','прибережних')|e] районах.\n\nБлизькість безпосередньо впливає на [Concept('control','контроль')|e] [Concept('country','держави')|e] над [Concept('location','районами')]."
 game_concept_output: "Обсяг випуску"
 game_concept_produce: "Виробництво"
 game_concept_produces: "Виробляє"
 game_concept_producing: "Виробництво"
 game_concept_output_desc: "Це кількість [Concept('goods','товарів')|e], що створюються в [Concept('building','споруді')|e], — як [Concept('produced_goods','вироблених товарів')|e], так і [Concept('raw_materials','ресурсів')|e], що видобуваються в [Concept('location','районі')|e]."
 game_concept_foreign_building: "Чужа споруда"
 game_concept_foreign_buildings: "Чужі споруди"
 game_concept_foreign_building_desc: "Це [Concept('building','споруда')|e], яка належить іншій [Concept('country','державі')|e], а не [Concept('owner','власникові')|e] [Concept('location','району')|e]."
 game_concept_building: "Споруда"
 game_concept_buildings: "Споруди"
 game_concept_building_desc: "Споруди — це унікальні зразки будівель різного [Concept('building_types','типу')|e] в [Concept('location','районі')|e].\n\nСпоруди виконують безліч функцій — від зростання [Concept('supply','пропозиції')|e] вироблюваних там [Concept('goods','товарів')|e] до відкриття доступу до унікальних [Concept('unit_types','типів військ')|e]. На ефективність споруди впливає кількість [Concept('pops','груп населення')|e], [Concept('employed','найнятих')|e] для роботи.\n\nЩоб побудувати більшість споруд, потрібне [Concept('gold','золото')|e], а після зведення вони збільшують [Concept('demand','попит')|e] щодо певних [Concept('goods','товарів')] на [Concept('market','ринку')|e] [Concept('location','району')]. Якщо споруда стає збитковою, [Concept('owner','власник')|e] може її [Concept('subsidize','субсидіювати')|e].\n\n[Concept('estates','Стани')|e] теж можуть зводити свої споруди.\n\nКрім того, споруди можна знищувати.\n\nУ споруди є один або кілька [Concept('production_methods','методів виробництва')|e], які можна змінювати, щоб впливати на обсяг випуску."
 game_concept_building_type: "Тип споруди"
 game_concept_building_types: "Типи споруд"
 game_concept_building_type_desc: "Тип споруди — це різновид [Concept('building','споруди')|e] з певної [Concept('building_category','категорії')|e]. Більшість функцій [Concept('building','споруди')] залежить від її типу."
 game_concept_building_category: "Категорія споруди"
 game_concept_building_categories: "Категорії споруд"
 game_concept_building_category_desc: "[Concept('building_types','Типи споруд')|e] об'єднані в різні категорії за схожістю своїх функцій."
 game_concept_supported_building_levels: "Допустимий рівень споруд"
 game_concept_supported_building_levels_desc: "Для кожного [Concept('location', 'району')|E] встановлено обмеження на кількість рівнів [Concept('building', 'споруд')|E]. При перевищенні цієї кількості ціни на будівництво починають зростати.\n\nОбмеження на число рівнів споруд насамперед залежить від [Concept('location_rank', 'рангу')|E] та показника [Concept('development', 'розвитку')|E] [Concept('location', 'району')].\n\n[Concept('building', 'Споруди')|E] без працівників не враховуються в обмеженні за кількістю рівнів споруд."
 game_concept_building_maintenance: "Утримання споруди"
 game_concept_building_maintenance_desc: "[Concept('buildings','Споруди')|e], які не виробляють [Concept('goods','товари')|e], вимагають витрат на утримання від свого [Concept('owner','власника')]. Вартість залежить від [Concept('market','ринкової')|e] ціни [Concept('goods','товарів')], що використовуються спорудою, і змінюється залежно від [Concept('crown_power','влади правителя')|e] власника."
 game_concept_employ: "Наймання"
 game_concept_employed: "Найняті"
 game_concept_employment: "Зайнятість"
 game_concept_employ_desc: "[Concept('pops','Групи населення')|e] можна наймати на роботу в [Concept('building','споруді')|e] або на [Concept('rgo','видобуток ресурсів')|e]. Споруда вміщує представників лише одного [Concept('pop_type','суспільного класу')|e], а максимальна кількість працівників залежить від типу й рівня споруди."
 game_concept_unemploy: "Доступне населення"
 game_concept_unemployed: "Незайняті"
 game_concept_available: "Доступні"
 game_concept_available_population: "Незайняте населення"
 game_concept_unemploy_desc: "[Concept('pops', 'Групи населення')|e] можна [Concept('employed', 'наймати')|e] на роботу в [Concept('building', 'споруді')|e] або на [Concept('rgo', 'видобуток ресурсів')|e]. Населення, не залучене до роботи, вважається доступним для найму, тобто незайнятим."
 game_concept_foreign: "Чужий район"
 game_concept_foreign_desc: "Цим [Concept('location','районом')|e] володіє [Concept('country','держава')|e], за яку граєте не ви."
 game_concept_estate: "Стан"
 game_concept_estates: "Стани"
 game_concept_estate_type: "Тип стану"
 game_concept_estate_types: "Типи станів"
 game_concept_estate_desc: "Це група людей з особливими інтересами в складі [Concept('country', '@country! держави')|e]. Стани мають низку показників: [Concept('estate_power_with_icon', '@estate_power_with_icon! влада')|e] відображає рівень їхнього впливу в уряді, [Concept('estate_satisfaction', '@estate_satisfaction! задоволення')|e] — ступінь задоволення їхніх потреб, а [Concept('estate_opinions', 'думка')|e] — їхнє ставлення до інших держав.\n\nУряд може наділяти стани [Concept('estate_privileges', '@estate_privileges! привілеями')|e] — особливими правами, які посилюють їхні позиції в суспільстві, — які, втім, не завжди вдається зберегти. Натомість [Concept('estates', 'стани')] сплачують [Concept('country', 'державі')] [Concept('taxes', '@taxes! податки')|e], а також поповнюють [Concept('army_levies', '@army_levies! армійське')|e] та [Concept('navy_levies', '@navy_levies! флотське ополчення')|e].\n\nКрім того, стани відповідальні за збір [Concept('tax_base', '@tax_base! податків')|e] у [Concept('locations', '@locations! районах')|e], забезпечують частину доходів від [Concept('trade', 'торгівлі')|e], фінансують будівництво [Concept('buildings', '@buildings! споруд')|e] та виділяють кошти на задоволення [Concept('pop_needs', '@pop_needs! потреб населення')|e]. При низькому показнику [Concept('estate_satisfaction', 'задоволення')] стани зводять лише споруди, які зміцнюють їхню власну [Concept('estate_power', 'владу')].\n\nКожен [Concept('character', '@character! персонаж')|e] — представник якогось стану. Засідаючи в [Concept('cabinet', '@cabinet! раді')|e], командуючи [Concept('armies', 'армією')|e] або [Concept('navies', 'флотом')|e], він підвищує вплив своєї групи. Деякі [Concept('heirs', 'спадкоємці')|e] можуть належати лише до певного стану згідно з [Concept('heir_selections','правилами престолонаслідування')|e]."
 game_concept_estate_opinion: "Думка стану"
 game_concept_estate_opinions: "Думки станів"
 game_concept_estate_opinion_desc: "У станів [Concept('country','держави')|e] є певне ставлення до інших держав. Проти одних вони налаштовані [Concept('hostile','вороже')|e], з іншими хочуть подружитися — на догоду своїм потребам."
 ### FOOD ###
 game_concept_food: "Їжа"
 game_concept_food_desc: "Їжа дозволяє [Concept('armies', 'арміям')|e] воювати, а [Concept('pops', 'групам населення')|e] — виживати. Без неї арміям загрожує [Concept('attrition', 'виснаження')|e], а групам населення — [Concept('starvation', 'голод')|e]. [Concept('food_raw_materials', 'Ресурси для виробництва їжі')|e] є основним джерелом їжі, хоча деякі [Concept('buildings', 'споруди')|e] також відіграють у цьому певну роль.\n\nІснують три рівні виробництва й розподілу їжі:\n\n@location![Concept('local_food', 'Місцева їжа')|e]\nЇжа виробляється й споживається в [Concept('locations', 'районах')|e], а її надлишок або дефіцит додається до запасу їжі в провінції.\n\n@province![Concept('provincial_food', 'Запас їжі в провінції')|e]\nЦе найважливіший рівень. Якщо [Concept('province', 'провінція')|e] не виробляє достатньо їжі для забезпечення всіх своїх районів, запас їжі в провінції скорочується. Як тільки цей запас повністю вичерпається, усі райони провінції почнуть страждати від [Concept('starvation', 'голоду')|e]. Але перш ніж це станеться, провінція спробує [Concept('buy_food','купити їжу')|e] на ринку.\n\n@market![Concept('market_food', 'Їжа на ринку')|e]\nУсі провінції на [Concept('market', 'ринку')|e] прагнуть [Concept('sell_food', 'продати їжу')|e] при надлишку запасів та [Concept('buy_food', 'купити')] її при нестачі. Поки на ринку вистачає їжі, голод нікому не загрожує."
 game_concept_monthly_food: "Щомісячний залишок їжі"
 game_concept_monthly_food_desc: "Будь-яка [Concept('food','їжа')|e], не з'їдена населенням тієї чи іншої території, поповнює [Concept('provincial_food','запас їжі в провінції')|e]."
 game_concept_local_food: "Місцева їжа"
 game_concept_local_food_desc: "Це [Concept('food', 'їжа')|e], на яку [Concept('location', 'район')|e] поповнює [Concept('provincial_food', 'запас їжі в провінції')|e]. При її від'ємних значеннях район забирає їжу в інших районів у своїй [Concept('province', 'провінції')|e].\n\nКожен район виробляє певну їжу залежно від того, яким [Concept('subsistence_agriculture', 'натуральним господарством')|e] та [Concept('food_productivity', 'ефективністю виробництва їжі')|e] він володіє, проте більшу частину їжі виробляють райони, що мають у своєму розпорядженні [Concept('food_raw_materials', 'ресурси для її виробництва')|e].\n\nКожен район також відрізняється показниками [Concept('pop_food_consumption', 'споживання їжі')|e] залежно від [Concept('population', 'населення')|e], що проживає на його території.\n\nУ [Concept('towns_and_cities', 'містах')|e] часто спостерігається нестача місцевої їжі, але це не страшно, поки провінція має її достатні запаси."
 game_concept_provincial_food: "Запас їжі в провінції"
 game_concept_provincial_food_desc: "Це [Concept('food', 'їжа')|e], яка зберігається в [Concept('province', 'провінції')|e]. Якщо [Concept('monthly_food', 'щомісячний залишок їжі')|e] від'ємний, вона рано чи пізно закінчиться. Якщо виник дефіцит, то провінція [Concept('buy_food', 'купуватиме їжу')|e] на місцевому [Concept('market', 'ринку')|e], а якщо надлишок — то [Concept('sell_food', 'продаватиме її')|e].\n\nБудь-яка [Concept('food', 'їжа')], не з'їдена [Concept('pops', 'населенням')|e] [Concept('location', 'району')|e], поповнює запас їжі в провінції.\n\nУсі території провінції можуть брати їжу з цього запасу, щоб годувати своїх жителів. [Concept('armies', 'Армії')|e] в провінції також можуть брати цю їжу, щоб уникнути голодного [Concept('attrition', 'виснаження')|e]."
 game_concept_market_food: "Їжа на ринку"
 game_concept_market_food_desc: "Кожна [Concept('province', 'провінція')|e] [Concept('buy_food', 'купує')|e] або [Concept('sell_food', 'продає їжу')|e] на [Concept('market', 'ринку')|e], до якого належить. Ринкова ціна залежить від того, скільки їжі зберігається в [Concept('stockpile', 'запасах')|e] ринку. [Concept('owner', 'Власник')|e] провінції разом із доходами приймає й ризики витрат, тобто провінції при надлишку їжі збільшують [Concept('income', 'дохід')|e], а при нестачі — [Concept('expenses', 'витрати')|e].\n\nВи можете [Concept('trades', 'торгувати')|e] [Concept('food_raw_materials', 'ресурсами для виробництва їжі')|e], щоб переміщувати її запаси між ринками."
 game_concept_pop_food_consumption: "Споживання їжі групами населення"
 game_concept_pop_food_consumption_desc: "Це кількість [Concept('food','їжі')|e], що щомісяця споживається [Concept('pop','групою населення')|e]."
 game_concept_food_productivity: "Ефективність виробництва їжі"
 game_concept_food_productivity_desc: "Цей показник [Concept('location', 'району')|e] впливає на те, наскільки ефективно він виробляє [Concept('food', 'їжу')|e].\n\nЕфективність виробництва переважно залежить від місцезнаходження району, проте деякі [Concept('laws', 'правила')|e], [Concept('societal_values', 'суспільні цінності')|e] та [Concept('advances', 'поліпшення')|e] також можуть на неї впливати. [Concept('towns_and_cities', 'Міста')|e] менш ефективні у виробництві їжі, ніж [Concept('rural_locations', 'сільські райони')|e]."
 game_concept_subsistence_agriculture: "Натуральне господарство"
 game_concept_subsistence_agriculture_desc: "[Concept('rgo_pops', 'Селяни або раби')|e], які не найняті на роботу в [Concept('building', 'споруді')|e] або на [Concept('rgo', 'видобуток ресурсів')|e], займаються натуральним господарством і виробляють їжу в набагато меншому обсязі, ніж при видобутку [Concept('food_raw_materials', 'ресурсів для виробництва їжі')|e]. Часто їм ледве вистачає її для задоволення власних потреб. Передбачається, що [Concept('unemployed', 'безробітне')|e] населення займається натуральним господарством, тобто найпростішим збиранням [Concept('food', 'їжі')|e], навіть якщо в [Concept('location', 'районі')|e] є [Concept('raw_material', 'ресурси')|e], не пов'язані безпосередньо з [Concept('food', 'їжею')|e]."
 game_concept_starvation: "Голод"
 game_concept_starving: "Голод"
 game_concept_starving_desc: "Якщо в [Concept('province','провінції')|e] вичерпається [Concept('provincial_food','запас')|e] [Concept('food','їжі')|e], [Concept('pops','населення')|e] почне голодувати й вмирати.\n\nПровінція отримає наступний ефект:\n[ShowModifierEffect('province_starving')]"
 game_concept_food_raw_material: "Ресурс для виробництва їжі"
 game_concept_food_raw_materials: "Ресурси для виробництва їжі"
 game_concept_food_raw_material_desc: "Як і інші [Concept('goods', 'товари')|e], [Concept('raw_materials', 'ресурси')|e] можна купувати, продавати й використовувати. Деякі з них при цьому застосовують у виробництві [Concept('food', 'їжі')|e]. Такі ресурси [Concept('rgo', 'видобуваються')|e] і вважаються значно ефективнішим джерелом їжі, ніж [Concept('subsistence_agriculture', 'натуральне господарство')|e].\n\nЇжа також переміщується між [Concept('markets', 'ринками')|e] при купівлі-продажу ресурсів для її виробництва."
 game_concept_food_raw_material_list_title: "Перелік ресурсів для виробництва їжі"
 game_concept_selling_food: "Продаж їжі"
 game_concept_sell_food: "Продати їжу"
 game_concept_sell_food_short: "Продати"
 game_concept_selling_food_desc: "Надлишок [Concept('food','їжі')|e], яку ніде зберігати, [Concept('province','провінція')|e] продає на місцевому [Concept('market','ринку')|e]. Це можна робити, лише якщо провінція не в [Concept('siege','облозі')|e].\n\nЗа місяць [Concept('province','провінція')] може продавати кількість [Concept('food','їжі')|e], що дорівнює сумарній місткості [Concept('food_stockpile','запасів їжі')|e] [Concept('province','провінції')]."
 game_concept_buying_food: "Купівля їжі"
 game_concept_buy_food: "Купити їжу"
 game_concept_buy_food_short: "Купити"
 game_concept_buying_food_desc: "Коли в [Concept('province','провінції')|e] спостерігається нестача [Concept('food','їжі')|e], вона закуповуватиме її на місцевому [Concept('market','ринку')|e]. Це можна робити, лише якщо провінція не в [Concept('siege','облозі')|e].\n\nЗа місяць [Concept('province','провінція')] може закуповувати кількість [Concept('food','їжі')|e], що дорівнює сумарній місткості [Concept('food_stockpile','запасів їжі')|e] [Concept('province','провінції')]."
 game_concept_food_stockpile: "Запас їжі"
 game_concept_food_stockpile_desc: "Щомісячний залишок [Concept('food', 'їжі')|e] в @location! [Concept('locations', 'районах')|e] переходить до запасів @province! [Concept('province', 'провінції')|e]. Щомісячний залишок [Concept('food', 'їжі')] у [Concept('province', 'провінціях')] переходить до запасів @market! [Concept('market', 'ринку')|e].\n\nДостатній [Concept('food_stockpile', 'запас їжі')] запобігає [Concept('starvation','голоду')|e] в суворі [Concept('winter', 'зими')|e], коли [Concept('food_productivity', 'ефективність виробництва їжі')|e] невелика.\n\nВеликі запаси в @province! [Concept('province', 'провінції')|e] також дозволяють їй щомісяця [Concept('buy_food','закуповувати')|e] й [Concept('sell_food','продавати')|e] великі обсяги їжі."
 ###
 game_concept_construction_material: "Будівельний матеріал"
 game_concept_construction_materials: "Будматеріали"
 game_concept_construction_material_desc: "Будівельні матеріали — це [Concept('raw_materials', 'ресурси')|e], які використовуються в [Concept('construction', 'будівництві')|e] [Concept('buildings', 'споруд')|e]. Будматеріали необхідні для розвитку [Concept('towns_and_cities', 'міст')|e], а основним їхнім джерелом є [Concept('rgo', 'видобуток ресурсів')|e]."
 game_concept_construction_material_list_title: "Перелік будматеріалів"
 game_concept_loan: "Позика"
 game_concept_loaned: "Взято в борг"
 game_concept_lent: "Дано в борг"
 game_concept_lend: "Дати в борг"
 game_concept_lends: "Дає в борг"
 game_concept_loans: "Позики"
 game_concept_loan_desc: "Позика — [Concept('gold','золото')|e], отримане від [Concept('lender','позикодавця')|e], яке потім потрібно буде виплатити зі щомісячним [Concept('interest','відсотком')|e]. Позика може стати в пригоді, якщо [Concept('country','державі')|e] терміново потрібне [Concept('gold','золото')|e]. При отриманні позики [Concept('debt','борг')|e] [Concept('country','держави')] збільшується."
 game_concept_loan_capacity: "Позичковий потенціал"
 game_concept_loan_capacity_desc: "Визначає, скільки грошей [Concept('country','держава')|e] може [Concept('lend','дати в борг')|e] з власних запасів. [Concept('estates','Стани')|e], які вклали в позику свої кошти, отримуватимуть [Concept('interest','відсоток')|e], який має виплачувати держава, що взяла в борг. На позичковий потенціал також впливають деякі [Concept('buildings','споруди')|e], [Concept('advances','поліпшення')|e] та [Concept('government_reforms','державні принципи')|e]."
 game_concept_interest: "Відсоток"
 game_concept_interest_desc: "Це сума за [Concept('loan','позикою')|e], яку позичальник щомісяця виплачує [Concept('lender','позикодавцю')|e]."
 game_concept_debt: "Борг"
 game_concept_debts: "Борги"
 game_concept_debt_desc: "Це загальна кількість [Concept('loans','позик')|e] у держави, включно з усіма невиплаченими [Concept('interest','відсотками')|e]. Коли борг [Concept('country','держави')|e] надто великий, вона може стати [Concept('bankrupt','банкрутом')|e]."
 game_concept_lender: "Позикодавець"
 game_concept_lender_desc: "Це або банк, або інша [Concept('country','держава')|e], які дають [Concept('gold','золото')|e] в борг і отримують за це [Concept('interest','відсоток')|e]."
 game_concept_borrower: "Позичальник"
 game_concept_borrower_desc: "Це [Concept('country', 'держава')|e], яка взяла [Concept('gold', 'золото')|e] в борг і повинна сплачувати [Concept('interest', 'відсоток')|e] за позикою або іншій [Concept('country', 'державі')|e], або [Concept('estate', 'станові')|e]."
 adm_concept: "[Concept('adm','Адміністративна навичка')|e]"
 dip_concept: "[Concept('dip','Дипломатична навичка')|e]"
 mil_concept: "[Concept('mil','Військова навичка')|e]"
 game_concept_adm: "Адміністративна навичка"
 game_concept_adm_short: "Управління"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "Ця [Concept('ability','навичка')|e] показує, наскільки добре [Concept('character','персонаж')|e] справляється з адміністративними завданнями та економікою, займається державними справами й рухає державу вперед."
 game_concept_dip: "Дипломатична навичка"
 game_concept_dip_short: "Дипломатія"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "Ця [Concept('ability','навичка')|e] показує, наскільки добре [Concept('character','персонаж')|e] вміє переконувати й розташовувати до себе інших."
 game_concept_mil: "Військова навичка"
 game_concept_mil_short: "Військова справа"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "Ця [Concept('ability','навичка')|e] показує, наскільки добре [Concept('character','персонаж')|e] розбирається у військових аспектах і тактиці, а також приймає непрості рішення."
 game_concept_inflation: "Інфляція"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "Інфляція характеризує підвищення всіх цін. Вона зростає при [Concept('minting','карбуванні')|e], пов'язаному з необхідністю збільшити [Concept('income','доходи')|e], і може знижуватися завдяки певним [Concept('cabinet_action','діям ради')|e]."
 game_concept_stability: "Стабільність"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "Стабільність — міра внутрішнього добробуту [Concept('country','держави')|e]. Коли це значення від'ємне, виникає безлад, а коли додатне — панує мир. За відсутності зовнішніх чинників стабільність поступово знижується до #Y 0#!. Одним із негативних чинників, що знижують стабільність, є [Concept('wars','війни')|e]."
 game_concept_prestige: "Престиж"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "Престиж — це образ [Concept('country','держави')|e] в очах оточення. Він збільшує [Concept('cultural_influence','вплив')|e] її [Concept('primary_culture','основної культури')|e] та спрощує [Concept('diplomacy','дипломатію')|e]."
 game_concept_war_exhaustion: "Втома від війни"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "Втома від війни показує, наскільки наша [Concept('country','держава')|e] виснажена [Concept('war','військовими діями')|e]. Якщо цей показник стане надто великим, ми будемо змушені підписати [Concept('peace_treaty','мирний договір')|e]. Одиниця втоми від війни накладає наступні ефекти:\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "Вигнання"
 game_concept_exiled: "Вигнані"
 game_concept_exile_desc: "Якщо [Concept('army','армія')|e] або [Concept('navy','флот')|e] перебувають у вигнанні, то вони не можуть вести облогу чи битися з будь-якими [Concept('units','загонами')|e], доки не повернуться на дружню територію. Таке трапляється, коли вони опиняються на території, де не мають перебувати, зазвичай після укладення [Concept('peace_treaty','мирного договору')|e]."
 game_concept_retreat: "Відступ"
 game_concept_retreats: "Відступи"
 game_concept_retreating: "У відступі"
 game_concept_retreat_desc: "Коли [Concept('morale','бойовий дух')|e] надто низький, [Concept('army','армія')|e] або [Concept('navy','флот')|e] можуть вимушено покинути програну битву або відступити за власною волею. При [Concept('retreat','відступі')|e] вони не підкоряються наказам і не можуть битися, доки не досягнуть того пункту, куди відступають."
 game_concept_army_tradition: "Армійські традиції"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "Характеризують досвід [Concept('armies','армій')|e] [Concept('country','держави')|e], накопичений у [Concept('battles','битвах')|e] та [Concept('sieges','облогах')|e]."
 game_concept_navy_tradition: "Морські традиції"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "Характеризують досвід [Concept('navies','флотів')|e] [Concept('country','держави')|e], накопичений у [Concept('battles','битвах')|e], [Concept('blockades','блокадах')|e] та інших подіях, пов'язаних із діяльністю на морі."
 game_concept_recruit: "Набір"
 game_concept_recruiting: "Набір"
 game_concept_recruit_desc: "Набір — це перетворення людей з [Concept('manpower','кількості рекрутів')|e] у [Concept('units','загони')|e] на карті. Зазвичай потребує [Concept('gold','золота')|e] та збільшує [Concept('demand','попит')|e] на супутні [Concept('goods','товари')|e] — адже вершника без коня навряд чи можна назвати вершником."
 game_concept_recruitment_method: "Метод набору"
 game_concept_recruitment_methods: "Методи набору"
 game_concept_recruitment_method_desc: "При наборі можна витратити більше часу на підготовку, щоб війська стали [Concept('experience','досвідченішими')|e], а можна створити [Concept('regiment','полк')|e] швидше, але його [Concept('maximum_strength','максимальна чисельність')|e] буде меншою."
 game_concept_age: "Епоха"
 game_concept_ages: "Епохи"
 game_concept_age_upper_desc: "Гра поділена на кілька епох, зазвичай по одній на століття. Кожна епоха привносить свої правила й механіки, а також унікальне дерево [Concept('advances','поліпшень')|e]."
 game_concept_age_lower_desc: "На початку кожної епохи ми обираємо, як розвивати [Concept('adm_short','управління')], [Concept('dip_short','дипломатію')] та [Concept('mil_short','військову справу')]. Від цього залежить, яке дерево поліпшень отримає [Concept('country','держава')|e] у поточній епосі."
 game_concept_age_list_title: "Перелік епох"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "Інститут"
 game_concept_institutions: "Інститути"
 game_concept_institution_desc: "У кожній [Concept('age','епосі')|e] є три різні інститути, які з'являються в придатних [Concept('location','районах')|e] на карті. При [Concept('embrace','впровадженні')|e] інститутів [Concept('countries','держави')|e] поширюють свій вплив по карті й відкривають доступ до нових [Concept('advances','поліпшень')|e] поточної епохи.\n\nЯкщо якийсь інститут у [Concept('country','державі')|e] розвивається недостатньо швидко, можна #TOOLTIP:CABINET_ACTION,study_institutions,X #L підтримати його#!#!."
 game_concept_embrace: "Впровадження"
 game_concept_embraced: "Впроваджено"
 game_concept_embrace_desc: "[Concept('country','Держава')|e] може впровадити [Concept('institution','інститут')|e], якщо достатня кількість її [Concept('population','населення')|e] живе в [Concept('locations','районах')|e], де цей інститут широко поширений. Впровадження [Concept('institution','інституту')] дозволяє державі [Concept('research','досліджувати')|e] пов'язані з ним [Concept('advances','поліпшення')|e]."
 game_concept_advance: "Поліпшення"
 game_concept_advances: "Поліпшення"
 game_concept_advance_desc: "До поліпшень належать ідеї, відкриття, технології й досягнення в інших галузях пізнання.\n\nПоліпшення не можна [Concept('researched', 'досліджувати')|e] паралельно — лише одне за раз, — і швидкість цього процесу залежить від показника [Concept('research_progress', '@research_progress! прогресу дослідження')|e] у відповідній [Concept('country', 'державі')|e].\n\nКожна [Concept('age', 'епоха')|e] надає [Concept('countries', 'державам')] свої потенційні поліпшення. Деякі з них унікальні для окремих [Concept('countries', 'держав')], [Concept('cultures', 'культур')|e] або [Concept('religions', 'релігій')|e], але переважно вони вимагають лише [Concept('embraced', 'впровадження')|e] певних [Concept('institutions', '@institutions! інститутів')|e].\n\nПрогрес дослідження нових [Concept('advances', '@advances! поліпшень')|e] переважно визначається силою [Concept('liturgical_language', '@liturgical_language! літургійної мови')|e], середнім рівнем [Concept('literacy', '@literacy! грамотності')|e] [Concept('pops', '@pops! населення')|e], ступенем [Concept('estate_satisfaction', 'задоволення')|e] #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священників#!#! і тим, скільки [Concept('institutions', '@institutions! інститутів')|e] уже було [Concept('embraced', 'впроваджено')|e]."
 game_concept_research: "Дослідження"
 game_concept_researched: "Досліджено"
 game_concept_researching: "Дослідження"
 game_concept_research_desc: "Дослідження [Concept('advance','поліпшень')|e] потребує часу, тому [Concept('country','держава')|e] може проводити лише одне дослідження за раз. Коли [Concept('research_progress','прогрес дослідження')|e] завершиться, держава отримає доступ до переваг поліпшення.\n\nПрогрес дослідження нових [Concept('advances', '@advances! поліпшень')|e] переважно визначається силою [Concept('liturgical_language', '@liturgical_language! літургійної мови')|e], середнім рівнем [Concept('literacy', '@literacy! грамотності')|e] [Concept('pops', '@pops! населення')|e], ступенем [Concept('estate_satisfaction', 'задоволення')|e] #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священників#!#! і тим, скільки [Concept('institutions', '@institutions! інститутів')|e] уже було [Concept('embraced', 'впроваджено')|e]."
 game_concept_research_progress: "Прогрес дослідження"
 game_concept_research_progress_desc: "Прогрес [Concept('research', 'дослідження')|e] переважно визначається силою [Concept('liturgical_language', '@liturgical_language! літургійної мови')|e], середнім рівнем [Concept('literacy', '@literacy! грамотності')|e] [Concept('pops', '@pops! населення')|e], ступенем [Concept('estate_satisfaction', 'задоволення')|e] #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священників#!#! і тим, скільки [Concept('institutions', '@institutions! інститутів')|e] уже було [Concept('embraced', 'впроваджено')|e]."
 game_concept_stored_research: "Накопичений прогрес дослідження"
 game_concept_stored_research_desc: "Поки для дослідження не обрано жодних [Concept('advance', 'поліпшень')|e], цей параметр поступово зростає. При виборі того чи іншого [Concept('advance', 'поліпшення')|e] накопичений прогрес дослідження відразу застосовується."
 game_concept_literacy: "Грамотність"
 game_concept_literacy_desc: "Показує, наскільки добре [Concept('pops','населення')|e] вміє читати й писати. Підвищення грамотності загалом вигідне, оскільки прискорює [Concept('research_progress','прогрес досліджень')|e]. Проте чим грамотніше населення, тим більше на його [Concept('pop_satisfaction','задоволення')|e] впливають [Concept('market_price','ринкові ціни')|e] необхідних для нього товарів."
 game_concept_artillery_bonus: "Бонус артилерії"
 game_concept_artillery_bonus_desc: "Характеризує здатність артилерійських [Concept('regiments','полків')|e] обстрілювати [Concept('fortifications','укріплення')|e] противника. Сила обстрілу залежить від [Concept('artillery_barrage','артилерійського залпу')|e] та рівня [Concept('fort','фортеці')|e]."
 game_concept_artillery_barrage: "Артилерійський залп"
 game_concept_artillery_barrage_desc: "Якщо під час [Concept('siege','облоги')|e] цей показник вищий, ніж рівень [Concept('fort','фортеці')|e], атакувальна сторона може отримати бонус!"
 game_concept_estate_privilege: "Станова привілея"
 game_concept_estate_privileges: "Станові привілеї"
 game_concept_privileges: "Привілеї"
 game_concept_privilege: "Привілея"
 game_concept_estate_privilege_desc: "[Concept('ruler','Правитель')|e] може наділяти різні групи людей привілеями — податковими пільгами, монополіями та іншими правами, які дають переваги тому чи іншому [Concept('estate','станові')|e]. Зазвичай привілеї обходяться правителю недешево й збільшують витрати, зокрема на сам [Concept('estate','стан')]."
 game_concept_supply_depot: "Продовольчий склад"
 game_concept_supply_depots: "Продовольчі склади"
 game_concept_supply_depot_desc: "[Concept('armies','Армії')|e] можуть створювати продовольчі склади у [Concept('hostile','ворожих')|e] [Concept('locations','районах')|e] і зберігати там [Concept('food','їжу')|e]. Цими складами можуть користуватися [Concept('friendly','дружні')|e] армії на відстані до #V 2#! [Concept('locations','районів')] від складу."
 game_concept_unit_ability: "Здатність загону"
 game_concept_unit_abilities: "Здатності загону"
 game_concept_unit_ability_desc: "Так називаються накази, які можна віддавати [Concept('units','загонам')|e], наприклад [ShowUnitAbilityName('drill_army')|l] або [ShowUnitAbilityName('march_to_sound_of_guns')|l]. Деякі здатності — це миттєві дії, інші ж — стани, між якими можна перемикатися."
 game_concept_character_interaction: "Взаємодія з персонажем"
 game_concept_character_interactions: "Взаємодії з персонажем"
 game_concept_character_interaction_desc: "Це [Concept('actions','дія')|e], яку можна здійснювати від особи [Concept('character','персонажа')|e]. Приклади: [ShowCharacterInteractionName('marry_noble')|l], [ShowCharacterInteractionName('seppuku')|l] або [ShowCharacterInteractionName('resign_as_grand_master')|l]."
 game_concept_integration_status: "Статус інтеграції"
 game_concept_integration_status_desc: "Це ступінь включеності [Concept('location','району')|e] в адміністративний апарат [Concept('owner','власника')|e]. Кожен [Concept('owned', 'володіння')] [Concept('location', 'район')] має один із чотирьох статусів:\n\n$BULLET$[Concept('colonized', 'Колонізований')|e]\n$BULLET$[Concept('conquered', 'Завойований')|e]\n$BULLET$[Concept('integrated', 'Інтегрований')|e]\n$BULLET$[Concept('core', 'Національний')|e]\n\nБудь-який [Concept('conquered','завойований')] [Concept('location','район')] можна інтегрувати за допомогою [Concept('cabinet_action','дії ради')|e], проте щоб він став вважатися [Concept('core','національним')], значна частина [Concept('pops','груп його населення')|e] має дотримуватися [Concept('primary_culture','основної культури')|e] або однієї з [Concept('accepted_cultures','визнаних')|e]."
 game_concept_integration_status_desc_intro: "Це ступінь включеності [Concept('location','району')|e] в адміністративний апарат [Concept('owner','власника')|e]. Кожен [Concept('owned', 'володіння')] [Concept('location', 'район')] має один із чотирьох статусів:"
 game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "Будь-який [Concept('conquered','завойований')] [Concept('location','район')] можна [Concept('integrated', 'інтегрувати')] за допомогою [Concept('cabinet_action','дії ради')|e], проте щоб він став вважатися [Concept('core','національним')], значна частина [Concept('pops','груп його населення')|e] має дотримуватися [Concept('primary_culture','основної культури')|e] або однієї з [Concept('accepted_cultures','визнаних')|e]."
 game_concept_integration: "Інтеграція"
 game_concept_integrated: "Інтегровано"
 game_concept_integrate: "Інтегрувати"
 game_concept_integrating: "Інтеграція"
 game_concept_integration_list_title: "Інтегрований [Concept('location','район')] має наступні ефекти:"
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "Інтегрований [Concept('location','район')|e] став повноцінною частиною держави, завдяки чому ним набагато легше керувати, ніж [Concept('conquered','завойованим')|e] [Concept('location','районом')].\n\n[Concept('conquered','Завойовані')|e] [Concept('location','райони')] необхідно інтегрувати за допомогою [Concept('cabinet_action','дії ради')|e], що застосовується до всієї [Concept('province','провінції')|e]. Швидкість інтеграції залежить від низки чинників, зокрема кількості [Concept('locations','районів')], їхньої [Concept('culture','культури')|e] або [Concept('location_rank','рангу')|e]."
 game_concept_government_reform: "Державний принцип"
 game_concept_government_reforms: "Державні принципи"
 game_concept_reforms: "Принципи"
 game_concept_reform: "Принцип"
 game_concept_government_reform_desc: "Державний принцип визначає характер управління [Concept('country','державою')|e]. Спектр таких принципів широкий, вони можуть як слідувати давнім традиціям, так і бути прогресивними. Кожен принцип по-своєму унікальний, але часто дає значиму перевагу чи неповторну можливість для гри.\n\nУ [Concept('countries','держав')] є доступ до обмеженого числа державних принципів, яке можна збільшити за допомогою певних [Concept('advances','поліпшень')|e].\n\nІснують також [Concept('major_reforms','провідні принципи')|e]. У деяких [Concept('country','держав')] може бути лише один такий принцип."
 game_concept_major_reform: "Провідний принцип"
 game_concept_major_reforms: "Провідні принципи"
 game_concept_major_reform_desc: "Провідним називається особливий [Concept('government_reform','державний принцип')|e], який формує вигляд [Concept('country','держави')|e]. У кожної [Concept('country','держави')] може одночасно бути лише один провідний принцип."
 game_concept_cabinet_action: "Дія ради"
 game_concept_cabinet_actions: "Дії ради"
 game_concept_cabinet_action_desc: "Учаснику [Concept('cabinet','ради')|e] можна доручати певні дії. Вони виконуються доти, доки не будуть завершені або поки ми не вирішимо їх змінити. \nДоступні наступні дії: \n\n#T Адміністративні дії #!\n[ShowCabinetTypeDatabase('adm')] \n\n#T Дипломатичні дії #!\n[ShowCabinetTypeDatabase('dip')] \n\n#T Військові дії #!\n[ShowCabinetTypeDatabase('mil')]"
 game_concept_cabinet_seat: "Місце в раді"
 game_concept_cabinet_seats: "Місця в раді"
 game_concept_cabinet_seats_desc: "Визначає кількість [Concept('cabinet_members','учасників')|e], які можуть одночасно засідати в [Concept('cabinet','раді')|e] [Concept('country','держави')|e]. Цю кількість можна збільшити за допомогою певних [Concept('advances','поліпшень')|e]."
 game_concept_cabinet_efficiency: "Ефективність ради"
 game_concept_cabinet_efficiency_desc: "Це швидкість і результативність, з якими [Concept('characters','персонажі')|e] з [Concept('cabinet','ради')|e] виконують відповідні [Concept('cabinet_actions','дії')|e]. Залежить від [Concept('crown_power','влади правителя')|e] та [Concept('societal_values','суспільних цінностей')|e]. Змінюється залежно від [Concept('advances','поліпшень')|e], [Concept('government_reforms','державних принципів')|e], [Concept('policies','політик')|e] та [Concept('buildings','споруд')|e]."
 game_concept_cabinet: "Рада"
 game_concept_cabinet_desc: "$game_concept_cabinet$ — це зібрання високопоставлених державних діячів. Вони допомагають керувати [Concept('country','державою')|e], виконуючи певні [Concept('cabinet_actions','дії')|e]. Кількість [Concept('cabinet_seats','місць у раді')|e] можна збільшити за допомогою певних [Concept('advances','удосконалень')|e]."
 game_concept_cabinet_member: "Член ради"
 game_concept_cabinet_members: "Члени ради"
 game_concept_cabinet_member_desc: "$game_concept_cabinet_member$ — це [Concept('character','персонаж')|e], що засідає в [Concept('cabinet','раді')|e]."
 game_concept_artist: "Митець"
 game_concept_artists: "Митці"
 game_concept_artist_upper_desc: "Це [Concept('character','персонаж')|e], який створює [Concept('works_of_art','творіння')|e]. До митців належать такі типи персонажів:"
 game_concept_artist_list_title: "Список різновидів митців"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"
 game_concept_religious_figure: "Релігійний діяч"
 game_concept_religious_figures: "Релігійні діячі"
 game_concept_religious_figure_upper_desc: "Релігійний діяч — це [Concept('character', 'персонаж')|e], який мандрує світом, надаючи релігійні переваги тим місцям, де він вирішує оселитися. Держави, що дотримуються відповідної [Concept('religion', 'релігії')|e], отримують право наймати релігійних діячів. Слідувати можна лише одній [Concept('religious_school', 'релігійній школі')|e], однак є можливість запрошувати релігійних діячів з інших шкіл, щоб отримувати натхнення та частину їхніх переваг. Релігійний діяч може належати до одного з нижчеперелічених типів."
 game_concept_religious_figure_list_title: "Список типів релігійних діячів"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "Запрошений релігійний діяч"
 game_concept_invited_religious_figures: "Запрошені релігійні діячі"
 game_concept_invite_religious_figure: "Запросити релігійного діяча"
 game_concept_work_of_art: "Творіння"
 game_concept_works_of_art: "Творіння"
 game_concept_work_of_art_desc: "Це результат роботи [Concept('artist', 'митця')|e]. Його створення збільшує [Concept('cultural_influence', 'вплив')|e] [Concept('primary_culture', 'основної культури')|e] тієї [Concept('country', 'держави')|e], де працює митець. Творіння можуть знищити або захопити, якщо [Concept('location', 'район')|e], де воно перебуває, буде [Concept('occupied', 'окупований')|e] [Concept('enemy', 'ворогом')|e].\nНаявність творінь позитивно впливає на [Concept('prestige', 'престиж')|e] і [Concept('cultural_tradition', 'культурні традиції')|e] [Concept('country', 'держави')]."
 game_concept_work_of_art_list_title: "Види творінь"
 game_concept_art_quality: "Якість творіння"
 game_concept_art_quality_desc: "Якість [Concept('works_of_art','творіння')|e] впливає на величину [Concept('cultural_tradition','культурних традицій')|e] і [Concept('prestige','престижу')|e], які воно приносить державі.\n\n$game_concept_work_of_art$ може мати один з таких рівнів якості, від найнижчого до найвищого:\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "Легітимність"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "Показує, наскільки населення та стани згодні з тим, як керується [Concept('country','держава')|e]. Коли легітимність перебуває на низькому рівні, зростає ризик виникнення повстань, мета яких — передати владу до рук [Concept('ruler','правителя')|e], більш угодного масам."
 game_concept_republican_tradition: "Республіканські традиції"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "Показують, як добре республіканізм закоренився в державі й наскільки [ShowGovernmentTypeName('republic')|l] дотримується традицій загалом. [ShowGovernmentTypeNameWithNoTooltip('republic')] проводить вибори нового [Concept('ruler','правителя')|e] кожні кілька років. Якщо один і той самий [Concept('ruler','правитель')] перебуває при владі після кількох [Concept('elections','виборів')|e], це негативно відбивається на республіканських традиціях. Сильне зниження їхнього рівня може призвести до розвитку автократії. Щоб республіканський уряд працював добре, цей рівень повинен залишатися високим."
 game_concept_devotion: "Благочестя"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "Благочестя показує, наскільки в нашій державі розвинена [Concept('faith','віра')|e]. Чим вище благочестя, тим ефективніша наша [ShowGovernmentTypeName('theocracy')|l]."
 game_concept_horde_unity: "Згуртованість орди"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "Згуртованість орди показує, наскільки сильно $rank_kingdom_horde_ruler_suffix_male$ користується підтримкою племен. За відсутності зовнішніх факторів згуртованість поступово знижується. Щоб її підвищити, потрібно займатися грабунками й розоряти провінції. [ShowGovernmentTypeName('steppe_horde')] з низькою згуртованістю, швидше за все, піддасться внутрішнім чварам."
 game_concept_tribal_cohesion: "Племінна єдність"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "Показує, наскільки наше [ShowGovernmentTypeName('tribe')|l] єдине в галузі [Concept('religion','релігії')|e] та [Concept('culture','культури')|e]. На низьких рівнях [ShowGovernmentTypeNameWithNoTooltip('tribe')|l] нагадуватиме збіговисько котів, які гуляють самі собою. Щоб [ShowGovernmentTypeNameWithNoTooltip('tribe')|l] процвітало, єдність має бути високою."
 game_concept_government_power: "Влада уряду"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "Цей загальний термін показує, наскільки добре працює [Concept('government','уряд')|e]. Існує кілька показників влади уряду: [Concept('legitimacy','легітимність')|e], [Concept('republican_tradition','республіканські традиції')|e], [Concept('devotion','благочестя')|e], [Concept('horde_unity','згуртованість орди')|e] і [Concept('tribal_cohesion','племінна єдність')|e]."
 game_concept_policy: "Політика"
 game_concept_policies: "Політики"
 game_concept_policy_desc: "Для кожного [Concept('law','правила')|e] потрібно обрати одну або кілька політик. Вони визначають, як закон застосовується в [Concept('country','державі')|e]."
 game_concept_law: "Правило"
 game_concept_laws: "Звід правил"
 game_concept_law_desc: "Для кожного правила потрібно обрати [Concept('policy','політику')|e], інакше воно не набуде чинності. У різних [Concept('government_types','формах правління')|e] і [Concept('religions','релігіях')|e] бувають різні правила, їхнє число можна збільшити за допомогою [Concept('advances','удосконалень')|e]. [Concept('policy','Політика')], обрана для правила, часто впливає на [Concept('societal_values','суспільні цінності')|e]."
 game_concept_antagonism: "Неприязнь"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "Неприязнь — частина ставлення до нас інших [Concept('countries','держав')|e], що впливає на їхню [Concept('opinion','думку')|e] про нас. Якщо держави, в чиїй зоні інтересів ми перебуваємо, відчувають до нас неприязнь, то вони менш схильні вдаватися до [Concept('diplomacy','дипломатії')|e] і можуть діяти проти нас. Рівень неприязні між державами залежить від їхніх відмінностей у [Concept('societal_values','суспільних цінностях')|e], [Concept('government_types','формах правління')|e], [Concept('religion','релігії')|e], [Concept('culture','культурі')|e] і [Concept('language','мові')|e]. Деякі дії в прикордонних [Concept('location','районах')|e] також можуть викликати в сусідніх країн неприязнь, ступінь якої залежить від їхнього ставлення до цих районів і до самої держави, яка вчинила дію. Однак з часом більшість ефектів від подібних дій повністю зникає."
 game_concept_antagonism_received_modifier: "Отримувана неприязнь"
 game_concept_antagonism_received_modifier_desc: "Визначає, як сильно вороже дипломатичні дії, наприклад [Concept('war','війна')|e], вплинуть на рівень [Concept('antagonism','неприязні')|e] до нас."
 game_concept_diplomatic_action: "Дипломатична дія"
 game_concept_diplomatic_actions: "Дипломатичні дії"
 game_concept_diplomatic_action_desc: "Це дія, яку одна [Concept('country', 'держава')|e] вживає стосовно іншої із залученням [Concept('diplomats', 'дипломатів')|e]. До дипломатичних дій належать укладення [Concept('alliances', 'союзів')|e], оголошення [Concept('war', 'війни')|e] або багато чого іншого."
 game_concept_diplomatic_limitation: "Обмеження дипломатії"
 game_concept_diplomatic_limitations: "Обмеження дипломатії"
 game_concept_diplomatically_limited: "Дипломатія обмежена"
 game_concept_limited_diplomacy: "Часткова дипломатія"
 game_concept_unlimited_diplomacy: "Повноцінна дипломатія"
 game_concept_diplomatic_limitation_desc: "Дипломатичні можливості [Concept('country', 'держави')|E] — вкрай залежного [Concept('subject', 'васала')|E] або [Concept('junior_partner', 'молодшого партнера')|E] в [Concept('union', 'унії')|E] — можуть бути обмежені. Це означає, що будуть недоступні або серйозно обмежені такі дії:\n\n$BULLET$ Укладення #TOOLTIP:SCRIPTED_RELATION_TYPE,alliance,X #L союзу#!#!\n$BULLET$ #TOOLTIP:SCRIPTED_RELATION_TYPE,food_access,X #L Доступ до продовольства#!#!\n$BULLET$ Пред'явлення #TOOLTIP:SCRIPTED_RELATION_TYPE,guarantee,X #L гарантій#!#!\n$BULLET$ #TOOLTIP:SCRIPTED_RELATION_TYPE,military_access,X #L Право на прохід військ#!#!\n$BULLET$ #TOOLTIP:SCRIPTED_RELATION_TYPE,fleet_basing_rights,X #L Право на розміщення флоту#!#!\n$BULLET$ #TOOLTIP:GENERIC_ACTION,create_building_subject,X #L Створення васала-будівельника#!#!\n$BULLET$ #TOOLTIP:GENERIC_ACTION,create_province_subject,X #L Створення васала#!#!\n\nБільшість дипломатично обмежених васалів нездатні самостійно оголошувати [Concept('wars', 'війни')|E]. Виняток — деякі конкретні цілі."
 game_concept_diplomats: "Дипломати"
 game_concept_diplomat: "Дипломат"
 game_concept_diplomat_desc: "Визначає, скільки [Concept('diplomacy', 'дипломатичних')|e] можливостей доступно [Concept('country', 'державі')|e] на даний момент. Ця кількість збільшується за допомогою деяких [Concept('advances', 'удосконалень')|e] або [Concept('societal_values', 'суспільних цінностей')|e]."
 game_concept_opinion: "Думка"
 game_concept_diplomatic_opinion: "Дипломатична думка"
 game_concept_diplomatic_opinions: "Дипломатичні думки"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "Відбиває характер відносин між [Concept('country','державами')|e]. Різниця між [Concept('trust','довірою')|e] і думкою в тому, що за високої думки [Concept('country','держава')] перестане поводитися вороже, але для співпраці потрібна ще й довіра."
 game_concept_rival: "Суперник"
 game_concept_rivals: "Суперники"
 game_concept_rivals_tooltip: "[Concept('rivals','Суперники')|e]"
 game_concept_rival_desc: "[Concept('countries','Держави')|e] можуть заявляти про свою ворожість до інших держав, оголошуючи їх суперниками. Стосовно суперників можна використовувати додаткові вороже дії, наприклад, фабрикувати [Concept('casus_belli','приводи для війни')|e] і втручатися в їхні [Concept('wars','війни')|e].\n\nДержава-суперник не погодиться на дружні [Concept('treaties','договори')|e] на кшталт [Concept('alliances','союзів')|e], але [Concept('countries','державам')] зі спільними суперниками буде простіше укладати [Concept('treaties','договори')] між собою.\n\nСуперництво не є обопільним, тобто оголошена суперником держава не обов'язково відповість тим самим. [Concept('country','Держава')], що оголосила іншу суперником, вважається [Concept('rival_enemy','ворогом')|e].\n\nСуперництво можливе лише стосовно [Concept('countries','держав')] зі співмірним [Concept('great_power_score','рахунком великої держави')|e] і невисокою [Concept('opinion','думкою')|e]. Максимально можлива кількість суперників залежить від [Concept('country_rank','рангу держави')|e]."
 game_concept_rival_enemy: "Ворог"
 game_concept_rival_enemies: "Вороги"
 game_concept_rival_enemy_desc: "[Concept('country','Держава')|e], що оголосила іншу [Concept('rival','суперником')|e], вважається їїворогом. [Concept('country','Держава')] може мати багато [Concept('rivals','суперників')], але не мати ворогів, якщо жодна інша [Concept('country','держава')] не оголосила суперником її саму."
 game_concept_cobelligerent: "Співвоююча сторона"
 game_concept_cobelligerents: "Співвоюючі сторони"
 game_concept_cobelligerent_desc: "[Concept('country','Держава')|e], що стала співвоюючою стороною, може закликати своїх [Concept('allies','союзників')|e] для участі у [Concept('war','війні')|e].\n\nПри укладенні [Concept('peace_treaty','мирного договору')|e] [Concept('locations','райони')|e] співвоюючої держави матимуть ту саму вартість, що й території лідера війни."
 game_concept_enemy: "Ворог на війні"
 game_concept_enemies: "Вороги на війні"
 game_concept_enemies_tooltip: "[Concept('enemies','Вороги')|e]"
 game_concept_enemy_desc: "Дві [Concept('countries','держави')|e] в стані [Concept('war','війни')|e] вважають одна однуворогами, а їхні [Concept('armies','армії')|e] і [Concept('navies','флоти')|e] при зустрічі вступають у [Concept('battle','битву')|e].\n\n[Concept('rebels','Повстанці')|e] і [Concept('pirates','пірати')|e] — це вороги для всіх без винятку."
 game_concept_royal_marriage: "Династичний шлюб"
 game_concept_royal_marriages: "Dynastичні шлюби"
 game_concept_married: "У шлюбі"
 game_concept_marry: "Укласти шлюб"
 game_concept_marriage: "Шлюб"
 game_concept_marrying: "Шлюб"
 game_concept_royal_marriage_desc: "Династичний шлюб укладається між двома [Concept('characters','персонажами')|e] з різних [Concept('countries','держав')|e], щоб поліпшити державні взаємовідносини та підвищити [Concept('prestige','престиж')|e] їхніх [Concept('rulers','правителів')|e]."
 game_concept_union: "Унія"
 game_concept_senior_partner: "Старший партнер"
 game_concept_junior_partner: "Молодший партнер"
 game_concept_junior_partners: "Молодші партнери"
 game_concept_union_partner: "Партнер в унії"
 game_concept_union_partners: "Партнери в унії"
 game_concept_personal_union: "Особиста унія"
 game_concept_personal_unions: "Особисті унії"
 game_concept_union_desc: "Унія — це різновид [Concept('treaty','договору')|e], за якого дві або більше [Concept('countries','держави')|e] керуються одним [Concept('ruler','правителем')|e] на підставі [Concept('royal_marriages','династичного шлюбу')|e]. Таке співтовариство діє як оборонний [Concept('alliance','союз')|e] — держави автоматично допоможуть одна одній, якщо на них нападуть, — але при цьому можна вводити [Concept('laws','правила')|e], які змінюють положення унії. Найголовніший учасник унії називається старшим партнером, а решта — молодшими."
 game_concept_union_integration_level: "Рівень інтеграції унії"
 game_concept_union_integration_level_short: "Рівень інтеграції"
 game_concept_union_integration_level_member: "Рівень інтеграції учасника"
 game_concept_union_integration_level_desc: "$game_concept_union_integration_level$ відображає ступінь централізації [Concept('personal_union','особистої унії')|e] на підставі різних [Concept('laws','правил')|e] і [Concept('policies','політик')|e]. Рівень інтеграції всіх поточних [Concept('member','учасників')|e] унії підвищується при прийнятті відповідних політик. Після завершення централізації всі молодші партнери, що мають спільний рівень інтеграції з унією, об'єднаються під владою старшого партнера.\n\nПриєднавшимся до унії пізніше за інших доведеться спочатку підвищити рівень інтеграції за допомогою [Concept('parliament', 'парламенту')|e], а потім вони зможуть об'єднатися зі старшим партнером."
 game_concept_ally: "Союзник"
 game_concept_allies: "Союзники"
 game_concept_allied: "У союзі"
 game_concept_alliance: "Союз"
 game_concept_alliances: "Союзи"
 game_concept_alliance_desc: "Союз — це [Concept('treaty','договір')|e] між двома [Concept('countries','державами')|e]. Держави в союзі не можуть оголошувати одна одній [Concept('war','війну')|e] і отримують можливість закликати союзників на допомогу в разі [Concept('wars','війни')] проти себе."
 game_concept_war_allies: "Воєнні союзники"
 game_concept_war_ally: "Воєнний союзник"
 game_concept_war_ally_desc: "Це [Concept('countries', 'держави')|e], які надають одна одній підтримку у [Concept('war', 'війні')|e]."
 game_concept_war_leader: "Лідер війни"
 game_concept_war_leaders: "Лідери війни"
 game_concept_war_leader_desc: "$game_concept_war_leader$ — одна з двох головних [Concept('countries','держав')|e], що беруть участь у [Concept('war','війні')|e]. Саме лідери війни визначають її результат під час [Concept('peace_treaties','мирних переговорів')|e]."
 game_concept_call_to_arms: "Заклик до зброї"
 game_concept_call_to_arms_desc: "Заклик до зброї — це [Concept('diplomatic_action', 'дипломатична дія')|e], яку можна використовувати під час [Concept('war', 'війни')|e], закликавши на допомогу [Concept('ally', 'союзників')|e] та інші [Concept('countries', 'держави')|e], що пообіцяли взяти участь у збройних конфліктах.\n\n[Concept('defender', 'Держави, що обороняються')|e] автоматично розсилають заклик до зброї своїм союзникам, а [Concept('attacker', 'державам, що атакують')|e] доведеться скликати союзників вручну. До того ж атакуючій стороні буде суттєво складніше переконати інші держави взяти участь у війні."
 game_concept_treaty: "Договір"
 game_concept_treaties: "Договори"
 game_concept_treaty_desc: "Договір — це дипломатична угода, підписана двома або більше [Concept('countries','державами')|e]. Може діяти протягом певного часу або до подальшого розпорядження.\nДо договорів належать [Concept('alliances','союз')|e], [Concept('military_access','право на прохід військ')|e], [Concept('truce','перемир'я')|e] та інші угоди, що досягаються за допомогою [Concept('diplomacy','дипломатії')|e]."
 game_concept_blocked_treaties: "Заборона договорів"
 game_concept_blocked_treaties_desc: "Якщо стосовно [Concept('country','держави')|e] діє ця заборона, вона не може підписувати будь-які [Concept('treaty','договори')|e] з іншою [Concept('country','державою')|e]."
 game_concept_economic_support: "Фінансова підтримка"
 game_concept_economic_support_desc: "Це [Concept('treaty','договір')|e], згідно з яким одна [Concept('country','держава')|e] щомісяця відправляє [Concept('gold','золото')|e] іншій [Concept('country','державі')] для підтримання її [Concept('finances','фінансів')|e]. Найчастіше такий договір укладається, коли держава не хоче безпосередньо брати участь у [Concept('war','війні')|e], яку веде інша держава, але бажає її підтримати."
 game_concept_war_reparations: "Контрибуції"
 game_concept_war_reparations_desc: "Це мирний [Concept('treaty','договір')|e], за яким [Concept('country','держава')|e] зобов'язана щомісяця відправляти [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0] отримуваного [Concept('gold','золота')|e] на підтримання [Concept('finances','фінансів')|e] іншої [Concept('country','держави')], найчастіше тієї, що перемогла в недавній війні."
 game_concept_guarantee: "Гарантія"
 game_concept_guaranteed: "Гарантовано"
 game_concept_guaranteeing: "Гарантує"
 game_concept_guarantee_desc: "Це [Concept('treaty','договір')|e], за яким одна [Concept('country','держава')|e] гарантує іншій [Concept('country','державі')] захист у разі [Concept('war','війни')|e]."
 game_concept_estate_satisfaction_equilibrium: "Рівноважна задоволеність"
 game_concept_estate_satisfaction_equilibrium_desc: "Це значення, до якого прагне [Concept('estate_satisfaction','задоволеність')|e] [Concept('estate','стану')|e]. Швидкість наближення до рівноважної задоволеності залежить від безлічі факторів."
 game_concept_estate_satisfaction: "Задоволеність стану"
 game_concept_estate_satisfaction_short: "Задоволеність"
 game_concept_estate_satisfaction_desc: "Показує, наскільки [Concept('estate','стан')|e] задоволений тим, як зараз керується [Concept('country','держава')|e]. Висока задоволеність приносить державі різні переваги, а низька — штрафи. Крім того, за низької задоволеності [Concept('estate','стану')] з нього не можна набирати [Concept('army_levies','армійське')|e] і [Concept('navy_levies','флотське')|e] ополчення.\n\nЗадоволеність стану також безпосередньо впливає на [Concept('pop_satisfaction','задоволеність груп населення')|e], що належать до цього [Concept('estate','стану')]."
 game_concept_estate_power: "Станова влада"
 game_concept_estate_power_desc: "Сила, якою володіє [Concept('estate','стан')|e] в [Concept('country','державі')|e]. Більшою мірою на неї впливає кількість [Concept('population','населення')|e] того [Concept('pop_types','типу')|e], до якого належить цей [Concept('estate','стан')], а також його [Concept('estate_privileges','привілеї')|e].\n\nДеякі [Concept('pop_types','типи населення')|e], наприклад [ShowPopTypeName('nobles')|l], мають набагато більшу силу стану на [Concept('pop','групу населення')|e], ніж [ShowPopTypeName('slaves')|l].\n\n$BULLET_WITH_TAB$Загальна сила [Concept('estate','станів')] зменшує [Concept('crown_power','силу корони')|e] в [Concept('country','державі')].\n$BULLET_WITH_TAB$[Concept('tax_base','Податкова база')|e] [Concept('location','району')|e] розподіляється залежно від розміру, сили стану і [Concept('pop_types','типів населення')], які там живуть."
 game_concept_crown_power: "Влада правителя"
 game_concept_crown_power_desc: "Це влада, якою володіє правитель [Concept('country','держави')|e]. Чим більше влади, тим могутнішою і ефективнішою стає [Concept('country','держава')]. Якщо [Concept('estates','стани')|e] наділені надто великими [Concept('estate_privileges','привілеями')|e], то влада правителя може зменшитися настільки, що держава почне отримувати штрафи.\n\nУ різних [Concept('ages','епохах')|e] є [Concept('advances','удосконалення')|e], які збільшують [Concept('crown_power','владу правителя')|e]. Одна з найефективніших епох у цьому плані — епоха #TOOLTIP:AGE,age_5_absolutism,X #L Абсолютизму#!#!."
 game_concept_estate_tax_base: "Податкова база стану"
 game_concept_estate_tax_base_desc: "Кожен [Concept('estate','стан')|e] отримує частину [Concept('gold','золота')|e] з [Concept('tax_base','податкової бази')|e] кожного [Concept('location','району')|e]. Частка залежить від [Concept('estate_power','влади')|e] цього стану порівняно з іншими [Concept('estates','станами')]. Потім з неї віднімається [Concept('estate_enrichment','багатство стану')|e]."
 game_concept_civil_war: "Громадянська війна"
 game_concept_civil_wars: "Громадянські війни"
 game_concept_civil_war_desc: "Громадянська війна — це особливий різновид [Concept('war','воєнних дій')|e], за яких [Concept('country','держава')|e] ворогує не з іншою [Concept('country','державою')], а з частиною власного населення. Крім того, на відміну від звичайних [Concept('wars','воєн')], тут не відбувається [Concept('occupation','окупація')|e] [Concept('locations','районів')|e], але в разі успішної [Concept('sieged','облоги')|e] ці райони одразу ж змінюють [Concept('controller','сторону, що контролює')|e]."
 game_concept_war_goal: "Мета війни"
 game_concept_war_goals: "Цілі війни"
 game_concept_war_goal_desc: "У кожної [Concept('war','війни')|e] є мета, яку визначає обраний [Concept('casus_belli','привід для війни')|e]. При виконанні цієї мети держава значно збільшить свій [Concept('war_score','воєнний рахунок')|e]."
 game_concept_war_score: "Воєнний рахунок"
 game_concept_war_score_desc: "Воєнний рахунок показує, наскільки успішні дії [Concept('country','держави')|e] в конкретній [Concept('war','війні')|e]. Щоб збільшити воєнний рахунок, потрібно перемагати в [Concept('battles','битвах')|e], [Concept('siege','обложувати')|e] [Concept('enemy','ворожі')|e] [Concept('locations','райони')|e], досягати [Concept('war_goal','мети війни')|e] та влаштовувати [Concept('blockades','блокади')|e]."
 game_concept_war_participation: "Участь у війні"
 game_concept_war_participation_desc: "Цей показник відображає внесок [Concept('country','держави')|e] в хід [Concept('war','війни')|e]. Збільшити його можна за допомогою [Concept('battles','битв')|e], [Concept('blockades','блокад')|e] і [Concept('sieges','облог')|e]."
 game_concept_peace_cost: "Вартість миру"
 game_concept_peace_cost_desc: "Визначає, скільки коштує включити [Concept('peace_treaty', 'мирний договір')|e] до [Concept('peace_offer', 'пропозиції про мир')|e]. Зазвичай вартість миру співставляється з [Concept('war_score', 'воєнним рахунком')|e], щоб визначити, чи погодиться інша [Concept('country', 'держава')|e]."
 game_concept_war: "Війна"
 game_concept_wars: "Війни"
 game_concept_offensive_war: "Наступальна війна"
 game_concept_defensive_war: "Оборонна війна"
 game_concept_offensive_wars: "Наступальні війни"
 game_concept_defensive_wars: "Оборонні війни"
 game_concept_war_desc: "Війна починається, коли [Concept('country','держава')|e] за допомогою [Concept('diplomat','дипломатичної дії')|e] вступає в конфлікт з іншою [Concept('country','державою')|e]. [Concept('allied','Союзники')|e] будь-якої з таких держав можуть бути закликані для участі у війні.\n\nПід час війни [Concept('armies','армії')|e] і [Concept('navies','флоти')|e] ворогуючих сторін при зустрічі будуть [Concept('battle','битися')|e] одне з одним. [Concept('armies','Армії')] зможуть [Concept('siege','обложувати')|e] [Concept('enemies','ворожі')|e] [Concept('locations','райони')|e], а [Concept('navies','флоти')|e] зможуть влаштовувати [Concept('blockade','блокади')|e] ворожих [Concept('ports','портів')|e].\n\nВійна триває доти, доки не буде підписано [Concept('peace_treaty','мирний договір')|e] і між ворогуючими [Concept('countries','державами')] не відновиться [Concept('peace','мир')|e]."
 game_concept_peace: "Мир"
 game_concept_peace_desc: "Мир — це стан, за якого [Concept('country','держава')|e] не бере участі в жодній [Concept('war','війні')|e]."
 game_concept_white_peace: "Мир «статус-кво»"
 game_concept_white_peace_desc: "Це [Concept('peace_treaty','мирний договір')|e], який повертає держави до довоєнних умов."
 game_concept_peace_treaty: "Мирний договір"
 game_concept_peace_treaties: "Мирні договори"
 game_concept_peace_treaty_desc: "Це умови [Concept('peace_offer','пропозиції про мир')|e], до числа яких належать передача [Concept('location','районів')|e] між двома [Concept('countries','державами')|e], виплата [Concept('gold','дукатів')|e] або навіть особливі договори, наприклад, #TOOLTIP:SCRIPTED_PEACE_TREATY,abandon_colonial_claim,X #L відмова від претензії на колонію#!#!, #TOOLTIP:SCRIPTED_PEACE_TREATY,peace_take_over_market_center,X #L захоплення ринкового центру#!#! або #TOOLTIP:SCRIPTED_PEACE_TREATY,peace_humiliate,X #L приниження#!#!."
 game_concept_peace_offer: "Пропозиція про мир"
 game_concept_peace_offer_desc: "Це дипломатична дія, що припиняє [Concept('war', 'війну')|e] між двома і більше [Concept('countries', 'державами')|e]. При цьому одна сторона може висунути свої умови іншій у формі [Concept('peace_treaties', 'мирних договорів')|e]. Як тільки ці умови будуть прийняті, укладається мир, а [Concept('war', 'війна')] припиняється.\n\n[Concept('war_score', 'Воєнний рахунок')] [Concept('country', 'держави')] визначає вигоду, яку вона отримає від мирного договору."
 game_concept_casus_belli: "Привід для війни"
 game_concept_casus_bellis: "Приводи для війни"
 game_concept_casus_belli_desc: "Привід для оголошення війни, він же #italic казус беллі#!, — це юридичне виправдання, яким користується [Concept('country','держава')|e], щоб почати [Concept('war','війну')|e]. Привід впливає на характер [Concept('war','війни')] і її [Concept('war_goal','мету')|e]."
 game_concept_stockpile: "Запаси"
 game_concept_stockpile_desc: "Це поточна кількість [Concept('good','товарів')|e], що зберігаються на [Concept('market','ринкових')|e] складах. Якщо [Concept('supply','пропозиція')|e] більша, ніж [Concept('demand','попит')|e], запаси збільшуються — і навпаки. Їх витрачають на потреби [Concept('buildings','споруд')|e], [Concept('constructions','будівництва')|e], [Concept('units','загонів')|e] і різних [Concept('pops','груп населення')|e]."
 game_concept_effective_supply: "Ефективна пропозиція"
 game_concept_effective_supply_desc: "Це [Concept('supply','пропозиція')|e] [Concept('good','товарів')|e] на [Concept('market','ринку')|e], коли знижено вплив [Concept('imports','імпорту')|e]."
 game_concept_effective_demand: "Ефективний попит"
 game_concept_effective_demand_desc: "Це [Concept('demand','попит')|e] щодо [Concept('good','товарів')|e] на [Concept('market','ринку')|e], коли знижено вплив [Concept('exports','експорту')|e]."
 game_concept_supply: "Пропозиція"
 game_concept_supply_desc: "Це кількість [Concept('good','товарів')|e], які виробляються в [Concept('buildings','спорудах')|e], видобуваються у вигляді [Concept('raw_materials','ресурсів')|e] або [Concept('imported','імпортуються')|e] на [Concept('market','ринок')|e]."
 game_concept_demand: "Попит"
 game_concept_demands: "Попит"
 game_concept_demand_desc: "Це кількість [Concept('good','товарів')|e], які потрібні для роботи [Concept('buildings','споруд')|e] і життя [Concept('pops','населення')|e], а також для [Concept('exports','експорту')|e] на [Concept('market','ринок')|e] і [Concept('constructions','будівництва')|e]."
 game_concept_market_balance: "Баланс товару"
 game_concept_market_balance_short: "Баланс"
 game_concept_market_balance_desc: "$game_concept_market_balance$ — це різниця між [Concept('supply', '@supply! пропозицією')|e] і [Concept('demand', '@demand! попитом')|e] на [Concept('good','товар')|e] на конкретному [Concept('market', '@market! ринку')|e]."
 game_concept_market_value: "Оборот ринку"
 game_concept_market_value_desc: "Цей показник відображає сукупну вартість усіх угод на [Concept('market','ринку')|e] за місяць і служить для оцінки його загального добробуту."
 game_concept_price_impact: "Вплив ціни"
 game_concept_price_impact_desc: "[Concept('market_price','Ринкова ціна')|e] [Concept('goods','товарів')|e], що покривають [Concept('pop_needs','потреби')|e] певної [Concept('pop','групи населення')|e], безпосередньо впливає на [Concept('pop_satisfaction','задоволеність')|e] цієї групи."
 game_concept_price_stability: "Цінова стійкість"
 game_concept_price_stability_desc: "Цінова стійкість залежить від поточної [Concept('age','епохи')|e] і визначає, як сильно на [Concept('target_price','очікувану ціну')|e] впливають [Concept('supply','пропозиція')|e] і [Concept('demand','попит')|e]."
 game_concept_market_price: "Ринкова ціна"
 game_concept_market_prices: "Ринкові ціни"
 game_concept_market_price_desc: "Це ціна, за якою продається той чи інший [Concept('good','товар')|e] в [Concept('market_center','ринковому центрі')|e].\nРинкова ціна поступово коригується в бік [Concept('target_price','очікуваної ціни')|e].\nЗалежно від [Concept('market_access','доступу до ринку')|e] [Concept('sell_price','ціна продажу')|e] в різних районах може відрізнятися від ринкової."
 game_concept_target_price: "Очікувана ціна"
 game_concept_target_price_desc: "Очікувана ціна залежить від [Concept('supply','пропозиції')|e], [Concept('demand','попиту')|e] і [Concept('price_stability','цінової стійкості')|e].\nВона є часткою основної вартості товару, тому дорівнює [Concept('price_stability','ціновій стійкості')] за дуже великої пропозиції та обернена [Concept('price_stability','ціновій стійкості')] за дуже великого попиту."
 game_concept_export_market: "Ринок експорту"
 game_concept_export_market_desc: "Це [Concept('market','ринок')|e], на якому [Concept('goods','товари')|e] купуються, створюючи [Concept('export','експорт')|e]."
 game_concept_import_market: "Ринок імпорту"
 game_concept_import_market_desc: "Це [Concept('market','ринок')|e], на якому [Concept('goods','товари')|e] продаються, створюючи [Concept('import','імпорт')|e]."
 game_concept_market: "Ринок"
 game_concept_markets: "Ринки"
 game_concept_market_desc: "На ринку купують і продають [Concept('goods','товари')|e].\nВін розташовується в [Concept('market_center','ринковому центрі')|e] і охоплює інші райони залежно від їхнього [Concept('market_access','доступу до ринку')|e] та рівня [Concept('protectionism','протекціонізму')|e].\nУсі ці райони купуватимуть і продаватимуть товари лише з [Concept('stockpile','запасів')|e] свого ринку.\n\n[Concept('markets','Ринки')] позначені різними кольорами залежно від їхньої важливості для держави.\n\n$BULLET$ #G Зелений колір#! означає, що ви володієте районами, що належать до цього [Concept('market','ринку')], а отже маєте стежити за [Concept('pop_needs','потребами')|e] місцевого населення.\n\n$BULLET$ #E Синій колір#! означає, що ви не володієте районами, що належать до цього [Concept('market','ринку')], але у вас є на ньому [Concept('merchant_capacity','торговий потенціал')|e], тому ви можете там [Concept('trade', 'торгувати')|e].\n\n$BULLET$ #L Коричневий колір#! означає, що у вас немає ні торгового потенціалу, ні [Concept('location', 'районів')|e] [Concept('own', 'у володінні')|e], що належать до цього [Concept('market','ринку')].\n\n$BULLET$ Сірий колір означає, що [Concept('market','ринок')] перебуває за межами вашої [Concept('trade_range','торгової відстані')|e] і ви не можете з ним взаємодіяти."
 SUBTAB_TRADING_TT_TEXT: "На цій вкладці ви можете керувати своїми [Concept('trades','торговими угодами')|e], якщо у вас є [Concept('merchant_capacity','торговий потенціал')|e] на будь-якому з [Concept('market','ринків')|e]."
 game_concept_protectionism: "Захист ринку"
 game_concept_trade_protection: "Захист ринку"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\nЗахист ринку збільшується зі зростанням [Concept('control', 'контролю')|e] над [Concept('location', 'районом')|e]."
 game_concept_market_center: "Ринковий центр"
 game_concept_market_centers: "Ринкові центри"
 game_concept_market_center_desc: "Це [Concept('location','район')|e], в центрі якого розташований [Concept('market','ринок')|e]. [Concept('owner','Власник')|e] цього району отримує низку переваг і, що важливіше, визначає, у кого є доступ до ринку."
 game_concept_market_owner: "Власник ринку"
 game_concept_market_owner_desc: "Власником [Concept('market','ринку')|e] вважається [Concept('country','держава')|e], якій [Concept('owns', 'належить')|e] [Concept('market_center','ринковий центр')|e]. Власник ринку може знищити [Concept('market','ринок')] або перенести його в інше місце, щоб не дозволяти іншим державам торгувати на ньому."
 game_concept_market_access: "Доступ до ринку"
 game_concept_market_access_desc: "Показник доступу до ринку демонструє, наскільки просто [Concept('location','району')|e] взаємодіяти з місцевим [Concept('market','ринком')|e], і залежить від відстані до [Concept('market_center', 'ринкового центру')|e].\n\nДоступ до ринку впливає на три ключові аспекти:\n\n$BULLET$Хороший доступ до [Concept('markets', 'ринку')] підвищує його [Concept('market_attraction', '@market_attraction! привабливість')|e] для району, тому [Concept('locations', 'райони')] зазвичай прилучаються до найближчого [Concept('market', 'ринку')].\n\n$BULLET$[Concept('locations', 'Райони')] з найкращим доступом до [Concept('market', 'ринку')] купують [Concept('goods', '@goods! товари')|e] і [Concept('food', '@food! їжу')|e] першими, райони з найгіршим доступом — останніми.\n\n$BULLET$Поганий доступ до ринку призводить до зниження [Concept('output', 'обсягу виробництва')|e] в [Concept('buildings', '@buildings! спорудах')|e] і падіння доходів від [Concept('rgo', '@rgo! видобутку ресурсів')|e].\n\nДоступ до ринку вищий, якщо до нього можна дістатися морем або [Concept('rivers', 'річкою')|e]. Крім того, щоб поліпшити цей показник, можна збудувати [Concept('roads','дороги')|e] і порти, а також створити новий [Concept('market','ринок')]."
 game_concept_market_attraction: "Ринкова привабливість"
 game_concept_market_attraction_desc: "Це привабливість [Concept('market_center','ринкового центру')|e] для того чи іншого [Concept('location','району')|e]. Вона впливає на бажання району стати частиною даного [Concept('market','ринку')|e].\n\nНівелюється [Concept('protectionism', 'протекціонізмом')|e]."
 game_concept_sell_price: "Ціна продажу"
 game_concept_sell_price_desc: "Це ціна, за якою [Concept('goods','товари')|e] продаються в конкретному [Concept('location','районі')|e].\nВона може бути нижчою за [Concept('market_price','ринкову ціну')|e] за поганого [Concept('market_access','доступу до ринку')|e]."
 game_concept_counterespionage: "Контррозвідка"
 game_concept_counterespionage_desc: "Контррозвідка визначає, наскільки ефективно [Concept('country','держава')|e] перешкоджає поширенню [Concept('foreign','чужих')|e] [Concept('spy_networks','шпигунських мереж')|e]."
 game_concept_spy_network: "Шпигунська мережа"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "Шпигунські мережі"
 game_concept_spy_network_desc: "Визначає ступінь проникнення однієї [Concept('country','держави')|e] у справи іншої за допомогою інформаторів, подвійних агентів і перебіжчиків — тобто впливає на кількість доступних відомостей про іншу державу. За допомогою шпигунської мережі можна виконувати недружні дипломатичні дії."
 game_concept_favor: "Прихильність"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "Прихильність"
 game_concept_favors_desc: "Прихильність показує, скільки одна [Concept('country','держава')|e] пообіцяла або заборгувала [Concept('country','іншій')].\nЗавдяки прихильності можна попросити іншу [Concept('country','державу')] виконати яку-небудь дію. Якщо баланс прихильності занадто сильно порушено, то відмова на таке прохання може призвести до втрати [Concept('trust','довіри')|e] або навіть погіршення [Concept('diplomatic_reputation','дипломатичної репутації')|e]."
 game_concept_trust: "Довіра"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "Заслужена довіра"
 game_concept_trust_desc: "Довіра показує, з якою ймовірністю [Concept('country','держава')|e] вважатиме дії іншої [Concept('country','держави')] щодо себе доброчесними.\nДовіра є ключем до взаєморозуміння як між друзями, так і міжворогами."
 game_concept_supportrebels: "Підтримка повстанців"
 game_concept_support_rebels: "Підтримка повстанців"
 game_concept_supportrebels_desc: "Це ситуація, за якої [Concept('country','держава')|e] вирішує запропонувати підтримку групі [Concept('rebels','повстанців')|e] в іншій [Concept('country','державі')], сподіваючись, що після їхньої перемоги новий уряд буде більш дружнім."
 game_concept_great_power: "Велика держава"
 game_concept_great_powers: "Великі держави"
 game_concept_great_power_desc: "[Concept('great_power', 'Великою')] вважається [Concept('country', 'держава')|e], яка завдяки своїм [Concept('advances', 'удосконаленням')|e], [Concept('population', 'населенню')|e], площі, [Concept('development', 'розвитку')|e] та іншим факторам стала однією з найсильніших у світі. За допомогою цього статусу можна впливати на інші держави.\n\n[Concept('countries', 'Країни')|e] з найбільшим [Concept('great_power_score', 'рахунком великої держави')|e] стають [Concept('great_powers', 'великими')]. Загальна кількість великих держав залежить від [Concept('great_power_score','рахунку')|e] найсильнішої з них порівняно з рештою.\n\n[Concept('subjects', 'Васали')|e], а також [Concept('countries', 'держави')|e], які борються за свою незалежність, не можуть стати великими."
 game_concept_normal_power: "Звичайна держава"
 game_concept_normal_power_desc: "[Concept('normal_power','Звичайною')] називається [Concept('country','держава')|e], що не є [Concept('great_power','великою')|e]."
 game_concept_hegemony: "Гегемонія"
 game_concept_hegemon: "Гегемон"
 game_concept_hegemons: "Гегемони"
 game_concept_hegemonies: "Гегемонії"
 game_concept_hegemony_desc: "[Concept('great_power', 'Велика держава')|e], що досягла лідерства в тій чи іншій сфері, проголошується в ній гегемоном і отримує значні бонуси.\n[ShowDatabase('hegemony')]"
 game_concept_tier: "Рівень"
 game_concept_tiers: "Рівні"
 game_concept_tier_desc: "Це назва рівня [Concept('formable_country','держави, що створюється')|e]. У кожної [Concept('country','держави')|e] є рівень з I по IV залежно від складності умов її створення. Ключовий момент у тому, що [Concept('countries','держави')] можуть створювати лише держави того самого рівня, що й їхній поточний, або вище."
 game_concept_country_rank: "Ранг держави"
 game_concept_country_ranks: "Ранги держав"
 game_concept_country_rank_upper_desc: "$game_concept_country_rank$ — це рівень поваги, яку одні [Concept('countries','держави')|e] викликають в інших. Переважно ранг залежить від площі та могутності, хоча для його отримання буває достатньо лише традицій. Отриманий ранг уже не можна втратити.\n\nКожен ранг держави відкриває нові дипломатичні можливості — чим він вищий, тим їх більше. Ранги відкривають нові способи впливу на інші держави за посередництвом [Concept('diplomacy','дипломатії')|e]."
 game_concept_country_rank_list_title: "Список рангів держав"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "Тип держави"
 game_concept_type_of_country: "Тип держави"
 game_concept_country_type_list_title: "Список типів держав"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[Concept('settled_country','Осідла держава')|e]\n$BULLET_WITH_TAB$[Concept('army_based','Стратократична держава')|e]\n$BULLET_WITH_TAB$[Concept('extraterritorial_country','Екстериторіальна держава')|e]\n$BULLET_WITH_TAB$[Concept('society_of_pops','Народна спільність')|e]"
 game_concept_country_type_desc: "$game_concept_country_type$ визначає умови її існування і сильно впливає на ігровий процес. Деякі [Concept('country','держави')|e] залежать від [Concept('locations','районів')|e] у своєму [Concept('own','володінні')|e] і не можуть існувати без них. Інші залежать від [Concept('armies','армій')|e], [Concept('buildings','споруд')|e] або [Concept('pops','груп населення')|e]."
 game_concept_diplomatic_range: "Дипломатична відстань"
 game_concept_diplomatic_range_desc: "Це максимальна відстань, яку можуть подолати наші дипломати. Розраховується як дальність від однієї столиці до іншої."
 game_concept_diplomatic_capacity: "Дипломатичний потенціал"
 game_concept_diplomatic_capacity_used: "Використаний дипломатичний потенціал"
 game_concept_diplomatic_upkeep: "Дипломатичне утримання"
 game_concept_diplomatic_capacity_desc: "Союз з усіма — це союз ні з ким. [Concept('country', 'Держава')|e], що перевищила кількість зв'язків, які може мати згідно зі своїм дипломатичним потенціалом, отримує штрафи до [Concept('diplomatic_reputation', 'дипломатичної репутації')|e] і [Concept('prestige', 'престижу')|e]. Деякі [Concept('subject_types','типи васалів')|e] вимагають дипломатичного утримання, знижуючи доступний потенціал.\n\nУчасть в окремих [Concept('international_organizations', 'міжнародних об'єднаннях')|e] витрачає деяку кількість дипломатичного потенціалу, а силою вашого [Concept('ally', 'союзника')|e] визначається вартість укладення [Concept('alliance', 'союзу')|e]."
 game_concept_diplomatic_reputation: "Дипломатична репутація"
 game_concept_diplomatic_reputation_desc: "Дипломатична репутація показує, як [Concept('country','державу')|e] сприймають під час міжнародних відносин. Зокрема, така репутація впливає на [Concept('trusted','довіру')|e] з боку інших держав."
 game_concept_naval_range: "Мореплавна відстань"
 game_concept_naval_range_desc: "Це максимальна відстань, яку можуть подолати наші [Concept('ships', 'кораблі')|e] без необхідності повернутися й поповнити припаси."
 game_concept_colonial_range: "Колонізаційна відстань"
 game_concept_colonial_range_desc: "Це максимальна відстань, на яку можна [Concept('explore', 'відправляти експедиції')|e] і [Concept('colonize', 'створювати колонії')|e]."
 game_concept_military_access: "Право на прохід військ"
ï»¿ game_concept_military_access_desc: "Право на прохід військ дозволяє нашим військам пересуватися територією інших [Concept('countries','держав')|e]."
 game_concept_fleet_basing_rights: "Право на розміщення флоту"
 game_concept_fleet_basing_rights_desc: "Право на розміщення флоту дозволяє [Concept('ships','кораблям')|e] однієї держави використовувати [Concept('ports','порти')|e] іншої. Збільшує дальність експедицій і дозволяє проводити [Concept('repair','ремонт')|e] далеко від дому."
 game_concept_mothballed: "Консервація"
 game_concept_mothball: "Законсервувати"
 game_concept_mothballed_desc: "Законсервовані [Concept('ships','кораблі')|e] потребують менше [Concept('gold','золота')|e] на утримання, але не підтримуються в готовності до [Concept('combat','бою')|e], тому над ними простіше здобути перемогу."
 game_concept_country_interaction: "Взаємодія з державою"
 game_concept_country_interactions: "Взаємодії з державою"
 game_concept_country_interaction_desc: "Це [Concept('actions','дія')|e], яку можна вчиняти стосовно [Concept('country','держави')|e]. Виконується за допомогою [Concept('diplomacy','дипломатії')|e] або взаємодії з [Concept('subject','васалом')|e].\n\nПриклади: [ShowCountryInteractionName('sabotage_reputation')|l], [ShowCountryInteractionName('pay_off_debt')|l], [ShowCountryInteractionName('give_location_to_subject')|l]."
 game_concept_relation_type: "Тип відносин"
 game_concept_relation_types: "Типи відносин"
 game_concept_relation_type_desc: "Це відносини, які можна встановлювати з [Concept('country','державою')|e]. Виконуються за допомогою [Concept('diplomacy','дипломатії')|e] або взаємодії з [Concept('subject','васалом')|e].\n\nПриклади: [ShowRelationTypeName('embargo_nation')|l], [ShowRelationTypeName('sound_toll_exemption')|l], [ShowRelationTypeName('scutage')|l]."
 game_concept_army_levy: "Армійське ополчення"
 game_concept_army_levies: "Армійське ополчення"
 game_concept_army_levy_desc: "Армійське ополчення — це [Concept('regiment','полк')|e], набраний безпосередньо з представників [Concept('pops','груп населення')|e]. При його наборі чисельність [Concept('pops','груп населення')] зменшується, а при розпуску ті, хто вижив, повертаються до своїх [Concept('pops','груп населення')]. Такі полки поступаються навченістю солдатам регулярної [Concept('army','армії')|e], що набираються за рахунок [Concept('manpower','числа рекрутів')|e], до того ж ополчення не можна поповнювати.\nЦі [Concept('regiment','полки')|e] перебувають під дією такого ефекту:\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "Флотське ополчення"
 game_concept_navy_levies: "Флотське ополчення"
 game_concept_navy_levy_desc: "Флотське ополчення — це [Concept('ship','корабель')|e], екіпаж якого набрано безпосередньо з представників [Concept('pops','груп населення')|e]. При наборі його власників та екіпажу зменшується чисельність [Concept('pops','груп населення')] з відповідних [Concept('locations','районів')|e], а при розпуску ті, хто вижив, повертаються до своїх [Concept('pops','груп населення')]. Такі кораблі поступаються надійністю [Concept('navy','флоту')|e], що набирається за рахунок [Concept('sailors','моряків')|e], до того ж ополченню потрібна підтримка кораблів з гарматами.\nЦі [Concept('ship','кораблі')|e] перебувають під дією такого ефекту:\n[ShowModifierEffect('is_navy_levy')]"
 game_concept_levy: "Ополчення"
 game_concept_levies: "Ополчення"
 game_concept_levy_desc: "Ополчення — це військовий загін, що набирається з представників [Concept('pop','групи населення')|e] за призовом. Ополчення може бути [Concept('army_levy','армійським')|e] або [Concept('navy_levy','флотським')|e]."
 game_concept_weather_system: "Погодна модель"
 game_concept_weather_systems: "Погодні моделі"
 game_concept_weather_system_desc: "Це набори погодних умов, здатних викликати в різних [Concept('locations', 'районах')|e] руйнівні природні катаклізми — сильні вітри, дощі, заметілі та піщані бурі."
 game_concept_mercenaries: "Найманці"
 game_concept_mercenary: "Найманець"
 game_concept_mercenary_desc: "Найманець — це приватна особа, яка воює заради [Concept('gold','золота')|e], але не є зацікавленою стороною конфлікту. [Concept('country','Держава')|e] може передавати свої загони іншим державам як найманців.\n\nБазова вартість найманців на 50% вища, ніж вартість [Concept('regulars','регулярних військ')|e]."
 game_concept_mercenary_hiring_fee: "Вартість найму"
 game_concept_mercenary_hiring_fees: "Витрати на найм"
 game_concept_mercenary_hiring_fee_desc: "Первісні витрати на найм загону найманців (без урахування [Concept('mercenary_contract_length', 'терміну контракту')|e])."
 game_concept_mercenary_monthly_fee: "Щомісячна плата"
 game_concept_mercenary_monthly_fees: "Щомісячні плати"
 game_concept_mercenary_monthly_fee_desc: "Щомісячна вартість утримання загону. Залежить переважно від кількості та якості [Concept('regiments','полків')|e], а також від [Concept('abilities','навичок')|e] [Concept('commander', 'командира')|e]."
 game_concept_mercenary_contract_length: "Термін контракту"
 game_concept_mercenary_contract_length_desc: "Тривалість служби загону найманців (у місяцях) своєму наймачу."
 game_concept_prisoner: "Полонений"
 game_concept_prisoners: "Полонені"
 game_concept_prisoner_desc: "Полонені — це вороже [Concept('regiments','полки')|e], захоплені після битви. Їх можна підкупити та зробити [Concept('mercenaries','найманцями')|e], що воюють на боці свого полонителя, отримати за них викуп або просто позбутися їх… гуманно чи не дуже."
 game_concept_privateer_maintenance: "Утримання каперів"
 game_concept_privateer_maintenance_desc: "[Concept('privateers','Капери')|e] можуть розбагатіти, але їм не здобути собі [Concept('sailors','моряків')|e] без підтримки [Concept('country','держави')|e]."
 game_concept_privateer_durability: "Витривалість каперів"
 game_concept_privateer_durability_desc: "[Concept('privateers','Каперам')|e] можна завдати шкоди і навіть знищити за допомогою [Concept('anti_piracy_warfare','впливу на піратів')|e] у їхній [Concept('area','області')|e]. Витриваліші капери можуть триматися довше."
 game_concept_civil_construction: "Цивільний об'єкт"
 game_concept_civil_constructions: "Цивільні об'єкти"
 game_concept_civil_construction_desc: "Цивільний об'єкт — це все, що в даний момент створюється в [Concept('location','районі')|e], окрім [Concept('army','армії')|e] і [Concept('navy','флоту')|e]. Наприклад, зведені [Concept('buildings','споруди')|e], перенесена [Concept('capital','столиця')|e], побудовані [Concept('market','ринки')|e] або [Concept('roads','дороги')|e] — це цивільні об'єкти."
 game_concept_country_strength: "Міць держави"
 game_concept_country_strength_desc: "Міць [Concept('country','держави')|e] залежить від [Concept('military_strength','військової чисельності')|e], [Concept('income','доходу')|e] та кількості [Concept('population','населення')|e]."
 game_concept_military_strength: "Військова чисельність"
 game_concept_military_strength_desc: "Військова чисельність [Concept('country','держави')|e] розраховується на основі її максимального [Concept('manpower','числа рекрутів')|e], розміру [Concept('army','армії')|e] та чисельності [Concept('levy','ополчення')|e]."
 game_concept_naval_strength: "Чисельність флоту"
 game_concept_naval_strength_desc: "Чисельність флоту [Concept('country','держави')|e] розраховується на основі максимального числа [Concept('sailors','моряків')|e], розміру [Concept('navy','флоту')|e] та чисельності [Concept('navy_levy','флотського ополчення')|e]."
 game_concept_privateer: "Капер"
 game_concept_privateers: "Капери"
 game_concept_privateer_desc: "Капер — це підприємлива людина, що відгукнулася на заклик [Concept('country','держави')|e] посіяти хаос там, де є потенційно [Concept('hostile','вороже')|e] [Concept('maritime_presence','морське присутність')|e]. Для тих, хто зустрів каперів, вони нічим не відрізняються від [Concept('pirates','піратів')|e]."
 game_concept_pirate: "Пірат"
 game_concept_pirates: "Пірати"
 game_concept_pirate_desc: "Пірати на своїх кораблях атакують інші [Concept('ships','кораблі')|e] або прибережні області, викрадаючи [Concept('goods','товари')|e] або [Concept('gold','золото')|e]."
 game_concept_core: "Національний район"
 game_concept_cores: "Національні райони"
 game_concept_cored: "Національний"
 game_concept_core_list_title: "Національний [Concept('location','район')] має такі ефекти:"
 game_concept_core_desc: "Національним називають [Concept('location','район')|e] [Concept('country','держави')|e], який вважається її невід'ємною частиною.\nЯкщо такий [Concept('location','район')] втрачено під час [Concept('war','бойових дій')|e], то державі буде набагато простіше сфабрикувати [Concept('casus_belli','привід для війни')|e], щоб спробувати його повернути.\nБудь-який [Concept('integrated','інтегрований')|e] [Concept('location','район')], у якому переважає [Concept('primary_culture','основна культура')|e] [Concept('owner_s','власника')|e] або будь-яка з [Concept('accepted_culture','визнаних')|e], стає національним."
 game_concept_colonial_charter: "Колоніальне поселення"
 game_concept_colonial_charters: "Колоніальні поселення"
 game_concept_colonial_charter_desc: "Колоніальне поселення створюється [Concept('country','державою')|e], що бажає повністю [Concept('colonize','колонізувати')|e] [Concept('province','провінцію')|e].\nКолоніальне поселення стимулює [Concept('migrate','міграцію')|e] [Concept('pops','груп населення')|e] до цієї [Concept('province','провінції')]. Після [Concept('fully_settled','повного заселення')|e] [Concept('location','район')|e] переходить [Concept('owned','у володіння')|e] колонізатора."
 game_concept_fully_settled: "Повне заселення"
 game_concept_fully_settled_desc: "Коли в [Concept('location', 'районі')|e] живе не менше #G 1000#! [Concept('pops', 'груп населення')|e], а [Concept('primary_or_accepted_culture', 'основна або визнана культура')|e] і [Concept('primary_religion', 'основна релігія')|e] достатньої кількості [Concept('pops', 'населення')|e] [Concept('location', 'району')] у [Concept('colonial_charter', 'колоніальному поселенні')|e] збігаються з [Concept('primary_or_accepted_culture', 'основною або визнаною культурою')|e] і офіційною [Concept('primary_religion', 'основною релігією')|e] власника такого поселення, район вважається повністю заселеним. Необхідний відсоток розраховується виходячи з наявної [Concept('power_projection', 'дипломатичної ваги')|e]."
 game_concept_colonized: "Колонізація"
 game_concept_colonization: "Колонізація"
 game_concept_colonize: "Колонізувати"
 game_concept_colony: "Колонія"
 game_concept_colonies: "Колонії"
 game_concept_colonized_list_title: "Колонізований [Concept('location','район')] має такі ефекти:"
 game_concept_colonized_desc: "Колонія утворюється, коли в [Concept('country','держави')|e] є [Concept('colonial_charter','колоніальне поселення')|e] в якійсь [Concept('province','провінції')|e]. Держава поступово відправляє туди своє [Concept('population','населення')|e], поки воно не стане там новою більшістю."
 game_concept_conquer: "Завоювання"
 game_concept_conquered: "Завойовано"
 game_concept_conquer_list_title: "Завойований [Concept('location','район')] має такі ефекти:"
 game_concept_conquer_desc: "При завоюванні [Concept('location','району')|e] одна [Concept('country','держава')|e] змінює іншу в ролі його [Concept('owner','власника')|e]. Зазвичай завоювання відбувається при підписанні [Concept('peace_treaty','мирного договору')|e], але є й інші способи. Наприклад, продаж [Concept('location', 'району')|e] за допомогою дипломатії.\n\nЩоб ефективно керувати завойованим [Concept('location','районом')], його необхідно [Concept('integrated','інтегрувати')|e]."
 game_concept_separatism: "Сепаратизм"
 game_concept_separatism_desc: "У [Concept('pops','груп населення')|e], які не належать до [Concept('primary_culture','основної культури')|e], знижено [Concept('pop_satisfaction','задоволення')|e], якщо вони живуть у завойованому, але ще не [Concept('integrated','інтегрованому')|e] [Concept('location','районі')|e]."
 game_concept_owner: "Власник"
 game_concept_owners: "Власники"
 game_concept_ownership: "Володіння"
 game_concept_owner_s: "Власника"
 game_concept_owned: "У володінні"
 game_concept_owns: "Володіє"
 game_concept_own: "Володіти"
 game_concept_owner_desc: "Це [Concept('country','держава')|e], за якою юридично визнано володіння [Concept('location','районом')|e], навіть якщо він зараз [Concept('controller','контролюється')|e] іншою державою."
 game_concept_controller: "Контролююча сторона"
 game_concept_controlled: "Під контролем"
 game_concept_controls: "Контролює"
 game_concept_controller_desc: "[Concept('country','Держава')|e], яка в даний момент має фактичну владу над [Concept('location','районом')|e].\n\nЯк правило, це [Concept('owner','власник')|e] району, але під час [Concept('war','війни')|e] контроль над [Concept('occupied','окупованим')|e] [Concept('location','районом')] може перейти до [Concept('enemy','ворога')|e]."
 game_concept_rgo_pops: "Робітники або раби"
 game_concept_rgo_pops_desc: "Це [Concept('pop_types','суспільні класи')|e], які можуть займатися видобутком [Concept('raw_materials','ресурсів')|e].\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "Плантація"
 game_concept_plantations: "Плантації"
 game_concept_plantation_desc: "Це особливі [Concept('buildings','споруди')|e], необхідні для отримання деяких [Concept('raw_materials','ресурсів')|e]. До таких ресурсів належать [ShowGoodsName('cotton')|l], [ShowGoodsName('sugar')|l] і [ShowGoodsName('tobacco')|l].\n\nДля роботи цих споруд потрібні [ShowPopTypeName('slaves')|l]."
 game_concept_friend: "Друг"
 game_concept_friendly: "Дружній"
 game_concept_friend_desc: "Дружньою вважається [Concept('country','держава')|e] або сторона, яка є нашим [Concept('subject','васалом')|e], [Concept('overlord','сюзереном')|e] або [Concept('war','військовим')|e] союзником. Звісно, наша держава для нас завжди дружня."
 game_concept_hostile: "Ворожість"
 game_concept_hostile_desc: "Ворожою вважається [Concept('country','держава')|e] або сторона, яка прагне завдати нам шкоди. До них належать [Concept('rebels','повстанці')|e], [Concept('pirates','пірати')|e] і держави, з якими ми [Concept('war','воюємо')|e]."
 game_concept_regency: "Регентство"
 game_concept_regencies: "Регентства"
 game_concept_regency_desc: "Це період, коли [Concept('government','уряд')|e] замість законного [Concept('ruler','правителя')|e] очолює [Concept('regent','регент')|e].\n\nЗвичайно це відбувається, якщо в державі немає підходящого [Concept('heir','спадкоємця')|e] відповідно до [Concept('heir_selection','правил престолонаслідування')|e] або якщо [Concept('heir','спадкоємець')] ще [Concept('child','дитина')|e].\n\n[ShowGovernmentTypeName('monarchy')] допускає ситуацію, коли [Concept('regent','регентом')] може стати [Concept('consort','консорт')|e], але зазвичай ним стає [Concept('character','персонаж')|e] з найвпливовішого [Concept('estate','стану')|e] або навіть [Concept('overlord','сюзерен')|e].\n\nРегентство триває доти, доки до влади не прийде підходящий [Concept('ruler','правитель')]."
 game_concept_situation: "Ситуація"
 game_concept_situations: "Ситуації"
 game_concept_situation_desc: "Ситуація — це найважливіша історична подія, в якій бере участь кілька [Concept('country','держав')|e] і яка може бути протяжною в часі.\n\nДо числа найважливіших ситуацій належать #TOOLTIP:SITUATION,black_death,X #L Чорна смерть#!#! і #TOOLTIP:SITUATION,reformation,X #L Реформація#!#!.\n\nСитуації епохи #TOOLTIP:AGE,age_1_traditions,X #L Традицій#!#!:\n$BULLET$Столітня війна\n$BULLET$Гвельфи та гібеліни\n$BULLET$Сходження турків\n$BULLET$Період Намбокутьо\n$BULLET$Падіння Делі\n\nСитуації епохи #TOOLTIP:AGE,age_2_renaissance,X #L Відродження#!#!:\n$BULLET$Чорна смерть\n$BULLET$Гуситські війни\n$BULLET$Повстання «Червоних пов'язок»\n$BULLET$Сходження Тимура\n$BULLET$Великий західний розкол\n\nСитуації епохи #TOOLTIP:AGE,age_3_discovery,X #L Відкриттів#!#!:\n$BULLET$Велика чума\n$BULLET$Італійські війни\n$BULLET$Реформація\n$BULLET$Період Сенґоку\n$BULLET$Тордесільяський договір\n\nСитуації епохи #TOOLTIP:AGE,age_4_reformation,X #L Реформації#!#!:\n$BULLET$Трідентський собор\n$BULLET$Релігійна війна\n\nСитуації епохи #TOOLTIP:AGE,age_5_absolutism,X #L Абсолютизму#!#!:\n$BULLET$Колумбів обмін\n$BULLET$Золотий вік піратства\n$BULLET$Малий льодовиковий період\n\nСитуації епохи #TOOLTIP:AGE,age_6_revolutions,X #L Революцій#!#!:\n$BULLET$Колоніальна революція\n$BULLET$Народне повстання"
 game_concept_situation_action: "Ситуативна дія"
 game_concept_situation_actions: "Ситуативні дії"
 game_concept_situation_action_desc: "Це [Concept('actions','дія')|e], яку можна вчиняти в певній [Concept('situation','ситуації')|e]. Щойно ситуація завершується, такі дії стають недоступними.\n\nПриклади: [ShowGenericActionName('hide_from_black_death')|l], [ShowGenericActionName('rtr_rekindle_revolt')|l]."
 game_concept_disaster: "Лихо"
 game_concept_disasters: "Лиха"
 game_concept_disaster_desc: "Лихо — це важливий та руйнівний інцидент, що стосується однієї [Concept('country','держави')|e]. Лихо може тривати або залишатися активним протягом довгого періоду часу, поки державі не вдасться з ним впоратися.\n\nДо числа найважливіших лих належать #TOOLTIP:DISASTER_TYPE,ambrosian_republic_disaster,X #L Золота Амброзіанська республіка#!#! і #TOOLTIP:DISASTER_TYPE,dissolution_of_delhi,X #L Розпад Делійського Султанату#!#!."
 game_concept_tax_efficiency: "Податкова ефективність"
 game_concept_tax_efficiency_desc: "Показує, наскільки ефективно [Concept('country','держава')|e] збирає [Concept('tax','податки')|e]. Позитивне значення може збільшувати кількість податків, які держава отримує від [Concept('estates','станів')|e]."
 game_concept_trade_efficiency: "Торговельна ефективність"
 game_concept_trade_efficiency_desc: "Показник прибутковості [Concept('trade','торгівлі')|e], що безпосередньо впливає на ціну продажу [Concept('goods','товарів')|e] на обраному [Concept('market','ринку')|e]."
 game_concept_production_efficiency: "Виробнича ефективність"
 game_concept_production_efficiency_desc: "Впливає на [Concept('output','обсяг випуску')|e] товарів у [Concept('buildings','спорудах')|e]. При позитивному значенні виробничої ефективності збільшується дохід, при від'ємному споруда може стати нерентабельною."
 game_concept_economical_base: "Економічна база"
 game_concept_economical_base_desc: "Обчислюється на основі [Concept('tax_base', 'податкової бази')|e] та загального обсягу [Concept('trades', 'торговельних угод')|e] [Concept('country', 'держави')|e], а також потенційного прибутку [Concept('sound_tolls', 'за прохід')|e]."
 game_concept_tax_rate: "Податкова ставка"
 game_concept_tax_rate_desc: "Відсоток від [Concept('max_tax','максимального податку')|e], який [Concept('estate','стан')|e] виплачує у вигляді [Concept('taxes','податків')|e]."
 game_concept_max_tax: "Макс. податок"
 game_concept_maximum_tax: "Максимальний податок"
 game_concept_max_tax_desc: "Максимальний відсоток [Concept('tax','податку')|e], що стягується зі [Concept('estate','стану')|e]."
 game_concept_min_tax: "Мін. податок"
 game_concept_minimum_tax: "Мінімальний податок"
 game_concept_min_tax_desc: "Мінімальний відсоток [Concept('tax','податку')|e], що стягується зі [Concept('estate','стану')|e]."
 game_concept_profit: "Прибуток"
 game_concept_profit_desc: "Величина внеску [Concept('building','споруди')|e] або [Concept('rgo','видобутку ресурсів')|e] до [Concept('tax_base','податкової бази')|e] [Concept('location','району')] з урахуванням [Concept('control','контролю')|e]. Інакше кажучи, це кількість [Concept('gold','золота')|e], що створюється цією [Concept('building','спорудою')]."
 game_concept_potential_profit: "Потенційний прибуток"
 game_concept_potential_profit_desc: "Різниця між доходом і витратами [Concept('building','споруди')|e] без урахування [Concept('control','контролю')|e].\n\nЯкщо значення стане від'ємним, споруда буде вважатися збитковою і припинить роботу."
 game_concept_tax: "Податок"
 game_concept_taxes: "Податки"
 game_concept_tax_desc: "Ми можемо прийняти рішення збирати податки з наших [Concept('estates','станів')|e]. Це поповнить [Concept('treasury','скарбницю')|e], однак високі податки знижуватимуть [Concept('estate_satisfaction','задоволення станів')|e].\n\nОбсяг податків, доступних для збору, залежить від нашого [Concept('control','контролю')|e] над [Concept('locations','районами')|e], які є джерелами багатства для станів."
 game_concept_tax_base: "Податкова база"
 game_concept_tax_base_desc: "Сума [Concept('gold','золота')|e], яку [Concept('location','район')|e] заробляє кожного місяця. Розраховується множенням доходу від [Concept('rgo','видобутку ресурсів')|e] і [Concept('buildings','споруд')|e] на показник [Concept('control','контролю')|e].\n\nНа кожен [Concept('estate','стан')|e] у [Concept('location','районі')] припадає своя [Concept('tax_base_share','частка податкової бази')|e], частину якої вони виплачують до [Concept('treasury','скарбниці')|e] відповідно до своєї [Concept('tax_rate','податкової ставки')|e]."
 game_concept_max_tax_base: "Потенційна податкова база"
 game_concept_max_tax_base_desc: "Потенційна податкова база [Concept('location','району')|e] — це сукупний дохід, який [Concept('location','район')] отримує при продажу на [Concept('market','ринку')|e] [Concept('goods','товарів')|e], вироблених [Concept('buildings','спорудами')|e] і [Concept('rgo','видобувними підприємствами')|e]. [ShowPopTypeName('burghers')] можуть підвищити потенційну податкову базу [Concept('location','району')] за рахунок своєї [Concept('burgher_trade','участі в торгівлі')|e].\n\nПотенційна податкова база, помножена на показник [Concept('control','контролю')|e], визначає реальну [Concept('tax_base','податкову базу')|e] — ту суму [Concept('gold','золота')|e], що і розподіляється між [Concept('estates','станами')|e]."
 game_concept_tax_base_share: "Частка податкової бази"
 game_concept_tax_base_share_desc: "[Concept('tax_base','Податкова база')|e] [Concept('location','району')|e] розподіляється між [Concept('estates','станами')|e] відповідно до їхньої відносної чисельності [Concept('population','населення')|e] у [Concept('location','районі')]. Як правило, на кожного #TOOLTIP:POPTYPE,nobles,X #L аристократа#!#! припадає більша частка доходів, ніж на #TOOLTIP:POPTYPE,burghers,X #L міщанина#!#!, який, у свою чергу, отримує більше, ніж #TOOLTIP:POPTYPE,peasants,X #L селянин#!#!."
 game_concept_bankrupt: "Банкрут"
 game_concept_bankruptcy: "Банкрутство"
 game_concept_bankrupt_desc: "[Concept('country','Держава')|e], що оголосила себе банкрутом, позбавляється всіх [Concept('debt','боргів')|e]. Однак при цьому вона отримує потужні негативні [Concept('modifiers','модифікатори')|e] терміном на 5 років.\nКрім того, [Concept('country','держава')] змушена стати банкрутом, якщо більше не може брати [Concept('loans','позики')|e] і в неї закінчилися гроші."
 game_concept_formable_country: "Створювана держава"
 game_concept_formable: "Створювана"
 game_concept_formables: "Створювані"
 game_concept_formable_country_formed: "Створена"
 game_concept_formable_country_form: "Створити"
 game_concept_formable_country_formation: "Створення"
 game_concept_formable_forming: "Створюється"
 game_concept_formable_countries: "Створювані держави"
 game_concept_formable_country_desc: "Створювана держава — це нова національна ідентичність, яка може бути створена або відтворена [Concept('country','державою')|e] при дотриманні певних умов.\n\nСеред цих умов може бути контроль над певною часткою [Concept('locations','районів')|e] у [Concept('region','регіоні')|e] або наявність підходящої [Concept('primary_culture','основної культури')|e].\n\nМи можемо створювати держави з [Concept('tier','рівнем')|e] не нижче нашого.\n\nЗазвичай такі держави представляють собою історичні союзи або навіть відображають легендарні амбіції. При цьому стара [Concept('country','держава')] змінить прапор, назву та колір на ті, що відповідають створюваній державі."
 game_concept_revolter: "Заколот"
 game_concept_revolt: "Заколот"
 game_concept_revolter_desc: "При заколоті кілька [Concept('locations','районів')|e] відокремлюються від [Concept('country','держави')|e] і оголошують [Concept('war','війну')|e] колишньому [Concept('owner','власникові')|e]."
 game_concept_rebel_movement: "Повстанський рух"
 game_concept_rebel_movements: "Повстанські рухи"
 game_concept_rebel: "Повстанець"
 game_concept_rebels: "Повстанці"
 game_concept_rebellion: "Заколот"
 game_concept_rebellions: "Заколоти"
 game_concept_rebel_movement_desc: "Повстанський рух — це об'єднання [Concept('pops','груп населення')|e], що виступають проти уряду через своє низьке [Concept('pop_satisfaction','задоволення')|e].\n\nІснує кілька типів повстанських рухів. Наприклад, [Concept('pops','групи населення')|e] іншої [Concept('culture','культури')|e] або [Concept('religion','релігії')|e] спробують підняти [Concept('revolt','заколот')|e], тоді як незадоволений [Concept('estate','стан')|e] спробує розв'язати [Concept('civil_war','громадянську війну')|e]."
 game_concept_estate_rebels: "Станові повстанці"
 game_concept_estate_rebels_desc: "Повстанці — це [Concept('pops','групи населення')|e], що належать до іншої [Concept('culture','культури')|e] або сповідують іншу [Concept('religion','релігію')|e], які об'єдналися з метою підняти [Concept('revolt','заколот')|e]. Крім того, повстанці можуть з'явитися в незадоволеному [Concept('estate','стані')|e], який намагається розв'язати [Concept('civil_war','громадянську війну')|e]."
 game_concept_nationalist_rebels: "Націоналістичні повстанці"
 game_concept_nationalist_rebels_desc: "Повстанці — це [Concept('pops','групи населення')|e], що належать до іншої [Concept('culture','культури')|e] або сповідують іншу [Concept('religion','релігію')|e], які об'єдналися з метою підняти [Concept('revolt','заколот')|e]. Крім того, повстанці можуть з'явитися в незадоволеному [Concept('estate','стані')|e], який намагається розв'язати [Concept('civil_war','громадянську війну')|e]."
 game_concept_pretender_rebels: "Повстанські претенденти"
 game_concept_pretender_rebels_desc: "Повстанці — це [Concept('pops','групи населення')|e], що належать до іншої [Concept('culture','культури')|e] або сповідують іншу [Concept('religion','релігію')|e], які об'єдналися з метою підняти [Concept('revolt','заколот')|e]. Крім того, повстанці можуть з'явитися в незадоволеному [Concept('estate','стані')|e], який намагається розв'язати [Concept('civil_war','громадянську війну')|e]."
 game_concept_religious_rebels: "Релігійні повстанці"
 game_concept_religious_rebels_desc: "Повстанці — це [Concept('pops','групи населення')|e], що належать до іншої [Concept('culture','культури')|e] або сповідують іншу [Concept('religion','релігію')|e], які об'єдналися з метою підняти [Concept('revolt','заколот')|e]. Крім того, повстанці можуть з'явитися в незадоволеному [Concept('estate','стані')|e], який намагається розв'язати [Concept('civil_war','громадянську війну')|e]."
 game_concept_slave_rebels: "Повстанські раби"
 game_concept_slave_rebels_desc: "Повстанці — це [Concept('pops','групи населення')|e], що належать до іншої [Concept('culture','культури')|e] або сповідують іншу [Concept('religion','релігію')|e], які об'єдналися з метою підняти [Concept('revolt','заколот')|e]. Крім того, повстанці можуть з'явитися в незадоволеному [Concept('estate','стані')|e], який намагається розв'язати [Concept('civil_war','громадянську війну')|e]."
 game_concept_disloyal_subjects: "Нелояльний васал"
 game_concept_disloyal_subject: "Нелояльний васал"
 game_concept_disloyal_subjects_short: "Нелояльні"
 game_concept_disloyal_subjects_desc: "Коли [Concept('subject_loyalty','лояльність')|e] відносно [Concept('overlord','сюзерена')|e] становить менше [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')], [Concept('subject','васал')] стає нелояльним.\n\nТакий васал перестає брати участь у [Concept('wars','війнах')|e] свого [Concept('overlord','сюзерена')], і його неможливо [Concept('annexed','приєднати')|e]."
 game_concept_loyal_subjects: "Вірні васали"
 game_concept_loyal_subject: "Вірний васал"
 game_concept_loyal_subjects_short: "Вірні"
 game_concept_loyal_subjects_desc: "Коли [Concept('subject_loyalty','лояльність')|e] відносно [Concept('overlord','сюзерена')|e] становить більше [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')], [Concept('subject','васал')] стає вірним.\n\nТакий васал братиме участь у [Concept('wars','війнах')|e] свого [Concept('overlord','сюзерена')], і його можна [Concept('annexed','приєднати')|e]."
 game_concept_pop_needs: "Потреби населення"
 game_concept_pop_needs_desc: "Кожній [Concept('pop', '@pop! групі населення')|E] потрібні певні [Concept('goods', '@goods! товари')|E]. Перелік товарів залежить від [Concept('pop_type', 'суспільного класу')|E] групи, її [Concept('culture', 'культури')|E], [Concept('religion', 'релігії')|E] і місця проживання. Наприклад, у #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! запити набагато вищі, ніж у представників [Concept('lower_class', 'нижчого суспільства')|E]. Якщо потреби групи населення не задовольняються, її [Concept('pop_satisfaction', '@pop_satisfaction! задоволення')|E] знижується.\n\nЗ міру [Concept('development', '@development! розвитку')|E] [Concept('location', 'району')|E] потреба [Concept('pop', 'населення')] у [Concept('goods', 'товарах')] зростає."
 game_concept_pop_satisfaction: "Задоволення групи населення"
 game_concept_pop_satisfaction_desc: "Показує, наскільки [Concept('pop','група населення')|e] задоволена життям. На нього впливають такі чинники, що стосуються групи населення:\n$BULLET_WITH_TAB$[Concept('estate_satisfaction','Задоволення стану')|e];\n$BULLET_WITH_TAB$[Concept('unrest','Безладдя')|e] у [Concept('location','районі')|e];\n$BULLET_WITH_TAB$[Concept('tolerance','Терпимість')|e] до її [Concept('religion','релігії')|e];\n$BULLET_WITH_TAB$[Concept('accepted_culture','Визнання')|e] її культури;\n$BULLET_WITH_TAB$Задоволення [Concept('pop_needs','потреб')|e];\n$BULLET_WITH_TAB$[Concept('market_price','Ринкова ціна')|e] на товари для покриття [Concept('pop_needs','потреб')|e];\n$BULLET_WITH_TAB$[Concept('cultural_opinion','Думка')|e] про її [Concept('culture','культуру')|e] з боку носіїв [Concept('culture','культури')] у [Concept('country','державі')|e]."
 game_concept_average_satisfaction: "Середнє задоволення"
 game_concept_average_satisfaction_desc: "Це усереднений показник [Concept('pop_satisfaction','задоволення груп населення')|e] у тому чи іншому [Concept('location','районі')|e]. Може негативно позначатися на [Concept('prosperity','процвітанні')|e] району і [Concept('control','контролі')|e] над ним."
 game_concept_port: "Порт"
 game_concept_ports: "Порти"
 game_concept_port_desc: "Порт — це сухопутний [Concept('location','район')|e] поруч з морем, де є можливість будувати і швартувати [Concept('ships','кораблі')|e]."
 game_concept_colonial_migration: "Колоніальна міграція"
 game_concept_colonial_migration_desc: "[Concept('colonial_migration','Колоніальною')|e] називається [Concept('migrate','міграція')|e] [Concept('pops','груп населення')|e] з [Concept('core','національних')|e] [Concept('locations','районів')|e] до [Concept('colonial_charter','колоніального поселення')|e]."
 game_concept_disease_resistance: "Стійкість до епідемій"
 game_concept_disease_resistance_desc: "Ця характеристика [Concept('pops','груп населення')|e] і [Concept('characters','персонажів')|e] впливає на їхній шанс вижити під час [Concept('diseases','епідемій')|e], таких як [ShowDiseaseName('bubonic_plague')|l]."
 game_concept_migration_attraction: "Міграційна привабливість"
 game_concept_migration_attraction_desc: "Коли [Concept('pops','групи населення')|e] живуть у [Concept('location','районі')|e] з від'ємною міграційною привабливістю, вони хочуть переселитися до [Concept('location','району')] з найбільшою міграційною привабливістю в межах того самого [Concept('market','ринку')|e]. Деякі типи [Concept('pops','груп населення')|e], наприклад [ShowPopTypeName('slaves')|l], позбавлені права на міграцію, а інші, наприклад [ShowPopTypeName('peasants')|l], можуть мігрувати, тільки якщо це дозволяють їхні [Concept('estate_privileges','станові привілеї')|e]."
 game_concept_migration: "Міграція"
 game_concept_migrate: "Мігрувати"
 game_concept_migrates: "Мігрувати"
 game_concept_migrated: "Мігрували"
 game_concept_migration_desc: "[Concept('pops','Групи населення')|e] мігруватимуть з одного [Concept('location','району')|e] до іншого, якщо вважають, що там живеться краще. [Concept('pops','Групи населення')] з певних [Concept('estates','станів')|e] можуть бути позбавлені права вільно мігрувати, це визначається їхніми [Concept('estate_privileges','становими привілеями')|e] у [Concept('country','державі')|e]. Зазвичай [Concept('pops','групи населення')] мігрують тільки в межах одного й того ж [Concept('market','ринку')|e]. Винятками є міграція до [Concept('colonial_charter','колоніального поселення')|e] або міграція в рамках [Concept('event','події')|e]."
 game_concept_unrest: "Безладдя"
 game_concept_unrest_desc: "Цей показник негативно впливає на [Concept('pop_satisfaction','задоволення')|e] [Concept('pops','груп населення')|e] у конкретному [Concept('location','районі')|e]."
 game_concept_truce: "Перемир'я"
 game_concept_truce_desc: "Перемир'я автоматично укладається після підписання [Concept('peace_treaty','мирного договору')|e] між двома [Concept('countries','державами')|e]. Оголошення [Concept('war','війни')|e] державі, з якою в нас перемир'я, призведе до серйозних штрафів. Деякі дипломатичні дії можуть бути недоступні стосовно держав, з якими в нас укладено перемир'я."
 game_concept_trait: "Властивість"
 game_concept_traits: "Властивості"
 game_concept_trait_upper_desc: "$game_concept_traits$ визначають характер і поведінку [Concept('character','персонажа')|e] у різних обставинах. Їх можна отримати при виконанні певних [Concept('roles','ролей')|e], однак $game_concept_character$ використовуватиме лише ті $game_concept_traits$, які відповідають виконуваній [Concept('role','ролі')|e]."
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "Властивість правителя"
 game_concept_ruler_traits: "Властивості правителя"
 game_concept_ruler_trait_desc: "$game_concept_ruler_trait$ діє лише в тому випадку, якщо [Concept('character','персонаж')|e] — [Concept('ruler','правитель')|e] або [Concept('regent','регент')|e].\n\n$game_concept_character$, що керує [Concept('country','державою')|e], може отримати аж до трьох таких [Concept('trait','властивостей')|e]."
 game_concept_general_trait: "Властивість генерала"
 game_concept_general_traits: "Властивості генерала"
 game_concept_general_trait_desc: "$game_concept_general_trait$ діє лише в тому випадку, якщо [Concept('character','персонаж')|e] — [Concept('general','генерал')|e].\n\n$game_concept_character$, що бере участь у сухопутних [Concept('battles','битвах')|e], може отримати одну [Concept('trait','властивість')|e] генерала."
 game_concept_admiral_trait: "Властивість адмірала"
 game_concept_admiral_traits: "Властивості адмірала"
 game_concept_admiral_trait_desc: "$game_concept_admiral_trait$ діє лише в тому випадку, якщо [Concept('character','персонаж')|e] — [Concept('admiral','адмірал')|e].\n\n$game_concept_character$, що бере участь у морських [Concept('battles','битвах')|e], може отримати одну [Concept('trait','властивість')|e] адмірала."
 game_concept_explorer_trait: "Властивість дослідника"
 game_concept_explorer_traits: "Властивості дослідника"
 game_concept_explorer_trait_desc: "$game_concept_explorer_trait$ діє лише в тому випадку, якщо [Concept('character','персонаж')|e] — [Concept('explorer','дослідник')|e].\n\n$game_concept_character$, що очолює [Concept('exploration','експедиції')|e], може отримати одну [Concept('trait','властивість')|e] дослідника."
 game_concept_artist_trait: "Властивість творця"
 game_concept_artist_traits: "Властивості творця"
 game_concept_artist_trait_desc: "$game_concept_artist_trait$ діє лише в тому випадку, якщо [Concept('character','персонаж')|e] — [Concept('artist','творець')|e].\n\nКожен творець у момент свого появлення як персонажа отримує таку [Concept('trait', 'властивість')|e]."
 game_concept_child_trait: "Властивість дитини"
 game_concept_child_traits: "Властивості дитини"
 game_concept_child_trait_desc: "У кожної [Concept('child','дитини')|e] і [Concept('adolescent','підлітка')|e] є одна властивість, яка зникає, щойно вона стає [Concept('adult','дорослою')|e]. Вони впливають на швидкість розвитку [Concept('abilities','навичок')|e]."
 game_concept_religious_figure_trait: "Властивість релігійного діяча"
 game_concept_religious_figure_traits: "Властивості релігійного діяча"
 game_concept_religious_figure_trait_desc: "$game_concept_religious_figure_trait$ діє лише в тому випадку, якщо [Concept('character', 'персонаж')|e] — [Concept('religious_figure', 'релігійний діяч')|e].\n\n$game_concept_character$, що має [Concept('trait', 'властивість')|e] релігійного діяча, може надати перевагу [Concept('country', 'державі')|e], яка вирішить його найняти."
 game_concept_fortification: "Укріплення"
 game_concept_fortifications: "Укріплення"
 game_concept_fort: "Фортеця"
 game_concept_forts: "Фортеці"
 game_concept_fortification_desc: "Це оборонна [Concept('buildings','споруда')|e], яка захищає [Concept('locations','райони')|e] [Concept('country','держави')|e] від [Concept('enemy','ворожих')|e] [Concept('armies','армій')|e]. [Concept('location','Район')] під захистом фортеці не можна [Concept('sieged','обложити')|e] швидко, потрібна буде тривала [Concept('siege','облога')|e]. За допомогою певних [Concept('advances','поліпшень')|e] можна будувати ефективніші фортеці, кожен їхній рівень підвищує складність [Concept('siege','облоги')], необхідної для [Concept('occupy','окупації')|e] району.\n\nУ фортець є [Concept('zone_of_control','зона контролю')|e] над близькими [Concept('locations','районами')].\n\nФортеці вимагають [Concept('fort_maintenance', '@fort_maintenance! утримання')|e] зі [Concept('treasury', 'скарбниці')] держави. Витрати залежать від вартості [Concept('goods', 'товарів')] на її [Concept('market', 'ринку')|e]. У всіх [Concept('countries', 'держав')] є [Concept('fort_limit', 'ліміт фортець')], що визначає, скільки фортець держава здатна ефективно підтримувати. Перевищення цього ліміту значно збільшує [Concept('fort_maintenance', 'утримання фортець')]."
 game_concept_fort_limit: "Ліміт фортець"
 game_concept_fort_limit_desc: "$game_concept_fort_limit$ відображає здатність [Concept('country', '@country! держави')|e] обслуговувати свої [Concept('fortifications', '@fortifications! укріплення')|e], не перевантажуючи управлінський апарат. Якщо [Concept('country', 'держава')] перевищить ліміт фортець, витрати на їхнє [Concept('fort_maintenance', '@fort_maintenance! утримання')|e] почнуть зростати.\n\n$game_concept_fort_limit$ підвищується в основному за рахунок приєднання нових [Concept('locations', '@locations! районів')|e], але також залежить від [Concept('country_rank', '@country_rank! рангу держави')|e] і кількості [Concept('locations', 'районів')] з [Concept('location_rank', 'рангом')|e] #TOOLTIP:LOCATIONRANK,city,X #L «Місто»#!#!. Нарешті, максимум фортець збільшують деякі [Concept('advances', '@advances! поліпшення')|e] і [Concept('societal_value', '@societal_value! суспільна цінність')|e] #TOOLTIP:SOCIETAL_VALUE,defensive,X #L «Оборона»#!#!."
 game_concept_zone_of_control: "Зона контролю"
 game_concept_zones_of_control: "Зони контролю"
 game_concept_zone_of_control_desc: "Характеризує здатність [Concept('fortification','укріплення')|e] блокувати пересування [Concept('enemy','ворожих')|e] [Concept('armies','армій')|e] через [Concept('locations','райони')|e], що межують з цим укріпленням. Атакуюча [Concept('army','армія')], що розташовується у [Concept('enemy','ворожому')] [Concept('location','районі')] поблизу [Concept('enemy','ворожої')] [Concept('fort','фортеці')], буде змушена спершу [Concept('siege','обложити')|e] цю [Concept('fort','фортецю')] і тільки потім зможе пройти повз неї в будь-який [Concept('location','район')], що межує з цією [Concept('fort','фортецею')]."
 game_concept_role: "Роль"
 game_concept_roles: "Ролі"
 game_concept_role_list_title: "Список ролей"
 game_concept_role_list: "[Concept('ruler','Правитель')|e]\n[Concept('regent','Регент')|e]\n[Concept('cabinet_member','Член ради')|e]\n[Concept('general','Генерал')|e]\n[Concept('admiral','Адмірал')|e]\n[Concept('explorer','Дослідник')|e]\n[Concept('artist','Творець')|e]"
 game_concept_role_desc: "$game_concept_roles$ — це різні обов'язки, які доступні дорослим [Concept('adult','дорослим')|e] [Concept('character','персонажам')|e], що живуть у [Concept('country','державі')|e]. Дія [Concept('abilities','навичок')|e] персонажа різнитиметься залежно від його ролі. Крім того, персонажі, що виконують роль, можуть отримувати різні [Concept('traits','властивості')|e].\n\n$game_concept_character$ зазвичай не може виконувати більше однієї ролі одночасно, але іноді [Concept('rulers','правителі')|e] і [Concept('regents','регенти')|e] можуть бути [Concept('generals','генералами')|e] і [Concept('admirals','адміралами')|e]."
 game_concept_regent: "Регент"
 game_concept_regents: "Регенти"
 game_concept_regent_desc: "Це [Concept('character','персонаж')|e], що виконує обов'язки [Concept('ruler','правителя')|e] [Concept('country','держави')|e] у період [Concept('regency','регентства')|e]."
 game_concept_commander: "Командир"
 game_concept_commanders: "Командири"
 game_concept_commander_desc: "Командир — це [Concept('admiral','адмірал')|e] або [Concept('general','генерал')|e], що стоїть на чолі [Concept('unit','загону')|e]."
 game_concept_admiral: "Адмірал"
 game_concept_admirals: "Адмірали"
 game_concept_admiral_desc: "Це [Concept('character','персонаж')|e], призначений командувати [Concept('navy','флотом')|e]."
 game_concept_general: "Генерал"
 game_concept_generals: "Генерали"
 game_concept_general_desc: "Це [Concept('character','персонаж')|e], призначений командувати [Concept('army','армією')|e]."
 game_concept_artistic_skill: "Талант"
 game_concept_artistic_skill_desc: "Ця навичка справляє найбільший вплив на [Concept('art_quality','якість')|e] [Concept('work_of_art','творів')|e], які може створювати [Concept('artist','творець')|e]."
 game_concept_artist_salary: "Творчий гонорар"
 game_concept_artist_salary_desc: "Кількість [Concept('gold','золота')|e], яку отримає [Concept('artist','творець')|e]."
 game_concept_merchant: "Купець"
 game_concept_merchants: "Купці"
 game_concept_merchant_desc: "Купці — це спільнота підприємців, лояльних своїй [Concept('country', 'державі')|e]. Вони відповідальні за операції на [Concept('market', 'ринку')|e] і можуть використовувати [Concept('merchant_power', 'торговельну перевагу')|e] і [Concept('merchant_capacity', 'торговельний потенціал')|e], щоб витягати більше прибутку з [Concept('trade', 'обміну')|e] [Concept('goods', 'товарами')|e] з іншими [Concept('market', 'ринками')|e]."
 game_concept_merchant_power: "Торговельна перевага"
 game_concept_merchant_power_desc: "Купецька влада [Concept('countries', 'держав')|e] на [Concept('market', 'ринку')|e] визначає черговість [Concept('exports', 'експорту')|e].\n\nЯкщо [Concept('supply', 'пропозиція')|e] [Concept('goods', 'товарів')|e] на ринку обмежена, то їхня кількість розподіляється за спаданням купецької влади [Concept('country', 'держави')|e] на цьому ринку."
 game_concept_merchant_capacity: "Торговельний потенціал"
 game_concept_merchant_capacity_desc: "Показує, скільки товарів [Concept('country', 'держава')|e] може [Concept('export', 'експортувати')|e] і [Concept('import', 'імпортувати')|e] на [Concept('market', 'ринку')|e].\n\nКожна [Concept('trade', 'угода')|e] на певному [Concept('market', 'ринку')] задіює [Concept('merchant_capacity', 'торговельний потенціал')|e] залежно від відстані до іншого [Concept('market', 'ринку')] і кількості [Concept('goods', 'товарів')|e], що беруть участь у [Concept('trade', 'угоді')]."
 game_concept_merchant_maintenance: "Утримання торговельного шляху"
 game_concept_merchant_maintenance_desc: "Відображає витрати на укладення [Concept('trades','торговельних угод')|e] між [Concept('markets','ринками')|e]. Процес торгівлі потребує забезпечення: кораблям, возам, обозам та самим купцям потрібне грошове утримання.\n\nЗабезпечення торгівлі зростає залежно від відстані. На нього також впливає [Concept('sound_tolls','плата за прохід')|e]."
 game_concept_subject_taxation: "Податки з васалів"
 game_concept_subject_taxation_desc: "Податки з васалів — це [Concept('gold','золото')|e], яке [Concept('overlord','сюзерен')|e] отримує зі своїх [Concept('subjects','васалів')|e]. Конкретна сума залежить від [Concept('subject_type','типу')|e] та економічного становища [Concept('subject','васала')]."
 game_concept_subject_loyalty: "Вірність васала"
 game_concept_subject_loyalty_desc: "У кожного [Concept('subject','васала')|e] є показник вірності щодо [Concept('overlord','сюзерена')|e]. Вірність коливається в діапазоні від 0 до 100. Коли вона опускається нижче 50, [Concept('subject','васал')] стає [Concept('disloyal_subject','невірним')|e].\n\nВірність залежить від [Concept('liberty_desire','прагнення до свободи')|e]. Знизити її можна за допомогою [Concept('cabinet_action','дії ради')|e] «[ShowCabinetActionName('sow_disloyalty')]»."
 game_concept_subject_type: "Тип васала"
 game_concept_subject_types: "Типи васалів"
 game_concept_subject_type_desc: "Тип [Concept('subject', 'васала')|e] визначає його поведінку щодо [Concept('war', 'війни')|e] та [Concept('heir_selection', 'правил престолонаслідування')|e].\n\nТип [Concept('subject', 'васала')] також впливає на його [Concept('great_power_score', 'рахунок великої держави')|e] та суму [Concept('subject_taxation', 'податку')|e], які належать [Concept('overlord', 'сюзеренові')|e]."
 game_concept_subject: "Васал"
 game_concept_subjects: "Васали"
 game_concept_subjugate: "Підкорити"
 game_concept_subjugated: "Підкорений"
 game_concept_subject_desc: "Васал — це [Concept('country', 'держава')|e], підпорядкована [Concept('overlord', 'сюзеренові')|e].\n\nСтатус васала зазвичай обмежує можливості [Concept('diplomacy', 'дипломатії')|e] в обмін на захист під час [Concept('war', 'війни')|e].\n\nВасали також можуть платити [Concept('subject_taxation', 'податки')|e] та віддавати [Concept('overlord', 'сюзеренові')] певну частку свого [Concept('great_power_score', 'рахунку великої держави')|e]. Крім того, васал не може стати [Concept('great_power', 'великою державою')|e]. Конкретні правила залежать від [Concept('subject_type', 'типу васала')|e].\n\nСтавлення васалів до свого підлеглого становища характеризують такі параметри, як [Concept('subject_loyalty', 'вірність')|e] [Concept('overlord', 'сюзеренові')] та [Concept('liberty_desire', 'прагнення до свободи')|e]. Ці показники визначають, чи [Concept('loyal_subjects', 'вірні')|e] васали, чи [Concept('disloyal_subjects', 'невірні')|e].\n\nБудь-який васал, у свою чергу, може бути [Concept('overlord', 'сюзереном')] для інших [Concept('countries', 'держав')]. Це породжує довгі ланцюги відносин «васал — [Concept('overlord', 'сюзерен')]».\n\nДеякі васали є [Concept('non_sovereign_subjects', 'несуверенними')|e]."
 game_concept_non_sovereign_subject: "Несуверенний васал"
 game_concept_non_sovereign_subjects: "Несуверенні васали"
 game_concept_non_sovereign_subject_desc: "Несуверенними вважаються [Concept('subject','васали')|e], які не можуть діяти незалежно від [Concept('overlord','сюзерена')|e], обмежені в [Concept('diplomacy','дипломатії')|e] та не можуть вести [Concept('wars','війни')|e] самостійно."
 game_concept_overlord: "Сюзерен"
 game_concept_overlords: "Сюзерени"
 game_concept_direct_overlord: "Безпосередній сюзерен"
 game_concept_overlord_desc: "Сюзерен — це [Concept('country', 'держава')|e], якій підпорядковується будь-яка кількість [Concept('subjects', 'васалів')|e].\n\nНадаючи захист [Concept('subject', 'васалам')] у разі [Concept('wars', 'війни')|e], сюзерен зазвичай отримує з них [Concept('subject_taxation', 'податки')|e] та певну частку [Concept('great_power_score', 'рахунку великої держави')|e]. Конкретні умови залежать від [Concept('subject_type', 'типу')|e] [Concept('subject', 'васала')].\n\nБудь-який сюзерен, у свою чергу, може бути [Concept('subject', 'васалом')] інших [Concept('countries', 'держав')]. Це породжує довгі ланцюги відносин «[Concept('subject', 'васал')] — сюзерен»."
 game_concept_liberty_desire: "Прагнення до свободи"
 game_concept_liberty_desire_desc: "Прагнення до свободи характеризує поточне прагнення [Concept('subject','васала')|e] до незалежності від [Concept('overlord','сюзерена')|e] та впливає на [Concept('subject_loyalty','вірність васала')|e].\n\nЦей показник коливається від −100 до +100 і щомісяця зміщується в бік 0.\n\nТакож використовується як валюта при взаємодії з васалами."
 game_concept_societal_value: "Суспільна цінність"
 game_concept_societal_values: "Суспільні цінності"
 game_concept_societal_value_upper_desc: "Суспільні цінності визначають соціальну та політичну структуру [Concept('country','держави')|e], її правову систему, а також традиції та звичаї її народу. Вони помітно впливають на ігровий процес, оскільки для прийняття деяких [Concept('government_reforms','державних принципів')|e] необхідний конкретний набір [Concept('societal_values','суспільних цінностей')|e]. Крім того, вони відіграють важливу роль у [Concept('diplomacy','дипломатії')|e], адже [Concept('country','держави')] зі схожими цінностями схильні мати вищу [Concept('opinion','думку')|e] одна про одну.\n\nКожна суспільна цінність являє собою шкалу, на обох кінцях якої знаходяться протилежні поняття. Залежно від прийнятих [Concept('laws','законів')|e], [Concept('estate_privileges','станових привілеїв')|e] та [Concept('cabinet_actions','дій ради')|e] [Concept('country','держава')|e] буде поступово зміщуватися до одного з кінців шкали. При цьому рух уздовж шкали обмежений кількістю чинників, що впливають на нього. Чим вище поточне значення суспільної цінності, тим більше чинників необхідно, щоб його збільшити."
 game_concept_societal_value_list_title: "Список суспільних цінностей"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "Глава релігії"
 game_concept_pope: "Папа"
 game_concept_religious_head_desc: "Цей [Concept('character','персонаж')|e] вважається першою особою і головним представником [Concept('religion','релігії')|e]."
 game_concept_excommunication: "Відлучення від церкви"
 game_concept_excommunications: "Відлучення від церкви"
 game_concept_excommunicate: "Відлучити від церкви"
 game_concept_excommunicates: "Відлучає від церкви"
 game_concept_excommunicated: "Відлучений від церкви"
 game_concept_excommunication_desc: "Це політичний статус [Concept('ruler', 'правителя')|e], що накладає істотні релігійні та дипломатичні штрафи. Усі [Concept('countries', 'держави')|e], що сповідують ту саму [Concept('religion', 'релігію')|e], отримують [ShowBiasValue('opinion_excommunicated')|+=0] од. до [Concept('opinion', 'думки')|e] про відлучену [Concept('country', 'державу')] та [Concept('casus_belli', 'привід для війни')|e] #TOOLTIP:CASUS_BELLI,cb_excommunication,X #L «Відлучений правитель»#!#! проти неї. Крім того, на відлучену [Concept('country', 'державу')] накладаються наступні штрафи до зміни правителя:\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "Карма"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "Карма змінюється в межах від #R −100#! до #R +100#! і відображає вплив попередніх дій [Concept('country','держави')|e].\nНайвигідніше підтримувати рівновагу карми в межах від #G −33#! до #G +33#!."
 game_concept_pious: "Праведний"
 game_concept_purity: "Чистота"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "Характеризує чистоту нашої [Concept('country','держави')|e] з точки зору #L [ShowReligionName('shinto')|l]у#!. Чистота зменшується при взаємодії з чимось нечистим: наприклад, при вбивстві та загибелі [Concept('people','людей')|e] під час [Concept('battles','битв')|e] або епідемій, бо смерть та кров вважаються нечистими. Чистота збільшується при виконанні релігійних актів, наприклад паломництва до [Concept('holy_sites','святинь')|e] або ритуального самогубства."
 game_concept_honor: "Честь"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "Визначає, наскільки підлеглі поважають [Concept('country', 'державу')|e].\n\nПри [Concept('purity', 'чистоті')|e] понад 75 одиниць показник [Concept('honor', 'честі')|e] збільшується, а при низьких значеннях чистоти — падає.\n\nРелігійні та дипломатичні дії впливають на честь по-різному."
 game_concept_yanantin: "Янантін"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "Янантін характеризує рівновагу між двома взаємодоповнюючими, але протилежними сутностями. #L [ShowCultureGroupName('andean_group')]ські#! [Concept('cultures','культури')|e] вважають, що гармонія досягається лише тоді, коли істота, чоловік, темрява або Сонце знаходить свою протилежність і зливається з нею, наприклад з жінкою, світлом або Місяцем."
 game_concept_righteousness: "Доброчесність"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "Доброчесність показує, наскільки держава слідує філософії та ідеалам конфуціанства з точки зору народу."
 game_concept_harmony: "Гармонія"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "Гармонія показує, наскільки добре [Concept('country','держава')|e] слідує принципам дао. [GetAutoModifier('negative_harmony').GetNameWithTooltip] і [GetAutoModifier('positive_harmony').GetNameWithTooltip|l] мають знаходитися в рівновазі. Схилившись в один з боків, держава отримає безліч ефектів, в основному через [Concept('events','події')|e]. [GetAutoModifier('balanced_harmony').GetNameWithTooltip] є найкращим з варіантів."
 game_concept_self_control: "Самоконтроль"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "Самоконтроль характеризує готовність [Concept('country','держави')|e] та її [Concept('ruler','правителя')|e] відкинути насолоди та матеріальні блага, щоб слідувати шляхом йоги.\n\nПозитивне значення самоконтролю показує схильність до аскетизму і йде на користь [Concept('stability','стабільності')|e], [Concept('migration','міграції')|e], [Concept('annexation','приєднанню')|e], а також знижує споживання [Concept('food','їжі')|e], тоді як негативний самоконтроль показує схильність до порочності, знижуючи [Concept('tax','податки')|e] і підвищуючи споживання [Concept('food','їжі')|e], але при цьому знижуючи [Concept('war_exhaustion','втому від війни')|e]. Збалансований самоконтроль збільшує швидкість [Concept('research','досліджень')|e], [Concept('prestige','престиж')|e] і [Concept('estate_satisfaction','задоволення станів')|e]."
 game_concept_doom: "Приреченість"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "Приреченість — це особливий показник [Concept('countries','держав')|e], що сповідують #TOOLTIP:RELIGION,$nahuatl_tt$,X #L науаську#!#! [Concept('religion','релігію')|e].\n\nВолодіння [Concept('locations','районами')|e], особливо [Concept('towns_and_cities','міськими')|e], поступово підвищує приреченість.\n\nПри високій приреченості знижується [ShowModifierTypeName('loyalty_to_overlord')|l] і збільшується [ShowModifierTypeName('stability_decay')|l], але також збільшується [ShowModifierTypeName('global_estate_target_satisfaction')|l].\n\nІснує ряд способів знизити приреченість, зокрема:\n- Вбивство [Concept('enemy','ворожих')|e] військ у [Concept('combat','бою')|e]\n- Пограбування [Concept('development','високорозвинених')|e] [Concept('locations','районів')]\n\nПри досягненні максимального рівня приреченості [Concept('ruler','правитель')|e] з усією своєю [Concept('dynasty','династією')|e] приноситься в жертву, і його місце займає новий [Concept('ruler','правитель')]."
 game_concept_religious_reform: "Релігійна реформа"
 game_concept_religious_reform_desc: "Іноді необхідно або корисно провести реформу в інтересах [Concept('religion','релігії')|e]. Така реформа характеризує постійну адаптацію ритуалів та віри відповідно до бажань її прихильників та інституцій."
 game_concept_patriarch: "Патріарх"
 game_concept_patriarchs: "Патріархи"
 game_concept_patriarch_desc: "Патріарх — це найвищий за статусом єпископ у певних #L [ShowReligionGroupAdjective('christian')|l]их#! [Concept('religions','релігіях')|e]. У кожній такій [Concept('religion','релігії')|e] може бути більше одного патріарха, кожен з яких очолює власний патріархат."
 game_concept_religious_influence: "Релігійний вплив"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "Характеризує здатність [Concept('country', 'держави')|e] взаємодіяти з [Concept('primary_religion', 'основною релігією')|e] та впливати на неї. Практичне застосування впливу залежить від [Concept('religion', 'релігії')|e] та від того, як [Concept('country', 'держава')] отримала цю здатність."
 game_concept_rite_power: "Сила обрядів"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "Характеризує здатність [Concept('country','держави')|e], яка є [Concept('international_organization_leader_short','лідером')|e] [Concept('autocephalous_patriarchate','автокефального патріархату')|e], змінювати свою [Concept('religion','релігію')|e] за допомогою вибору різних [Concept('laws','зводів законів')|e]."
 game_concept_papal_bull: "Папська булла"
 game_concept_papal_bulls: "Папські булли"
 game_concept_papal_bull_desc: "Папська булла — це міжнародний указ, який видається за [Concept('gold','золото')|e] і впливає на [Concept('countries','держави')|e], що сповідують #L [ShowReligionAdjective('catholic')|l]ьку#! [Concept('religion','релігію')|e]. Хоча деякі булли мають [Concept('effects','ефекти')|e] і діють як [Concept('law','закони')|e], всі вони накладають [Concept('modifiers','модифікатори')|e] на держави, чия ефективність залежить від [Concept('papal_authority','папського авторитету')|e]."
 game_concept_papal_authority: "Папський авторитет"
 game_concept_papal_authority_desc: "Папський авторитет — це міра поваги та визнання [Concept('pope','папи')|e]. Авторитет підвищує ймовірність, що #L [ShowReligionAdjective('catholic')|l]ьки#! [Concept('countries','держави')|e] будуть виконувати розпорядження папства. Низький авторитет призведе до того, що [Concept('countries','держави')] частіше діятимуть у своїх інтересах, іноді суперечачи інтересам #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ької#! віри.\n\nЕфективність [Concept('papal_bulls','папських булл')|e] зростає пропорційно до авторитету з множником #Y 2#! — тобто у [Concept('papal_bull','папської булли')|e], виданої при 100%-му авторитеті, ефективність становитиме #G 200%#!, а при 0%-му авторитеті знизиться до #R 0%#!."
 game_concept_religious_war: "Релігійна війна"
 game_concept_crusade: "Хрестовий похід"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "Релігійну війну оголошує [Concept('international_organization','міжнародне об'єднання')|e] держав однієї і тієї ж віри проти [Concept('heathen','язичницької')|e] держави. Найяскравішими прикладами таких війн є #Y хрестові походи#! #L [ShowReligionGroupAdjective('christian')|l]ької#! та #Y джихади#! #L [ShowReligionGroupAdjective('muslim')|l]ької#! [Concept('religions','релігій')|e]."
 game_concept_religious_school: "Релігійна школа"
 game_concept_religious_schools: "Релігійні школи"
 game_concept_religious_school_desc: "Священний Писання в ісламі непогрішний, але спроби адаптувати до нього закони та життєві норми призвели до появи кількох релігійних шкіл.\nВибір школи вплине на майбутнє [Concept('country','держави')|e]."
 game_concept_religious_faction: "Релігійна течія"
 game_concept_religious_factions: "Релігійні течії"
 game_concept_religious_faction_desc: "Це організації в межах однієї [Concept('religion','релігії')|e], що представляють собою різні філософські течії. Вони будуть боротися за покровительство [Concept('country','держави')|e], а сама [Concept('country','держава')] може взаємодіяти з ними, щоб отримувати різноманітні переваги."
 game_concept_religious_focus: "Релігійна ціль"
 game_concept_religious_focuses: "Релігійні цілі"
 game_concept_religious_focus_desc: "У деяких [Concept('religions','релігій')|e] є характеристики, на яких [Concept('country','держава')|e] може зосередити зусилля, щоб отримати додаткові переваги. Виконавши достатньо таких цілей, можна провести [Concept('religion','релігійну')] реформу."
 game_concept_religious_aspect: "Релігійна особливість"
 game_concept_religious_aspects: "Релігійні особливості"
 game_concept_religious_aspect_desc: "У деяких [Concept('religions','релігій')|e] є особливості, які додатково відокремлюють конкретну течію [Concept('religion','релігії')|e], яка сповідується у [Concept('country_s','державі')|e]."
 game_concept_location_rank: "Ранг району"
 game_concept_location_rank_desc: "У кожного [Concept('location', 'району')|e] свій ранг. Район може бути [Concept('urban_location','міським')|e] або [Concept('rural_location', 'сільським')|e].\n\n[ShowDatabase('location_rank')]"
 game_concept_corridor: "Коридор"
 game_concept_corridors: "Коридори"
 game_concept_corridor_desc: "Коридори — це особливі непридатні для життя [Concept('locations','райони')|e], які не можуть [Concept('owned','належати')|e] жодній з [Concept('country','держав')|e], але на відміну від [Concept('wastelands','пустищ')|e], їх можуть перетинати [Concept('armies','армії')|e]."
 game_concept_strait: "Протока"
 game_concept_straits: "Протоки"
 game_concept_strait_desc: "Протока з'єднує два [Concept('locations','райони')|e], які розділені [Concept('seazone','акваторією')|e], але знаходяться досить близько, щоб [Concept('armies','армії')|e] могли переміщатися між ними без допомоги [Concept('navy','флоту')|e]."
 game_concept_katun: "Катун"
 game_concept_katun_desc: "Катун — це одиниця зміни часу у #L [ShowReligionAdjective('mayan')|l]ого#! народу, що відповідає 19,7 рокам. Завершення одного Катуна і початок наступного супроводжувалися церемоніями та святкуваннями, внаслідок чого це були справді знаменні дати для правителів та їхніх підлеглих.\n\nЯкщо до закінчення Катуна ми витратимо достатньо ресурсів на святкування, ми отримаємо модифікатор «[ShowModifier('katun_celebration')]» на 10 років. З іншого боку, якщо ми не готові, то отримаємо модифікатор «[ShowModifier('katun_celebration_bad')]» на 10 років. Ми вважатимемося готовими, коли наш [Concept('religious_influence','релігійний вплив')|e] досягне 90."
 game_concept_town_and_city: "Міський район"
 game_concept_urban_location: "Міський район"
 game_concept_urban_locations: "Міські райони"
 game_concept_towns_and_cities: "Міські райони"
 game_concept_towns_or_cities: "Міські райони"
 game_concept_town_or_city: "Міський район"
 game_concept_town_and_city_desc: "У цьому [Concept('location','районі')|e] знаходиться велике поселення, що сприяє розвитку стану #TOOLTIP:POPTYPE,burghers,X #L міщан#!#!. Крім того, тут можна будувати особливі [Concept('buildings','споруди')|e]. Цей тип району протилежний [Concept('rural_location','сільському')|e].\n\nЗалежно від розміру [Concept('urban_location','міські райони')] поділяються на #TOOLTIP:LOCATIONRANK,town,X #L містечка#!#! і #TOOLTIP:LOCATIONRANK,city,X #L міста#!#!."
 game_concept_rural_location: "Сільський район"
 game_concept_rural_locations: "Сільські райони"
 game_concept_rural: "Сільський"
 game_concept_rural_location_desc: "Це [Concept('location','район')|e] без великого поселення, через що там менше можливостей будувати особливі [Concept('buildings','споруди')|e]. Протилежний [Concept('town_or_city','міському')|e] району."
 game_concept_cardinal: "Кардинал"
 game_concept_cardinals: "Кардинали"
 game_concept_cardinal_s: "Кардинал(и)"
 game_concept_cardinal_desc: "Кардинал представляє #TOOLTIP:RELIGION,catholic_tt,X #L Католицьку#!#! церкву і є другою після [Concept('pope','папи')] духовною особою. Щоб призначити кардинала в той чи інший [Concept('locations','район')|e], потрібно побудувати особливу [Concept('building','споруду')|e] — #TOOLTIP:BUILDING_TYPE,seat_of_cardinal,X #L Кафедру кардинала#!#!. Він буде вірний [Concept('country','державі')|e], яка [Concept('owns','володіє')|e] цим [Concept('location','районом')].\n\nКардинали дозволяють [Concept('country','державі')] брати участь у [Concept('curia_actions','діях курії')|e]."
 game_concept_saint: "Святий"
 game_concept_saints: "Святі"
 game_concept_saint_desc: "Святий — це [Concept('character','персонаж')|e], який заслужив своїми праведними справами визнання в #TOOLTIP:RELIGIONGROUP,christian,X #L християнській#!#! [Concept('religion','релігії')|e]. Внесення персонажа до списку [Concept('saint','святих')|e] називається [Concept('canonization','канонізацією')|e]."
 game_concept_canonization: "Канонізація"
 game_concept_canonize: "Канонізувати"
 game_concept_canonized: "Канонізований"
 game_concept_canonization_desc: "Колишнього [Concept('ruler','правителя')|e] [Concept('country','держави')|e] можна канонізувати, тобто оголосити [Concept('saint','святим')|e]. Завдяки цьому [Concept('country','держава')] отримає переваги, які залежать від навичок [Concept('character','персонажа')|e], отриманих за життя."
 game_concept_resolutions: "Резолюції"
 game_concept_resolution: "Резолюція"
 game_concept_vote: "Голосування"
 game_concept_votes: "Голосування"
 game_concept_vote_verb: "Голосувати"
 game_concept_voting: "Голосування"
 game_concept_resolution_desc: "Це дія, що здійснюється [Concept('international_organizations','міжнародним об'єднанням')|e]. Її результат впливає на все об'єднання цілком. Будь-яка [Concept('country','держава')|e]-[Concept('member','учасник')|e] може запропонувати резолюцію іншим [Concept('members','учасникам')]. Кожен [Concept('member','учасник')] об'єднання може або підтримати резолюцію, або виступити проти, впливаючи таким чином на результат обговорення.\n\nЯкщо резолюція буде прийнята, вона справить свій ефект."
 game_concept_curia_actions: "Дії курії"
 game_concept_curia_action: "Дія курії"
 game_concept_curia_action_desc: "Це дія, що здійснюється [Concept('curia','курією')|e]. Її результат впливає на весь #L [ShowReligionAdjective('catholic')|l]ьький#! світ. Будь-яка #L [ShowReligionAdjective('catholic')|l]ьька#! [Concept('country','держава')|e] може запропонувати [Concept('curia','курії')] дію. Кожна [Concept('country','держава')], в якій є [Concept('cardinal','кардинал')|e], може або підтримати дію, або виступити проти, впливаючи таким чином на результат обговорення.\n\nЯкщо дія курії буде прийнята, вона справить свій ефект на всі #L [ShowReligionAdjective('catholic')|l]ьки#! [Concept('countries','держави')]."
 game_concept_curia: "Курія"
 game_concept_curia_desc: "Курія — адміністративний орган Святого Престолу, а отже, і всієї #L [ShowReligionAdjective('catholic')|l]ької#! церкви. Будь-яка #L [ShowReligionAdjective('catholic')|l]ька#! [Concept('country','держава')|e] може взаємодіяти з курією і пропонувати їй будь-які [Concept('curia_action','дії')|e] за допомогою свого [Concept('religious_influence','релігійного впливу')|e]."
 game_concept_population_capacity: "Межа населення"
 game_concept_population_capacity_desc: "Гранична чисельність [Concept('population','населення')|e] у [Concept('location','районі')|e]. Якщо межу перевищено, чисельність [Concept('population','населення')] припинить збільшуватися, а при значному перевищенні може навіть почати знижуватися."
 game_concept_total_population: "Сукупне населення"
 game_concept_total_population_desc: "Це кількість [Concept('pops','груп населення')|e], що проживають у [Concept('country','державі')|e]."
 game_concept_population: "Населення"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "Це кількість [Concept('pops','груп населення')|e], що проживають у [Concept('location','районі')|e]."
 game_concept_maritime_presence: "Морська присутність"
 game_concept_maritime: "Присутність"
 game_concept_maritime_presence_power: "Сила морської присутності"
 game_concept_maritime_presence_desc: "Морська присутність біля наших берегів необхідна як для [Concept('control', 'контролю')|e] над територією, так і для [Concept('trade', 'торгівлі')|e].\n\nУ мирний час морська присутність поступово збільшується — для цього потрібна лише наявність [Concept('ports', 'портів')|e], — а [Concept('blockade', 'блокада')|e], у свою чергу, швидко її зменшує. [Concept('navy', 'Флот')|e] в [Concept('seazone', 'акваторії')|e] може швидко відновити присутність.\n\nВисокий показник морської присутності скорочує [Concept('proximity', 'близькість')|e], втрачену між [Concept('seazones', 'акваторіями')|e] при визначенні контролю. Також морська присутність у прибережних акваторіях [Concept('market', 'ринку')|e] є важливим джерелом [Concept('merchant_power', 'купецької влади')|e]."
 game_concept_merchant_maritime_power: "$game_concept_merchant_power$ на морі"
 game_concept_merchant_maritime_power_desc: "$game_concept_merchant_maritime_power$ визначає здатність [Concept('navies','флотів')|e] держави ефективно захищати морську торгівлю і впливати на неї. Вона також визначає величину [Concept('merchant_power', 'торговельної переваги')|e], яку [Concept('country', 'держава')|e] отримує завдяки [Concept('maritime_presence', 'морській присутності')|e] у прибережних [Concept('seazones', 'акваторіях')|e] [Concept('market', 'ринку')|e]."
 game_concept_blockade: "Блокада"
 game_concept_blockaded: "У блокаді"
 game_concept_blockades: "Блокади"
 game_concept_blockading: "Блокує"
 game_concept_blockade_desc: "Блокада — це присутність [Concept('hostile','ворожого')|e] [Concept('navy','флоту')|e] в [Concept('seazone','акваторії')|e] за межами [Concept('port','порту')|e]. Кількість необхідних для блокади [Concept('ships','кораблів')|e] залежить від [Concept('population','населення')|e] та [Concept('development','розвитку')|e] блокованих [Concept('ports','портів')|e].\n\nНайважливіші ефекти блокади:\n$BULLET_WITH_TAB$Зниження виробництва [Concept('food','їжі')|e]\n$BULLET_WITH_TAB$Зниження [Concept('maritime_presence','морської присутності')|e]\n$BULLET_WITH_TAB$Зниження [Concept('development','розвитку')]\n$BULLET_WITH_TAB$Зниження [Concept('control','контролю')|e]\n$BULLET_WITH_TAB$Зниження [Concept('prosperity','процвітання')|e]"
 game_concept_religious_unity: "Релігійна єдність"
 game_concept_religious_unity_desc: "Релігійна єдність — відсоткова частка [Concept('population','населення')|e] [Concept('country','держави')|e], яка сповідує офіційну державну [Concept('religion','релігію')|e]."
 game_concept_cultural_unity: "Культурна єдність"
 game_concept_cultural_unity_desc: "Культурна єдність — відсоткова частка [Concept('population','населення')|e] [Concept('country','держави')|e], яка належить до [Concept('primary_culture','основної культури')|e]."
 game_concept_transport_capacity: "Межа транспортування"
 game_concept_transport_capacity_desc: "Межа транспортування — максимальна [Concept('strength','чисельність')|e] [Concept('regiments','полків')|e], іншими словами, кількість людей, що помістяться на [Concept('ship','корабель')|e]."
 game_concept_food_storage: "Обсяг їжі"
 game_concept_food_storage_desc: "Загальна кількість [Concept('food','їжі')|e], яку може нести з собою [Concept('regiment','полк')|e] або везти [Concept('ship','корабель')|e]."
 game_concept_food_storage_per_strength: "Обсяг їжі"
 game_concept_food_storage_per_strength_desc: "Загальна кількість [Concept('food','їжі')|e], яку може нести з собою [Concept('regiment','полк')|e] або везти [Concept('ship','корабель')|e]."
 game_concept_food_capacity: "Запас продовольства"
 game_concept_food_capacity_per_strength: "Межа їжі"
 game_concept_food_capacity_desc: "Це кількість [Concept('food','їжі')|e], яку може нести з собою [Concept('unit','загін')|e]."
 game_concept_food_consumption: "Споживання їжі полком"
 game_concept_food_consumption_per_strength: "Споживання їжі полком"
 game_concept_food_consumption_desc: "Це кількість [Concept('food','їжі')|e], що щомісяця споживається [Concept('regiment','полком')|e]."
 game_concept_food_access: "Доступ до продовольства"
 game_concept_food_access_desc: "Доступ до продовольства дозволяє нашим [Concept('armies','арміям')|e] і [Concept('navies','флотам')|e] збирати [Concept('food','їжу')|e] в [Concept('locations','районах')|e], якими володіють інші [Concept('countries','держави')|e]."
 game_concept_hull_size: "Розмір корпусу"
 game_concept_hull_size_desc: "Чим більший корпус, тим менше шкоди [Concept('ship','корабель')|e] отримує в [Concept('combat','бою')|e]."
 game_concept_cannons: "Гармати"
 game_concept_cannons_desc: "Чим більше гармат у [Concept('ship','корабля')|e], тим більше шкоди він завдає в [Concept('combat','бою')|e]."
 game_concept_flanking_ability: "Навичка флангування"
 game_concept_flanking_ability_desc: "Визначає, скільки шкоди загін завдає ворогові в іншій [Concept('section','частині бойового порядку')|e]."
 game_concept_secure_flanks: "Захист флангів"
 game_concept_secure_flanks_desc: "Дає приріст до захисту, якщо в сусідній [Concept('section','частині бойового порядку')|e] є [Concept('friendly','дружні')|e] війська. Подвоюється, якщо захищені обидва фланги."
 game_concept_combat_power: "Бойова міць"
 game_concept_combat_power_desc: "Це показник прямої шкоди, що завдається [Concept('regiment','полком')|e] у [Concept('combat','бою')|e]. Множиться на показник [Concept('strength','чисельності')|e] при підрахунку загальної шкоди, що завдається [Concept('regiment','полком')]."
 game_concept_frontage: "Ширина фронту"
 game_concept_frontage_desc: "Одночасно брати участь у [Concept('combat','бою')|e] може обмежена кількість [Concept('regiments','полків')|e] або [Concept('ships','кораблів')|e]. Це обмеження і називається шириною фронту. Деякі [Concept('locations','райони')|e] зі складнішим [Concept('topography','рельєфом')|e] або [Concept('vegetation','флорою')|e] можуть додатково зменшити ширину фронту. Крім того, одні [Concept('sub_units', 'підрозділи')|e] займають менше місця, інші — більше."
 game_concept_anti_piracy_warfare: "Вплив на піратів"
 game_concept_anti_piracy_warfare_desc: "Це вплив, який [Concept('ship','корабель')|e] чинить на [Concept('privateers','капери')|e] в тій області, де вони промишляють."
 game_concept_section: "Частина бойового порядку"
 game_concept_sections: "Частини бойового порядку"
 game_concept_section_desc: "Кожна сторона в [Concept('combat', '@combat! битві')|e] поділяється на чотири частини бойового порядку. Три з них — [Concept('center', 'центр')|e], лівий і правий [Concept('flank', 'фланги')|e], — беруть безпосередню участь у [Concept('combat', 'битві')], а в кінці шикування знаходиться [Concept('reserves', 'резерв')|e].\n\nПід час бою [Concept('regiments', 'полки')|e] або [Concept('ships', 'кораблі')|e] з передніх частин атакуватимуть протилежні частини бойового порядку, за умови, що там є вороги. Якщо ворогів у протилежній частині немає, вони нападуть на будь-яку іншу частину противника, причому загони з розвиненою [Concept('flanking_ability', 'навичкою флангування')|e] зможуть завдати додаткової шкоди.\n\nЯкщо передові загони будуть знищені або відступлять через низький [Concept('morale', 'бойовий дух')|e], загони з [Concept('reserves', 'резерву')] спробують вийти вперед і замінити їх, зробивши кидок на [Concept('combat_speed', '@combat_speed! бойову швидкість')|e]. [Concept('combat', 'Битва')] закінчується, коли в однієї зі сторін не залишається загонів у передніх частинах."
 game_concept_center: "Центр"
 game_concept_center_desc: "Це центральна [Concept('section','частина бойового порядку')|e] в [Concept('unit','загоні')|e]. Якщо в центрі немає противника, лівий і правий ворожі [Concept('flank','фланги')|e] стануть вразливими для удару."
 game_concept_reserves: "Резерв"
 game_concept_reserves_desc: "Ці [Concept('regiments', 'полки')|e] і [Concept('ships', 'кораблі')|e] не беруть участі в [Concept('battle', 'битві')|e], але за необхідності можуть висунутися в [Concept('center', 'центр')|e] або на [Concept('flank', 'фланг')|e].\nДля кожного [Concept('regiment', 'полка')] або [Concept('ship', 'корабля')|e] кидається кубик [Concept('d20', 'К20')|e]. Якщо випадає результат нижче [Concept('combat_speed', 'бойової швидкості')|e] загону, то він зможе вступити в битву. Кожної години при цьому в бій вводиться тільки та кількість резервів, яку дозволяє [Concept('frontage', 'ширина фронту')|e]."
 game_concept_broken_units: "Розбиті загони"
 game_concept_broken_units_desc: "Це [Concept('regiments','полки')|e] або [Concept('ships','кораблі')|e], які звернені на втечу і не здатні далі брати участь у поточній [Concept('battle','битві')|e]."
 game_concept_flank: "Фланг"
 game_concept_right_flank: "Правий фланг"
 game_concept_left_flank: "Лівий фланг"
 game_concept_flanks: "Фланги"
 game_concept_flank_desc: "Фланги — це [Concept('sections','частини бойового порядку')|e] [Concept('army','армії')|e] окрім [Concept('center','центру')|e]. Ліва частина бойового порядку зазвичай бореться з правою частиною ворожої армії, а права з лівою. Однак, [Concept('flanking_ability','навичка флангування')|e] дозволяє завдавати шкоди і сусідній частині бойового порядку."
 game_concept_bombard_efficiency: "Ефективність обстрілу"
 game_concept_bombard_efficiency_desc: "Шанс здійснення артилерійськими [Concept('regiments','полками')|e] пострілу під час [Concept('bombard_phase','фази обстрілу')|e]."
 game_concept_phase: "Фаза"
 game_concept_phases: "Фази"
 game_concept_phase_desc: "Існують дві фази [Concept('combat','битви')|e]: п'ятигодинна [Concept('bombard_phase','фаза обстрілу')|e] (за наявності [Concept('regiments','полків')|e], здатних вести [Concept('bombard','обстріл')|e]), і наступна за нею [Concept('combat_phase','фаза бою')|e]."
 game_concept_combat_phase: "Фаза бою"
 game_concept_combat_phase_desc: "Фаза бою — це основна [Concept('phase','фаза')|e] [Concept('combat','битви')|e], яка слідує за початковою [Concept('bombard_phase','фазою обстрілу')|e]. Протягом цієї фази [Concept('regiments','полки')|e] або [Concept('ships','кораблі')|e] намагатимуться [Concept('engage','вступити в бій')|e] з протилежним їм [Concept('enemy','ворогом')|e]."
 game_concept_bombard_phase: "Фаза обстрілу"
 game_concept_bombard_phase_desc: "Фаза обстрілу — це перша [Concept('phase','фаза')|e] [Concept('combat','битви')|e]. Одразу за нею слідує [Concept('combat_phase','фаза бою')|e]. Брати участь у першій фазі можуть тільки [Concept('regiments','полки')|e], здатні вести [Concept('bombard','обстріл')|e], наприклад [ShowUnitCategoryName('army_artillery')|l].\n\nКожної години фази обстрілу [Concept('regiments','полки')] отримують можливість [Concept('bombard','пострілити')] і завдати ворожому [Concept('regiment','полку')] в тій же [Concept('section','частині бойового порядку')|e] шкоди відповідно до своєї [Concept('combat_power','бойової міці')|e]."
 game_concept_bombard: "Обстріл"
 game_concept_bombarding: "Обстріл"
 game_concept_bombard_desc: "[Concept('regiments','Полки')|e], здатні вести обстріл, під час першої [Concept('bombard_phase','фази')|e] в [Concept('combat','битві')|e] завдають ворогові шкоди відповідно до своєї [Concept('combat_power','бойової міці')|e]."
 game_concept_initiative: "Ініціатива"
 game_concept_initiative_desc: "Ініціатива — це ймовірність, що [Concept('regiment','полк')|e] [Concept('engage','вступить')|e] у [Concept('combat','битву')|e] під час [Concept('combat_phase','фази бою')|e].\n\nКожної години (за достатньої [Concept('frontage','ширини фронту')|e]) всі [Concept('regiments','полки')], які ще не беруть участі [Concept('engaged','в бою')], намагатимуться в нього вступити.\n\nЙмовірність розраховується за формулою: ініціатива × [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] × число годин у бою). Якщо ця ймовірність перевищує результат кидка кубика [Concept('d100','К100')|e], [Concept('regiment','полк')] вважається [Concept('engaged','таким, що вступив у бій')].\n\nЯк правило, найвищою ініціативою володіють легкоозброєні та стрілецькі [Concept('regiments','полки')|e]."
 game_concept_engagement: "Участь у бою"
 game_concept_engage: "Вступити в бій"
 game_concept_engaged: "У бою"
 game_concept_engagement_desc: "На початку [Concept('combat', '@combat! битви')|e] [Concept('regiments', '@regiments! полки')|e] в передній [Concept('section', '@section! частині бойового порядку')|e] кожної години кидають кубик, що визначає їхню [Concept('initiative','@initiative! ініціативу')|e]. Вступивши в [Concept('combat','битву')], [Concept('regiment','полк')] завдає шкоди. Загін, що відступає, перестане брати участь у бою і не зможе повернутися в ту ж [Concept('combat','битву')].\n\nКожна [Concept('section','частина бойового порядку')|e] може одночасно битися тільки на певній [Concept('frontage','@frontage! ширині фронту')|e]."
 game_concept_d6: "К6"
 game_concept_d6_desc: "К6 — це шестигранний кубик, який кидають у [Concept('combat','бою')|e]. Визначає успіхи сторони, що б'ється."
 game_concept_d20: "К20"
 game_concept_d20_desc: "К20 — це двадцятигранний кубик, який кидають у [Concept('combat','бою')|e] при виході [Concept('regiment','полка')|e] або [Concept('ship','корабля')|e] з [Concept('reserves','резерву')|e]."
 game_concept_d100: "К100"
 game_concept_d100_desc: "К100 — це стогранний кубик для перевірки відсоткових ймовірностей."
 game_concept_dice: "Кидок кубика"
 game_concept_dice_upper_desc: "Кидок кубика використовується для визначення результату деяких дій, наприклад, [Concept('phases', 'фаз')|e] [Concept('siege', 'облоги')|e] або [Concept('battle', 'битви')|e]."
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[Concept('d6', 'к6')|e]\n[Concept('d20', 'к20')|e]\n[Concept('d100', 'к100')|e]"
 game_concept_combat_speed: "Бойова швидкість"
 game_concept_combat_speed_desc: "Це здатність переміщатися з [Concept('reserves','резерву')|e] в іншу [Concept('section','частину бойового порядку')|e] під час [Concept('battle','битви')|e]. У [Concept('ships','кораблів')|e] вона також впливає на те, як швидко пошкоджений корабель може залишити свою [Concept('section','частину бойового порядку')|e] і відступити."
 game_concept_blockade_capacity: "Блокадний потенціал"
 game_concept_blockade_capacity_desc: "Характеризує ефективність, з якою [Concept('ship','корабель')|e] проводить блокаду. Напряму порівнюється зі значенням у блокованому [Concept('location','районі')|e], яке залежить від його [Concept('development','розвитку')|e], [Concept('population','населення')|e], [Concept('imports','імпорту')|e] та [Concept('exports','експорту')|e]."
 game_concept_crew_size: "Екіпаж"
 game_concept_crew_size_desc: "Визначає кількість [Concept('sailors','моряків')|e], необхідних для експлуатації [Concept('ship','корабля')|e]."
 game_concept_maximum_strength: "Максимальна чисельність"
 game_concept_max_strength: "Максимальна чисельність"
 game_concept_maximum_strength_desc: "Визначає максимальну кількість людей у [Concept('regiment','полку')|e] і потрібне для нього [Concept('manpower','число рекрутів')|e]. [Concept('regiment','Полк')], що займає однакову [Concept('frontage','ширину фронту')|e] при більшому [Concept('manpower','числі рекрутів')], ефективніший у [Concept('combat','бою')|e]."
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "Чисельність"
 game_concept_strength_desc: "Кількість людей у [Concept('regiment','полку')|e]."
 game_concept_total_strength: "Загальна чисельність"
 game_concept_total_strength_desc: "Це загальна кількість людей в [Concept('army','армії')|e]. Складається з показників [Concept('strength','чисельності')|e] кожного окремого [Concept('regiment','полка')|e]."
 game_concept_non_avoidable_attrition: "Неминуче виснаження"
 game_concept_non_avoidable_attrition_desc: "[Concept('armies','Армії')|e] в [Concept('zone_of_control','зоні контролю')|e] [Concept('fort','фортеці')|e], яка перебуває [Concept('own','у володінні')|e] і [Concept('control','під контролем')|e] їхньої держави, зазвичай не піддаються [Concept('attrition','виснаженню')|e]. Однак деяким явищам (наприклад, таким як [ShowSituationName('black_death')|l]) не страшні навіть фортечні мури."
 game_concept_attrition_losses: "Втрати від виснаження"
 game_concept_attrition_loss: "Втрати від виснаження"
 game_concept_attrition_loss_desc: "Показує, скільки шкоди [Concept('attrition','виснаження')|e] щомісяця завдає [Concept('regiment','полку')|e] або [Concept('ship','кораблю')|e]."
 game_concept_attrition: "Виснаження"
 game_concept_attrition_desc: "Виснаження настає на початку кожного місяця: [Concept('regiments','полки')|e] втрачають людей, [Concept('ships','кораблі')|e] отримують шкоду. Деякі види виснаження є [Concept('non_avoidable_attrition','неминучими')|e]. Основні причини виснаження:\n$BULLET_WITH_TAB$Відсутність [Concept('food','їжі')|e] в [Concept('army','армії')|e];\n$BULLET_WITH_TAB$[Concept('unit_weight','Вага підрозділу')|e] більша, ніж [Concept('supply_limit','межа постачання')|e] в [Concept('location','районі')|e];\n$BULLET_WITH_TAB$[Concept('winter','Зима')|e], [Concept('topography','рельєф')|e], [Concept('vegetation','рослинність')|e] і [Concept('climate','клімат')|e]"
 game_concept_supply_limit: "Межа постачання"
 game_concept_supply_limit_desc: "Це максимальний [Concept('unit_weight','розмір загону')|e], який підтримується [Concept('location','районом')|e] без додаткового [Concept('food_consumption','споживання їжі')|e] [Concept('army','армією')|e]."
 game_concept_unit_weight: "Розмір загону"
 game_concept_unit_weight_desc: "Це накопичуване значення залежить від поточної [Concept('strength','чисельності')|e] [Concept('regiment','полка')|e] і [Concept('unit_type','типу військ')|e].\nПри підрахунку [Concept('attrition','виснаження')|e] вага безпосередньо порівнюється з [Concept('supply_limit','межею постачання')|e] у поточному [Concept('location','районі')|e]."
 game_concept_loot: "Грабунок"
 game_concept_looted: "Пограбований"
 game_concept_loot_desc: "[Concept('occupy','Окупуючи')|e] [Concept('locations','район')|e], [Concept('armies','армія')|e] викрадає запас його [Concept('gold','золота')|e]. Район, що постраждав від цього, приблизно на #V 12#! місяців отримує [Concept('modifier','модифікатор')|e] «[ShowModifier('looted')]»."
 game_concept_reinforce: "Поповнення"
 game_concept_reinforced: "Поповнення прибуло"
 game_concept_reinforcement: "Поповнення"
 game_concept_reinforce_desc: "[Concept('regiment','Полк')|e], чия чисельність менша за [Concept('maximum_strength','максимальну')|e], намагатиметься поповнити свій склад за рахунок [Concept('manpower','числа рекрутів')|e] і [Concept('gold','золота')|e] [Concept('country','держави')|e]. Поповнювати можна тільки [Concept('regular_regiment','регулярні полки')|e] і тільки в [Concept('friendly','дружніх')|e] [Concept('location','районах')|e]."
 game_concept_repair: "Ремонт"
 game_concept_repaired: "Відремонтовано"
 game_concept_repair_desc: "Пошкоджений [Concept('ship','корабель')|e] можна відремонтувати в одному з наших [Concept('ports','портів')|e] або там, де в нас є [Concept('fleet_basing_rights','право на розміщення флоту')|e]. Для ремонту відповідна [Concept('country','держава')|e] виділяє [Concept('sailors','моряків')|e] і [Concept('gold','золото')|e]."
 game_concept_naval_damage: "Морська шкода"
 game_concept_naval_damage_desc: "Впливає на шкоду, що отримується або завдається [Concept('ships','кораблями')|e] у [Concept('combat','бою')|e]."
 game_concept_damage_taken: "Отримувана шкода"
 game_concept_damage_taken_desc: "Під час [Concept('battle','битви')|e] [Concept('regiment','полк')|e] або [Concept('ship','корабель')|e] отримує шкоду, втрачаючи як [Concept('morale','бойовий дух')|e], так і [Concept('strength','чисельність')|e]. Величина шкоди залежить від [Concept('combat_power','бойової міці')|e], [Concept('strength','чисельності')|e] та інших показників ворога. Зменшити шкоду можуть [Concept('experience','досвід')|e], [Concept('strength_damage_taken','отримувана шкода силі')|e] і [Concept('morale_damage_taken','отримувана шкода бойовому духу')|e]."
 game_concept_strength_damage_taken: "Отримувана шкода живій силі"
 game_concept_strength_damage_taken_desc: "Зменшує шкоду [Concept('strength','чисельності')|e], отриману в [Concept('combat','бою')|e]." game_concept_strength_damage_taken_desc: "Впливає на обсяг шкоди, яку отримує загін у [Concept('combat','бою')|e]. [Concept('ships','Кораблі')|e] отримують шкоду безпосередньо, а в [Concept('regiments','полках')|e] зменшується [Concept('manpower','чисельність рекрутів')|e]."
 game_concept_morale_damage_taken: "Шкода бойовому духу, що отримується"
 game_concept_morale_damage_taken_desc: "Впливає на обсяг [Concept('morale','бойового духу')|e], який втрачає загін у [Concept('combat','бою')|e]."
 game_concept_strength_damage_done: "Шкода живій силі, що завдається"
 game_concept_strength_damage_done_desc: "Впливає на обсяг шкоди, що завдається ворогу. [Concept('ships','Кораблі')|e] противника отримують шкоду безпосередньо, а в його [Concept('regiments','полках')|e] зменшується [Concept('manpower','чисельність рекрутів')|e]."
 game_concept_morale_damage_done: "Шкода бойовому духу, що завдається"
 game_concept_morale_damage_done_desc: "Впливає на обсяг [Concept('morale','бойового духу')|e], який втрачає ворог у [Concept('combat','бою')|e]."
 game_concept_movement_speed: "Швидкість пересування"
 game_concept_movement_speed_desc: "Визначає, як швидко [Concept('unit','загін')|e] пересувається мапою."
 game_concept_discipline: "Дисципліна"
 game_concept_discipline_desc: "Впливає на шкоду, що завдається, та шкоду, [Concept('damage_taken','що отримується')|e] [Concept('regiment','полком')|e] у [Concept('combat','бою')|e]. Чим вища дисципліна, тим більше шкоди завдає полк і тим менше [Concept('damage_taken','отримує')|e]."
 game_concept_military_tactics: "Військова тактика"
 game_concept_military_tactics_desc: "Зменшує шкоду, [Concept('damage_taken','що отримується')|e] [Concept('regiment','полком')|e] у [Concept('combat','бою')|e]."
 game_concept_adult: "Дорослий персонаж"
 game_concept_adults: "Дорослі персонажі"
 game_concept_adult_desc: "Це [Concept('character', 'персонаж')|e], якому вже виповнилося #Y [ShowAdultAge]#!. Такий персонаж може виконувати роль [Concept('rulers', 'правителя')|e] без участі [Concept('regent', 'регента')|e], служити [Concept('general', 'генералом')|e] або [Concept('admiral', 'адміралом')|e], а також займати посади в [Concept('cabinet', 'раді')|e]. Крім того, може укладати [Concept('married', 'шлюб')|e]. Персонаж, який не досяг дорослого віку, вважається [Concept('infant','немовлям')|e], [Concept('child', 'дитиною')|e] або [Concept('adolescent','підлітком')|e]."
 game_concept_infant: "Немовля"
 game_concept_infants: "Немовлята"
 game_concept_infant_desc: "[Concept('character', 'Персонаж')|e], якому ще не виповнилося #Y [ShowMaxInfantAge]#!, вважається немовлям. Він не може отримувати [Concept('child_education','дитячу освіту')|e] і служити [Concept('country','державі')|e]."
 game_concept_child: "Дитина"
 game_concept_children: "Діти"
 game_concept_child_desc: "Це [Concept('character', 'персонаж')|e] віком від #Y [ShowMinChildAge]#! до #Y [ShowMaxChildAge]#!. Такий персонаж ще не може служити [Concept('country', 'державі')|e]. Якщо це дитина з [Concept('dynasty', 'династії')|e] [Concept('ruler', 'правителя')|e], їй можна дати [Concept('child_education', 'дитячу освіту')|e]."
 game_concept_adolescent: "Підліток"
 game_concept_adolescents: "Підлітки"
 game_concept_adolescent_desc: "[Concept('character', 'Персонаж')|e] віком від #Y [ShowMinAdolescentAge]#! до #Y [ShowMaxAdolescentAge]#! вважається підлітком. Він ще не зовсім [Concept('adult','дорослий')|e], але вже не [Concept('child','дитина')|e]."
 game_concept_child_education: "Дитяча освіта"
 game_concept_education: "Освіта"
 game_concept_child_education_desc: "[Concept('children','Дітям')|e] можна давати освіту, починаючи з #Y 3#! років. Вона впливає на розвиток їхніх [Concept('abilities','навичок')|e] з часом.\n\nКожного місяця [Concept('child','дитина')] з шансом [GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y]% може збільшити свої [Concept('abilities','навички')] відповідно до освіти, яку отримує."
 game_concept_exploration: "Експедиція"
 game_concept_explorations: "Експедиції"
 game_concept_exploring: "Експедиція"
 game_concept_exploration_desc: "Експедиція — це похід під командуванням [Concept('explorer', 'дослідника')|e] з метою [Concept('discovering', 'відкрити')|e] невідомі [Concept('area', 'області')|e] на морі або на суші (доступні в межах [Concept('naval_range', 'мореплавної відстані')|e]).\n\nКожна експедиція потребує витрат, які збільшуються залежно від відстані до [Concept('capital', 'столиці')|e], однак [Concept('naval_range', 'мореплавна відстань')|e] зменшує ці витрати. Швидкість експедиції залежить від [Concept('mil', 'військової навички')|e] [Concept('explorer', 'дослідника')].\n\nКожна експедиція щомісяця витрачає [Concept('gold', 'золото')|e], ці витрати зменшуються пропорційно [Concept('adm', 'адміністративній навичці')|e] [Concept('explorer', 'дослідника')].\n\nЩойно експедиція досягне максимального [Concept('exploration_progress', 'прогресу')|e], [Concept('explorer', 'дослідник')] повернеться, а досліджувана [Concept('area', 'область')] буде [Concept('discovered', 'відкрита')]."
 game_concept_exploration_success: "Успіх експедиції"
 game_concept_exploration_progress: "Прогрес експедиції"
 game_concept_exploration_progress_desc: "Щоб повністю дослідити [Concept('area','область')|e] під час [Concept('explored','експедиції')|e], потрібні витрати, які залежать від цілого ряду факторів, насамперед — від навичок [Concept('explorer','дослідника')|e]."
 game_concept_known_world: "Відомий світ"
 game_concept_known_world_desc: "Це частина світу, яку ви [Concept('discovered', 'відкрили')|e] на даний момент. Будь-яка територія, не відкрита вашою [Concept('country', 'державою')|e], вважається [Concept('terra_incognita', 'терра інкогніта')|e]."
 game_concept_terra_incognita: "Терра інкогніта"
 game_concept_terra_incognita_desc: "[Concept('location', 'Район')|e], що не [Concept('discovered', 'відкритий')|e] [Concept('country', 'державою')|e] під час [Concept('exploration', 'експедиції')|e] або якимось іншим чином, не видимий на мапі, і ця держава не може з ним взаємодіяти. Такий район називається «терра інкогніта», від латинського «невідома земля»."
 game_concept_discover: "Відкриття"
 game_concept_discovered: "Відкрито"
 game_concept_discovering: "Відкриття"
 game_concept_explore: "Відправити експедицію"
 game_concept_explored: "Досліджено"
 game_concept_discover_desc: "Відкриті [Concept('location','райони')|e] втрачають статус «[Concept('terra_incognita','терра інкогніта')|e]» і стають видимими, після чого з ними можна взаємодіяти."
 game_concept_explorer: "Дослідник"
 game_concept_explorers: "Дослідники"
 game_concept_explorer_desc: "Дослідник — це [Concept('character','персонаж')|e] з певними [Concept('traits','властивостями')|e], корисними в [Concept('exploration','експедиції')|e]."
 game_concept_conquistador: "Конкістадор"
 game_concept_conquistadors: "Конкістадори"
 game_concept_conquistador_desc: "Конкістадор — це [Concept('character', 'персонаж')|e], якому було доручено завоювати далекі землі та створити на їхній території нового [Concept('subject', 'васала')|e] для нашої [Concept('country', 'держави')|e]."
 game_concept_budget: "Баланс"
 game_concept_balance: "Баланс"
 game_concept_finances: "Фінанси"
 game_concept_budget_desc: "Щомісячний баланс обчислюється при складанні [Concept('incomes','доходів')|e] та [Concept('expenses','витрат')|e] [Concept('country','держави')|e]. Підсумкова сума впливає на розмір державної [Concept('treasury','скарбниці')|e]."
 game_concept_income: "Дохід"
 game_concept_incomes: "Доходи"
 game_concept_income_desc: "Це [Concept('gold','золото')|e], яке [Concept('country','держава')|e] отримує щомісяця. Сюди входять [Concept('taxes','податки')|e] з кожного [Concept('estate','стану')|e] та доходи від [Concept('trades','торгівлі')|e]."
 game_concept_expense: "Витрата"
 game_concept_expenses: "Витрати"
 game_concept_expense_desc: "Це поточні витрати держави. Сюди входить утримання [Concept('armies','армій')|e], [Concept('navies','флотів')|e], [Concept('trades','торгівлі')|e], [Concept('artists','митців')|e], [Concept('fortifications','укріплень')|e], [Concept('colonial_charters','колоніальних поселень')|e] та інші щомісячні видатки."
 game_concept_treasury: "Скарбниця"
 game_concept_treasury_desc: "Це кількість [Concept('gold','золота')|e] у [Concept('country','держави')|e]. Якщо воно стає від'ємним, державі автоматично видається [Concept('loan','позика')|e]. Якщо держава більше не може брати [Concept('loans','позики')|e], вона стає [Concept('bankrupt','банкрутом')|e]."
 game_concept_minting: "Карбування"
 game_concept_mint: "Карбувати"
 game_concept_minting_desc: "Карбування монет поповнює [Concept('treasury','скарбницю')|e], але підвищує [Concept('inflation','інфляцію')|e]. Якщо не карбувати монети, [Concept('inflation','інфляція')] може знизитися."
 game_concept_annexation: "Приєднання"
 game_concept_annexations: "Приєднання"
 game_concept_annex: "Приєднання"
 game_concept_annexing: "Приєднує"
 game_concept_annexed: "Приєднано"
 game_concept_annexation_desc: "Це повне поглинання [Concept('overlord','сюзереном')|e] якогось [Concept('subjects','васала')|e].\n\nВ результаті [Concept('overlord','сюзерен')] заволодіває всіма [Concept('locations','районами')|e] (у тому числі [Concept('cores','національними')|e]) і [Concept('characters','персонажами')|e], які [Concept('owned','належать')|e] [Concept('subjects','васалу')]. Сам [Concept('subject','васал')|e] перестане існувати як [Concept('country','держава')|e].\n\nВасал може або уповільнити приєднання за допомогою [Concept('cabinet_action','дії ради')|e] «[ShowCabinetActionName('frustrate_annexation')]», або оголосити у відповідь [Concept('war','війну')|e] за допомогою особливого [Concept('casus_belli','приводу')|e] «[ShowCasusBelliName('cb_resist_annexation')]».\n\n[Concept('disloyal_subject','Нелояльного васала')|e] не можна приєднати."
 game_concept_court_maintenance: "Утримання двору"
 game_concept_court: "Двір"
 game_concept_court_maintenance_desc: "Двір — це вся родина [Concept('ruler','правителя')|e], а також люди, які регулярно йому прислуговують. До великого двору можуть належати тисячі людей: політичне оточення, слуги, священники, охорона, гарем, наложниці, євнухи та багато інших людей. Їх усіх потрібно утримувати — цей параметр відображає вартість витрат на двір."
 game_concept_diplomatic_maintenance: "Витрати на дипломатію"
 game_concept_diplomatic_maintenance_desc: "Кількість [Concept('diplomats', '@diplomats! дипломатів')|e], що служать нам, а також [Concept('diplomatic_capacity', '@diplomatic_capacity! дипломатичний потенціал')|e] можна збільшити, якщо виникне така потреба. Для цього знадобиться витратити [Concept('gold', 'дукати')|e].\n\nВитрати на дипломатію також збільшують [Concept('subject_loyalty', '@subject_loyalty! лояльність васала')|e]."
 game_concept_maintenance: "Утримання"
 game_concept_maintaining: "Утримання"
 game_concept_maintain: "Утримувати"
 game_concept_maintenance_desc: "Щоб задіяти [Concept('regiments','полки')|e] і [Concept('ships','кораблі')|e], щомісяця потрібно платити за [Concept('army_maintenance','утримання армії')|e] та [Concept('navy_maintenance','флоту')|e]."
 game_concept_army_maintenance: "Утримання армії"
 game_concept_army_maintenance_desc: "Щоб [Concept('armies','армії')|e] були ефективними, потрібно платити бійцям, забезпечувати їх спорядженням, їжею та одягом. Утримання армії визначає кількість [Concept('gold','золота')|e] на забезпечення [Concept('armies','армії')] усім необхідним. Якщо про це не дбати, [Concept('morale','бойовий дух')|e] буде низьким, а наші війська — менш ефективними."
 game_concept_navy_maintenance: "Утримання флоту"
 game_concept_navy_maintenance_desc: "Великий могутній флот [Concept('ships','кораблів')|e], готових вирушити в плавання, — це чудово. Однак судна самі себе не забезпечать: щоб підтримувати їх на плаву, потрібні [Concept('gold', 'дукати')|e]. Утримання флоту визначає кількість дукатів на підтримання наших кораблів у доброму стані.\n\nЯкщо про це не дбати, [Concept('morale','бойовий дух')|e] буде низьким, а наші кораблі — менш ефективними і в бою, і в підтриманні [Concept('maritime_presence', 'морської присутності')|e]."
 game_concept_fort_maintenance: "Утримання фортець"
 game_concept_fort_maintenance_desc: "[Concept('forts','Фортеці')|e] допомагають відбивати напад [Concept('armies','армій')|e]. Однак щоб фортеці захищали вас завжди, потрібне [Concept('gold','золото')|e]. Утримання фортець визначає, скільки золота [Concept('country','держава')|e] витрачає на підтримання своїх [Concept('forts','фортець')|e] у доброму стані. Чим більше витрачати золота, тим ефективнішими будуть фортеці."
 game_concept_cultural_maintenance: "Вкладення в культуру"
 game_concept_cultural_maintenance_s: "Вкладення в культуру"
 game_concept_cultural_maintenance_desc: "Ці гроші потрібні, щоб [Concept('artists','митці')|e] могли створювати більш видатні [Concept('work_of_art','твори')|e]. Крім того, такі вкладення безпосередньо впливають на [Concept('prestige','престиж')|e] нашої [Concept('country','держави')|e]."
 game_concept_colonial_maintenance: "Утримання колоній"
 game_concept_colonial_maintenance_desc: "Щоб відправляти кораблі, людей і припаси для підтримки [Concept('colonial_charter','колоніального поселення')|e], потрібне [Concept('gold','золото')|e]. Цей параметр визначає вартість такого утримання."
 game_concept_mercenary_income: "Доходи від найманців"
 game_concept_mercenary_income_desc: "Це [Concept('gold','золото')|e], яке ми отримуємо, відправляючи свої [Concept('armies','армії')|e] або [Concept('navies','флоти')|e] іншим [Concept('countries','державам')|e] як [Concept('mercenaries','найманців')|e]."
 game_concept_mercenary_expense: "Витрати на найманців"
 game_concept_mercenary_expense_desc: "Це витрати на [Concept('mercenaries','найманців')|e], які б'ються за нас."
 game_concept_subsidy_expense: "Субсидії на споруди"
 game_concept_subsidy_expense_desc: "Деякі [Concept('buildings','споруди')|e] не приносять прибутку, але виробляють потрібні нам [Concept('goods','товари')|e]. На такі споруди можна виділяти [Concept('subsidy','субсидії')|e]."
 game_concept_subsidy: "Субсидії"
 game_concept_subsidy_desc: "Якщо [Concept('building','споруда')|e] не приносить прибутку, то вона не зможе купувати необхідні їй [Concept('goods','товари')|e] і перестане працювати. [Concept('country','Держава')|e] може субсидувати таку [Concept('building','споруду')] і щомісяця підтримувати її роботу достатньою кількістю [Concept('gold','золота')|e]."
 game_concept_exploration_expense: "Вартість експедицій"
 game_concept_exploration_expense_desc: "[Concept('exploration', 'Експедиції')|e] коштують грошей, однак ці витрати можна зменшити завдяки окремим [Concept('advances', 'поліпшенням')|e], [Concept('laws', 'законам')|e], [Concept('privileges', 'привілеям')|e] і [Concept('adm','адміністративній навичці')|e] [Concept('explorer','дослідника')|e]."
 game_concept_diplomatic_income: "Доходи від дипломатії"
 game_concept_diplomatic_income_s: "Дипломатія"
 game_concept_diplomatic_income_desc: "Це гроші, що надходять до нашої [Concept('treasury','скарбниці')|e] від інших [Concept('countries','держав')|e], незалежно від того, подобається їм це чи ні."
 game_concept_diplomatic_expense: "Витрати на дипломатію"
 game_concept_diplomatic_expense_s: "Дипломатія"
 game_concept_diplomatic_expense_desc: "Це гроші, які отримують інші [Concept('countries','держави')|e] з нашої [Concept('treasury','скарбниці')|e] силою або за [Concept('treaty','договором')|e]."
 game_concept_stability_investment: "Вкладення в стабільність"
 game_concept_stability_investment_s: "Стабільність"
 game_concept_stability_investment_desc: "Щоб підвищувати [Concept('stability', 'стабільність')|e], можна витрачати на це частину [Concept('budget', 'бюджету')|e], а також виконувати відповідні [Concept('cabinet_actions', 'дії ради')|e] або зробити так, щоб [ShowEstateTypeName('clergy_estate')|l] [Concept('primary_religion', 'основної релігії')|e] були досить численною групою."
 game_concept_sound_toll: "Плата за прохід"
 game_concept_sound_tolls: "Плата за прохід"
 game_concept_sound_toll_desc: "У світі є вузькі протоки, і сторона, що контролює їх, може брати плату за прохід [Concept('trades', 'вантажів')|e] через таку протоку. Приклади:\n$BULLET_WITH_TAB$#TOOLTIP:LOCATION,$oresund_tt$,X #L Ересунн#!#!\n$BULLET_WITH_TAB$#TOOLTIP:LOCATION,gulf_izmit,X #L Ізмітська затока#!#!"
 game_concept_great_power_score: "$game_concept_great_power_score_short$ великої держави"
 game_concept_great_power_score_short: "Рахунок"
 game_concept_great_power_score_desc: "Рахунок великої держави — незаперечний показник переваги. [Concept('country', 'Держави')|e] з найбільшим рахунком є [Concept('great_powers', 'великими державами')|e]. Загальна кількість великих держав залежить від різниці між рахунком найвеличнішої з них та всіма іншими.\n\nДержави можуть йти до успіху по-різному, зокрема збільшувати [Concept('population', 'населення')|e], а також підвищувати [Concept('prestige', 'престиж'|e] і [Concept('country_rank', 'ранг держави')|e].\n\nКрім того, [Concept('subjects', 'васали')|e] віддають [Concept('overlord', 'сюзеренові')|e] певну частку свого рахунку, яка залежить від [Concept('subject_type', 'типу васала')|e]."
 game_concept_great_power_rank: "Great Power $game_concept_great_power_rank_short$"
 game_concept_great_power_rank_short: "Rank"
 game_concept_great_power_rank_desc: "Great Power Rank shows the current position a [country|e] holds in the race for final victory. The Rank is decided by the sum of the [great_power_score|e]."
 game_concept_event: "Подія"
 game_concept_events: "Події"
 game_concept_event_desc: "Під час гри з [Concept('country','державою')|e] відбуваються різні події за дотримання потрібних умов. Зазвичай події супроводжуються якимось [Concept('effect','ефектом')|e] і розкривають сюжет гри.\nУ деяких [Concept('countries','держав')] відбуваються [Concept('dynamic_historical_events','динамічні історичні події')|e]."
 game_concept_dynamic_historical_event: "Динамічна історична подія"
 game_concept_dynamic_historical_events: "Динамічні історичні події"
 game_concept_dynamic_historical_event_desc: "Це історичні [Concept('events','події')|e], які відбуваються з [Concept('country','державою')|e] в певний період часу за дотримання потрібних умов."
 game_concept_historical_option: "Історично достовірний варіант"
 game_concept_historical_option_desc: "Цей [Concept('event_option', 'варіант')|e] в історичній [Concept('event','події')|e] вирішила обрати [Concept('country','держава')|e] в реальних історичних обставинах."
 game_concept_event_option: "Варіант події"
 game_concept_event_option_desc: "У кожній [Concept('event','події')|e] гравець може обрати не менше одного варіанта. Якщо подія належить до [Concept('dynamic_historical_event','динамічних історичних')|e], гравцеві може бути доступний [Concept('historical_option','історично достовірний варіант')|e]."
 game_concept_mission: "Завдання"
 game_concept_missions: "Завдання"
 game_concept_mission_desc: "Це набір [Concept('tasks','етапів')|e], доступних [Concept('country','державі')|e]. Завдання визначають напрям дій для [Concept('country','держави')] і, залежно від налаштувань, надають корисні винагороди за виконання етапу або всіх етапів."
 game_concept_mission_task: "Етап завдання"
 game_concept_mission_tasks: "Етапи завдання"
 game_concept_task: "Етап"
 game_concept_tasks: "Етапи"
 game_concept_mission_task_desc: "Етап — це частина [Concept('mission', 'завдання')|e]. За виконання етапів може видаватися винагорода. Щоб завершити [Concept('mission', 'завдання')], потрібно виконати всі його етапи."
 game_concept_infiltrate_administration: "Проникнення до влади"
 game_concept_infiltrate_administration_desc: "Дозволяє на час прибрати [Concept('fog_of_war','туман війни')|e] над іншою [Concept('country','державою')|e]."
 game_concept_coastal: "Прибережний район"
 game_concept_coast: "Узбережжя"
 game_concept_coastal_desc: "Прибережний [Concept('location','район')|e] межує з [Concept('seazone','акваторією')|e]. У такому районі можна будувати [Concept('port','порт')|e] і [Concept('ships','кораблі')|e] за наявності відповідної [Concept('building','споруди')|e], наприклад, #TOOLTIP:BUILDING_TYPE,wharf,X #L пристані#!#! або #TOOLTIP:BUILDING_TYPE,dock,X #L доку#!#!."
 game_concept_inland: "Внутрішній район"
 game_concept_inland_desc: "Внутрішній [Concept('location', 'район')|e] не межує з [Concept('seazone', 'акваторією')|e]. У такому районі не можна будувати [Concept('port', 'порт')|e] і [Concept('ships', 'кораблі')|e].\n\nПротилежністю внутрішнього району є [Concept('coastal', 'прибережний район')|e]."
 game_concept_disembark: "Висадка"
 game_concept_embarking: "Завантаження"
 game_concept_disembarked: "Висаджені"
 game_concept_embarking_desc: "[Concept('army','Армія')|e], яку перевозить [Concept('navy','флот')|e], може переправитися через [Concept('seazone','акваторію')|e] і висадитися в сусідньому [Concept('coastal','прибережному')|e] [Concept('location','районі')|e]."
 game_concept_embarkings: "Завантаження"
 game_concept_embarkings_desc: "[Concept('army','Армія')|e], яку перевозить [Concept('navy','флот')|e], може переправитися через [Concept('seazone','акваторію')|e] і висадитися в сусідньому [Concept('coastal','прибережному')|e] [Concept('location','районі')|e]."
 game_concept_gold: "Дукати"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "Це мірило багатства і основна валюта кожної [Concept('country','держави')|e]. [Concept('treasury','Скарбниця')|e] [Concept('country','держави')] — це кількість дукатів, якими вона зараз володіє.\n\nДукати можна отримувати, збираючи [Concept('taxes','податки')|e] з [Concept('estates','станів')|e] і [Concept('subjects','васалів')|e], а витрачати майже на що завгодно: від будівництва [Concept('buildings','споруд')|e] до утримання [Concept('armies','армій')|e]. Дукати переходять з рук в руки при торгівлі [Concept('food','їжею')|e] і [Concept('goods','товарами')|e]. Їх можна вкладати в [Concept('stability','стабільність')|e] або добробут [Concept('court','двору')|e]."
 game_concept_improve_relations: "Поліпшення відносин"
 game_concept_improve_relation: "Поліпшити відносини"
 game_concept_improve_relations_desc: "Це [Concept('diplomacy','дипломатична')|e] дія, мета якої — поліпшити [Concept('opinion','думку')|e] іншої [Concept('country','держави')|e] про нашу [Concept('country','державу')]."
 game_concept_winter: "Зима"
 game_concept_winters: "Зими"
 game_concept_winter_desc: "Зима негативно впливає на життя [Concept('locations','району')|e]. Не можна передбачити, якою буде наступна зима, але від [Concept('climate','клімату')|e] залежить [Concept('winter_level','рівень зими')|e] — тобто наскільки вона може бути важкою.\n\nМісяці, коли настає зима, залежать від [Concept('hemisphere','півкулі')|e], в якій розташований [Concept('location','район')]."
 game_concept_winter_level: "Рівень зими"
 game_concept_winter_levels: "Рівні зими"
 game_concept_winter_level_max: "Максимальний рівень зими"
 game_concept_winter_level_desc: "Рівень зими характеризує важкість [Concept('winter','зими')|e] в [Concept('location','районі')|e]. При вищому рівні [Concept('winter','зими')] зупиняється [Concept('constructions','будівництво')|e], а неглибокі [Concept('seazones','акваторії')|e] навіть можуть [Concept('frozen_freeze_over','замерзнути')|e].\n\nПід час звичайної або суворої [Concept('winter','зими')] [Concept('armies','армії')|e] не можуть переміщуватися в [Concept('locations','райони')] з #L [ShowTopographyName('mountains')|l]ним#! [Concept('topography','рельєфом')|e].\n\nМаксимальний рівень зими в [Concept('location','районі')] залежить від місцевого [Concept('climate','клімату')|e].\n\nІснує кілька рівнів зими:\n[ShowModifier('winter_none')]\n[ShowModifier('winter_mild')]\n[ShowModifier('winter_normal')]\n[ShowModifier('winter_severe')]"
 game_concept_hemisphere: "Півкуля"
 game_concept_hemisphere_desc: "Кожен [Concept('location','район')|e] знаходиться в одній з двох півкуль — на північ або на південь від екватора.\n\nВід півкулі залежить, в які місяці настає [Concept('winter','зима')|e]: у північній її початок зазвичай припадає на січень, а в південній — на липень."
 game_concept_tolerance: "Терпимість"
 game_concept_tolerance_desc: "Терпимість являє собою те, з якою повагою в суспільстві ставляться до населення, що сповідує певну [Concept('religion', 'релігію')|e]. У кожної [Concept('country', 'держави')|e] є показник терпимості до своєї [Concept('primary_religion', 'основної релігії')|e], [Concept('heretics', 'єретиків')|e] і [Concept('heathens', 'язичників')|e].\n\nПозитивне значення терпимості збільшує [Concept('pop_satisfaction', 'задоволення')|e] [Concept('pops', 'груп населення')|e], а також [Concept('diplomatic_opinion', 'дипломатичну думку')|e] про держави, які дотримуються тієї ж релігії. З іншого боку, негативне значення терпимості збільшує [Concept('unrest', 'заворушення')|e] і зменшує дипломатичну думку."
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[Concept('primary_religion_tolerance','Терпимість до основної релігії')|e]\n$BULLET_WITH_TAB$[Concept('heretic_tolerance','Терпимість до єретиків')|e]\n$BULLET_WITH_TAB$[Concept('heathenry_tolerance','Терпимість до язичників')|e]"
 game_concept_true_faith_tolerance: "Терпимість до основної релігії"
 game_concept_primary_religion_tolerance: "Терпимість до основної релігії"
 game_concept_true_faith_tolerance_desc: "Терпимість до основної релігії відображає ступінь прихильності [Concept('country', 'держави')|e] до послідовників її [Concept('primary_religion', 'основної релігії')|e]. Вона впливає на [Concept('pop_satisfaction', 'задоволення')|e] [Concept('pops', 'груп населення')|e], що сповідують основну релігію, і змінює [Concept('diplomatic_opinion', 'дипломатичну думку')|e] держави про країни однієї з нею віри.\n\nЯк правило, терпимість до основної релігії має позитивне значення і може бути збільшена завдяки окремим [Concept('laws', 'законам')|e], [Concept('privileges', 'привілеям')|e] і [Concept('societal_values', 'суспільним цінностям')|e]."
 game_concept_heretic_tolerance: "Терпимість до єретиків"
 game_concept_heretic_tolerance_desc: "Терпимість до єретиків відображає ступінь соціальної та політичної дискримінації, якій [Concept('heretics', 'єретики')|e] піддаються в [Concept('country', 'державі')|e]. Вона впливає на [Concept('pop_satisfaction', 'задоволення')|e] [Concept('pops', 'груп єретиків')|e] і змінює [Concept('diplomatic_opinion', 'дипломатичну думку')|e] держави про країни, що впали в єресь.\n\nЯк правило, терпимість до єретиків має низьке значення і може бути змінена завдяки окремим [Concept('laws', 'законам')|e], [Concept('privileges', 'привілеям')|e] і [Concept('societal_values', 'суспільним цінностям')|e]."
 game_concept_heathenry_tolerance: "Терпимість до язичників"
 game_concept_heathenry_tolerance_desc: "Терпимість до язичників відображає ступінь соціальної та політичної дискримінації, якій [Concept('heathens', 'язичники')|e] піддаються в [Concept('country', 'державі')|e]. Вона впливає на [Concept('pop_satisfaction', 'задоволення')|e] [Concept('pops', 'груп язичників')|e] і змінює [Concept('diplomatic_opinion', 'дипломатичну думку')|e] держави про країни, що впали в язичництво.\n\nЯк правило, терпимість до язичників має дуже низьке значення і може бути змінена завдяки окремим [Concept('laws', 'законам')|e], [Concept('privileges', 'привілеям')|e] і [Concept('societal_values', 'суспільним цінностям')|e]."
 game_concept_autocephalous_patriarchate: "Автокефальний патріархат"
 game_concept_autocephalous_patriarchates: "Автокефальні патріархати"
 game_concept_autocephalous_patriarchate_desc: "Автокефальний патріархат — це об'єднання [Concept('countries','держав')|e] однієї і тієї ж східної #L [ShowReligionGroupAdjective('christian')|l]ої#! [Concept('religion','релігії')|e]. Його очолює один єпископ, який не відповідає ні перед ким іншим у межах даної [Concept('religion','релігії')]. [Concept('international_organization_leader_short','Лідер')|e] автокефального патріархату отримує додаткові привілеї. Участь у цьому об'єднанні теж дає переваги, але коли [Concept('country','держава')] в його складі стає могутнішою за лідера, їй має сенс відокремитися і створити свій автокефальний патріархат. Якщо на території патріархату є [Concept('holy_site','святиня')|e], його резиденцію можна перенести туди, щоб отримати додаткові переваги."
 game_concept_sect: "Напрямок"
 game_concept_sects: "Напрямки"
 game_concept_sect_desc: "$sect_desc$"
 game_concept_hindu_branch: "Відгалуження індуїзму"
 game_concept_hindu_branches: "Відгалуження індуїзму"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"
 game_concept_subsidization: "Субсидування"
 game_concept_subsidize: "Субсидувати"
 game_concept_subsidized: "На субсидуванні"
 game_concept_subsidization_desc: "[Concept('owner','Власник')|e] деяких виробничих [Concept('buildings','споруд')|e] може [Concept('subsidized','субсидувати')|e] їх — якщо така споруда зазнає збитків у [Concept('gold','золоті')|e], ці фінансові втрати будуть покриті прямо з [Concept('balance','бюджету')|e] [Concept('country','держави')|e], і споруда зможе нормально працювати."
 game_concept_special_status: "Особливий статус"
 game_concept_special_statuses: "Особливі статуси"
 game_concept_special_status_desc: "Учасники [Concept('international_organization', 'міжнародного об'єднання')|e], що мають особливий статус, набувають певні привілеї або обов'язки. У деяких випадках особливим статусом наділяється [Concept('international_organization_leader_short', 'лідер')|e] об'єднання, щоб підкреслити його виняткове становище. В інших об'єднаннях особливий статус належить [Concept('electors', 'виборцям')|e]."
 game_concept_special_status_power: "Сила особливого статусу"
 game_concept_special_status_power_short: "Сила"
 game_concept_special_status_power_desc: "Політична вага групи [Concept('members','учасників')|e], що мають [Concept('special_status','особливий статус')|e] в рамках [Concept('international_organization','міжнародного об'єднання')|e]. Влада допомагає вирішувати деякі [Concept('parliament_issues','питання')|e] в [Concept('parliament','парламенті')|e], якщо по них не прийнято жодної [Concept('resolution','резолюції')|e]."
 game_concept_international_organization_variable: "Показник міжнародного об'єднання"
 game_concept_international_organization_variable_desc: "Показники [Concept('international_organization', 'міжнародного об'єднання')|e] використовуються в різних ігрових механіках, унікальних для кожного об'єднання. Для деяких об'єднань — наприклад, для #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! або #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної Держави#!#!, — ці показники відображають авторитет їхнього [Concept('international_organization_leader_short', 'лідера')|e]. Для інших, таких як #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,sect,X #L напрямки#!#! буддизму, показники відображають вплив самого об'єднання. Залежно від різновиду об'єднання його показники можуть використовуватися по-різному."
 game_concept_land_ownership_rule: "Правила володіння землею"
 game_concept_land_ownership_rule_desc: "Деякі [Concept('international_organizations','міжнародні об'єднання')|e] можуть володіти [Concept('locations','районами')|e]. Характер управління і [Concept('modifiers','модифікатори')|e] таких районів визначаються правилами володіння землею."
 game_concept_international_organization_leader: "Лідер міжнародного об'єднання"
 game_concept_international_organization_leader_short: "Лідер"
 game_concept_international_organization_leader_desc: "[Concept('country','Держава')|e] може бути [Concept('international_organization_leader_short','лідером')|e] [Concept('international_organization','міжнародного об'єднання')|e]. Ці [Concept('international_organization','об'єднання')] бувають різними, але зазвичай лідером є наймогутніша [Concept('country','держава')|e].\n\nУ деяких [Concept('international_organization','об'єднаннях')] [Concept('country','держава')] стає [Concept('international_organization_leader_short','лідером')] за результатами виборів, але бувають і інші системи визначення лідерства. Трапляються також об'єднання, де [Concept('international_organization_leader_short','лідера')] немає взагалі."
 game_concept_hre_emperor: "Імператор"
 game_concept_hre_emperor_desc: "Імператор [Concept('international_organization_leader_short','очолює')] [Concept('holy_roman_empire','Священну Римську Імперію')|e]. До його обов'язків входить захист держав-[Concept('members','учасників')|e] від зовнішніх і внутрішніх загроз."
 game_concept_hre_law_level: "Рівень імперського закону"
 game_concept_hre_law_level_desc: "Рівень закону визначає зміну у співвідношенні централізації — децентралізації, яку привносить окремий закон в устрій [Concept('holy_roman_empire', 'Священної Римської Імперії')|e]. Нижчий рівень відображає більший вплив [Concept('hre_emperor', 'імператора')|e], а вищий рівень — децентралізацію в державі.\n\nПринципи можна приймати тільки на суміжному рівні, тобто імператор не може обрати принцип 2-го рівня, якщо чинний закон представляє собою принцип 4-го рівня. Більша частина [Concept('laws', 'законів')|e] доступна тільки з #Y 3#!-го рівня."
 game_concept_holy_roman_empire: "Священна Римська Імперія"
 game_concept_hre: "СРІ"
 game_concept_holy_roman_empire_desc: "[GetUniqueInternationalOrganization('hre').GetName] — це [Concept('international_organization','міжнародне об'єднання')|e], яке домінує в політичному житті кількох регіонів: [ShowRegionName('north_german_region')], [ShowRegionName('south_german_region')], частково [ShowRegionName('italy_region')] і [ShowRegionName('france_region')]. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] об'єднує багато не наймогутніших [Concept('countries','держав')|e] під захистом [Concept('international_organization_leader_short','лідера')|e].\n\n[GetUniqueInternationalOrganization('hre').GetLeaderTitle] — [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale,'виборна','виборний')] глава цього об'єднання."
 game_concept_hre_electoral_college: "Колегія виборців"
 game_concept_hre_electoral_college_desc: "$game_concept_hre_electoral_college$ складається з #TOOLTIP:SPECIAL_STATUS,elector_tt,X #L князів-виборців#!#! #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#!.\n\nЗакон «[ShowLawName('golden_bull')]» визначає, як саме вони голосують залежно від таких факторів:\n— Встановлення впливу [Concept('country_rank','рангу держави')|e];\n— Зниження впливу [Concept('opinion','думки')|e] наполовину;\n— Збільшення впливу [Concept('great_power_score','рахунку великої держави')|e] вчетверо."
 game_concept_trade_range: "Торговельна відстань"
 game_concept_trade_range_desc: "Максимальна відстань, на якій [Concept('country','держава')|e] може вести [Concept('trade','торгівлю')|e] між двома [Concept('markets','ринками')|e]. Вимірюється від [Concept('market_centers','ринкових центрів')|e]. Якщо у [Concept('country','держави')] є [Concept('merchant_capacity','торговельний потенціал')|e] на якомусь [Concept('markets','ринку')], вона може торгувати з усіма [Concept('markets','ринками')] в межах торговельної відстані.\n\nТорговельна відстань головним чином зростає завдяки [Concept('advances','поліпшенням')|e], однак її також можна збільшити за рахунок деяких [Concept('laws','законів')|e], [Concept('privileges','привілеїв')|e] і [Concept('reforms','принципів')|e]."
 game_concept_parliament: "Парламент"
 game_concept_parliament_desc: "[Concept('country','Держава')|e] може скликати [Concept('estates','стани')|e] на засідання парламенту. Там можна вирішувати будь-які [Concept('parliament_issue','парламентські питання')|e], створювати [Concept('casus_belli','приводи для війни')|e], підвищувати [Concept('taxes','податки')|e], поповнювати [Concept('army_levies','армійське')|e] і [Concept('navy_levies','флотське')|e] ополчення або міняти чинний [Concept('laws','звід законів')|e]. У кожного [Concept('estate','стану')|e] може бути своя [Concept('parliament_agenda','парламентська вимога')|e]. Щоб заручитися підтримкою стану, цю вимогу потрібно задовольнити.\n\nПарламент може знаходитися як у [Concept('capital','столичному')|e], так і в іншому [Concept('location','районі')|e], який отримує за це невеликі переваги. Якщо цей [Concept('location','район')] [Concept('occupied','окупований')|e], то парламент перестає працювати.\n\nУ [Concept('international_organizations','міжнародних об'єднань')|e] на кшталт #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! також може бути парламент, однак його устрій залежить від типу об'єднання. Наприклад, у деяких парламентах для вирішення питань потрібна [Concept('special_status_power','сила')|e] [Concept('members','учасників')|e] з [Concept('special_status','особливим статусом')|e]."
 game_concept_parliament_seat: "Розташування парламенту"
 game_concept_parliament_seat_desc: "У цьому [Concept('location','районі')|e] засідає [Concept('parliament','парламент')|e] [Concept('country','держави')|e] або [Concept('international_organization','міжнародного об'єднання')|e]."
 game_concept_parliament_type: "Тип парламенту"
 game_concept_parliament_types: "Типи парламенту"
 game_concept_parliament_type_desc: "[Concept('parliament','Парламенти')|e] можуть бути різних [Concept('parliament_type','типів')|e]. Від них залежить принцип роботи парламенту.\n\n[ShowParliamentTypes]"
 game_concept_parliament_agenda: "Парламентська вимога"
 game_concept_parliament_agenda_short: "Вимога"
 game_concept_parliament_agendas: "Парламентські вимоги"
 game_concept_parliament_agendas_short: "Вимоги"
 game_concept_parliament_agenda_desc: "У кожного [Concept('estate','стану')|e] може бути своя парламентська вимога. Щоб заручитися підтримкою стану, цю вимогу потрібно задовольнити. Для [Concept('country','держави')|e] це може бути витратно, адже обсяг підтримки залежить від [Concept('estate_power','станової влади')|e].\n\nУ [Concept('international_organizations','міжнародних об'єднаннях')|e] парламентські вимоги висувають [Concept('members','учасники')|e] з [Concept('special_status','особливим статусом')|e]. Якщо прийняти їхні вимоги, ці держави можуть надати підтримку у вигляді своєї [Concept('special_status_power','сили особливого статусу')|e]."
 game_concept_parliament_issue: "Парламентське питання"
 game_concept_parliament_issue_short: "Питання"
 game_concept_parliament_issues: "Парламентські питання"
 game_concept_parliament_issues_short: "Питання"
 game_concept_parliament_issue_desc: "Проблема, яка якийсь час є предметом суперечки. Її потрібно вирішити в [Concept('parliament','парламенті')|e] за участю [Concept('estates','станів')|e], інакше [Concept('country','держава')|e] стане слабшою.\n\nУ [Concept('international_organizations','міжнародних об'єднаннях')|e] вирішення питань необхідно обговорювати з [Concept('members','учасниками')|e], що мають [Concept('special_status','особливий статус')|e]."
 game_concept_parliament_support: "Парламентська підтримка"
 game_concept_parliament_support_short: "Підтримка"
 game_concept_parliament_support_desc: "Характеризує бажання [Concept('parliament', 'парламенту')|e] вирішити [Concept('parliament_issue', 'парламентське питання')|e]. Підтримка необхідна, коли держава збирається звернутися з певним [Concept('parliament_request', 'запитом')|e]."
 game_concept_parliament_base_support: "Базова парламентська підтримка"
 game_concept_parliament_base_support_short: "Базова підтримка"
 game_concept_parliament_base_support_desc: "Впливає на початкову [Concept('parliament_support','парламентську підтримку')|e] при скликанні [Concept('parliament','парламенту')|e]. Підвищується в основному за допомогою [Concept('crown_power','влади правителя')|e], але також за допомогою [Concept('laws','законів')|e], [Concept('government_reforms','державних принципів')|e] і [Concept('advances','поліпшень')|e]."
 game_concept_parliament_requests: "Прохання до парламенту"
 game_concept_parliament_requests_desc: "Це дії, на які [Concept('country','держава')|e] може витратити [Concept('parliament_support','парламентську підтримку')|e] для вирішення питань."
 game_concept_parliament_request: "Прохання до парламенту"
 game_concept_parliament_request_desc: "Це дія, на яку [Concept('country', 'держава')|e] може витратити [Concept('parliament_support', 'парламентську підтримку')|e] для вирішення питань."
 game_concept_isolate: "Ізоляція"
 game_concept_isolation: "Ізоляція"
 game_concept_isolated: "В ізоляції"
 game_concept_isolate_desc: "[Concept('country','Держава')|e] в ізоляції не дає іншим [Concept('country','державам')|e] [Concept('export','експортувати')|e] або [Concept('import','імпортувати')|e] [Concept('goods','товари')|e] на своїх [Concept('markets','ринках')|e], але у виняткових випадках може знімати ці обмеження з деяких держав."
 game_concept_total_ability: "Сума навичок"
 game_concept_total_ability_desc: "Сума навичок [Concept('character','персонажа')|e] — це сукупність значень його [Concept('adm_short','адміністративних')|e], [Concept('dip_short','дипломатичних')|e] і [Concept('mil_short','військових')|e] [Concept('ability','навичок')|e]."
 game_concept_legislative_efficiency: "Законодавча ефективність"
 game_concept_legislative_efficiency_desc: "Впливає на те, як швидко [Concept('country','держава')|e] може керувати [Concept('laws','зводом законів')|e], [Concept('government_reforms','державними принципами')|e] і [Concept('estate_privileges','становими привілеями')|e]."
 game_concept_victory_card: "Переможна картка"
 game_concept_victory_cards: "Переможні картки"
 game_concept_victory_card_desc: "[Concept('country','Держава')|e] отримує переможну картку, цілком завоювавши [Concept('area','область')|e] на мапі. Якщо ця область цілком перебувала у когось [Concept('owned','у володінні')|e] і [Concept('controlled','під контролем')|e], а також складалася з [Concept('core','національних районів')|e], [Concept('score','рахунок')|e] держави збільшується."
 game_concept_score: "Рахунок"
 game_concept_score_desc: "Дозволяє відстежувати стан справ [Concept('country','держави')|e]. Кожна держава оцінюється за [Concept('adm_short','адміністративними')|e], [Concept('dip_short','дипломатичними')|e] і [Concept('mil_short','військовими')|e] результатами, які визначають її рахунок.\nВеликі держави також збільшують рахунок завдяки отриманню [Concept('victory_cards','переможних карток')|e] — по одній на кожну [Concept('age','епоху')|e]."
 game_concept_tithe: "Десятина"
 game_concept_tithe_desc: "Це кількість [Concept('gold', 'золота')|e], яка стягується з усіх #TOOLTIP:RELIGION,$catholic_tt$,X #L католицьких#!#! [Concept('pops', 'груп населення')|e] в державах, що сповідують католицизм. Зібрану десятину отримує папство. Держави з негативною [Concept('opinion', 'думкою')|e] про папський престол десятину не платять."
 game_concept_legal_male: "Чоловік за законом"
 game_concept_legal_male_plural: "Чоловіки за законом"
 game_concept_legally_male: "Чоловік за законом"
 game_concept_legal_male_desc: "Чоловік за законом — це жіночий [Concept('character','персонаж')|e], який за законом визнається чоловіком. У результаті жінка отримує ті ж права в рамках [Concept('heir_selection','правил престолонаслідування')|e], що й її конкуренти чоловічої статі. [ShowCharacterInteractionName('prefection')] — це [Concept('character_interaction','взаємодія з персонажем')|e], яка дозволяє жінці отримати такий статус."
 game_concept_coalition: "Коаліція"
 game_concept_coalition_desc: "[Concept('countries','Держави')|e], чия [Concept('antagonism', 'неприязнь')|e] до певної [Concept('country','держави')|e] перевищила терпиме значення, можуть сформувати проти неї коаліцію."
 game_concept_head_of_the_cabinet: "Голова ради"
 game_concept_head_of_the_cabinet_desc: "Голова ради — це [Concept('character','персонаж')|e], якого двір уповноважив представляти [Concept('cabinet','раду')|e].\n\nТакий [Concept('character','персонаж')] отримує низку переваг:\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"
ï»¿ game_concept_natural_harbor_suitability: "Придатність природної гавані"
 game_concept_natural_harbor_suitability_desc: "Характеризує, наскільки придатний [Concept('location', 'район')|e] для швартування кораблів, посадки та висадки людей, завантаження та розвантаження товарів завдяки особливостям свого рельєфу, тобто до внесення будь-яких рукотворних поліпшень. Здешевлює будівництво портових [Concept('buildings','споруд')|e] та збільшує [Concept('harbor_capacity','розмір гавані')|e]."
 game_concept_harbor_capacity: "Розмір гавані"
 game_concept_harbor_capacity_desc: "Розмір гавані знижує вартість переходу з моря на суходіл і навпаки при розрахунку [Concept('proximity', 'близькості')|e] та [Concept('trade', 'торгівлі')|e].\n\nРозмір гавані району переважно залежить від [Concept('natural_harbor_suitability', 'придатності природної гавані')|e], але також може значно збільшитися завдяки портовим [Concept('buildings', 'спорудам')|e]."
 game_concept_payment: "Виплата"
 game_concept_payments: "Виплати"
 game_concept_payment_desc: "Заради членства у певних [Concept('international_organization','міжнародних об'єднаннях')|e] деякі їхні [Concept('members','учасники')|e] зобов'язані здійснювати виплати на користь інших — це може бути не лише [Concept('gold','золото')|e], а й [Concept('manpower','рекрути')|e], [Concept('sailors','моряки')|e] або щось інше. Різновиди та необхідність виплат регулюються [Concept('laws','правилами')|e]."
 game_concept_fow: "Туман війни"
 game_concept_fog_of_war: "Туман війни"
 game_concept_fow_vision: "Видимість"
 game_concept_fow_desc: "Пелена, що покриває [Concept('discovered','відкриті')|e] ділянки карти, називається [Concept('fow','туманом війни')].\n\nТі, що ховаються в [Concept('fow','тумані війни')] [Concept('units','загони')|e] інших [Concept('countries','держав')|e], вважаються [Concept('hidden','схованими')|e].\n\n[Concept('controller','Контролювальній державі')|e] завжди видно належний їй [Concept('location','район')|e]. Окрім того, [Concept('country','державі')|e] завжди видно [Concept('cores','національні райони')|e] у її [Concept('own','володінні')|e], навіть якщо їх [Concept('occupied','окупував')|e] [Concept('enemy','ворог')|e].\n\nЧиїсь [Concept('allies','союзники')|e], [Concept('subjects','васали')|e] та [Concept('overlords','сюзерени')|e] завжди бачать територію один одного.\n\nДеякі [Concept('locations','райони')|e] будуть завжди покриті [Concept('fow','туманом війни')] — це залежить від [Concept('topography','рельєфу')|e]. Наприклад, [ShowVegetationName('forest')|l], [Concept('vegetation','флора')|e] та [ShowTopographyName('mountains')|l] забезпечують постійний туман війни.\n\n[Concept('seazones','Акваторії')|e], де є [ShowTopographyName('narrows')|l], лише утруднюють огляд з інших [Concept('seazones','акваторій')]."
 game_concept_hidden: "Схований загін"
 game_concept_hidden_desc: "[Concept('unit','Загін')|e] у [Concept('fow','тумані війни')|e] вважається [Concept('hidden','схованим')]: його не бачать інші [Concept('countries','держави')|e].\n\nНевідомим для інших [Concept('countries','держав')] буде не лише склад [Concept('unit','загону')], а й узагалі його існування.\n\nСховані [Concept('units','загони')] не отримують переваг у [Concept('combat','бою')|e], проте вдала засідка нерідко приносить перемогу."
 game_concept_location_importance: "Важливість району"
 game_concept_location_importance_desc: "Визначається цілим рядом чинників, таких як придатність до створення у цьому [Concept('location','районі')|e] гавані, чисельність його [Concept('population','населення')|e], кількість дорог, що ведуть до нього [Concept('roads','доріг')|e], число його [Concept('buildings','споруд')|e], його [Concept('capital','столичний')|e] статус та [Concept('market_access','доступ до ринку')|e]. Також важливо, чи є там [ShowBuildingTypeName('castle')|l]."
 game_concept_monthly_income_trade_and_tax: "Щомісячний дохід від торгівлі та податків"
 game_concept_monthly_income_trade_and_tax_desc: "Це сукупний щомісячний [Concept('income', 'дохід')|e] від [Concept('trading', 'торгівлі')|e] та [Concept('taxes', 'податків')|e]."
 game_concept_monthly_manpower: "Число рекрутів на місяць"
 game_concept_monthly_manpower_desc: "Щомісячний приріст [Concept('manpower','числа рекрутів')|e] у [Concept('country','державі')|e]."
 game_concept_revolutionary: "Революція"
 game_concept_revolution: "Революціонер"
 game_concept_revolutionary_desc: "[Concept('revolution', 'Революція')] — унікальне перетворення суспільства [Concept('country', 'держави')|e] в епоху [ShowAgeName('age_6_revolutions')]. Держави, в яких відбувається [ShowDisasterName('revolution_disaster')], і які не в змозі захистити свій абсолютистський режим, можуть стати [Concept('revolutionary', 'революційними')], завдяки чому вони отримують доступ до ефективніших [Concept('actions', 'дій')|e], [Concept('reforms', 'принципів')|e] та [Concept('laws', 'правил')|e] ціною перетворення на потенційну ціль для не[Concept('revolutionary', 'революційних')] держав."
 game_concept_revolutionary_target: "Ціль-революціонер"
 game_concept_revolutionary_target_desc: "Це головна рушійна сила революції та наймогутніша [Concept('revolutionary', 'революційна')|e] [Concept('country', 'держава')|e]."
 game_concept_celestial_authority_gc: "Небесний авторитет"
 game_concept_celestial_authority_gc_desc: "Відображає рівень легітимності голови #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної Держави#!#!. За допомогою небесного авторитету приймаються [Concept('laws', 'правила')|e] та [Concept('policies', 'політики')|e], що діють у рамках цього [Concept('international_organization', 'міжнародного об'єднання')|e]."
 game_concept_share_of_power_gc: "Частка влади"
 game_concept_share_of_power_gc_desc: "Сила однієї з протиборчих сторін у [Concept('situation','ситуації')|e] «[ShowSituationName('fall_of_delhi')]». [GetCountry('DLH').GetName] може нарощувати її за допомогою:\n— Ситуативних дій;\n— [Concept('events','Подій')|e];\n— Особливих мирних договорів;\n— Дипломатичної підтримки з боку інших [Concept('countries','держав')|e].\n\nПротивники можуть нарощувати силу за допомогою наступальних воєн та перемог над #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_TP')|L]#!#!."
