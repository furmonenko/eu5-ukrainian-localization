 #Novgorod
 northern_center_of_arts: "Центр північного мистецтва"
 northern_center_of_arts_desc: "Новгородська культура відіграє в Європі далеко не останню роль. Вражаючі перекази (кожен новгородець уміє читати й писати), прекрасні ікони та архітектура, що вражає уяву, — гордість не лише нашого великого міста, а й усього руського народу."
 city_of_churches: "Місто церков"
 city_of_churches_desc: "У Новгороді налічується понад 80 православних церков. Деякі з них, особливо Софійський собор, — найбільші земельні володіння в усьому князівстві. Багатство й вплив новгородської церкви такі, що набожність місцевих жителів лише зростає — що, втім, і добре."
 novgorodian_fur_trade: "Новгородська хутряна торгівля"
 novgorodian_fur_trade_desc: "Хутра — це м'яке руське золото. Інші держави отримують багатство від торгівлі золотом та іншими рідкісними металами, а наше джерело доходу — добротні хутра, якими багата наша батьківщина."
 grand_dukes_army: "Великокнязівське військо"
 grand_dukes_army_desc: "Повести військо в бій — це головний обов'язок великого князя, досвідченої й сильної людини, покликаної княжити в Новгороді. Під його началом наші воїни навчаться битися ще краще."
 ushkuiniks: "Ушкуйники"
 ushkuiniks_desc: "Ушкуйники — річкові та морські розбійники на кшталт варягів — колись допомагали нам боротися з усіма, хто наважувався з нами суперничати. На жаль, необхідність протистояти загарбникам (насамперед Москві) змусила нас відмовитися від їхніх послуг. Але сьогодні, мабуть, час знову посулити ушкуйникам грошей і навіть відправити їх в інші, більш далекі моря, щоб нагадати сусідам, хто на півночі господар."
 baltic_shipyard: "Балтійська суднобудівня"
 baltic_shipyard_desc: "Збудувавши на східному узбережжі Балтійського моря велику суднобудівню, ми підімнемо під себе заокеанську торгівлю!"
 veche_advance: "Віче"
 veche_advance_desc: "$veche_advance$ — це народні збори, традиція, яка сягає племінних зібрань, що існували задовго до становлення Русі. Це вищий судовий і законодавчий орган держави."
 birch_bark_manuscript: "Берестяна грамота"
 birch_bark_manuscript_desc: "У нашій державі кожен має бути навчений грамоти — хоча б заради того, щоб записувати церковні тексти та складати літописи на пам'ять нащадкам."
 novgorod_first_chronicle: "Новгородський перший літопис"
 novgorod_first_chronicle_desc: "#italic Новгородський перший літопис#! розповідає про історію держави від її заснування варязьким князем Рюриком до нинішніх днів. Це культурне надбання, що переходить від батьків дітям."
 defenses_of_novgorod: "Новгородські укріплення"
 defenses_of_novgorod_desc: "Господин Великий Новгород оточений ворогами. Єретики-варяги на півночі, озвірілі німці на південному сході й навіть інші руські князівства на півдні — усі вони обламають зуби об неприступні фортеці нашої великої держави."
 reforms_of_the_posadnichestvo: "Посадницька влада"
 reforms_of_the_posadnichestvo_desc: "Посадник — це найвища управлінська посада в руських містах. Посадники — не просто голови міст: їхні повноваження значно ширші. У міру зростання нашого міста зростає й вплив посадників, їхня відповідальність, а водночас і кількість."
 cork_stoppers: "Коркові пляшкові пробки"
 cork_stoppers_desc: "Мистецтво виготовлення пляшок досягло таких висот, що винороби тепер можуть робити пляшки стандартних розмірів. Завдяки цьому ми змогли повернутися до коркових пробок: вино в пляшці, закупореній такою пробкою, зможе зберігатися значно довше, ніж якби горличко затикали, як раніше, тканиною. Це означає, що вино можна буде перевозити на значні відстані, ще недавно неможливі. Мабуть, на наших очах зараз зароджується всесвітня торгівля вином."
 colonial_policy_advance: "Колоніальна політика"
 colonial_policy_advance_desc: "Території, які ми заселяємо, зокрема прикордонні, потрібно буде організовувати за новими, іншими принципами."
 native_policy_advance: "Політика щодо тубільців"
 native_policy_advance_desc: "Нові краї, які відкривають наші безстрашні дослідники, зазвичай виявляються заселеними дивовижними, але примітивними народами. Нам слід розробити єдиний принцип поведінки під час зустрічі з тубільцями."
 slave_raid_advance: "Набіги на узбережжя"
 slave_raid_advance_desc: "Наш народ завжди волів грабувати прибережні поселення й брати силою все, що йому потрібно: рабів, гроші та інші радощі життя."
 crown_power_advance_discovery: "Управління державою"
 crown_power_advance_discovery_desc: "Наші правителі поступово стають одноосібними володарями у своїх володіннях. Очевидно, обходитися без системи управління державою сьогодні не можна. Така система, своєю чергою, потребує повноцінного бюрократичного апарату."
 crown_power_advance_reformation: "Cuius regio, eius religio"
 crown_power_advance_reformation_desc: "У всьому, що стосується світських питань, хватку наших правителів можна назвати залізною. Однак їм має бути підвладна й віра. Церкву та державу слід об'єднати."
 crown_power_advance_absolutism: "Абсолютизм"
 crown_power_advance_absolutism_desc: "Мало що сьогодні не підкорено волі наших правителів. У їхньому віданні — і мирські, і духовні справи. Їхня влада абсолютна."
 crown_power_advance_revolutions: "Нація"
 crown_power_advance_revolutions_desc: "Щойно влада наших монархів стала єдиною й безсумнівною, васали нарешті відчули причетність до спільної справи. Відтепер кожне володіння — це невід'ємна частина нації. Ми — один народ."
 sergeants_at_arms_advance: "Сержанти-дружинники"
 sergeants_at_arms_advance_desc: "Сержант-дружинник — військове звання трохи нижче за лицарське. Воно присуджується невеликому колу вірних слуг монарха, які відповідають за захист королівської особи. Втім, у сержантів бувають й інші обов'язки: стягнення боргів, охорона порядку, набір до армії чи на флот."
 #Genoa
 alberghi_28_advance: "$alberghi_28$"
 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "Генуезькі банківські традиції"
 genoese_banking_traditions_desc: "Банкіри Генуї — одного з найважливіших торговельних вузлів середньовічної Італії — досить рано винайшли нові різновиди кредитування. Саме тут з'явилися одні з перших у світі банківських установ."
 genoese_maritime_diplomacy: "Генуезька морська дипломатія"
 genoese_maritime_diplomacy_desc: "Перетворившись із міста на республіку, що діє в інтересах купців, Генуя почала користуватися значним впливом за кордоном і навіть уклала кілька угод із союзниками та клієнтами в Середземноморському регіоні."
 bank_of_saint_george: "Банк Святого Георгія"
 bank_of_saint_george_desc: "Банк Святого Георгія — фінансова установа, що об'єднує заборгованості генуезців із метою стати єдиним кредитором держави, а водночас — спонсором її заморського підприємництва."
 the_age_of_the_genoese: "Епоха генуезців"
 the_age_of_the_genoese_desc: "Завдяки фінансовим успіхам, що супроводжували державу протягом останніх кількох десятиліть, генуезькі банкіри стали неймовірно затребуваними. Велич рідної держави вони примножують тим, що заступаються за відомих художників, виділяючи їм кошти на вілли та палаци."
 hospital_advance: "Лікарні"
 hospital_advance_desc: "У середньовічних лікувальницях надавали допомогу хворим, незаможним та інвалідам. Зазвичай ними завідували релігійні ордени, а лікарські послуги включали сестринський догляд, лікування засобами рослинного походження і (вже пізніше) хірургічні операції. Лікарні, як правило, розташовувалися біля церков і монастирів. Хворих розміщували окремо — у чоловічих і жіночих відділеннях. Попри загальну нерозвиненість середньовічної медицини, у лікарні кожному, хто цього потребував, могли запропонувати догляд, притулок і хоч якесь лікування."
 banking_country_traditions: "Банківські традиції"
 banking_country_traditions_desc: "Багато хто шукає багатства в торгівлі та комерційній діяльності. Наша ж держава живе тим, що пропонує доступні позики."
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "Генуезька пристосовуваність"
 genoese_flexibility_desc: "На відміну від армії, флот нашої держави може знадобитися не лише на війні. Наші вмілі кораблебудівники здатні швидко переробляти бойові галери на купецькі — і навпаки."
 genoese_school: "Генуезька школа"
 genoese_school_desc: "Образотворче мистецтво епохи Відродження зародилося в Італії. Не дивно, що така багата й шанована держава, як Генуя, стала засновницею власної художньої школи."
 government_size_renaissance: "Постійна рада"
 government_size_renaissance_desc: "Перш ніж ухвалити рішення щодо війни чи миру, правителі зазвичай скликали раду. Однак устрій нашої держави став настільки складним, що тепер недостатньо збирати радників лише час від часу. Пора зробити цю посаду постійною, а таку роботу — регулярною."
 renaissance_court: "Двір епохи Відродження"
 renaissance_court_desc: "Дух Відродження охоплює дедалі більше держав. Не слід відставати й нам: при дворі зараз бракує відданих своїй справі митців і вчених, які могли б вражати нас своїми успіхами."
 rgo_size_advance_renaissance: "Млини"
 rgo_size_advance_renaissance_desc: "Перші млини були винайдені ще в давнину. За минулі століття ми доопрацювали їхню конструкцію, і тепер видобувати основні ресурси нам допомагають сучасні вітряні та водяні млини."
 food_advance_renaissance: "Інтенсивне землеробство"
 food_advance_renaissance_desc: "Майже кожне сучасне суспільство починало з обробітку землі. Ця праця важлива й сьогодні. Завдяки новим методам землеробства наші поля та ниви почали давати більше врожаю, що дозволяє накопичувати на складах більше їжі."
 crown_power_advance_renaissance: "Суверенітет"
 crown_power_advance_renaissance_desc: "Основою майже будь-якої державної структури традиційно виступала взаємодія правителя зі станами держави. Сьогодні, втім, прийнятий інший погляд: правитель володіє безроздільною верховною владою над належною йому державою, тому ми відмовляємося плазувати перед іншими мирськими властями."
 global_supply_limit_modifier_advance_2: "Шляхи постачання"
 global_supply_limit_modifier_advance_2_desc: "У бойових діях на суші дедалі значнішу роль відіграє постачання військ, що постійно розростаються. Фуражири зможуть приносити армії більше користі, якщо організувати їхню діяльність належним чином."
 naval_morale_advance_1: "Середньовічне мореплавство"
 naval_morale_advance_1_desc: "Нові досягнення в галузі мореплавства за останні кілька десятиліть допомогли нашим морякам набратися досвіду й упевненості. Тепер вони без труднощів можуть водити судна в прибережних водах."
 slave_trade_act_advance: "Закон про работоргівлю"
 slave_trade_act_advance_desc: "Постачання робочої сили до колоній і метрополії — дуже делікатна, хоча й прибуткова справа. Корисно буде вкласти кошти в опрацювання цього питання на законодавчому рівні."
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "Заснувавши тут резиденцію, ми не лише посприяємо зміцненню місцевої оборони, а й зможемо набирати нових, придатних до служби членів ордену."
 LIV_crusader_forts: "Балтійські фортеці хрестоносців"
 LIV_crusader_forts_desc: "Численні укріплення для захисту наших країв були збудовані на кошти місцевих загонів хрестоносців. Ці міцні стіни надійно вкриють нас від ворогів!"
 scholasticism: "Класична схоластика"
 scholasticism_desc: "Схоластика — це філософія, побудована на логіці Аристотеля та творах Отців Церкви. Її призначення — поширення знань із наголосом на релігійних догматах і звичаях."
 organized_religion: "Організована релігія"
 organized_religion_desc: "Немає такого суспільства, де релігія не відігравала б важливу роль. Однак кожна віра влаштована по-різному. Організована релігія передбачає систематизацію обрядів і вірувань, а також — дотримання конкретних догм."
 guilds: "Гільдії"
 guilds_desc: "Гільдія — об'єднання купців або ремісників на засадах взаємодопомоги та захисту інтересів одне одного. Гільдії прагнуть установити монополію на свої товари та ремесла. Усі товари, що їх продають гільдії, відповідають певним стандартам і відпускаються за гільдійськими цінами."
 colonial_tradition: "Колоніальні традиції"
 colonial_tradition_desc: "Наша держава зародилася з великих прагнень батьків-засновників — перших колоністів, що покинули батьківщину. Ми, мешканці Нового Світу, значною мірою перейняли їхні звичаї та традиції."
 colonial_heritage: "Колоніальна спадщина"
 colonial_heritage_desc: "Імперські претензії батьківщини — це історичне надбання нашої колонії."
 colonial_ambition: "Колоніальні прагнення"
 colonial_ambition_desc: "Багато хто з тих, хто прибув до Нового Світу, шукав тут можливість почати життя заново, на власні очі побачити дива далеких країв і приборкати дикий континент, зробивши його домом. До цього ж прагнемо й ми. Вперед, до незвіданого!"
 power_projection_advance_1: "Імперські прагнення"
 power_projection_advance_1_desc: "В епоху Високого Середньовіччя держави стрімко розросталися, а влада зміцнювалася. Відповідно до цих процесів росли й апетити: багато хто намагався або відродити старі імперії, або заснувати нові."
 trade_advance_age_of_trad: "Торговельні ярмарки"
 trade_advance_age_of_trad_desc: "У міру відновлення й розвитку в Середньовіччі торговельних маршрутів почали виникати нові звичаї — наприклад, проведення у великих містах щорічних торговельних ярмарків, де купці, що з'їжджалися з різних держав, могли проводити зустрічі й укладати угоди."
 colonial_assembly: "Колоніальні збори"
 colonial_assembly_desc: "Законодавчі повноваження, що стосуються оподаткування й державних бюджетів, переважно передані колоніям."
 founding_fathers: "Батьки-засновники"
 founding_fathers_desc: "Це політики, воїни й дипломати, що відіграли неабияку роль у заснуванні держави. Вони змогли відвоювати незалежність і встановити нову систему управління."
 colonial_militia: "Колоніальне ополчення"
 colonial_militia_desc: "За відсутності постійних гарнізонів обов'язок брати участь у місцевих конфліктах, а також здійснювати вилазки в стан тубільців та інших колоній ліг на плечі колоніального ополчення — формування, що складається виключно з дорослих чоловіків, нерідко зобов'язаних мати власну зброю та спорядження."
 new_frontiers: "Нові рубежі"
 new_frontiers_desc: "Це рух із просування кордону освоєних земель Нового Світу вглиб континенту шляхом заснування факторій і навіть повноцінних поселень, збудованих на великих сільськогосподарських угіддях."
 continental_trade: "Континентальна торгівля"
 continental_trade_desc: "Потреба колоній Нового Світу в готових виробах воістину величезна, однак високі витрати компенсуються імпортом із колоній сировини, що надходить на європейські ринки."
 manufacturing_center: "Виробничий центр Європи"
 manufacturing_center_desc: "Наші громадяни — це основа могутності торговельної держави сюзерена. Іноземні товари, що їх нам постачають, ми перетворюємо на готову продукцію."
 free_thinkers: "Вільнодумці"
 free_thinkers_desc: "Майже кожен колоніст твердо переконаний, що має право на свободу думки й слова, без якої немислимі будь-які громадянські свободи."
 liberty_heroes: "Поборники свободи"
 liberty_heroes_desc: "Прославлені полководці воєн за незалежність у Новому Світі вміли не лише командувати — вони надихали цілі армії, піднімаючи бойовий дух солдатів і являючи собою приклад для решти."
 beat_to_windward_advance: "Привести до вітру!"
 beat_to_windward_advance_desc: "Каравели з латинським вітрилом чудово маневрують, а тому здатні з легкістю лавірувати проти вітру. Такі судна значно швидше ходять у небезпечну погоду та в бурхливих морях."
 route_to_the_indies_advance: "Шлях до Ост-Індії"
 route_to_the_indies_advance_desc: "Не можна уявити наше життя без торгівлі з далекими східними землями, однак постачання по суші займає занадто багато часу. Необхідно швидше знайти якийсь морський маршрут — тоді перед нашими купцями відкриється багато нових можливостей."
 educated_bureaucrats: "Освічені чиновники"
 educated_bureaucrats_desc: "Посади в наших органах влади обіймають не неписьменні й ледачі спадкоємці знатних батьків, а талановиті й освічені люди, що заслужили це право власною працею. Поза всяким сумнівом, така адміністрація значно ефективніша за будь-яку іншу."
 efficient_bureaucracy: "Ефективна бюрократія"
 efficient_bureaucracy_desc: "Бюрократія подібна до мастила в шестернях державної машини. Призначаючи на адміністративні посади талановитих і вмотивованих людей, ми забезпечимо плавну й безперебійну роботу всіх структур влади."
 appointed_chain_of_command: "Призначення полководців"
 appointed_chain_of_command_desc: "Ми зможемо підвищити чисельність і ефективність армії, довіряючи командування не бездарним дворянським нащадкам, а талановитим людям, незалежно від їхнього походження."
 abacus_advance: "Абак"
 abacus_advance_desc: "Рахівниці, які також називають абаками, відомі вже багато століть; завдяки їм і бухгалтерським книгам ми можемо точно підраховувати гроші. Без цих інструментів і талановитих людей, що вміють ними користуватися, ми б не знали, наскільки багата наша держава."
 temporary_appointments: "Тимчасові призначення"
 temporary_appointments_desc: "Довічне призначення придворних чиновників небезпечне тим, що з плином часу вони набувають занадто великого впливу й виявляють менше старанності в роботі. Щоб уникнути цього, можна запровадити систему тимчасових призначень, за якої кожен чиновник буде періодично переводитися з однієї посади на іншу."
 non_inheritable_offices: "Заборона успадкування посад"
 non_inheritable_offices_desc: "Передача придворних посад від батька до сина — справжня біда нашої адміністрації. Через неї лінощі та корупція охоплюють усі гілки влади. Замість цього ми можемо призначати на посади людей із відповідними талантами незалежно від їхнього походження."
 government_sanctioned_celebrations: "Державні свята"
 government_sanctioned_celebrations_desc: "Наш народ любить відзначати радісні події та важливі дати календаря веселими святами. Щоб не пускати це на самоплив, ми можемо доручити організацію таких свят адміністрації. Так ми не лише продемонструємо населенню свою турботу, а й зміцнимо народну єдність."
 efficient_logistics: "Ефективна логістика"
 efficient_logistics_desc: "Логістика й зв'язок необхідні для ефективного управління державою. Щоб наші гінці швидко й результативно доставляли послання, потрібна мережа доріг, що з'єднують провінції."
 ledgers_double_checking: "Подвійна бухгалтерія"
 ledgers_double_checking_desc: "Несумлінність бухгалтерів дозволяє корупції пожирати зсередини цілі держави. Щоб уникнути цього, слід подбати про належний облік кожної зміни в казні."
 province_governors: "Губернатори провінцій"
 province_governors_desc: "Нашими провінціями не правлять незалежні місцеві царки чи жадібні до влади дворяни. Губернатори, яких призначає центральна влада, проводять єдину політику в усіх куточках держави."
 right_to_rule: "Право на владу"
 right_to_rule_desc: "Основною ідеєю, навколо якої будується наш державний апарат, є призначення талановитих людей на належні їм посади. Отже, верховний правитель, що відповідає за всю державу, має бути найгеніальнішим серед громадян. Якщо ж це виявиться не так, нам слід наймати художників, скульпторів і поетів, щоб вони прикрашали реальність."
 talented_traders: "Талановиті торговці"
 talented_traders_desc: "Володіти талантом у нашій державі мають не лише чиновники, а й ті, хто відповідає за обіг товарів і грошей. Якщо нашою торгівлею займуться найяскравіші уми, процвітання держави буде забезпечено."
 smooth_administration: "Налагоджена бюрократія"
 smooth_administration_desc: "Призначення на посади людей із відповідними талантами й схильностями забезпечує безперебійну роботу нашого державного апарату за будь-яких зовнішніх обставин."
 ara_a_maritime_realm: "Морська держава"
 ara_a_maritime_realm_desc: "Уся увага в цій державі приділяється розвитку морської справи. Стратегічній меті підкорення безкраїх синіх просторів служать військові й торговельні флоти — вони сприяють зміцненню становища держави та поширенню її впливу. Така спрямованість впливає й на політику: серед мешканців виховується культура мореплавства, що забезпечує процвітання держави."
 ara_desperta_ferro: "Desperta Ferro!"
 ara_desperta_ferro_desc: "#italic Desperta Ferro!#! (у перекладі «Прокинься, залізо!») — жахливий бойовий клич альмогаварів, що волають до сили залізної зброї. Такий клич неодмінно супроводжувався ударами списів і дротиків об кремінь, що висікали іскри. Інші кличі (#italic Aragó!#! та #italic Sant Jordi!#!) прославилися менше — з іменем альмогаварів сьогодні ототожнюються лише слова #italic Desperta Ferro!#!."
 ara_a_mediterranean_trade_power: "Середземноморська торговельна держава"
 ara_a_mediterranean_trade_power_desc: "Лагідні води Середземного моря, що пестять наші береги, манять багатьох податися в купці. Жваві торговельні міста й факторії, розкидані по всьому Середземномор'ю, стануть опорою для перетворення нашої держави на провідну торговельну потугу."
 ara_fleet_ordinances: "Флотські постанови"
 ara_fleet_ordinances_desc: "У Середземному морі ходять сотні кораблів. Потреба в кримінальному законодавстві на морі виникла сама собою. Одним із перших зведень військових законів, що стосуються саме флоту, став #italic Ordinacions sobre lo fet de la mar#! (у перекладі — #italic «Постанови про те, що відбувається на морі»#!). Це зведення, написане одразу після закінчення «чорної смерті», стало відповіддю на умови того часу, які вимагали набирати моряків із-поміж громадян, що не є підданими арагонської корони, і навіть злочинців. «Постанови…» — це не просто систематизація усталених морських звичаїв, а зведення воєдино найрізноманітніших традицій."
 ara_valencian_golden_age: "Золотий вік Валенсії"
 ara_valencian_golden_age_desc: "Наша держава досягла неймовірних літературних висот, про які сусіди можуть лише мріяти. Дякувати за це слід таким видатним авторам, як Жуанот Мартурель, Аузіас Марк та Ізабелла де Вільєна. Ніхто так не посприяв розвитку нашої культури, як вони. Народ по праву пишається своїми літераторами. Сьогодні ні в кого не залишилося сумнівів, що наша держава — світоч культури, що яскраво сяє на зло недругам."
 ara_remenca: "Ременса"
 ara_remenca_desc: "Ременса — унікальна каталонська система, що, втім, має аналоги в інших землях корони. Її призначення — нарощування загального виробництва сировини. Завдяки ременсі казна нашої держави рясно поповнюється, закладаючи тим самим основу для досягнення всіх поставлених цілей. Грамотне застосування ременси — запорука достатку ресурсів, що неодмінно посприяє успіху в усіх починаннях і прокладе нам шлях до розвитку й процвітання."
 ara_chartered_merchant_companies: "Грамоти торговельним компаніям"
 ara_chartered_merchant_companies_desc: "Наші купці витрачають занадто багато сил і часу на конкуренцію між собою замість того, щоб підминати під себе торгівлю. Час покласти цьому край. Ми почнемо видавати компаніям грамоти — ці документи забезпечать їм тимчасову монополію на торгівлю в певних регіонах. Продовжуватися будуть лише ті грамоти, чиї власники готові справно платити короні належну їй частку."
 ara_stronger_united: "У єдності сила"
 ara_stronger_united_desc: "Після об'єднання 1164 року королівства Арагон і Барселонського графства на території цих держав утворилася конфедерація — об'єднання суверенних держав під єдиною владою. Такий підхід посприяв процвітанню й збереженню своєрідності учасників, однак водночас викликав відчуття роздробленості. Очевидна необхідність провести адміністративні реформи, спрямовані на зміцнення єдності без шкоди для особливостей кожної території."
 ara_constellation_cities: "Плеяда міст"
 ara_constellation_cities_desc: "Із перших днів свого існування держава об'єднує під своєю владою різні області, зберігаючи при цьому неповторні традиції й закони кожної місцевості. Завдяки нашим зусиллям у регіонах виникли численні великі міста — по суті, місцеві столиці."
 ara_protection_of_the_little_folk: "Захист дітей"
 ara_protection_of_the_little_folk_desc: "Нашим солдатам буде спокійніше вмирати зі знанням, що про їхніх близьких подбають. В Арагоні ми збудуємо робітні доми, де зможуть працювати сироти."
 ara_gunpowder_souls: "Тяга до пороху"
 ara_gunpowder_souls_desc: "Свято #italic Фальяс#! підштовхнуло розвиток артилерійської справи в Короні Арагона — цьому чимало допоміг досвід, накопичений під час поводження з пороховими салютами й петардами. Святкові традиції породили в народі дух прагнення до новизни, завдяки чому в державі з'явилися нові методи застосування артилерії."
 ara_mossos_esquadra: "Моссос де Ескуадра"
 ara_mossos_esquadra_desc: "#italic «Ескуадрас де Пайсанос»#!, вони ж #italic «Ескуадрес де Каталунья»#! або #italic «Моссос де Ескуадра»#!, — це місцеві ополчення, що захищають торговельні шляхи й місця проведення ярмарків. Ці ополченці чудово знають місцевість, а тому їхній приклад слід поширити й на інші території — там за зразком ми створимо групи місцевого ополчення, які підтримуватимуть спокій у своїх краях."
 cas_repoblaciones: "Переселення"
 cas_repoblaciones_desc: "Від войовничих предків ми успадкували великі землі, які просто нікому обробляти. Нам терміново потрібні переселенці з інших регіонів, особливо — готові заселити південну частину Андалусії, яка втратила значну частку населення після вигнання звідти 1267 року мусульман."
 cas_the_reconquista: "Реконкіста"
 cas_the_reconquista_desc: "Уже давно, ще з часів падіння Вестготського королівства, ми ведемо війну з маврами. Ці важкі роки загартували нас так, що мало хто може похвалитися такою ж дисципліною. Вставай, кастильський народе! Хай знає весь світ, яка велика твоя рішучість."
 cas_castilian_navy: "Кастильський флот"
 cas_castilian_navy_desc: "Наша держава розташована на півострові. З трьох боків вона оточена морем, а на Гібралтарську протоку постійно зазіхають інші держави. За таких обставин сильний флот — не розкіш, а необхідність. Приручати неспокійні хвилі почали ще наші предки по всьому довгому узбережжю. Завдяки їм наші військово-морські сили не знають страху."
 cas_cronicas_reales: "Crónicas Reales"
 cas_cronicas_reales_desc: "Зібравши разом усі літописи, що залишилися від попередніх королів, ми зможемо скласти вражаючу колекцію, де буде записана історія нашої держави, а також вказано походження правителів. Це знання не лише стане надійною культурною основою, а ще й допоможе чинним і майбутнім монархам розумно зіставляти сьогодення з минулим."
 cas_masters_of_the_orders: "Магістри орденів"
 cas_masters_of_the_orders_desc: "Оскільки, крім Реконкісти, у нас тепер є інші важливі завдання, духовним орденам доведеться розпрощатися з незалежністю. Перейнявши посаду магістра ордену, правителі не лише стануть могутнішими, а й почерпнуть чимало цінного військового досвіду, здобутого в хрестових походах."
 cas_new_world: "Новий Світ"
 cas_new_world_desc: "Епоха нових відкриттів сулить відважним колоністам неабияку славу: ці люди заселятимуть незвідані землі й торгуватимуть із метрополією місцевими багатствами. Ми пошлемо за море групу вірних державі колоністів, які закладуть там перші поселення."
 cas_reform_of_millones: "Реформа мільйонів"
 cas_reform_of_millones_desc: "Після того як наші кортеси схвалять реформу #italic мільйонес#!, оподаткування громадян стане ефективнішим. Стягнення буде непрямим і поширюватиметься лише на продукти харчування."
 cas_marine_infantry: "Кастильська морська піхота"
 cas_marine_infantry_desc: "Сильний флот потребує сильної команди, здатної битися в будь-яких умовах — навіть на суші. Щоб наші матроси стали по-справжньому грізною зброєю, ми впритул займемося підготовкою морської піхоти."
 cas_pasos: "Кастильські пасо"
 cas_pasos_desc: "Самі по собі #italic пасо#! давно знайомі кожному кастильцю, що святкує Страсний тиждень, однак останніми роками краса цих скульптур почала досягати небачених раніше висот. Завдяки таким видатним митцям, як Хуан де Хуні та Грегоріо Фернандес, мешканці півострова по праву почали вважати кастильські #italic пасо#! еталоном цього виду мистецтва."
 cas_real_academia_espanola: "Королівська академія іспанської мови"
 cas_real_academia_espanola_desc: "Наша мова постійно розвивається й дедалі ширше поширюється світом, а тому потребує регуляції. Заради цього ми за прикладом інших держав заснуємо особливий орган — #italic Королівську академію іспанської мови#!. Вона встановить офіційну літературну норму, зберігши при цьому мовні особливості."
 cas_canal_de_castilla: "Кастильський канал"
 cas_canal_de_castilla_desc: "По #italic Кастильському каналу#!, зразком для якого слугували європейські системи водопостачання, з гір на півночі #italic Месети#! надходитиме вода, така необхідна як торговцям, так і простим землеробам для зрошення злакових посівів Старої Кастилії. Ця геніальна споруда збільшить наші врожаї, а отже, ми зможемо продавати надлишки, перевозячи їх каналом до портів для експорту."
 cas_royal_factories: "Королівські фабрики"
 cas_royal_factories_desc: "Щоб припинити експорт дешевої сировини замість дорогих готових виробів, потрібна індустріалізація держави. Для цього ми збудуємо фабрики, забезпечені підтримкою держави. Вироблені там товари неодмінно зміцнять державну економіку."
 gra_banu_nasr: "Бану Наср"
 gra_banu_nasr_desc: "Ми — вихідці з племені Бану аль-Хазрадж, нащадки Сада ібн Убади — сподвижника пророка Мухаммеда. Засновник нашої династії Мухаммед I володарював над Гранадою, Хаеном, Альмерією та Малагою. З часом частину цих земель захопили християни, однак ми не пустили їх далі. Ми продовжимо чинити опір і надалі, бо з нами сила наших славних предків."
 gra_nasrid_art: "Мистецтво Насридів"
 gra_nasrid_art_desc: "У Гранаді живуть найумілісі ремісники й архітектори у світі. Усе, що вони створюють, не лише приносить користь, а й тішить око, поєднуючи таким чином найкращі якості."
 gra_skillful_envoys: "Досвідчені посли"
 gra_skillful_envoys_desc: "Уміння домагатися свого переговорами для нас життєво важливе. Послів необхідно постійно навчати нового, інакше наша держава буде приречена."
 gra_razzias: "Насридські набіги"
 gra_razzias_desc: "Кордони ворожих володінь так і манять наших воїнів. Несподівані блискавичні атаки здатні застати противника зненацька й завдати йому серйозної шкоди."
 gra_muttavia_armies: "Бойові частини муттавія"
 gra_muttavia_armies_desc: "Населення Гранади невелике — як і кількість чоловіків, яких можна було б закликати на захист кордонів держави. Однак нестачу рук, здатних тримати зброю, ми компенсуємо багатством — воно дозволить нам придбати іноземних найманців."
 gra_expand_qanahs: "Розширення каналів"
 gra_expand_qanahs_desc: "Землі Гранади родючі, однак запасами води слід розпоряджатися розумно. Розширивши зрошувальні канали, ми зможемо збирати більше посівів і плодів."
 gra_adaptative_trade: "Гнучка торгівля"
 gra_adaptative_trade_desc: "Недалека та година, коли ми перестанемо бути посередниками між християнським та ісламським світами. Це вірна ознака того, що пора перейти до сучаснішого підходу, щоб і далі виступати сполучною ланкою між Європою та далекими від неї ринками."
 gra_expand_the_frontier: "Розширення рубежів"
 gra_expand_the_frontier_desc: "Із перших днів свого існування наша династія повільно, але впевнено втрачає підвладні їй землі. Однак сьогодні ми досить сильні, щоб мріяти не лише про повернення втрачених територій, а й про розширення державних кордонів."
 gra_a_strong_rule: "Сильна влада"
 gra_a_strong_rule_desc: "Протягом багатьох десятиліть члени правлячої родини будують одне одному підступи, підриваючи саме існування нашої держави. Настав час нарешті зосередити владу в руках одного сильного правителя, здатного принести нам мир і процвітання."
 gra_modernized_economy: "Сучасна економіка"
 gra_modernized_economy_desc: "Економіка має відповідати вимогам часу — наприклад, бути здатною процвітати в жорсткому конкурентному середовищі. Удосконаливши інфраструктуру, а також налагодивши різні підходи та процеси, ми зможемо виробляти більше за тих самих витрат."
 gra_ghazawat: "Насридський газават"
 gra_ghazawat_desc: "Нашим воїнам — захисникам держави й народу — слід брати приклад із воїтелів пророка Мухаммеда: ті билися відважно мало не до божевілля."
 gra_a_new_golden_era: "Новий золотий вік"
 gra_a_new_golden_era_desc: "В Аль-Андалусі колись навчалися такі видатні вчені, як Ібн Рушд, Абуль-Касім та Ібн Туфайль. Ці традиції освіти, закладені ще предками, необхідно підтримувати."
 nav_transatlantic_whaling: "Трансатлантичний китобійний промисел"
 nav_transatlantic_whaling_desc: "Традиції баскських китобоїв складалися протягом кількох століть. За цей час наш китобійний промисел здобув таку відомість, що послугами китобоїв часто користуються в державах, які нарощують обсяги власного рибальства. Щоб наш досвід приносив більше вигоди, слід заснувати китобійні поселення по всій Атлантиці та пропонувати свої послуги ще й там."
 nav_shipbuiling_experts: "Експерти з кораблебудування"
 nav_shipbuiling_experts_desc: "Море, що омиває наші береги, здатне піднести безліч дарунків тому, хто наважиться їх узяти. Вже не перше століття ми забудовуємо узбережжя портами й верфями, які регулярно спускають на воду кораблі для кожного, хто жадає пригод."
 nav_memories_reconquista: "Пам'ять про Реконкісту"
 nav_memories_reconquista_desc: "Наш народ узяв найактивнішу участь у Реконкісті — християнському завоюванні Піренейського півострова, підкореного мусульманами. У цьому хрестовому поході, попри неможливість подальшого розширення, важливу роль відіграла Наварра — завдяки як своїм військам, так і союзам із християнськими королівствами поблизу."
 nav_a_renaissance_realm: "Держава епохи Ренесансу"
 nav_a_renaissance_realm_desc: "Наш народ виріс у долинах Піренеїв, однак навіть високі гірські вершини не змогли захистити його від віянь гуманізму, що прийшли з півночі та з півдня. Ці віяння вкоренилися тут надовго, змішалися з наваррськими традиціями й породили зрештою нову самобутність народу."
 nav_fearless_seamen: "Безстрашні мореходи"
 nav_fearless_seamen_desc: "Море завжди викликало в нас трепет і страх. Однак наші відважні предки наважилися прийняти дари стихії та свого часу заснували цілі громади, що живуть не просто біля моря, а самим морем. Вода стала для них другою сушею. Тепер наші моряки широко відомі по всьому узбережжю Атлантичного океану."
 nav_always_ready: "Завжди готові"
 nav_always_ready_desc: "Наша держава почала своє існування в оточенні грізних ворогів, здатних без зусиль розчавити це крихітне утворення. Ця обстановка й визначила наш характер, наше ставлення до світу. Ми не втрачаємо пильності й завжди готові відповісти на будь-яку, навіть незначну загрозу."
 nav_chartered_councils: "Уповноважені ради"
 nav_chartered_councils_desc: "У кожній історичній області буде утворена рада, що підпорядковується правителю. Обирати її буде місцеве населення — такий підхід гарантує повагу до місцевих законів, вони ж #italic фуерос#!. Так ми зможемо ефективніше керувати державою, не втручаючись у справи простих мешканців."
 nav_people_of_the_sea: "Народ моря"
 nav_people_of_the_sea_desc: "Мало хто сумнівається в величезному досвіді наших мореходів. У майбутніх морських битвах він забезпечить нам необхідну перевагу."
 nav_basque_ferocity: "$basque$ська лють"
 nav_basque_ferocity_desc: "Наш народ здавна славиться своєю люттю в бою — її відчули і французи в Ронсевальському ущелині, і вороги Наваррської компанії. Хай кожен пам'ятає, на що ми здатні."
 nav_an_industrious_folk: "Працьовитий народ"
 nav_an_industrious_folk_desc: "Хай наша земля небагата — головне, що баски працьовиті й не бояться зайвий раз докласти зусиль, щоб узяти в природи все необхідне. Розплавити залізо в печі, вирубати ліс на вугілля, збудувати найкращий у окрузі корабель — усе це нам під силу. Лише завдяки старанності наших трудівників ми живемо в достатку."
 nav_mercantile_expansion: "Розширення обсягів торгівлі"
 nav_mercantile_expansion_desc: "Уже багато століть поспіль ми торгуємо не лише з сусідами, а й із далекими державами, обмінюючись із ними товарами. Наші купці досконало володіють цим мистецтвом, а крім товарів привозять із собою нововведення, запозичені в сусідніх держав."
 nav_navarrese_defense_force: "Наваррські сили самооборони"
 nav_navarrese_defense_force_desc: "Наші сусіди з часом стають лише сильнішими. Не звертати уваги на зростаючу загрозу неможливо. Ми заснуємо військове відомство, яке займатиметься поповненням чисельності військ без шкоди для якості підготовки новобранців."
 nav_shipyards_ironworks: "Верфі та металургійні заводи"
 nav_shipyards_ironworks_desc: "Наш народ береже традиції кораблебудування, виплавлення сталі та виробництва металу — це основні заняття в цих краях. Однак прогрес не стоїть на місці, і впроваджувати нові методи виробництва потрібно безперервно. Старі практики доведеться пристосувати до сучасних умов, інакше ми просто не зможемо конкурувати з іншими державами."
 nav_adept_traders: "Умілі торговці"
 nav_adept_traders_desc: "Чудові кораблі, вправні купці й ефективні методи — ось три кити торгівлі, що приносять нашій державі неймовірний прибуток. Ці гроші підуть на благу справу зміцнення держави."
 nav_the_national_military_academy: "Національне військове училище"
 nav_the_national_military_academy_desc: "Перехід до професійної армії пов'язаний із необхідністю створити освітню установу для підготовки новобранців. Викладати там будуть досвідчені солдати, здатні передати всі тонкощі військової справи бійцям — майбутньому фундаменту нової армії."
 nav_royal_basque_society: "Королівське баскське товариство"
 nav_royal_basque_society_desc: "#italic Euskalerriaren Adiskideen Elkartea#!, воно ж Королівське баскське товариство друзів держави, — це організація, що взяла на себе завдання розвитку економіки, культури й науки баскських земель. У найближчому майбутньому ці зусилля принесуть державі неабияку користь."
 nav_efficient_bureaucracy: "Ефективна бюрократія"
 nav_efficient_bureaucracy_desc: "Бюрократія, давня традиція нашого народу, зародилася ще в перші роки існування держави. Однак часи змінюються, і виникає потреба в нових підходах до повсякденних питань. Саме завдяки своєчасному впровадженню таких підходів Наварра користується неабиякою повагою."
 nav_riflemen_march: "Марш стрільців"
 nav_riflemen_march_desc: "Прийняття на озброєння нарізної зброї підштовхнуло військове командування переглянути підхід до підготовки солдатів. Щоб підтримувати дисципліну на належному рівні, наші командири розробили новий різновид стройового кроку, що став вірною ознакою якості нашої підготовки."
 por_battle_ourique: "Битва при Оуріке"
 por_battle_ourique_desc: "1139 року наші безстрашні війська одноосібно здолали в бою п'ятьох мавританських королів. Цей подвиг назавжди залишиться в пам'яті нашого народу й слугуватиме нагадуванням, що ми здатні розбити будь-якого ворога, яким би сильним він не був."
 por_establishment_portuguese_navy: "Заснування португальського флоту"
 por_establishment_portuguese_navy_desc: "Творцем військово-морських сил Португалії вважається король Дініш I. Саме його указом генуезький торговець Мануель Пессанья був зведений в адмірали й отримав завдання захищати узбережжя Португалії від набігів піратів-мусульман. Водночас Мануелю було доручено створення торговельного флоту."
 por_estimulate_rural_areas: "Допомога розвитку сільської місцевості"
 por_estimulate_rural_areas_desc: "Сільська місцевість нашої держави, особливо віддалені її куточки, потерпає від нестачі населення. Там нікому обробляти поля, займатися лісами й добувати руду. Якщо ми проведемо законодавчу реформу, народ сам буде зацікавлений у тому, щоб заселяти ці території та старанно там працювати."
 por_pursuing_waves: "Ті, що прагнуть до моря"
 por_pursuing_waves_desc: "Схоже, нам стало тісно на суші. Дивлячись на море, ми відчуваємо #italic саудаде#!, наче нас розлучили з коханою. У портах і доках не протовпитися: кожен прагне потрапити хоч на якийсь корабель, не в змозі протистояти пристрасному бажанню побачити світ. Такі люди можуть нам знадобитися…"
 por_bombardeiros: "Бомбардейру"
 por_bombardeiros_desc: "Ми навчилися робити значно потужніші гармати, однак палуби наших кораблів недостатньо міцні, щоб витримати їхню вагу. Якщо зробити гарматні палуби міцнішими, наш військово-морський флот зможе наводити страх на будь-яку державу без винятку."
 por_feitorias: "Фейторії"
 por_feitorias_desc: "На сході не залишиться жодного континенту, де не ступала б нога наших #italic фейторів#!. Ці люди збудують уздовж узбережжя Африки та Індії цілу мережу добре укріплених факторій, ставши таким чином провідною силою в місцевій торгівлі за мінімальних витрат. Їхні старання — запорука перетворення нашої держави на найбільшого торговця в Індійському океані."
 por_ordenancas: "Орденансас"
 por_ordenancas_desc: "Наша держава відчайдушно потребує професійних солдатів, готових захищати кордони своєї великої батьківщини. Щоб кожен вважав таке завдання почесним, ми проведемо реформу призовної системи й почнемо прищеплювати новобранцям почуття обов'язку."
 por_the_bandeirantes: "Натхнення для бандейрантів"
 por_the_bandeirantes_desc: "Деякі мисливці на рабів, ідучи вглиб континенту, знаходять не лише живий товар, а й золото, дорогоцінне каміння та метали. Чутки про багатства держави напевно залучать до наших колоній нових сміливців."
 por_colonial_governors: "Губернатори колоній"
 por_colonial_governors_desc: "Доручивши управління колоніями та віддаленими поселеннями найдосвідченішим чиновникам, ми забезпечимо спокій і лояльність місцевого населення, а також постійне надходження прибутку до казни."
 por_royal_absolutism: "Абсолютна монархія"
 por_royal_absolutism_desc: "Ми більше не маємо наміру миритися з постійним втручанням аристократів, які переслідують власні інтереси на шкоду державним. Відтепер усі рішення кортесів будуть ігноруватися. Ми правитимемо без огляду на когось іншого."
 por_royal_military_academy: "Королівська академія фортифікації, артилерії та креслення"
 por_royal_military_academy_desc: "Наша держава — міцний горішок: її територію надійно захищають гармати й фортеці. Не один ворог уже обламав об них зуби. Не зупиняючись на досягнутому, ми заснуємо військове училище — #italic Academia Real de Fortificação, Artilharia e Desenho#!. Його випускники, що досконало опанували науки, які там викладають, подбають про те, щоб наша артилерійська та оборонна справа стала найкращою у світі!"
 por_vinho_porto: "Портвейн"
 por_vinho_porto_desc: "По берегах річки Дуеро на півночі держави росте виноград, із якого роблять кріплене вино — #italic портвейн#!. На експорті цього вина, яке вже користується явним попитом, можна непогано заробити."
 spa_school_salamanca: "Саламанкська школа"
 spa_school_salamanca_desc: "Цей напрям сформувався в Саламанкському університеті й відрізняється надзвичайною різноманітністю: до нього входять богослов'я, економіка та політична філософія. Завдяки поширенню Саламанкської школи в католицькому світі Іспанія надовго залишиться в авангарді наукової думки."
 spa_viceroyalties: "Іспанські намісники"
 spa_viceroyalties_desc: "Нові заморські краї вже чекають на наших поселенців. Ці території ми поділимо між представниками правителя нашої держави — вони зможуть підтримувати порядок, залучаючи тим самим колоністів, готових розширювати нашу сферу впливу."
 spa_siglo_de_oro: "Золотий вік Іспанії"
 spa_siglo_de_oro_desc: "Культурне життя держави процвітає. Якщо спрямувати творчий прорив у потрібне русло й надати йому заступництво, в іспанському мистецтві почнеться неймовірне піднесення."
 spa_revival_of_ecclesiastical_discipline: "Відродження духовної дисципліни"
 spa_revival_of_ecclesiastical_discipline_desc: "Наш народ відвертається від Бога, віддаючи перевагу світському життю перед духовним. Щоб повернути людям побожність, ми укладемо договір із впливовими представниками духовенства, зміцнивши таким чином зв'язок між церквою та державою."
 spa_naval_reforms: "Перетворення в іспанському флоті"
 spa_naval_reforms_desc: "Ми так довго нехтували військово-морськими силами, що тепер флот держав-суперників перевершує наш. Пора провести реформи, які дозволять нам повернути колишню могутність."
 spa_spanish_enlightenment: "Іспанське просвітництво"
 spa_spanish_enlightenment_desc: "Увібравши сучасні ідеї, найвеличніші мужі Іспанії вже виношують плани з піднесення нашої держави над усіма іншими."
 #Iberian Shared Land
 tercio: "Терції"
 tercio_desc: "Терція — це змішаний піхотний стрій, що складається з пікінерів і мушкетерів. Його розробив в епоху Італійських воєн геніальний полководець Гонсало Фернандес де Кордова на прізвисько #italic El Gran Capitán#! («Великий капітан»). У складі терції є як надійно захищена важка піхота, так і далекобійні стрільці, що дозволяє однаково успішно застосовувати цей стрій і в атаці, і в обороні."
 #Iberian Shared Naval
 catalan_galley: "Каталонська галера"
 catalan_galley_desc: "$n_catalan_galley$ — приклад логічного розвитку давньогрецької кораблебудівної думки. Саме каталонські галери, що нагадують збільшені в розмірі античні веслові судна, стали першими кораблями такого типу в Середземному морі."
 early_iberian_caravel: "Рання іберійська каравела"
 early_iberian_caravel_desc: "Перші каравели були збудовані мешканцями Піренейського півострова. Ці маленькі, але спритні кораблі чудово підходили для рибного лову у відкритому морі та прибережної торгівлі. Сьогодні найдосконаліші каравели будують саме іберійські держави."
 iberian_caravel: "Іберійська каравела"
 iberian_caravel_desc: "Потреба у швидших і надійніших суднах призвела до розробки нових, більших іберійських каравел. Цей тип корабля досить поширений у Європі, однак лише каравели з Піренейського півострова можна вважати найсучаснішими й найшвидшими."
 early_iberian_galleon: "Ранній іберійський галеон"
 early_iberian_galleon_desc: "Цьому судну ще тільки належить стати повноцінним кораблем, здатним перетнути океан. $n_early_iberian_galleon$, розроблений кораблебудівниками з Піренейського півострова, відрізняється низьким баком і довгим корпусом, особливо стійким до хвиль і зустрічного вітру."
 square_rigged_caravel: "Каравела з прямими вітрилами"
 square_rigged_caravel_desc: "Узявши все найкраще від іберійської каравели та каракки, ми отримаємо новий корабель, швидкий і надійний — гідне знаряддя підкорювачів морів."
 iberian_galleon: "Іберійський галеон"
 iberian_galleon_desc: "$n_iberian_galleon$ — це вдосконалена модель раннього іберійського галеона. Цей неймовірно потужний корабель не залишить ворогові жодного шансу."
