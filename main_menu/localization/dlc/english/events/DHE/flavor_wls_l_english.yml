l_english:
 flavor_wls.10.title: "Ейстедвод у [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_wls.10.desc: "Ейстедвод — #L [target_location.GetDominantCulture.GetName|l]ське#! народне свято з давніми коренями, на якому барди й менестрелі змагаються в умінні складати музику та вірші. Цього року свято відбудеться в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#!.\n\nХоча ейстедвод передусім — день торжества [target_location.GetDominantCulture.GetNameWithNoTooltip|l]ських мистецтва й культури, ми все ж побоюємося, що на святі не обійдеться без ненависті до #L [ROOT.GetCountry.GetCulture.GetName|l]ського#! народу і навіть спроб провінції [target_location.GetProvince.GetName] вислизнути з наших рук.\n\nМи можемо як просто заплющити очі на те, що відбувається (адже ейстедвод, по суті, — не більше ніж сільський ярмарок), так і постаратися пом'якшити наслідки — наприклад, дозволити виступати лише тим бардам, які матимуть на це дозвіл. Співати вони, звісно, будуть виключно дозволені пісні.\n\nІ, звичайно, завжди можна просто розігнати натовп селюків, нацькувавши на нього озброєних головорізів."
 flavor_wls.10.a: "Дати організаторам повну свободу."
 flavor_wls.10.b: "Барди мають отримувати дозвіл."
 flavor_wls.10.c: "Прикриємо цю нісенітницю."
 flavor_wls.11.title: "Оуайн Гліндур"
 flavor_wls.11.desc: "У народних плітках дедалі частіше згадується ім'я одного валлійця — вихідця зі старої королівської династії [mathrafal_dynasty.GetName], що склалася ще до завоювання, людини вмілої й обдарованої. За ним завжди охоче йдуть інші, тому, можливо, колись він допоможе скинути надіті на нас кайдани."
 flavor_wls.11.desc_subject: "У народних плітках дедалі частіше згадується ім'я одного валлійця — вихідця зі старої королівської династії [mathrafal_dynasty.GetName], що склалася ще до завоювання, людини вмілої й обдарованої. За ним завжди охоче йдуть інші, тому, можливо, він колись посварить #L [GetCountry('WLS').GetAdjective|l]ський#! народ з його #L [GetCountry('ENG').GetAdjective|l]ськими#! побратимами."
 flavor_wls.11.a: "Вільному духу не потрібні настанови."
 flavor_wls.11.tt1: "З'явиться персонаж [owain_glyndwr.GetNameWithNoTooltip]. Він піде власним шляхом"
 flavor_wls.11.b: "Підтримаємо вивчення законодавства."
 flavor_wls.11.tt2: "З'явиться персонаж [owain_glyndwr.GetNameWithNoTooltip]. Він вивчатиме законодавство"
 flavor_wls.11.c: "Відправимо його на військову службу."
 flavor_wls.11.tt3: "З'явиться персонаж [owain_glyndwr.GetNameWithNoTooltip]. [GetCountry('ENG').GetGovernment.GetRuler.GetName] візьме його до себе зброєносцем"
 flavor_wls.12.title: "Звернення по допомогу: чи вислухає [GetCountry('ENG').GetGovernment.GetRulerTitle|l]?"
 flavor_wls.12.desc: "[owain_glyndwr.GetName], у багатьох відношеннях видатна людина, нещодавно втратив частину належних йому земель: на них зазіхнув сусідній #L [GetCountry('ENG').GetAdjective|l]ський#! барон. Крім того, він запевняє, що йому не повідомили про необхідність зібрати феодальне ополчення для служби на #L [GetCountry('SCO').GetAdjective|l]ському#! кордоні, після чого [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ські суди оголосили ошуканого зрадником.\n\nЩоб вирішити це непорозуміння, він хоче подати прохання до [GetCountry('ENG').Custom('CL_VP')], на самий верх у надії, що його розгляне особисто [GetCountry('ENG').GetGovernment.GetRuler.GetName]."
 flavor_wls.12.a: "Надішліть листа."
 flavor_wls.12.tt: "[GetCountry('ENG').GetGovernment.GetRulerTitle|U] [GetCountry('ENG').Custom('CL_GEN')] отримає листа з особистим проханням відновити справедливість."
 flavor_wls.12.b: "Відшкодуємо йому завдані незручності."
 flavor_wls.13.title: "В аудієнції відмовлено"
 flavor_wls.13.desc: "[owain_glyndwr.GetName] може більше не сподіватися на особисту аудієнцію: [GetCountry('ENG').GetGovernment.GetRulerTitle|U] #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'відмовила','відмовив')] прохачеві. Земельне питання так і не буде владнано, а зганьблена наклепом честь — відновлена. Рішення судів залишається в силі, а отже, можуть бути й інші принизливі заходи.\n\nВражений таким ставленням Оуайн оголосив себе принцом Уельським і тепер збирається підняти повстання, щоб скинути [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ську владу."
 owain_glyndar_rebels: "Повстання Гліндура"
 flavor_wls.13.a: "Розгромимо зрадників!"
 flavor_wls.13.tt1: "[owain_glyndwr.GetName] розпочне [Concept('civil_war', 'громадянську війну')|e], піднявши повстання проти нашого панування в #TOOLTIP:CULTURE,welsh_tt$,X #L валлійських#!#! землях. Усі [Concept('disloyal_subjects', 'нелояльні васали')|e] поспішать приєднатися до нього. Якщо вони здобудуть перемогу, [owain_glyndwr.GetShortNameWithNoTooltip] зможе проголосити свою незалежність."
 flavor_wls.13.b: "Стати під його прапори!"
 flavor_wls.13.tt2: "[owain_glyndwr.GetName] розпочне [Concept('civil_war', 'громадянську війну')|e], піднявши повстання, а ми приєднаємося до нього! Усі [Concept('loyal_subjects', 'лояльні васали')|e] підуть за нами. Якщо ми здобудемо перемогу, ми зможемо проголосити свою незалежність."
 flavor_wls.14.title: "Землю й честь відновлено"
 flavor_wls.14.desc: "[GetCountry('ENG').GetGovernment.GetRulerTitle|U] #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'скасувала','скасував')] постанову судів. [owain_glyndwr.GetName] отримає землю назад, а його зганьблена наклепом честь буде відновлена."
 flavor_wls.14.a: "Ми пробачимо, але не забудемо."
 flavor_wls.14.tt: "[owain_glyndwr.GetNameWithNoTooltip] отримує свої володіння назад"
 flavor_wls.15.title: "Захоплено [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ського аристократа"
 flavor_wls.15.desc: "Полководець [edmund_mortimer.GetName], людина шляхетного походження, під час нещодавньої прикордонної сутички потрапив у полон. [GetCountry('ENG').GetGovernment.GetRulerTitle|U] #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_RP')|L]#!#! відмовляється виділяти кошти на викуп полоненого.\n\nРодини [percy_dynasty.GetName] з провінції [northumberland.GetName] і [mortimer_dynasty.GetName] з провінції [shropshire.GetName] звернулися до нас із цікавою пропозицією. Якщо їхній задум пройде гладко, [edmund_mortimer.GetNameWithNoTooltip] буде визволено, а обидва роди поділять [GetCountry('ENG').Custom('CL_DP')] між собою. Натомість [ROOT.GetCountry.GetName] отримає кілька західних провінцій."
 flavor_wls.15.desc_ransom_paid: "#L [GetCountry('ENG').GetAdjective|U]ський#! полководець шляхетного походження [edmund_mortimer.GetName] під час нещодавньої прикордонної сутички потрапив у полон.\n\nВлада [GetCountry('ENG').Custom('CL_RP')] погодилася заплатити за нього викуп за умови негайного звільнення."
 flavor_wls.15.a: "Погодитися з умовами."
 flavor_wls.15.tt1: "Заколотники атакують, щойно ми оголосимо війну [GetCountry('ENG').Custom('CL_DAT')]"
 flavor_wls.15.tt2: "Заколотники атакують найближчим часом"
 flavor_wls.15.b: "Погодитися з умовами й запропонувати додаткові гроші."
 flavor_wls.15.tt3: "Заколотники атакують, щойно ми оголосимо війну [GetCountry('ENG').Custom('CL_DAT')], і з більшою ймовірністю дотримаються угоди"
 flavor_wls.15.tt4: "Заколотники атакують найближчим часом і з більшою ймовірністю виконають умови угоди"
 flavor_wls.15.c: "Їм не можна довіряти."
 flavor_wls.15.tt5: "Шляхтичам буде відмовлено"
 flavor_wls.15.d: "Звільніть його."
 flavor_wls.15.tt6: "[edmund_mortimer.GetNameWithNoTooltip] буде звільнено"
 flavor_wls.16.title: "Доповідь голови шпигунів"
 flavor_wls.16.desc_england_success: "Родина [dishonorable_dynasty.GetName] виголошує хвалебні промови, заявляючи, що [GetCountry('ENG').GetGovernment.GetRuler.GetName] — найщедріша людина. Заколотники погодилися скласти зброю і, за донесеннями наших шпигунів, почали розпускати свої армії."
 flavor_wls.16.desc_england_failure: "Родина [dishonorable_dynasty.GetName] відмовилася приймати хабар, який їй [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'запропонувала', 'запропонував' )] [GetCountry('ENG').GetGovernment.GetRuler.GetName]. Схоже, кровопролиття не уникнути."
 flavor_wls.16.desc: "Наші шпигуни повідомили, що [GetCountry('ENG').GetGovernment.GetRulerTitle|l] [GetCountry('ENG').Custom('CL_GEN')] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'уклала', 'уклав' )] угоду з родиною [dishonorable_dynasty.GetName], яка погодилася скласти зброю. Нам радять не зволікати й діяти швидше."
 flavor_wls.16.a: "Віроломні пси."
 flavor_wls.16.tt1: "Повстанці з родини [dishonorable_dynasty.GetNameWithNoTooltip] розійдуться"
 flavor_wls.16.b: "Очікувано."
 flavor_wls.16.c: "Варто спробувати."
 flavor_wls.16.tt2: "Повстанці залишаться вірними своєму ватажкові — людині на ім'я [owain_glyndwr.GetName]"
