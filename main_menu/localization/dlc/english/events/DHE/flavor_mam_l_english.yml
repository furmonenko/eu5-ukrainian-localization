 flavor_mam.1.title: "Захоплення Константинополя турками"
 flavor_mam.1.desc: "Захоплення османами Константинополя стало великою радістю для Каїра. Перемога над невірними — це знаменна подія, яку, за чутками, відзначає все місто. Ми відправимо османському султану багаті подарунки, а наш посол нанесе йому візит."
 flavor_mam.1.a: "Написати поему на честь султана!"
 mam_poem_recieved: "Поема, що прославляє султана"
 flavor_mam.1.b: "Заохотити урочистості."
 flavor_mam.2.title: "Розвиток Каїра"
 flavor_mam.2.desc: "Ми доклали багато зусиль, щоб поліпшити та розвинути інфраструктуру #TOOLTIP:LOCATION,cairo_tt,X #L Каїра#!#!. Вони обов'язково окупляться в майбутньому."
 flavor_mam.2.historical_info: "Як відомо, султан Абу ан-Наср Сайф ад-Дін аль-Ашраф Кайт-бей дуже переймався питаннями міського планування та вклав багато сил у розвиток інфраструктури Каїра. У 1457 році наказав побудувати дві громадські лазні та великий житловий будинок у районі Байн аль-Касрайн. Окрім того, він вирішив розширити дорогу, що відходить від району, — головний проїзд Каїра, відомий як Касаба. І хоча під час робіт було зруйновано кілька старих будівель, рух став набагато швидшим. Історики вважають, що цей проєкт приніс людям велику користь."
 flavor_mam.2.a: "[ROOT.GetCountry.GetReligion.GetGodName] великий!"
 flavor_mam.3.title: "Король Кіпру"
 flavor_mam.3.desc: "У 1458 році раптом з'явився позашлюбний син короля Кіпру, який спробував відібрати корону у правлячої королеви — його зведеної сестри. Султан дарував йому «мантію честі» і пообіцяв проголосити королем Кіпру. Коли королева запропонувала сплачувати Каїру велику данину, султан пом'якшав і визнав її владу над Кіпром. Обдурений Яків та його друзі з гвардійців-мамлюків виступили з протестом і напали на посольство Кіпру.\nЩо ж нам робити?"
 flavor_mam.3.a: "Відправити посольство на Кіпр"
 flavor_mam.3.b: "Справи невірних нас не стосуються"
 flavor_mam.4.title: "Посольство мамлюків пред'явило нам вимоги!"
 flavor_mam.4.desc: "Посольство Каїра пред'явило нам серйозні вимоги. Вони вважають, що [target_character.GetName], позашлюбний син попереднього короля Кіпру, є законним правителем острова. Що нам зробити?"
 flavor_mam.4.a: "Проголосити його законним королем!"
 flavor_mam.4.b: "Підкупити їх…"
 flavor_mam.4.c: "Проігнорувати невірних!"
 mam_refused_james: "Відмова проголошувати Якова королем"
 flavor_mam.5.title: "Новини з Кіпру!"
 flavor_mam.5.desc: "Члени посольства повернулися з хорошими вістками: наш добрий друг [target_character.GetName] став королем Кіпру. В його особі [ROOT.GetCountry.GetGovernment.GetRulerTitle] отримує надійного союзника та вірного васала."
 flavor_mam.5.a: "І справді хороші вістки…"
 mam_installed_ruler: "Проголошення Якова королем"
 flavor_mam.6.title: "До гавані прибули кораблі, завантажені золотом!"
 flavor_mam.6.desc: "Схоже, правителі Кіпру вирішили відправити нам усе своє золото, щоб відмовити нас визнавати королем знатного невірного, який нещодавно гостював у нас."
 flavor_mam.6.a: "Як там його звали?"
 flavor_mam.7.title: "Образу завдано!"
 flavor_mam.7.desc: "[GetCountry('CYP').GetLongName] відхиляє наші вимоги. Його влади заявляють, що Яків — син повії, а наш [ROOT.GetCountry.GetGovernment.GetRulerTitle] — всього лише брудний невірний."
 flavor_mam.7.a: "Це правомірний привід для війни!"
 flavor_mam.8.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_mam.8.desc: "[target_artist.GetName] був відомим єгипетським істориком і належав до еліти каїрських мамлюків. Його вчителями були такі провідні історики та вчені, як аль-Айні та аль-Макрізі. Найвідоміша його робота — це багатотомна хроніка Єгипту та Мамлюцького султанату, написана в стилі літопису з точними датами подій. На час її створення він отримав привілейований доступ до султанів та їхніх документів.\nЯк ми вчинимо?"
 flavor_mam.8.a: "Повністю підтримаємо його!"
 chronicle_of_egypt: "Хроніка Єгипту"
 flavor_mam.8.b: "Він не отримає доступ до наших записів"
 flavor_mam.10.title: "Пожежа в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mam.10.desc: "У 1481 році мечеть Пророка, розташована в місті [target_location.GetName], сильно постраждала під час пожежі. Султан доклав чимало зусиль, щоб повністю відновити її.\nЩо будемо робити?"
 flavor_mam.10.a: "Ми відновимо її!"
 flavor_mam.10.b: "Це не наша турбота…"
 flavor_mam.11.title: "Османська імперія — спільний ворог"
 flavor_mam.11.desc: "Багато років османи були нашими головними суперниками, а їхня любов до завоювань тривожить нас іще довше. Їхні непомірні апетити в Середземномор'ї призвели до конфлікту з християнськими державами. Між 1488 та 1491 роками король Фердинанд II Арагонський уклав тимчасовий союз з мамлюками, спрямований проти османів. Для боротьби з Османською імперією іспанці пообіцяли відправити 50 каравел."
 flavor_mam.11.a: "Союзників можна знайти і серед християн"
 mam_anti_ottoman_friends: "Османи — наші спільні вороги"
 flavor_mam.12.title: "Османська імперія — спільний ворог"
 flavor_mam.12.desc: "Захоплення османами середземноморських земель зачепило не лише наш християнський народ, але й справді стривожило мамлюків. Між 1488 та 1491 роками король Фердинанд II Арагонський уклав тимчасовий союз з мамлюками, спрямований проти османів. Для боротьби з Османською імперією іспанці пообіцяли відправити 50 каравел."
 flavor_mam.12.a: "Союзників можна знайти і серед мусульман…"
 flavor_mam.15.title: "Португало-єгипетські торговельні війни"
 flavor_mam.15.desc: "Коли португальці відкрили обхідний шлях до Індії, вони почали активно торгувати зі Сходом, не заходячи в Червоне моря та минаючи #TOOLTIP:CONTINENT,africa,X #L Африку#!#!, що спровокувало конфлікт з Мамлюцьким султанатом у Єгипті. У 1505 році мамлюцький султан організував першу експедицію проти португальців. Для боротьби з ними він побудував флоти в Червоному морі та відправив їх в Індійський океан. У 1509 році португальцям нарешті вдалося повністю розбити мамлюцький флот у битві при Діу та виграти війну.\nЩо нам зробити?"
 flavor_mam.15.a: "Християн потрібно зупинити!"
 surrender_the_trade: "Відмовитися від торгівлі зі Сходом"
 flavor_mam.15.b: "У нас є інші джерела доходу"
 flavor_mam.16.title: "Португало-єгипетські торговельні війни"
 flavor_mam.16.desc: "Коли португальці відкрили обхідний шлях до Індії, вони почали активно торгувати зі Сходом, не заходячи в Червоне моря та минаючи #TOOLTIP:CONTINENT,africa,X #L Африку#!#!, що спровокувало конфлікт з Мамлюцьким султанатом у Єгипті. У 1505 році мамлюцький султан організував першу експедицію проти португальців. Для боротьби з ними він побудував флоти в Червоному морі та відправив їх в Індійський океан. У 1509 році португальцям нарешті вдалося повністю розбити мамлюцький флот у битві при Діу та виграти війну."
 flavor_mam.16.a: "І ми виграємо цю війну…"
 flavor_mam.17.title: "Просування мамлюків"
 flavor_mam.17.desc: "Мамлюки — основа нашої армії та одні з найвпливовіших придворних. Ці раби, куплені на невільничих ринках або привезені з інших держав, — еліта і гордість нашого суспільства. Як тільки вони опиняються в місті [target_capital.GetName], їм дають прихисток. Окрім того, до них ставляться по-людяному, що різко контрастує з їхнім попереднім досвідом.\n\nНавчання мамлюків починається після їхнього навернення у віру. Вони читають релігійні тексти, вдосконалюють своє тіло та опановують бойове мистецтво. Поступово вони перетворюються на гідних і навіть видатних людей, деякі з яких можуть претендувати на трон…"
 flavor_mam.17.a: "[target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'гідна', 'гідний')] підвищення."
 flavor_mam.17.b: "[target_character2.GetShortNameWithNoTooltip] буде служити вам."
 found_dynasty_target_location_tt: "Створює нову [Concept('dynasty', 'династію')|e] в [target_location.Custom('LR_PREP')|l] [target_location.GetName]"
 flavor_mam.100.title: "Наслідки щедрості манси Муси"
 flavor_mam.100.desc: "У 1325 році [mansa_musa.GetName] відправився в паломництво, яке стало важливою подією для нашого народу. На шляху до #TOOLTIP:LOCATION,mecca_tt,X #L Мекки#!#! манса несподівано виявив велику щедрість. Дорогою великий [GetCountry('MAL').GetGovernment.GetRulerTitle] роздавав усім підряд [ShowGoodsName('goods_gold')], [ShowGoodsName('gems')] та інші цінні подарунки.\n\nХоча [ROOT.GetCountry.GetReligion.GetGodName] може пишатися своїм сином, цей благородний вчинок мав непередбачені наслідки. На наші ринки хлинуло золото, що призвело до його знецінення. Зараз ситуація відносно стабілізувалася, але все одно далека від нормальної."
 flavor_mam.100.a: "Сподіваємося, наступний манса не буде марнувати грошей."
 mam_mansa_musas_visit: "Наслідки вчинку манси Муси"
 flavor_mam.18.title: "[target_character.GetNameWithNoTooltip] та чистки"
 flavor_mam.18.desc: "Коронація майже завершена, і [target_character.GetName] скоро зійде на трон, але при дворі зараз неспокійно. Вух наших вірних соглядатаїв досягли чутки про зраду: кажуть, ніби мамлюки старої гвардії незадоволені поточним становищем речей. Правда це чи брехня — поди розбери.\n\nПідтримувати баланс сил — завдання не з легких. Можливо, ми замінимо старих мамлюків своїми людьми, які в теорії будуть вірні нам до кінця."
 flavor_mam.18.a: "Знищіть їх усіх!"
 flavor_mam.18.b: "Ми не можемо протистояти їм."
 mam_backstabs_later_tt: "Мамлюки, що вижили, можуть завдати нам неприємностей у майбутньому…"
 flavor_mam.19.title: "[target_character.GetNameWithNoTooltip] занурює [ROOT.GetCountry.GetCourt.Custom('parliament_ru_ACC')|l] у хаос"
 flavor_mam.19.desc: "Кожна людина мріє опинитися при владі, а, піднявшись на вершину, боїться впасти вниз. Колись [target_character.GetName] [Select_CString(target_character.IsFemale, 'мала', 'мав' )] великий вплив, а [Select_CString(target_character.IsFemale, 'її', 'його' )] [Select_CString(target_character.IsFemale, 'начальницею була сама', 'начальником був сам' )] [target_character3.GetName]. Тепер [target_character.GetName] проводить свої дні, будуючи інтриги проти придворних і сперечаючись з усіма підряд. Така поведінка занурює [ROOT.GetCountry.GetCourt.Custom('parliament_ru_ACC')|l] у хаос. Треба розібратися з цим безладом, поки не стало надто пізно."
 flavor_mam.19.a: "Не будемо поринати у роздуми про минулі часи."
 flavor_mam.19.b: "Запропонуємо комусь із [Select_CString(target_character.IsFemale, 'її', 'його' )] сім'ї почесну посаду…"
 flavor_mam.19.c: "Позбудемося [Select_CString(target_character.IsFemale, 'неї', 'нього' )]."
 flavor_mam.20.title: "[target_character.GetNameWithNoTooltip] та [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] у розбіжностях"
 flavor_mam.20.desc: "Кілька тижнів тому впливові [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вступили в конфлікт з одним із мамлюків старої гвардії на ім'я [target_character.GetName]. Яблуком розбрату стала провінція [target_province.GetName]. Очевидці кажуть, що між двома таборами то й діло відбуваються сутички, які не дають людям жити спокійно. Якщо ми нічого не вдіємо, таких випадків стане більше…"
 flavor_mam.20.a: "[target_character.GetName] заслуговує на страту."
 flavor_mam.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] не праві!"
 people_in_bl_will_dislike_that_tt: "[Concept('pops','Групи населення')|e] в провінції [target_province.GetName] втратять [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
 flavor_mam.21.title: "Зловживання владою в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mam.21.desc: "З тих пір, як [Select_CString(target_character2.IsFemale, 'була коронована', 'був коронований' )] [target_character2.GetName], [target_character.GetShortName] відмовляється стягувати податки зі своєї фортеці в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Замість цього [Select_CString(target_character.IsFemale, 'вона', 'він' )] гнобить місцевих жителів і забирає у них продовольство та ресурси. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] дії починають загрожувати благополуччю всієї провінції!"
 flavor_mam.21.a: "Нехай робить що хоче."
 flavor_mam.21.b: "Це вже занадто!"
 target_province_local_abuses_modifier_tt: "[Concept('locations','Райони')|e] в провінції [target_province.GetName] на #Y 5#! років отримують модифікатор «[ShowModifier('local_abuses_modifier')]», а [Concept('pop_satisfaction','задоволення')|e] всіх місцевих [Concept('pops','груп населення')|e] знижується на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 flavor_mam.22.title: "Боротьба старої та нової гвардії"
 flavor_mam.22.desc: "Могутність молодих мамлюків неухильно зростає, що не може не хвилювати стару гвардію. Намагаючись утримати владу, [target_character2.GetName] звинувачує мамлюка на ім'я [target_character.GetName], [Select_CString(target_character.IsFemale, 'яка', 'який' )] нещодавно [Select_CString(target_character.IsFemale, 'зайняла', 'зайняв' )] [Select_CString(target_character2.IsFemale, 'її', 'його' )] посаду, в неналежному поводженні."
 flavor_mam.22.a: "[target_character2.GetShortNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'права', 'правий' )]. Вік та досвід треба поважати."
 flavor_mam.22.b: "Позбудемося [Select_CString(target_character2.IsFemale, 'бунтарки', 'бунтаря' )]!"
 based_on_target_character2_importance_tt: "Залежно від впливовості та могутності мамлюка [target_character2.GetShortName]:"
 flavor_mam.23.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його' )] мечеть"
 flavor_mam.23.desc: "Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'доручила', 'доручив' )] побудувати чудову мечеть в [target_location.Custom('LR_PREP')|l] [target_location.GetName] — і ось вона вже гордо височить у самому центрі, наче прекрасний дорогоцінний камінь. Її розміри вражають уяву та свідчать про неймовірну майстерність наших інженерів. На стіні будівлі можна прочитати напис про те, що наш головний архітектор використав при зведенні цієї мечеті новаторські методи проєктування та дбайливо ставився до своїх робітників, тому ніхто не постраждав."
 flavor_mam.23.historical_info: "Ця мечеть, побудована в епоху бахрітів під керівництвом мамлюцького султана ан-Насіра Хасана між 1356 та 1363 роками, вражає своїми гігантськими розмірами та сміливими архітектурними рішеннями. Донині вона залишається однією з найдивовижніших пам'яток Каїра. Кажуть, що її зведення зайняло близько трьох років, а на оплату праці будівельників та організацію робіт йшло приблизно 30 000 дирхамів на день. Цей проєкт курирував місцевий дворянин Мухаммад ібн Білік аль-Мухсіні."
 flavor_mam.23.a: "Це символ нашого процвітання та благочестя!"
 flavor_mam.24.title: "Політична нестабільність"
 flavor_mam.24.desc: "Після того, як [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'покинула', 'покинув' )] нас, наша скарбниця спорожніла, а вплив — значно ослаб. Ті, хто раніше поважав нас і виконував будь-які наші накази, тепер налаштований проти нас. [ROOT.GetCountry.GetGovernment.GetCourtTitle] лежить у руїнах, і жоден правитель не може повернути нам колишню славу. [target_character.GetName] — єдина людина, яка намагається врятувати нас від неминучої загибелі. Незважаючи на всі [Select_CString(target_character.IsFemale, 'її', 'його' )] зусилля, дворяни та мамлюки продовжують відкрито глузувати з нас."
 flavor_mam.24.a: "До чого сумна ситуація…"
 flavor_mam.24.historical_info: "Після смерті ан-Насіра Мухаммада в 1341 році, в Імперії всього за 15 років змінилося понад 10 султанів, причому деякі з них правили всього пару місяців. Цей період характеризується серйозною політичною нестабільністю: багато людей, які зайняли трон, не мали реальної влади, а лише називалися султанами."
 modifier_goes_away_if_90_legitimacy_tt: "Цей [Concept('modifier', 'модифікатор')|e] зникне, коли показник [Concept('government_power', 'влади уряду')|e] досягне #Y 90#!."
 flavor_mam.25.title: "Нехай славиться [ROOT.GetCountry.GetGovernment.GetRulerTitle]?"
 flavor_mam.25.desc: "За останні кілька років ми майже втратили політичний авторитет. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] та мамлюки спробували витягти вигоду з хаосу, в який занурився наш двір. Проте все змінилося, коли до влади [Select_CString(target_character.IsFemale,'прийшла', 'прийшов')] [target_character.GetName]. Під [Select_CString(target_character.IsFemale,'її', 'його')] началом ми навели порядок у своїх володіннях, приборкали всіх незгодних і тим самим поклали кінець неспокійним часам!"
 flavor_mam.25.a: "Хто б сумнівався."
 flavor_mam.26.title: "Цитадель [target_location.GetNameWithNoTooltip]"
 flavor_mam.26.title_fallback: "Місто-цитадель [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.26.desc: "[target_location.GetName] — центр знань, просвітництва та торгівлі між #TOOLTIP:CONTINENT,africa,X #L Африкою#!#! та Середземномор'ям,— недаремно називають серцем [ROOT.GetCountry.Custom('rank_ru_GEN')]. Ця цитадель довгий час була надійним оплотом наших найвеличніших правителів. Тепер [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')] збирається реалізувати амбітний план з поліпшення цитаделі, що включає будівництво нової мечеті-медресе, просторого залу для урочистих прийомів, а також центру з виробництва кісви."
 flavor_mam.26.a: "Славно."
 flavor_mam.26.b: "Нам варто берегти свої кошти."
 unlocked_ablaq_palace_tt: "Ми відкрили цю [Concept('building','споруду')|e] під час [Concept('event','події')|e] «$flavor_mam.26.title_fallback$»"
 flavor_mam.27.title: "Аулад аль-Нас"
 flavor_mam.27.desc: "Намагаючись подолати політичну нестабільність та застій в армії, реформатори нашого двору запропонували замінити закостенілих старіючих мамлюків новою породою солдатів. Набирати цих елітних воїнів, прозваних «дітьми народу», слід із вільних людей, а не рабів."
 flavor_mam.27.a: "Саме це нам і потрібно."
 flavor_mam.27.b: "Краще залишимо все як є."
 enables_awlad_al_nas: "Ми отримаємо доступ до [Concept('policy', 'політики')|e] «#TOOLTIP:POLICY,awlad_al_nas_policy,X #L Аулад аль-Нас#!#!» для #TOOLTIP:LAW,mamluk_army_law,X #L закону про мамлюцьку армію#!#!"
 flavor_mam.28.title: "Деградація воїнів халка"
 flavor_mam.28.desc: "Довгі роки ми не звертали уваги на свої допоміжні війська. Цей фактор, недавні епідемії, спроба реформування нижчих чинів та перерозподіл державних земель, виданих як іқта, призвели до серйозної деградації воїнів халка. Солдати, які колись були удостоєні великої честі битися пліч-о-пліч з мамлюками, перетворилися на звичайних головорізів, а також втратили повагу та довіру з боку суспільства.\n\nНещодавно почала діяти норма, згідно з якою для вступу до їхніх лав не потрібна військова підготовка. Зараз багато загонів халка складаються зі старих, інвалідів і навіть дітей. Ситуація близька до катастрофічної…"
 flavor_mam.28.a: "Терміново переглянути вимоги до солдатів!"
 flavor_mam.28.b: "Турбуватися ні про що."
 flavor_mam.29.title: "Династичні писарі в мамлюцькому апараті"
 flavor_mam.29.desc: "Наші згуртовані та високопрофесійні писарі і члени ради забезпечують рівновагу серед жителів та чиновників [ROOT.GetCountry.Custom('CF_RP')|l]. Щоб потрапити до ради, люди проходять серйозний відбір, тому тут працюють тільки найкращі з найкращих! Кожен співробітник розбирається в політичній теорії, релігії, науці, мистецтві, навіть у прозі та поезії.\n\nУсі посади, на яких працюють ці інтелектуали, допомагають нашому народу досягти процвітання: і давадар, володар чорнила, який періодично виконує функції головного секретаря, і катіб аль-сірр, чиї поради дуже цінує [target_character99.GetShortName], і сахіб диван аль-інша, глава канцелярії."
 flavor_mam.29.a: "Нам потрібні досвідчені радники."
 flavor_mam.29.b: "Зосередимося на збереженні текстів і традицій."
 flavor_mam.29.c: "Канцелярія — найважливіший відділ."
 based_on_average_adm_cabinet_character_total_abilities_tt: "Залежно від середнього показника [Concept('adm', 'адміністративної навички')|e] членів [Concept('cabinet', 'ради')|e]:"
 based_on_average_dip_cabinet_character_total_abilities_tt: "Залежно від середнього показника [Concept('dip', 'дипломатичної навички')|e] членів [Concept('cabinet', 'ради')|e]:"
 based_on_average_mil_cabinet_character_total_abilities_tt: "Залежно від середнього показника [Concept('mil', 'військової навички')|e] членів [Concept('cabinet', 'ради')|e]:"
 flavor_mam.30.title: "Поділ Єгипту"
 flavor_mam.30.desc: "У нашій великій державі, землі якої простягаються за межі #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#! та #TOOLTIP:AREA,levant_area,X #L Леванту#!#!, живе безліч народів зі своїми традиціями та поглядами. Такою державою неможливо керувати ефективно, якщо її не поділити на частини, але за місцевими властями треба стежити, щоб вони працювали на спільне благо та залишалися вірні своїм покровителям. На це знадобляться чималі кошти…"
 flavor_mam.30.a: "Варта ініціатива."
 flavor_mam.30.b: "Такі дрібниці нас не цікавлять."
 cost_scale_with_num_locations_tt: "Вартість цієї ініціативи залежатиме від кількості [Concept('locations', 'районів')|e]"
 flavor_mam.31.title: "Реформи устадара"
 flavor_mam.31.desc: "Помилки в економіці, руйнівні наслідки війни та народні повстання призвели до виснаження скарбниці та накопичення боргів. Зараз наші радники ламають голову, де взяти кошти на погашення кожної позики. [target_character.GetName] то й діло вислуховує різні пропозиції, остання з яких — відібрати в наших селян усі багатства, щоб виконати наші фінансові зобов'язання…"
 flavor_mam.31.a: "Який жахливий час."
 flavor_mam.31.b: "Робіть те, що треба, але подбайте про людей."
 flavor_mam.31.c: "Не будемо порушувати мир…"
 extreme_fiscal_reforms_tt: "Наші [Concept('locations','райони')|e] втратять #R 25%#! від усіх запасів [Concept('food','їжі')|e] в [Concept('province','провінції')|e] та [ShowNamedValue('prosperity_severe_penalty')|+=2%] [Concept('prosperity','процвітання')|e], а [Concept('pop_satisfaction','задоволення')|e] [Concept('pops','груп населення')|e] в цих районах знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 mild_fiscal_reforms_tt: "Наші [Concept('locations','райони')|e] втратять #R 20%#! від усіх запасів [Concept('food','їжі')|e] в [Concept('province','провінції')|e] та [ShowNamedValue('prosperity_mild_penalty')|+=2%] [Concept('prosperity','процвітання')|e], а [Concept('pop_satisfaction','задоволення')|e] [Concept('pops','груп населення')|e] в цих районах знизиться на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 flavor_mam.31.historical_info: "Ми мало що знаємо про те, як у Мамлюцькому султанаті намагалися повернути фінансову стабільність на початку XV століття. В одному випадку устадару, який контролював фінансове відомство Диван аль-Муфрад, було доручено відправитися в провінції для примусового збору податків. Хоча формальною метою поїздок було стягнення боргів, весь цей захід більше нагадував грабунок."
 flavor_mam.32.title: "Перегляд фурусії"
 flavor_mam.32.desc: "#L [ROOT.GetCountry.GetAdjective|U]а#! держава давно покладається на свій унікальний кодекс, відомий як «фурусія» — збірник лицарських правил, заснований на #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! принципах та давніх воїнських традиціях. У фурусії основна увага приділяється дисципліні, мистецтву верхової їзди та ближнього бою, тобто всьому тому, що повинен знати і вміти воїн. Проте час не стоїть на місці: на Заході та Сході розробляють нові бойові тактики та технології. З цієї причини деякі наші високопоставлені військові виступають за перегляд фурусії та інституціоналізацію нових принципів."
 flavor_mam.32.a: "Ми займемося інституціоналізацією фурусії."
 flavor_mam.32.b: "Наша армія і так непогано справляється."
 flavor_mam.33.title: "Прибуття Хальдуна"
 flavor_mam.33.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'видатна вчена', 'видатний вчений' )] та історик, чиї історичні, соціологічні та економічні праці і теорії отримали широке визнання в #TOOLTIP:REGION,maghreb_region,X #L Магрибі#!#!, [Select_CString(target_character.IsFemale, 'прибула', 'прибув' )] до [ShowLocationName('cairo')]. Цей геній сучасності може бути вкрай корисний при [ROOT.GetCountry.GetCourt.Custom('parliament_ru_PREP')|l]. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] новаторські ідеї в галузі управління та принципів зміцнення держави стануть для нас безцінною підмогою."
 flavor_mam.33.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] виграє від [Select_CString(target_character.IsFemale, 'її', 'його' )] присутності!"
 flavor_mam.33.b: "Зараз ми не можемо вкладатися в учених."
 flavor_mam.33.historical_info: "Хальдун був видатним арабським істориком, філософом і соціологом. Його заслужено вважають засновником історіографії, соціології та економіки. У своїх працях він викладав новаторські теорії, які багато років потому отримали розвиток у соціальних науках."
 flavor_mam.34.title: "Сімейна трагедія"
 flavor_mam.34.desc: "[Select_CString(khaldun.IsFemale,'Відома вчена', 'Відомий вчений')] [khaldun.GetName] переживає важку втрату. Корабель, на якому [Select_CString(khaldun.IsFemale,'її', 'його')] сім'я пливла до [ShowLocationName('cairo')], потрапив у жахливий шторм поблизу #TOOLTIP:LOCATION,alexandria_tt,X #L Александрії#!#!. Судно затонуло далеко від суші, і жоден пасажир не вижив. [khaldun.GetNameWithNoTooltip] поза себе від горя. Від [Select_CString(khaldun.IsFemale,'її', 'його')] колишньої енергійності не залишилося й сліду. [ROOT.GetCountry.GetGovernment.GetCourtTitle] потопає в печалі. Люди задаються питанням, як краще підтримати [Select_CString(khaldun.IsFemale,'нашу шановну радницю', 'нашого шановного радника')] в ці важкі часи."
 flavor_mam.34.a: "Дати [Select_CString(khaldun.IsFemale,'їй', 'йому')] оплакати свою втрату."
 flavor_mam.34.b: "Особисті трагедії не повинні заважати роботі."
 flavor_mam.34.historical_info: "Султан Баркук був другом Хальдуна і дуже його поважав. Він попросив правителя Тунісу дозволити сім'ї вченого покинути Північну Африку та перебратися до Каїра. На жаль, корабель, на якому пливла сім'я Хальдуна, затонув недалеко від Александрійської гавані. Ніхто з пасажирів не вижив."
 flavor_mam.35.title: "[khaldun.GetNameWithNoTooltip] запитує кошти"
 flavor_mam.35.desc: "До свого прибуття до #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#! [khaldun.GetName] [Select_CString(khaldun.IsFemale,'присвятила', 'присвятив')] себе написанню «Кітаб аль-ібар» — монументальної роботи про історію та суспільний устрій берберів. Тепер [khaldun.GetNameWithNoTooltip], [Select_CString(khaldun.IsFemale,'натхненна', 'натхненний')] життям у #TOOLTIP:REGION,egypt_region,X #L Єгипті#!#!, [Select_CString(khaldun.IsFemale,'вирішила', 'вирішив')] не зупинятися на досягнутому та задокументувати історію всього світу. Проте для реалізації такого амбітного проєкту треба проводити нові дослідження, шукати джерела та матеріали, а також наймати помічників. Все це вимагає серйозних вкладень."
 flavor_mam.35.a: "Виділити необхідні кошти."
 flavor_mam.35.b: "У нас немає зайвих коштів."
 flavor_mam.36.title: "[khaldun.GetNameWithNoTooltip] завершує «Кітаб аль-ібар»"
 flavor_mam.36.desc: "Наші вкладення в науку окупилися сторицею. Після років ретельної праці [khaldun.GetName] завершує «Кітаб аль-ібар» — наукову роботу, яка перевершила всі, навіть найсміливіші очікування. Дослідження #TOOLTIP:CULTURE,mozabite_tt,X #L мзабітів#!#! перетворилося на монументальний твір, де вивчаються причини злету та падіння світових цивілізацій, а також глибинні, філософські аспекти людського суспільства. Сміливі ідеї автора безсумнівно перевернуть свідомість наших нащадків, а вчені з усього світу вивчатимуть [Select_CString(khaldun.IsFemale,'її', 'його')] книги."
 flavor_mam.36.a: "Видатне досягнення!"
 flavor_mam.36.historical_info: "«Кітаб аль-ібар» — всеохопна історична енциклопедія, де досліджується не лише всесвітня історія, але й різні концепції, такі як єдність суспільства та динаміка політичного й релігійного впливу на соціум. Це одна з перших системних праць з історії та соціології, що включає глибокий аналіз історичних, соціальних і політичних процесів, який справив великий вплив на розвиток науки."
 flavor_mam.37.title: "[khaldun.GetNameWithNoTooltip] та [Select_CString(khaldun.IsFemale,'її', 'його')] [Select_CString(target_character.IsFemale,'найкраща учениця', 'найкращий учень')]"
 flavor_mam.37.desc: "Наше рішення запросити до #TOOLTIP:LOCATION,cairo_tt,X #L Каїру#!#! [Select_CString(khaldun.IsFemale,'знамениту вчену', 'знаменитого вченого')] принесло свої плоди. [khaldun.GetName] та [Select_CString(khaldun.IsFemale,'її', 'його')] монументальні праці надихнули ціле покоління вчених та істориків, а [Select_CString(khaldun.IsFemale,'її', 'його')] ідеї продовжують справляти великий вплив на [Select_CString(khaldun.IsFemale,'її', 'його')] учнів. Серед них особливо виділяється [target_character.GetName] — [Select_CString(target_character.IsFemale,'блискуча вчена', 'блискучий вчений')], [Select_CString(target_character.IsFemale,'яка', 'який')] виявляє живий інтерес до багатої історії #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#! та всього світу. [Select_CString(target_character.IsFemale,'Вона', 'Він')] бажає зберегти спадщину #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! та пропонує нам свої послуги."
 flavor_mam.37.a: "[Select_CString(target_character.IsFemale,'Вона', 'Він')] прикрасить [ROOT.GetCountry.GetGovernment.GetCourtTitle] своєю присутністю!"
 flavor_mam.38.title: "Набіги бедуїнів на торговців"
 flavor_mam.38.desc: "Суперництво між племенами #TOOLTIP:CULTURE,bedouin_culture_tt,X #L бедуїнів#!#! загострилося. Їхні постійні сутички значно ускладнюють торгівлю. Вони грабують купців і каравани, і люди бояться подорожувати колись безпечними торговельними шляхами. Ми терпимо серйозні збитки, а наш вплив на важливі торговельні мережі опинився під загрозою."
 flavor_mam.38.a: "Виділити кошти місцевим властям на боротьбу з бедуїнами."
 flavor_mam.38.a.tt: "[Concept('pop_satisfaction','Задоволення')|e] бедуїнських [Concept('pops','груп населення')|e] у всіх наших [Concept('location','районах')|e] знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 flavor_mam.38.b: "Не варто втручатися в племінні розбірки."
 flavor_mam.39.title: "Переселення бедуїнських племен"
 flavor_mam.39.desc: "Для припинення конфліктів між #TOOLTIP:CULTURE,bedouin_culture_tt,X #L бедуїнами#!#!, які заважають торгівлі та порушують мир у [ROOT.GetCountry.Custom('rank_ru_PREP')], деякі радники пропонують переселити частину племен до #TOOLTIP:AREA,upper_egypt_area,X #L Верхнього Єгипту#!#!. Ми сподіваємося, що проживання ворогуючих племен віддалік одне від одного знизить ймовірність міжусобиць і дозволить зберегти стабільність у [ROOT.GetCountry.Custom('rank_ru_PREP')]. У разі успіху ця політика призведе до припинення конфліктів і захистить наші торговельні шляхи від мародерів, але потенційно може зіпсувати наші стосунки з бедуїнами."
 flavor_mam.39.a: "Переселити їх до [ShowAreaNameWithNoTooltip('upper_egypt_area')]."
 flavor_mam.39.b: "Краще залишити все як є."
 flavor_mam.39.historical_info: "У Мамлюцькому султанаті була поширена практика переселення бедуїнів для підтримки порядку та стабільності. Мамлюки намагалися придушити заколот у самому його зародку та уникнути племінних міжусобиць, які негативно впливали на торгівлю та підривали стабільність."
 flavor_mam.40.title: "Гордість Александрії"
 flavor_mam.40.desc: "У давні часи великий #TOOLTIP:BUILDING_TYPE,lighthouse_of_alexandria,X #L Александрійський маяк#!#! вважався одним із чудес світу. Він не тільки вказував шлях до гавані, але й служив символом багатства та могутності #TOOLTIP:LOCATION,alexandria_tt,X #L Александрії#!#!. Протягом століть він залишався справжньою перлиною середземноморського узбережжя. На жаль, гордість #TOOLTIP:LOCATION,alexandria_tt,X #L Александрії#!#! була зруйнована під час землетрусу 1323 року, проте ніхто не захотів вкладати кошти в її відновлення. Останнім часом багато придворних пропонують відреставрувати маяк, щоб захистити кораблі на шляху до Александрійської гавані, а також продемонструвати нашу готовність відродити важливий центр культури та торгівлі в Середземному морі."
 flavor_mam.40.a: "Ми повернемо маяку колишню велич!"
 flavor_mam.40.b: "Маяк вже відслужив своє."
 flavor_mam.41.title: "[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]"
 flavor_mam.41.desc: "З давніх часів #TOOLTIP:BUILDING_TYPE,al_azhar_madrasa,X #L медресе Аль-Азхар#!#! вважається центром знань і найпрестижнішим навчальним закладом #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#!. Колись тут працювали видатні вчені, а полиці бібліотеки ламалися від книжок, але все змінилося після того, як до Єгипту прийшов Саладін і приніс із собою #TOOLTIP:RELIGION,sunni_tt,X #L сунізм#!#!. За його наказом було знищено тисячі #TOOLTIP:RELIGION,shia_tt,X #L шиїтських#!#! текстів. Відтоді керівники медресе з усіх сил намагаються відновити його колишній статус.\n\nЩоб повернути #TOOLTIP:BUILDING_TYPE,al_azhar_madrasa,X #L Аль-Азхару#!#! колишню велич, знадобиться чимало коштів, але це призведе до відродження науки в [ROOT.GetCountry.Custom('CF_PP')] і, можливо, ініціює настання нового ісламського золотого віку."
 flavor_mam.41.a: "Виділити кошти на його відродження."
 flavor_mam.41.b: "Його слава залишилася в минулому."
 flavor_mam.41.historical_info: "Мамлюки доклали багато зусиль, щоб повернути університету Аль-Азхар колишню велич. Вони провели капітальний ремонт, побудували новий коледж за межами мечеті та студентські гуртожитки, а також вклали великі кошти у виплату зарплат і стипендій."
 flavor_mam.42.title: "Покорення Кіпру"
 flavor_mam.42.desc: "З часів захоплення #TOOLTIP:PROVINCE_DEFINITION,cyprus_province,X #L Кіпру#!#! хрестоносцями під час Третього хрестового походу острів служив плацдармом для набігів і воєнних дій у #TOOLTIP:AREA,levant_area,X #L Леванті#!#! та #TOOLTIP:REGION,egypt_region,X #L Єгипті#!#!. Кіпр, розташований у Середземному морі, завжди був біллю в оці, оскільки хрестоносці прагнули підірвати наш вплив у регіоні. Після років Кіпр нарешті перейшов під #L [ROOT.GetCountry.GetAdjective|l]ий#! контроль."
 flavor_mam.42.a: "Відновити автономне правління."
 flavor_mam.42.a.tt: "Влада королівства [GetCountry('CYP').GetName] стане нашими #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалами#!#! на #TOOLTIP:PROVINCE_DEFINITION,cyprus_province,X #L Кіпрі#!#!. Ми передамо їм сам острів і всі наші [Concept('cores', 'національні райони')|e]"
 flavor_mam.42.b: "Острів належить нам!"
 flavor_mam.42.historical_info: "У 1426 році мамлюки почали вирішальну військову кампанію проти Кіпру, яка завершилася битвою при Хірокітії. Перемога мамлюків стала поворотною точкою в тривалому конфлікті між мамлюками та Кіпрським королівством. Мамлюки захопили в полон кіпрського короля Януса. В результаті Кіпр опинився в васальній залежності від Мамлюцького султанату."
 flavor_mam.43.title: "Викорінення левантійських язичників"
 flavor_mam.43.desc: "#TOOLTIP:AREA,levant_area,X #L Левант#!#! завжди славився релігійною різноманітністю. Хоча [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l] завжди забезпечували підтримку спільнотам віруючих, ходять чутки, що деякі #TOOLTIP:RELIGIONGROUP,christian,X #L християни#!#! налагоджують таємні зв'язки зі своїм закордонними братами. Історія знає чимало прикладів, коли ці спільноти приймали бік нашихворогів під час військових конфліктів. Деякі радники пропонують прийняти жорсткі заходи щодо зміцнення вірності нашій державі в регіоні, і один із них — заохочення переходу до іншої віри. Це допоможе забезпечити єдність, проте незгода з нашими діями майже напевно вилляється в безлади."
 flavor_mam.43.a: "Прийняти жорсткі заходи."
 flavor_mam.43.a.tt: "#Y 25%#! [Concept('pops', 'груп населення')|e], які не сповідують [ShowReligionAdjective('sunni')], будуть навернені в цю віру"
 flavor_mam.43.b: "Заохотити навернення."
 flavor_mam.43.b.tt: "#Y 10%#! [Concept('pops', 'груп населення')|e], які не сповідують [ShowReligionAdjective('sunni')], будуть навернені в цю віру"
 flavor_mam.43.c: "Не втручатися в ситуацію."
 flavor_mam.43.historical_info: "Мамлюки піддавали репресіям сирійські релігійні меншини: в основному православних і маронітів, яких підозрювали в таємних зв'язках з європейськими державами та хрестоносцями. Багатьох християн виселили з прибережних районів, щоб їм було складніше спілкуватися зі своїми закордонними братами."
 flavor_mam.44.title: "Ставлення до коптської спільноти"
 flavor_mam.44.desc: "У #TOOLTIP:REGION,egypt_region,X #L Єгипті#!#! проживає багато #TOOLTIP:CULTURE,coptic_culture_tt,X #L коптів#!#!, які сповідують #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитство#!#!. Традиції цієї спільноти сягають углиб століть. Багато з них вірні нашій державі та вносять свій внесок у її економіку, але є думка, що їх треба навернути в нашу віру, щоб зміцнити єдність у [ROOT.GetCountry.Custom('rank_ru_PREP')]. У нас два варіанти: або змусити їх прийняти нашу віру, або продовжити проводити політику релігійної терпимості. Треба вирішити, який із них кращий."
 flavor_mam.44.a: "Спробувати навернути їх у нашу віру."
 flavor_mam.44.a.tt: "#Y 20%#! [Concept('pops', 'груп населення')|e], які сповідують #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитство#!#! в #TOOLTIP:AREA,lower_egypt_area,X #L Нижньому Єгипті#!#!, будуть навернені в [ShowReligionName('sunni')]"
 flavor_mam.44.b: "Залишимо все як є."
 flavor_mam.44.historical_info: "За часів правління мамлюків у Єгипті навернення коптів до ісламу помітно прискорилося, чому сприяли як соціальний тиск, так і економічні стимули. У XIV столітті репресії проти коптської громади посилилися. Вони включали заборону на будівництво церков, обмеження на працевлаштування і навіть спалахи насильства. В результаті безліч коптів прийняли іслам, і до кінця панування мамлюків співвідношення мусульман і коптів у Єгипті становило майже 10 до 1."
 flavor_mam.45.title: "Розлив Нілу"
 flavor_mam.45.desc: "Недавні повені призвели до серйозних руйнувань у цілому ряді провінцій. Вода затопила сільськогосподарські угіддя, села та інфраструктуру, залишивши населення без даху та харчування. Якщо ми терміново не виділимо необхідні ресурси, проблеми тільки посиляться і зрештою призведуть до голоду та загибелі людей."
 flavor_mam.45.a: "Терміново надати допомогу постраждалим від повені."
 flavor_mam.45.b: "Нехай самі розбираються."
 flavor_mam.46.title: "Призначення мухтасіба"
 flavor_mam.46.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] вкрай стурбовані ситуацією на ринках. Вони кажуть, що спритні купці часто обважують покупців. Такі дії загрожують благополуччю нашого народу та шкодять репутації наших торговців. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] наполегливо просять нас приставити до ринків людей, які курируватимуть міри та ваги."
 flavor_mam.46.a: "Вкласти кошти в установу нової посади."
 flavor_mam.46.b: "Залишити їхні скарги без уваги."
 flavor_mam.46.historical_info: "Мухтасіби в мамлюцькому Єгипті — посадові особи, які курирують торгівлю на ринку. Вони спостерігають за купцями та карають тих, хто обважує покупців, публічно б'ючи порушників у повчальних цілях. Мухтасіби також користувалися довідниками, в яких докладно описувалися поширені уловки шахраїв, що допомагало їм ефективніше виявляти та запобігати обману."
 flavor_mam.47.title: "[ShowAdvanceNameWithNoTooltip('royal_mamluks')]"
 flavor_mam.47.desc: "Щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle] та [ROOT.GetCountry.GetFlavorRank] були в безпеці, ми створили елітний корпус, відомий як «[ShowAdvanceName('royal_mamluks')]». Туди входять найгідніші воїни, які проходять ретельну підготовку та оснащені найкращою зброєю. Королівські мамлюки — це живе втілення вірності, дисципліни та неперевершеної майстерності."
 flavor_mam.47.a: "Гордість нашої армії!"
 flavor_mam.48.title: "[ShowInstitutionNameWithNoTooltip('printing_press')] у Каїрі"
 flavor_mam.48.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'друкарка', 'друкар')] #TOOLTIP:RELIGION,judaism_tt,X #L юдейських#!#! книг, [Select_CString(target_character.IsFemale,'прибула', 'прибув')] до [ShowLocationName('cairo')] з #TOOLTIP:REGION,italy_region,X #L Італії#!#! та [Select_CString(target_character.IsFemale,'привезла', 'привіз')] з собою дивину — #TOOLTIP:INSTITUTION,printing_press,X #L друкарський верстат#!#!. Ця революційна технологія, що швидко поширюється по #TOOLTIP:CONTINENT,europe,X #L Європі#!#!, дозволяє масово випускати книги та робить знання доступними для всіх. Цей пристрій допоможе нам підвищити грамотність населення, сприятиме швидкому поширенню ідей і, ймовірно, дасть [ROOT.GetCountry.Custom('rank_ru_DAT')] перевагу в науці та питаннях управління. Кошти, вкладені в цю іноземну технологію, окупляться повною мірою."
 flavor_mam.48.a: "Привітати [Select_CString(target_character.IsFemale,'її', 'його')] та вивчити технологію."
 flavor_mam.48.b: "Купити у [Select_CString(target_character.IsFemale,'неї', 'нього')] верстат і уважно його вивчити."
 flavor_mam.48.c: "Нам це не потрібно."
 flavor_mam.49.title: "Європейці огинають Африку"
 flavor_mam.49.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] у жаху від недавніх новин. #TOOLTIP:CONTINENT,europe,X #L Європейські#!#! мандрівники відкрили морський шлях, який дозволяє дістатися до #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!, минаючи #TOOLTIP:CONTINENT,africa,X #L Африку#!#! та наші найважливіші торговельні шляхи. Міщани панікують, бояться обвалу наших ринків через європейських купців, які продають спеції за нижчою ціною."
 flavor_mam.49.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_mam.49.b: "Заявити про намір організувати свої експедиції."
 flavor_mam.49.b.tt: "Відкриває більше подій, пов'язаних з [Concept('exploration', 'експедиціями')|e]"
 flavor_mam.49.historical_info: "Минувши старі сухопутні шляхи та Червоне море, контрольовані мамлюками, європейські торговці, зокрема португальці, отримали прямий доступ до прибуткових азійських ринків спецій. Мамлюки фактично позбулися ролі посередника в торгівлі спеціями, що послабило економіку султанату та його вплив на торгівлю між Сходом і Заходом."
 flavor_mam.50.title: "Зростання попиту на суднобудівні матеріали"
 flavor_mam.50.desc: "Після того, як ми оголосили про підготовку нових експедицій, на ринках [ROOT.GetCountry.Custom('rank_ru_GEN')] різко підскочив попит на суднобудівні матеріали. Купці та ремісники бажають постачати ресурси для будівництва флоту, здатного долати великі відстані та захищати наші торговельні інтереси."
 flavor_mam.50.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mam.50.b: "Надати субсидії суднобудівникам і купцям."
 flavor_mam.50.b.tt: "[Concept('prosperity','Процвітання')|e] кожного району, що нам належить, з #TOOLTIP:BUILDING_TYPE,naval_supplies_workshop,X #L майстернею суднобудівних матеріалів#!#! збільшиться на [ShowNamedValue('prosperity_severe_bonus')|+=2%]"
 flavor_mam.51.title: "Перевага над Португалією"
 flavor_mam.51.desc: "Після довгих років суперництва та ворожнечі ми нарешті перевершили державу [GetCountry('POR').GetName] у військово-морській міці. Зараз наш флот являє собою грізну силу, здатну кинути виклик пануванню європейців у регіоні та, на думку купців, захистити торговельні шляхи #TOOLTIP:AREA,red_sea_area,X #L Червоного моря#!#!. Тепер ми почуваємося набагато впевненіше та можемо поборотися за розширення свого впливу та контроль над прибутковими ринками спецій."
 flavor_mam.51.a: "Відсвяткуємо нашу перевагу в морі!"
 flavor_mam.51.historical_info: "Суперництво між мамлюками та Португалією почалося в XVI столітті, коли останні відкрили шлях, що дозволяє минути Африку та торговельні шляхи, які контролювали мамлюки. Пізніше португальці почали створювати свої бази в Індійському океані. Мамлюки та османи намагалися протистояти зростаючому впливу португальців, зміцнюючи свої власні флоти."
 flavor_mam.52.title: "[target_character.GetNameWithNoTooltip]"
| flavor_mam.52.desc: "[target_character.GetName] — знаменитий адмірал з великим досвідом боїв з європейцями в #TOOLTIP:AREA,gujarat_area,X #L Гуджараті#!#!, [Select_CString(target_character.IsFemale,'яка відточувала', 'який відточував')] свою майстерність у полум'ї битви, захищаючи місцеву владу від іноземного вторгнення. Оскільки ми прагнемо нарощувати військово-морську міць і протистояти впливу європейців в #TOOLTIP:CONTINENT,indian_ocean_continent,X #L Індійському океані#!#!, нам дуже потрібна людина, яка володіє не лише лідерськими якостями і досвідом, але й стратегічним мисленням."
 flavor_mam.52.a: "[target_character.GetLastNameWithNoTooltip] стане нашим адміралом."
 flavor_mam.52.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] багато здобуде від співпраці з [Select_CString(target_character.IsFemale, 'нею', 'ним' )]."
 flavor_mam.52.c: "Дозволити [Select_CString(target_character.IsFemale, 'їй', 'йому' )] керувати нашими флотами."
 flavor_mam.53.title: "Флот у Червоному морі"
 flavor_mam.53.desc: "Довгий час ми приділяли більше уваги нашим сухопутним військам, а не флоту, проте були змушені переглянути свої пріоритети через бажання європейців розширити свій вплив в #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! та #TOOLTIP:AREA,red_sea_area,X #L Червоному морі#!#!. Ходять чутки, що європейці готуються вторгнутися в наші води. Щоб дати їм відсіч, ми почали будувати новий флот у порту [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Які кораблі увійдуть до складу нашого флоту, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]?"
 flavor_mam.53.a: "Нам потрібні бойові кораблі."
 flavor_mam.53.b: "Нам потрібні кораблі, які перевозитимуть нашу армію."
 flavor_mam.54.title: "Піднесення Баркука"
 flavor_mam.54.desc: "Бездарний [target_ruler.GetName] вверг [ROOT.GetCountry.Custom('rank_ru_GEN')] у хаос. Незадоволені його правлінням почали шукати лідера, здатного повернути стабільність, і їхній вибір припав на людину на ім'я [scope_barquq.GetName]. Ходять чутки, що [ROOT.GetCountry.GetGovernment.GetRulerTitle] незабаром втратить трон, а його місце займе Баркук."
 barquq_supporters: "Прихильники Баркука"
 flavor_mam.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(karoly_ruler.IsFemale,'має', 'має')] позбутися влади!"
 flavor_mam.54.b: "[target_ruler.GetNameWithNoTooltip] — наш законний [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_mam.54.b.tt: "[Concept('pop_satisfaction','Задоволення')|e] усіх [Concept('pops','груп населення')|e] #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#!, які перебувають у рабстві, впаде на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%], і вони приєднаються до групи «[barquq_support.GetName]»"
 flavor_mam.54.historical_info: "Баркук був рабом з Черкесії, який здобув відомість наприкінці XIV століття, під час політичної нестабільності. У 1382 році він скористався слабкістю малолітнього султана Ас-Саліха і згуртував навколо себе безліч могутніх фракцій, які діяли в його інтересах. Зрештою Баркук скинув юного султана і поклав кінець правлінню роду Бахрітів, ставши засновником династії Бурджітів."
 flavor_mam.55.title: "[target_character.GetLastNameWithNoTooltip] проводить флотську реформу"
 flavor_mam.55.desc: "Через панування європейців на морі наша торгівля і суверенітет опинилися під загрозою. Щоб поліпшити своє становище, нам потрібно вкласти великі кошти у військово-морський флот. [target_character.GetName], відомий морський стратег, пропонує сміливу реформу, покликану відновити нашу військово-морську міць. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] стверджує, що купівля кораблів у Європі обмежує наш потенціал. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] пропонує вкласти кошти у власні верфі і найняти суднобудівників, які на основі європейських моделей спроектують кораблі, що відповідають нашим потребам."
 flavor_mam.55.a: "Провести [Select_CString(target_character.IsFemale, 'її', 'його' )] реформу в повному обсязі."
 flavor_mam.55.b: "Використати лише деякі [Select_CString(target_character.IsFemale, 'її', 'його' )] ідеї."
 flavor_mam.55.c: "Зараз не час для такої дорогої реформи."
 flavor_mam.55.historical_info: "Завдяки великій військово-морській реформі Ала ад-Діна мамлюцький флот зміг протистояти європейським армадам. Вона довела свою ефективність під час битви при Чаулі в 1508 році, яка закінчилася поразкою Португалії — головної морської держави тих років."
 flavor_mam.56.title: "Система ніябатів"
 flavor_mam.56.desc: "Щоб зупинити війни між племенами #TOOLTIP:CULTURE,bedouin_culture_tt,X #L бедуїнів#!#!, наші фахівці розробили ряд адміністративних реформ. Вони пропонують поділити державу на кілька #italic ніябатів#! — провінцій з більш централізованим управлінням. Ця структура дозволила б нам ефективніше керувати територіями і суворо контролювати кожний регіон. Крім того, ми могли б пильніше стежити за племенами #TOOLTIP:CULTURE,bedouin_culture_tt,X #L бедуїнів#!#!, чиї внутрішні конфлікти часто заважають розвиватися нашим більш благополучним областям."
 flavor_mam.56.a: "Провести реформу."
 flavor_mam.56.a.tt: "[Concept('pop_satisfaction','Задоволення')|e] усіх #TOOLTIP:CULTURE,bedouin_culture_tt,X #L бедуїнських#!#! [Concept('pops','груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 flavor_mam.56.b: "Зараз у нас інші пріоритети."
 flavor_mam.56.historical_info: "Через зростання нестабільності, викликаної племенними міжусобицями, султан Баркук змінив адміністративну систему Єгипту, поділивши кожний регіон на три провінції або #italic ніябати#!, що дозволило владі тримати бедуїнів під контролем."
 flavor_mam.57.title: "Війна між племенами бедуїнів"
 flavor_mam.57.desc: "У безперервні чвари між племенами #TOOLTIP:CULTURE,bedouin_culture_tt,X #L бедуїнів#!#! знову опинилися втягнуті наші найбільш процвітаючі території, що межують з пустелею. Цього разу війна прийшла в [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Місцеві жителі побоюються за свої життя і майно. Якщо ми не втрутимося, може статися непоправне."
 flavor_mam.57.a: "Не звертати уваги на ситуацію."
 flavor_mam.57.b: "Знищити їх на підступах до [target_location.Custom('LR_DAT')|l]."
 flavor_mam.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.58.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'відома вчена', 'відомий вчений')], чия енциклопедична праця про природу отримала широке визнання в #TOOLTIP:LOCATION,cairo_tt,X #L Каїрі#!#!. Глибоке знання зоології та ісламського права дозволили [Select_CString(target_character.IsFemale,'їй', 'йому')] здобути славу видатного теолога і натураліста. Наші радники нещодавно помітили [Select_CString(target_character.IsFemale,'її', 'його')] і кажуть, що [ROOT.GetCountry.GetGovernment.GetCourtTitle] лише виграє від [Select_CString(target_character.IsFemale,'її', 'його')] присутності. [Select_CString(target_character.IsFemale,'Її', 'Його')] безцінні знання можуть принести користь науці та освіті. Що нам робити, [ROOT.GetCountry.GetGovernment.GetRulerTitle]?"
 flavor_mam.58.a: "Наблизити [Select_CString(target_character.IsFemale, 'її', 'його' )] до [ROOT.GetCountry.GetCourt.Custom('parliament_ru_DAT')|l]!"
 flavor_mam.58.b: "Нам не по кишені [Select_CString(target_character.IsFemale, 'її', 'його' )] дослідження."
 flavor_mam.58.historical_info: "Камаль аль-Даміри був видатним мамлюцьким ученим, юристом і теологом, який отримав широке визнання завдяки #italic «Хаят аль-хаяван»#! — величезній праці з зоології, де він узагальнив знання про природу і світ тварин. Ця робота цікава детальними описами, класифікаціями, посиланнями на ісламську юриспруденцію і вмілим обіграванням прислів'їв."
 flavor_mam.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.59.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale,'талановита поетеса', 'талановитий поет')], [Select_CString(target_character.IsFemale,'яка прославилася', 'який прославився')] своїми детальними творами про історію #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#!, звичаї та події сучасності. [Select_CString(target_character.IsFemale,'Її', 'Його')] найбільш значна робота, #italic «Бадаі аль-Зухур фі Вакаі аль-Духур»#!, налічує понад три тисячі сторінок і являє собою детальну історію #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#! з усіма його злетами і падіннями. Наш двір багато виграв би від [Select_CString(target_character.IsFemale,'її', 'його')] присутності."
 flavor_mam.59.a: "Призначити [Select_CString(target_character.IsFemale, 'її', 'його' )] нашим придворним істориком."
 flavor_mam.59.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] праці не принесуть нам користі."
 flavor_mam.59.historical_info: "Ібн Іяс вважається одним з найвидатніших єгипетських істориків пізнього Середньовіччя. Він був свідком османського вторгнення в Єгипет, яке відбулося в 1517 році, і детально описав процес переходу від мамлюцького правління до османського. Його роботи допомагають зрозуміти соціальний, політичний та економічний ландшафт Єгипту в той складний період."
 flavor_mam.60.title: "[Select_CString(target_ruler.IsFemale,'Хранителька', 'Хранитель')] священних міст"
 flavor_mam.60.desc: "Тепер, коли [ShowLocationName('mecca')], [ShowLocationName('medina')] і [ShowLocationName('jerusalem')] перейшли під наш контроль, ми стали головними захисниками #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! і вартовими священних місць, але ця престижна роль пов'язана з великою відповідальністю. Тепер [target_ruler.GetName] гордо величає себе «[Select_CString(target_ruler.IsFemale,'Хранителькою', 'Хранителем')] священних міст, і паломники з усього #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламського#!#! світу шукатимуть у [Select_CString(target_ruler.IsFemale,'неї', 'нього')] захисту під час своїх подорожей. В їхніх очах наша держава стане справжнім оплотом віри. Ми не маємо їх підвести."
 flavor_mam.60.a: "[ROOT.GetCountry.GetReligion.GetGodName] прихильний до істинно віруючих!"
 flavor_mam.61.title: "Відкриття Розеттського каменю"
 flavor_mam.61.desc: "Робітники з містечка #TOOLTIP:LOCATION,rashid_tt,X #L Рашид#!#! натрапили на дивний камінь у стіні будівлі, який, очевидно, використовувався як будівельний матеріал. Він виглядає дуже старим, а його поверхня вкрита написами трьома мовами. Місцеві вчені заінтриговані: вони вважають, що ці написи можуть пролити світло на історію нашої країни. Ця дивовижна знахідка вразила не лише простих людей, але й [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Можливо, нам слід ретельно її вивчити."
 flavor_mam.61.a: "Заплатити найкращим ученим за вивчення написів."
 flavor_mam.61.tt: "Вчені спробують розшифрувати написи на камені."
 flavor_mam.61.b: "У нас є справи поважніші."
 flavor_mam.62.title: "Розшифровка Розеттського каменю"
 flavor_mam.62.desc: "Після років ретельної праці наші вчені здійснили великий прорив. Знання давньогрецької мови, якою виконана частина написів на камені, знайденому в #TOOLTIP:LOCATION,rashid_tt,X #L Рашіді#!#!, дозволило їм розшифрувати інші записи. Тепер ми можемо читати тексти давньоєгипетською мовою і дізнаватися більше про історію #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#!. Це відкриття — велике досягнення наших учених і предмет гордості [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_mam.62.a: "Воістину видатне досягнення!"
 flavor_mam.62.historical_info: "Розшифровка Розеттського каменю стала великим досягненням наших учених. Тепер ми можемо читати давньоєгипетські тексти, які чекали своєї години майже 1500 років. На камені вибито три ідентичні укази, причому один текст давньогрецькою мовою, а два інші накреслені єгипетськими ієрогліфами і єгипетським демотичним письмом. Оскільки наші вчені знали давньогрецьку, вони використали її для розшифровки решти написів."
 flavor_mam.63.title: "[target_character.GetNameWithNoTooltip] переїжджає в [target_country_2.Custom('CL_ACC')]"
 flavor_mam.63.desc: "У погоні за мрією [target_character.GetName] міняє піски [target_country.Custom('CL_RP')]\n на розкішні #L [target_country_2.GetAdjective|l]і#! зали.\n[ShowLocationName('granada')] вражає [Select_CString(target_character.IsFemale, 'її', 'його' )] своєю величчю.\n[Select_CString(target_character.IsFemale, 'Вона впевнена', 'Він впевнений' )], що тут [Select_CString(target_character.IsFemale, 'її', 'його' )] місце.\nАле в снах [Select_CString(target_character.IsFemale, 'їй', 'йому' )] сниться Ніл —\nколиска давньої цивілізації.\n[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] розмірковує про безперервний плин часу\nі про береги великих річок, де зароджувалася історія людства."
 flavor_mam.63.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] життя повне пригод!"
 ibn_khaldun_hit_the_road_tt: "[target_character.GetNameWithNoTooltip] переїжджає. [target_country.GetLongNameWithNoTooltip] стає [Select_CString(target_character.IsFemale, 'її', 'його' )] новим домом"
 flavor_mam.64.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]е престолонаслідування"
 flavor_mam.64.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'померла', 'помер')], і тепер [ROOT.GetCountry.Custom('CL_DAT')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'потрібна нова', 'потрібен новий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Могутні #L [ROOT.GetCountry.GetAdjective|l]і#! доми задіюють весь свій вплив, аби вирішити, хто зійде на трон. Залежно від того, хто візьме гору, наш новий правитель отримає підтримку різних кланів і різних куточків [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Ясно лише одне: тим, хто прагнув втілити власні інтереси, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нова', 'новий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] буде не до вподоби, хто б це не був. Деякі, можливо, і зовсім присвятять залишок своїх днів тому, щоб перешкоджати новій владі."
 flavor_mam.64.a: "Нам потрібна підтримка [target_culture.GetNameWithNoTooltip|l]их мамлюків."
 flavor_mam.64.b: "Підтримка [target_culture2.GetNameWithNoTooltip|l]их мамлюків важлива як ніколи."
 flavor_mam.64.c: "Хоч і не такої знатної крові, але [third_ruler.GetNameWithNoTooltip] [Select_CString(third_ruler.IsFemale, 'показала себе вмілою правителькою', 'показав себе вмілим правителем')]."
 flavor_mam.64.d: "Вірний традиціям мамлюк з наших #L [target_culture4.GetName|l]их#! лав."
 flavor_mam.65.title: "Воїни [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_mam.65.desc: "Хоча мамлюки і становлять кістяк наших сил, не вся наша військова міць ґрунтується на воїнах-рабах. Місцеві солдати з [target_location.Custom('LR_RP')|l] [target_location.GetName] формують основу нашої піхоти, а також несуть караульну і гарнізонну службу.\n\nОднак малі шанси на підвищення і мізерне жалування — не найкращі мотиватори, і невідомо, чи можна цілком покладатися на цих людей. Безперечно і те, що їхньому тренуванню і спорядженню часто не приділяє уваги ні [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ні намісники [target_location.Custom('LR_RP')|l]. В області [target_location.GetArea.GetName] недовіра між корінними жителями [target_location.Custom('LR_RP')|l] [target_location.GetName] і мамлюцькими правителями вже стала причиною заворушень."
 flavor_mam.65.a: "Ми маємо придушити це в зародку!"
 flavor_mam.65.b: "Подивимося, як можна поліпшити їхнє становище."
 mam_all_pop_not_of_primary_culture_lose_satisfaction_tt: "Усі [Concept('pops', 'групи населення')|e] #TOOLTIP:POPTYPE,soldiers,X #L солдатів#!#!, які не належать до #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! [Concept('culture', 'культури')|e], отримають [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
 flavor_mam.66.title: "Тарх і #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і#! монополії"
 flavor_mam.66.desc: "Наші попередники мудро використовували систему #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! монополій для контролю над доходами від товарних сільськогосподарських культур і вишуканих товарів. Однак через падіння попиту ми зазнаємо збитків від цих вкладень. Наш наглядач в [target_location.Custom('LR_PP')|l] [target_location.GetName] доповідає, що йому вже два роки не вдається продати запаси, і побоюється, що це влетить скарбниці в копієчку.\n\nВін пропонує примусити наших підданих викупити ці товари за встановленою ціною, аби відбити вкладення. Ця процедура традиційно відома як тарх."
 flavor_mam.66.a: "Чудова ідея!"
 flavor_mam.66.b: "Доведеться просто змиритися з видатками."
 tarh: "Тарх"
 lack_of_demand_for_fine_goods: "Низький попит на вишукані товари"
 flavor_mam.67.title: "Заколот намісника в [target_location.Custom('LR_PREP')|l] [target_location.GetName]"
 flavor_mam.67.desc: "Могутній мамлюцький намісник зібрав оплот влади в області [target_area.GetName] і тепер рухається на столичне місто [ROOT.GetCountry.GetCapital.GetName]. Ходять чутки про широку підтримку цього претендента серед мамлюцьких домів столиці і навіть у самій цитаделі."
 flavor_mam.67.a: "Покарання за зраду — смерть!"
 mamluk_pretender: "Мамлюцький претендент"
 mam_every_location_in_area_minus_capital_joins_rebellion_tt: "Усі [Concept('pops', 'групи населення')|e] в області [target_area.GetName] поза [Concept('capital', 'столицею')|e] приєднаються до [Concept('rebel', 'повстанця')|e] на ім'я [mamluk_pretender.GetName] і отримають [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
 flavor_mam.68.title: "Роздробленість у [ROOT.GetCountry.Custom('rank_ru_GEN')|l]"
 flavor_mam.68.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'далека', 'далекий')] від того, щоб бути єдиним власником мамлюків на території [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. У резиденціях впливових звільнених мамлюків часто не менше, а то й більше нових привезених рабів з їхніх рідних земель. Ці могутні намісники зазвичай володіють найбільшим впливом під час престолонаслідування, але навіть коли трон зайнятий, їхня влада над #L [ROOT.GetCountry.GetAdjective|l]ою#! політикою дуже значна. [target_character.GetName] [Select_CString(target_character.IsFemale, 'має', 'має')] простежити, щоб ця роздробленість не паралізувала політику в місті [ROOT.GetCountry.GetCapital.GetName]."
 flavor_mam.68.a: "Треба стравити їх один з одним."
 flavor_mam.68.b: "Виберемо сторону і будемо підтримувати найсильніші фракції."
 flavor_mam.68.c: "Краще залишитися осторонь від цього конфлікту угруповань."
 flavor_mam.69.title: "Повстання в місті [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_mam.69.desc: "[target_character.GetName] і видатні мамлюцькі намісники надзвичайно незадоволені невмілим правлінням, яке веде [target_character2.GetName]. Вони виступили з вимогою, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_character2.IsFemale, 'склала', 'склав')] повноваження, а на трон зійшов здібніший воїн."
 flavor_mam.69.a: "[target_character2.GetNameWithNoTooltip] продовжить правити."
 flavor_mam.69.b: "Хай живе [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_mam.70.title: "[target_location.GetRank.GetNameWithNoTooltip] Каїр"
 flavor_mam.70.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] набагато давніший, ніж наша власна держава; правителі і завойовники прикрашали це місце протягом сотень, якщо не тисяч років. Навести лад у цьому лабіринті споруд — від гробниць [target_location.Custom('LR_GEN')|l] мертвих і нетрів Фустата до галасливих ринків Хан аль-Халілі і самої великої цитаделі [target_location.GetNameWithNoTooltip] — віддавна було титанічним завданням для багатьох наших попередників. Тим не менш, як [Select_CString(target_character.IsFemale, 'нинішня господиня', 'нинішній господар')] [target_location.Custom('LR_GEN')|l], [target_character.GetName] [Select_CString(target_character.IsFemale, 'має', 'має')] залишити свій слід, аби і прикрасити, і розвинути його, а також боротися з хворобами і підтримувати порядок."
 flavor_mam.70.a: "Оновимо ринки і Хан аль-Халілі."
 flavor_mam.70.b: "Треба реконструювати нетрі і передмістя, що ростуть."
 flavor_mam.70.c: "Мечеті і аль-Азхар потребують нашої уваги."
 flavor_mam.70.d: "Прийдешні покоління позаздрять зведеним нами монументам."
 flavor_mam.70.e: "Зараз ми мало що можемо зробити для міщан."
 bolstered_capital_trade: "Розквіт торгівлі в столиці"
 flavor_mam.71.title: "Новий амір аль-хадж"
 flavor_mam.71.desc: "Паломництво до святинь #TOOLTIP:LOCATION,$mecca_tt$,X #L Мекки#!#! і #TOOLTIP:LOCATION,medina_tt,X #L Медини#!#! — обов'язок, який кожен #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманин#!#! має виконати хоча б раз у житті. Як [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [target_character.GetName] [Select_CString(target_character.IsFemale, 'зобов'язана', 'зобов'язаний')] забезпечити безпечний шлях. Ця посада багато в чому вимагає як винахідливості, так і воїнських здібностей, бо методи досягнення мети можуть варіюватися від розгрому розбійників до переговорів про прохід з місцевими правителями, відвертих погроз або підкупу. Амір аль-хадж нестиме повну відповідальність за каравани під час хаджу і отримає широкі повноваження в тому, як гарантувати стабільний і мирний прохід для всіх #L [ROOT.GetCountry.GetAdjective|l]их#! паломників."
 flavor_mam.71.a: "[bedouin_candidate.GetNameWithNoTooltip] — [Select_CString(bedouin_candidate.IsFemale, 'уродженка', 'уродженець')] цих земель."
 flavor_mam.71.b: "[mil_candidate.GetNameWithNoTooltip] використає свою хитрість для захисту."
 flavor_mam.71.c: "З цим найкраще впорається вмілий дипломат, наприклад [dip_candidate.GetNameWithNoTooltip]."
 flavor_mam.71.d: "Це справа для побожної людини, такої як [adm_candidate.GetNameWithNoTooltip]."
 flavor_mam.71.e: "З цим завданням впорається лише вірний мамлюк — [mamluk_candidate.GetNameWithNoTooltip]."
 flavor_mam.72.title: "Аулад аль-Нас"
 flavor_mam.72.desc: "Мамлюки, з малих років виховані як віддані воїни, зазвичай користуються безумовною довірою свого власника або наймача. Однак їхні сини, ауляд ан-нас, які виросли в набагато зручніших і м'якших умовах, на загальну думку, набагато менш вміілі і лояльні. Не маючи можливості служити як #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і#! мамлюки, ауляд ан-нас натомість утворюють соціальну еліту в рядових військових частинах і в нижчій адміністрації.\nОднак самі ці благородні сини безперервно намагаються довести, що готові до більшої відповідальності. З відкритою вакансією командувача оборони [target_location.Custom('LR_RP')|l] [target_location.GetName] багато з них сподіваються, що ми довіримо їм це завдання."
 flavor_mam.72.a: "Давайте призначимо одного з таких синів."
 flavor_mam.72.b: "Ми можемо довіряти лише своїм, командиром буде мамлюк."
 flavor_mam.73.title: "Караніси"
 flavor_mam.73.desc: "Нашу державу було засновано рабами-мамлюками, і імпорт вмілих воїнів-рабів залишається основою влади, якою володіє [target_character.GetName]. Природно, що раб буде більш відданий своєму господареві, ніж кому-небудь іншому на новому місці, особливо якщо отримає свободу в нагороду за вірну службу.\nОднак зараз багато з #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! мамлюків у нашій адміністрації, при дворі і в арміях — це ті, кого купили і привезли сюди попередні правителі [ROOT.GetCountry.Custom('CF_RP')|l]. Це люди з великим впливом, але [target_character.GetNameWithNoTooltip] не користується особливою відданістю з їхнього боку. Це люди, яких наші нові мамлюки звинувачують в інтригах і бажанні обмежити їхній вплив."
 flavor_mam.73.a: "Приберемо каранісів з усіх важливих постів!"
 flavor_mam.73.b: "У нас немає вибору, крім як довіряти їм, адже всі ми мамлюки…"
 flavor_mam.74.title: "Фурусія"
 flavor_mam.74.desc: "Фурусія — це звід вправ з верхової їзди для навчання молодих воїнів мистецтву кавалерійської війни. Завдяки чітким правилам, настановам і популярним змаганням фурусія багато в чому була доведена до досконалості мамлюцькою військовою аристократією. Хоча деякі літописці стверджують, що нинішні чемпіони і в підмітки не годяться воїнам минулого, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'будь-яка', 'будь-який')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] як і раніше вважає своїм обов'язком влаштовувати великі змагання з фурусії — вони користуються неабиякою популярністю, а їхні переможці стають героями багатьох народних переказів. [target_character.GetName], будучи експертом у військовій справі, дуже [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'надихнулася', 'надихнувся')] усім цим і тепер бажає організувати ще більше турнірів серед #L [ROOT.GetCountry.GetAdjective|l]их#! воїнів."
 flavor_mam.74.a: "Народу б це сподобалося, але [target_character.GetNameWithNoTooltip] не [Select_CString(target_character.IsFemale, 'має', 'має')] розтрачати скарбницю на таке."
 flavor_mam.74.b: "Розширимо і побудуємо нові іподроми — на нас чекає новий розквіт лицарства!"
 flavor_mam.75.title: "Паломники в безпеці"
 flavor_mam.75.desc: "Наші зусилля щодо захисту підданих, які прагнуть здійснити паломництво до святинь #TOOLTIP:LOCATION,medina_tt,X #L Медини#!#! і #TOOLTIP:LOCATION,$mecca_tt$,X #L Мекки#!#!, окупилися. Вже давно не було новин про напади, і в державі панує мир."
 flavor_mam.75.a: "Це показує нашу готовність захищати свою віру."
 flavor_mam.76.title: "Каравани паломників атаковані"
 flavor_mam.76.desc: "Недавній караван паломників, що прямував до святинь #TOOLTIP:LOCATION,medina_tt,X #L Медини#!#! і #TOOLTIP:LOCATION,$mecca_tt$,X #L Мекки#!#!, був атакований і пограбований. Наш обов'язок — захищати підданих під час хаджу, і тепер наші можливості це робити поставлені під питання."
 flavor_mam.76.a: "Це більше не повториться."
 flavor_mam.77.title: "Житниця Середземномор'я"
 flavor_mam.77.desc: "Багаті заплавні землі #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#!, особливо в дельті Нілу, залишаються житницею східного Середземномор'я. Наша #TOOLTIP:GOODS,wheat,X #L пшениця#!#! годує міста від #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! до #TOOLTIP:LOCATION,damascus_tt,X #L Дамаска#!#! і робить нас важливою економічною і транспортною державою. Деякі при дворі пропонують додатково інвестувати в аграрні реформи і розширити виробництво зерна, щоб гарантувати продовольчу стабільність і прибуток."
 flavor_mam.77.a: "Інвестуємо в нарощування виробництва."
 flavor_mam.77.b: "Нинішнього виробництва цілком достатньо."
 flavor_mam.77.historical_info: "За мамлюків Єгипет славився своїм сільськогосподарським багатством і експортом зерна. Родючі долини Нілу і складна система іригації зробили Єгипет найважливішим постачальником продовольства для всього ісламського світу. За це регіон прозвали «Житницею Середземномор'я»."
 flavor_mam.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.78.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'почала', 'почав')] публікувати серію праць про хадіси, соціальні звичаї та історію. Завдяки поєднанню наполегливого вивчення хадісів і записів про повсякденне життя, [Select_CString(target_character.IsFemale, 'її', 'його')] антропологічна робота, в основному описуюча шлюби і розлучення, призвела до цікавих відкриттів. Дослідження показало, що принаймні третина жінок #TOOLTIP:LOCATION,cairo_tt,X #L Каїра#!#! виходила заміж двічі, багато — тричі, і що близько третини всіх шлюбів закінчувалися розлученням. Хоча багато хто вважає, що підтримка [Select_CString(target_character.IsFemale, 'її', 'його')] роботи може принести ще цікавіші результати, інші вважають, що спонсорувати дослідження таких звичайних речей, як шлюби, буде марною тратою наших коштів."
 flavor_mam.78.a: "Підтримаємо [Select_CString(target_character.IsFemale, 'її', 'його')] дослідження і публікації."
 flavor_mam.78.b: "Ми не можемо дозволити собі спонсорувати все підряд."
 flavor_mam.78.historical_info: "Шамс ад-Дін ас-Сахаві був одним з провідних знавців хадісів і істориків пізнього мамлюцького періоду, автором десятків трактатів про хадіси, історію, літературу і соціальні звичаї. Його антропологічні дані, такі як зафіксовані шлюбні відносини 500 жінок у Каїрі, являють собою дуже рідкісне статистичне вікно в середньовічне ісламське суспільство і є найбільшим дослідженням про жінок, проведеним у Середньовіччі."
 flavor_mam.79.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.79.desc: "В останні роки імам [target_character.GetName] [Select_CString(target_character.IsFemale, 'стала', 'став')] головною фігурою інтелектуального життя #TOOLTIP:LOCATION,cairo_tt,X #L Каїра#!#!. Всі шанують [Select_CString(target_character.IsFemale, 'її', 'його')] як майстра хадісів, #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламського#!#! права та історії, і [Select_CString(target_character.IsFemale, 'її', 'його')] освіченість принесла престиж нашому двору і інститутам. [Select_CString([target_character.IsFemale, 'Вона', 'Він')] користується великою повагою за популяризацію вивчення хадісів, і [Select_CString([target_character.IsFemale, 'її', 'його')] вчення приваблюють послідовників з усіх куточків [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 flavor_mam.79.a: "Підтримаємо [Select_CString(target_character.IsFemale, 'її', 'його')] вчення."
 flavor_mam.79.b: "У нас є справи поважніші."
 flavor_mam.79.historical_info: "Ібн Хаджар аль-Аскаляні — знаменитий єгипетський учений, найбільш відомий своїм тлумаченням #italic «Сахіха» аль-Бухарі#! під назвою #italic «Фатх аль-Барі»#!. Його знання хадісів, а також права, поезії та історії принесло йому міцну репутацію у всьому ісламському світі. Йому вдалося відродити вивчення хадісів у той час, коли воно почало схилятися до занепаду, і його вплив зберігався століттями."
