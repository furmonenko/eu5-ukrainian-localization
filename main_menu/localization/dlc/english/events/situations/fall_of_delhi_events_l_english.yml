l_english:
 delhi_situation.1.title: "Хитке становище"
 delhi_situation.1.desc: "Колись бог був до нас прихильний. Велика династія [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] усунула наших попередників Хільджі у 1320 році. Відтоді Індія сильно змінилася, і багато земель перейшли до нас у володіння. Однак з часом народ розлюбив нас, а ті, кого ми колись зробили намісниками й обдарували своєю милістю, перетворилися на змій, що причаїлися в траві й очікують слушної миті для нападу.\n\nНаше майбутнє сповнене небезпек і потрясінь. [GetCountry('DLH').GetFlavorRank] стоїть на порозі змін. Що нас чекає? Загибель чи повне панування? Буря вже близько…"
 delhi_situation.1.a: "Ми переживемо цю бурю."
 delhi_situation.2.title: "Хмари згущуються"
 delhi_situation.2.desc: "Новини про послаблення колись могутньої династії [GetCountry('DLH').GetGovernment.GetRuler.GetDynasty.GetName] досягли міста [target_capital.GetName]. Перед нами важкий вибір. Ми могли б набратися мужності й виступити проти загарбників з #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_GEN')|L]#!#!, ризикнувши навлікти на себе їхній гнів. Однак багато наших радників вважають, що цей велетень ледве тримається на ногах, і палко підтримують ідею протистояння, сподіваючись, що ми здобудемо перемогу й розширимо свої володіння."
 delhi_situation.2.a: "Наберемося терпіння. Наш час ще не настав."
 delhi_situation.2.b: "Ми простягнемо їм руку допомоги в час потреби."
 delhi_situation.2.c: "Краще поки не втручатися."
 side_with_opposers_tt: "Ми виступимо #R проти#! [GetCountry('DLH').Custom('CL_RP')] в [Concept('situation', 'ситуації')|e] «[GetSituationByKey('fall_of_delhi').GetName]»"
 side_with_delhi_tt: "Ми виступимо #G на боці#! [GetCountry('DLH').Custom('CL_RP')] в [Concept('situation', 'ситуації')|e] «[GetSituationByKey('fall_of_delhi').GetName]»"
 delhi_situation.3.title: "Найтемніша година"
 delhi_situation.3.desc: "На жаль, повільне гниття, невміле керівництво та надмірне розширення владних повноважень зробили свою чорну справу. Вороги, що бажають прибрати до рук наші землі, вийшли з тіні й заявили про свої наміри. Кілька наступних десятиліть наші нащадки назвуть темними часами. Лише наша віра й відвага допоможуть нам вижити.\n\nОднак ми — гордий народ, який завоював найбільшу територію за всю історію людства. Ми не здамося без бою!"
 delhi_situation.3.a: "Найгірше ще попереду…"
 dlh_situation_commences_tt: "Деякі наші сусіди й васали вирішили підняти зброю проти нас. Якщо ми переможемо їх і відстоїмо свій суверенітет, нам буде легше подолати виклики долі."
 delhi_situation.4.title: "Спадкоємці [GetCountry('DLH').Custom('CL_GEN')]"
 delhi_situation.4.desc: "Великого звіра знищено! Протягом десятиліть Індія страждала від рук генералів-завойовників з [GetCountry('DLH').Custom('CL_GEN')]. Подібно до поранених тигрів вони чіплялися за владу, що вислизала, тоді як їхні сусіди відхоплювали один шматок їхньої території за іншим. Регіон занурився в хаос, але схід уже близько: незабаром істинні правителі імперії впишуть свої імена в історію…"
 delhi_situation.4.a: "Наш час настав!"
 dlh_double_duration_tt: "Тривалість модифікатора «#TOOLTIP:SITUATION,fall_of_delhi,X #L Падіння Делі#!#!» буде подвоєна, оскільки під час [Concept('situation', 'ситуації')|e] «Спадкоємець Делі» ми виступили проти [GetCountry('DLH').Custom('CL_GEN')]"
 delhi_situation.5.title: "Сумний кінець"
 delhi_situation.5.desc: "Протягом століть ми завойовували нові території для [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. На жаль, бог відвернувся від нас. Ми поступово втрачаємо наші землі, а наш народ опинився на межі катастрофи. Страшно уявити, що чекає нас попереду, однак надія вмирає останньою…"
 delhi_situation.5.a: "Історія не щадить навіть найсильніших…"
 delhi_situation.6.title: "Повернення влади"
 delhi_situation.6.desc: "Наш великий народ загартований тривалими позбавленнями. Нещастя, лиха та вторгнення завойовників не змогли погасити полум'я, що горить у наших серцях. Друзів, які намагалися захистити нас у нестабільні часи, ми винагородимо сторицею, а тих, хто пішов проти нас, бажаючи вкрасти те, що належить нам по праву, чекає сувора відплата…"
 delhi_situation.6.a: "Ми відстояли своє право на владу!"
 delhi_situation.7.title: "Втручання ворогів"
 delhi_situation.7.desc: "Під час нашого легендарного походу, коли Індія схилилася перед нами, ми нажили безліч ворогів серед васалів та інших послідовників #TOOLTIP:RELIGIONGROUP,dharmic,X #L дгармічних#!#! релігій. У нас не було можливості контролювати всі захоплені території, тому прикордонні області фактично здобули незалежність і автономію. Водночас наші недруги, які тільки й чекали слушної миті, щоб вчепитися нам у горло, почали таємно замишляти переворот…"
 delhi_situation.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 until_end_of_fod_situation_tt: "закінчення [Concept('situation', 'ситуації')|e] «[ShowSituationName('fall_of_delhi')]»"
 delhi_situation.8.title: "Осередки заколоту"
 delhi_situation.8.desc: "Нещодавні заворушення в нашій державі — це наслідок зовнішнього втручання. Останньою збунтувалася провінція [target_province.GetName], чиї місцеві лідери вирішили піти на нас з мечем. Так більше не може тривати! Ми повинні негайно поставити цих вискочнів на місце!"
 delhi_situation.8.a: "Ми поставимо їх на коліна."
 delhi_situation.8.b: "Дамо їм незалежність під владою корони."
 target_province_debuffs_dlh_tt: "Показник [Concept('control', 'контролю')|e] в провінції [target_province.GetNameWithNoTooltip] зменшиться на [ShowNamedValue('control_mild_penalty')|+=2%], а [Concept('pop_satisfaction', 'задоволеність групи населення')|e] впаде на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 delhi_situation.9.title: "Послаблення хватки"
 delhi_situation.9.desc: "Коли ми вирішили піти проти #ONCLICK:COUNTRY,[GetCountry('DLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DLH').Custom('CL_tt')],X [GetCountry('DLH').Custom('CL_GEN')|L]#!#! з мечем, ми й подумати не могли, що можемо повторити долю тих, кого ми скинули. Ми дізналися, що наше ім'я не викликає жодної поваги в тих, хто чекає, коли [GetCountry('DLH').GetAdjectiveWithNoTooltip|l]а держава впаде. Будемо сподіватися, що це лише перешкода на нашому довгому шляху, а не лавина, яка поховає нас під собою…"
 delhi_situation.9.a: "Наша влада слабшає…"
 delhi_situation.10.title: "Зміна варти"
 delhi_situation.10.desc: "Держава [GetCountry('DLH').GetName], яка колись володіла абсолютною владою, нині лише тінь себе колишньої. Мінливі вітри війни й миру знову підняли нас на саму вершину. Тепер усі вважають, що [GetCountry('DLH').GetAdjectiveWithNoTooltip|l]а держава довго не протримається, і саме ми маємо стати наступними могутніми правителями цих величезних територій."
 delhi_situation.10.a: "Наш час настав!"
 delhi_situation.11.title: "Велика перемога [target_country.Custom('CL_GEN')]"
 delhi_situation.11.desc: "Від колишньої зарозумілості наших ворогів не лишилося й сліду. Розгромивши своїх недоброзичливців, ми знову довели, що влада належить нам по праву і що ми не лише не втратили хватку, а й здатні захистити свій титул і належні нам території. Тепер усі розуміють, що Індія в надійних руках."
 delhi_situation.11.a: "Наша перевага незаперечна!"
 lose_1_sop_tt: "Наша [Concept('share_of_power_gc','частка влади')|e] зменшиться на #R 1%#!"
 lose_5_sop_tt: "Наша [Concept('share_of_power_gc', 'частка влади')|e] зменшиться на #R 5%#!"
 gain_1_sop_tt: "Наша [Concept('share_of_power_gc','частка влади')|e] збільшиться на #G 1%#!"
 gain_5_sop_tt: "Наша [Concept('share_of_power_gc','частка влади')|e] збільшиться на #G 5%#!"
 gain_3_sop_tt: "Наша [Concept('share_of_power_gc','частка влади')|e] збільшиться на #G 3%#!"
 opposers_lose_5_sop_tt: "[Concept('share_of_power_gc','Частка влади')|e] наших суперників зменшиться на #R 5%#!"
 opposers_lose_1_sop_tt: "[Concept('share_of_power_gc','Частка влади')|e] наших суперників зменшиться на #R 1%#!"
 delhi_situation.12.title: "Перемога над [target_country2.Custom('CL_INST')]"
 delhi_situation.12.desc: "Правду кажуть, що імперії не руйнуються за одну ніч, але події сьогоднішнього дня показали, що держава [GetCountry('DLH').GetName] перебуває в повному занепаді. Наша нещодавня перемога в усіх на вустах. Люди шепочуться, що [GetCountry('DLH').Custom('rank_ru_DAT')|l] скоро прийде кінець. Ми прагнемо лише того, щоб наше правління почалося з їхньої загибелі!"
 delhi_situation.12.a: "Їхній кінець близький…"
 delhi_loses_opposers_gain_1_tt: "Наша [Concept('share_of_power_gc','частка влади')|e] збільшиться на #G 5%#! за рахунок [target_country2.Custom('CL_RP')]. Якщо вона досягне #R 50%#!, в [target_country2.Custom('CL_PP')] може статися [Concept('disaster','лихо')|e] «[ShowDisasterName('dissolution_of_delhi')]»"
 delhi_situation.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] проти нашого правління"
 delhi_situation.13.desc: "Ми, звісно, потрапили в незавидну ситуацію. Зграя бандитів, що вдає, ніби вони — [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], почала відкрито критикувати наші управлінські рішення й виступати проти них на місцевому рівні. Фактично вони вимагають привілейованого становища при дворі. Будь-які поступки дорого нам обійдуться й створять небезпечний прецедент…"
 delhi_situation.13.a: "Ми підемо на поступки."
 delhi_situation.13.b: "Вони забули, хто їхній володар!"
 delhi_situation.14.title: "Дипломати [target_country.Custom('CL_GEN')]"
 delhi_situation.14.desc: "Поведінка #L [target_country.GetAdjective|l]их#! дипломатів остаточно вийшла за межі пристойності. Від образ придворних і релігійних традицій вони перейшли до прямих погроз. [target_country.GetLongNameWithNoTooltip] — чи варто казати, що наші відносини з цією державою досягли рекордно низького рівня, оскільки її дипломати заявили, що всіляко заважатимуть нам контролювати свої обширні території."
 delhi_situation.14.a: "Негайно вимагати офіційних вибачень!"
 delhi_situation.14.b: "Доведеться потерпіти…"
 potential_ramifications_tt: "#R Це може вплинути на дипломатичні відносини з іншими ворожими нам державами#!"
 delhi_lose_half_percentage_support_tt: "Наша [Concept('share_of_power_gc','частка влади')|e] зменшиться на #R 0,5%#!"
 opposers_gain_1_percentage_support_tt: "[Concept('share_of_power_gc','Частка влади')|e] наших противників збільшиться на #R 0,5%#!"
 delhi_situation.15.title: "Дипломатичний конфлікт з державою [target_country2.GetNameWithNoTooltip]"
 delhi_situation.15.desc: "[target_country2.GetLongName] — держава, з якою в нас стався дипломатичний інцидент. Ми дізналися, що цей інцидент викликав великий переполох. Намагаючись залагодити ситуацію, ми досягли прямо протилежного ефекту й остаточно переконалися, що ці жорстокі завойовники не хочуть мирних відносин. Але це ще не все: вони зажадали від нас офіційних вибачень за нібито непристойну поведінку наших дипломатів під час їхнього перебування при дворі!"
 delhi_situation.15.a: "Вони не насмілятьсться…"
 delhi_situation.15.b: "Ми не можемо собі дозволити таку авантюру."
 delhi_damages_relations_with_several_countries_tt: "Відносини між [target_country2.Custom('CL_INST')] та її могутніми ворогами погіршаться через агресію в наш бік, що ще більше поглибить конфлікт."
 delhi_situation.16.title: "Втрата влади"
 delhi_situation.16.desc: "За ці роки ми здійснили кілька спроб придушити заворушення й вирішити проблеми наших васалів. Однак нещодавні події переконали багатьох, що кінець нашої великої [GetCountry('DLH').Custom('CF_RP')|l] уже близький…\n\nМогутність наших ворогів зростає, а наша — тане на очах. Поступово ми стаємо блідою копією себе колишніх. Попереду нас чекають темні часи, і багато впливових придворних у місті [ROOT.GetCountry.GetCapital.GetName] вважають, що нам слід віддати наші землі без бою, адже втримати їх однаково не вдасться."
 delhi_situation.16.a: "У нас немає вибору…"
 delhi_situation.16.b: "Все ще може змінитися на краще!"
 end_situation_badly_tt: "[Concept('situation', 'Ситуація')|e] «#TOOLTIP:SITUATION,fall_of_delhi,X #L Падіння Делі#!#!» завершилася"
 we_will_lose_all_cores_tt: "Ми відмовимося від усіх [Concept('cores', 'національних районів')|e] в Індії, які не належать нам безпосередньо"
 gain_10_progress_for_claimants_tt: "Наші противники отримають #R +10%#! #Y частки влади#! під час [Concept('situation','ситуації')|e] «[GetSituationByKey('fall_of_delhi').GetName]»"
 powerful_warlords_will_rise_tt: "Могутні [Concept('countries','держави')|e] заповнять порожнечу в Індії, що утворилася після нашого падіння"
 #New Events
 delhi_situation.17.title: "Роботи з зрошення на Ямуні"
 delhi_situation.17.desc: "Річка Ямуна — давнє джерело життя: вона живить наші ниви, і по ній ходять торгові судна. Наші радники й місцеві управителі чудово усвідомлюють її важливість, а тому збираються взятися за обширні зрошувальні роботи в провінції [target_province.GetName]: вони хочуть, щоб поля тут давали рясний урожай, а жителі не знали нестатку. Приплив річкових вод убереже нас від голоду, а влада наша зміцниться: зрадіють не лише провінція, а й її столиця — [target_province_capital.GetName]."
 delhi_situation.17.a: "Виділити кошти на зрошення."
 delhi_situation.17.b: "Нам це не по кишені."
 dev_gain_scales_with_control_and_prov_capital_gains_pop_satisfaction_tt: "Отримуваний [Concept('development', 'розвиток')|e] залежить від [Concept('control', 'контролю')|e] в кожному [Concept('location', 'районі')|e]\n[Concept('pops', 'Групи населення')|e] в столиці ([target_province_capital.GetNameWithNoTooltip]) отримають [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволеності')|e]"
 delhi_situation.18.title: "Найманці зі сходу"
 delhi_situation.18.desc: "Серед жителів [ROOT.GetCountry.Custom('CF_RP')|l] завжди цінувалися вмілі вершники й воїни, готові служити державі й захищати її кордони. Однак чим складніше нам стає підтримувати порядок у своїх краях, тим очевидніше, що ще трохи — і доведеться покластися на допомогу ззовні.\n\nНа щастя, нещодавно ми якраз прийняли в себе #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольських#!#! вершників, що навернулися до нашої віри й тепер бажають знайти новий дім у столиці нашої держави — місті [ROOT.GetCountry.GetCapital.GetName]. І хоча радники застерігають нас, щоб ми надто не довіряли людям, що б'ються за дзвінку монету, все ж таки втрачати цю можливість не можна."
 delhi_situation.18.a: "Запропонувати їм новий дім."
 delhi_situation.18.b: "Ми обійдемося й без втручання чужинців."
 mongol_converts_name: "Навернені монголи"
 delhi_situation.18.historical_info: "У перші роки існування Делійського султанату неабияку загрозу для молодої держави становили набіги монголів. Тим не менш, значну частину його армії згодом склали саме монголи — або полонені, або ті, що добровільно перейшли на бік Делі. Досвідчені у військовій справі кочівники, особливо ті, що добре опанували мистецтво верхової їзди й бою в степу, стали цінним доповненням для султанської кінноти. Деякі з них навіть увійшли до складу елітних підрозділів. З часом багато монголів прийняли іслам і почали практикувати місцеві культурні та управлінські звичаї. Нерідко вони брали участь у бюрократичному й дипломатичному житті султанату, де, будучи представниками іншої культури, дуже цінувалися за свої знання."
 delhi_situation.19.title: "Дипломатичні відносини з [target_country.Custom('CL_INST')]"
 delhi_situation.19.desc: "Протистояти численним ворогам стає лише важче, тому важливо пам'ятати, що в нас є й інше поле битви — дипломатичне. Нещодавно до столичного міста [ROOT.GetCountry.GetCapital.GetName] прибули посли з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! з несподіваною пропозицією співпрацювати — звісно ж, не безкоштовно. Не всі вважають їхні наміри щирими — дехто переконаний, що нас просто хочуть розорити — однак багато хто впевнений, що, пішовши їм назустріч, ми продемонструємо своє багатство й вплив."
 delhi_situation.19.a: "Покажемо свою щедрість, піднісши подарунок."
 delhi_situation.19.b: "Проженемо їх."
 delhi_situation.20.title: "Піднесення хабші"
 delhi_situation.20.desc: "Істинно кажуть: неможливо бути господарем своєї долі протягом усього життя. З цим особливо погодяться ті, хто зі злої волі долі опинився в кайданах. Однак на відміну від багатьох інших рабів зі #TOOLTIP:SUB_CONTINENT,east_africa,X #L Східної Африки#!#!, хабші поступово набирають впливу; осторонь нього не лишається навіть [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашої держави. Ці люди добре обізнані в питаннях управління й військової справи, а тому повільно, але впевнено стають єдиним цілим з [ROOT.GetCountry.Custom('rank_ru_INST')|l]. [Select_CString(target_character2.IsFemale, 'Одна', 'Один' )] з таких хабші — видатна в усіх відношеннях людина на ім'я [target_character2.GetName] — нещодавно [Select_CString(target_character2.IsFemale, 'заявила', 'заявив' )], що [Select_CString(target_character2.IsFemale, 'готова', 'готовий' )] служити нам вірою і правдою."
 delhi_situation.20.historical_info: "Словом «хабші» в Індії ісламського періоду називалися раби африканського — абіссінського — походження, що служили в армії й просто виконували роль прислуги. Деякі з них, наприклад Джамалуддін Якут, здобули певне визнання в Делі, однак відчутний вплив хабші на політику оформився лише до середини XV століття в Бенгалії. Хабші, що скинули з себе кайдани й продемонстрували, що вміють однаково вправно і воювати, і управляти, залишили в історії макрорегіону яскравий слід: їхнє африканське коріння сплелося з південноазійською культурою, зокрема політичною."
 delhi_situation.20.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] не зможе відмовитися від таких цінних людей!"
 periodically_gain_habshi_advisors_tt: "Поки діє ця [Concept('estate_privilege','станова привілея')|e], обдаровані раби-хабші з'являтимуться в [Concept('events','подіях')|e] протягом усієї [Concept('situation','ситуації')|e] «[ShowSituationName('fall_of_delhi')]»"
 delhi_situation.21.title: "[target_character.GetNameWithNoTooltip]"
 delhi_situation.21.desc: "Поява в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] рабів-хабші пішла лише на користь нашій зростаючій державі. Серед них вистачає і вмілих управителів, і грізних полководців — людей, здатних творити історію. Особливо варто відзначити таку обдаровану особистість, як [target_character.GetName]: з [Select_CString(target_character.IsFemale, 'неї', 'нього' )] вийде [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] на заздрість багатьом іншим."
 delhi_situation.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
