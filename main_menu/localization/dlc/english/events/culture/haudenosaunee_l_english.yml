 haudenosaunee.1.title: "Непрощенна образа"
 haudenosaunee.1.desc: "Вони прийшли вночі. Місяць ледве освітлював їхні обличчя, а списи цих людей сяяли у світлі смолоскипів. Вони налетіли швидко й безшумно, як літній вітерець. А потім тиша раптово скінчилася.\n\nВони напали на наше село, спалили намети, забрали їжу й узяли полонених. Багато наших воїнів одразу прокинулися й спробували дати відсіч, але виявилися не готовими до нападу й загинули. Ці люди вбивали нас — наших батьків, братів, синів. Убили всіх, кого змогли.\nАле ті, хто залишилися, ніколи їм цього не пробачать."
 haudenosaunee.1.a: "Ми вічно сумуватимемо за вбитими."
 opinion_haudenosaunee_affront: "Непрощенна образа"
 haudenosaunee.2.title: "Жалобні війни"
 haudenosaunee.2.desc: "У нашого народу є традиція влаштовувати набіги на сусідні села в пошуках полонених, щоб замінити тих, хто нас покинув. Матері вимагали розпочати «жалобну війну», щоб вшанувати пам'ять їхніх дітей, і виконати цю вимогу — наш обов'язок.\n\nЦієї темної ночі наші воїни успішно напали на [target_location.GetRank.GetNameAltWithNoTooltip('LR_VP')|l] [target_location.GetName] і змогли застати його мешканців зненацька."
 haudenosaunee.2.a: "Полонені нам знадобляться."
 haudenosaunee.2.b: "Ми не братимемо полонених. Сподіваюся, вони запам'ятають цей жест."
 haudenosaunee.3.title: "Новий полонений"
 haudenosaunee.3.desc: "Наші воїни повернулися після успішного набігу на [target_location.Custom('LR_ACC')|l] [target_location.GetName]. [target_character.GetName] зустрічає їх, і вони кладуть перед [Select_CString(target_character.IsFemale,'нею', 'ним')] немовля. «Це відплата за вашу втрату», — сказав один із воїнів, не приховуючи сліз."
 haudenosaunee.3.a: "Відмовимося від дитини."
 haudenosaunee.3.b: "Усиновимо дитину."
 haudenosaunee.4.title: "[target_child_character.GetNameWithNoTooltip] і [Select_CString(target_child_character.IsFemale,'її', 'його')] виховання"
 haudenosaunee.4.desc: "Здається, лише вчора [target_child_character.GetName] [Select_CString(target_child_character.IsFemale,'потрапила', 'потрапив')] до нас у плем'я з чужого села. Тоді [Select_CString(target_child_character.IsFemale,'вона була', 'він був')] ще немовлям, але тепер [Select_CString(target_child_character.IsFemale,'виросла', 'виріс')] і [Select_CString(target_child_character.IsFemale,'стала однією', 'став одним')] з нас. [target_child_character.GetName] майже нічого не знає про своє походження, але в [Select_CString(target_child_character.IsFemale,'її', 'його')] голові залишилися неясні спогади, тому [Select_CString(target_child_character.IsFemale,'вона', 'він')] починає ставити запитання…"
 haudenosaunee.4.a: "Минуле не має значення. Тепер [Select_CString(target_child_character.IsFemale,'вона одна', 'він один')] з нас."
 haudenosaunee.4.b: "Або [Select_CString(target_child_character.IsFemale,'вона', 'він')] звикне до своєї нової сім'ї, або помре."
