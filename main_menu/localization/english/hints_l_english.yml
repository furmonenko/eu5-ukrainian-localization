 hint_holland: "Початкова порада для Голландії"
 hint_holland_hint_text: "Надзвичайно урбанізовані [Concept('locations', 'райони')] Нідерландів роблять державу [Player.GetLongName] головним кандидатом на роль комерційного центру Північної Європи.\n\n@hint! #T Зводьте #TOOLTIP:BUILDING_TYPE,marketplace,X #L ринки#!#! в усіх #TOOLTIP:LOCATIONRANK,town,X #L містечках#!#!#!\nАвтоматизація торгівлі використовує їхній [Concept('merchant_capacity', '@merchant_capacity! торговий потенціал')|e], щоб [Concept('import', '@import! імпортувати')|e] [Concept('raw_materials', '@raw_materials! сировинні товари')|e], яких не має [market_icon][Player.GetCapital.GetMarket.GetName], і [Concept('export', '@export! експортувати')|e] надлишки [Concept('produced_goods', '@produced_goods! товарів, що виробляються в наших містечках')|e].\n\n@hint! #T Розширюйте текстильну промисловість#!\nНа експорті #TOOLTIP:GOODS,fine_cloth,X тонкого сукна#! можна добре заробити. Зводьте #TOOLTIP:BUILDING_TYPE,cloth_guild,X #L гільдії прядильників#!#! і #TOOLTIP:BUILDING_TYPE,fine_cloth_guild,X #L гільдії кравців#!#! і за потреби імпортуйте #TOOLTIP:GOODS,wool,X вовну#! з #TOOLTIP:LOCATION,london,X #L лондонського#!#! ринку.\n\n@hint! #T Збільште [Concept('crown_power', 'владу правителя')]#!\n[trade_income_with_icon|e] ділиться між #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителями#!#! та [Concept('estates', '@estates! станами')|e] відповідно до їхньої відносної влади. Висока [Concept('crown_power', '@crown_power! влада правителя')|e] забезпечить стабільний приплив [Concept('trade_income', 'доходів від торгівлі')] до [Concept('treasury', 'скарбниці')|e]. Докладніше про [Concept('crown_power', 'владу правителя')] можна дізнатися [Link('hints', 'selected_hint = hint_crown_power', 'тут')].\n\n@hint! #T Стежте за надходженням [Concept('food', 'їжі')]#!\n[Concept('urban_locations', 'Міські райони')|e] виробляють менше [Concept('food', '@food! їжі')|e], ніж [Concept('rural_locations', 'сільські')|e]. Стежте за [Concept('food_stockpile', '@food_stockpile! запасами їжі')|e] на ринку [Player.GetCapital.GetMarket.GetName] і за потреби нарощуйте [Concept('rgo', '@rgo! видобуток')|e] #TOOLTIP:GOODS,fish,X риби#! та #TOOLTIP:GOODS,livestock,X худоби#!. Якщо [Concept('food', 'їжа')] стане надто дорогою, це негативно позначиться на [Concept('budget', 'балансі')] скарбниці.\n\n@hint! #T Дружіть із сусідами#!\nХоч ми й багаті, через скромні розміри ми вразливі перед ворожою агресією. Використовуйте [Concept('diplomatic_action', '@diplomatic_action! дипломатичну дію')|e] «$IMPROVE_RELATIONTITLE$» щодо найгрізніших сусідів, таких як [GetCountry('FRA').GetName] і [GetCountry('ENG').GetName]."
