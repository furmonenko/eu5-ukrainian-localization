l_english:
 bubonic_plague: "Бубонна чума"
 bubonic_plague_desc: "Велика моровиця, що прокочується торговельними шляхами, не щадячи ні низьких, ні високих. Заражені страждають від чорних наривів у паху та пахвах, жахливої лихоманки і смерті. Дехто вірить, що її переносять шкідники, які снують нашими вулицями та полями, поширюючи огидну хворобу від однієї нещасної душі до іншої."

 malaria: "Малярія"
 malaria_desc: "Старовинне прокляття людства, малярія - це інфекційна хвороба, що передається від людини до людини через укус зараженого комара. Ця хвороба викликає озноб, головний біль, потовиділення та дуже сильну лихоманку, що повторюється кожні три-чотири дні."

 typhus: "Тиф"
 typhus_desc: "Ця смертельна хвороба викликає у тих, кого вразила, сильну лихоманку, великий червоний висип, що може поширитися на все тіло, та сплутаність свідомості, яка може погіршитися до повного маячення. Ті нещасні душі, що досягають цієї точки, отримують гангренозні ураження і неминуче помирають."
 local_typhus_impact_modifier: "Локальний модифікатор тифу"

 influenza: "Грип"
 influenza_desc: "Відомий простому люду як застуда, це широко поширена хвороба зі зазвичай легкими симптомами, як нежить або лихоманка у здорових людей, але яка може бути надзвичайно небезпечною для тих, хто занадто молодий чи занадто старий, або вже ослаблений травмою чи іншою недугою."
 influenza_location_modifier: "Локальний модифікатор грипу"

 measles: "Кір"
 measles_desc: "Кір, також відомий як морбілі, рубеола та червоний кір, - це чума, що поширюється надзвичайно швидко від людини до людини, викликаючи лихоманку, кашель, чхання та великий плоский висип, що врешті-решт покриває все тіло. Він найбільше полює на дітей, які знаходяться під великою загрозою смерті, якщо потраплять у його пазурі."
 measles_location_modifier: "Локальний модифікатор кору"

 smallpox: "Віспа"
 smallpox_desc: "Віспа - це жахлива хвороба, що спричиняє лихоманку, блювоту і врешті-решт величезну кількість наповнених рідиною пухирів, які покривають все тіло нещасної жертви. Спалахи цієї чуми дуже смертоносні, і ті, хто виживають, зазвичай сліпнуть на все життя."
 smallpox_location_modifier: "Локальний модифікатор віспи"

 great_pestilence_location_modifier: "Локальний модифікатор великої моровиці"
