 #The Revolution
 the_revolution: "Народне повстання" #Temp until we figure out a better name
 the_revolution_desc: "Нерівність у розподілі багатства, падіння рівня життя і поширення грамотності пробудили в місцевих жителів самосвідомість. Купці та селяни вимагають змін, протестуючи проти експлуатації простих людей аристократами, а також проти необмеженої влади монарха. Цей новий рух загрожує самому інституту монархії, який уже понад тисячу років спирався на вище суспільство і гнобив нижче."
 institute_governmental_purges: "Чистки в уряді"
 institute_governmental_purges_desc: "Ми не можемо довіряти нікому! Шпигуни та головорізи ховаються за кожним кутом, а ті, кого ми вважали надійними друзями, загрожують зруйнувати нас зсередини. Щоб захистити народ у ці смутні часи, нам доведеться рубати голови!"
 suppress_foreign_revolutionaries: "Боротьба з зарубіжними революціонерами"
 suppress_foreign_revolutionaries_desc: "Дозволяючи вільнодумству та антимонархічним ідеям заволодіти умами іноземних селян, ми ризикуємо отримати бунти і у себе."
 no_country_available: "@trigger_no! Немає доступних [Concept('country','держав')|e], що відповідають критерію."
 assist_foreign_revolutionaries: "Допомога зарубіжним революціонерам"
 assist_foreign_revolutionaries_desc: "Кожен, хто бореться з тиранами та гнобителями, є нашим братом і соратником у боротьбі."
 elevate_local_aristocracy: "Збільшення привілеїв аристократам"
 elevate_local_aristocracy_desc: "Маси без освіти не здатні приймати розумні рішення. Очевидно, що їхні голоси не повинні звучати, адже вони ведуть нашу державу на край прірви. Ми скасуємо непотрібні свободи, щоб згуртувати наше суспільство і допомогти аристократії встояти на ногах."
 demote_local_aristocracy: "Зменшення привілеїв аристократії"
 demote_local_aristocracy_desc: "Для всіх аристократів, які з батогом у руках експлуатували нижчі верстви суспільства, настав знаменний день. Вони отримали унікальний шанс бути виведеними в селяни!"
 every_noble_in_target_province_suffers_severe_penalty_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] наших #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократичних#!#! [Concept('pops','груп населення')|e] в провінції [target_province.GetName] знизиться на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 every_noble_in_target_province_gains_mild_satisfaction_tt: "Наші #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократичні#!#! [Concept('pops', 'групи населення')|e] в провінції [target_province.GetName] отримають [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
 reestablish_the_parliament: "Відновлення парламенту"
 reestablish_the_parliament_desc: "Маси вимагають представництва."
 any_country_in_spread_of_revolution_disaster_tt: "Немає [Concept('country', 'держави')|e], в якій відбувається [Concept('disaster', 'лихо')|e] типу #TOOLTIP:DISASTER_TYPE,revolution_disaster,X #L «Революція»#!#!"
