l_english:
 play_as_revolter: "Настав мій час!"
 flavor_dlh.1.title: "[ShowCultureNameWithNoTooltip('marathi_culture')]"
 flavor_dlh.1.desc: "#TOOLTIP:REGION,deccan_region,X #L Деканське#!#! плоскогір'я довгий час перебувало під владою різних панів, і у #TOOLTIP:CULTURE,maratha_tt,X #L маратхів#!#! був час навчитися веденню партизанської війни. Зростання авторитету #TOOLTIP:CULTURE,maratha_tt,X #L маратхських#!#! капітанів у наших лавах, а також розвиток літературної мови спровокували сплеск сепаратизму. Людям починає здаватися, що настав їхній час."
 flavor_dlh.1.a: "Ми не допустимо заколоту!"
 flavor_dlh.1.a.tt: "Всі [ShowCultureNameWithNoTooltip('marathi_culture')|l]і [Concept('pop','групи населення')|e] втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
 flavor_dlh.1.b: "Поступимося їхнім вимогам."
 flavor_dlh.2.title: "Губернатор [target_location.Custom('LR_GEN')] [target_location.GetNameWithNoTooltip] проголошує незалежність!"
 flavor_dlh.2.desc: "[ROOT.GetCountry.GetFlavorRank] переживає важкі часи. Роки нестабільності призвели до гнітючих наслідків: жадібні гієни, що до цього облизувалися на наші володіння, вирішили оголосити нашій бідній державі тотальну війну…\n\nГубернатор [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName] [target_character.GetName] прямо [Select_CString(target_character.IsFemale,'заявила', 'заявив')] про нашу слабкість і [Select_CString(target_character.IsFemale,'узурпувала', 'узурпував')] наші землі. Така нахабність не може залишитися безкарною. Крім того, двором поповзли чутки, що [target_character2.GetShortName] не справляється зі своїми обов'язками в ці похмурі часи…"
 flavor_dlh.2.a: "[Select_CString(target_character.IsFemale,'Вона', 'Він')] поплатиться головою за скоєне!"
 flavor_dlh.2.b: "Краще розрядити обстановку…"
 flavor_dlh.2.c: "$play_as_revolter$"
 flavor_dlh.3.title: "[target_malwa_revolter_scope.GetNameWithNoTooltip] бореться за незалежність"
 flavor_dlh.3.desc: "Відчайдушно намагаючись зберегти контроль над ситуацією, наші радники довірили управління територіями поблизу [target_location.Custom('LR_GEN')|l] [target_location.GetName] людині на ім'я [target_character.GetName]. Однак жадоба влади та віддаленість від центру — міста [ROOT.GetCountry.GetCapital.GetName] та його околиць — зіграли з нами злий жарт. Тепер [target_character.GetName] вимагає незалежності, а [Select_CString(target_character.IsFemale,'її', 'його')] ідеї знайшли підтримку в місцевого населення, яке незадоволене тим, що ним править [target_character2.GetShortName]. Люди мають намір підняти заколот…"
 flavor_dlh.3.a: "Ось же гади!"
 flavor_dlh.3.b: "Ми не зможемо протистояти їм."
 flavor_dlh.3.c: "$play_as_revolter$"
 flavor_dlh.4.title: "Губернатор Гуджарата"
 flavor_dlh.4.desc: "Зрада стара як світ. Варто було нам дати слабину — і стерв'ятники та шакали, яких ми призначили губернаторами територій поблизу [target_location.GetRank.GetNameAltWithNoTooltip('LR_RP')|l] [target_location.GetName], зажадали незалежності.\n\n[Select_CString(target_character.IsFemale,'Найголовніша негідниця', 'Найголовніший негідник')] [target_character.GetName] [Select_CString(target_character.IsFemale,'зібрала', 'зібрав')] навколо себе завзятих мерзотників і головорізів. [target_character2.GetShortName] — [Select_CString(target_character2.IsFemale,'єдина повноправна правителька', 'єдиний повноправний правитель')], і таке ставлення до [Select_CString(target_character2.IsFemale,'неї', 'нього')] неприпустиме!"
 flavor_dlh.4.a: "За це [Select_CString(target_character.IsFemale,'вона', 'він')] позбудеться голови!"
 flavor_dlh.4.b: "Дочекаємося вигідного моменту…"
 flavor_dlh.4.c: "$play_as_revolter$"
 flavor_dlh.5.title: "[target_jaunpur_revolter_scope.GetNameWithNoTooltip] кидає виклик нашій владі"
 flavor_dlh.5.desc: "На жаль, [target_character.GetName], [Select_CString(target_character.IsFemale,'яку', 'якого')] ми призначили губернатором області поблизу [target_location.Custom('LR_GEN')|l] [target_location.GetName], [Select_CString(target_character.IsFemale,'зрадила', 'зрадив')] нашу довіру! Тепер [Select_CString(target_character.IsFemale,'вона', 'він')] вимагає номінального контролю та незалежності. [Select_CString(target_character.IsFemale,'Її', 'Його')] ідеї знайшли відгук у серцях багатьох селян і місцевої знаті. Здається, [Select_CString(target_character.IsFemale,'вона', 'він')] і справді [Select_CString(target_character.IsFemale,'увірувала', 'увірував')] у свою могутність."
 flavor_dlh.5.a: "Покажемо [Select_CString(target_character.IsFemale,'їй', 'йому')], хто тут головний!"
 flavor_dlh.5.b: "Нехай ще трохи пограється…"
 flavor_dlh.5.c: "$play_as_revolter$"
 flavor_dlh.6.title: "[target_subject.GetFlavorRank] набирає силу"
 flavor_dlh.6.desc: "Наші зовнішні вороги множаться, як мурахи. На жаль, те саме відбувається і з внутрішніми: жадібні до влади губернатори наших [target_subject.GetCulture.GetNameWithNoTooltip|l]их територій скористалися ситуацією і висунули нам ультиматум: [target_character2.GetShortName] [Select_CString(target_character2.IsFemale,'мусить', 'мусить')] надати їм незалежність в обмін на мир. На жаль, на боці цих підлих маємо сильні армії…"
 flavor_dlh.6.a: "Доведеться піти на поступки."
 flavor_dlh.6.b: "Ми пошлемо щедрі подарунки, щоб їх умилостивити."
 flavor_dlh.6.c: "А вони наважаться?.."
 mithilaarea_hazaribagh_province_granted_to_target_subject: "[target_subject.GetNameWithNoTooltip] отримає контроль над нашими [Concept('locations', 'районами')|e] у #TOOLTIP:PROVINCE_DEFINITION,hazaribagh_province,X #L Хазарібагхській#!#! провінції, а також у #TOOLTIP:AREA,mithila_area,X #L Мітхілі та Магадхській#!#! провінції."
 flavor_dlh.7.title: "Утримання влади"
 flavor_dlh.7.desc: "Наш так званий сюзерен при смерті. Його держава — лише бліда подоба себе колишньої. Намагаючись купити нашу відданість і налагодити торгівлю #TOOLTIP:GOODS,silver,X #L сріблом#!#!, влада [GetCountry('DLH').Custom('rank_ru_GEN')] відправляє до нас пишний караван з посланцями й сановниками, який привезе новини з самого серця держави — [GetCountry('DLH').GetCapital.GetName]…"
 flavor_dlh.7.a: "Купити нашу відданість? Хм-м-м…"
 flavor_dlh.7.b: "Вони напрошуються на відкритий заколот?"
 gained_delhi_lands_tt: "[GetCountry('DLH').GetName] поступиться нам своїми територіями в #TOOLTIP:AREA,bengal_area,X #L Бенгалії#!#!, щоб умилостивити нас і заручитися нашою підтримкою"
 flavor_dlh.8.title: "Місячний володар [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_dlh.8.desc: "Наша культура має давні корені, вона багата легендами та переказами. Деякі з них розповідають про великих людей, яким вдалося вибитися з грязі в князі. Мабуть, найяскравіший приклад — це [GetCharacter('dlh_qutb_ud_in_aibak').GetName]. У цій історії колишній раб стає засновником нашої великої держави. На жаль, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], які виступають за жорстку ієрархію, бачать у ній загрозу своєму становищу…"
 flavor_dlh.8.historical_info: "За легендою, Делійський султанат заснував раб на ім'я Кутб ад-дін Айбак. Він народився 1150 року в Туркестані. Ще в дитинстві його розлучили з сім'єю та відправили на невільничий ринок у Нішапурі. Його купив Фахруддін Абдул-Азіз Куфі — відомий кадій і нащадок богослова Абу Ханіфи. Під час служби при дворі магістра він отримав всебічну освіту, а великий кадій ставився до нього як до сина.\n\nЗ юних років він чудово стріляв з лука та слив умілим вершником. Попри низьке походження та скромне виховання, дитина досягла успіху у військовому мистецтві та навчилася придворного етикету, що дозволило їй зайняти високе становище при дворі султана. Зрештою він отримав посаду еміра-і-акхура — начальника королівських конюшень. Згодом він знову потрапив у рабство, був проданий до Гурідського султанату, а потім став гурідським генералом і здобув кілька важливих перемог. Він зміцнив владу Гура над Північною Індією та заснував Делійський сультанат."
 flavor_dlh.8.a: "Ми залишимося вірними своєму корінню."
 flavor_dlh.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] мають бути задоволені…"
 delhi_lose_5_support_tt: "Наша [Concept('share_of_power_gc','частка влади')|e] зменшиться на #R 5%#!"
 flavor_dlh.9.title: "Султан Джалаат ад-Дунья валь-Дін"
 flavor_dlh.9.desc: "[GetCharacter('dlh_jalalat_ud_din_razia').GetName] здобула велику популярність і славу в народі. Вона була першою #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламською#!#! правителькою #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! та спритною інтриганкою. Багатьох #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократів#!#!, які спочатку противилися її сходженню на престол, вона вмовила перейти на свій бік або позбавила влади.\n\nНе дивно, що сучасні #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократи#!#! остерігаються жінок-султанів і висунули нам ультиматум."
 flavor_dlh.9.a: "Ми не станемо ганьбити [Select_CString(GetCharacter('dlh_jalalat_ud_din_razia').IsFemale,'її', 'його')] славне ім'я! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] — ті ще мерзотники!"
 flavor_dlh.9.b: "Відділаємося туманними обіцянками…"
 flavor_dlh.9.historical_info: "Разія була донькою мамлюкського султана Шамс ад-дін Ілтутміша. Вона вперше продемонструвала свої видатні здібності у веденні державних справ під час іноземних кампаній її батька. Звісно, кілька видатних вельмож наклали вето на її правління. На щастя, Разія користувалася великою народною любов'ю і навіть попросила людей відсторонити її від посади, якщо вона не впорається зі своєю роллю."
 flavor_dlh.10.title: "Божевільний похід проти [target_country.Custom('CL_GEN')]"
 flavor_dlh.10.desc: "Останнім часом [target_character2.GetName] вилюднює плани амбітного походу проти #L [target_country.GetAdjective|l]ої#! держави. Знаючи про слабкість неприятеля, [Select_CString(target_character2.IsFemale, 'вона', 'він' )] збирає війська та шукає дипломатичної підтримки, щоб захопити [target_location.Custom('LR_ACC')|l] [target_location.GetName], а потім і все #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединне царство#!#!. При [target_country2.GetAdjectiveWithNoTooltip|l]ому дворі цей задум вважають цілком божевільним, але [target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'впевнена', 'впевнений' )], що зможе принести #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_DAT')|L]#!#! велику славу."
 flavor_dlh.10.historical_info: "Між Делійським султанатом та династією Юань у Китаї ніколи не було повноцінної війни, однак султан Мухаммад ібн Туглак всерйоз вилюднював плани перетнути Гімалаї та завоювати Китай. Цим надіям не судилося збутися, бо жителі гімалайських передгір'їв завдали армії Делі повної поразки."
 flavor_dlh.10.a: "Вперед, на [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]!"
 flavor_dlh.10.b: "Це повне божевілля!"
 flavor_dlh.11.title: "Божевільний похід [target_country2.Custom('CL_GEN')]"
 flavor_dlh.11.desc: "Дипломати надіслали тривожні вісті з #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#!. [target_character2.GetName] планує напасти на #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединне Царство#!#!, захопити [target_location.Custom('LR_ACC')|l] [target_location.GetName] і покінчити з нашим пануванням над #TOOLTIP:SUB_CONTINENT,china,X #L Китаєм#!#!."
 flavor_dlh.11.a: "Вони з'їхали з глузду…"
 flavor_dlh.12.title: "Племена [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.12.desc: "Впливове #TOOLTIP:CULTURE,afghan_culture_tt$,X #L афганське#!#! плем'я [GetDynasty('lodi_dynasty').GetName] непогано зарекомендувало себе, керуючи невеликими селищами в провінції [target_province.GetName]. Оцінивши їхні старання, [target_character2.GetName] підумує передати під керівництво цієї династії всю провінцію — за умови, що вони й надалі будуть слідувати вказівкам зі столиці."
 flavor_dlh.12.a: "Нехай правлять провінцією."
 flavor_dlh.12.b: "Не варто довіряти їм цілу державу."
 dlh_release_lodi_as_governors_tt: "Династія [GetDynasty('lodi_dynasty').GetName] отримає владу над [Concept('province','провінцією')|e] [target_province.GetName] як наш #TOOLTIP:SUBJECT_TYPE,vassal,X #L васал#!#!"
 dlh_all_afghani_pops_in_province_lose_30_satisfaction: "[Concept('pop_satisfaction','Задоволення')|e] всіх #TOOLTIP:CULTURE,afghan_culture_tt,X #L афганських#!#! [Concept('pops','груп населення')|e] у [Concept('province','провінції')|e] [target_province.GetName] знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 flavor_dlh.13.title: "Династія [GetDynasty('lodi_dynasty').GetNameWithNoTooltip] захоплює нові володіння"
 flavor_dlh.13.desc: "Вплив династії [GetDynasty('lodi_dynasty').GetName] продовжує зростати. Вони зібрали багато прихильників і тепер претендують на всю область [target_area.GetName]. Ми могли б піти їм назустріч, але не можна не відзначити, що це скромне #TOOLTIP:CULTURE,afghan_culture_tt,X #L афганське#!#! плем'я поступово перетворюється на загрозу для #L [ROOT.GetCountry.GetAdjective|l]ого#! трону…"
 flavor_dlh.13.a: "Хіба це погано — мати більше відданих васалів?"
 flavor_dlh.13.b: "Вони й так отримали забагато."
 dlh_give_entire_area_to_lodi_tt: "Ми передамо під владу #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! всю [Concept('area','область')|e] [target_area.GetName]"
 flavor_dlh.14.title: "Падіння династії [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.14.desc: "Перемігши родину [GetDynasty('lodi_dynasty').GetName] та відібравши її володіння, [target_character.GetName] [Select_CString(target_character.IsFemale, 'показала', 'показав' )], що як і раніше є [Select_CString(target_character.IsFemale, 'самовладною правителькою', 'самовладним правителем' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, а не безпорадною маріонеткою в руках впливових династій."
 flavor_dlh.14.a: "[target_character.GetNameWithNoTooltip] заслуговує всіляких почестей."
 flavor_dlh.14.b: "Це наш шанс посилити централізацію держави."
 dlh_all_afghan_locations_gain_prosperity_tt: "Всі [Concept('location', 'райони')|e] з #TOOLTIP:CULTURE,afghan_culture_tt,X #L афганськими#!#! [Concept('pops', 'групами населення')|e] отримають [ShowNamedValue('prosperity_mild_bonus')|+=2%] до [Concept('prosperity', 'процвітання')|e]"
 flavor_dlh.15.title: "Влада династії [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.15.desc: "Династія [GetDynasty('lodi_dynasty').GetName] досить ефективно править #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!, але вона вкрай непопулярна серед населення. В очах незадоволених підданих [target_character.GetName] не має прав на престол — [Select_CString(target_character.IsFemale, 'вона', 'він' )] просто узурпатор і переслідує лише власні інтереси."
 flavor_dlh.15.a: "Що ж, нехай сумніваються."
 flavor_dlh.15.b: "Золото — чудовий спосіб змусити незадоволених замовкнути."
 flavor_dlh.15.c: "[target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'законна правителька', 'законний правитель' )] [ROOT.GetCountry.Custom('CL_GEN')]!"
 flavor_dlh.16.title: "[target_character.GetNameWithNoTooltip] втрачає довіру"
 flavor_dlh.16.desc: "При #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі шепочуться, що [target_character.GetName] проводить вкрай неефективну політику. Кожне [Select_CString(target_character.IsFemale, 'її', 'його' )] рішення завдає шкоди економіці та підриває стабільність [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Як наслідок, у деяких провінціях почалися народні хвилювання."
 flavor_dlh.16.a: "Треба якнайшвидше втихомирити народні маси."
 flavor_dlh.16.b: "Насамперед треба подбати про економіку та стабільність держави."
 dlh_all_pops_lose_10_satisfaction_tt: "Всі [Concept('pops','групи населення')|e] втрачають [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
 flavor_dlh.17.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] гробниця"
 flavor_dlh.17.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'померла', 'помер' )], і все населення #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! оплакує цю втрату. Зайнявши престол, [target_character2.GetName] обіцяє збудувати для [Select_CString(target_character.IsFemale, 'своєї попередниці', 'свого попередника' )] чудову усипальницю, що нагадує Купол Скелі в #TOOLTIP:LOCATION,jerusalem_tt,X #L Єрусалимі#!#!."
 flavor_dlh.17.a: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'гідна', 'гідний' )] спочивати у величному мавзолеї."
 flavor_dlh.17.b: "Не варто витрачати ресурси на гробниці."
 flavor_dlh.18.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'загинула', 'загинув')]"
 flavor_dlh.18.desc: "[Select_CString(target_character.IsFemale, 'Наша попередня правителька', 'Наш попередній правитель' )], [target_character.GetName], на жаль, [Select_CString(target_character.IsFemale, 'покинула', 'покинув' )] цей світ, однак [Select_CString(target_character.IsFemale, 'її', 'його' )] любов до пізнань і технічних новинок не пропаде надаремно. [target_character2.GetName] збирається збудувати для [Select_CString(target_character.IsFemale, 'своєї попередниці', 'свого попередника' )] величну гробницю з великою бібліотекою, відкритою для всіх охочих."
 flavor_dlh.18.a: "Цей мавзолей вшанує пам'ять усіх учених мужів."
 flavor_dlh.18.b: "У нас немає потреби в нових усипальницях."
 flavor_dlh.19.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] гробниця"
 flavor_dlh.19.desc: "[target_character.GetName] з династії [GetDynasty('lodi_dynasty').GetName] [Select_CString(target_character.IsFemale, 'мертва', 'мертвий' )]. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] #TOOLTIP:CULTURE,afghan_culture_tt,X #L афганські#!#! співвітчизники вимагають, щоб [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'увічнила', 'увічнив' )] пам'ять про [Select_CString(target_character.IsFemale, 'свою попередницю', 'свого попередника' )], збудувавши на [Select_CString(target_character.IsFemale, 'її', 'його' )] честь величний мавзолей."
 flavor_dlh.19.a: "Держава ніколи [Select_CString(target_character.IsFemale, 'її', 'його' )] не забуде."
 flavor_dlh.19.b: "Ми не станемо їх слухати."
 flavor_dlh.20.title: "$hisar_e_firoza$"
 flavor_dlh.20.desc: "[target_character.GetName] давно [Select_CString(target_character.IsFemale, 'поклала', 'поклав' )] око на #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_ACC')|l]#!#! [target_location.GetName] — [Select_CString(target_character.IsFemale, 'їй', 'йому' )] здається, що це місце ідеально підходить для здійснення одного з [Select_CString(target_character.IsFemale, 'її', 'його' )] амбітних архітектурних проектів. Хізар-е-Фіруза стане водночас і палацом, і фортецею — там будуть п'ять воріт, #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і#! стайні, мечеть для добрих #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, і, звісно, #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]а#! резиденція."
 flavor_dlh.20.a: "Ми збудуємо палац!"
 flavor_dlh.20.b: "Цей проект того не вартий."
 flavor_dlh.20.c: "Подвоїмо наші зусилля — Хізар-е-Фіруза варта того!"
 flavor_dlh.20.d: "Нехай усі витрати ляжуть на місцеве населення."
 flavor_dlh.21.title: "Зміцнення [ROOT.GetCountry.Custom('rank_ru_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_dlh.21.desc: "Оборонні споруди [ROOT.GetCountry.Custom('rank_ru_GEN')|l] [target_location.GetName] залишають бажати кращого. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] пропонує терміново виділити кошти на зміцнення #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#!."
 flavor_dlh.21.a: "Мабуть, ми зможемо виділити трохи коштів."
 flavor_dlh.21.b: "Поки ми наступаємо, в укріпленнях немає потреби."
 flavor_dlh.21.c: "Нехай [target_character.GetNameWithNoTooltip] спроектує нову фортецю."
 flavor_dlh.22.title: "Відродження [ROOT.GetCountry.Custom('rank_ru_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_dlh.22.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] давно перебуває в занепаді. Кажуть, що це місце було заселене ще до написання «#L #TOOLTIP:ADVANCE_DEFINITION,mahabarata,X Махабхарати#!#!» і перших легенд про #TOOLTIP:AVATAR,krishna_avatar,X #L Крішну#!#!, але нині воно втрачене для світу. Тим не менш [target_character.GetName] твердо [Select_CString(target_character.IsFemale, 'має намір', 'має намір' )] відродити місто, перетворивши його на одну з найбільших столиць #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!."
 flavor_dlh.22.a: "[target_location.GetRank.GetNameWithNoTooltip|U] процвітатиме!"
 flavor_dlh.22.b: "Навіщо витрачати кошти на стародавні руїни?"
 flavor_dlh.22.c: "[target_character.GetNameWithNoTooltip] має дар зодчого, ми не будемо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] перешкоджати."
 flavor_dlh.23.title: "$lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi$"
 flavor_dlh.23.desc: "#TOOLTIP:SUB_CONTINENT,india,X #L Індія#!#! славиться безліччю різноманітних музичних форм. Прагнучи створити щось справді унікальне, [target_character.GetName] намагається об'єднати різні стилі музики в рамках одного твору. Учені мужі в захваті від [Select_CString(target_character.IsFemale, 'її', 'його' )] захоплення високим мистецтвом, однак багато хто при дворі всерйоз стурбовані тим, що [target_character.GetNameWithNoTooltip] у своєму прагненні до творчості часом забуває про те, що [Select_CString(target_character.IsFemale, 'вона', 'він' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]…"
 flavor_dlh.23.a: "Творити мистецтво вільний хто завгодно — навіть [target_character.GetNameWithNoTooltip]."
 flavor_dlh.23.b: "[target_character.GetNameWithNoTooltip] — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], а не митець."
 flavor_dlh.24.title: "Підтримка ісламської освіти"
 flavor_dlh.24.desc: "Хоча золотий вік #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! вже минув, його культура в різних частинах світу поширюється й досі. Цьому сприяють такі діячі, як, наприклад, [target_character.GetName] — [Select_CString(target_character.IsFemale, 'вірна послідовниця', 'вірний послідовник' )] #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! та справжній учений. У [target_location.Custom('LR_PREP')|l] [target_location.GetName] [Select_CString(target_character.IsFemale, 'вона', 'він' )] збирається збудувати [ShowBuildingTypeName('university')|l], куди приходитимуть митці — носії найрізноманітніших культур і вірувань."
 flavor_dlh.24.a: "[target_location.GetNameWithNoTooltip] — місце, де вченим завжди будуть раді."
 flavor_dlh.24.b: "Немає потреби в подібних прагненнях."
 flavor_dlh.25.title: "Стара столиця [ROOT.GetCountry.Custom('rank_ru_GEN')|l]"
 flavor_dlh.25.desc: "Після того як #L #TOOLTIP:LOCATIONRANK,[target_location2.Custom('LR_tt')],X [target_location2.Custom('LR_ACC')|l]#!#! [target_location2.GetName] спустошила чума, нам довелося перенести столицю в [target_location.Custom('LR_ACC')|l] [target_location.GetName] в надії, що таким чином вдасться зберегти важливих діячів [ROOT.GetCountry.Custom('rank_ru_PREP')|l]. Але хвороба залишилася в минулому, і тепер час замислитися про відновлення старої столиці. Можливо, буде добре, якщо її знову займе [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_dlh.25.a: "Справжня столиця — це [target_location2.GetNameWithNoTooltip]."
 flavor_dlh.25.b: "Столицею [ROOT.GetCountry.Custom('rank_ru_GEN')|l] залишиться [target_location.GetNameWithNoTooltip]."
 flavor_dlh.26.title: "$lodi_gardens$"
 flavor_dlh.26.desc: "Династія [GetDynasty('lodi_dynasty').GetName] в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! перебуває в зеніті. Щоб увічнити цю славну мить, [target_character2.GetName] планує розбити величезний сад прямо в середині [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Головним архітектором буде [target_character.GetName]; витрати на втілення цього задуму можуть виявитися величезними, але [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'готова', 'готовий' )] заплатити будь-яку ціну."
 flavor_dlh.26.historical_info: "Сади Лоді — одна з небагатьох пам'яток архітектури часів династії Лоді, що правила Делійським султанатом. У садах знаходяться мечеть з трьома куполами — Бара Гумбад та усипальниця, де спочивають представники династії, — Шиш Гумбад."
 flavor_dlh.26.a: "У нас будуть чудові сади."
 flavor_dlh.26.b: "На цей проект не будуть витрачені кошти"
 mad_sultan_historical_info: "Правління Мухаммада ібн Туглака не можна вважати успішним. Він навчався традиціям ісламу, медицині та літературі, однак його характер став причиною безлічі проблем у Делі. Він був добрим до союзників і суворим доворогів, віддячуючи за будь-який дар у троєкратному розмірі. Викарбувані за нього монети не мали жодної цінності, а кілька його експедицій катастрофічно провалилися через надто поспішну підготовку."
 flavor_dlh.27.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('CL_GEN')] чинить божевілля"
 flavor_dlh.27.desc: "Чим довше править [target_character.GetName], тим божевільнішими стають [Select_CString(target_character.IsFemale,'її','його')] вчинки. Приймається все більше несправедливих законів, зміни відбуваються через миттєву примху, війни починаються без жодної підготовки. Для [Select_CString(target_character.IsFemale,'такої','такого')], як [target_character.GetName], такі витівки — звична річ. Але поки [target_character.GetNameWithNoTooltip] займає трон, ця проблема все більше виходитиме з-під контролю."
 flavor_dlh.27.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.27.a: "[ROOT.GetCountry.GetReligion.GetGodName]! Час це припинити."
 dlh_unique_mad_sultan_events_tt: "Поки [target_character.GetName] вважається [Concept('ruler','правителем')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, відбуватимуться пов'язані з [Select_CString(target_character.IsFemale, 'нею', 'ним' )] події"
 flavor_dlh.28.title: "Спустошення [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_dlh.28.desc: "Після того як війська #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! взяли штурмом вулиці [target_location.Custom('LR_GEN')|l] [target_location.GetName], [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'наказала', 'наказав' )] спустошити #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_ACC')|l]#!#! в надії поповнити спорожнілу скарбницю."
 flavor_dlh.28.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.28.a: "Після такого [target_location.GetNameWithNoTooltip] навряд чи процвітатиме."
 flavor_dlh.29.title: "Підвищення податків в області [target_area.GetNameWithNoTooltip]"
 flavor_dlh.29.desc: "[target_character.GetName] вважає, що намісник області [target_area.GetName] не платить до скарбниці належну частку податків. Це означає, що місцеві жителі нечисті на руку, а отже, потрібне безпосереднє втручання #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_dlh.29.a: "Ми підвищимо податки."
 flavor_dlh.29.b: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'божевільна', 'божевільний' )]. Треба [Select_CString(target_character.IsFemale, 'її', 'його' )] обмежити."
 flavor_dlh.29.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_gets_following_tt: "Кожен [Concept('location','район')|e] в області [target_area.GetName] отримає [Concept('modifier','модифікатор')|e] «[ShowModifier('dlh_increased_taxes')]». Ми втратимо [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','контролю')|e] над цими районами"
 flavor_dlh.30.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його' )] правовірність"
 flavor_dlh.30.desc: "[target_character.GetName] вважає себе вірним слугою, для якого немає господаря вищого, ніж [ROOT.GetCountry.GetReligion.GetGodName]. У своєму прагненні довести це на ділі [Select_CString(target_character.IsFemale, 'вона готова', 'він готовий' )] піти на що завгодно. Зараз, втім, [Select_CString(target_character.IsFemale, 'вона', 'він' )] збирається ретельно вивчати священний писання, сподіваючись при цьому й надалі залишатися предметом обожнювання свого народу як [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_dlh.30.a: "Нехай чинить як [Select_CString(target_character.IsFemale, 'їй', 'йому' )] заманеться."
 flavor_dlh.30.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.31.title: "[target_area.GetNameWithNoTooltip] відмовляється платити податки"
 flavor_dlh.31.desc: "[target_area.GetName] слухняно виконує закони #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, і тому [target_character.GetName] [Select_CString(target_character.IsFemale, 'вирішила', 'вирішив' )] підвищити там податки, сподіваючись відшкодувати цим занепад надходжень до скарбниці. У наших силах зупинити це рішення, але народ уже збунтувався сам і тепер намагається здобути більшу незалежність від нашої влади."
 flavor_dlh.31.a: "Погані справи."
 flavor_dlh.31.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_loses_control_tt: "Ми втрачаємо [ShowNamedValue('control_extreme_penalty')|+=2%] [Concept('control','контролю')|e] над кожним [Concept('location','районом')|e] в області [target_area.GetName]"
 flavor_dlh.32.title: "Приборкання шиїтського населення"
 flavor_dlh.32.desc: "Хоча ми й намагаємося насаджувати в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! толерантність, #TOOLTIP:RELIGION,shia_tt,X #L шиїтське#!#! населення [ROOT.GetCountry.Custom('rank_ru_GEN')|l] останнім часом викликає лише обурення: їх не терплять місцеві жителі, і вони не дотримуються наших законів — за рідкісними винятками. З цим треба щось зробити."
 flavor_dlh.32.a: "Зажадаємо навернення в іншу віру."
 flavor_dlh.32.b: "Не треба підігрівати міжусобицю."
 dlh_15_percent_of_shia_pops_convert_to_root_religion_tt: "#Y 15%#! нашого #TOOLTIP:RELIGION,shia_tt,X #L шиїтського#!#! [Concept('pops','населення')|e] наверне в іншу віру ([ROOT.GetCountry.GetReligion.GetName|l]), але їхнє [Concept('pop_satisfaction','задоволення')|e] знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 flavor_dlh.33.title: "[target_character2.GetNameWithNoTooltip] і [Select_CString(target_character2.IsFemale, 'її', 'його' )] права рука"
 flavor_dlh.33.desc: "Попередні правителі поставили #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! на межу. Численні повстання, грошові труднощі, релігійні протиріччя та зовнішні загрози — непосильний тягар для однієї людини. На щастя, видатний полководець на ім'я [target_character.GetName], [Select_CString(target_character.IsFemale, 'що служить', 'що служить' )] при такому діячеві, як [target_character2.GetName], [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував' )] нам свою допомогу в цих справах."
 flavor_dlh.33.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] нам допоможе."
 flavor_dlh.33.b: "Якось це підозріло…"
 dlh_character_grants_positive_events_as_long_as_they_are_in_cabinet_tt: "Перебуваючи в нашій [Concept('cabinet','раді')|e], [target_character.GetName] надаватиме нам різноманітні [Concept('events','події')|e]"
 flavor_dlh.34.title: "Допомога Ямунському каналу"
 flavor_dlh.34.desc: "Ніхто не доглядає Ямунський канал, що розташований в області [ShowAreaName('doab_area')]. Від такої недбалості страждають [target_location.GetName], [target_location2.GetName] і [target_location3.GetName] — вони терміново потребують грошей. [target_character.GetName] пропонує перенаправити частину коштів на допомогу місцевому населенню."
 flavor_dlh.34.a: "Допоможемо їм грошима."
 flavor_dlh.34.b: "Не варто бездумно витрачати золото."
 flavor_dlh.35.title: "Боротьба з голодом у [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_dlh.35.desc: "Одразу в кількох провінціях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! випав неврожай, і тепер місцевим жителям майже нічого їсти. [target_character.GetName] пропонує (а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — роздумує над пропозицією) якось полегшити їхню долю — наприклад, надіслати допомогу туди, де вона потрібна найбільше."
 flavor_dlh.35.a: "Нехай [Select_CString(target_character.IsFemale, 'вона', 'він' )] цим і займеться."
 flavor_dlh.35.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] що, думає, [Select_CString(target_character.IsFemale, 'вона', 'він' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]?"
 dlh_whilst_grand_vizier_is_in_council_or_ruler_allow_combat_famine_parliament_debate_tt: "Поки [target_character.GetName] засідає в [Concept('cabinet','раді')|e] або вважається [Concept('ruler','правителем')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, ми зможемо використовувати [Concept('parliament_issue','парламентське питання')|e] «[ShowParliamentIssueType('dlh_famine_reductions')]»"
 flavor_dlh.36.title: "Заборона на катування"
 flavor_dlh.36.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] ніколи не гребували катувати простий народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! — і задля того, щоб їх слухалися, і задля того, щоб просто викласти урок іншим. [target_character.GetName] вважає, що такі катування необхідно заборонити, щоб приструнити особливо завзятих і відновити правосуддя."
 flavor_dlh.36.a: "Ми заборонимо катування."
 flavor_dlh.36.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] не стануть слухати якогось там візира!"
 flavor_dlh.36.historical_info: "Делійський султан Фіруз-шах Туглак та його великий візир Малік Макбуль провели в султанаті низку державних реформ, зокрема скасували катування. Описи цих тортур можна знайти в життєписі правителя — в них наводяться, зокрема, такі методи, як відтинання кінцівок і спалення."
 flavor_dlh.37.title: "Примусове оподаткування індуїстів"
 flavor_dlh.37.desc: "Оскільки майже все населення нашої держави сповідує #TOOLTIP:RELIGION,hindu_tt,X #L індуїзм#!#!, [target_character.GetName] пропонує обкласти його великим податком. Окрім того, що в такому разі до скарбниці потече більше грошей, а частина жителів наверне в іншу віру — [ROOT.GetCountry.GetReligion.GetName|l]."
 flavor_dlh.37.a: "Встановимо новий податок."
 flavor_dlh.37.b: "Не будемо їх злити."
 dlh_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#! #TOOLTIP:RELIGION,hindu_tt,X #L індуїстського#!#! [Concept('pops','населення')|e] наверне в іншу релігію ([ROOT.GetCountry.GetReligion.GetName|l])"
 flavor_dlh.37.historical_info: "Правління Фіруз-шаха Туглака запам'яталося не лише процвітанням Делійського султанату, а й радикальними реформами: султан змушував індуїстів у всьому макрорегіоні навертатися в шаріат. Якщо хтось чинив опір, Туглак посилав до них військо, що вбивало індуїстів тисячами та спустошувало їхні храми."
 flavor_dlh.38.title: "[target_character2.GetNameWithNoTooltip] влаштовує переворот"
 flavor_dlh.38.desc: "[target_character2.GetName] користується все зростаючою підтримкою — на [Select_CString(target_character2.IsFemale, 'її', 'його' )] бік поступово переходять і війська, і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Сьогодні вже очевидно, що [Select_CString(target_character2.IsFemale, 'вона', 'він' )] хоче зайняти престол #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Винуватець цього — не хто інший, як [target_character.GetName], [Select_CString(target_character.IsFemale, 'що дозволила', 'що дозволив' )] цій людині набрати впливу та отримати владу над [ROOT.GetCountry.Custom('rank_ru_INST')|l]. Тепер [target_character.GetName] [Select_CString(target_character.IsFemale, 'змушена', 'змушений' )] із ганьбою зректися престолу."
 flavor_dlh.38.a: "[target_character2.GetNameWithNoTooltip] принесе нам процвітання!"
 flavor_dlh.39.title: "Падіння династії [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.39.desc: "Династія [GetDynasty('tughlaq_dynasty').GetName] втратила владу над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!, і суспільний уклад став вільнішим: багато рабів у [ROOT.GetCountry.Custom('rank_ru_PREP')|l] отримали довгоочікувану свободу. За це виступає особисто [target_character.GetName] навіть незважаючи на можливі протести."
 flavor_dlh.39.a: "Позбудемося пережитків минулого."
 dlh_20_percent_of_slaves_become_peasants_tt: "#Y 20%#! наших #TOOLTIP:POPTYPE,slaves,X #L рабів#!#! стануть #TOOLTIP:POPTYPE,peasants,X #L селянами#!#!"
 flavor_dlh.40.title: "Установлення гуламан-і-фіруз шахі"
 flavor_dlh.40.desc: "[ROOT.GetCountry.GetName] — держава, багата на рабів. Щоб правляча династія [GetDynasty('tughlaq_dynasty').GetName] успішно царювала й далі, [target_character.GetName] хоче установити постійну армію. Уже зроблено перший крок: невеликий загін чудово підготовлених рабів — гуламан-і-фіруз шахі — охоронятиме спокій правителя, і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зможе правити, не турбуючись за своє життя."
 flavor_dlh.40.a: "Створимо цей загін."
 flavor_dlh.40.b: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]а#! гвардія славиться чим завгодно, тільки не захистом довірених їй правителів…"
 flavor_dlh.41.title: "Корупція серед гвардійців-рабів"
 flavor_dlh.41.desc: "Оскільки [target_character.GetNameWithNoTooltip] — недалекоглядний і невмілий правитель, ходять чутки, що гуламан-і-фіруз шахі готує переворот. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] втратить престол, а замість [Select_CString(target_character.IsFemale, 'неї', 'нього' )] правитиме більш податлива та слухняна людина."
 flavor_dlh.41.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.41.b: "Золото нагадає їм про їхні обов'язки."
 flavor_dlh.42.title: "Архітектура династії [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.42.desc: "[target_character.GetName] — людина, завдяки якій культура в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! розквітає на очах. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] охоче виділяє кошти архітекторам і вже [Select_CString(target_character.IsFemale, 'удостоїлася', 'удостоївся' )] гучної похвали за перебудову #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#! [target_location.GetName]."
 flavor_dlh.42.a: "Будемо виділяти ще більше грошей."
 flavor_dlh.42.b: "У нас поки досить архітекторів."
 flavor_dlh.43.title: "Землетрус у Кутуб-Мінарі"
 flavor_dlh.43.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] обговорює свіжу новину: у [target_location.Custom('LR_PREP')|l] [target_location.GetName] стався сильний землетрус. Найбільше постраждав мінарет Кутуб-Мінар — Вежа перемоги. Перед нами стоїть вибір: або дозволити йому розвалитися остаточно, або виділити кошти на ремонт, хоча відновити колишню величність уже не вдасться."
 flavor_dlh.43.a: "Нехай розвалюються."
 flavor_dlh.43.b: "Проведемо ремонт."
 flavor_dlh.44.title: "Відновлення Кутуб-Мінара"
 flavor_dlh.44.desc: "Після недавнього землетрусу в [target_location.Custom('LR_PREP')|l] [target_location.GetName] постраждав $qutb_minar$, і тепер [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] збирається відремонтувати напівзруйновану будівлю. Ремонтні роботи очолює [target_character.GetName]; [Select_CString(target_character.IsFemale, 'вона', 'він' )] же хоче прибудувати до мінарету п'ятий поверх."
 flavor_dlh.44.a: "Нехай так і зробить."
 flavor_dlh.44.b: "Ми цього не допустимо."
 flavor_dlh.45.title: "Скасування грошової реформи ([target_character.GetNameWithNoTooltip])"
 flavor_dlh.45.desc: "Карбування монет, [Select_CString(target_character.IsFemale, 'яким займалася', 'яким займався' )] [target_character.GetName], можна назвати тільки одним словом: катастрофа. У #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! почалася неймовірна інфляція, а разом з нею й занепад економіки. [target_character.GetNameWithNoTooltip] збирається скасувати ці реформи, однак для цього знадобиться багато тонн золота. Крім того, незадоволені будуть [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 flavor_dlh.45.a: "Скасуємо цю жахливу реформу."
 flavor_dlh.45.b: "Не будемо йти проти неї."
 flavor_dlh.46.title: "Відродження віршування та музики"
 flavor_dlh.46.desc: "[target_character.GetName] покровительствує багатьом митцям, і завдяки [Select_CString(target_character.IsFemale, 'її', 'його' )] стараням [ROOT.GetCountry.GetName] і #L [ROOT.GetCountry.GetCulture.GetName|l]а#! культура загалом переживають справжній підйом. Тепер ми можемо без зазріння совісті вкладати ще більше коштів у поточне відродження."
 flavor_dlh.46.a: "Так ми й вчинимо — [ROOT.GetCountry.GetReligion.GetGodName] нам свідок."
 flavor_dlh.46.b: "Немає потреби вкладати більше грошей."
 flavor_dlh.47.title: "Безпорядки серед пуштунської знаті"
 flavor_dlh.47.desc: "Пуштунська знать — впливові #TOOLTIP:CULTURE,afghan_tt,X #L афганські#!#! родини, що проживають в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!, — стає все менш покірною. Не бажаючи миритися з погіршенням ставлення суспільства, вони намагаються згуртувати навколо себе жителів області [target_area.GetName] (а саме — [target_location.Custom('LR_GEN')|l] [target_location.GetName]) в надії здобути більше незалежності."
 flavor_dlh.47.a: "Нехай приходять!"
 flavor_dlh.47.b: "Ми надамо їм більше привілеїв, ніж іншим аристократам."
 dlh_afghan_unrest_tt: "[Concept('pop_satisfaction','Задоволення')|e] всіх #TOOLTIP:CULTURE,afghan_tt,X #L афганських#!#! [Concept('pops','груп населення')|e] в області [target_area.GetName] знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
 dlh_afghan_control_tt: "Ми втратимо [ShowNamedValue('control_extreme_penalty')|+=2%] [Concept('control','контролю')|e] над всіма належними нам [Concept('locations','районами')|e] в області [target_area.GetName]."
 flavor_dlh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dlh.48.desc: "Хватка, в якій [target_country.GetName] тримає #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, міцна, і [ROOT.GetCountry.GetCapital.GetName] — місце, звідки (і куди) постійно приходять нові намісники. Діючий зараз намісник [target_character.GetName], вихідець з династії [GetDynasty('sayyid_dynasty').GetName], стверджує, що [Select_CString(target_character.IsFemale, 'вона', 'він' )] — нащадок самого Мухаммеда, великого #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламського#!#! пророка."
 flavor_dlh.48.a: "[target_character.GetNameWithNoTooltip] буде новим намісником."
 flavor_dlh.48.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] напевно бреше."
 flavor_dlh.50.title: "Відновлення сахани-і-манді"
 flavor_dlh.50.desc: "Усі спроби попередніх правителів регулювати ціни на ринках #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! обернулися невдачею: як правило, після їхньої смерті все швидко поверталося до колишнього порядку. Втім, реформи, спрямовані на підпорядкування #TOOLTIP:RELIGION,hindu_tt,X #L індусів#!#! та розширення війська, можливо, все-таки вдасться провести, оскільки при владі тепер [target_character.GetName]."
 flavor_dlh.50.a: "Приймемо їх."
 flavor_dlh.50.b: "Не будемо гнобити меншини."
 flavor_dlh.51.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'вбита', 'вбитий' )]!"
 flavor_dlh.51.desc: "Гуламан-і-фіруз шахі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! показали нам своє справжнє обличчя, і тепер [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] знає, що не варто було їм довіряти: вважаючи, що [target_character.GetName] не [Select_CString(target_character.IsFemale, 'повинна', 'повинен' )] сидіти на престолі, вони вбили [Select_CString(target_character.IsFemale, 'її', 'його' )], і тепер [ROOT.GetCountry.Custom('rank_ru_INST')|l] буде правити [Select_CString(target_character.IsFemale, 'її', 'його' )] спадкоємець."
 flavor_dlh.51.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.52.title: "Запрошення мандрівника"
 flavor_dlh.52.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! у дуже хиткому становищі. [ROOT.GetCountry.Custom('rank_ru_DAT')] заважає безліч проблем, а всьому виною впливові [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Щоб послабити могутніх чиновників і зв'язки між ними, нам знадобляться нові прихильники. Зараз по [ROOT.GetCountry.Custom('CL_DAT')] мандрує [target_character.GetName]. [target_character.GetShortNameWithNoTooltip] — справді видатна особистість, яка допоможе трохи приструнити зарозумілих аристократів."
 flavor_dlh.52.a: "Чудово. Запросимо [Select_CString(target_character.IsFemale, 'її', 'його' )] до себе."
 flavor_dlh.52.b: "[target_character.GetNameWithNoTooltip] нам не [Select_CString(target_character.IsFemale, 'потрібна', 'потрібен' )]."
 flavor_dlh.53.title: "Звільнення з посади"
 flavor_dlh.53.desc: "До останнього часу [target_character2.GetName] і [target_character.GetName] добре ладнали один з одним. Однак [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вважає, що [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'стала', 'став' )] надто [Select_CString(target_character2.IsFemale, 'підозрілою', 'підозрілим' )]. [Select_CString(target_character2.IsFemale, 'Вона', 'Він' )] таврує бунтівниками ледь не всіх членів ради. На жаль, [target_character.GetShortNameWithNoTooltip] — не виняток. Після того, як [target_character.GetName] негласно [Select_CString(target_character.IsFemale, 'засудила', 'засудив' )] [Select_CString(target_character2.IsFemale, 'свою подругу', 'свого друга' )], [target_character2.GetShortNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'вирішила', 'вирішив' )], що [target_character.GetShortNameWithNoTooltip] задумує бунт. Тепер [Select_CString(target_character.IsFemale, 'її', 'його' )] підозрюють у державній зраді та можуть позбавити посади або навіть стратити."
 flavor_dlh.53.a: "Шкодувати не будемо."
 flavor_dlh.53.b: "[target_character.GetNameWithNoTooltip] не [Select_CString(target_character.IsFemale, 'зробила', 'зробив' )] нічого поганого!"
 flavor_dlh.54.title: "Донос від раба"
 flavor_dlh.54.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] вважає, що шпигунство та розвідка — ефективний спосіб боротьби з незгодними всередині системи. Нашим міністрам і збирачам земельних податків з власників (#TOOLTIP:LAW,iqta_law,X #L ікта#!#) прислуговують раби, які повинні повідомляти уряд про будь-які прояви нелояльності та зради. Нещодавно один із рабів, яким володіє [target_character.GetName], повідомив про зраду [Select_CString(target_character.IsFemale, 'своєї господині', 'свого господаря' )]. Раб каже, що [target_character.GetName] незабаром підніме бунт у провінції [target_province.GetName]. Що ж нам робити?"
 flavor_dlh.54.a: "Негайно ув'язнимо [Select_CString(target_character.IsFemale, 'бунтівницю', 'бунтівника' )]."
 flavor_dlh.54.b: "Тільки тирани кидають людей у в'язницю без доказів."
 flavor_dlh.55.title: "Власник ікта не може сплатити податок"
 flavor_dlh.55.desc: "Один із наших збирачів податків заявляє, що [target_character.GetName] не в змозі сплатити податок повністю: [Select_CString(target_character.IsFemale, 'їй', 'йому' )] не вистачає золота. Ходять чутки, що #TOOLTIP:STATIC_MODIFIER,dlh_the_mad_sultan,X #V #L божевільний султан#!#!#! жорстоко розправляється з тими, хто довів свою непридатність. [target_character.GetShortNameWithNoTooltip] страшиться суворого покарання і тому вирішує озброїти людей із провінції [target_province.GetName] та піти війною на [Select_CString(target_character2.IsFemale, 'свою сусідку', 'свого сусіда' )]. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] мішенню стане [target_character2.GetName]."
 flavor_dlh.55.a: "Зітремо [Select_CString(target_character.IsFemale, 'її', 'його' )] з лиця землі!"
 flavor_dlh.55.b: "Спробуємо з [Select_CString(target_character.IsFemale, 'нею', 'ним' )] домовитися."
 flavor_dlh.56.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] — народ ненадійний"
 flavor_dlh.56.desc: "[ROOT.GetCountry.GetLongName] — тут настали важкі часи. #TOOLTIP:SITUATION,fall_of_delhi,X #L Падіння Делі#!#! у самому розпалі, і бунти підстерігають нас на кожному кроці. У провінціях лютують розбійники, податкові надходження знижуються, а [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] зраджують нас при першій нагоді. Бажаючи відстрочити #TOOLTIP:DISASTER_TYPE,dissolution_of_delhi,X #L розпад Делійського Султанату#!#!, ми почали передавати свої землі як (#TOOLTIP:LAW,iqta_law,X #L ікта#!#) з правом спадкування. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] вже вважають цю практику нормою."
 flavor_dlh.56.a: "Тоді узаконимо її!"
 flavor_dlh.56.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] надто зазналися."
 flavor_dlh.57.title: "[ShowGovernmentReformNameWithNoTooltip('diwan_i_bandagan')]"
 flavor_dlh.57.desc: "В останні роки [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! купує все більше рабів для армії. Крім того, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] набирає їх для охорони. Рабів стало так багато, що наші міністри пропонують заснувати #TOOLTIP:GOVERNMENT_REFORM,diwan_i_bandagan,X #L діван-і-бандаган#!#! — особливе відомство, відповідальне за придбання та розподіл рабів."
 flavor_dlh.57.a: "Заснуємо це відомство."
 flavor_dlh.57.b: "Поки нам це не потрібно."
 flavor_dlh.58.title: "Найм мамлюків"
 flavor_dlh.58.desc: "Набір #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркських#!#! рабів — стандартна практика для нашої держави. Більше того, територія під назвою [ROOT.GetCountry.GetLongName] пишається своїми мамлюками, адже саме вони заснували першу правлячу династію [ROOT.GetCountry.Custom('rank_ru_GEN')]. Члени #L [ROOT.GetCountry.GetAdjective|l]ого#! двору в один голос заявляють, що нам треба найняти більше мамлюків."
 flavor_dlh.58.a: "Відправимо їх служити в нашу армію."
 flavor_dlh.58.b: "З них вийдуть толкові чиновники."
 flavor_dlh.59.title: "Провал Карачільської кампанії"
 flavor_dlh.59.desc: "У 1333 році [target_character.GetName] [Select_CString(TARGET_CHARACTER.IsFemale, 'виступила', 'виступив' )] у похід проти #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїстських#!#! держав, розташованих в області [target_area.GetName]. Незважаючи на те, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'провела', 'провів')] багато успішних кампаній, цього разу удача відвернулася від [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'неї', 'нього')]. Наші війська зазнали величезних втрат, на #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! лягла пляма ганьби, а жителі #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!, здається, перестали сприймати нас серйозно. #TOOLTIP:SITUATION,fall_of_delhi,X #L Падіння Делі#!#! невблаганно наближається. Можливо, настав час помститися за нашу поразку."
 flavor_dlh.59.a: "Ми ще всім покажемо."
 flavor_dlh.59.b: "Друга помилка стане останнім цвяхом у кришці нашої труни."
 dlh_benefits_of_subjugating: "Якщо за 10 років ми [Concept('conquer', 'завоюємо')|e] і [Concept('own', 'приєднаємо')|e] до себе хоча б [FixedPointToInt(Add_CFixedPoint(Multiply_CFixedPoint(IntToFixedPoint(target_area.GetNumLocations), '(CFixedPoint)0.3'), '(CFixedPoint)1'))] з усіх [Concept('locations', 'районів')|e] в області [target_area.GetName], то отримаємо наступне:" #Multiply the amount of locations in Nepal by 0.3, add 1 and convert the FixedPoint Number to int to round down.
 flavor_dlh.60.title: "Успіх Карачільської кампанії"
 flavor_dlh.60.desc: "Славні #L [ROOT.GetCountry.GetAdjective|l]і#! генерали витягли уроки з помилок, зроблених у 1333 році, і стерли держави західного #TOOLTIP:AREA,nepal_area,X #L Непалу#!#! з лиця землі. Можливо, ми завоювали не так багато земель, зате принизили своїхворогів і відновили престиж [ROOT.GetCountry.Custom('rank_ru_GEN')]."
 flavor_dlh.60.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dlh.61.title: "Провал другої Карачільської кампанії"
 flavor_dlh.61.desc: "Ми всіма силами намагалися покорити #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїстські#!#! держави #TOOLTIP:AREA,nepal_area,X #L Непалу#!#!, але за десять років майже нічого не досягли. Настав час визнати, що ми не впоралися з поставленим завданням. Ми сіли в калюжу, і наш провал значно знизить наш статус у #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!."
 flavor_dlh.61.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.62.title: "Унікальна можливість"
 flavor_dlh.62.desc: "Ще недавно ми думали про покорення #TOOLTIP:AREA,eastern_khorasan_area,X #L Східного Хорасану#!#! та інших земель за річкою Інд. Зараз ми відмовилися від цієї затії, але продовжуємо запрошувати талановитих іноземців до себе та надавати їм великі земельні наділи. [target_character.GetName] буде дуже нам [Select_CString(TARGET_CHARACTER.IsFemale, 'корисна', 'корисний' )], якщо ми раптом захочемо провести переговори з владою #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_GEN')|L]#!#! або вторгнутися в цю державу. Можливо, нам варто розглянути [Select_CString(TARGET_CHARACTER.IsFemale, 'її', 'його' )] кандидатуру."
 flavor_dlh.62.a: "Запросимо [Select_CString(target_character.IsFemale, 'її', 'його' )]."
 flavor_dlh.62.b: "Ми не потребуємо [Select_CString(target_character.IsFemale,'її', 'його')] послуг."
 flavor_dlh.63.title: "[target_character.GetNameWithNoTooltip] переїжджає на територію [from_country.Custom('CL_GEN')]"
 flavor_dlh.63.desc: "[target_character.GetName], член правлячої династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [Select_CString(TARGET_CHARACTER.IsFemale, 'покинула', 'покинув' )] нашу державу. Ми не знаємо, навіщо [Select_CString(TARGET_CHARACTER.IsFemale, 'вона', 'він' )] це [Select_CString(TARGET_CHARACTER.IsFemale, 'зробила', 'зробив' )], але [Select_CString(TARGET_CHARACTER.IsFemale, 'її', 'його' )] поведінка нас дуже засмутила. Кажуть, [Select_CString(TARGET_CHARACTER.IsFemale, 'вона зрадила', 'він зрадив' )] своїх рідних заради великого земельного наділу."
 flavor_dlh.63.a: "Що б це означало?"
 flavor_dlh.64.title: "[target_work_of_art.GetNameWithNoTooltip] і удар блискавки"
 flavor_dlh.64.desc: "До нашого двору дійшли жахливі новини. [target_work_of_art.GetName], одна з наших визначних пам'яток, дуже постраждала під час бурі. Блискавка вдарила у верхній поверх і завдала серйозної шкоди. За словами очевидців, [target_work_of_art.GetDefinition.GetName|l] незабаром обвалиться, якщо не провести терміновий ремонт. До того ж ми можемо покращити планування верхніх поверхів і оздобити їх #TOOLTIP:GOODS,marble,X #L мармуром#!#!."
 flavor_dlh.64.a: "Відремонтуємо верхні поверхи."
 flavor_dlh.64.b: "Оздобимо верхні поверхи мармуром."
 flavor_dlh.64.c: "Нехай розвалюються."
 flavor_dlh.65.title: "[target_country.GetLongNameWithNoTooltip] — конфлікт проти держави"
 flavor_dlh.65.desc: "Наш кордон із #L [target_country.GetAdjective|l]ими#! монголами та їхніми васалами постійно змінюється. Суперечки про кордони не вщухають, а набіги на #L [ROOT.GetCountry.GetAdjective|l]і#! території вже стали звичним явищем. Ці напади — вдалий привід для війни, хоча їхній масштаб і невеликий. В останні роки в суспільстві зростає запит на проведення каральної експедиції проти [target_country.Custom('rank_ru_GEN')] [target_country.GetNameWithNoTooltip]."
 flavor_dlh.65.a: "Час почати війну."
 flavor_dlh.65.b: "Нам зараз не до битв."
 flavor_dlh.66.title: "[target_province.GetNameWithNoTooltip] і високі податки"
 flavor_dlh.66.desc: "Економічна криза змусила #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! міністрів підвищити податки по всій державі. Біда в тому, що ми погано контролюємо частину наших територій, тому вся тягота податкового гніту лягла на #TOOLTIP:AREA,doab_area,X #L Доаб#!#! і #TOOLTIP:AREA,awadh_area,X #L Ауд#!#!. У підсумку місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] почали займатися розбоєм і підняли заколот. Провінція [target_province.GetName] постраждала найбільше. Треба терміново щось робити."
 flavor_dlh.66.a: "Знизимо податки."
 flavor_dlh.66.b: "Приструнимо їх."
 flavor_dlh_1000_title_shared: "Повстання династії [target_dynasty.GetNameWithNoTooltip]"
 flavor_dlh.1000.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1000.desc: "Наш вплив всередині #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! зріс настільки, що ми нарешті заручилися підтримкою, достатньою для того, щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'позбулася', 'позбувся' )] престолу внаслідок учиненого нами перевороту, а керма правління перейшли до представника династії [target_dynasty.GetName]."
 flavor_dlh.1000.a: "Час звільнитися!"
 flavor_dlh.1000.b: "Ми не повстанці — ми керівники."
 flavor_dlh.1000.historical_info: "Бахлул-хан Лоді — перший султан Делі з династії Лоді. Почавши свою політичну кар'єру з посади губернатора Сірхінда, він дослужився до генерала при Мухаммад-шаху IV, а незабаром заволодів майже всім Пенджабом. Після смерті свого васала та відречення Ала ад-діна Алам-шаха від престолу делійська знать запросила Лоді до столиці, де проголосила його султаном."
 flavor_dlh.1001.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1001.desc: "Династія [target_dynasty.GetName] нарешті показала своє справжнє обличчя. Заручившись після багаторічних зусиль достатньою підтримкою, ця родина тепер прагне до одного: щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'позбулася', 'позбувся' )] престолу, а замість [Select_CString(target_character.IsFemale, 'неї', 'нього' )] [Select_CString(target_character2.IsFemale, 'почала', 'почав' )] правити [target_character2.GetName]. Але ми не збираємося сидіти склавши руки."
 flavor_dlh.1001.a: "До зброї!"
 flavor_dlh.1001.b: "Можливо, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] якраз вважатиме за краще, щоб [Select_CString(target_character2.IsFemale, 'правила', 'правив' )] [target_character2.GetNameWithNoTooltip]…"
 flavor_dlh.1002.title: "Тріумф династії [target_dynasty.GetNameWithNoTooltip]"
 flavor_dlh.1002.desc: "Після падіння Делі ніщо більше не зможе завадити нам встановити владу над усією #TOOLTIP:SUB_CONTINENT,india,X #L Індією#!#!. Династія [target_dynasty.GetName] тепер на голову перевершує всіх інших претендентів на трон."
 flavor_dlh.1002.a: "Час встановити мир."
 flavor_dlh_1100_title: "Влада над Бенгалією"
 flavor_dlh.1100.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1100.desc: "#TOOLTIP:REGION,bengal_region,X #L Бенгалією#!#! зараз керує відразу кілька намісників, і далеко не кожен із них вірно відданий #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!. Але замість того щоб наводити тут порядок, ми можемо просто запропонувати, щоб владу над усім регіоном [Select_CString(target_character.IsFemale, 'взяла', 'взяв' )] у руки [target_character.GetName] з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!."
 flavor_dlh.1100.a: "[target_country.GetNameWithNoTooltip] буде чудовим керівником."
 flavor_dlh.1100.b: "Не будемо ще сильніше погіршувати обстановку."
 flavor_dlh.1101.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1101.desc: "Правителі #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! пропонують нам владу над #TOOLTIP:REGION,bengal_region,X #L Бенгалією#!#!. Ми зможемо забрати собі території, якими керують інші намісники."
 flavor_dlh.1101.a: "З радістю скористаємося цією можливістю."
 flavor_dlh.1101.b: "Чудовий привід підняти заколот."
 dlh_demand_annexation_of_other_bengali_subjects_tt: "Усі інші [Concept('subjects','васали')|e] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! у #TOOLTIP:REGION,bengal_region,X #L Бенгалії#!#! попросять, щоб ми їх приєднали"
 flavor_dlh.1102.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1102.desc: "[target_country.GetName] тепер намісник #TOOLTIP:REGION,bengal_region,X #L Бенгалії#!#! і вимагає, щоб ми віддали землі, що належать нам"
 flavor_dlh.1102.a: "Ми не підемо проти господаря."
 flavor_dlh.1102.b: "Віддати землі? Ні за що!"
 flavor_dlh_1200_title_shared: "Підрив [target_country.GetAdjectiveWithNoTooltip|l]ої влади"
 flavor_dlh.1200.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1200.desc: "Ми — лише намісники на службі у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, тому прагнення здобути незалежність #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! з кожним днем зростає все сильніше. [target_character.GetName] вже намагається знайти прихильників цієї ідеї, однак чи варто йти на подібний ризик? [target_character2.GetName] може бути [Select_CString(target_character2.IsFemale, 'страшна', 'страшний' )] у гніві…"
 flavor_dlh.1200.a: "Ми не просто якісь намісники!"
 flavor_dlh.1200.b: "Поки залишається лише схиляти коліно."
 dlh_start_undermining_timurid_rule_tt: "Ми будемо намагатися й надалі підривати владу #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, однак є ймовірність, що вони відмовлять нам у незалежності та #Y оголосять війну#!"
 flavor_dlh.1201.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1201.desc: "Простий народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! все частіше починає діяти проти влади #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. На допомогу приходять навіть дрібні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]: вони обіцяють завдати удару, коли прийде час. Двоє з них — [target_supporter.GetName] і [target_supporter2.GetName] — вже поклялися в тому, що для них єдиний правитель — [target_character.GetName]. Їх приваблює [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], а точніше, можливість там служити."
 flavor_dlh.1201.a: "Нехай служать нам."
 flavor_dlh.1201.b: "Більше не завжди краще."
 flavor_dlh.1202.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1202.desc: "Ми остаточно готові відколотися від #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Усе, що залишається, — це пред'явити ультиматум. [target_character2.GetName] і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] подбали про всі приготування і тепер збирають сили на випадок відмови. Треба зважити ризики: хай ми й готові заявити про свою незалежність, однак у разі війни [target_country2.GetName] надовго забуде про процвітання."
 flavor_dlh.1202.a: "Вимагатимемо свободи."
 flavor_dlh.1202.b: "Немає сенсу продовжувати: очевидно, що спалахне конфлікт."
 dlh_abandon_rebellion_plans_tt: "Ми відмовимося від планів підірвати владу #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!"
 flavor_dlh.1203.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1203.desc: "[target_country2.GetName] вимагає від нас незалежності, стверджуючи, що місцеві жителі незадоволені нашою владою, і що володарем [target_country2.Custom('CL_GEN')] [Select_CString(target_character.IsFemale, 'повинна', 'повинен' )] бути [target_character.GetName], а не якийсь завойовник."
 flavor_dlh.1203.a: "Хто ми такі, щоб їм відмовляти?"
 flavor_dlh.1203.b: "За свободу їм доведеться пролити кров!"
 flavor_dlh.1204.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1204.desc: "Жителі #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! зробили свій вибір. Нашу владу над ними вони визнають лише в тому випадку, якщо ми переможемо їх на полі бою. Зараз перед нами стоїть одне завдання: підготувати полки, які захищатимуть [ROOT.GetCountry.Custom('rank_ru_ACC')|l]."
 flavor_dlh.1204.a: "До зброї!"
