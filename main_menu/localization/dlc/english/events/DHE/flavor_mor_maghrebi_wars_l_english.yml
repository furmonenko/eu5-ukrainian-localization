l_english:
 flavor_mor_maghrebi_wars.1000.title: "Амбітний брат"
 flavor_mor_maghrebi_wars.1000.desc: "Коли наш найдорожчий [old_ruler.GetName] помер, його син [new_ruler.GetName] зійшов на #L [GetCountry('TUN').GetAdjective|l]ий#! трон, як і бажав [old_ruler.GetShortNameWithNoTooltip].\n\nОднак його брат [usurper_scope.GetName] відмовився визнавати нового правителя, влаштував переворот і захопив владу. [ShowEstateTypeName('nobles_estate')] у жаху від його жорстокості: узурпатор стратив свого брата, знищивши будь-яку надію відновити законне правління.\n\nПрихильникам колишньої влади залишається лише одне: скинути узурпатора, закликавши на допомогу іншу державу."
 flavor_mor_maghrebi_wars.1000.historical_info: "Після смерті хафсидського султана Абу Яхья Абу Бакра при дворі почалася криза: узурпатор Абу Хафс Умар організував убивство всіх своїх братів і був коронований, залишившись єдиним претендентом на трон."
 flavor_mor_maghrebi_wars.1000.a: "Хай [GetCountry('MOR').GetLongNameWithNoTooltip] допоможе нам"
 flavor_mor_maghrebi_wars.1000.b: "Хай [ally_scope.GetName] допоможе нам"
 flavor_mor_maghrebi_wars.1000.c: "[usurper_scope.GetNameWithNoTooltip] отримає нашу підтримку"
 flavor_mor_maghrebi_wars.1001.title: "[GetCountry('TUN').GetAdjectiveWithNoTooltip]е престолонаслідування"
 flavor_mor_maghrebi_wars.1001.p1: "Коли [old_ruler.GetName] помер, #L [GetCountry('TUN').GetAdjective|l]ий#! трон мав зайняти його син [new_ruler.GetName]. Однак, на жах знаті, його брат [usurper_scope.GetName] убив законного спадкоємця і захопив владу."
 flavor_mor_maghrebi_wars.1001.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nТепер прихильники колишнього порядку просять нас прийти до їхніх земель і допомогти позбутися узурпатора."
 flavor_mor_maghrebi_wars.1001.a: "Їхні проблеми нам на руку."
 flavor_mor_maghrebi_wars.1001.b: "Не будемо ризикувати нашим союзом."
 flavor_mor_maghrebi_wars.1002.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1002.desc: "Тим, для кого [dead_ruler_scope.GetName] залишався законним правителем, посміхнулася доля: [ally_scope.GetName], наш колишній союзник, вирішує прийняти їхню пропозицію про приєднання земель і готує війська, щоб вторгнутися до нас."
 flavor_mor_maghrebi_wars.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor_maghrebi_wars.1003.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1003.desc: "Планам тих, для кого [dead_ruler_scope.GetName] залишався законним правителем, не судилося здійснитися: наш мудрий союзник [ally_scope.GetName] відхиляє їхню пропозицію про приєднання."
 flavor_mor_maghrebi_wars.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mor_maghrebi_wars.1004.title: "Доля [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_mor_maghrebi_wars.1004.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nПрагнучи вижити, прихильники колишнього порядку попросили нас вторгнутися до їхньої держави і допомогти позбутися узурпатора. Поміркувавши над цією пропозицією, [Select_CString(ruler_scope.IsFemale,'наша мудра правителька','наш мудрий правитель')] [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'зрозуміла','зрозумів')], що нам судилося об'єднати всі землі #TOOLTIP:REGION,maghreb_region,X #L Магрибу#!#! і контролювати торгівлю в Сахарі, як за часів Альмохадів."
 flavor_mor_maghrebi_wars.1004.a: "На нас чекає славне майбутнє."
 flavor_mor_maghrebi_wars.1004.b: "Ні, ми залишимося при своєму."
 flavor_mor_maghrebi_wars.1004.historical_info: "У ті роки династія Маринідів забезпечувала наступництво правління Хафсидів. Тому, коли туніський трон зайняв узурпатор Абу Хафс Умар, війська Маринідів вторглися до земель Хафсидів, щоб скинути його. Полонивши і стративши узурпатора, маринідський султан Абу-ль-Хасан урочисто прибув до столиці Тунісу й об'єднав державу під своїм прапором."
 flavor_mor_maghrebi_wars.1100.title: "Новий правитель Магрибу"
 flavor_mor_maghrebi_wars.1100.desc: "Ми нарешті об'єднали землі #TOOLTIP:REGION,maghreb_region,X #L Магрибу#!#!, як за часів панування династії Альмохадів. Тепер ми контролюємо торгівлю в Сахарі, а отже, на нас і весь #L [religion_scope.GetAdjective|l]ий#! світ чекає ера процвітання."
 flavor_mor_maghrebi_wars.1100.a: "Брати по вірі вітають нас."
 flavor_mor_maghrebi_wars.1100.tt: "Усі [religion_scope.GetAdjectiveWithNoTooltip|l]і держави в межах нашої [Concept('diplomatic_range','дипломатичної дистанції')|e] покращують думку про нас."
