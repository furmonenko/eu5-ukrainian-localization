 increase_control_area_advance: "Тотальний контроль"
 increase_control_area_advance_desc: "Наша могутня держава постійно зростає і розвивається, що створює необхідність посилення контролю над населенням."
 improved_supply_lines: "Поліпшені шляхи постачання"
 improved_supply_lines_desc: "Сучасна війна характеризується широким застосуванням на полі бою артилерії і залпового вогню. У зв'язку з цим утримання армії потребує великих витрат, а отже, і більш розвиненої логістики."
 supply_lines: "Шляхи постачання"
 supply_lines_desc: "Поява професійних армій змінила методи ведення війни. Тепер логістика відіграє найважливішу роль у будь-якій військовій кампанії, і для забезпечення армії провізією і боєприпасами потрібні надійні шляхи постачання."
 improved_logistics: "Поліпшена логістика"
 improved_logistics_desc: "Мистецтвпро ведення сучасної війни потребує нового підходу до підготовки армії. Поки аматори обговорюють тактику, справжні професіонали вивчають логістику."
 mining_advance: "Видобування відкритим способом"
 mining_advance_desc: "Людство споконвіку займається видобуванням корисних копалин, проте з освоєнням металообробки пошук і видобування різних мінералів і металів сталі ще більш важливою діяльністю, без якій неможливе становлення розвиненого суспільства."
 bronze_working: "Обробка бронзи"
 bronze_working_desc: "Бронза — це сплав міді і олова, що відрізняється більшою міцністю і пластичністю порівняно з чистою міддю. З бронзи можна виготовляти набагато надійніші інструменти і зброю."
 iron_working: "Обробка заліза"
 iron_working_desc: "Залізо ідеально підходить для створення різних видів інструментів і зброї. Втім, цей надійний матеріал стане в пригоді не лише у ковальській справі, а й у більш складних виробничих ланцюжках."
 advanced_mining: "Поліпшена гірнича промисловість"
 advanced_mining_desc: "Створення більш досконалих і надійних інструментів відкриває можливості для видобування нових металів і мінералів."
 fine_metals_mining: "Видобування чистих металів"
 fine_metals_mining_desc: "Винахід нових металевих сплавів дозволяє видобувати і обробляти метал у більших обсягах, що робить цей процес прибутковішим порівняно з видобуванням інших корисних копалин."
 ranching: "Тваринництво"
 ranching_desc: "Тваринництво дає можливість розводити конею у великих кількостях, а також виводити породи, придатні для найрізноманітніших умов і завдань."
 mining_law_advance: "$mining_law$"
 mining_law_advance_desc: "$mining_law_desc$"
 fort_limit_1_advance: "Система кастелянів"
 fort_limit_1_advance_desc: "За місцевими фортецями і гарнізонами офіційно закріплюються призначені кастеляни. Це перша організована спроба налагодити управління фортецями та їх утримання."
 fort_limit_2_advance: "Прикордонні наглядачі"
 fort_limit_2_advance_desc: "Наглядачі віддалених регіонів організовують взаємодію мешканців прикордонних замків. Вони відповідають за постачання, зв'язок і спільну оборону."
 fort_limit_3_advance: "Комітет оборони"
 fort_limit_3_advance_desc: "Корона формує у столиці комітет, що здійснює нагляд за укріпленнями. Тепер усі документи, фінанси і замовлення на обслуговування надходять до єдиного органу."
 fort_limit_4_advance: "Генерал-інспектори"
 fort_limit_4_advance_desc: "По державі їздять професійні інспектори. Вони оцінюють відповідність гарнізонів, складів і стін єдиним стандартам і забезпечують надійність вашої оборони."
 fort_limit_5_advance: "Стандартизація інженерних робіт"
 fort_limit_5_advance_desc: "У державі вводяться стандарти будівництва і ремонту. Вони відкривають нові можливості для планування і спільного проектування, а також забезпечують ефективне обслуговування фортець."
 fort_limit_6_advance: "Державне картографічне управління"
 fort_limit_6_advance_desc: "Завдяки ретельному картографуванню і організації мережі постачання наші фортеці тепер становлять єдину систему оборони. Все це стало результатом злагодженої роботи вчених, бюрократів і представників влади."
 chancery_advance: "Канцелярія"
 chancery_advance_desc: "Канцелярія — це урядова установа, що вперше з'явилася у Середні віки. Працівники канцелярії допомагали монарху керувати володіннями, оскільки з часом цей процес ставав дедалі складнішим. Основне завдання канцелярії — складання, відправлення і отримання документів, що стосуються державного управління."
 chancery_records: "Канцелярський архів"
 chancery_records_desc: "Оскільки канцелярія неминуче розросталася, а бюрократія ускладнювалася, знадобилося заснування нового керівного органу. Ним став канцелярський архів, де зберігаються всі листи, отримані канцелярією, а також копії документів, складених писарями і нотаріусами."
 lieutenancy_advance: "Лейтенантство"
 lieutenancy_advance_desc: "Майна, що належить короні, стає дедалі більше. Монарх відсутній дедалі частіше — це послаблює владу корони і кидає тінь на відносини з ленниками. У таких умовах з'являється посада лейтенанта — тимчасового виконуючого обов'язки монарха на час відсутності того в державі. Щоб стати лейтенантом, самої лише королівської крові недостатньо — треба мати зв'язки з королівською сім'єю."
 viceroyalty_advance: "Віце-королівство"
 viceroyalty_advance_desc: "Віце-королівство — це частково самостійне територіальне утворення у складі королівства. Воно є монархічною державою, якою управляє призначений королем намісник, він же — віце-король. Перед ним стоїть найважливіше завдання з керівництва конкретною державою або провінцією. Віце-королівство зазвичай розташоване віддалік від столичної території і існує як окреме утворення на частковому самоврядуванні, хоча зрештою воно підкоряється правлячому монарху. Обов'язки віце-короля широкі: до них належать впровадження тієї чи іншої політики, підтримання порядку, а також представлення влади короля в окремо взятому регіоні."
 tolerance_idea: "Уявлення про терпимість"
 tolerance_idea_desc: "Кожен з нас рівний Творцеві, а тому будь-яке віросповідання — навіть помилкове! — може послужити справі навернення людини в істинну віру."
 empiricism: "Емпіризм"
 empiricism_desc: "Світ даний нам у відчуттях: ми можемо його доторкнутися, побачити, почути... Знання, здобуті емпіричним шляхом, — це міцна основа для нових ідей."
 print_culture: "Культура друкування"
 print_culture_desc: "Завдяки винаходу друкарського верстата знання сталі поширюватися з неюмовірною швидкістю. Прогрес невдовзі дійде навіть до найглухіших куточків нашої держави, і вона стане лише сильнішою і багатшою."
 religious_unification: "Релігійне згуртування"
 religious_unification_desc: "Лише одну віру можна назвати істинною. Тому наш обов'язок — об'єднати всіх віруючих, бо того бажає Бог."
 humanism: "Гуманізм"
 humanism_desc: "Людина — це вінець творіння Божого, а тому цілком природно вважати її центром Всесвіту. Людську природу слід заохочувати в усіх її проявах, від свободи волі до тяги до вивчення світу."
 merchant_traditions: "Купецькі традиції"
 merchant_traditions_desc: "Торговельна діяльність — це основа нашої економіки, а заразом надійний показник її здоров'я. Наші купці зацікавлені в безперебійності поставок — а отже, їхніми зусиллями ми можемо зробити собі добре ім'я торговельної держави і залучити купців через кордони."
 benign_diplomats: "Доброзичливі дипломати"
 benign_diplomats_desc: "Мистецтво дипломатії неюмовірно складне. Тут мало добре підбирати слова: уміння триматися перед співрозмовником безпосередньо впливає на те, як ці слова будуть витлумачені. Навчивши своїх дипломатів поводитися більш дружелюбно, ми здобудемо прихильне розташування інших держав."
 grand_banquets: "Грандіозні бенкети"
 grand_banquets_desc: "Обговорювати важливі справи необхідно виключно за гарним обідом. І чим важливіша справа, тим більше на столі має бути страв. Якщо ми регулярно влаштовуватимемо грандіозні бенкети, обговорення нагальних питань перестане затягуватися."
 buffer_states: "Буферні держави"
 buffer_states_desc: "Сварки з сусідами завжди дуже неприємні. Щоб обстановка на кордонах не була напруженою, слід відгородитися від потенційноворожих держав буферними державами — такий заслін дасть нам деяка простір для маневру."
 camp_followers: "Маркітанти"
 camp_followers_desc: "Основу будь-якого війська, очевидно, становлять воїни. Проте навіть найміцніший воїн далеко не просунеться без супроводжуючих, що перевозять їжу і спорядження. Належним чином організувавши діяльність наших маркітантів, ми витягнемо з неї чимало користі."
 #Sweden
 swedish_tradition: "Безперервна атака"
 swedish_tradition_desc: "Побудова клином — запорука перемоги! Під натиском такого строю здригнеться будь-яка противник. Конею же слід залишити осторонь; вони лише засіб пересування, якому не місце в бою."
 swedish_heritage: "Вільні селяни"
 swedish_heritage_desc: "Шведське селянство завжди відігравало важливу роль у житті держави. Межа між знаттю і вільними селянами традиційно нечітка."
 kung_och_riksdag: "Король і Риксдаг"
 kung_och_riksdag_desc: "Шведські королі нерідко були змушені враховувати інтереси станів, особливо — численного селянства, що врівноважувало вплив знаті. Проте в епоху правління Густава II Адольфа з аристократами було укладено компроміс: вони пообіцяли надати державі всі свої кошти в обмін на нові привілеї."
 swedish_steel: "Шведська сталь"
 swedish_steel_desc: "Поки інші війська осипають ворогів градом куль, що летять куди попало, ми впевнено підходимо до противника стрункими шеренгами, виконуємо залп зблизька, а потім частуємо ворога холодною сталлю."
 hakkapelitta: "Гаккапеліти"
 hakkapelitta_desc: "Фіни — бідний і відсталий народ. Служба у шведській армії — єдина для багатьох можливість розбагатіти шляхом грабунку. Навчивши фінів битися верхи і давши їм першокласних конею, ми виховали грізних кавалеристів, які, як стверджують вороги, зачаровані, а тому безсмертні."
 indelningsverket: "Система індельти"
 indelningsverket_desc: "У рамках системи індельти шведське селянство розбивається на групи по 10 осіб — це значно спрощує процес призову до армії і розподіл новобранців по підрозділах."
 swedish_absolutism: "Шведський абсолютизм"
 swedish_absolutism_desc: "В основі абсолютизму лежить припущення, що влада повинна належати одній людині — королю. Жодна державна рада не повинна заважати одноосібному розпорядженню монарха урядом."
 produktplakatet: "Продуктплакат"
 produktplakatet_desc: "Цей указ забороняє іноземним кораблям, що входять у шведські води, ввозити товари з інших держав, крім своїх власних держав або колоній."
 mulltimmer_masugn: "Деревно-земельна домна"
 mulltimmer_masugn_desc: "Шведське залізо, відоме своєю міцністю і чистотою, використовується не лише всередині нашої держави, а й у ливарних майстернях багатьох інших держав. Воно виготовляється в особливих доменних печах, збудованих з каменю і обкладених піском і землею для кращої теплоізоляції. При цьому печі оточені дерев'яними конструкціями, які утримують ці сипучі матеріали на місці."
 swedish_royal_post_office: "Королівська поштова служба"
 swedish_royal_post_office_desc: "Королівська поштова служба була заснована за часів правління королеви Крістіни. Завдяки цьому на обширних володіннях Швеції з'явилася широка мережа поштових станцій, яка дозволила підвищити ефективність роботи уряду. Ця система активно використовувалася чиновниками, військовими і дипломатами для швидкого обміну повідомленнями, що зіграло важливу роль у становленні Швеції як великої держави."
 polhem_machina_nova: "Нова машина"
 polhem_machina_nova_desc: "Шведський винахідник Крістофер Польхем — «батько шведської механіки» — здійснив справжній переворот у промисловості, побудувавши кілька складних механічних систем для спрощення і прискорення виробництва. Ці системи отримали назву «Нова машина». За допомогою хитромудрої сукупності передач, кулачків і напору води Польхем зібрав машини, що замінюють ручну працю — подрібнення руди в шахтах, плетіння тканин, розпилювання деревини... Його Laboratorium Mechanicum — не лише майстерня, а й учабоще, що служить поширенню знань про механіку по всьому королівству."
 #Hungary
 hun_composite_light_cavalry: "Змішана легка кавалерія"
 hun_composite_light_cavalry_desc: "Легка кавалерія — це основа збройних сил нашої держави. Разом зі звичайними вершниками в ній служать кінні лучники. У 1278 році вона чудово проявила себе в битві на Моравському полі, а отже, ще не раз здобуде нам славу в бою."
 hun_castle_warriors: "Замкові воїни"
 hun_castle_warriors_desc: "Замкові воїни — це особливий стан, що перебуває на військовій службі у місцевого #italic ішпана#! в районах, прилеглих до королівського замку. Замкові воїни з'явабося ще в перші роки існування королівства і тепер користуються значними спадковими привілеями в обмін на обов'язок захищати державу."
 hun_renaissance_knowledge: "Діяч епохи Ренесансу"
 hun_renaissance_knowledge_desc: "У пам'яті підданих король залишився справедливим володарем, що захищав знедолених від жорстких вимог і несправедливого поводження з боку магнатів. Цей монарх був справжньою людиною епохи Ренесансу: успішним полководцем і правителем, видатним мовознавцем і меценатом."
 hun_bulwark_of_christianity: "Оплот християнства"
 hun_bulwark_of_christianity_desc: "З півдня нам дедалі більше починають загрожувати турки. Стати на захист християнства від турецької орди здатні тільки ми — Королівство Угорщина. Тож нехай знає кожен, що ми не відречемося від цього обов'язку."
 hun_found_the_black_army: "Заснування Чорної армії"
 hun_found_the_black_army_desc: "Ми віддамо належне генію Юлія Цезаря: основою угорських армій стануть професійні війська. Вони будуть настільки суворі, що вороги стануть називати нашу армію чорною."
 hun_reformed_coinage: "Перетворення в монетній справі"
 hun_reformed_coinage_desc: "Для оплати послуг професійних солдатів нам знадобиться постійне джерело доходу. Заснувавши нові стандарти ваги монет, ми полегшимо собі завдання, оскільки знатимемо точно, скільки саме народ повинен буде платити."
 hun_curtailed_peasantry: "Обмеження свободи селян"
 hun_curtailed_peasantry_desc: "Угорщина позбавлена природних кордонів, де можна було б звести потужні укріплення. Широкі рівнини, куди колись прийшли наші предки, чудово підходять для набігів на західні землі, але жодним чином не для оборони. Щоб ворога можна було зупинити, знадобляться ресурси. Якщо ми дозволимо магнатам надійніше прикріпити селянство до землі, вони неодмінно змусять селян працювати старанніше."
 hun_strengthened_towns: "Укріплення містечок"
 hun_strengthened_towns_desc: "Для процвітання Угорщини потрібне багатство, і забезпечити його можуть невеликі містечка. Якщо надати їм гідний захист від свавілля дворянства, ми зможемо і надалі стягувати податки з торгівлі."
 hun_hungarian_reformation_intro: "Ідеї Реформації поширюються по Європі подібно до пожежі, і рано чи пізно вони повинні були дістатися до наших земель."
 hun_hungarian_reformation: "Угорська Реформація"
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$ Земель, на які вже давно зазіхають іноземні держави. Приєднавшись до руху Реформації, ми скинемо з себе ярмо зобов'язань перед папою, зможемо більше не виконувати його примхи, а отже, станемо ближче до свободи!"
 hun_the_catholic_shield: "Щит католицизму"
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$ Проте віра в серцях нашого народу міцна. Раби Божі гідно витримають це випробування єрессю."
 hun_realm_of_many_religions: "Багатоконфесійна держава"
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$ На жаль, поки що вони приносять нам лише нещастя: сім'ї розпадаються, друзі стають ворогами. Під загрозою стабільність наших регіонів. І все ж одних богословських суперечок буде замало, Щоб розколоти нас остаточно, адже в нашій державі вживається відразу багато релігій."
 hun_multi_culturalism: "Багатокультурна держава"
 hun_multi_culturalism_desc: "У землях Карпатського басейну оселабося не лише угорці. У нашій державі проживають словаки, русини, половці, німці і інші меншини, для яких Угорщина стала другою батьківщиною. Невдивовижно, що наш уряд з такою легкістю переймає особливості інших культур."
 hun_revolutionized_military_tactics: "Революційна військова тактика"
 hun_revolutionized_military_tactics_desc: "Наша тактика на полі бою розвивається співмірно військовій справі. Принципи війни на суші постійно змінюються. Здатність встигати за цими віяннями — запорука існування самої нашої держави."
 hun_hungarian_unity: "Угорська єдність"
 hun_hungarian_unity_desc: "Зламати дух і волю угорського народу неможливо, скільки б загроз не нависало над нашою державою. Щоб Угорщина залишалася єдиною, кожен її солдат готовий битися до останнього подиху."
 hun_hungarian_hussars: "$a_hungarian_hussars$"
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
 salic_law_advance: "Салічний закон"
 salic_law_advance_desc: "Роль жінок у монархіях по всьому світу часто применшують. Нерідко в таких державах навіть приймаються закони, які прямо виключають жінок з лінії престолонаслідування на користь їхніх братів або племінників."
 partition_inheritance_advance: "Поділ спадщини"
 partition_inheritance_advance_desc: "Суперництво — не рідкість серед монарших синів, оскільки кожен мріє стати новим правителем. Щоб цього уникнути, деякі монархи роздають свої володіння і титули кожному синові так, Щоб не образити нікого, — всім дістаються рівні частки."
 national_assemblies_advance: "Національні збори"
 national_assemblies_advance_desc: "$national_assemblies_desc$"
 enlightenment_advance: "Просвітництво"
 enlightenment_advance_desc: "Минуле сторіччя стало свідком невпинного зростання популярності раціоналізму і емпіризму серед найкращих розумів того часу. Вогонь розуму запалений, і люди не зупиняться, поки не донесуть його до найдальших куточків земної кулі."
 distribution_of_power_advance: "$distribution_of_power_law$"
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
 industrialization_advance: "Індустріалізація"
 industrialization_advance_desc: "Промислова революція змінить не лише торгівлю і підприємництво, а й саму структуру суспільства. Такі винаходи, як механічний ткацький верстат і парові двигуни, розширять можливості людства до небачених раніше меж."
 levee_en_masse_advance: "Загальна військова повинність"
 levee_en_masse_advance_desc: "Війна постійно змінюється. З кожним поколінням нововведення і винаходи роблять її дедалі досконалішою і смертоноснішою. Щоб задовольнити потребу в експансії і реалізувати свої амбіції, багато держав приймають закони про загальну військову повинність і набирають з неодружених молодих людей армії небачених досі розмірів."
 griot_advance: "Гріоти"
 griot_advance_desc: "Гріоти — казкарі, історики, радники, музиканти і поети водночас. Вони пам'ятають перекази і легенди давно минулих часів, виступають посередниками між протиборчими сторонами, а також служать радниками при правителях і місцевих громадах."
 west_african_caravan_stop_advance: "Сахарська зупинка караванів"
 west_african_caravan_stop_advance_desc: "Протягом багатьох сторіч ми ведемо торгівлю між Чорною і Північною Африкою. Перехід через безкрайню пустелю — неюмовірно важка і небезпечна справа навіть для досвідченого мандрівника, тому будівництво зупинок караванів, де купці і погонщики, що перетинають Сахару, зможуть відпочити, помітно посприяє торгівлі."
 #Sunday Schools Generic
 sunday_schools_advance: "Недільні школи"
 sunday_schools_advance_desc: "Навчання нужденних — важлива частина нашої релігійної місії. Треба створювати школи при храмах, Щоб дати пастві базову освіту."
 #catholic advances
 res_publica_christiana: "Братство християн"
 res_publica_christiana_desc: "Потрібно підтримувати добрі стосунки з братами-християнами, навіть якщо деякі їхні звичаї здаються нам єрессю."
 roman_orthodoxy: "Католицька церква"
 roman_orthodoxy_desc: "Щоб католицьку церкву поважали, істинність її вчення повинна бути незаперечною."
 marian_devotion: "Поклоніння Діві Марії"
 marian_devotion_desc: "Поклоніння Діві Марії повинно залишатися наріжним каменем нашої віри."
 crusading_knights: "Досвід Балтійських хрестових походів"
 crusading_knights_desc: "Споконвіку наша держава відправляла своїх найкращих лицарів і дворян у язичницькі області Балтійського або Середземного морів. Ми не лише вчинимо богоугодну справу, навернувши невіруючих у християнство, а й підвищимо професіоналізм своїх командирів."
 catholic_pilgrimages: "Католицькі паломники"
 catholic_pilgrimages_desc: "У віруючих повинна бути можливість поклонитися великим святиням. Потрібно заохочувати паломництво і прославляти тих, хто відвідав священні місця."
 inquisition_advance: "Інквізиція"
 inquisition_advance_desc: "Інквізиція була заснована в XII столітті для боротьби з єрессю катарів, але в пізнє Середньовіччя її роль значно зросла, що зробило її основним інструментом католицької церкви в боротьбі з інакомисленням."
 preaching_friars: "Ченці-проповідники"
 preaching_friars_desc: "Багато ченців проповідують наше вчення. Треба допомагати тим, хто взявся за цю справу, і заохочувати їх за те, що вони зміцнюють віру наших селян."
 devotio_moderna: "Нове благочестя"
 devotio_moderna_desc: "Усередині нашої віри набирає популярність рух під назвою «Нове благочестя», і представники двору повинні перейняти частину його принципів, Щоб показати себе добрими християнами."
 denounce_heretics: "Викриття єретиків"
 denounce_heretics_desc: "Ми повинні зберігати одну, істинну віру і засуджувати всіх єретиків, які її обличають."
 beguins_and_beghards: "Заснування чернечих орденів"
 beguins_and_beghards_desc: "Багато віруючих присвячують життя молитві і благим справам — часто в ролі ченців і черниць. Вони не приносять офіційних клятв і діють без формального папського благословіння, проте ми зобов'язані підтримувати в народі прагнення нести добро і допомагати ближньому."
 conquistador_advance: "Конкістадори"
 conquistador_advance_desc: "У Новий Світ рвуться шукачі пригод усіх мастей, готові ризикнути грошима і життям заради баснословного багатства, слави і впливу. Експедиції з невизначеним результатом, що здійснюються за веління корони, офіційно називаються конкістою — завоюванням."
 grand_display_of_faith: "Грандіозна демонстрація віри"
 grand_display_of_faith_desc: "Потрібно зводити великі монументи на славу Господа. Так ми покажемо не лише силу своєї істинної віри, а й те, яких висот досягли наші архітектори."
 monastery_productions: "Чернеча ощадливість"
 monastery_productions_desc: "Мешканці наших монастирів дотримуються ідеалів економії і поміркованості. Іншим представникам духівництва варто брати з них приклад."
 reform_church_music: "Реформа церковної музики"
 reform_church_music_desc: "Нам слід прийняти запропоновану реформу літургічної музики. Невиразні мелодії, які зараз у ходу, повинні поступитися місцем новим."
 frequent_councils: "Збиратися частіше"
 frequent_councils_desc: "Слід частіше проводити релігійні зібрання, адже нас уже давно критикують за те, що ми рідко їх організовуємо. Хоча наш вплив на курію обмежений, ми володіємо достатньою владою, Щоб втілити цю ідею в життя."
 mendicant_orders: "Жебрацькі ордени"
 mendicant_orders_desc: "Релігійні ордени, члени яких ведуть життя бідних мандрівників, приносять користь у найрізноманітніших куточках держави. Ми повинні підтримати цих людей, не порушуючи їхніх обітів."
 exsurge_domine: "Повстань, Господи!"
 exsurge_domine_desc: "Сам Господь повстане і вирве зло з коренем, позбавивши наші землі від єретиків!"
 confutatio_augustana: "Боротьба з хибними віруваннями"
 confutatio_augustana_desc: "У такі неспокійні часи потрібно чітко пояснити нашим ленникам, що саме вважається єрессю і яких поглядів повинен дотримуватися благочестивий христянин."
 roman_catechism: "Римський катехізис"
 roman_catechism_desc: "Наше духівництво має слідувати приписам церкви. Це спростить навчання священників і підвищить ефективність їхнього служіння."
 oversea_missions: "Заморські місії"
 oversea_missions_desc: "Священники прагнуть нести нашу віру в заморські землі і достатньо підготовлені для цього завдання. Їхні зусилля спростять і здешевлять освоєння нових територій."
 baptism_books: "Книги про хрещення"
 baptism_books_desc: "Хрещення — один зі стовпів нашого вчення. Всі священнослужителі повинні мати можливість проводити це таїнство."
 second_scholasticism: "Друга схоластика"
 second_scholasticism_desc: "Нам варто відродити і вдосконалити схоластику — середньовічну релігійну філософію."
 catholic_sunday_schools: "$sunday_schools_advance$"
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
 index_librorum_prohibitorum: "Список заборонених книг"
 index_librorum_prohibitorum_desc: "Небезпечні ідеї Реформації можуть захопити уми наших підданих через книги, що пропагують цю єресь."
 catholic_cuius_regio_eius_religio: "Чия держава, того і віра"
 catholic_cuius_regio_eius_religio_desc: "#italic Чия країна, того й віра.#! Нам доведеться змиритися з тим, що релігійні погляди жителів інших країн відрізняються від наших, і часом це відіграватиме важливу роль у вирішенні дипломатичних питань."
 embellish_baroque_art: "Мистецтво бароко"
 embellish_baroque_art_desc: "Церква традиційно підтримувала мистецтво. Бароко повною мірою відображає наш релігійний світогляд, і ми повинні продовжувати покровительствувати творцям, що розвивають цей стиль."
 national_churches: "Національна церква"
 national_churches_desc: "Держава має посаботи контроль над церквою. Не можна допустити зростання впливу іноземних структур на нашу адміністрацію."
 entrenched_church: "Укорінення церкви"
 entrenched_church_desc: "Неважливо, ким ми правимо: церква допоможе нам об'єднати людей під своєю егідою."
 catholic_enlightenment: "Католицьке просвітництво"
 catholic_enlightenment_desc: "Щоб наша віра пережила епоху Просвітництва, треба адаптуватися і поглянути на церкву свіжим поглядом."
 divine_church_music: "Божественна церковна музика"
 divine_church_music_desc: "Багато композиторів створабо свої найвеличніші твори, натхненні релігійними мотивами. Ми повинні й надалі залучати найобдарованіших творців, Щоб у соборах завжди лунала прекрасна музика."
 continue_missionary_works: "Місіонерська діяльність"
 continue_missionary_works_desc: "Не варто шкодувати коштів на місіонерську діяльність. Нехай якомога більше людей з усіх куточків світу долучиться до католицької віри."
 #protestant advances
 protestant_invite_persecuted: "Притулок для переслідуваних"
 protestant_invite_persecuted_desc: "Наш народ пізнав істинну віру, проте багато братів страждають під гнітом тих, що заблукали. Ми повинні підтримати цих людей і прихистити їх у себе. Тут вони зможуть жити без страху і, що не менш важливо, вносити свій внесок у поповнення нашої скарбниці."
 protestant_administration_tax: "Ефективні збирачі податків"
 protestant_administration_tax_desc: "У минулому духівництво активно брало участь у зборі податків. Хоча деякі з цих структур були скасовані в ході Реформації, серед священників як і раніше є чимало людей, що добре знають свою справу і готові служити нам."
 confessio_augustana: "Нова конфесія"
 confessio_augustana_desc: "Реформація дає можливість створити нове віровчення і, що не менш важливо, сприймати критику і трансформувати його."
 devotionalism: "Релігійний запал"
 devotionalism_desc: "Нам слід відродити августинівську теологію, зробивши почуття і пориви віруючих опорою нашої віри."
 protect_the_new_faith: "Щит віри"
 protect_the_new_faith_desc: "Вороги оточують нас з усіх боків, і нам доведеться захищати свою віру від зазіхань гнобителів-папістів."
 expulsion_of_heretics: "Вигнання єретиків"
 expulsion_of_heretics_desc: "Єретики — постійне джерело проблем. Більше того, ці люди можуть очолити заколот проти правителя. Якщо відправити їх у заморські колонії, вони менше нам докучатимуть."
 repurposed_monasteries: "Переобладнання монастирів"
 repurposed_monasteries_desc: "Старі церковні землі, захоплені в ході перетворення нашої держави, стануть новими центрами виробництва і управління."
 involved_laity: "Залучення мирян"
 involved_laity_desc: "Підвищуючи залученість мирян у повсякденні справи церкви, ми сприяємо формуванню більш тісного зв'язку народу з вірою."
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
 protestant_painters: "Мистецтво протестантів"
 protestant_painters_desc: "Під впливом Реформації творці дедалі частіше сталі звертатися до нових сюжетів, далеких від прославлення Господа. Найнявши побільше таких талантів, ми здобудемо собі славу покровителів мистецтв."
 protestant_sunday_schools: "$sunday_schools_advance$"
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
 protestant_work_ethic: "Старанні працівники"
 protestant_work_ethic_desc: "Вплив проповідників-пуритан і пієтистів на Реформацію незаперечний. Особливу увагу вони приділяють таким чеснотам, як ощадливість і працелюбність, що допоможе нам виростити більш відповідальних і вмілих працівників."
 embrace_romanticism: "Покровительство романтизму"
 embrace_romanticism_desc: "На заході епохи Просвітництва ми не повинні забувати про привабливість романтизму. Наші творці, що працюють у цьому напрямку, здатні створювати справді великі твори мистецтва."
 wary_of_heretic_preachers: "Захист від єретиків"
 wary_of_heretic_preachers_desc: "Варто остерігатися тих, хто намагається навернути наш народ в іншу віру або повернути його до колишньої віри. Заклеймивши таких проповідників ворогами і мерзотниками, ми налаштуємо людей проти них і допоможемо їм сформувати правильний релігійний світогляд."
 protestant_innovation: "Новації протестантів"
 protestant_innovation_desc: "Оскільки наша віра народилася з протесту, ми чудово знаємо, як важливо піддавати сумніву усталені доктрини і погляди. Те ж саме можна сказати й про інші галузі знань."
