l_english:
 death_of_hayan_wuruk.1.title: "Помирає [target_hayan.GetNameWithNoTooltip]"
 death_of_hayan_wuruk.1.desc: "Один із найвидатніших правителів в історії держави [target_country.GetLongName], [target_hayan.GetName] відійшов у засвіти. Таємний шепіт змінився відкритими вимогами автономії від наших васалів, які вирішили, що наша влада слабне. У такий важливий момент ми маємо виявити силу і показати нашим сусідам і підданим, що не потерпимо свавілля."
 death_of_hayan_wuruk.1.a: "Ми втратили великого лідера..."
 death_of_hayan_wuruk.1.historical_info: "Хаям Вурук правив імперією Маджапагіт у 1350–1389 роках і за допомогою свого радника Гаджа Мади привів її на вершину могутності, поширивши її вплив по всій Південно-Східній Азії. Після його смерті в 1389 році в державі почалася боротьба за трон, яка переросла в міжусобну війну, що послабила державу зсередини. Внутрішні чвари та піднесення ісламських султанатів з часом призвели до занепаду Маджапагіту в наступних століттях."
 death_of_hayan_wuruk.2.title: "Вимоги автономії"
 death_of_hayan_wuruk.2.desc: "Наші васали повідомляють, що в [target_location.Custom('LR_PREP')|l] [target_location.GetName] збираються рухи за незалежність від нашої держави. Мабуть, звістка про те, що [target_hayan.GetName] помер, знову розпалила їхні прагнення до автономії. Чи є в цих повідомленнях правда чи ні, чи готовий #L [target_subject.GetAdjective]ий#! народ взяти до рук зброю чи ні, нам потрібно вжити заходів для забезпечення порядку!"
 death_of_hayan_wuruk.2.a: "Вимагати від них клятв вірності."
 death_of_hayan_wuruk.2.b: "Ми не можемо з ними боротися, дамо їм автономію."
 death_of_hayan_wuruk.3.title: "[target_overlord.GetNameWithNoTooltip] вимагає від нас вірності"
 death_of_hayan_wuruk.3.desc: "Минуло зовсім небагато часу відтоді, як [target_hayan.GetName] відійшов у засвіти, а [target_overlord.GetLongName] вже повільно поринає в божевілля та хаос. У самий розпал непростого переходу влади від нас раптом зажадали присягнути на вірність короні. Це нахабний крок, явна демонстрація сили та образа з боку #L [target_overlord.GetGovernment.GetAdjective]ого#! дому, який відчайдушно чіпляється за владу."
 death_of_hayan_wuruk.3.a: "Ми підкоримося."
 death_of_hayan_wuruk.3.b: "Час їм вирушити в могилу слідом за своїм Хаямом Варуком!"
 death_of_hayan_wuruk.4.title: "[target_subject.GetNameWithNoTooltip] ставить під сумнів нашу владу"
 death_of_hayan_wuruk.4.desc: "Несподівано для всіх нахаби з району [target_subject.GetName] плюнули нам в обличчя, відмовившись виконувати наші вимоги! Попри наші тривалі відносини та нашу прихильність до них як наших васалів вони почали мріяти про незалежність, щойно [target_hayan.GetName] зробив останній подих!"
 death_of_hayan_wuruk.4.a: "Вони заплатять за це!"
 maj_scope_subject_country_will_fight_for_their_freedom_tt: "[target_subject.GetNameWithNoTooltip] почне війну за незалежність"
 death_of_hayan_wuruk.5.title: "[target_subject.GetNameWithNoTooltip] демонструє вірність"
 death_of_hayan_wuruk.5.desc: "Наші посли в [target_location.Custom('LR_PREP')|l] [target_location.GetName] майстерно домоглися того, щоб лідери [target_subject.Custom('CL_GEN')] схилилися перед нами і визнали наше панування над ними."
 death_of_hayan_wuruk.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 death_of_hayan_wuruk.6.title: "Поширення ісламу в [GetCountry('MAJ').Custom('CL_PREP')]"
 death_of_hayan_wuruk.6.desc: "Торговці з далеких земель та послаблення нашої центральної влади призвели до того, що наші піддані в провінції [target_province.GetName] почали приймати #TOOLTIP:RELIGION,sunni_tt,X #L сунізм#!#!. Поширення різних учень ніколи не було для нас проблемою. Але вкорінення чужих релігій, несумісних з нашою, в такий важкий і нестабільний час — це небезпечний прецедент."
 death_of_hayan_wuruk.6.a: "Цікавий підсумок."
 death_of_hayan_wuruk.7.title: "Криза в державі [GetCountry('MAJ').GetLongNameWithNoTooltip] закінчилася"
 death_of_hayan_wuruk.7.desc.a: "Вже багато десятків років тому наш великий лідер [target_hayan.GetName] пішов від нас у засвіти. Попри всі наші спроби пом'якшити кризу і поширити нашу владу на сусідів, ми не змогли відновити порядок. Чим це обернеться для нашого народу, покаже лише час."
 death_of_hayan_wuruk.7.desc.b: "Попри всі спроби зовнішніх і внутрішніх сил розхитати нашу державу, ми зуміли відновити порядок після кризи, яку спровокував своєю смертю [target_hayan.GetName]. Нестабільність і чутки про заколот залишилися в далекому минулому, і ми з надією дивимося в майбутнє."
 death_of_hayan_wuruk.7.a: "На жаль, мабуть, це кінець."
 death_of_hayan_wuruk.7.b: "Хто б сумнівався!"
