l_english:
 flavor_ned_plc.1.title: "[target_location.GetNameWithNoTooltip] і [target_country.GetAdjectiveWithNoTooltip]ькі купці"
 flavor_ned_plc.1.desc: "[receiving_country.GetLongName] і [target_country.GetLongName] мають низку спільних інтересів. Щороку тамтешні [target_country.GetGovernment.GetEstateName('burghers_estate')|l] прибувають до наших портів. Основний інтерес для них становить [target_market.GetName|l], особливо — [target_good.GetName] у #L [target_location.GetAdjective|l]ому#! пакгаузі. Втім, [receiving_country.GetAdjectiveWithNoTooltip|l]ькі [receiving_country.GetGovernment.GetEstateName('nobles_estate')|l] теж отримують вигоду від такої співпраці: [target_good.GetNameWithNoTooltip] — цінність для закордонних купців, і їм можна продавати надлишки продукції, а натомість отримувати рідкісні товари."
 flavor_ned_plc.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ned_plc.2.title: "$flavor_ned_plc.1.title$"
 flavor_ned_plc.2.desc: "$flavor_ned_plc.1.desc$"
 flavor_ned_plc.2.a: "Ми вкладемо кошти в оптову торгівлю."
 flavor_ned_plc.2.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
