 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP: "#T $SETTINGS_FILE_TRANSFER_SPEED$#!\nВстановлює максимальну швидкість передачі файлів збережених ігор у лобі мультиплеєра.\n\nНижчі налаштування можуть покращити стабільність мережі під час приєднання до мультиплеєрних ігор, але негативно вплинуть на час завантаження мультиплеєра.\n\nХост мультиплеєра визначає максимальну швидкість.\n"
