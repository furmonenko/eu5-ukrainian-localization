l_english:
 #Events
 time_of_troubles.1.title: "[ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.1.desc: "Повітря густо просякнуте відчаєм. Поголоски про заколот поширюються стрімко, наче лісова пожежа. [ROOT.GetCountry.GetFlavorRank|U], розгубивши рештки колишньої могутності, поступово в'яне під владою слабких правителів. Врожаї з року в рік стають все меншими. Стривожені й тому обсмілілі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] замишляють змови, метою яких незмінно виступає [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], а голодні селяни, що втратили будь-яку надію, піднімають повстання. Інші держави вже придивляються, наче стерв'ятники, до охоплених заворушеннями земель у надії поживитися. Над країною збираються хмари; починається [ShowDisasterName('time_of_troubles')]. Пережити цю непросту епоху зможуть лише найстійкіші. Чи зуміє народ гідно пройти це випробування — чи ж його змете хвиля, що здіймається?"
 time_of_troubles.1.historical_info: "Після смерті 1598 року царя Федора Івановича — останнього представника династії Рюриковичів, яка протягом 700 років займала російський престол, почалася Смута, що ознаменувалася голодом, хворобами, народними заворушеннями, появою в країні самозванців — претендентів на трон, і вторгненням Швеції та Польщі. Смута закінчилася лише 1613 року після воцаріння Михайла Федоровича — першого царя з династії Романових."
 time_of_troubles.1.a: "Ми тверді. Ми переможемо."
 time_of_troubles.2.title: "Божевілля"
 time_of_troubles.2.desc: "[target_character.GetShortName] останніми місяцями поводиться дивно — про це пошепки говорять і при [ROOT.GetCountry.GetGovernment.GetCourtTitle], і в [ROOT.GetCountry.GetFlavorRank]. Малопомітні спершу примхи швидко переросли в непередбачувану, іноді навіть руйнівну поведінку, від якої в подиві лишаються і радники, і придворні.\n\nДехто навіть заявляє — тихо, щоб їх не почули сторонні — що [Select_CString(target_character.IsFemale, 'государиня збожеволіла', 'государ збожеволів' )], а свідченням тому загадкові напади, незрозумілі рішення та повна відстороненість від світу. Увесь народ задається питанням: скільки ще триватимуть ці витівки і коли від них почне розвалюватися влада?"
 time_of_troubles.2.a: "Хай [target_character.GetShortNameWithNoTooltip] і надалі тримається за владу."
 time_of_troubles.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U], підтримкою яких користується [target_character_2.GetShortNameWithNoTooltip], заслуговують нашої довіри!"
 time_of_troubles.3.title: "Заповідні літа"
 time_of_troubles.3.desc: "[ROOT.GetCountry.GetFlavorRank] сьогодні, попри всю свою велич, перебуває в безроздільній владі сил, що мають всередині значний вплив. Ті, хто прагне примножити свої багатства, безсоромно тиснуть на [Select_CString(target_character.IsFemale, 'государиню', 'государя' )], сподіваючись, що [target_character.GetName] приймає ті рішення, які обіцяють вигоду саме їм.\n\nДеякі особливо впливові [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] нещодавно навіть вимагали обмежити права, якими користуються наші [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], бо поміщики нібито зазнають величезних труднощів. Але такий захід неодмінно викличе обурення в народі — можливо, що за кілька років [ROOT.GetCountry.GetFlavorRank|l] зміниться до невпізнанності..."
 time_of_troubles.3.a: "Схвалити ці заходи."
 time_of_troubles.3.b: "Ми не підемо проти народу!"
 time_of_troubles.3.historical_info: "Закріпачення російського селянства в XVI столітті відбувалося поступово, під впливом державної політики та соціально-економічної обстановки. 1581 року цар Іван Грозний встановив так звані #italic заповідні літа#! — роки, протягом яких селянам заборонялося переходити від одного поміщика до іншого після закінчення сільськогосподарських робіт. Вважається, що таким чином цар мав намір забезпечити постійний приплив до скарбниці податей і зберегти за поміщиками їхню робочу силу. З часом закріпачення було встановлено остаточно."
 time_of_troubles.4.title: "На країну обрушується голод"
 time_of_troubles.4.desc: "З кожним роком наші [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] страждають дедалі більше. До набігів розбійників, хвороб і спустошення скарбниці додалися безхліб'я та погана погода. Сьогодні [target_area.GetName] вимирає від страшного голоду, а незабаром він захлесне всю країну. Рахунок мерцям йтиме на тисячі.\n\n[target_province.GetName] і особливо [target_location.GetName] змушені приймати в себе біженців і утримувати їх, хоча місцеві жителі й без того не можуть похвалитися багатством. Катастрофа настільки велика, що разом із порожньою скарбницею та заворушеннями створює ґрунт для хвилювань. І невдовзі [ROOT.GetCountry.GetFlavorRank|l] відчує їх на повну силу…"
 time_of_troubles.4.a: "Ми не допомагатимемо їм."
 time_of_troubles.4.b: "Надіслати їм допомогу!"
 pops_in_target_area_suffer_10_sat_tt: "[Concept('pop_satisfaction','Задоволеність ')|e] [Concept('pops','груп населення')|e] в [target_area.Custom('LR_PREP')|l] [target_area.GetNameWithNoTooltip] знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 time_of_troubles.5.title: "Набіги розбійників"
 time_of_troubles.5.desc: "У країні вирують голод і мор. Закони мовчать; цілі області тепер змушені покладатися виключно на самих себе. Яскравий тому приклад — [target_area.GetName], де панує повне беззаконня.\n\nЛихі люди зі зброєю в руках бродять по селах, грабують будинки, підстерігають подорожніх у засідці та чинять безчинства над зневіреними місцевими жителями. За відсутності влади народ змушений забезпечувати себе сам; сподіватися на допомогу не доводиться — [ROOT.GetCountry.GetFlavorRank|l] переживає страшні потрясіння."
 time_of_troubles.5.a: "Хай роблять що хочуть."
 time_of_troubles.5.b: "Виділити гроші на допомогу місцевим чиновникам."
 time_of_troubles.5.c: "Може, вдасться домовитися з їхнім отаманом, пообіцявши йому титул або посаду?"
 every_location_in_area_severe_penalty_control_and_10_pop_sat_loss_tt: "Усі належні нам [Concept('location','райони')|e] в області [target_area.GetNameWithNoTooltip] втратять [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control','контролю')|e], а їхнє [Concept('pops','населення')|e] втратить [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','задоволеності')|e]"
 every_location_in_area_mild_penalty_control_tt: "Наш [Concept('location', 'район')|e] в області [target_area.GetNameWithNoTooltip] втратить лише [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control', 'контролю')|e] завдяки виділеній допомозі"
 every_location_in_area_mild_penalty_control_brigand_leader_tt: "В обмін на посаду, з якою миритиметься [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [target_character_2.GetShortName] здебільшого припинить розбій в області [target_area.GetNameWithNoTooltip]"
 time_of_troubles.6.title: "Лженащадок"
 time_of_troubles.6.desc: "У державі з'явилася людина на ім'я [target_character_2.GetShortName] — за власним твердженням, [Select_CString(target_character_2.IsFemale, 'молодша сестра', 'молодший брат' )] покійного престолонаслідника, відомого народові як [target_dead_heir.GetName], а отже, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] #L [ROOT.GetCountry.GetAdjective|l]ої#! держави за правом перебуває в [Select_CString(target_character_2.IsFemale, 'її', 'його' )] владі. [target_character_2.GetShortNameWithNoTooltip] дуже швидко [Select_CString(target_character_2.IsFemale, 'заручилася', 'заручився' )] підтримкою не лише багатьох жителів [ROOT.GetCountry.Custom('CF_RP')|l], а й наших суперників.\n\nЗовсім нещодавно [target_character_2.GetShortNameWithNoTooltip] разом із військом, що складається як з іноземних, так і з місцевих воїнів, [Select_CString(target_character_2.IsFemale, 'перейшла', 'перейшов' )] кордон з [ROOT.GetCountry.Custom('CL_RP')]. Схоже, наші противники, що мріють скинути чинну владу, серйозно розраховують на [Select_CString(target_character_2.IsFemale, 'неї', 'нього' )]."
 time_of_troubles.6.historical_info: "1604 року, в розпал Смутного часу, до Росії прибув загадковий самозванець, що видавав себе за царевича Дмитра — чудом вцілілого сина Івана Грозного. Лжедмитро, який користувався підтримкою польської шляхти та католицької церкви, зумів схилити на свій бік жителів Русі, стомлених від голоду та постійної боротьби за владу. 1605 року його було короновано на царство, однак правління Лжедмитра тривало недовго: московські бояри, невдоволені підтримкою нового царя з-за кордону та недотриманням ним російських звичаїв, через рік влаштували змову, внаслідок якої самозванця було жорстоко вбито. Після нього видати себе за «справжнього» царевича Дмитра намагалося ще кілька осіб."
 time_of_troubles.6.a: "[Select_CString(target_character_2.IsFemale, 'Її', 'Його' )] слова нас ображають."
 fake_dmitry_pretender_rebels: "Прихильники самозванця"
 rebellion_may_attract_foreign_aid_tt: "[target_rebel.GetName] можуть запросити іноземну допомогу в боротьбі з нами"
 time_of_troubles.7.title: "Голодні бунти"
 time_of_troubles.7.desc: "Погода різко змінилася, а страшні морози, що простояли кілька років, перетворили наш благодатний ґрунт на безжиттєві пустирі. Хлібороби, яких годувала земля, залишилися з порожніми коморами; у них більше немає ні гідності, ні доброго імені. Озвірілі юрби висипали на вулиці, проклинаючи ім'я «[target_character.GetName]». Ще трохи — і [target_area.GetName] відкрито збунтується."
 time_of_troubles.7.a: "Прокляте мужицтво!"
 every_pop_in_area_loses_15_sat_tt: "[Concept('pop_satisfaction','Задоволеність ')|e] [Concept('pops','груп населення')|e] в [target_area.Custom('LR_PREP')|l] [target_area.GetNameWithNoTooltip] знизиться на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 time_of_troubles.8.title: "Повстання Хлопка"
 time_of_troubles.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U] закріпачені — і це стало останньою краплею, що переповнила чашу терпіння народу, який страждав від голоду, хвороб і розбою. Невдоволення вилилося в масове повстання, через яке [ROOT.GetCountry.GetFlavorRank|l] може повністю розвалитися."
 time_of_troubles.8.a: "Прокляття!"
 time_of_troubles.8.historical_info: "1603 року — на самому початку Смутного часу — отаман Хлопко Косолап підняв повстання за участі втікачів-холопів і козаків, невдоволених жорсткою політикою закріпачення та голодом у країні. Повсталі нападали на поміщиків і звільняли селян."
 khlopko_rebellion: "Повстання Хлопка"
 time_of_troubles.9.title: "Правда справа?"
 time_of_troubles.9.desc: "В #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#! з'явилася людина, що називає себе нащадком династії [target_dynasty.GetName]; нібито [target_character_2.GetName] перебуває з [Select_CString(target_character_3.IsFemale, 'нею', 'ним' )] у спорідненні, але колись давно їх розлучили. Тепер під питанням влада, яку утримує [target_character.GetName]. Від [Select_CString(target_character_3.IsFemale, 'новоприбулої', 'новоприбулого' )] до нас приїхали гінці, що привезли з собою прохання про допомогу й обіцянку завдати смертельного удару нашому ворогові. Підтримавши цю людину, ми послабимо суперника, але тоді [target_location.GetName] може дати нам серйозну відповідь. Чи варто спробувати втілити [Select_CString(target_character_3.IsFemale, 'її', 'його' )] зухвалий задум у життя?"
 time_of_troubles.9.a: "Виділити [Select_CString(target_character_3.IsFemale, 'їй', 'йому' )] всі необхідні засоби!"
 time_of_troubles.9.b: "Так, ми можемо дати трохи грошей."
 time_of_troubles.9.c: "Переговори з заколотниками нижче нашої гідності."
 tot_we_may_not_get_another_chance_tt: "Іншого шансу підтримати цю справу може не бути"
 time_of_troubles.10.title: "Криза в [target_country.Custom('CL_PREP')]"
 time_of_troubles.10.desc: "В #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#! настав [ShowDisasterName('time_of_troubles')]. Військо держави ослабло, кордони її вразливі. [target_country.GetFlavorRank|U] поринає в беззаконня. Провінція [target_province.GetName], що лежить біля наших кордонів і є важливою в стратегічному плані, тепер зовсім не захищена. Якщо ми висунемо претензії просто зараз, [ROOT.GetCountry.GetFlavorRank|l] поповниться новими територіями, а ми забезпечимо собі надійнішу позицію. З іншого боку, якщо наш ворог оговтається від смути, він неодмінно прийде в лють."
 time_of_troubles.10.a: "Криза — це нові можливості!"
 time_of_troubles.11.title: "Ще одна провінція уражена хворобою"
 time_of_troubles.11.desc: "[target_province.GetName] вимирає від страшної хвороби. Мерцям уже ніхто не веде рахунку, крики помираючих зливаються зі стогонами скорботних, а місцева влада майже безсила щось вдіяти зі спалахом. Торгівля зупинилася, поля занедбані, і з кожним днем смерть забирає дедалі більше людей. Колись процвітаюча провінція виявилася спустошеною. Народ з відчаєм благає владу хоч якось допомогти — пошесть губить не лише життя, а й господарства."
 time_of_troubles.11.a: "Те ще буде…"
 weak_penalty_outcome_tt: "Наші [Concept('locations', 'райони')|e] в провінції [target_province.GetNameWithNoTooltip] втрачають [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] [Concept('prosperity', 'процвітання')|e], а ми втрачаємо приблизно #Y 2%#! [Concept('pops', 'населення')|e] [Concept('province', 'провінції')|e]"
 mild_penalty_outcome_tt: "Наші [Concept('locations', 'райони')|e] в провінції [target_province.GetNameWithNoTooltip] втрачають [ShowNamedValue('prosperity_weak_penalty')|+=2%] [Concept('prosperity', 'процвітання')|e], а ми втрачаємо приблизно #Y 5%#! [Concept('pops', 'населення')|e] [Concept('province', 'провінції')|e]"
 strong_penalty_outcome_tt: "Наші [Concept('locations', 'райони')|e] в провінції [target_province.GetNameWithNoTooltip] втрачають [ShowNamedValue('prosperity_severe_penalty')|+=2%] [Concept('prosperity', 'процвітання')|e], а ми втрачаємо приблизно #Y 7,5%#! [Concept('pops', 'населення')|e] [Concept('province', 'провінції')|e]"
 time_of_troubles.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetNameWithNoTooltip] вмирає"
 time_of_troubles.12.desc: "[ROOT.GetCountry.GetCapital.GetName] сумує: в день, що не віщував нічого поганого, [GetCurrentYear] року [target_heir.GetName] — [Select_CString(target_heir.IsFemale, 'спадкоємиця престолу, яка подавала', 'спадкоємець престолу, який подавав' )] великі надії — несподіваним і загадковим чином [Select_CString(target_heir.IsFemale, 'загинула', 'загинув' )]. Разом із [Select_CString(target_heir.IsFemale, 'нею', 'ним' )] загинули й майже всі родичі. Те, що сталося, одразу оголосили нещасним випадком — нібито [target_heir.GetName] необережно [Select_CString(target_heir.IsFemale, 'гралася', 'грався' )] з ножем, однак цьому мало хто вірить; народ підозрює злий умисел. Багато хто навіть вважає, що до цього доклали руку [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], що прагнуть влади та впливу.\n\n[ROOT.GetCountry.GetFlavorRank|U] ще не скоро оговтається від цього нещастя: [target_heir.GetShortNameWithNoTooltip] [Select_CString(target_heir.IsFemale, 'була', 'був' )] зовсім дитиною. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] тепер зовсім не користується довірою народу, а честолюбці, що прагнуть влади, почуваються вільно. Що стало причиною цієї загибелі — фатальна випадковість чи чийсь холодний розрахунок — можливо, назавжди залишиться таємницею, але [ROOT.GetCountry.GetLongName] ще довго відчуватиме наслідки."
 time_of_troubles.12.a: "Жахливий день…"
 time_of_troubles.12.historical_info: "1591 року юний царевич Дмитро — молодший син Івана Грозного — загинув в Угличі за нез'ясованих обставин. Його смерть оголосили нещасним випадком, але в це пояснення повірили не всі. Багато хто підозрював, що до загибелі царевича доклали руку змовники, зокрема Борис Годунов. Після смерті Дмитра в Росії настала політична криза: в країні не залишилося престолонаслідника. На хвилі народного обурення в країні почали з'являтися Лжедмитрії — самозванці, що видавали себе за чудом врятованого царевича. Їхніми зусиллями Смутний час ознаменувався не лише голодом, політичною боротьбою та нестабільністю, а й бунтами і навіть інтервенціями інших держав. Разом зі смертю царевича в країні розпалася центральна влада, зміцнити яку вдалося лише династії Романових 1613 року."
 time_of_troubles.13.title: "Кінець Смути"
 time_of_troubles.13.desc: "[ROOT.GetCountry.GetLongName] нарешті може зітхнути вільно: [ShowDisasterName('time_of_troubles')], довгий і неспокійний, добіг кінця, а разом із ним закінчилися роки голоду, міжусобиць і боротьби за владу. У державі знову запанували мир і спокій. У народу з'явилася нова надія: [target_character.GetName]. В історії країни починається ще одна сторінка."
 time_of_troubles.13.a: "Ми знову довели самим собі, якими стійкими ми можемо бути!"
 time_of_troubles.13.historical_info: "Смутний час закінчився 1613 року з воцарінням династії Романових, що принесла довгоочікуваний мир і стабільність. У роки правління Михайла Федоровича знову зміцніла центральна влада, вщухли безлади в країні й почала відновлюватися економіка. Зміцніло кріпосне право, а разом із ним — сільське господарство, було приєднано нові землі й укріплено кордони. Своїм правлінням цар заклав основу для перетворення Росії на могутню централізовану самодержавну імперію, яка згодом стане впливовим гравцем не лише у Східній Європі, а й за її межами."
