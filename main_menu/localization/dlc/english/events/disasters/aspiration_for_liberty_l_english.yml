l_english:
 #Events for the disaster
 aspiration_for_liberty.1.title: "Жага свободи"
 aspiration_for_liberty.1.desc: "Сумнівно [Select_CString(target_character.IsFemale, 'проявила', 'проявив' )] себе на посаді правителя [target_character.GetName], прагнення народу до свободи і бажання втілити в життя ідеали Просвітництва наближають нас до революції, яка тепер здається майже неминучою. Народ об'єднується і бере до рук зброю у спробі скинути [ROOT.GetCountry.Custom('rank_ru_ACC')|l]: так починається одна з найкривавіших революцій нашого часу."
 aspiration_for_liberty.1.a: "На нас чекають суворі часи…"
 pops_lose_satisfaction_based_on_literacy_tt: "[Concept('pop_satisfaction','Задоволення')|e] [Concept('pops','груп населення')|e] зі станів «[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]» або «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]» знизиться залежно від їхньої [Concept('literacy','грамотності')|e]"
 aspiration_for_liberty.2.title: "Порядок відновлено."
 aspiration_for_liberty.2.desc.a: "Під безконтрольною владою правителя на ім'я [target_character.GetName] місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] ставали все невдоволенішими. У відповідь на зростання податків і обмеження особистих свобод народ почав вимагати відновлення [ROOT.GetCountry.Custom('parliament_ru_GEN')|l], де вони могли б представляти свої інтереси. Для них цей орган — єдиний захист прав і майна від свавілля влади. Під тиском мас [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'була змушена', 'був змушений' )] відновити [ROOT.GetCountry.Custom('parliament_ru_ACC')|l]."
 aspiration_for_liberty.2.desc.b: "У відповідь на повстання таких станів, як [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], [target_character.GetName] ще сильніше [Select_CString(target_character.IsFemale, 'утвердилася', 'утвердився' )] у своїй прихильності до абсолютизму і [Select_CString(target_character.IsFemale, 'взялася', 'взявся' )] припиняти будь-які спроби підірвати його владу.\n\n[Select_CString(target_character.IsFemale, 'Впевнена', 'Впевнений' )], що [Select_CString(target_character.IsFemale, 'її', 'його' )] влада дана згори, [Select_CString(target_character.IsFemale, 'вона', 'він' )] вважає будь-які поступки парламентаризму загрозою своєму авторитету і стабільності свого правління. Запровадивши суворі заходи і придушивши незліченні повстання, ми знову принесли до [ROOT.GetCountry.Custom('CF_VP')] мир і порядок."
 aspiration_for_liberty.2.a: "Така воля народу."
 aspiration_for_liberty.2.b: "Вільнодумство неприпустиме!"
 aspiration_for_liberty.3.title: "Битви на чужій землі"
 aspiration_for_liberty.3.desc: "Останніми роками наші фінансові перспективи виглядають особливо безрадісно. [target_character.GetName] безупинно [Select_CString(target_character.IsFemale, 'витрачала', 'витрачав' )] величезні кошти на дорогі війни в чужих землях і тим самим [Select_CString(target_character.IsFemale, 'залишила', 'залишив' )] нашу скарбницю без коштів на внутрішні потреби. Разом із відвертою безгосподарністю уряду, фінансовою недбалістю і зростаючою політичною нестабільністю [Select_CString(target_character.IsFemale, 'її', 'його' )] дії розхитали економіку і підірвали довіру народу до правлячих кіл.\n\nТепер ми балансуємо на межі банкрутства, а громадяни ремствують і задаються питанням, які цілі взагалі переслідує [target_character.GetShortNameWithNoTooltip]. Ситуація стає все небезпечнішою: борги зростають, а держава на тлі грошової кризи ледве справляється навіть із найосновнішими своїми функціями."
 aspiration_for_liberty.3.a: "Та в скарбниці ще повно грошей!"
 aspiration_for_liberty.3.b: "Урізати витрати на війну."
 aspiration_for_liberty.4.title: "Некомпетентність уряду"
 aspiration_for_liberty.4.desc: "Неспроможність уряду грамотно керувати державою в умовах, коли наш народ відчуває #TOOLTIP:DISASTER_TYPE,aspiration_for_liberty,X #L жагу свободи#!#!, призвела до масового невдоволення, через що по всій державі почали повставати такі групи як [target_rebel.GetName]. Народне обурення досягло точки кипіння, багато громадян об'єднуються у боротьбі проти своїх корумпованих і бездарних лідерів.\n\nЗаклики до революції з кожним днем стають все голоснішими, до руху приєднуються люди найрізноманітніших верств суспільства. Твердо намірені взяти долю у свої руки, вони готові будь-якими способами боротися за свої вимоги і заявляють, що не погодяться ні на що, крім повного прийняття їхніх вимог."
 aspiration_for_liberty.4.a: "Турбуватися нема про що."
 aspiration_for_liberty.4.b: "[target_rebel.GetNameWithNoTooltip] отримають від нас поступки."
 lose_10_control_in_affected_locations_tt: "[Concept('location', 'Райони')|e], в яких користуються підтримкою [Concept('rebellion','заколотники')|e] [target_rebel.GetNameWithNoTooltip], втратять [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control', 'контролю')|e]"
 every_supporter_pop_gains_5_satisfaction_tt: "Усі [Concept('pop', 'групи населення')|e], що підтримують [Concept('rebellion', 'заколот')|e], на чию підтримку спираються [target_rebel.GetNameWithNoTooltip], отримають [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
