l_english:
 hindu_events.1.title: "Дитя Сур'ї"
 hindu_events.1.desc: "Останнім часом серед еліт #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! відсутній [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], що дуже непокоїть династію [target_ruler.GetDynasty.GetName]. Нещодавно [target_character.GetName], яка походить з потрібного роду, народила дитину, що могла б претендувати на трон… якби вона була заміжня.\n\nНовоспечена мати згадує легенду з Махабхарати, згідно з якою великий цар Карна був народжений незайманою з волі самого Сур'ї. [target_ruler.GetNameWithNoTooltip] вірить, що вона вивчила ту саму мантру, яка призвела до зачаття Карни, і що новій дитині Сонця теж судилися великі звершення."
 hindu_events.1.a: "Сур'я благословив нас! Відтепер нами править Сонячна династія."
 hindu_events.1.b: "Мати-незаймана? Ну-ну…"
 hindu_events.2.title: "Бала"
 hindu_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] вважає війну, яку веде наша держава, своєю сімейною справою. Так, [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] [target_heir.GetName] очолює #L [ROOT.GetCountry.GetAdjective|l]і#! армії та веде їх до перемоги. Донька правителя [target_daughter.GetName] теж не залишилась осторонь: вона з живим інтересом вивчає військову справу одночасно з належною релігійною освітою.\n\nУ народі ходять легенди про Балу Тріпурасундарі — юну богиню, яка з цікавості пішла воювати разом із братами всупереч волі матері. [target_daughter.GetNameWithNoTooltip] з дитинства захоплюється цією легендою, тож її бажання вирушити на війну нікого не дивує."
 hindu_events.2.a: "[target_daughter.GetNameWithNoTooltip] повергне в тремтіння всіх наших ворогів."
 hindu_events.2.b: "Нехай краще дівоче цікавість служить миру, а не війні."
 STATIC_MODIFIER_NAME_bala_tripurasundari: "Бала Тріпурасундарі"
 hindu_events.3.title: "Медитація гуру"
 hindu_events.3.desc: "І [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], і народ час від часу потребують мудрості святих наставників. Однак гуру — це не лише вчителі, а й учні духовного світу, яким іноді потрібно поміркувати над новими знаннями у спокійній та усамітненій обстановці. [target_character.GetName], [Select_CString(target_character.IsFemale, 'одна', 'один' )] з найповажніших наших гуру, чиїми порадами часто користується [target_ruler.GetName], з недавніх пір [Select_CString(target_character.IsFemale, 'віддалилась', 'віддалився' )] від людей і [Select_CString(target_character.IsFemale, 'стала', 'став' )] проводити майже весь час у глибокій медитації. [ROOT.GetCountry.GetGovernment.GetCourtTitle] і народ бачать у цьому тривожний знак."
 hindu_events.3.a: "Схоже на самоздійснюване пророцтво…"
 hindu_events.1000.title: "Шива Творець"
 hindu_events.1000.desc: "Запечатліти образ Шиви намагалися багато хто, але [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'досягла', 'досяг' )] в цьому особливого успіху. За це [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'наблизила', 'наблизив' )] [Select_CString(target_artist.IsFemale, 'її', 'його' )] до двору. [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'дала', 'дав' )] чимало цінних порад з найрізноманітніших тем, однак таємниця [Select_CString(target_artist.IsFemale, 'її', 'його' )] знання божества залишилась нерозкритою.\n\nОднієї ночі, проходячи залами свого палацу, [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'побачила', 'побачив' )], як [target_artist.GetName] завершує чергову статую, і все-таки [Select_CString(target_ruler.IsFemale, 'запитала', 'запитав' )], з яких видінь [Select_CString(target_artist.IsFemale, 'вона', 'він' )] черпає натхнення, зображаючи багатоликого Шиву.\n\n[target_artist.GetShortName] [Select_CString(target_artist.IsFemale, 'відповіла', 'відповів' )], що всяка душа без винятку є частиною великого Шиви і тому, як і він сам, благословенна здатністю творити."
 hindu_events.1000.a: "Тут є над чим подумати."
 STATIC_MODIFIER_NAME_hindu_shaiva: "Шайва"
 STATIC_MODIFIER_NAME_hindu_withdrawn_contemplation: "Габокі роздуми"
 hindu_events.1000.b: "Це слова митця. [ROOT.GetCountry.GetGovernment.GetRulerTitle] вважає інакше."
 hindu_events.1001.title: "Сраштї: творення"
 hindu_events.1001.desc: "Після кількох років роздумів над словами про душу і творення [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'наблизилась', 'наблизився' )] до розуміння природи Шиви як творця світу. [Select_CString(target_ruler.IsFemale, 'Вона', 'Він' )] також [Select_CString(target_ruler.IsFemale, 'стала', 'став' )] замислюватись про важливість власної спадщини. Мислителі майбутнього скажуть, що [target_ruler.GetNameWithNoTooltip], міркуючи про творення світу, [Select_CString(target_ruler.IsFemale, 'прийшла', 'прийшов' )] до ідей творення держави."
 hindu_events.1001.a: "Ом."
 STATIC_MODIFIER_NAME_shiva_srishti: "Сраштї"
 STATIC_MODIFIER_NAME_jnana: "Джнана"
 hindu_events.1100.title: "Шива Охоронець"
 hindu_events.1100.desc: "На землях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! запанував мир. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'дала', 'нам' )] нам стабільність і процвітання, дозволивши приділяти більше часу роздумам про духовні питання. На жаль, саме ці роздуми пробудили в душі правителя страх, що благословенні часи колись закінчаться.\n\nОдного разу, коли [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'молилась', 'молився' )] перед статуєю Шиви, до [Select_CString(target_ruler.IsFemale, 'неї', 'нього' )] [Select_CString(target_character.IsFemale, 'підійшла', 'підійшов' )] [target_character.GetName]. Завершивши мантру, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale, 'розповіла', 'розповів' )] про свої тривоги і [Select_CString(target_ruler.IsFemale, 'попросила', 'попросив' )] поради. Вказавши на підняту долоню статуї, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'нагадала', 'нагадав' )], що #TOOLTIP:GOD,shiva_god,X #L Шива#!#! не лише створює і руйнує, а й охороняє."
 hindu_events.1100.a: "$common_string_aum$"
 hindu_events.1100.b: "Ми покладаємось на Шиву в багатьох питаннях, але збереження країни — це наш власний обов'язок."
 hindu_events.1101.title: "Стхітхі: збереження"
 hindu_events.1101.desc: "Після кількох років роздумів над Абхаямудрою — відкритою долонею Шиви, що несе впевненість і безпеку, — [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'відчула', 'відчув' )], що краще розуміє, яким чином це божество охороняє світ. Здобуте знання розвіяло [Select_CString(target_ruler.IsFemale, 'її', 'його' )] тривоги: тепер [Select_CString(target_ruler.IsFemale, 'вона', 'він' )] віддає всі сили турботі про розвиток #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! так само, як сам Шива турбується про все суще."
 hindu_events.1101.a: "$common_string_aum$"
 hindu_events.1200.title: "Шива Руйнівник"
 hindu_events.1200.desc: "Влада #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! веде війну. Наші армії нещадно громлять ворога, руйнуючи і спустошуючи все на своєму шляху. Серед усього цього кровопролиття [target_ruler.GetName] майже не [Select_CString(target_ruler.IsFemale, 'знаходила', 'знаходив' )] часу для медитацій і думок про божественне. Але одного разу, дивлячись на кров і вогонь, що залишаються за наступною армією, [Select_CString(target_ruler.IsFemale, 'вона', 'він' )] на мить [Select_CString(target_ruler.IsFemale, 'відчула', 'відчув' )], що [Select_CString(target_ruler.IsFemale, 'зійшла', 'зійшов' )] зі шляху праведних послідовників Шиви.\n\nОднак тут [Select_CString(target_character.IsFemale, 'просвітлена', 'просвітлений' )] [target_character.GetName], [Select_CString(target_character.IsFemale, 'яка їхала', 'який їхав' )] поруч, помітив вираз обличчя [Select_CString(target_ruler.IsFemale, 'правительки', 'правителя' )] і [Select_CString(target_character.IsFemale, 'порадила', 'порадив' )] [Select_CString(target_ruler.IsFemale, 'їй', 'йому' )] не озиратись назад. Світ має горіти, щоб народжуватись заново. Владика Шива теж руйнує, щоб створювати знову."
 hindu_events.1200.a: "Ці думки стануть для нас опорою в наших діях."
 hindu_events.1200.b: "Люди руйнують світ із жадібності та дурості. Нам не дано змінювати його так, як це робить Шива."
 hindu_events.1201.title: "Самхара: руйнування"
 hindu_events.1201.desc: "На війні [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'побачила', 'побачив' )] чимало руйнувань, але [Select_CString(target_ruler.IsFemale, 'вона бачила', 'він бачив' )] і відродження, яке слідувало за ними. Вогонь, що пожирав ворогів, зовсім не був божественним, однак [Select_CString(target_ruler.IsFemale, 'правителька відчула', 'правитель відчув' )], що краще розуміє природу полум'я, яким #TOOLTIP:GOD,shiva_god,X #L Шива#!#! змінює світ."
 hindu_events.1201.a: "$common_string_aum$"
 hindu_events.1300.title: "Шива Прихований"
 hindu_events.1300.desc: "Продовжуючи пошуки духовного знання, [target_ruler.GetName] дедалі більше [Select_CString(target_ruler.IsFemale, 'відчувала', 'відчував' )], що воно ніби навмисно ухиляється від [Select_CString(target_ruler.IsFemale, 'неї', 'нього' )]. Якщо божественна природа присутня в усьому, як вона може сховатись від того, хто її шукає?\n\n[target_character.GetName], коли [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'запитала', 'запитав' )] [Select_CString(target_character.IsFemale, 'її', 'його' )] про це, на мить [Select_CString(target_character.IsFemale, 'замислилась', 'замислився' )], але потім [Select_CString(target_character.IsFemale, 'відповіла', 'відповів' )], що Владика #TOOLTIP:GOD,shiva_god,X #L Шива#!#! приховує свою милість від створеного. І це перший крок до розуміння божественної природи, адже якби істина не була прихована, її пошуки були б неможливі."
 hindu_events.1300.a: "Треба зрозуміти, що це означає."
 hindu_events.1300.b: "Тоді, можливо, нам варто пошукати одкровень в іншому місці."
 hindu_events.1301.title: "Тіробхава: ілюзія"
 hindu_events.1301.desc: "Після кількох років роздумів над тим, як #TOOLTIP:GOD,shiva_god,X #L Шива#!#! приховує істину від смертних очей, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'здобула', 'здобув' )] спокій. Зрозумівши, що від цього залежить [Select_CString(target_ruler.IsFemale, 'її', 'його' )] власне існування, пошуки і врешті-решт розуміння, [Select_CString(target_ruler.IsFemale, 'побачила', 'побачив' )], як цей принцип пронизує всі грані реальності."
 hindu_events.1301.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_tirodhana: "Тіродхана"
 hindu_events.1400.title: "Шива Явлений"
 hindu_events.1400.desc: "[target_ruler.GetName] багато років [Select_CString(target_ruler.IsFemale, 'шукала', 'шукав' )] собі наставника, але так і не [Select_CString(target_ruler.IsFemale, 'знайшла', 'знайшов' )] нікого, хто міг би виразно викласти таємниці буття або внести ясність у релігійні питання. Зрештою [Select_CString(target_ruler.IsFemale, 'вона втратила', 'він втратив' )] надію знайти вчителя і [Select_CString(target_ruler.IsFemale, 'стала', 'став' )] бесідувати на духовні теми з рівними собі.\n\nОдного разу [Select_CString(target_ruler.IsFemale, 'її', 'його' )] співрозмовником [Select_CString(target_ally_ruler.IsFemale, 'стала', 'став' )] [target_ally_ruler.GetName] з #ONCLICK:COUNTRY,[target_ally.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_ally.Custom('CL_tt')],X [target_ally.Custom('CL_RP')|L]#!#!. Вони обговорювали природу душі та її єдності, і в якийсь момент [target_ally_ruler.GetNameWithNoTooltip] [Select_CString(target_ally_ruler.IsFemale, 'зауважила', 'зауважив' )], що, хоча [Select_CString(target_ally_ruler.IsFemale, 'вона', 'він' )] і поклоняється #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#!, мудрість Шиви викликає відгук у [Select_CString(target_ally_ruler.IsFemale, 'її', 'його' )] душі.\n\nУ цій бесіді [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'проявила', 'проявив' )] себе не як учень, а як учитель. Можливо, це сам Шива явив [Select_CString(target_ruler.IsFemale, 'їй', 'йому' )] свою милість, давши одкровення."
 hindu_events.1400.a: "$hindu_events.1000.a$"
 hindu_events.1400.b: "У старших завжди є чому повчитись."
 hindu_events.1401.title: "Ануграха: милість"
 hindu_events.1401.desc: "Міркуючи про знання, здобуті за довгі роки духовних пошуків, [target_ruler.GetName] поступово [Select_CString(target_ruler.IsFemale, 'стала', 'став' )] розуміти, як саме #TOOLTIP:GOD,shiva_god,X #L Шива#!#! являє світу свою милість і наповнює душі мудрістю. Як [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'передала', 'передав' )] свої знання союзнику, ще не прийнявши їх повною мірою, так і ми всі маємо ділитись цим новим розумінням з іншими людьми, скеровуючи їх до істини."
 hindu_events.1401.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_anugraha: "Ануграха"
 hindu_events.1402.title: "Рудра, послідовник Вішну"
 hindu_events.1402.desc: "Те, що [target_ally_ruler.GetName] поклоняється #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#!, не заважає [Select_CString(target_ally_ruler.IsFemale, 'їй', 'йому' )] обговорювати духовні матерії з шанувальниками інших богів. Так, [target_ruler.GetName] з #ONCLICK:COUNTRY,[target_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_origin_country.Custom('CL_tt')],X [target_origin_country.Custom('CL_RP')|L]#!#! йде шляхом Шиви, але, тим не менш, це цінний союзник, вірний друг, а тепер ще й мудрий наставник. До речі, бог грому Рудра, який був учнем Вішну, сам ототожнював себе з Шивою.\n\nЯскраві та натхненні слова, які [Select_CString(target_ruler.IsFemale, 'говорила', 'говорив' )] [target_ruler.GetName], лише підтверджують, що саме Рудра несе смертним духовні знання."
 hindu_events.1402.a: "Це тому, що Рудра — перший серед учнів Вішну."
 STATIC_MODIFIER_NAME_hindu_vaishnava: "Вайшнава"
 hindu_events.1402.b: "Все є частиною божественного. Ми маємо міркувати і про Шиву."
 hindu_events.1402.c: "[target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'знайшла', 'знайшов' )] свого бога, а ми маємо шукати свого."
 hindu_events.1403.title: "Рудра Сампрадайя"
 hindu_events.1403.desc: "[target_ruler.GetName] вже кілька років намагається осягнути природу #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#! через роздуми про його учня Рудру. Надихаючись прикладом Рудри, [Select_CString(target_ruler.IsFemale, 'вона', 'він' )] прагне нести свої знання іншим. Зрештою, і [Select_CString(target_ruler.IsFemale, 'вона сама', 'він сам' )], і всі [Select_CString(target_ruler.IsFemale, 'її', 'його' )] учні, і весь світ загалом є частиною безмежного божества на ім'я Вішну."
 hindu_events.1403.a: "$common_string_aum$"
 hindu_events.1404.title: "Вішну і Шива"
 hindu_events.1404.desc: "Міркуючи про те, як #TOOLTIP:GOD,shiva_god,X #L Шива#!#! пов'язаний з Владикою #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#!, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'знайшла', 'знайшов' )] відповіді на деякі зі своїх питань. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'прийшла', 'прийшов' )] до ідеї вищого божества як духу без меж і кордонів, сутність якого пронизує і кожну людську душу, і весь світ загалом. Хоча це божество занадто всеосяжне, щоб мати ім'я в людських мовах, нам треба якось його називати."
 hindu_events.1404.a: "Ми назвемо його Вішну, як навчав Рудра."
 hindu_events.1404.b: "Ми назвемо його Шива Владика Танцю."
 hindu_events.1404.c: "Ми назвемо його Шива Руйнівник."
 hindu_events.1500.title: "Лакшмі, наречена Вішну"
 hindu_events.1500.desc: "Шлюбні узи з правителями інших країн дали #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! чимало дипломатичних переваг. Але в них є й інші грані: у своїй недавній бесіді [target_ruler.GetName] і [target_country_ruler.GetName] з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! приділили чимало часу духовному значенню шлюбу.\n\n[target_country_ruler.GetShortNameWithNoTooltip] і багато хто з [Select_CString(target_country_ruler.IsFemale, 'її', 'його' )] посланців, які поклоняються #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#!, вважають, що #TOOLTIP:GOD,shakti_god,X #L Шакті#!#! — це #TOOLTIP:AVATAR,lakshmi_avatar,X #L Лакшмі#!#!, дружина їхнього божества. [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'скористалась', 'скористався' )] цим, щоб підкреслити важливість богині як посередниці в діалозі з вищим божеством. [Select_CString(target_ruler.IsFemale, 'Її', 'Його' )] слова впали на благодатний ґрунт, і тепер правителі цієї країни краще розуміють нашу віру і цінність шлюбу з нашою династією."
 hindu_events.1500.a: "Богиня — це могутність, богиня — це краса."
 hindu_events.1501.title: "$hindu_events.1500.title$"
 hindu_events.1501.desc: "[target_ruler.GetName] з #ONCLICK:COUNTRY,[target_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_origin_country.Custom('CL_tt')],X [target_origin_country.Custom('CL_RP')|L]#!#! користується нашою довірою не лише в політичних питаннях. Наші країни пов'язані династичними шлюбами, а ще [target_origin_country.GetGovernment.GetRulerTitle|l] охоче ділиться з нами своїми філософськими одкровеннями.\n\nОдного разу правителі бесідували про #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#! і природу душі. [target_ruler.GetNameWithNoTooltip], віддаючи належне #TOOLTIP:GOD,shakti_god,X #L Шакті#!#!, [Select_CString(target_ruler.IsFemale, 'згадала', 'згадав' )], що душа невіддільна від божества, як чоловік від дружини. Щоб наблизитись до розуміння Вішну, ми маємо шукати його через його дружину, богиню #TOOLTIP:AVATAR,lakshmi_avatar,X #L Лакшмі#!#!."
 hindu_events.1501.a: "Нехай Лакшмі приведе наші душі до Вішну."
 hindu_events.1501.b: "Ми будемо міркувати про єдність і богиню."
 hindu_events.1501.c: "Ми цінуємо пораду, але воліємо шукати Вішну без посередників."
 hindu_events.1502.title: "Лакшмі Сампрадайя"
 hindu_events.1502.desc: "Роки духовних пошуків за підтримки #TOOLTIP:AVATAR,lakshmi_avatar,X #L Лакшмі#!#!, дружини #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#!, дали відповіді на багато питань, які [target_ruler.GetName] до цього [Select_CString(target_ruler.IsFemale, 'вважала', 'вважав' )] таємницею. Тепер ми розуміємо, що мали на увазі наші друзі, які шанують #TOOLTIP:GOD,shakti_god,X #L Шакті#!#!, говорячи про важливість єднання душі з божеством."
 hindu_events.1502.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_vishnu_lakshmi: "$hindu_events.1502.title$"
 hindu_events.1503.title: "Вішну і Лакшмі"
 hindu_events.1503.desc: "Після багаторічних роздумів про союз #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#! і #TOOLTIP:AVATAR,lakshmi_avatar,X #L Лакшмі#!#!, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'прийшла', 'прийшов' )] у тремтіння від одкровень, які дарувала нам богиня. Тепер ми розуміємо, що вона не стільки посередниця, скільки невід'ємна частина самого верховного божества."
 hindu_events.1503.a: "Лакшмі — це сила, що стоїть за верховним богом Вішну."
 hindu_events.1503.b: "Лакшмі здатна перевершити самого Вішну."
 hindu_events.1503.c: "Ми підемо шляхом богині — шляхом могутності."
 hindu_events_1600.desc_common: "Коли [Select_CString(target_heir.IsFemale, 'народилась', 'народився' )] [target_heir.GetName], [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'здобула', 'здобув' )] надію на майбутнє, а люди замислились про те, чому Деві вважається незрівнянним вищим божеством."
 hindu_events.1600.title: "Деві Мати"
 hindu_events.1600.desc: "У сім'ї [target_heir.GetDynasty.GetName] нещодавно народився спадкоємець. $hindu_events_1600.desc_common$ [target_ruler.GetShortNameWithNoTooltip] — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, однак справжня влада, що дарує безсмертя нашому роду і всьому світу, належить жінкам.\n\nБачачи, що [target_consort.GetName] несе в собі цей аспект богині, ми міркуємо про красу і доброту Деві."
 hindu_events.1600.a: "Розуміння цього відкриває шлях для подальших роздумів."
 STATIC_MODIFIER_NAME_hindu_shakta: "Шакта"
 hindu_events.1600.b: "[target_consort.GetNameWithNoTooltip] незрівнянна, але все ж вона не богиня."
 STATIC_MODIFIER_NAME_hindu_shakta_rejected: "$shakti_god$ відкинута"
 hindu_events.1600.desc_female: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'щаслива', 'щасливий' )]: у [Select_CString(target_ruler.IsFemale, 'неї', 'нього' )] народилась дитина, яка продовжить династію [target_heir.GetDynasty.GetName]. $hindu_events_1600.desc_common$ Як [target_ruler.GetShortNameWithNoTooltip] дає життя новому правителю #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, так і весь світ народжується і відроджується завдяки богині.\n\nТе, як Деві використовує цю велику силу в благих цілях, є справжнім знаком її милості та доброти. Знаючи це, [target_ruler.GetShortNameWithNoTooltip] ототожнює себе з цим аспектом богині."
 hindu_events.1600.b_female: "Може, [target_ruler.GetShortNameWithNoTooltip] і добра мати, але вона лютує, як сама богиня."
 hindu_events.1601.title: "Шрікула"
 hindu_events.1601.desc: "Після того, як [Select_CString(target_heir.IsFemale,'народилась','народився')] [target_heir.GetName], [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'змінила','змінив')] свої погляди на [ShowGodName('shakti_god')]. Очевидно, що її енергія руйнівна, але тепер [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] розуміє, що ця ж сила також є джерелом усього буття. [target_ruler.GetShortNameWithNoTooltip] бачить богиню прекрасною і ніжною. З такою ж ніжністю, підкріпленою безмежною силою, ми будемо правити #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!."
 hindu_events.1601.a: "$common_string_aum$"
 hindu_events.1700.title: "Узи шлюбу"
 hindu_events.1700.desc: "Розуміння творчого та естетичного аспекту #TOOLTIP:GOD,shakti_god,X #L Шакті#!#! допомагає #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! приваблювати на свій бік інші країни — десь страхом, а десь спокусою. Одним із багатьох способів об'єднання держав є династичний шлюб, який [target_ruler.GetName] вважає найелегантнішим рішенням. Після укладення кількох таких шлюбів наші дипломатичні переговори набули характеру сімейних зустрічей, де всіх учасників об'єднує кров династії [target_ruler.GetDynasty.GetName].\n\nБачачи величезну користь від таких союзів, [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'замислилась', 'замислився' )] про те, як богиня допомагає [Select_CString(target_ruler.IsFemale, 'її', 'його' )] справі. Можливо, поглиблена тантрична медитація ще більше наблизить нас до розуміння #TOOLTIP:GOD,shakti_god,X #L Шакті#!#!."
 hindu_events.1700.a: "Воістину, союз чоловіка і дружини — це серце божества."
 hindu_events.1700.b: "Шакті об'єднує, бо весь світ походить від неї."
 hindu_events.1700.c: "Не будемо змішувати політичне з духовним."
 hindu_events.1701.title: "Парваті"
 hindu_events.1701.desc: "Після багаторічних тантричних медитацій над тим, як узи шлюбу пов'язані з божественним союзом Деві та Дева, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'прийшла', 'прийшов' )] до розуміння #TOOLTIP:AVATAR,parvati_avatar,X #L Парваті#!#! — дружини #TOOLTIP:GOD,shiva_god,X #L Шиви#!#! і матері багатьох великих богів. Будучи джерелом усієї могутності, вона допоможе нам зміцнювати і контролювати зв'язки між смертними."
 hindu_events.1701.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_parvati: "$parvati_avatar$"
 hindu_events.1702.title: "Пракріті"
 hindu_events.1702.desc: "Завдяки багаторічній тантричній медитації над всепроникною сутністю богині [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'прийшла', 'прийшов' )] до розуміння Пракріті — божества самої природи. Духовна близькість з навколишнім світом приносить спокій і об'єднує жителів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 hindu_events.1702.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_prakrti: "$hindu_events.1702.title$"
 hindu_events.1800.title: "Деві Захисниця"
 hindu_events.1800.desc: "Для [ROOT.GetCountry.Custom('CL_RP')] настали непрості часи. Ми б'ємось з тими, хто хоче знищити нашу країну і вбити її вірних підданих. [Select_CString(target_ruler.IsFemale, 'Обурена', 'Обурений' )] цим [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'відчула', 'відчув' )] в собі незвичну лють до тих, через кого спалахнув цей конфлікт. Сповнившись гніву і рішучості, [Select_CString(target_ruler.IsFemale, 'вона стала', 'він став' )] навіювати страх.\n\nНабираючись сил у храмі, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'звернула', 'звернув' )] увагу на статую #TOOLTIP:AVATAR,kali_avatar,X #L Калі#!#!. Вона виглядала жахливо і люто, але в її очах, червоних від гніву, проглядало знайоме почуття мети. Як Калі охороняє своїх дітей, так і ми захищаємо синів і дочок [ROOT.GetCountry.Custom('CL_RP')] усіма доступними силами."
 hindu_events.1800.a: "Краса є навіть у серці руйнування."
 hindu_events.1800.b: "Ми будемо робити те, що мусимо, але цей шлях не приведе нас до Деві."
 hindu_events.1801.title: "Калікула"
 hindu_events.1801.desc: "Війна забрала багато життів, але після зустрічі з богинею [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'відчула', 'відчув' )] приплив сил. Тепер ми знаємо, що краса божественної душі не завжди проявляється у зовнішності, а за закривавленим обличчям можуть ховатись мудрість і відвага."
 hindu_events.1801.a: "$common_string_aum$"
 hindu_events.1900.title: "Опір"
 hindu_events.1900.desc: "Схоже, #TOOLTIP:GOD,shakti_god,X #L Шакті#!#! показала #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! найлютіший зі своїх ликів: наша країна опинилась втягнута у виснажливу війну. Побачивши всі її грані, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'почала', 'почав' )] краще розуміти, як сили руйнування змінюють світ, але нам варто подумати і про власні мотиви участі в цій агресії.\n\nДеві лютує, але яка мета цієї люті? Роздуми про те, чому ми вбиваємо наших ворогів, може наблизити нас до розуміння вбивств, які вчиняє богиня."
 hindu_events.1900.a: "Їхня година пробила. Ми знищимо сили зла."
 hindu_events.1900.b: "Ми проллємо їхню кров, продовжуючи йти до своєї свободи."
 hindu_events.1900.c: "Зараз не до роздумів. У нас війна!"
 hindu_events.1901.title: "Калі"
 hindu_events.1901.desc: "Після багаторічної тантричної медитації [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'прийшла', 'прийшов' )] до розуміння чорної богині #TOOLTIP:AVATAR,kali_avatar,X #L Калі#!#!. Сила і мудрість цього аспекту #TOOLTIP:GOD,shakti_god,X #L Шакті#!#! дозволить нам викорінити вплив зла і очистити світ вогнем."
 hindu_events.1901.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_kali: "$kali_avatar$"
 hindu_events.1902.title: "Тара"
 hindu_events.1902.desc: "Після багаторічної тантричної медитації [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'прийшла', 'прийшов' )] до розуміння #TOOLTIP:AVATAR,tara_avatar,X #L Тари#!#!, вічно сяючої зірки. Проливаючи кров ворогів, ми звільнимо і захистимо свій народ."
 hindu_events.1902.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_tara: "$tara_avatar$"
 hindu_events.2000.title: "Передане знання"
 hindu_events.2000.desc: "Продовжуючи свій пошук релігійних істин, [target_ruler.GetName] одного разу [Select_CString(target_ruler.IsFemale, 'відчула', 'відчув' )] безсилля, подібне до того, як якби наш дух був відділений від божества законами самої природи. Може, про це щось знає [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]? Вислухавши [Select_CString(target_ruler.IsFemale, 'правительку', 'правителя' )], [target_character.GetName] [Select_CString(target_character.IsFemale, 'відповіла', 'відповів' )], що це і є перший крок до розуміння душі і самого #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#!. Абсолютна істина існує окремо від нашої реальності. Священне знання богів споконвіку передається від людини до людини, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'готова', 'готов' )] стати [Select_CString(target_character.IsFemale, 'духовною наставницею', 'духовним наставником' )] в цих питаннях.\n\nБудь-який [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сприйняв би таку пропозицію як зухвалість, але, можливо, [target_character.GetNameWithNoTooltip] в чомусь [Select_CString(target_character.IsFemale, 'права', 'правий' )]."
 hindu_events.2000.a: "Ми завжди приймаємо дари знань."
 hindu_events.2000.b: "Ми прислухаємось до порад усіх мудрих людей, а [target_character.GetNameWithNoTooltip] — лише [Select_CString(target_character.IsFemale, 'одна', 'один' )] з багатьох."
 STATIC_MODIFIER_NAME_vishnu_brahma: "Брахма Сампрадайя"
 hindu_events.2000.c: "Ми будемо шукати істину самостійно."
 hindu_events.2001.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2001.desc: "Останні роки навчили нас багато чому. Після того, як [target_character.GetName] [Select_CString(target_character.IsFemale, 'стала', 'став' )] [Select_CString(target_ruler.IsFemale, 'її', 'його' )] гуру, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'здобула', 'здобув' )] розуміння того, як божество існує окремо від душі, і з цим розумінням [Select_CString(target_ruler.IsFemale, 'стала', 'став' )] міркувати про #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#! і молитись йому. Ми вже готуємось передати це знання іншим так, як воно було передане нам."
 hindu_events.2001.a: "$common_string_aum$"
 hindu_events.2002.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2002.desc: "Відкинувши єдиного наставника заради можливості отримувати настанови багатьох мудреців, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'отримала', 'отримав' )] можливість вислуховувати різні точки зору. Разом з цим ми зрозуміли, наскільки важким завданням є осягнення натури божества. Воістину, для цього не вистачить і цілого людського життя!"
 hindu_events.2002.a: "$common_string_aum$"
 hindu_events.2100.title: "Чотири Кумари"
 hindu_events.2100.desc: "Серед еліт #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! немає спадкоємця. Якщо [target_ruler.GetName] помре, не залишивши нащадків, династія [target_ruler.GetDynasty.GetName] назавжди втратить владу. [Select_CString(target_ruler.IsFemale, 'Засмучена і стривожена', 'Засмучений і стривожений' )] думками про це, [target_ruler.GetName] молить богів про дитину, але [Select_CString(target_ruler.IsFemale, 'її', 'його' )] мольби залишаються без відповіді.\n\nЦя ситуація нагадала нам одну історію. Колись Творець Брахма створив зі свого тіла чотирьох синів, яких називають Кумарами, щоб вони продовжували його працю і допомагали йому у творенні. Але Кумари відкинули приземлену працю, присвятивши весь свій час вивченню божества і передачі знань про нього. Без їхнього самозречення знання про #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#! не дійшло б до нас.\n\nЩоб здобути милість Вішну, [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'повинна', 'повинен' )] відкинути думки про спадкоємця, викликані жагою влади і плотськими бажаннями, і цілком присвятити себе пошукам істини."
 hindu_events.2100.a: "[target_ruler.GetNameWithNoTooltip] присвятить своє життя чистоті і Вішну."
 hindu_events.2100.b: "Ми прислухаємось до порад, але не варто забувати і про обов'язок."
 hindu_events.2100.c: "Влада — праця правителя, плотські бажання — його відпочинок."
 hindu_events.2101.title: "Акханда Брахмачар'я"
 hindu_events.2101.desc: "Минули роки з тих пір, як [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'припинила', 'припинив' )] спроби обзавестись спадкоємцем, прийнявши безшлюбність і присвятивши своє життя вивченню Вед. Ніхто не знає, що буде після [Select_CString(target_ruler.IsFemale, 'її', 'його' )] смерті, але це не зменшує [Select_CString(target_ruler.IsFemale, 'її', 'його' )] рішучості. Відкинувши життя мирських правителів, [Select_CString(target_ruler.IsFemale, 'вона зрозуміла', 'він зрозумів' )] Кумар і їхнє рішення присвятити себе мудрості #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#!."
 hindu_events.2101.a: "$common_string_aum$"
 hindu_events.2102.title: "Кумара Сампрадайя"
 hindu_events.2102.desc: "За роки роздумів [target_ruler.GetName] багато чого [Select_CString(target_ruler.IsFemale, 'дізналась', 'дізнався' )] про Кумар — посланців #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#!. [target_ruler.GetSheHe|U] [Select_CString(target_ruler.IsFemale, 'не змогла', 'не зміг' )] повністю відмовитись від обов'язків правителя #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, але [Select_CString(target_ruler.IsFemale, 'здобула', 'здобув' )] духовну ясність бачення світу, яка допоможе [Select_CString(target_ruler.IsFemale, 'їй', 'йому' )] правити в майбутньому."
 hindu_events.2102.a: "$common_string_aum$"
 hindu_events.2200.title: "Перепони на шляху"
 hindu_events.2200.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'перетворила', 'перетворив' )] свою столицю, місто [ROOT.GetCountry.GetCapital.GetName], на справжній оплот наук і мистецтв на заздрість усім сусідам. У тому, що стосується знань і нововведень, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! можна сміливо ставити за приклад для інших країн. Знаючи, що #TOOLTIP:GOD,ganesha_god,X #L Ганеша#!#! цінує мудрість, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] радіє успіхам своєї держави в її пошуках.\n\nВодночас, чим далі ми просуваємось вперед, тим більше перепон постає на нашому шляху. Владика Ганеша, який створює і змінює ці перепони, може не лише допомагати нашим дослідженням, а й ускладнювати їх."
 hindu_events.2200.a: "Про це слід подумати окремо."
 STATIC_MODIFIER_NAME_hindu_ganesha: "$ganesha_god$"
 hindu_events.2200.b: "Якщо ми будемо сидіти і медитувати, склавши руки, технічної переваги нам не бачити!"
 hindu_events.2201.title: "Ганеша"
 hindu_events.2201.desc: "[target_ruler.GetName] після багаторічного вивчення Пурани, трактатів мудреців, а також праць учених і поетів [Select_CString(target_ruler.IsFemale, 'почала', 'почав' )] розуміти, чому #TOOLTIP:GOD,ganesha_god,X #L Ганеша#!#! ставить перепони на шляху до знань. Перевага #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! зробила її еліту, до якої належить і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], зарозумілою і пихатою. Тепер ми бачимо, що мудрість вимагає скромності. Це знання нам подарували перепони — як ті, що ми подолали, так і ті, що ще чекають нас попереду."
 hindu_events.2201.a: "$common_string_aum$"
 hindu_events.2300.title: "Народження Ганеші"
 hindu_events.2300.desc: "[target_ruler.GetName] вже [Select_CString(target_ruler.IsFemale, 'відома', 'відомий' )] як [Select_CString(target_ruler.IsFemale, 'правителька, яка шанує', 'правитель, який шанує' )] Ганешу, далеко за межами #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Багато хто вважає, що це шанування пора зробити більш публічним.\n\nНародження цього божества традиційно відзначається восени — і святковий день вже близько. Перетворення його на грандіозну церемонію за участю людей з усіх кінців [ROOT.GetCountry.Custom('CL_RP')] дає нам відмінний шанс об'єднати підданих."
 hindu_events.2300.a: "Нехай усі знають, як династія [target_ruler.GetDynasty.GetNameWithNoTooltip] шанує Владику Вінаяку!"
 hindu_events.2300.b: "Поклоніння Ганеші має залишатись приватною справою кожної родини."
 hindu_events.2301.title: "Ганеша Катуртхі"
 hindu_events.2301.desc: "[target_ruler.GetName] очолює урочистості на згадку про народження Ганеші — тобто про те, як мати #TOOLTIP:AVATAR,parvati_avatar,X #L Парваті#!#! створила цього бога, а батько #TOOLTIP:GOD,shiva_god,X #L Шива#!#! дав йому голову слона. Цю легенду сьогодні згадують жителі міста [ROOT.GetCountry.GetCapital.GetName] і багатьох інших на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Вони віддають шану статуям Ганеші і ласують солодким модаком, який, за переказами, він особливо любив. Воістину, будучи богом усіх починань, Вінаяка дав новий початок [ROOT.GetCountry.Custom('CL_DAT')]."
 hindu_events.2301.a: "Слава Владиці Ганеші!"
 hindu_events.2400.title: "Планування кінця"
 hindu_events.2400.desc: "Дотримуючись індуїзму, [target_ruler.GetName] за своє життя [Select_CString(target_ruler.IsFemale, 'побачила', 'побачив' )] чимало поховальних ритуалів цієї релігії, в тому числі пов'язаних з водою священної ріки. [Select_CString(target_ruler.IsFemale, 'Вона прожила', 'Він прожив' )] достатньо довго, щоб почати думати про той день, коли [Select_CString(target_ruler.IsFemale, 'її', 'його' )] тіло помре, а дух здійметься в небеса.\n\n[target_ruler.GetName] сподівається, що смерть застане [Select_CString(target_ruler.IsFemale, 'її', 'його' )] біля берега ріки, але ніхто зі смертних не може точно знати обставини своєї майбутньої кончини. [Select_CString(target_ruler.IsFemale, 'Вона', 'Він' )] може лише втішитись думкою про те, що [Select_CString(target_ruler.IsFemale, 'її', 'його' )] прах буде розвіяний над водами Гангу."
 hindu_events.2400.a: "Нам краще підготуватись заздалегідь."
 STATIC_MODIFIER_NAME_thinking_about_death: "Думки про смерть"
 hindu_events.2400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] буде правити ще багато років!"
 hindu_events.2401.desc_common: "[target_last_ruler.GetName], [Select_CString(target_last_ruler.IsFemale, 'минула правителька', 'минулий правитель' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, [Select_CString(target_last_ruler.IsFemale, 'померла', 'помер' )] зовсім нещодавно. Після вогненного поховання [Select_CString(target_last_ruler.IsFemale, 'її', 'його' )] прах був ретельно зібраний, а потім відповідно до [Select_CString(target_last_ruler.IsFemale, 'її', 'його' )] волі занурений у води священної ріки Ганг."
 hindu_events.2401.title: "Похорон у Гангу"
 hindu_events.2401.desc: "$hindu_events.2401.desc_common$\n\nХоча ми шануємо священну ріку Ганг, вона не протікає через територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Паломництво до Гангу займе чимало часу, але дозволить нам зміцнити духовний зв'язок з цією рікою."
 hindu_events.2401.a: "[target_ruler.GetNameWithNoTooltip] потурбується, щоб прах був доставлений у цілості й схоронності."
 STATIC_MODIFIER_NAME_hindu_ganges_pilgrimage: "Паломництво до Гангу"
 hindu_events.2401.b: "Розвіємо його над місцевою рікою."
 hindu_events.2401.desc_presence: "$hindu_events.2401.desc_common$\n\nОскільки священна ріка протікає в межах [ROOT.GetCountry.Custom('CL_RP')], це буде нескладно. Однак організація церемонії все одно вимагатиме, щоб [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'витратила', 'витратив' )] свій час на шкоду державним справам."
 hindu_events.2401.a_presence: "Зараз найкращий час для зв'язку з божеством."
 hindu_events.2401.b_presence: "У нас немає часу на скорботні ритуали."
 hindu_events.2402.title: "Ганг"
 hindu_events.2402.desc: "Дістшвшись берегів Гангу, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'відчула', 'відчув' )] містичний екстаз. Води священної ріки ніби текли через три світи: погляду [Select_CString(target_ruler.IsFemale, 'правительки', 'правителя' )] постали і морок Патали, і краса Сварги.\n\nВідчувши єдність зі світом і рікою, всі присутні стали молитись про те, щоб закінчити своє життя на її священному березі."
 hindu_events.2402.a: "$common_string_aum$"
 hindu_events.2500.title: "Храми Сонця"
 hindu_events.2500.desc: "У наші дні #TOOLTIP:GOD,surya_god,X #L Сур'ю#!#! вже шанують не так, як раніше. Представників течії саура, які вважають його верховним божеством, стає дедалі менше, а його храми по всій території Індії занепадають і руйнуються. [target_ruler.GetName] залишається одним з небагатьох правителів, які зберігають вірність сонячному богу і захищають останні бастіони Верховного Світла від знищення.\n\nВтім, у місті [ROOT.GetCountry.GetCapital.GetName] досі діє храм Сур'ї, і ми разом з Мітрою, Варуною та Агні зробимо все можливе для того, щоб його зберегти. Однак, знаючи долю інших святинь Сур'ї, нам варто замислитись про те, щоб виділяти більше часу і коштів на його утримання."
 hindu_events.2500.a: "Зараз Владика Сур'я особливо потребує нас."
 STATIC_MODIFIER_NAME_hindu_surya: "$surya_god$"
 hindu_events.2500.b: "Храм стоятиме, поки місто [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] залишається в нашій владі…"
 hindu_events.2501.title: "Сур'я"
 hindu_events.2501.desc: "Явившись до столичного храму Сонця проконтролювати хід робіт, [target_ruler.GetName] заодно [Select_CString(target_ruler.IsFemale, 'вирішила', 'вирішив' )] піднести молитву і помедитувати. Тепер наше прагнення зберегти цей пам'ятник величі Сур'ї стало ще сильнішим. Ми будемо стежити за #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! подібно до того, як сам Сур'я стежить за нами, і обрушувати вогненну кару на кожного, хто насмілиться оскверняти сонячні храми."
 hindu_events.2501.a: "$common_string_aum$"
 hindu_events.2600.title: "Пори року"
 hindu_events.2600.desc: "Зима добігає кінця. #TOOLTIP:GOD,surya_god,X #L Сур'я#!#! розвертає свою колісницю, несучи весняне тепло на землю #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Зазвичай шанувальники сонячного бога скромно відзначають це свято в колі сім'ї, але з тих пір, як у столичному місті [ROOT.GetCountry.GetCapital.GetName] відкрився оновлений храм Сонця, дедалі більше людей стало приходити туди. Тепер ми можемо влаштувати грандіозні урочистості на честь Верховного Світла."
 hindu_events.2600.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], столиця Сур'ї, відчиняє ворота для всіх!"
 hindu_events.2600.b: "У країні багато невеликих святинь, де можна влаштувати поклоніння."
 hindu_events.2601.title: "Ратхасаптамі"
 hindu_events.2601.desc: "Очистивши своє тіло водою і листям екки, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'попрямувала', 'попрямував' )] до столичного храму Великого Сонця. Представники всіляких каст з усіх кінців #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вже зібрались там, щоб принести в жертву воду, квіти і плоди, а також поспостерігати за пишними процесіями. Стоячи навколо багато прикрашеної мандали Сур'ї, віруючі радісно зустрічали початок чергової весни."
 hindu_events.2601.a: "Слава Сонцю!"
