 ranganathaswamy_temple_desc: "Храм Ранганатхасвамі у Шрірангамі — один з найбільших і найшановніших індуїстських храмових комплексів в Індії. Святилище, присвячене богу Вішну в обличчі Ранганатхи, було побудовано не пізніше періоду ранніх династій Чола. Згодом комплекс неодноразово розширювався правителями держави Пандьїв і Віджаянагарської імперії. До 1337 року храм став великим центром паломництва в Південній Індії, його обширні внутрішні двори, розкішне оздоблення і величні вежі-гопурами були відомі на всю країну."
