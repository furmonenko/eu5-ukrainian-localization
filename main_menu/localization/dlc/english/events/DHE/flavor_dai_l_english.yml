l_english:
 flavor_dai.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий похід проти [target_country.Custom('CL_GEN')]"
 flavor_dai.1.desc: "[ROOT.GetCountry.GetLongName] і [target_country.GetLongName] ворогували століттями, #L [ROOT.GetCountry.GetCulture.GetName|l]о#!-#L [target_country.GetCulture.GetName|l]ські#! відносини завжди залишалися надзвичайно напруженими. Зараз влада [target_country.Custom('CL_GEN')] слабка як ніколи, і ми маємо унікальну можливість покінчити з ними раз і назавжди."
 flavor_dai.1.historical_info: "На початку XIII століття Тямпа і Дайв'єт уклали союз проти династії Юань, але невдовзі конфлікт між двома державами спалахнув із новою силою. Причиною тому була криза престолонаслідування, що поставила Тямпу на межу громадянської війни. Ча Хоа Бо Зе, родич покійного царя Тямпи, узурпував трон, і тоді член царської родини Те Мо перейшов на бік Дайв'єта і звернувся по допомогу до Чан Зу Тонга. Кульмінацією їхнього протистояння стала війна, що бушувала з 1367 по 1390 рік."
 flavor_dai.1.a: "Цього разу [target_country.GetNameWithNoTooltip] схилить коліна!"
 flavor_dai.1.b: "Ми пролили достатньо крові. Час покінчити з ворожнечею."
 flavor_dai.2.title: "Анексія області [target_area.GetNameWithNoTooltip]"
 flavor_dai.2.desc: "Після багаторічного протистояння доля #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! нарешті була вирішена. [target_area.GetName] тепер належить #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!, [target_location.GetName] стоїть на колінах перед [root_location.Custom('LR_INST')|l] [root_location.GetName]. Час вирішувати, як нам управляти новими землями — і яка доля чекає на #L [target_culture.GetName|l]их#! підданих #L [root_culture.GetName|l]ої#! держави."
 flavor_dai.2.tt: "[Concept('integration', 'Інтеграція')|e] усіх [Concept('location', 'районів')|e] області [target_area.GetName] збільшується на #G 10#!"
 flavor_dai.2.a: "[target_culture.GetNameWithNoTooltip]е населення буде інтегровано в наше суспільство."
 flavor_dai.2.b: "Залишимо їх у спокої."
 flavor_dai.2.c: "Область [target_area.GetNameWithNoTooltip] буде заселена [root_culture.GetNameWithNoTooltip|l]ими жителями."
 flavor_dai.3.title: "[target_culture_group.GetNameWithNoTooltip]і купці"
 flavor_dai.3.desc: "Торговці з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! стали звичним видовищем на вулицях [target_location.Custom('LR_GEN')|l] [target_location.GetName]. [target_market.GetName] завжди повен #L [target_culture_group.GetName|l]их#! гостей, завдяки їхнім зусиллям зв'язки між #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! і жителями регіону [target_region.GetName] міцніють з кожним днем. Деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вже побоюються, що таке зближення може зашкодити традиційній #L [root_culture.GetName|l]ій#! культурі…"
 flavor_dai.3.historical_info: "У XVI столітті японські купці вели активну торгівлю з в'єтнамцями, у них була своя факторія в портовому місті Файфо. Саме вони збудували знаменитий критий Японський міст, що водночас виконував функції храму."
 flavor_dai.3.a: "Ми будемо зміцнювати торговельні зв'язки з [target_country.Custom('CL_INST')]."
 japanese_bridge: "Японський міст"
 flavor_dai.3.b: "Краще залишити все як є."
 flavor_dai.3.c: "Час вигнати [target_culture_group.GetNameWithNoTooltip|l]их купців з наших портів."
 flavor_dai.4.title: "Імператорська цитадель"
 flavor_dai.4.desc: "[ROOT.GetCountry.GetLongName] процвітає, населення країни швидко зростає, і ми дедалі більше починаємо нагадувати справжню імперію — таку, як #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединна держава#!#!. Радники вважають, що [target_character.GetName] і [Select_CString(target_character.IsFemale,'її', 'його')] діяння мають бути увічнені спорудженням величного палацового комплексу."
 flavor_dai.4.desc.a: "$flavor_dai.4.desc$ Вони також пропонують перенести #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] у #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_ACC')|l]#!#! [target_location.GetName]. Втім, деякі радники вважають більш доцільним зайнятися перебудовою і розширенням [capital_location.Custom('LR_GEN')|l] [capital_location.GetName]."
 flavor_dai.4.desc.b: "$flavor_dai.4.desc$ #L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.Custom('CL_GEN')] розміститься в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PREP')|l]#!#! [target_location.GetName]."
 flavor_dai.4.historical_info: "Імператорська цитадель Хюе — це величезний, оточений стінами комплекс на території імперської столиці династії Нгуєн. Цитадель була збудована в 1803 році, коли Нгуєн Ань остаточно об'єднав В'єтнам після столітнього протистояння князівських династій Чинь і Нгуєн."
 flavor_dai.4.a: "[target_location.GetNameWithNoTooltip] чудово підходить на роль столиці."
 flavor_dai.4.tt: "Державна підтримка"
 flavor_dai.4.b: "Краще зосередимося на місті [capital_location.GetNameWithNoTooltip]."
 flavor_dai.4.c: "[target_location.GetNameWithNoTooltip] стане найвеличнішим містом держави."
 flavor_dai.5.title: "Переклад [root_language.GetNameWithNoTooltip|l]ої мови на латиницю"
 flavor_dai.5.desc: "У регіоні [target_region.GetName] з'явилися купці і місіонери з Європи. Вони торгують з місцевим населенням і водночас намагаються поширювати серед них свою віру. Серед приїжджих виділяється місіонер з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! на ім'я [target_character.GetName]. Поки #L [ROOT.GetCountry.GetAdjective|l]і#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] вражаються успіхам цієї #L [target_religion.GetAdjective|l]ої#! місії, [target_character.GetNameWithNoTooltip] працює над модифікацією #L [target_language.GetName|l]ого#! алфавіту під специфіку #L [root_language.GetName|l]ої#! мови. Як виявилося, новий алфавіт має значні переваги порівняно з традиційною #L [root_culture.GetName|l]ою#! писемністю."
 flavor_dai.5.historical_info: "Франсіско де Піна — єзуїтський священик родом з Португалії, перекладач і місіонер, що проповідував на території сучасного В'єтнаму з 1617 року до своєї смерті в 1625 році. Латинізована писемність для в'єтнамської мови, яку створив де Піна, згодом лягла в основу сучасного в'єтнамського алфавіту."
 flavor_dai.5.a: "Прийняти новий алфавіт."
 portuguese_missionary: "#L [target_culture.GetName]ий#! місіонер"
 flavor_dai.5.b: "[target_character.GetNameWithNoTooltip] може залишитися в країні, але не можна дозволити [Select_CString(target_character.IsFemale,'їй', 'йому')] змінювати нашу мову."
 flavor_dai.5.c: "Яка зухвалість! Час вигнати [Select_CString(target_character.IsFemale,'її', 'його')] і всіх інших [target_culture.GetNameWithNoTooltip|l]их місіонерів геть з нашої землі!"
