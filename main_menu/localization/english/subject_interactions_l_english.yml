 #
 colonial_nation: "Колоніальна нація"
 colonial_nation_desc: "$colonial_nation$ — [Concept('subject','ленник')|e], основним завданням якого є управління [Concept('overseas', 'заморськими')|e] [Concept('colonies', 'колоніями')|e] від імені [Concept('overlord','сюзерена')|e]. У колоніальних націй підвищено [ShowModifierTypeName('global_population_capacity_modifier')|l], а також є можливість залучати #TOOLTIP:POPTYPE,slaves,X #L рабів#!#! до [Concept('rgo','видобутку ресурсів')|e]. Колоніальні нації підвищують [Concept('merchant_power','торговельну перевагу')|e] своїх [Concept('overlord','сюзеренів')|e], а крім [Concept('gold', 'дукатів')|e] у виплатах надають також [Concept('manpower','рекрутів')|e] і [Concept('sailors','моряків')|e]."
 dominion: "Домініон"
 dominion_desc: "$dominion$ — ленник із самоврядуванням та відносною автономією. Цей тип ленника доступний тільки #TOOLTIP:GOVTYPE,monarchy,X #L монархіям#!#! тієї ж [Concept('religion_group','релігійної групи')|e], що і їхній [Concept('overlord','сюзерен')|e]. Щоб створити домініон, обидві держави мають перебувати в [Concept('union','унії')|e] або державою-сюзереном мають бути $ENG$ чи $GBR$. [ShowModifierTypeName('country_cabinet_efficiency')|U] у домініонів вища, ніж у простих #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!."
 fiefdom: "Феод"
 fiefdom_desc: "$fiefdom$ — молодший титул, особисте володіння [Concept('ruler','правителя')|e] держави-[Concept('overlord','сюзерена')|e]. Цей тип ленника доступний тільки #TOOLTIP:GOVTYPE,monarchy,X #L монархіям#!#! тієї ж [Concept('religion_group','релігійної групи')|e], що і їхній сюзерен. [ShowModifierTypeName('country_cabinet_efficiency')|U] у феодів вища, але править ними безпосередньо [Concept('monarch','монарх')|e] сюзерена."
 march: "Марка"
 march_desc: "$march$ — держава-[Concept('subject','ленник')|e], що захищає володіння свого [Concept('overlord','сюзерена')|e] від зовнішніх загроз. У марок вища [ShowModifierTypeName('discipline')|l] і міцніша [ShowModifierTypeName('global_defensive')|l], а витрати на [ShowModifierTypeName('fort_maintenance_cost')|l] знижено. Крім того, платіжні зобов'язання перед сюзереном у марок менші, ніж у звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!."
 hanseatic_member: "Ганзейське місто"
 hanseatic_member_desc: "Ганзейський союз — конфедерація торговельних міст, створена задля оборони та торгівлі. Очолює її $HSA$. У [Concept('subject','ленника')|e] — учасника союзу вища [ShowModifierTypeName('trade_efficiency')|l] і [ShowModifierTypeName('loyalty_to_overlord')|l], а витрати на [ShowModifierTypeName('merchant_maintenance_cost')|l] знижено. У [Concept('overlord','сюзерена')|e] (ним може бути лише $HSA$) збільшено [ShowModifierTypeName('global_merchant_capacity_modifier')|l]. Крім того, він отримує більше виплат у вигляді [Concept('manpower','рекрутів')|e] і [Concept('sailors','моряків')|e], але менше [Concept('gold', 'дукатів')|e], ніж від звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!."
 state_bank: "Державний банк"
 state_bank_desc: "Цей тип [Concept('subject','ленника')|e] являє собою особливу різновид васальної залежності. [Concept('overlord','Сюзереном')|e] цієї компанії може бути тільки держава, що прийняла [Concept('government_reform','державний принцип')|e] «[ShowGovernmentReformName('banking_country')]». У банку вища [ShowModifierTypeName('diplomatic_reputation')|l], а сюзерен може брати кошти під менший [ShowModifierTypeName('bank_interest')|l]. Крім того, він може забрати половину скарбниці державного банку за допомогою [Concept('country_interaction','взаємодії з державою')|e] «[ShowCountryInteractionName('siphon_income')]», отримавши більше коштів, ніж зазвичай."
 secessionists: "Сецесіоністи"
 secessionists_desc: "Цей [Concept('subject','ленник')|e] схожий на свого [Concept('overlord','сюзерена')|e] в багатьох аспектах адміністрації і прагне до політичного об'єднання з ним, тому його порівняно легко можна [Concept('annexed','приєднати')|e]. У сецесіоністів підвищені [ShowModifierTypeName('loyalty_to_overlord')|l] та [ShowModifierTypeName('annexation_speed')|l]."
 trade_company: "Торговельна компанія"
 trade_company_desc: "$trade_company$ — інвестиційний конгломерат, чия мета — отримання прибутку для себе і свого [Concept('overlord','сюзерена')|e]. Будь-яка торговельна компанія завжди #TOOLTIP:GOVTYPE,republic,X #L республіка#!#!. У них підвищена [ShowModifierTypeName('trade_efficiency')|l], а платіжні зобов'язання цього ленника перед сюзереном більші, ніж у звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!."
 vassal: "Васал"
 vassal_desc: "Це найпоширеніша різновид [Concept('subject','ленника')|e]. $vassal$ контролює землі, платить данину і бере участь у військових походах свого [Concept('overlord','сюзерена')|e]. За рахунок цього у васала ефективніше діє модифікатор #TOOLTIP:MODIFIER_TYPE,country_cabinet_efficiency,X #P #V «Ефективність в нашій раді»#!#!#!, а у сюзерена — #TOOLTIP:MODIFIER_TYPE,monthly_prestige,X #P #V «Престиж за місяць»#!#!#!. Крім того, в обох країн швидше поширюються [Concept('institutions','інституції')|e]."
 conquistador: "Конкістадор"
 conquistador_desc: "Конкістадор — це ватажок приватної армії, що підписав з [Concept('rulers','правителем')|e] контракт про дослідження і завоювання певних територій. За це він отримує титул губернатора, а також частку в нових землях і трофеях. Цей унікальний [Concept('subject_types','тип ленника')|e] може з'являтися тільки за допомогою [Concept('action','дії')|e] #TOOLTIP:GENERIC_ACTION,create_conquistador,X #L Відправлення конкістадора#!#!. Це завжди [Concept('army_based','стратократична держава')|e], яка отримує підвищені модифікатори #TOOLTIP:MODIFIER_TYPE,military_tactics,X #P #V «Військова тактика»#!#!#!, #TOOLTIP:MODIFIER_TYPE,global_max_control,X #P #V «Максимальний контроль»#!#!#! і #TOOLTIP:MODIFIER_TYPE,wrong_culture_levy_size,X #P #V «Розмір ополчення чужої культури»#!#!#!."
 appanage: "Апанаж"
 appanage_desc: "Апанаж — це [Concept('subject', 'ленник')|e], яким керує молодша гілка правлячої династії. У нього підвищується #TOOLTIP:MODIFIER_TYPE,monthly_prestige,X #P #V престиж за місяць#!#!#!, #TOOLTIP:MODIFIER_TYPE,country_cabinet_efficiency,X #P #V ефективність в нашій раді#!#!#! і #TOOLTIP:MODIFIER_TYPE,global_max_control,X #P #V максимальний контроль#!#!#!, а також збільшується #TOOLTIP:MODIFIER_TYPE,global_manpower_modifier,X #P #V число рекрутів#!#!#!. У [Concept('overlord', 'сюзерена')|e] підвищується #TOOLTIP:MODIFIER_TYPE,monthly_legitimacy,X #P #V легітимність за місяць#!#!#!, але при цьому сильніше #TOOLTIP:MODIFIER_TYPE,stability_decay,X #P #V знижується стабільність#!#!#! і слабшає #TOOLTIP:MODIFIER_TYPE,global_crown_estate_power,X #P #V сила корони#!#!#!."
 samanta: "Саманта"
 samanta_desc: "$samanta$ — тип [Concept('subject','ленника')|e], доступний тільки державам з [Concept('advance','поліпшенням')|e] «[ShowAdvanceName('samanta_advance')]», специфічним для #TOOLTIP:CULTUREGROUP,indian_group,X #L індійської культури#!#!. Саманти багато в чому схожі на звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!, однак платіжні зобов'язання такого ленника менші, а також його не можна [Concept('annexed','приєднати')|e], поки зв'язки саманти з [Concept('overlord','сюзереном')|e] не стануть більш тісними — в цьому випадку він отримає назву «[ShowSubjectTypeName('maha_samanta')|l]». Для цього необхідно скористатися [Concept('country_interaction','взаємодією з державою')|e] «[ShowCountryInteractionName('upgrade_to_maha_samanta')]»."
 maha_samanta: "Махасаманта"
 maha_samanta_desc: "Отримавши статус махасаманти, [ShowSubjectTypeName('samanta')|l] починає платити збільшену данину, а [Concept('overlord','сюзерен')|e] отримує можливість [Concept('annexed','приєднати')|e] цю державу до своїх володінь швидше, ніж якби вона була звичайним #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалом#!#!. З іншого боку, якщо махасаманта користується довірою [Concept('overlord','сюзерена')|e], той може скористатися [Concept('country_interaction','взаємодією з державою')|e] «[ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')]» і дати їй статус «[ShowSubjectTypeName('pradhana_maha_samanta')]», що передбачає підвищений ступінь автономії."
 pradhana_maha_samanta: "Прадхана-махасаманта"
 pradhana_maha_samanta_desc: "Це вища форма типу «[ShowSubjectTypeName('maha_samanta')|l]» і найвірніший з [Concept('subjects','ленників')|e]. $pradhana_maha_samanta$ не підлягає [Concept('annexed','приєднанню')|e]; крім того, у неї підвищені такі показники, як [ShowModifierTypeName('country_cabinet_efficiency')|l], [ShowModifierTypeName('discipline')|l] і [ShowModifierTypeName('global_defensive')|l], а [ShowModifierTypeName('fort_maintenance_cost')|l] обходиться дешевше. Прадхана-махасаманта віддає своєму [Concept('overlord','сюзерену')|e] більше [Concept('gold', 'дукатів')|e], [Concept('manpower','рекрутів')|e] і [Concept('sailors','моряків')|e]."
 tusi: "Туси"
 tusi_desc: "Особливий тип адміністрації #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної держави#!#!. Це спадкові губернатори племінних земель, що управляють ними від імені імперського престолу. Туси не можна приєднати, зате у них прискорене [ShowModifierTypeName('monthly_towards_sinicized')|l]. Також вони змушені користуватися [Concept('court_language','придворною мовою')|e] свого [Concept('overlord','сюзерена')|e] і витрачають менше [Concept('diplomatic_capacity','дипломатичного потенціалу')|e]."
 uc_bey: "Удж-бей"
 uc_bey_desc: "$uc_bey$ — прикордонна [Concept('army_based','стратократична держава')|e] — правитель, що підкоряється могутньому тюркському володарю. Цим напівавтономним правителям доручено захищати кордони, влаштовувати набіги і розширювати території. Під їхнім началом знаходяться вірні газі, якими рухають релігійне завзяття, спрага наживи і земель. Вони відіграють важливу роль у забезпеченні стабільності прикордоння та експансії. Створити удж-бей можна лише за допомогою [Concept('action','дії')|e] «[ShowGenericActionName('create_uc_bey')]». Їм доступні [Concept('reform','принцип')|e] «[ShowGovernmentReformName('uc_bey_reform')]» і модифікатор «[ShowModifierTypeName('always_allow_levies')]», а платіжні зобов'язання набагато менші, ніж у звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!. При цьому удж-беї витрачають більше [Concept('diplomatic_capacity','дипломатичного потенціалу')|e] і посилюють у сюзерена [ShowModifierTypeName('monthly_towards_decentralization')|l]."
 imperial_free_city: "Вільне імперське місто"
 imperial_free_city_desc: "$imperial_free_city$ — особливий тип ленника, що підкоряється [Concept('hre_emperor','імператору')|e]. Цей статус зберігається, поки ленник є #TOOLTIP:SPECIAL_STATUS,free_city,X #L вільним імперським містом#!#! і #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священна Римська імперія#!#! визнає його у своєму складі. Подібних ленників неможливо приєднувати, вони не надають своєму [Concept('overlord','сюзерену')|e] жодних переваг і не можуть брати участь у його війнах, але при цьому не витрачають [Concept('diplomatic_capacity','дипломатичний потенціал')|e]. За допомогою [Concept('policy','політики')|e] «[ShowPolicyName('direct_imperial_cities_policy')]» їх можна перетворювати на #TOOLTIP:POLICY,direct_imperial_cities_policy,X #L імперські міста прямого підпорядкування#!#!."
 direct_imperial_free_city: "Вільне імперське місто прямого підпорядкування"
 direct_imperial_free_city_desc: "$direct_imperial_free_city$ — особливий тип ленника, що підкоряється [Concept('hre_emperor','імператору')|e] в рамках [Concept('policy','політики')|e] «[ShowPolicyName('direct_imperial_cities_policy')]». Цей статус зберігається, поки ленник є #TOOLTIP:SPECIAL_STATUS,free_city,X #L вільним імперським містом#!#! і #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священна Римська імперія#!#! визнає його у своєму складі. Подібні ленники нічим не відрізняються від звичайних #TOOLTIP:SUBJECT_TYPE,imperial_free_city,X #L вільних імперських міст#!#!, крім зниженої автономії, — це означає, що їх можна приєднувати, причому швидше, ніж звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!."
 tributary: "Данник"
 tributary_desc: "Данник — держава, змушена періодично платити данину своєму [Concept('overlord','сюзерену')|e] [Concept('gold', 'дукатами')|e], [Concept('manpower','рекрутами')|e] і [Concept('sailors','моряками')|e]. Цей тип данника доступний лише при певних формах правління. На відміну від звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#! данники можуть самостійно оголошувати війни (у тому числі один одному), але не будуть автоматично вступати у війни своїх сюзеренів."
 tributary_join_defensive_wars_always_tt: "Ленник атакований іншою державою, яка не є данником того ж сюзерена."
