 christological_debates_tenet: "Христологічні дебати"
 christological_debates_tenet_desc: "Дебати про аспект Христа, наше ставлення до братніх сект і нашу позицію щодо природи поклоніння є животворною силою підтримки нашої віри живою та яскравою!"
 allow_christological_debates_tenet: "Дозволити христологічні дебати"
 allow_christological_debates_tenet_desc: "$accept_aspect_key$"
 forbid_christological_debates_tenet: "Заборонити христологічні дебати"
 forbid_christological_debates_tenet_desc: "$reject_aspect_key$"
 double_sabbath_tenet: "Подвійна субота"
 double_sabbath_tenet_desc: "Субота була святим днем, присвяченим Богу з часів Мойсея. Вона може все ще зберігатися як день відпочинку, або може вважатися заміненою Днем Господнім у неділю."
 allow_double_sabbath_tenet: "Дозволити подвійну суботу"
 allow_double_sabbath_tenet_desc: "Як неділя, так і субота вважаються священними."
 forbid_double_sabbath_tenet: "Заборонити подвійну суботу"
 forbid_double_sabbath_tenet_desc: "Дотримання суботи більше не потрібне при святкуванні Дня Господнього в неділю."
 change_maintenance_tt: "Це вплине на [Concept('maintenance','содержание')|e] наших монастирів"
 accept_aspect_key: "Наш патріархат інтегрує цей аспект у свої основні вірування, прийняті всіма нашими членами."
