 lordship_of_ireland: "Манор Ірландія"
 lordship_of_ireland_desc: "Влада Англії над Ірландією загрожує рухнути. Після завоювань 1170 року пряме панування корони поступово ослабло. Сьогодні їй належить лише невелика територія, зосереджена навколо Дубліна. Править цією територією вірний лейтенант, а її васали поступово віддаляються від свого сюзерена. Нащадки завойовників, щедро наділені свого часу графствами та баронствами, тепер радше нагадують гельських вождів, переймаючи їхню мову та культуру. Інші ж і зовсім перестали підкорятися Англії."
