 flavor_por.21.title: "«Лузіади»"
 flavor_por.21.desc: "Луїш де Камоенс завершив роботу над своєю епічною поемою «Лузіади», яка в напівміфічному ключі описує великі подорожі наших співвітчизників до Індії. Це справжній шедевр #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! літератури, який неодмінно стане відомим у всьому світі."
 flavor_por.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.21.historical_info: "$the_lusiads_desc$ Опубліковані в 1572 році, «Лузіади» вважаються головним національним епосом Португалії."
 flavor_por.22.title: "Васко да Гама пропонує свої послуги"
 flavor_por.22.desc: "Будучи родом із сім'ї дрібних #TOOLTIP:CULTURE,portuguese_tt,X #L португальських#!#! аристократів, [target_character.GetName] розпочав свою кар'єру моряка в рядах військового ордену. Тепер він пропонує нам свої послуги і сподівається стати першим, хто знайде морський шлях до Індії. Він володіє знаннями про математику і навігацію, а також має досвід морських битв, тому він цілком міг би очолити нову експедицію."
 flavor_por.22.a: "Він добре послужить нашій країні"
 flavor_por.22.historical_info: "До своєї знаменитої подорожі до індійського міста Кожикоде (Калікут) мореплавець Васко да Гама служив в ордені Сантьяго, який користувався прихильністю короля Жуана II — колишнього магістра цього ордену. Вирушивши в путь у 1497 році з 4 кораблями, Васко да Гама досяг Індії в травні 1498 року і повернувся до Португалії в 1499 році. Він багаторазово окупив усі витрати, продавши привезені прянощі, і, що набагато важливіше, відкрив новий морський шлях до Індії."
 flavor_por.23.title: "Монастир Баталья"
 flavor_por.23.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша','Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'поклялася','поклявся')] побудувати монастир на честь Діви Марії, якщо ми здобудемо перемогу у війні проти #ONCLICK:COUNTRY,[loser.Custom('CL_tt')] #TOOLTIP:COUNTRY,[loser.Custom('CL_tt')],X [loser.Custom('CL_GEN')|L]#!#!. Ворог переможений, а тому настав час виконати цю клятву."
 flavor_por.23.a: "Приголомшлива ідея!"
 flavor_por.23.historical_info: "Після перемоги в битві при Алжубарроті в 1385 році, коли португальська армія розгромила кастильські війська, король Португалії Жуан I виконав свою обіцянку і доручив побудувати монастир на честь Діви Марії. $batalha_monastery_desc$"
 flavor_por.24.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ий#! пантеон"
 flavor_por.24.desc: "У коридорах #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! палацу чути скорботний плач: [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша правителька померла','наш правитель помер')], і тепер ми повинні організувати [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'їй','йому')] гідний похорон. Ще за життя [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вона згадувала','він згадував')], що хоче бути [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'похованою','похованим')] в монастирі Алкобаса, проте ніхто не знає, якою б [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вона хотіла','він хотів')] бачити саму церемонію. Скромний похорон може зашкодити престижу [ROOT.GetCountry.Custom('rank_ru_GEN')], а надто розкішний загрожує помітно виснажити нашу скарбницю."
 flavor_por.24.a: "[old_ruler.GetShortNameWithNoTooltip] заслуговує на урочистий похорон."
 flavor_por.24.b: "Нам ні до чого хвалитися."
 flavor_por.24.historical_info: "Монастир Алкобаса, заснований у 1153 році королем Афонсу I, багато століть залишався місцем останнього упокоєння португальських монархів, що дозволило йому стати одним з найбагатших і найвпливовіших у країні. У Середньовіччі він, поряд з монастирем Санта-Круш біля Коїмбри, відігравав ключову роль у релігійному житті королівства, а в наші дні його вважають одним з найкрасивіших у Португалії."
 flavor_por.25.title: "Новий оплот ордену Христа"
 flavor_por.25.desc: "У ході Реконкісти нам вдалося прогнати #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! загарбників зі своїх земель, і тепер орден Христа в #TOOLTIP:LOCATION,tavira_tt,X #L Тавірі#!#! дещо втратив своє значення. Крім того, репутація ордену в цьому регіоні залишає бажати кращого.\n\nЗ огляду на це деякі радники пропонують перемістити його в колишню резиденцію тамплієрів, а саме — до фортеці на півночі #TOOLTIP:PROVINCE_DEFINITION,estremadura_province,X #L Ештремадури#!#!."
 flavor_por.25.a: "Нехай вони займуть фортецю тамплієрів у Томарі."
 flavor_por.25.b: "Нехай вони залишаються на колишньому місці."
 flavor_por.25.historical_info: "У відповідь на скасування ордену тамплієрів у 1312 році король Дініш I заснував новий орден Христа, також відомий як #italic Christi Militia#!. Він був створений у 1317 році, а в 1319 році папа Іоанн XXII офіційно схвалив його своєю буллою #italic AD EA EX QVIBVS#!. Після переговорів 1323 року папа видав ще одну буллу, яка дозволила Дінішу передати ордену Христа власність тамплієрів. Хоча лицарі нового ордену дотримувалися обітів бідності, безшлюбності і послуху, їхній статус як наступників тамплієрів є предметом історичних дебатів. Першим Великим магістром ордену став дон Жіль Мартінш з Авіської династії.\n\nСпочатку резиденцією ордену був замок Каштру Марім в Алгарве, але в 1357 році його лицарі переселилися до колишнього тамплієрського замку Томар біля Сантарема. Ця подія стала важливою віхою в середньовічній історії Португалії."
 flavor_por.26.title: "Вино з Мадейри"
 flavor_por.26.desc: "З моменту відкриття #TOOLTIP:PROVINCE_DEFINITION,madeira_province,X #L Мадейри#!#! в нас з'явилася можливість вирощувати цукрову тростину, оскільки землі архіпелагу мають ідеальний клімат для створення плантацій. Однак з розвитком цукрової промисловості в #TOOLTIP:REGION,brazil_region,X #L Бразилії#!#! виробництво мадейрського #TOOLTIP:GOODS,sugar,X #L цукру#!#! стало менш вигідним. У зв'язку з цим багато хто пропонує розвивати інші галузі, і зокрема — #TOOLTIP:GOODS,wine,X #L виноробство#!#!."
 flavor_por.26.a: "Ми виробатимемо вино."
 flavor_por.26.b: "Цукор для нас важливіший."
 flavor_por.26.historical_info: "Цукрова тростина довгий час була основою економіки Мадейри, забезпечуючи процвітання Фуншала і приваблюючи авантюристів і купців з Європи. У XV столітті Фуншал став ключовим портом у європейській торгівлі. При вирощуванні тростини широко застосовувалася праця рабів, в тому числі гуанчів, берберів і вихідців із Західної Африки. Так, у 1617 році берберські пірати угнали в рабство 1200 жителів острова Порту-Санту. Втім, самих рабовласників там було небагато. Місцевий досвід використання підневільної праці на плантаціях згодом переймали заморські колонії. Мадейра залишалася одним з найбільших постачальників цукру до XVI століття, але потім перестала витримувати конкуренцію з Бразилією і Сан-Томе. Справа дійшла до імпорту цукру з інших португальських колоній. Колись найбагатша індустрія острова прийшла в занепад, поступившись місцем іншим виробництвам."
 flavor_por.27.title: "Християни апостола Хоми"
 flavor_por.27.desc: "Вперше прибувши на береги #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!, ми невдовзі зустріли місцевих послідовників нашого Господа і Спасителя Ісуса Христа. Вони зазнавали переслідувань з боку більш численних #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманських#!#! і #TOOLTIP:RELIGION,hindu_tt,X #L індуїстських#!#! общин, що дало нам привід об'єднатися з ними проти спільної загрози.\n\nОднак, провівши в їхній компанії трохи більше часу, ми помітили, що їхні богослужбові обряди значно відрізняються від наших і часто межують з єрессю. Багато хто в нашій державі вважає, що ми повинні наставити їх на правильний шлях, але є й ті, хто відстоює права місцевих християн на власні обряди, якими б дивними вони нам не здавалися."
 flavor_por.27.a: "Вони повинні приєднатися до нашої пастви."
 flavor_por.27.b: "Головне, що вони — християни..."
 flavor_por.27.historical_info: "У 1498 році експедиція Васко да Гами вперше зустріла християн апостола Хоми, які через своє вразливе становище в суспільстві і утиски з боку місцевої влади охоче пішли на союз з португальцями. Ті ж, прагнучи контролювати торгівлю прянощами і поширювати католицьке вчення, заснували так званий «королівський патронаж» — організацію, яка отримала духовну владу на підкорених територіях. Спочатку вона поводилася з християнами апостола Хоми досить м'яко, але в 1552 році посилила тиск, а до 1575 року в результаті низки стратегічних ходів ізолювала громаду від її ієрархів. На Діамперському соборі 1599 року архієпископ Гоа Алейшу де Менезеш примусив до згоди її останнього митрополита.\n\nПроведений Менезешем собор затвердив літургійні реформи, передав анафемі певні місцеві звичаї і офіційно привів християн апостола Хоми в лоно Католицької церкви. Однак такі дії португальців, як спалення «єретичних» сирійських книг і ліквідація кастової системи, викликали масове невдоволення, яке згодом обернулося складним періодом боротьби релігій і культур."
 flavor_por.28.title: "Заснування португальської інквізиції"
 flavor_por.28.desc: "Коли [Select_CString(target_character.IsFemale,'наша правителька','наш правитель')] [target_character.GetName] і [ROOT.GetCountry.GetGovernment.GetConsort.GetName] заручилися, одним з умов їхнього шлюбного союзу стало створення в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! інквізиції, яка стежитиме за тим, щоб новонавернені християни нашої держави потай не практикували свою стару віру.\n\nЗаснування нашої власної інквізиції дозволить забезпечити лояльність тих підданих, які ще недавно сповідували іншу релігію і можуть становити загрозу безпеці нашої країни. Однак це рішення також може породити невдоволення серед тих самих людей, які боялися, що їхня віра стане приводом для утисків з нашого боку."
 flavor_por.28.a: "Ми заснуємо португальську інквізицію."
 flavor_por.28.b: "Це не найкраща ідея."
 flavor_por.28.historical_info: "Португальську інквізицію (#italic Inquisição Portuguesa#!), повністю іменовану Генеральною радою Святої палати інквізіції в Португалії, створив король Жуан III на прохання свого батька Мануела I, однак схвалення папи Павла III вона отримала лише після смерті останнього в 1536 році. Згодом вона об'єдналася з іспанською і римською інквізиціями, а в 1821 році була ліквідована."
 flavor_por.29.title: "Epistola de Victoria Contra Infideles"
 flavor_por.29.desc: "[Select_CString(target_character.IsFemale,'Наша правителька','Наш правитель')] [target_character.GetName] вимагає, щоб усі наші піддані, які сповідують #TOOLTIP:RELIGION,judaism_tt,X #L іудаїзм#!#!, прийняли #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!, інакше їм загрожує вигнання з країни. [Select_CString(target_character.IsFemale,'Її','Його')] указ, що отримав назву #italic «Epistola de Victoria Contra Infideles»#!, спрямований на навернення всього населення в єдину віру і надання #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! статусу повноцінної #TOOLTIP:RELIGIONGROUP,christian,X #L християнської#!#! держави."
 flavor_por.29.a: "Вони повинні хреститися!"
 flavor_por.29.b: "Залишимо їх у спокої."
 flavor_por.29.tt1: "Більшість сефардів нашої країни навернуться до католицтва, а ті, хто відмовиться, будуть вигнані з країни."
 flavor_por.29.tt2: "Сефарди в нашій країні будуть раді."
 flavor_por.29.historical_info: "5 грудня 1496 року португальський король Мануел I під тиском королівської подружньої пари Іспанії наказав вигнати або навернути до християнства всіх євреїв своєї своєї країни — такою була умова його шлюбу з принцесою Ізабеллою. Первісний указ передбачав вигнання, але в 1497 році король зажадав примусово хрестити португальських євреїв, а тих, хто опирається, висилати до Сан-Томе і Принсіпі. Але навіть згода змінити віру не полегшувала життя нових християн: на них чекав період релігійних гонінь з такими подіями, як Лісабонський погром 1506 року і заснування інквізиції в 1536 році."
 flavor_por.30.title: "Лісабонський погром"
 flavor_por.30.desc: "У #TOOLTIP:LOCATION,lisbon_tt,X #L Лісабоні#!#! спалахнули безлади, і тисячі розлючених міщан вбивають так званих #italic «нових християн»#! без суду і слідства.\n\nУсе почалося з того, що під час чергової церковної служби від розп'яття нібито почало виходити світло. Один із #italic новонавернених#! висміяв заяви про диво, через що парафіяни прийшли в лють: вони забили чоловіка до смерті, а потім почали шукати його одновірців.\n\nТепер місто охоплене полум'ям, а його вулиці залиті кров'ю як #italic нових#!, так і #italic старих християн#!."
 flavor_por.30.a: "Ми нічого не можемо вдіяти."
 flavor_por.30.b: "Зупинити це божевілля."
 flavor_por.30.tt1: "#Y Величезна#! кількість нових і старих християн #R загине#!."
 flavor_por.30.tt2: "#Y Велика#! кількість нових і старих християн #R загине#!."
 flavor_por.30.tt3: "#Y Значна#! кількість нових і старих християн #R загине#!."
 flavor_por.30.tt4: "#Y Невелика#! кількість нових і старих християн #R загине#!."
 flavor_por.30.historical_info: "У неділю 19 квітня 1506 року парафіяни лісабонських церков почали нападати на людей, підозрюваних у прихованому іудаїзмі. Невдовзі антисемітський бунт, згодом названий Лісабонським погромом, охопив усе місто. Цей спалах вуличного насильства закінчився загибеллю не лише безлічі #italic нових християн#!, як називали хрещених євреїв (згідно з джерелами, від 1000 до 4000 осіб), а й значної кількості #italic старих#!."
 flavor_por.31.title: "Вигнання мусульман з Португалії"
 flavor_por.31.desc: "Зі взяттям #TOOLTIP:PROVINCE_DEFINITION,algarve_province,X #L Алгарве#!#! в 1249 році португальська Реконкіста підійшла до кінця, проте на наших землях як і раніше живуть тисячі #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, чия лояльність [ROOT.GetCountry.Custom('rank_ru_DAT')|l] викликає великі сумніви.[target_character.GetName] вважає, що ці іновірці загрожують безпеці не лише нашої країни, а й усієї #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!.Наші радники пропонують різні варіанти вирішення проблеми, але всі вони так чи інакше загрожують масовими безладами."
 flavor_por.31.a: "Проженемо їх геть."
 flavor_por.31.b: "Примусимо їх змінити віру!"
 portuguese_muslim_uprising: "Андалуське повстання"
 flavor_por.31.c: "Вони — наші вірні піддані."
 flavor_por.31.tt1: "Більшість мусульман нашої країни навернуться до католицтва, а ті, хто відмовиться, будуть вигнані з країни. З великою ймовірністю вони підніматимуть бунт. Сусідні мусульманські країни отримають привід для війни проти нас."
 flavor_por.31.tt2: "Спроба навернення #TOOLTIP:CULTURE,andalusi_tt,X #L андалуських#!#! мусульман в нашу віру може призвести до повстання. Щоб уникнути цього ризику, ми просто вижеемо їх з Португалії."
 flavor_por.31.tt3: "Проживаючі в нашій державі #TOOLTIP:CULTURE,andalusi_tt,X #L андалусці#!#! будуть задоволені нашим рішенням залишити їх у спокої."
 flavor_por.31.historical_info: "Вигнання мусульман з Португалії, менш відоме на тлі примусового хрещення євреїв, відбулося в грудні 1496 року. Хоча Португалія відрізнялася від інших регіонів Європи значно більшою терпимістю до ісламу, Мануел I видав відповідний указ без явного приводу. Спочатку португальський уряд розглядав примусове хрещення або страту мусульман, але, побоюючись помсти ісламських країн Північної Африки, в підсумку зупинилися на депортації. Серед можливих причин указу називають і прагнення короля до релігійної єдності, пов'язане з католицькими іспанськими монархами Ізабеллою і Фердинандом, і вплив сповідника-домініканця Хорхе Вогадо, і навіть плани із завоювання Марокко. Більшість мусульман втекла до Північної Африки."
 flavor_por.32.title: "Джихад проти [GetCountry('POR').Custom('CL_GEN')]"
 flavor_por.32.desc: "[Select_CString(target_character.IsFemale,'Огидна правителька','Огидний правитель')] #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_RP')|L]#!#! [Select_CString(target_character.IsFemale,'видала','видав')] указ, що зобов'язує всіх місцевих #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#! прийняти #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#! під загрозою вигнання з країни.\n\nХоча обов'язок зобов'язує нас втрутитися і захистити своїх братів по вірі, деякі радники вважають, що заради цього не варто піддавати нашу державу небезпеці."
 flavor_por.32.a: "Про це варто подумати."
 flavor_por.32.b: "Оголосити їм джихад."
 flavor_por.33.title: "Рібейра-даш-Наш"
 flavor_por.33.desc: "Протягом сотень років наші судна будувалися на доках #italic терсенаш#! в #TOOLTIP:LOCATION,lisbon_tt,X #L Лісабоні#!#!, але місто вже давно потребує повноцінної верфі. На щастя, нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale,'виявила','виявив')] бажання звести в районі старих доків палац #italic Пасу-де-Рібейра#!, і тепер в нас з'явилася можливість побудувати поблизу сучасну верф.\n\nРобітники нарекли новий суднобудівний комплекс #italic Рібейра-даш-Наш#!, і ця назва вже встигла прижитися. Це підприємство значно розширить наші можливості з будівництва кораблів, а значить, дозволить нам у найкоротші терміни створити потужний флот."
 flavor_por.33.a: "Це нам стане в пригоді."
 flavor_por.33.historical_info: "Територія Морського арсеналу, де колись знаходилися середньовічні морські доки терсенаш, сильно змінилася після того, як король Мануел I побудував тут Пасу-да-Рібейра. Зведення нових терсенаш під назвою Рібейра-даш-Наш на захід від королівського палацу відіграло важливу роль у будівництві кораблів, без яких були б неможливі португальські географічні відкриття. Ці верфі, найбільші в Португальській імперії, служили моделлю для суднобудівних підприємств у колоніях, в першу чергу на Гоа і в Кочіні."
 flavor_por.34.title: "Перенесення університету міста [current_location.GetNameWithNoTooltip]"
 flavor_por.34.desc: "Університет міста [current_location.GetName] був спочатку заснований у 1290 році під назвою [ShowLawName('por_estudo_geral_law')], і тоді він перебував у місті [target_location.GetName]. Там університет діяв аж до 1308 року, але через конфлікти з місцевими жителями його довелося перенести на нинішнє місце.\n\nВтім, відтоді колишні розбіжності вдалося вирішити, тому за бажання [target_character.GetName] цілком може перенести університет назад до столиці."
 flavor_por.34.a: "Перенести університет до міста [target_location.GetNameWithNoTooltip]."
 flavor_por.34.b: "Ми не можемо дозволити цим конфліктам спалахнути знову."
 flavor_por.35.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale,'її','його')] меркантилістські ідеї"
 flavor_por.35.desc: "Один із членів ради і [Select_CString(target_character.IsFemale,'ярая прихильниця','ярий прихильник')] #TOOLTIP:SOCIETAL_VALUE,mercantilism,X #L меркантилізму#!#! на ім'я [target_character.GetName] висуває безліч розумних пропозицій з розвитку #L [ROOT.GetCountry.GetAdjective|l]ої#! промисловості. Проблема лише в тому, що для здійснення [Select_CString(target_character.IsFemale,'її','його')] планів нам доведеться кардинально змінити законодавство, що може розлютити багатьох впливових людей.\n\n[target_character.GetNameWithNoTooltip] вважає однією з головних проблем те, що жителі нашої держави носять одяг з іноземних матеріалів. На [Select_CString(target_character.IsFemale,'її','його')] думку, ми можемо виправити цю ситуацію, вклавши кошти в розширення виробництва #TOOLTIP:GOODS,wool,X #L вовни#!#! і #TOOLTIP:GOODS,cloth,X #L текстилю#!#! в місті [target_location.GetName], яке вже зарекомендувало себе як основний постачальник вовни в нашій державі."
 flavor_por.35.a: "Прислухаємося до [Select_CString(target_character.IsFemale,'її','його')] ради."
 flavor_por.35.b: "Надто ризикований план."
 flavor_por.36.title: "[target_character.GetNameWithNoTooltip] плекає амбіції"
 flavor_por.36.desc: "[ruler_scope.GetName] вважає, що [ROOT.GetCountry.GetLongName] поступово втрачає свій політичний і торговельний вплив, через що починає відставати від інших великих держав #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. Сподіваючись виправити цю ситуацію, [Select_CString(ruler_scope.IsFemale,'вона','він')] прагне набрати до ради талановитих державних діячів, які зможуть витягти країну із застою. Одним з таких людей [Select_CString(target_character_IsFemale,'стала','став')] [target_character.GetName], [Select_CString(target_character_IsFemale,'побувавша','побувавший')] у багатьох дворах Європи і [Select_CString(target_character_IsFemale,'придумавша','придумавший')] цілу низку ідей, які [Select_CString(target_character.IsFemale,'вона хотіла','він хотів')] б реалізувати.\n\nНайбільш актуальними з [Select_CString(target_character.IsFemale,'її','його')] планів є реформи аграрного і промислового секторів, а також створення нових підприємств для торгівлі ходовими товарами. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] напевно будуть незадоволені подібними змінами, тому ми повинні бути готові до їхньої реакції."
 flavor_por.36.a: "Послідуємо [Select_CString(target_character.IsFemale,'її','його')] порадам."
 flavor_por.36.b: "Очевидно, [Select_CString(target_character.IsFemale,'вона найзвичайнісінька шарлатанка','він найзвичайнісінький шарлатан')]."
 flavor_por.37.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_por.37.desc: "Наш видатний дослідник на ім'я [target_character.GetName] завершив роботу над своїм монументальним #TOOLTIP:WORK_OF_ART_TYPE,treatise,X #L трактатом#!#! під назвою «[target_work_of_art.GetName]». У цій праці з космографії і навігації описуються останні відкриття #L [ROOT.GetCountry.GetAdjective|l]их#! мандрівників, а також наукові методи, які використовувалися для здійснення цих відкриттів. [Select_CString(ruler_scope.IsFemale,'Наша правителька','Наш правитель')] [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'отримала','отримав')] можливість [Select_CString(ruler_scope.IsFemale,'першою','першим')] ознайомитися з трактатом і вирішити, чи варто його публікувати."
 flavor_por.37.a: "Сховаємо манускрипт, щоб зупинити поширення цих знань."
 flavor_por.37.b: "Опублікуємо його: нехай він підвищить наш престиж!"
 flavor_por.38.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.38.desc: "В результаті недавньої експедиції до #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! наші моряки привезли з собою найцікавішого чоловіка на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale,'Вона','Він')] стверджує, що є #L [target_character.GetReligion.GetAdjective|l][Select_CString(target_character.IsFemale,'ою','им')]#! [Select_CString(target_character.IsFemale,'мандрівницею','мандрівником')] #L [GetCountry('POL').GetAdjective|l]ого#! походження і володіє багатьма іноземними мовами. Якщо це правда, то [Select_CString(target_character.IsFemale,'вона могла','він міг')] б послужити нам як #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! [Select_CString(target_character.IsFemale,'перекладачка','перекладач')] в країнах Сходу."
 flavor_por.38.a: "Нам стане в пригоді такий спеціаліст."
 flavor_por.38.b: "Ми не потребуємо [Select_CString(target_character.IsFemale,'її','його')] послуг."
 flavor_por.39.title: "$por_geral_de_espanha$"
 flavor_por.39.desc: "[ShowTraitName('bastard')] на ім'я [target_character.GetName] [Select_CString(target_character.IsFemale,'показала','показав')] себе досить досвідченою і освіченою людиною, до порад якої прислухається навіть [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша','наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Повернувшись з війни проти #ONCLICK:COUNTRY,[GetCountry('MOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOR').Custom('CL_tt')],X [GetCountry('MOR').Custom('CL_GEN')|L]#!#!, [Select_CString(target_character.IsFemale,'вона склала','він склав')] велику #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроніку#!#!, в якій докладно [Select_CString(target_character.IsFemale,'описала','описав')] історію Реконкісти і роль #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! в ній."
 flavor_por.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.40.title: "[ShowPolicyNameWithNoTooltip('por_lei_mental')]"
 flavor_por.40.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ведуть нескінченну боротьбу за владу. Кожен наш [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] тією чи іншою мірою намагався #TOOLTIP:SOCIETAL_VALUE,centralization,X #L централізувати#!#! державу, але часто стикався з опором впливової знаті. Ці перепалки призвели до створення незліченної кількості законів, які перевантажують наш адміністративний і бюрократичний апарат. У зв'язку з цим [target_character.GetName] планує затвердити [ShowPolicyName('por_lei_mental')] — вичерпний документ, який допоможе покласти край внутрішнім чварам."
 flavor_por.40.a: "Ввести закон."
 flavor_por.40.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] напевно будуть проти."
 flavor_por.41.title: "Спільне коріння"
 flavor_por.41.desc: "Багато знатних будинків мають присутність одночасно і в нашій державі, і на території сусідньої #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Серед них є такі впливові династії, як [GetDynasty('castro_dynasty').GetName], [GetDynasty('meneses_dynasty').GetName], [GetDynasty('albuquerque_dynasty').GetName] і багато інших. Таке вигідне розташування дозволяє представникам цих родів довільно перетинати кордон і підтримувати зв'язки одночасно з двома дворами.\n\nНещодавно цією ситуацією [Select_CString(target_character.IsFemale,'скористалася','скористався')] [target_character.GetName]: [Select_CString(target_character.IsFemale,'вона була настільки обурена','він був настільки обурений')] нашою політикою, що [Select_CString(target_character.IsFemale,'вирішила','вирішив')] покинути країну і приєднатися до [target_country.GetAdjectiveWithNoTooltip|l]ого двору."
 flavor_por.41.a: "Скатертю дорога!"
por_reason_for_flavor_por_41: "Щоб уникнути подібних інцидентів у майбутньому, нам слід підтримувати [Concept('estate_satisfaction','задоволення стану')|e] «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]» на рівні вище #Y 30%#!."
 flavor_por.42.title: "[target_character.GetNameWithNoTooltip] переїжджає до [ROOT.GetCountry.Custom('CL_ACC')]"
 flavor_por.42.desc: "[Select_CString(target_character.IsFemale,'Представниця','Представник')] #L [origin_country.GetAdjective|l]ої#! знаті на ім'я [target_character.GetName] нещодавно [Select_CString(target_character.IsFemale,'прибула','прибув')] до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#! з метою приєднатися до нашого двору. Причини такого рішення нам невідомі, але, судячи з усього, це пов'язано з [Select_CString(target_character.IsFemale,'її','його')] невдоволенням політикою [origin_country.GetAdjectiveWithNoTooltip|l]их властей."
 flavor_por.42.a: "Ласкаво просимо!"
 flavor_por.43.title: "$livro_das_cantigas$"
 flavor_por.43.desc: "[target_character.GetName] доживає свої останні дні в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Можливо, [Select_CString(target_character.IsFemale,'вона остання велика співачка','він останній великий співак')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!: будучи [Select_CString(target_character.IsFemale,'позашлюбною донькою','позашлюбним сином')] легендарного короля-поета, [Select_CString(target_character.IsFemale,'вона також виявила','він також виявив')] себе на творчій ниві й [Select_CString(target_character.IsFemale,'написала','написав')] безліч #italic кантиг#!. Більше того, [Select_CString(target_character.IsFemale,'вона доклала','він доклав')] чимало зусиль, щоб увічнити свої праці, уклавши «[target_work_of_art.GetName]» — величезну збірку, що містить незліченну безліч пісень. Розуміючи, що смерть уже близько, [Select_CString(target_character.IsFemale,'вона вирішила','він вирішив')] передати цю збірку своєму племіннику з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! на ім'я [target_dedication_character.GetName]."
 flavor_por.43.a: "Ми поважаємо [Select_CString(target_character.IsFemale,'її','його')] рішення."
 flavor_por.43.b: "Ця книга має залишитися в нас!"
 flavor_por.44.title: "$flavor_por.43.title$"
 flavor_por.44.desc: "[target_dedication_character.GetName] [Select_CString(target_dedication_character.IsFemale,'отримала','отримав')] від [Select_CString(target_character.IsFemale,'своєї родички','свого родича')] подарунок — величезну збірку [Select_CString(target_character.IsFemale,'її','його')] власних пісень під назвою «[target_work_of_art.GetName]». Це справжній шедевр поезії, і володіти ним — велика честь."
 flavor_por.44.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.45.title: "[ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.45.desc: "На території нашої держави одночасно застосовується канонічне, римське та державне право, що породжує безліч проблем і неясностей. Маючи намір навести порядок у нашому законодавстві, [target_character.GetName] [Select_CString(target_character.IsFemale,'вирішила','вирішив')] затвердити єдиний звід законів, який отримав назву «[ShowGovernmentReformName('por_ordinances')]». Ми вже готові виготовити тисячі копій цього документа й розіслати їх по всіх регіонах, щоб тим самим підвищити ефективність роботи уряду."
 flavor_por.45.a: "Проведемо реформу."
 flavor_por.45.b: "Ми поки не готові до таких змін."
 por_upgrade_ordinances: "Ефекти [Concept('modifiers','модифікаторів')|e] від державного принципу «[ShowGovernmentReformName('por_ordinances')]» будуть посилені на #g 50%#!. При цьому потреби нашого [Concept('pops','населення')|e] в #TOOLTIP:GOODS,paper,X #L папері#!#! збільшаться вдвічі."
 flavor_por.46.title: "Друкарський верстат і [ShowGovernmentReformNameWithNoTooltip('por_ordinances')|l]"
 flavor_por.46.desc: "З винаходом #TOOLTIP:INSTITUTION,printing_press,X #L друкарського верстата#!#! в нас з'явилася можливість прискорити видання #TOOLTIP:GOVERNMENT_REFORM,por_ordinances,X #L португальських ордонансів#!#!. Крім того, тепер ми можемо внести до документа низку доповнень і позбутися застарілих законів, які втратили свою актуальність за останні десятиліття. Це безумовно піде на благо [ROOT.GetCountry.Custom('rank_ru_GEN')|l], але потребуватиме значних вкладень."
 flavor_por.46.a: "Замовити нове видання."
 flavor_por.46.b: "Усе й так працює непогано."
 flavor_por.47.title: "Мізерикордія"
 flavor_por.47.desc: "До недавнього часу турботою про бідних і хворих займалися установи, відомі як #italic албергарії#! та #italic госпіталі#!. Однак незабаром вони можуть втратити свою актуальність, оскільки нещодавно кілька жителів міста [target_location.GetName] заснували нове благодійне братство під назвою «[ShowModifier('por_misericordia')]». Члени найрізноманітніших станів висловлюють свою підтримку цієї організації та масово вступають до її лав, і тепер її представництва можна зустріти в будь-якій частині #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Єдині, хто ще не висловив своєї думки про братство, — це уряд держави."
 flavor_por.47.a: "Приймемо їх під своє заступництво."
 flavor_por.47.b: "У нас є деякі сумніви."
 flavor_por.48.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.48.desc: "Останнім часом #L [ROOT.GetCountry.GetAdjective|l]і#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] стали часто відвідувати [target_location.Custom('LR_ACC')|l] [target_location.GetName], що спонукало місцеву владу надати їм певні привілеї. Завдяки цьому місто стало одним з наших основних торговельних партнерів у Північній #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Щоб ми могли й надалі розвивати співробітництво, багато [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] просять нас побудувати в цьому районі нову #TOOLTIP:BUILDING_TYPE,trade_office,X #L торговельну контору#!#!."
 flavor_por.48.a: "Виділити кошти на будівництво контори."
 flavor_por.48.b: "Краще побудуємо щось для внутрішніх потреб."
 flavor_por.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.49.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'набула','набув')] великої відомості при нашому дворі завдяки своєму письменницькому дару. Зокрема, [Select_CString(target_character.IsFemale,'вона створила','він створив')] безліч праць з #L [ROOT.GetCountry.GetAdjective|l]ої#! історії, які безумовно стануть нам у пригоді для навчання майбутніх поколінь. Завдяки своєму становищу [Select_CString(target_character.IsFemale,'вона стала учасницею','він став учасником')] цілої низки важливих подій, тому багато хто пропонує призначити [Select_CString(target_character.IsFemale,'її','його')] на посаду архіваріуса або [Select_CString(target_character.IsFemale,'літописниці','літописця')]."
 flavor_por.49.a: "Призначити [Select_CString(target_character.IsFemale,'її головною літописницею','його головним літописцем')]."
 flavor_por.49.b: "Не надто вражає."
 flavor_por.50.title: "Підпорядкування орденів"
 flavor_por.50.desc: "Епоха #L [target_religion.GetAdjective|l]их#! #TOOLTIP:GOVERNMENT_REFORM,military_order_reform,X #L лицарських орденів#!#! наближається до завершення. Їхня чисельність стрімко скорочується, а участь у подібних організаціях уже не вважається чимось престижним. Виходячи з цього [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'дала','дав')] свою згоду на те, щоб [target_character.GetName] [Select_CString(target_character.IsFemale,'стала','став')] великим магістром низки духовних орденів, тому тепер ми маємо над ними повний контроль."
 flavor_por.50.a: "Керуватимемо ними напряму."
 flavor_por.50.b: "Розпустити ордени!"
 flavor_por.51.title: "Сан-Жоржі-да-Міна"
 flavor_por.51.desc: "Під час нещодавньої експедиції в районі #TOOLTIP:AREA,gulf_of_africa_sea,X #L Гвінейська затока#!#! ми натрапили на групу місцевих жителів з [target_location.Custom('LR_RP')|l] [target_location.GetName]. Хоча такі зустрічі трапляються досить часто, ця ситуація заслуговує на особливу увагу, оскільки ті тубільці торгували #TOOLTIP:GOODS,goods_gold,X золотом#!. Якщо місцеві так охоче розлучаються з настільки дорогоцінним товаром, значить, десь поблизу мають бути багаті поклади цього металу. Розуміючи, що для його видобутку нам знадобиться розширити свою присутність у цьому районі, наші мандрівники збудували неподалік #italic падран#! і почали будівництво невеликого аванпосту."
 flavor_por.51.a: "Треба продовжувати цю торгівлю."
 flavor_por.51.b: "Ми знайдемо інше джерело золота."
 flavor_por.52.title: "[Select_CString(CHARACTER.IsFemale, 'Мореплавниця', 'Мореплавець' )]"
 flavor_por.52.desc: "За останні роки [target_character.GetName] [Select_CString(target_character.IsFemale,'спромоглася','спромігся')] вигідно відрізнитися від усіх інших #italic інфантів#! #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [Select_CString(target_character.IsFemale,'Вона','Він')] володіє надзвичайною прозорливістю й твердо вірить, що майбутнє нашої держави лежить у відкритті нових земель. З огляду на це [Select_CString(target_character.IsFemale,'вона готова','він готовий')] витрачати значну частину свого особистого статку на відправлення експедицій через #TOOLTIP:REGION,north_atlantic_ocean_region,X #L Північний Атлантичний океан#!#!. Ми могли б підтримати [Select_CString(target_character.IsFemale,'її','його')] в цій справі, надавши [Select_CString(target_character.IsFemale,'їй','йому')] монополію на ведення подібної діяльності."
 flavor_por.52.a: "Надати [Select_CString(CHARACTER.IsFemale, 'їй', 'йому' )] монополію!"
 flavor_por.52.b: "Це було б надто щедро."
 flavor_por.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.53.desc: "[Select_CString(target_character.IsFemale,'Одна з наших моряків','Один з наших моряків')] на ім'я [target_character.GetName] відмінно [Select_CString(target_character.IsFemale,'виявила','виявив')] себе в ході минулих експедицій, за що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] виявляє [Select_CString(target_character.IsFemale,'їй','йому')] особливу прихильність. Так, [Select_CString(target_character.IsFemale,'вона значно просунулася','він значно просунувся')] службовими сходами й навіть [Select_CString(target_character.IsFemale,'отримала','отримав')] право на щомісячну платню, яка дозволяє [Select_CString(target_character.IsFemale,'їй','йому')] займатися підготовкою наступних проектів. Багато членів двору бажають, щоб саме [Select_CString(target_character.IsFemale,'вона','він')] очолив нашу наступну експедицію."
 flavor_por.53.a: "Призначимо [Select_CString(target_character.IsFemale,'її командувачкою','його командувачем')] експедиції."
 flavor_por.53.b: "Для нас важливіші сухопутні справи."
 flavor_por.54.title: "Народження терцій"
 flavor_por.54.desc: "Постійні конфлікти в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! стимулюють розвиток військової думки. Останнім часом одним з головних нововведень стала #TOOLTIP:ADVANCE_DEFINITION,tercio,X #L терція#!#! — особливий піхотний бойовий порядок, який може значно підвищити боєздатність #L [ROOT.GetCountry.GetAdjective|l]ої#! армії. Однак замість того, щоб використовувати цей порядок у сухопутних битвах, [target_character.GetName] планує впровадити його у флоті."
 flavor_por.54.a: "З них вийде чудова морська піхота."
 flavor_por.54.b: "Нехай вони воюють на суші."
 flavor_por.54.historical_info: "На відміну від іспанців, португальці використовували терції у війні на морі. Ці підрозділи, що билися з османами та марокканцями в битві при Ель-Ксар-ель-Кебірі, стали попередниками сучасного Корпусу морської піхоти Португалії."
 flavor_por.55.title: "[ShowBuildingTypeNameWithNoTooltip('por_feitoria')] в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.55.desc: "[target_character.GetName] вважає, що [target_location.GetName] — ідеальне місце для заснування #TOOLTIP:BUILDING_TYPE,por_feitoria,X #L фейторії#!#!. Займаючи вигідне становище між #TOOLTIP:REGION,maghreb_region,X #L Магрибом#!#! та #TOOLTIP:REGION,guinea_region,X #L Гвінеєю#!#!, [target_location.GetRank.GetName|l] може послужити плацдармом для зміцнення нашого торговельного впливу в регіоні, тому нам варто всерйоз замислитися про створення тут аванпосту."
 flavor_por.55.historical_info: "Аргуїм, перша португальська фейторія в Африці, служила ключовим центром торгівлі золотом і рабами. Її було легко оборонити, для кораблів у ній була безпечна гавань, а суходолом її часто відвідували каравани з-за Сахари, що прийшли за сіллю. Утім, корона не приділяла їй такої уваги, як іншим фейторіям, і врешті-решт у 1633 році її форт був узятий загоном із сорока голландських солдатів."
 flavor_por.55.a: "Це буде маленький крок до великої мети."
 flavor_por.55.b: "Це безглузда затія."
 flavor_por.56.title: "[ShowBuildingTypeNameWithNoTooltip('por_feitoria')] в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.56.desc: "Відтоді, як ми отримали контроль над [target_location.GetRank.GetNameAltWithNoTooltip('LR_INST')|l] [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] безперервно намагаються розширити свій вплив у #TOOLTIP:SUB_CONTINENT,china,X #L Китаї#!#!. Для цього вони пропонують заснувати в цьому районі #TOOLTIP:BUILDING_TYPE,por_feitoria,X #L фейторію#!#!, про що вже давно замислюється й [Select_CString(target_character.IsFemale,'сама','сам')] [target_character.GetName]."
 flavor_por.56.historical_info: "Портове місто Макао, отримане від правителів династії Мін у 1557 році, розквітло під португальською владою. Королівський двір та орден єзуїтів активно вкладали в нього кошти, сприяючи розвитку торгівлі з Китаєм суходолом і з Японією морем."
 flavor_por.56.a: "Нам необхідно нарощувати присутність у Китаї."
 flavor_por.56.b: "Вільна торгівля — ось що дасть нам вплив."
 flavor_por.57.title: "Підтримка торгівлі в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.57.desc: "Необхідно посилити контроль над портом [target_location.Custom('LR_GEN')|l] [target_location.GetName], щоб [ROOT.GetCountry.GetCapital.GetMarket.GetName|l] справно отримував ресурси. [target_character.GetName] пропонує побудувати там #TOOLTIP:BUILDING_TYPE,por_feitoria,X #L фейторію#!#!, щоб наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] могли й надалі розширювати свій вплив у #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!."
 flavor_por.57.historical_info: "Територія Гоа була придбана Афонсу де Албукерке в 1510 році як плацдарм для завоювання Малакки та Ормузу. Ставши головною базою португальського флоту в Індійському океані, вона сприяла торгівлі прянощами й дозволяла Португалії розширювати морську присутність."
 flavor_por.57.a: "Звучить заманливо."
 flavor_por.57.b: "У цьому немає потреби."
 flavor_por.58.title: "Укріплення [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.58.desc: "Острів [target_location.GetName] займає стратегічно важливе становище в #TOOLTIP:LOCATION,persian_gulf_tt,X #L Перській затоці#!#!, тому місцевий порт відіграє велику роль для нашої торгівлі в #TOOLTIP:CONTINENT,asia,X #L Азії#!#!. З огляду на це [target_character.GetName] бажає заснувати в [target_location.Custom('LR_PREP')|l] добре укріплену #TOOLTIP:BUILDING_TYPE,por_feitoria,X #L фейторію#!#!, щоб наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] могли вільно нарощувати свою присутність у прилеглих районах."
 flavor_por.58.historical_info: "Після того, як Афонсу де Албукерке стрімко завоював Ормуз, цьому острову стали загрожувати перси та османи. Для захисту від них Афонсу побудував фортецю Непорочного Зачаття Діви Марії, яка дозволяла Португалії контролювати Перську затоку до 1622 року. Потім фортеця була захоплена об'єднаними силами Сефевідів та Британської Ост-Індської компанії."
 flavor_por.58.a: "Схвалити будівництво фортеці."
 flavor_por.58.b: "Його природного захисту більш ніж достатньо."
 flavor_por.59.title: "Контроль над протокою [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.59.desc: "Якщо ми хочемо вільно торгувати в Східній #TOOLTIP:CONTINENT,asia,X #L Азії#!#!, спершу потрібно забезпечити належний захист порту [target_location.Custom('LR_GEN')|l] [target_location.GetName]. На щастя, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] готові виділити кошти на будівництво в цьому районі укріпленої #TOOLTIP:BUILDING_TYPE,por_feitoria,X #L фейторії#!#!."
 flavor_por.59.historical_info: "Малакка перейшла до Португалії після облоги, успішно проведеної Афонсу де Албукерке в 1511 році. Згодом це місто стало одним з ключових португальських форпостів. Розуміючи, що сусідні держави неодмінно спробують захопити контроль над протокою, влада держави звела надійні укріплення. Малакка залишалася під португальським контролем до 1641 року, коли її захопили голландці."
 flavor_por.59.a: "Треба укріпити протоку."
 flavor_por.59.b: "Нам це ні до чого."
 flavor_por.60.title: "Далекий оплот"
 flavor_por.60.desc: "[target_location.GetName] — один з головних опорних пунктів для наших експедицій у районі #TOOLTIP:REGION,north_atlantic_ocean_region,X #L Північної#!#! та #TOOLTIP:REGION,south_atlantic_region,X #L Південної Атлантики#!#!. Однак нам варто замислитися про розширення [target_location.Custom('LR_GEN')|l], оскільки західні морські шляхи стають все більш затребуваними. Члени уряду пропонують вкласти додаткові кошти в розвиток порту, щоб він повністю відповідав нашим зростаючим потребам."
 flavor_por.60.historical_info: "Завдяки своєму становищу, зручному як для торговців, так і для дослідників, Ангра процвітала під португальською владою. До цього порту, яким одноосібно правив багатий купець Лукаш де Касена, вкладали кошти фламандські, іспанські та генуезькі еліти. На початку 1500-х років король Жуан III надав йому статус міста."
 flavor_por.60.a: "Виділити кошти на розширення порту."
 flavor_por.60.b: "Цим грошам знайдеться краще застосування."
 flavor_por.61.title: "[target_location.GetNameWithNoTooltip] у центрі уваги"
 flavor_por.61.desc: "[Select_CString(target_character.IsFemale,'Керована','Керований')] ідеєю розширення нашої присутності в #TOOLTIP:REGION,maghreb_region,X #L Магрибі#!#!, [target_character.GetName] [Select_CString(target_character.IsFemale,'вирішила','вирішив')] дізнатися позицію уряду та військової ради з цього питання. Здається, більшість сходиться на думці, що для досягнення цієї мети нам необхідно взяти під контроль [target_location.Custom('LR_ACC')|l] [target_location.GetName]. Однак якщо ми все ж вирішимо піти війною на #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_ACC')|L]#!#!, то ми маємо бути готові до запеклого опору."
 flavor_por.61.historical_info: "Невдовзі після перемоги в битві при Алжубарроті португальський король Жуан I почав готувати експедицію для взяття Сеути — адже це місто дозволило б йому контролювати торгівлю з Левантом, Єгиптом і Лівією. З його стрімкого захоплення почалася історія Португальської імперії."
 flavor_por.61.a: "Ми продовжимо завоювання."
 flavor_por.61.b: "Можливо, нам варто зміцнити свою владу мирним шляхом."
 flavor_por.62.title: "[target_character.GetNameWithNoTooltip] плекає амбіції"
 flavor_por.62.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'звернулася','звернувся')] до нашого двору в надії, що ми підтримаємо [Select_CString(target_character.IsFemale,'її','його')] амбітний проект. [Select_CString(target_character.IsFemale,'Вона','Він')] бажає зібрати невеликий флот із кількох кораблів, щоб здійснити першу в історії навколосвітню подорож. Безумовно, це вкрай ризикована затія, але якщо ми [Select_CString(target_character.IsFemale,'їй','йому')] відмовимо, то зрештою [Select_CString(target_character.IsFemale,'вона','він')] може здійснити свій план уже під прапором іншої держави…"
 flavor_por.62.historical_info: "$flavor_por_magellan_historical_info$"
 flavor_por.62.a: "Нехай пропонує свої божевільні ідеї комусь іншому."
 flavor_por.62.b: "Відкидати настільки грандіозний план було б нерозумно..."
 flavor_por_magellan_historical_info: "Плавання Фернана де Магальяйнша, більш відомого як Магеллан, стало однією з найславетніших експедицій, що відправилися з Іберії. Спочатку Фернан служив у Португальській Ост-Індії, допомагаючи Афонсу де Албукерке завойовувати Малакку, а потім став планувати власну подорож з метою знайти Острови прянощів. Після того, як португальський король кілька разів відмовив йому в підтримці, він звернувся до іспанського монарха Карлоса I й отримав бажане."
 flavor_por.64.title: "Захист [target_location.Custom('LR_GEN')|l] [target_location.GetNameWithNoTooltip]"
 flavor_por.64.desc: "Деякі радники пропонують заснувати в [target_location.Custom('LR_PREP')|l] [target_location.GetName] укріплену #TOOLTIP:BUILDING_TYPE,por_feitoria,X #L фейторію#!#!, яка дозволить нам взяти під контроль торгівлю в #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!. [target_character.GetName] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] також мають у цьому районі свої інтереси, тому ми можемо розраховувати на їхню підтримку в цій справі."
 flavor_por.64.historical_info: "Замок Елміна є найвідомішою португальською фейторією в Африці. Його побудував Генріх Мореплавець у 1481 році, щоб контролювати морський шлях з Індії до Європи вздовж Золотого Берега. Туди стікалося безліч європейських, азійських та африканських торговців. Португалія контролювала цю фейторію до 1637 року, коли її захопили голландці."
 flavor_por.64.a: "Слушна ідея."
 flavor_por.64.b: "Керувати вітрами торгівлі? Нехай вони дмуть природним чином."
 flavor_por.1000.title: "Захоплення «Санта-Катаріни»"
 flavor_por.1000.desc: "Підлі #TOOLTIP:CULTURE,low_franconian_tt,X #L нижньофранконські#!#! торговці захопили один з наших кораблів. Адмірал, який узяв наше судно на абордаж, заявляє, що воно перебувало у вільних водах, і тому він має право забрати його собі. Однак наші купці стверджують, що «Санта-Катаріна» стояла в португальських водах, тому захоплення цілковито незаконне. Вони наполягають на тому, щоб ми зажадали повернути і сам корабель, і весь вантаж, який він перевозив."
 flavor_por.1000.a: "Ми вимагаємо повернення вантажу!"
 flavor_por.1000.b: "Не будемо загострювати питання."
 flavor_por.1000.historical_info: "У лютому 1603 року три кораблі Голландської Ост-Індської компанії захопили біля берегів Сінгапуру португальську каракку «Санта-Катаріна». Її вантаж вартістю 2,2 мільйона гульденів подвоїв капітал компанії, однак законність такого трофею була сумнівною навіть з точки зору голландського права, що викликало протести з боку Португалії. Цей інцидент призвів до ескалації Голландсько-португальської війни, що тривала з 1602 по 1663 рік."
 flavor_por.1001.title: "Захоплення «Санта-Катаріни»"
 flavor_por.1001.desc: "$flavor_por.5.desc$"
 flavor_por.1001.a: "Вантаж за правом належить нам!"
 flavor_por.1001.b: "Повернути вантаж"
 flavor_por.1002.title: "Голландці залишають вантаж собі"
 flavor_por.1002.desc: "Голландці відмовляються повертати вантаж «Санта-Катаріни»!"
 flavor_por.1002.a: "Вони хочуть війни..."
 flavor_por.1003.title: "Голландці повертають вантаж"
 flavor_por.1003.desc: "Голландці визнали законність наших вимог і погодилися повернути вантаж."
 flavor_por.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.2000.title: "[target_character.GetNameWithNoTooltip] приєднується до нашого двору"
 flavor_por.2000.desc: "Нещодавно до нас прибула #L [target_country.GetAdjective|l]а#! придворна на ім'я [target_character.GetName]. Вона представилася фрейліною нареченої одного з високопоставлених чиновників #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. У будь-якій іншій ситуації ця новина пройшла б повз нас, однак члени двору помітили, що [target_character2.GetName] буквально не може відірвати очей від нашої гості…"
 flavor_por.2000.a: "Будемо сподіватися, що це тимчасово."
 flavor_por.2001.title: "Справи сердечні"
 flavor_por.2001.desc: "По двору розходяться чутки, що спадкоємець #L [ROOT.GetCountry.GetAdjective|l]ого#! престолу [target_character2.GetName] і [target_character.GetName] не на жарт закохалися одне в одного. Вони постійно обмінюються любовними листами й навіть влаштовують зустрічі потай від усіх. Цей роман привертає зайву увагу до династії [target_character2.GetDynasty.GetName] і серйозно підриває її престиж. Незважаючи на всі наші спроби розлучити цю парочку, їм однаково вдається підтримувати один з одним зв'язок."
 flavor_por.2001.a: "Зрештою вони наскучать одне одному."
 flavor_por.2002.title: "Вплив династії [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2002.desc: "[target_character2.GetName] [Select_CString(target_character2.IsFemale,'потрапила','потрапив')] у небезпечну ситуацію: [target_character.GetName] і [Select_CString(target_character.IsFemale,'її','його')] родичі з династії [target_character.GetDynasty.GetName] увійшли до [Select_CString(target_character2.IsFemale,'неї','нього')] в довіру й по суті стали [Select_CString(target_character2.IsFemale,'її','його')] найближчими радниками. Кажуть, вони підмовляють [Select_CString(target_character2.IsFemale,'її','його')] заявити про свої претензії на престол наших сусідів, що стало б для нас справжньою катастрофою. Не можна дозволити, щоб настільки могутні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] впливали на наші політичні рішення!"
 flavor_por.2002.a: "Цьому треба покласти край. [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'має','має')] померти."
 flavor_por.2002.b: "Тут нічого не вдієш."
 flavor_por.2003.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'вбита','вбитий')]"
 flavor_por.2003.desc: "Отримавши наказ, наші вбивці проникли до #TOOLTIP:BUILDING_TYPE,monastery,X #L монастиря#!#!, в якому [Select_CString(target_character.IsFemale,'перебувала','перебував')] [target_character.GetName], і без вагань убили [Select_CString(target_character.IsFemale,'її','його')] просто на очах у [Select_CString(target_character.IsFemale,'її','його')] родичів.\n\nНам невідомо, як саме [target_character2.GetName] [Select_CString(target_character2.IsFemale,'відреагувала','відреагував')] на цю новину, але одне ясно напевне: [Select_CString(target_character2.IsFemale,'вона','він')] знає, хто замовив це вбивство, і тепер [Select_CString(target_character2.IsFemale,'нею','ним')] рухає спрага помсти."
 flavor_por.2003.a: "Так і має бути."
 flavor_por.2004.title: "Відкритий бунт"
 flavor_por.2004.desc: "Тепер усім стало зрозуміло, яку помсту [Select_CString(target_character2.IsFemale,'готувала','готував')] [target_character2.GetName]. [Select_CString(target_character2.IsFemale,'Обурена','Обурений')] вчинком свого батька, [Select_CString(target_character2.IsFemale,'вона стала','він став')] на чолі повстання, яке отримало назву «[target_rebel.GetName]». Бунтівники заявляють, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'перетворилася','перетворився')] на тирана, а тому [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її','його')] необхідно скинути. Ситуація явно вийшла з-під контролю, і єдиний спосіб вирішити все миром — добровільно зректися престолу."
 flavor_por.2004.a: "Цей цуценя — ніщо проти наших армій!"
 flavor_por.2004.b: "Нехай [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] поступиться владою."
 flavor_por.2005.title: "[target_character.GetNameWithNoTooltip] сходить до вершини"
 flavor_por.2005.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'стала новою','став новим')] главою нашої держави, і тепер [Select_CString(target_character.IsFemale,'вона вільна','він вільний')] робити все, що забажає. У першу чергу, [Select_CString(target_character.IsFemale,'вона вирішила','він вирішив')] вшанувати пам'ять [Select_CString(dead_lover.IsFemale,'своєї вбитої коханої','свого вбитого коханого')] на ім'я [dead_lover.GetName]. [Select_CString(target_character.IsFemale,'Вона організувала','Він організував')] велику жалобну процесію від місця [Select_CString(dead_lover.IsFemale,'її','його')] поховання до нового мавзолею, де тепер спочиватиме [Select_CString(dead_lover.IsFemale,'її','його')] тіло. Потім [Select_CString(target_character.IsFemale,'вона оприлюднила','він оприлюднив')] офіційну заяву, в якій [Select_CString(target_character.IsFemale,'повідомила','повідомив')], що незадовго до трагедії вони встигли одружитися, тому на момент загибелі [dead_lover.GetNameWithNoTooltip] [Select_CString(dead_lover.IsFemale,'була його законною дружиною','був її законним чоловіком')]. На підставі цього [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'має намір','має намір')] знайти вбивць і віддати їх під суд."
 flavor_por.2005.a: "Ах, яка драма!"
 flavor_por.2006.title: "Правосуддя звершилося"
 flavor_por.2006.desc: "[target_character.GetName] нарешті [Select_CString(target_character.IsFemale,'домоглася','домігся')] правосуддя, і тепер [dead_lover.GetName] офіційно [Select_CString(dead_lover.IsFemale,'помщена','помщений')]. Після довгих місяців невпинних пошуків [Select_CString(target_character.IsFemale,'їй','йому')] все ж вдалося зловити вбивць і організувати їхню показову страту. Після цього кат вирвав з їхніх холодних тіл серця, ніби символізуючи їхню прижиттєву безсердечність. Будемо сподіватися, що це був останній випадок подібної жорстокості з боку [Select_CString(target_character.IsFemale,'нашої правительки','нашого правителя')]…"
 flavor_por.2006.a: "Воістину трагічна історія."
 flavor_por.2007.title: "Династія [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2007.desc: "Наші побоювання щодо згубного впливу династії [target_character.GetDynasty.GetName] підтвердилися. Слідуючи їхнім поганим порадам, [target_character2.GetName] самовільно [Select_CString(target_character2.IsFemale,'організувала','організував')] військовий похід проти наших сусідів і [Select_CString(target_character2.IsFemale,'вмудрилася','вмудрився')] потрапити в полон. Хоча зрештою [Select_CString(target_character2.IsFemale,'їй','йому')] все ж вдалося відкупитися й уникнути покарання, ця ситуація завдала колосальної шкоди репутації нашої держави."
 flavor_por.2007.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_por.2100.title: "Дружелюбний жест"
 flavor_por.2100.desc: "Останнім часом у нас досить натягнені стосунки з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#!. [target_character.GetName] вельми [Select_CString(target_character.IsFemale,'засмучена','засмучений')] цією ситуацією і [Select_CString(target_character.IsFemale,'має намір','має намір')] її виправити. Можливо, [target_country.GetGovernment.GetRulerTitle|l] [target_character2.GetName] буде більш [Select_CString(target_character2.IsFemale,'схильна','схильний')] до співробітництва, якщо ми відправимо [Select_CString(target_character2.IsFemale,'їй','йому')] дружелюбного листа на тему #L [ROOT.GetCountry.GetAdjective|l]ої#! історії, культури та релігії."
 flavor_por.2100.historical_info: "На початку XVI століття перський шах Ісмаїл I шукав дружби з Португалією і навіть розглядав можливість переходу в католицтво. На жаль, цим планам не судилося збутися: шах помер до того, як договір був підписаний, поклавши край надіям на союз Португалії та Сефевідів."
 flavor_por.2100.a: "Зробимо для нього все можливе!"
 flavor_por.2100.b: "Пари дружніх листів буде достатньо."
 por_persia_glorify_jesus_tt: "Ми відправимо до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! листа, в якому міркуємо про #Y Ісуса Христа#!. Можливо, після цього [target_country.GetGovernment.GetRulerTitle|l] виявить інтерес до #L [ROOT.GetCountry.GetReligion.GetName|l]ої#! віри."
 flavor_por.2101.title: "Лист з [prev_country.Custom('CL_GEN')]"
 flavor_por.2101.desc: "[prev_country.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! [Select_CString(prev_country.GetGovernment.GetRuler.IsFemale,'відправила','відправив')] нам листа. У ньому в основному йдеться про велич #L [prev_country.GetAdjectiveWithNoTooltip|l]ої#! культури, однак [target_character.GetName] також згадує про своє захоплення особистістю та вченням Ісуса Христа. Наприкінці листа [Select_CString(target_character.IsFemale,'вона','він')] висловлює надію на те, що [target_character2.GetName] пришле [Select_CString(target_character.IsFemale,'їй','йому')] свою відповідь і що їхнє спілкування покладе початок більш теплим і дружнім стосункам між нашими державами."
 flavor_por.2101.historical_info: "$flavor_por.2100.historical_info$"
 flavor_por.2101.a: "Нам варто завести дружбу з ними."
 flavor_por.2101.b: "Хвалити себе, а не нас? Яка насмішка?"
 flavor_por.2101.c: "Знаєте, можливо, цей Ісус і справді був істинним пророком."
 flavor_por.2200.title: "Налагодження торгівлі в Японії"
 flavor_por.2200.desc: "Відтоді, як ми відкрили #TOOLTIP:REGION,japan_region,X #L японські острови#!#!, наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] безперервно говорять про своє бажання заснувати там торговельний аванпост. Можливо, якщо ми зробимо вигідну пропозицію, [target_character2.GetName] дозволить нам створити в #TOOLTIP:CONTINENT,asia,X #L Азії#!#! повноцінну торговельну мережу."
 flavor_por.2200.a: "Варто спробувати."
 flavor_por.2200.b: "Простіше буде захопити [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip]."
 por_nanban_owner_must_accept_tt: "Ефекти не діятимуть, поки власник [target_location.Custom('LR_ACC')|l] [target_location.GetName] не прийме нашу пропозицію"
 flavor_por.2201.title: "[prev_country.GetNameWithNoTooltip] робить нам пропозицію"
 flavor_por.2201.desc: "[prev_country.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[prev_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prev_country.Custom('CL_tt')],X [prev_country.Custom('CL_GEN')|L]#!#! запропонував нам велику суму золота в обмін на право користування портом у [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Хоча нам не завадили б зайві кошти, подібна угода напевне призведе до ослаблення нашого торговельного впливу в #TOOLTIP:REGION,japan_region,X #L Японії#!#! і зробить нашу державу більш #TOOLTIP:SOCIETAL_VALUE,outward,X #L відкритою#!#! для іноземців."
 flavor_por.2201.a: "Ми з радістю візьмемо золото."
 flavor_por.2201.b: "Цим підлим чужинцям не можна довіряти."
