l_english:
 flavor_lub.1.title: "Ворота в районі [target_location.GetNameWithNoTooltip]"
 flavor_lub.1.desc: "[target_location.GetName] сповнена найкращими інженерами з усіх куточків нашої держави. Вони вважають, що [target_location.GetRank.GetNameWithNoTooltip] стане ще кращим, якщо ми збудуємо там [ShowBuildingTypeName('hsa_burgtor')]: нові ворота, які стануть головним в'їздом до нашої столиці.\n\nЦя велична та багато оздоблена споруда буде розташована у стратегічно вигідному місці й оточена вже наявними укріпленнями, тож варта зможе без зусиль стежити за потоками людей, що відвідують і залишають місто."
 flavor_lub.1.a: "Ми виділимо кошти на будівництво!"
 flavor_lub.1.b: "Можливо, [target_country.GetNameWithNoTooltip] візьме витрати на себе?"
 flavor_lub.1.c: "Нас не цікавлять подібні проєкти."
 flavor_lub.2.title: "Фінансова допомога [target_country2.Custom('CL_DAT')]"
 flavor_lub.2.desc: "Нещодавно до наших купців звернулися посланці столичних чиновників [target_country2.Custom('CL_GEN')] з пропозицією профінансувати один будівельний проєкт задля зміцнення дипломатичних зв'язків. Ці чиновники хочуть звести #TOOLTIP:BUILDING_TYPE,hsa_burgtor,X #L Бурґтор#!#! — споруду, яка стане головними воротами [target_location.Custom('LR_GEN')]. Від нас вимагається лише зробити одне невелике вкладення…"
 flavor_lub.2.a: "Що ж…"
 flavor_lub.2.b: "Вони нас за дурнів тримають?"
 opinion_financed_burgtor_modifier: "Згода на фінансування Бурґтора"
 opinion_refused_to_finance_burgtor_modifier: "Відмова у фінансуванні Бурґтора"
 flavor_lub.3.title: "Відповідь [target_country.Custom('CL_GEN')]"
 flavor_lub.3.desc: "Гонець із [target_country.Custom('CL_GEN')] прибув до нас із запечатаним конвертом, усередині якого міститься відповідь купців на наше запитання про фінансування. Текст рясніє квітчастими зворотами, зміст яких полягає в тому, що нам потрібно допомагати одне одному у сфері спільних інтересів. Наприкінці листа ліга оголошує про своє рішення щодо нашого запитання…"
 flavor_lub.3.a: "Вони профінансують будівництво!"
 flavor_lub.3.b: "Вони не виділять нам коштів!"
