l_english:
 succession_desc_key: "Традиції нашого народу передбачають, що на трон зійде лише найбільш відповідний та здібний, незалежно від того, яким способом він цього досягне. Зазвичай це означає, що щойно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'попередня', 'попередній')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] відійде у засвіти, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] сини влаштують різанину, поки не залишиться лише один, який і посяде трон."
 succession.1.title: "[old_ruler.GetNameWithNoTooltip] та винищення синів"
 succession.1.title_fallback: "Винищення синів"
 succession_desc_murder_key: "\n\nДо нас дійшли вісті, що [killer_scope.GetName] [Select_CString(killer_scope.IsFemale,'зуміла', 'зумів')] вбити претендента на ім'я [victim_scope.GetName]. [Select_CString(victim_scope.IsFemale,'Її задушили', 'Його задушили')] власні люди. Таким чином [killer_scope.GetName] [Select_CString(killer_scope.IsFemale,'дотрималася', 'дотримався')] традицій нашого народу та [Select_CString(killer_scope.IsFemale,'усунула', 'усунув')] небезпечного суперника, не проливаючи крові родичів."
 succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$"
 succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\nНарешті, [killer_scope.GetName] [Select_CString(killer_scope.IsFemale,'стала', 'став')] останнім нащадком попереднього правителя та отримує владу над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!. [old_ruler.GetName] [Select_CString(old_ruler.IsFemale,'була б задоволена', 'був би задоволений')] таким результатом."
 succession.1.desc.c: "$succession_desc_key$\n\nЗ волі долі всі сини попереднього правителя, що залишилися, виявилися неповнолітніми та нездатними до правління. [old_ruler.GetName] [Select_CString(old_ruler.IsFemale,'була б засмучена', 'був би засмучений')] таким результатом."
 succession.1.a: "[killer_scope.GetNameWithNoTooltip] [Select_CString(killer_scope.IsFemale,'виконала', 'виконав')] задумане. Доля до [Select_CString(killer_scope.IsFemale,'неї', 'нього')] прихильна."
 succession.1.a.tt: "Винищення триватиме доти, поки не залишиться один відповідний син."
 succession.1.b: "[killer_scope.GetNameWithNoTooltip] насолоджується хвалебними одами."
 succession.1.c: "Час із цим покінчити, [killer_scope.GetShortNameWithNoTooltip] отримає нашу підтримку."
 succession.1.c.tt: "[killer_scope.GetName] вбиває всіх своїх братів. За кожного вбитого [Concept('character', 'персонажа')|e] станеться наступне:"
 succession.1.d: "Традиції слід шанувати, ми почекаємо."
 succession.1.e: "Яка нісенітниця! Підійде будь-який інший представник роду [old_ruler.GetDynasty.GetNameWithNoTooltip]."
 succession.2.title: "Могутній радник"
 succession.2.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] у розгубленості після того, як [old_ruler.GetName] [Select_CString(old_ruler.IsFemale,'спочила', 'спочив')], а до влади [Select_CString(new_ruler.IsFemale,'прийшла', 'прийшов')] [new_ruler.GetName]. Різні угруповання намагаються вислужитися перед троном, водночас послаблюючи або знищуючи своїх противників. Подібні дії занурили уряд у хаос.\n\nНа щастя для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [usurper_scope.GetName] має достатньо поваги та влади, щоб приборкати незадоволені сторони та тримати їх під контролем, поки [new_ruler.GetShortNameWithNoTooltip] звикає до своєї нової ролі. Втім, дехто побоюється, що [usurper_scope.GetShortNameWithNoTooltip] просто не захоче віддавати владу…"
 succession.2.a: "[new_ruler.GetNameWithNoTooltip] стає декоративною фігурою в державі."
 succession.3.title: "Відповідна заміна"
 succession.3.desc.partial: "Після того як [Select_CString(old_ruler.IsFemale, 'померла', 'помер' )] [old_ruler.GetName], держава опинилася на межі смути: всі [Select_CString(old_ruler.IsFemale, 'її', 'його' )] діти або надто юні, щоб правити #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!, або нездатні до цього з якоїсь іншої причини. Оскільки в державі зараз немає сильного та шанованого правителя, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] згуртувалися навколо людини на ім'я [dynasty_member_scope.GetName] — іменитого та вмілого представника династії [old_ruler.GetDynasty.GetName]."
 succession.3.desc.a: "$succession.3.desc.partial$"
 succession.3.desc.b: "$succession.3.desc.partial$\n\nДоля іноді буває напрочуд примхливою: [dynasty_member_scope.GetName] [Select_CString(dynasty_member_scope.IsFemale, 'померла', 'помер' )], не встигнувши зійти на престол, і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] були змушені знову шукати відповідного кандидата."
 succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 succession.4.title: "Сходження нової династії"
 succession.4.desc.default: "Оскільки [old_ruler.GetName] не [Select_CString(old_ruler.IsFemale, 'залишила', 'залишив' )] після себе відповідного спадкоємця, разом із [Select_CString(old_ruler.IsFemale, 'нею', 'ним' )] перервалася й династія [old_ruler.GetDynasty.GetName]. Народ сумує за правлячою родиною, проте [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] не може стояти на місці. На народний заклик відгукнувся новий діяч."
 succession.4.desc: "$succession.4.desc.default$\n\nНесподівану допомогу нам надала [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]: саме з їхніх лав [Select_CString(new_leader.IsFemale, 'вийшла', 'вийшов' )] [new_leader.GetName] — [Select_CString(new_leader.IsFemale, 'представниця', 'представник' )] династії [new_leader.GetDynasty.GetName], найвпливовіша та наймогутніша людина в усьому цьому стані, яка вміє тримати незадоволених в узді та здатна запобігти розпаду держави."
 succession.4.a: "Нова кров"
 succession.5.title.new_ruler_son: "[new_ruler_son.GetNameWithNoTooltip] сходить на трон"
 succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip] узурпує трон"
 succession.5.title.no_ruler: "[ROOT.GetCountry.GetNameWithNoTooltip] та перехід влади"
 succession.5.desc.new_ruler_son: "[new_ruler_son.GetName], [Select_CString(new_ruler_son.IsFemale, 'якій', 'якому' )] [old_ruler.GetName] доводиться [Select_CString(old_ruler.IsFemale, 'матір\'ю', 'батьком' )], нарешті [Select_CString(new_ruler_son.IsFemale, 'досягла', 'досяг' )] зрілості та [Select_CString(new_ruler_son.IsFemale, 'отримала', 'отримав' )] право зійти на трон #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. [Select_CString(new_ruler_son.IsFemale, 'Вона розпочала', 'Він розпочав' )] своє правління з розправи над суперниками та консолідації влади в місті [ROOT.GetCountry.GetCapital.GetName]."
 succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\nНесподівану допомогу нам надала [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]: саме з їхніх лав [Select_CString(new_ruler_regent.IsFemale, 'вийшла', 'вийшов' )] [new_ruler_regent.GetName] — [Select_CString(new_ruler_regent.IsFemale, 'представниця', 'представник' )] династії [new_ruler_regent.GetDynasty.GetName], найвпливовіша та наймогутніша людина в усьому цьому стані, яка вміє тримати незадоволених в узді та здатна запобігти розпаду держави."
 succession.5.desc.no_ruler: "$succession.4.desc.default$"
 succession.5.a: "[new_ruler_son.GetDynasty.GetNameWithNoTooltip] переможе!"
 succession.5.a.tt: "Кожен брат персонажа [new_ruler_son.GetName] загине. За кожного вбитого [Concept('character', 'персонажа')|e] станеться наступне:"
 succession.100.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] сходить на трон [ROOT.GetCountry.Custom('CL_tt')] [ROOT.GetCountry.Custom('CL_GEN')]"
 succession.100.desc.a: "За традицією нашого народу, після того як [old_ruler.GetName] відійде у засвіти, [Select_CString(old_ruler.IsFemale,'її', 'його')] первісток отримує левову частку титулів та спадщини, а потім стає нашим новим правителем. [ROOT.GetCountry.GetGovernment.GetRulerTitle] — межа мрій для багатьох. Проте згідно з тим самим законом кожна дитина чоловічої статі має право на частину земель свого батька та може правити самостійно без втручання головного спадкоємця.\n\nВ результаті чого [new_ruler.GetName] втрачає контроль у цих провінціях і часом настільки сильно, що не може чинити на них практично жодного впливу. Водночас поділ [ROOT.GetCountry.Custom('CF_RP')|l] забезпечує мир та стабільність, оскільки в державі не залишається обездолених синів, які прагнуть повернути землі своїх батьків."
 succession.100.desc.b: "[old_ruler.GetName] відходить у засвіти, а [new_ruler.GetName], на щастя, не скаржиться на здоров'я та того ж дня приймає кермо влади. [ROOT.GetCountry.GetGovernment.GetRulerTitle] насолоджується повнотою влади, оскільки в [Select_CString(new_ruler.IsFemale,'неї', 'нього')] немає братів, які могли б претендувати на спадщину, що залишилася після того, як [Select_CString(old_ruler.IsFemale,'померла', 'помер')] [old_ruler.GetNameWithNoTooltip]. Тож поділу титулів не буде."
 succession.100.desc.c: "Успадкування ніколи не проходить гладко. Часом за трон борються рідні брати та сестри. Часом немає відповідного спадкоємця. А часом старий і новий правителі — це одна й та сама людина, а двір поводиться так, ніби влада справді змінилася.\n\nТак уже було, коли [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [new_ruler.GetName] [Select_CString(new_ruler.IsFemale,'прийняла', 'прийняв')] кермо влади #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! деякий час тому. Який же безлад панує в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их законах про престолонаслідування, якщо така плутанина трапляється в державі…"
 succession.100.a: "Ми поділимо [ROOT.GetCountry.Custom('CL_ACC')]."
 succession.100.b: "Брати правитимуть разом."
 succession.100.b.tt: "Брати продовжать спільно правити [ROOT.GetCountry.Custom('rank_ru_INST')|l]."
 succession.100.c: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] не допустить розколу!"
 succession.100.d: "[new_ruler.GetNameWithNoTooltip] нестиме цей тягар на самоті."
 succession.100.e: "Позбудемося цих законів…"
 succession.100.f: "У минулому престол успадковувався без жодного порядку. Час позбутися цієї системи."
 succession.101.title: "Унія корон"
 succession.101.desc: "Наш попередній монарх уклав договір із владою #ONCLICK:COUNTRY,[union_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[union_partner.Custom('CL_tt')],X [union_partner.Custom('CL_GEN')|L]#!#!: той, хто переживе іншого монарха, успадкує трон свого партнера за договором. Таким чином, [Select_CString(new_ruler.IsFemale,'велика', 'великий')] [new_ruler.GetName] отримає #L [junior_partner.GetAdjective|l]у#! корону."
 succession.101.a: "Хай живе [junior_partner.GetGovernment.GetRulerTitle|l]!"
 succession.102.desc: "Влада #ONCLICK:COUNTRY,[union_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[union_partner.Custom('CL_tt')],X [union_partner.Custom('CL_GEN')|L]#!#! свого часу уклала договір із владою #ONCLICK:COUNTRY,[junior_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[junior_partner.Custom('CL_tt')],X [junior_partner.Custom('CL_GEN')|L]#!#!: якщо один монарх переживе іншого, він успадкує трони обох держав, об'єднавши їх в [Concept('union', 'унію')|e]. Тепер же, коли [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] держави [junior_partner.GetNameWithNoTooltip] більше не з нами, [junior_partner.GetAdjectiveWithNoTooltip|l]ий трон отримає [new_ruler.GetName]."
 succession.102.a: "Хай [Select_CString(new_ruler.IsFemale,'її', 'його')] правління покладе початок ері процвітання унії."
 joint_ruling.100.title.a: "Термін минув"
 joint_ruling.100.title.b: "Долина сліз"
 joint_ruling.100.desc.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] йде на спокій, а трон посідає [pretender_brother.GetName], як того вимагають закони держави [ROOT.GetCountry.GetName] та угода між співправителями. [ROOT.GetCountry.GetNameWithNoTooltip] та [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] збережуть свою добру репутацію, якщо передача влади відбудеться спокійно."
 joint_ruling.100.desc.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] не може передати престол братам — їх немає. Таким чином, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] залишається єдиним правителем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 joint_ruling.100.a: "Зійди на трон, мій [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 joint_ruling.100.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] — єдиний законний [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] правитиме на самоті."
 rebellious_prince_name: "Мятежні князі"
 joint_ruling.101.title: "Заздрісний брат"
 joint_ruling.101.desc: "[jealous_brother.GetName], найжорстокіший та найзапальніший співправитель держави [ROOT.GetCountry.GetName], знову вносить смуту в наш уряд. Цього разу він заявив, що влада має бути негайно передана йому, оскільки [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не справляється зі своїми обов'язками та веде державу [ROOT.GetCountry.GetNameWithNoTooltip] до краху. Якщо ми не підемо в нього на поводу, він погрожує зібрати прихильників та підняти повстання у своїх володіннях, в результаті якого нинішнього [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] буде, за його запевненнями, скинуто."
 joint_ruling.101.a: "Ми уникнемо безглуздого кровопролиття."
 joint_ruling.101.b: "Хай робить що хоче. Ми дамо йому відсіч."
 joint_ruling.101.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не потерпить, щоб хтось погрожував державі війною, навіть якщо це близький родич. Схопити його!"
