l_english:
 flavor_kni.3.title: "Каракка з Александрії"
 flavor_kni.3.desc: "Протягом століть невеликий, але професійний #L [ROOT.GetCountry.GetАdjective]ий#! флот залишався грозою наших численних ворогів-#TOOLTIP:RELIGION,muslim_tt,X #L мусульман#!#!. Він безжально розправлявся з ворожими каперами, захоплював #TOOLTIP:RELIGION,muslim_tt,X #L мусульманські#!#! торгові кораблі, поповнював #L [ROOT.GetCountry.GetCapital.GetAdjective]у#! скарбницю і наганяв жах на #TOOLTIP:RELIGION,muslim_tt,X #L мусульманських#!#! моряків. Одним із найбільших його досягнень стало захоплення великої #TOOLTIP:LOCATION,alexandria_tt,X #L александрійської#!#! каракки в [GetCurrentYear] році: трюм цього судна виявився вщерть набитий незліченними багатствами."
 flavor_kni.3.a: "Це божественне благословення!"
 opinion_captured_alexandria_great_carrack: "Захоплено велику каракку з Александрії"
 flavor_kni.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.4.desc: "На континенті [target_location.GetRegion.GetSubContinent.GetContinent.GetName] [target_character.GetName] вважається [Select_CString(target_character.IsFemale, 'однією з найкращих проектувальниць', 'одним із найкращих проектувальників')] укріплень, тому [Select_CString(target_character.IsFemale, 'її', 'його')] призначили провести поліпшення фортець на #TOOLTIP:LOCATION,rodos_tt,X #L Родосі#!#!. У [GetCurrentYear] році, щойно прибувши до нашої столиці й ще не встигнувши приступити до роботи, [Select_CString(target_character.IsFemale, 'вона була настільки зачарована', 'він був настільки зачарований')] нашими людьми та їхніми цінностями, що на колінах [Select_CString(target_character.IsFemale, 'благала', 'благав')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'правительку', 'правителя')] посвятити [Select_CString(target_character.IsFemale, 'її', 'його')] в лицарі. Тепер [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] у розгубленості: важко відмовити людині, що має таку завидну наполегливість і неперевершені інженерні навички."
 flavor_kni.4.a: "З [Select_CString(target_character.IsFemale, 'неї', 'нього')] вийде чудовий лицар…"
 flavor_kni.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.5.desc: "Після того, як [ShowLocationName('malta')] перейшла до нас, вона уподібнилася #TOOLTIP:LOCATION,rodos_tt,X #L Родосу#!#!, перетворившись на справжню фортецю. [target_character.GetName] і [Select_CString(target_character.IsFemale, 'її', 'його')] натренований гарнізон не раз доблесно відганяли загарбників. Це нове місто, забудоване величними палацами й потужними укріпленнями, багатітиме й розвиватиметься за рахунок морських операцій проти наших численних ворогів."
 flavor_kni.5.a: "Це символ нашої стійкості та віри!"
 flavor_kni.100.title: "[GetCountry('KNI').GetNameWithNoTooltip]"
 flavor_kni.100.desc: "Загін легендарних лицарів, чиї мечі були загартовані в жорстоких битвах по всьому Середземномор'ю, прибув до нашого двору з проханням. Після того, як [target_rodos_owner.GetLongName] [Select_CString(target_rodos_owner.IsFemale, 'вигнала', 'вигнав')] їх з #TOOLTIP:LOCATION,rodos_tt,X #L Родоса#!#!, [GetCountry('KNI').GetName] мандрували світом у пошуках нового дому, плекаючи надію знову стати благородними захисниками нашої віри. Нарешті в [GetCurrentYear] році [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName] [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'погодилася', 'погодився')] пожалувати їм острів [ShowLocationName('malta')], але лише з нашої згоди."
 flavor_kni.100.a: "[GetCountry('KNI').GetNameWithNoTooltip|U] отримають Мальту."
 spa_ceded_malta: "Ми пожалували Мальту"
 spa_ceded_malta_pap: "Ми пожалували Мальту лицарям"
 flavor_kni.100.b: "Не будемо нічого давати."
 spa_refused_ceding_malta: "Ми відмовилися пожалувати Мальту лицарям"
 #New Events
 flavor_kni.7.title: "Переклад хроніки"
 flavor_kni.7.desc: "#italic Морейська хроніка#! описує історію встановлення #italic франкократії#! в Греції та охоплює події XIII століття після Четвертого хрестового походу. Колись велика держава [GetCountry('LAT').GetLongName] впала під натиском сусідів зі сходу, однак [GetCountry('BYZ').GetLongName] не змогла підкорити безліч інших держав, зокрема [ROOT.GetCountry.Custom('CL_VP')]. Ми можемо не лише перекласти літопис, а й доповнити його новітньою історією нашої країни."
 flavor_kni.7.a: "Ми перекладемо хроніку."
 flavor_kni.7.b: "Нам це ні до чого."
 flavor_kni.8.title: "Церква Святої Трійці"
 flavor_kni.8.desc: "До [ROOT.GetCountry.Custom('CL_ACC')] прибуває дедалі більше хрестоносців, що прагнуть битися за #L [target_religion.GetAdjective]у#! релігію, і наш рідний острів [target_location.GetName] уже тріщить по швах від напливу віруючих. [ROOT.GetCountry.GetFlavorRank] пропонує виділити нам частину накопичених багатств на зведення церкви, здатної вмістити всіх новоприбулих."
 flavor_kni.8.a: "Ми назвемо цю церкву на честь Святої Трійці."
 flavor_kni.8.b: "Ми оберемо її покровителем архангела Михаїла."
 flavor_kni.8.c: "Ми славимо Господа по-різному."
 flavor_kni.9.title: "Фортеця Фераклос"
 flavor_kni.9.desc: "Фортеця Фераклос — одна з багатьох твердинь, розташованих на нашому рідному #L [target_location.GetName]і#!. У 1306 році ми захопили цей замок, щоб здобути контроль над островом. Тепер же, століття по тому, ця споруда стоїть зруйнована й покинута, а її завдання виконують інші укріплення, збудовані в столиці. Можливо, настав час відновити стару фортецю й повернути їй втрачене значення."
 flavor_kni.9.a: "Ми виділимо кошти на ремонт."
 flavor_kni.9.b: "Нам зараз не потрібна оборона."
 flavor_kni.10.title: "[target_country.GetCulture.GetNameWithNoTooltip|U]ські пірати"
 flavor_kni.10.desc: "За десятиліття, що минули з моменту встановлення #italic франкократії#! на Південних #TOOLTIP:REGION,balkan_region,X #L Балканах#!#!, торгові республіки #TOOLTIP:REGION,italy_region,X #L Італії#!#! суттєво розширили свою діяльність, і кількість торгових суден, що борознять води #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Егейського моря#!#!, зросла в рази. На жаль, коли ми розбагатіли, держави-суперниці почали намагатися нашкодити нам будь-якими засобами. Цього разу #L [target_country.GetAdjective]а#! влада, що ворогує з нами на ґрунті релігії, вирішила найняти каперів, які тепер нахабно нападають на #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]і#! кораблі."
 flavor_kni.10.a: "Вони понесуть покарання!"
 flavor_kni.11.title: "Fidei Defensor"
 flavor_kni.11.desc: "[target_character.GetName], один із наших генералів, [Select_CString(target_character.IsFemale, 'була удостоєна', 'був удостоєний')] звання [Select_CString(target_character.IsFemale, 'захисниці', 'захисника')] віри, #italic Fidei Defensor#!. Святий Престол схвалив наше смиренне прохання про нагородження. Ми вважаємо, що [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'внесла', 'вніс')] видатний внесок у підтримку християнства, й армії під [Select_CString(target_character.IsFemale, 'її', 'його')] началом поширять нашу віру по всьому світу."
 flavor_kni.11.a: "Заслужена нагорода!"
 #The Knights of the New World
 flavor_kni.12.title: "Лицарі Нового Світу"
 flavor_kni.12.desc: "Колоністи — гордість [ROOT.GetCountry.Custom('rank_ru_GEN')|l] — заснували першу нашу колонію на #TOOLTIP:REGION,caribbean_region,X #L Карибах#!#!. Відтепер вона буде оплотом віри й притулком для всіх #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! переселенців, що рятуються від хвилювань, які охопили #TOOLTIP:CONTINENT,europe,X #L Європу#!#!. Це поселення — символ наших прагнень: не лише стратегічно важливе місце, а й новий рубіж, завойований [ROOT.GetCountry.Custom('rank_ru_INST')|l]. Однак, попри всю цінність колонії, поки що немає єдиної думки, чи варто взагалі займатися подальшою колонізацією."
 flavor_kni.12.a: "Виділити ресурси на продовження колонізації."
 flavor_kni.12.b: "Це зовсім неважливе завдання."
 flavor_kni.12.historical_info: "$flavor_kni.1000.historical_info$"
 #Philippe de Longvilliers de Poincy
 flavor_kni.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.13.desc: "[target_character.GetName] так стрімко просувається по службі на благо [ROOT.GetCountry.Custom('rank_ru_GEN')|l], що багато хто всерйоз роздумує над тим, щоб заохотити [Select_CString(target_character.IsFemale, 'її', 'його' )] новою посадою. [target_character.GetLastNameWithNoTooltip] — досвідчений і впевнений керівник, [Select_CString(target_character.IsFemale, 'вона', 'він' )] роздумує над тим, як би зміцнити нашу владу над #TOOLTIP:REGION,caribbean_region,X #L Карибами#!#!, зміцнити там оборону й забезпечити процвітання колонії."
 flavor_kni.13.a: "Призначити [Select_CString(target_character.IsFemale, 'її', 'його' )] губернатором островів."
 flavor_kni.13.b: "Нам не потрібні [Select_CString(target_character.IsFemale, 'її', 'його' )] послуги."
 flavor_kni.13.historical_info: "Філіп де Лонвільє де Пуансі — французький лицар з Ордену Святого Іоанна, з 1639 року до своєї смерті в 1660 році служив губернатором Сент-Кітсу й користувався майже безроздільною владою над островом. Завдяки його зусиллям вдалося зміцнити оборонні споруди Сент-Кітсу й відстояти його у колоніальних держав — суперниць."
 #Giovanni Paolo Lascaris
 flavor_kni.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.14.desc: "[target_character.GetName] — видатна особистість, широко відома в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] славиться своїм непохитним характером і мистецтвом вести переговори. [target_character.GetName], [Select_CString(target_character.IsFemale, 'захисниця', 'захисник' )] фортець [ROOT.GetCountry.Custom('rank_ru_GEN')|l], твердо має намір зробити нашу хватку над Середземномор'ям ще міцнішою, щоб інші держави тремтіли перед нашою силою. Цій людині притаманний і інший талант: [Select_CString(target_character.IsFemale, 'вона', 'він' )] вміло лавірує в політичних водах #TOOLTIP:CONTINENT,europe,X #L Європи#!#! і завжди може укласти корисний союз і заручитися фінансовою підтримкою."
 flavor_kni.14.a: "Передати [Select_CString(target_character.IsFemale, 'їй', 'йому' )] владу над [ROOT.GetCountry.Custom('rank_ru_INST')|l]."
 flavor_kni.14.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] нашої держави отримає чималу користь від мудрості цієї людини."
 flavor_kni.14.c: "Нас це не цікавить."
 flavor_kni.14.historical_info: "Джованні Паоло Ласкаріс з 1636 по 1657 рр. обіймав посаду великого магістра Ордену госпітальєрів. Займався зміцненням оборони ордену на Середземному морі, щоб місцеві брати були в змозі відбитися від османів. Крім того, Ласкаріс був умілим дипломатом і зміг домогтися фінансової допомоги ордену від кількох європейських монархів. Завдяки йому госпітальєри зміцнили свої позиції на Середземномор'ї, однак не обійшлося й без міжусобиць щодо управління заморськими володіннями ордену."
 #Carib Tribes Attack Our Settlement
 flavor_kni.15.title: "Калінагські аборигени налітають на район [target_location.GetNameWithNoTooltip]"
 flavor_kni.15.desc: "#TOOLTIP:CULTURE,carib_culture_tt,X #L Калінагські#!#! воїни влаштували низку жорстоких нальотів на район [target_location.GetName]. Вони розорюють наші домівки, спалюють посіви й убивають поселенців. Ці нещадні аборигени вже довго чинять опір спробам європейців заселити острови, і тепер наших підданих охопило справжнє сум'яття. Дехто стверджує, що якщо [ROOT.GetCountry.GetFlavorRank|l] відповість силою, то кровопролиття лише посилиться, а відповідні нальоти стануть ще нещаднішими. Інші ж наполягають, що необхідно завдати удару у відповідь по селах аборигенів, щоб усунути загрозу нашим поселенням."
 flavor_kni.15.a: "Тут ми безсилі."
 flavor_kni.15.b: "Провести удар у відповідь!"
 flavor_kni.15.historical_info: "Госпітальєрам було важко утримувати Карибські острови. Відносно впевнено орден контролював лише острівні столиці; інші поселення нерідко ставали легкою здобиччю для аборигенів. Після кривавого нальоту племені калінаго на Сен-Бартельмі нечисленні вцілілі втекли з острова, і влада госпітальєрів над колоніями ослабла ще більше."
 #The Knights Turn to Piracy
 flavor_kni.16.title: "Лицарі стають піратами"
 flavor_kni.16.desc: "Грошове становище [ROOT.GetCountry.Custom('rank_ru_GEN')|l] стає дедалі важчим, тому деякі брати пішли на відчайдушний крок: у гонитві за багатством і славою вони почали грабувати кораблі торговців-#TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, а здобич пускати на предмети розкоші. Хтось із них остаточно відкинув наші ідеали й став каперами або записався моряками на іноземний флот, сподіваючись зробити там статок. Хтось вважає такі вчинки безчесними, інші ж стверджують, що інакше [ROOT.GetCountry.GetFlavorRank|l] просто не виживе."
 flavor_kni.16.a: "Нам їх не зупинити…"
 flavor_kni.16.b: "Засудити їхні вчинки й відновити дисципліну."
 flavor_kni.16.c: "Дивитися на це крізь пальці за умови, що вони ділитимуться здобиччю."
 flavor_kni.16.historical_info: "Під час освоєння Мальти лицарі Ордену госпітальєрів зіткнулися зі значними фінансовими труднощами: колишні джерела доходу вичерпувалися, а витрати на підтримання сторожових кораблів у Середземномор'ї лише зростали. Багато госпітальєрів перейшли до каперства й почали грабувати кораблі торговців-мусульман під приводом захисту християнського світу. Згодом обстановка лише погіршилася, і деякі лицарі остаточно перетворилися на піратів, що живуть на награбовану здобич. Хтось із них поповнив лави моряків французького та іспанського флотів, що обіцяли багате й насичене життя."
 #The Capture of Tripoli
 flavor_kni.17.title: "Захоплення Тріполі"
 flavor_kni.17.desc: "Над [ShowLocationName('tripoli')] — здобутим нами в нелегкій боротьбі оплотом християнського світу на узбережжі #TOOLTIP:CONTINENT,africa,X #L Африки#!#! — тепер майорять прапори [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Однак після цієї важкої перемоги на нас чекають нові труднощі: Тріполі треба буде втримати. З усіх боків нас обступають ворожі держави, укріплення недостатньо сильні, щоб успішно протистояти постійним набігам піратів і корсарів, а чисельність гарнізону занадто мала. Дехто ставить питання, чи зможемо ми взагалі відстояти цей далекий рубіж."
 flavor_kni.17.a: "Ми нічого не вдіємо."
 flavor_kni.17.b: "Поліпшимо місцеві укріплення."
 flavor_kni.17.c: "Вкладемо кошти в інфраструктуру."
 flavor_kni.17.d: "Місцева гавань процвітатиме під нашим управлінням!"
 flavor_kni.17.historical_info: "У 1530 році імператор Карл V передав лицарям Тріполі, а також острови Мальту й Гоцо. Влада ордену над Тріполі, однак, виявилася неміцною: їм дісталося самотнє, погано захищене, оточене ворогами місто. Утримувати його в таких умовах, відбиваючись при цьому від постійних нальотів і повстань, було важко. У 1551 році, після тривалого опору, місто взяли штурмом османські війська. Гарнізон Тріполі разом із лицарями змушений був здатися."
 #The History of the Hospitallers
 flavor_kni.18.title: "Історія госпітальєрів"
 flavor_kni.18.desc: "[target_character.GetName] — людина, щиро віддана справі [ROOT.GetCountry.Custom('rank_ru_GEN')|l] — [Select_CString(target_character.IsFemale, 'виявила', 'виявив' )] інтерес до збереження нашого минулого, щоб із ним могли згодом ознайомитися нащадки. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] збирається скласти обширну #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроніку#!#!, в якій докладно буде описано історію [ROOT.GetCountry.Custom('rank_ru_GEN')|l] з усіма злетами й падіннями. Однак такий задум потребуватиме значних коштів: якось треба буде покрити дослідницькі роботи, подорожі й безпосередньо видання праці."
 flavor_kni.18.a: "Неодмінно треба скласти історію, якою пишатиметься [ROOT.GetCountry.GetFlavorRank|l]!"
 flavor_kni.18.b: "У нас немає зайвих коштів."
 flavor_kni.18.historical_info: "Джакомо Бозіо — італійський історик і госпітальєр, що присвятив майже все своє життя документуванню історії ордену. У 1594 році він опублікував найвідомішу свою працю під назвою #italic Dell'Istoria della Sacra Religione et Illustrissima Militia di San Giovanni Gierosolimitano#! — грандіозну хроніку, що в подробицях описувала історію походження ордену, його роль у хрестових походах, боротьбу з османами й оселення на Мальті."
 flavor_kni.110.title: "На заході епохи хрестових походів"
 flavor_kni.110.desc: "У 1291 році влада #ONCLICK:COUNTRY,[GetCountry('MAM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MAM').Custom('CL_tt')],X [GetCountry('MAM').Custom('CL_RP')|L]#!#! завоювала #TOOLTIP:LOCATION,acre_tt,X #L Акру#!#!, що залишалася нашим останнім плацдармом на Святій землі. Коли язичники відтіснили нас, і кривава боротьба принесла нам лише ганьбу й безліч смертей, це стало серйозним випробуванням для нашої віри.\n\nЗгодом ми відступили спочатку на #TOOLTIP:PROVINCE_DEFINITION,cyprus_province,X #L Кіпр#!#!, а потім — на #TOOLTIP:LOCATION,rodos_tt,X #L Родос#!#!, щоб зібратися з силами й повернути землі, що по праву належали нам. Однак час минав, воїни, що брали участь в облозі Акри, один за одним покидали цей світ, а люди при дворі почали дедалі більше й більше сумніватися в нашому призначенні…"
 flavor_kni.110.a: "У душі ми все ще хрестоносці!"
 pap_gets_flavor_kni.111_tt: "У [target_pope_country.Custom('CL_PP')] трапляється подія #Y «Відновлення хрестових походів»#!"
 flavor_kni.110.b: "Варто звернути погляд усередину й зайнятися розвитком нашої твердині."
 lose_100_opinion_with_pope_tt: "Відносини між нами й [target_pope_country.Custom('CL_TP')] погіршаться на #R 100#! одиниць."
 kni_receive_stronger_events_about_building_capital_tt: "Подальші події, пов'язані з розвитком нашої столиці, стануть ефективнішими."
 flavor_kni.110.c: "Не варто порушувати статус-кво."
 flavor_kni.111.title: "Відновлення хрестових походів"
 flavor_kni.111.desc: "Останні століття в #TOOLTIP:AREA,levant_area,X #L Леванті#!#! пропахли потом, кров'ю та пилом: ми невпинно билися з нашими ворогами-#TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманами#!#! за контроль над Святою землею. Хоча ми припустилися чимало помилок, наші подвиги увійшли в історію, надихнувши багатьох завзятих лицарів і воїнів на продовження нашої справи. [GetCountry('KNI').GetName] пропонує нам профінансувати новий хрестовий похід, під час якого ми отримаємо ще один шанс повернути те, що по праву належить нам."
 flavor_kni.111.a: "Яка приємна несподіванка!"
 flavor_kni.111.b: "Ми не можемо собі цього дозволити."
 opinion_deteriorates_and_gets_event_tt: "У державі [GetCountry('KNI').GetNameWithNoTooltip] трапляється подія #italic «Відкинуте призначення»#!, і їхня думка про нас погіршується"
 flavor_kni.112.title: "Відкинуте призначення"
 flavor_kni.112.desc: "Ми завжди захищали Святу землю від посягань язичників і ворогів, однак нещодавно Святий отець не побажав благословити нас на черговий хрестовий похід. Ця відмова, яку інакше, як зрадою, не назвати, залишила по собі гіркий присмак…"
 flavor_kni.112.a: "Невже Папа впав у гріх?"
 flavor_kni.120.title: "Розвиток району [target_location.GetNameWithNoTooltip]"
 flavor_kni.120.desc: "Наша столиця десятиліттями служила плацдармом для нападу на невірних. З часом стало очевидно, що для втілення наших цілей і підвищення авторитету в очах інших #L [ROOT.GetCountry.GetReligion.GetAdjective]их#! сил нам знадобиться нова твердиня. Під нашими прапорами [target_location.GetName] стане обителлю безлічі заможних громадян, що прагнуть вписати наші імена в аннали історії."
 flavor_kni.120.a: "Ми станемо надавати громадянство чужоземним купцям."
 flavor_kni.120.b: "Краще зайнятися розвитком інфраструктури."
 flavor_kni.121.title: "[target_location.GetNameWithNoTooltip] і військово-морські операції"
 flavor_kni.121.desc: "Острів [target_location.GetName] має дуже вдале розташування. Завдяки своїй близькості до #L [target_location.GetRegion.GetAdjective]ого#! узбережжя він служить важливою стратегічною точкою в наших військово-морських операціях уздовж сусідніх берегів. Водночас він пов'язує між собою схід і захід, і багато закордонних купців використовують його як зупинку в подорожах на Близький Схід і назад."
 flavor_kni.121.a: "Ми підтримаємо виробництво #TOOLTIP:GOODS,naval_supplies,X #L суднобудівних матеріалів#!#!."
 flavor_kni.121.b: "Ми займемося розміщенням купців."
 flavor_kni.121.c: "Краще подбаємо про місцевих жителів."
 flavor_kni.130.title: "Чудодійний землетрус"
 flavor_kni.130.desc: "У [target_location.Custom('LR_PREP')|l] [target_location.GetName] сталося справжнє диво! У самий розпал штурму #L [siege_leader.GetAdjective]их#! військ земля почала нестямно тремтіти, що призвело до збентеження як нападників, так і оборонців. Підземні поштовхи невдовзі переросли в цунамі, через що наші противники втратили майже всі запаси провіанту, й облога була перервана."
 flavor_kni.130.a: "Що це: благословення чи прокляття?"
 flavor_kni.131.title: "Землетрус у [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_kni.131.desc: "Коли ми штурмували [target_location.Custom('LR_ACC')|l] [target_location.GetNameWithNoTooltip], сама природа збунтувалася проти нас. Землетрус нечуваної сили спровокував страшні руйнування й забрав безліч життів, а цунамі, що за ним пішло, знищило наші запаси продовольства, і ми більше не мали можливості продовжувати облогу."
 flavor_kni.131.a: "Прокляття!"
 flavor_kni.150.title: "#L [target_location.GetAdjectiveWithNoTooltip|U]ий#! замок"
 flavor_kni.150.desc: "[target_location.GetOwner.GetName] з великими труднощами утримує владу над [target_location.Custom('LR_INST')|l] [target_location.GetName]. Ні для кого не секрет, що наші побратими-лицарі могли б без проблем висадитися на півострові й відбудувати там замок. Щоб скоротити ризики й витрати, як основу для нової твердині ми могли б використати давній Галікарнаський мавзолей."
 flavor_kni.150.a: "Ми захопимо ці землі й зведемо замок на руїнах мавзолею."
 flavor_kni.150.b: "Ми будемо використовувати в будівництві лише наші матеріали."
 flavor_kni.150.c: "Нам ні до чого замок на великій землі."
 flavor_kni.151.title: "[target_location.GetNameWithNoTooltip] і замок чужинців"
 flavor_kni.151.desc: "Ці негідники з #L [kni_from.GetAdjective]ого#! братства висадилися на #L [target_location.GetName|l]их#! берегах і приступили до будівництва замку. Хоча формально [target_location.GetRank.GetName] належить нам, від найближчого відділення бейліфів це місце відділяють багато миль, і ми не змогли вчасно відреагувати на загрозу. Схоже, нам залишилося лише одне: провчити цих негідників у бою."
 flavor_kni.151.a: "Ми дамо їм урок."
 #Expanding the Caribbean Possessions
 flavor_kni.1000.title: "Розширення володінь на Карибах"
 flavor_kni.1000.desc: "[ROOT.GetCountry.GetFlavorRank] — наш вірний середземноморський оплот проти язичництва, однак ми не збираємося обмежуватися одним лише Середземним морем. #TOOLTIP:REGION,caribbean_region,X #L Карибські#!#! острови багаті на різноманітні природні запаси й знаходяться поруч із найважливішими торговими шляхами, тому дехто в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] пропонує купити один із таких островів — і [target_country.GetLongName] охоче нам його продасть. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] особливо цікавиться такою місцевістю, як [target_location.GetName]."
 flavor_kni.1000.a: "Надіслати прохання про купівлю острова."
 kni_if_target_agrees: "Якщо [target_country.GetName] погодиться:"
 flavor_kni.1000.b: "Нам це не потрібно."
 flavor_kni.1000.historical_info: "У 1651 році Орден госпітальєрів, очолюваний тоді великим магістром Джованні Паоло Ласкарісом, зумів поширити свій вплив за межі Середземномор'я: лицарі придбали у французької #italic Compagnie des Îles de l'Amérique#! кілька островів у Карибському морі — Сент-Крістофер, Сен-Мартен, Сен-Бартельмі та Сен-Круа. Однак закріпитися на них виявилося дуже важко: окрім складнощів із постачанням орден зіткнувся з фінансовими труднощами й загрозами з боку європейських держав — суперниць. У 1665 році лицарі були змушені продати свої володіння на Карибах назад."
 #An Offer from the Knights
 flavor_kni.1001.title: "[from_country.GetNameWithNoTooltip] робить нам пропозицію"
 flavor_kni.1001.desc: "Ми отримали несподівану пропозицію від #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! — відомого захисника Середземномор'я, що прагне сьогодні закріпитися в Новому Світі. Пропозиція дуже проста: нас просять продати одне з наших #TOOLTIP:REGION,caribbean_region,X #L карибських#!#! володінь, а саме — [target_location.GetName]."
 flavor_kni.1001.a: "Погодитися продати острови."
 flavor_kni.1001.b: "Про це й мови бути не може!"
 #Target Country Agrees
 flavor_kni.1002.title: "[target_location.GetNameWithNoTooltip] у нових руках"
 flavor_kni.1002.desc: "Переговори завершилися успіхом, і [target_location.GetName] тепер у наших руках! Ця фортеця на #TOOLTIP:REGION,caribbean_region,X #L Карибах#!#! слугуватиме [ROOT.GetCountry.Custom('rank_ru_DAT')|l] новим опорним пунктом. Звідси ми почнемо поступове підкорення Нового Світу."
 flavor_kni.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni.1002.a.t: "Ми отримали від #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#! район [target_location.GetName]"
 #Target Country Disagrees
 flavor_kni.1003.title: "Угода не відбулася"
 flavor_kni.1003.desc: "Відповіддю на нашу пропозицію стала відмова: [target_country.GetName] вважає, що [target_location.GetName] — занадто важлива територія, щоб із нею розлучатися. Серед братів почалися розбіжності: хтось вважає, що ще зарано відмовлятися від задуму влаштувати хрестовий похід у Новий Світ і варто пошукати іншу можливість, інші ж стверджують, що нам дали знак і далі обороняти Середземномор'я."
 flavor_kni.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_kni.1003.a.t: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! відмовилася продавати нам район [target_location.GetName]."
 #The Sale of the Colonies
 flavor_kni.2000.title: "Продаж колоній"
 flavor_kni.2000.desc: "Сенс подальшого існування нашої #TOOLTIP:REGION,caribbean_region,X #L карибської#!#! колонії дедалі частіше ставиться під сумнів. У Європі з'являються дедалі сильніші конкуренти, великі держави нарощують свою потугу, а утримання острівних володінь постійно упирається в дві суттєві труднощі — постачання й кошти. У [ROOT.GetCountry.Custom('rank_ru_PREP')|l] багато хто вважає, що нам пора продати всі карибські володіння й зосередитися виключно на обороні європейських фортець. Нам навіть підібрали можливого покупця — це [target_country.GetName], держава, що вже має володіння в цьому регіоні й до того ж підтримує непогані відносини з [ROOT.GetCountry.Custom('rank_ru_INST')|l]. Однак є й ті, хто вважає, що наше призначення в Новому Світі ще далеке від здійснення, й залишити колонії означає допустити найсерйознішу помилку."
 flavor_kni.2000.a: "Ці острови лежать на нас тягарем."
 flavor_kni.2000.a.t: "Якщо [target_country.GetName] погодиться:"
 flavor_kni.2000.b: "Ми не залишимо колонії!"
 flavor_kni.2000.historical_info: "У 1665 році орден Госпітальєрів, не маючи змоги утримувати свої колонії, продав карибські острови Сент-Крістофер, Сен-Мартен, Сен-Бартельмі та Сен-Круа французам. Причиною цьому стали складнощі в обороні від аборигенів, англійців і голландців, а також нестача фінансових і військових ресурсів."
 #The Sale of the Colonies - Target Country
 flavor_kni.2001.title: "Продаж колоній"
 flavor_kni.2001.desc: "Сьогодні [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] розглядає несподівану пропозицію, що надійшла нам від #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_GEN')|L]#!#!: ця сторона бажає продати нам свої володіння в #TOOLTIP:REGION,caribbean_region,X #L Карибському#!#! морі, посилаючись на фінансові та стратегічні складнощі. Хоч ці острови й невеликі, але вони можуть стати для нас важливими форпостами, що полегшать нам торгівлю, а також оборону й дослідження Нового Світу."
 flavor_kni.2001.a: "Погодитися купити острови."
 flavor_kni.2001.b: "Відхилимо пропозицію."
 #The Sale of the Colonies - Target Country Agrees
 flavor_kni.2002.title: "[target_country.GetNameWithNoTooltip] купує наші колонії"
 flavor_kni.2002.desc: "На нашу пропозицію відповіли згодою. Ми передали #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#! владу над #TOOLTIP:REGION,caribbean_region,X #L Карибами#!#!, відобразивши це й у документах. Гроші, виручені за продаж, підуть на зміцнення нашого становища — тепер захищати Середземномор'я й наші головні володіння буде простіше."
 flavor_kni.2002.a: "Так треба було…"
 flavor_kni.2002.a.t: "Ми успішно продали #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#! свої колоніальні володіння"
 #The Sale of the Colonies - Target Country Disagrees
 flavor_kni.2003.title: "Держава [target_country.GetNameWithNoTooltip] відхиляє пропозицію"
 flavor_kni.2003.desc: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! не погодилася купити наші #TOOLTIP:REGION,caribbean_region,X #L Карибські#!#! острови. Вони або вважають ці далекі володіння недостатньо цінними, або просто не бажають вкладати кошти в їхнє утримання. Поки що влада над островами залишається в нас — так само як і фінансовий тягар, нерозривно пов'язаний з їхнім утриманням."
 flavor_kni.2003.a: "Знайдемо інше рішення."
 flavor_kni.2003.a.t: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! відмовилася купити наші колоніальні володіння"
