 rtr_become_china_effect_tt: "Об'єднання «[GetInternationalOrganizationType('middle_kingdom').GetName]» переходить до рук правителів #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!"
 rtr_core_all_of_china: "Кожен [Concept('location', 'район')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної Держави#!#! стає [Concept('core', 'національним районом')|e] #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_GEN')|L]#!#!"
 rtr_gain_annex_cb_on_china: "Влада #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_GEN')|L]#!#! отримує [Concept('casus_belli', 'привід для війни')|e] #TOOLTIP:CASUS_BELLI,cb_chinese_unification,X #L «Об'єднаний Китай»#!#! проти всіх незалежних держав у #TOOLTIP:REGION,east_china_region,X #L Східному Китаї#!#!, #TOOLTIP:REGION,north_china_region,X #L Північному Китаї#!#!, #TOOLTIP:REGION,south_china_region,X #L Південному Китаї#!#!, #TOOLTIP:REGION,west_china_region,X #L Західному Китаї#!#! та #TOOLTIP:REGION,xinjiang_region,X #L Сіньцзяні#!#!"
 rtr_recreate_middle_kingdom.tt: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединна держава#!#! відродиться"
