l_english:
 flavor_dah_released_desc_common: "[target_character.GetName], очільник племені #TOOLTIP:CULTURE,fon_tt,X #L фон#!#!, що мешкає на #TOOLTIP:AREA,gold_coast_area,X #L Золотому Березі#!#!, [Select_CString(target_character.IsFemale,'об'єднала', 'об'єднав')] свій народ під прапором #ONCLICK:COUNTRY,[GetCountry('DAH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAH').Custom('CL_tt')],X [GetCountry('DAH').Custom('CL_GEN')|L]#!#!. Нова держава має неабиякі амбіції та прагне стати провідною силою у #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!."
 flavor_dah_released_title_common: "Заснування [GetCountry('DAH').Custom('CL_GEN')]"
