 hint_control_hint_text: "$hint_control_hint_text_1$\n\n$hint_control_hint_text_2$\n\n$hint_control_hint_text_3$"
 hint_control_hint_text_1: "[control_icon] [Concept('control','Контроль')|e] є однією з найважливіших характеристик наших [location_icon] [Concept('locations','районів')|e]. Від нього залежить відсоток [taxes_icon] [Concept('tax_base','податкової бази')|e] і [levies_icon] [Concept('levies','ополчень')|e], якими можемо ефективно користуватися ми або наші [estates_icon] [Concept('estates','стани')|e]. Скільки б [building_icon] [Concept('buildings','споруд')|e] і [population_icon] [Concept('population','населення')|e] не було в [Concept('location','районі')], за відсутності [Concept('control','контролю')] вони не приносять нам користі.\n\nКонтроль над кожним районом щомісяця змінюється в бік [Concept('max_control','максимального контролю')|e]. [Concept('siege','Облоги')|e] та інші події можуть тимчасово знизити його, але з часом контроль усе одно повернеться до максимального значення для району.\n\nConcept('max_control','Максимальний контроль')|e] залежить насамперед від [proximity_icon] [Concept('proximity','досяжності')|e]. [capital_icon] [Concept('capital','Столиця')|e] завжди має #W 100%#!-ву досяжність, а для інших районів це значення визначається відстанню до столиці з урахуванням особливостей місцевості: [road_icon] [Concept('roads','дороги')|e], поля й [seazones_icon] [Concept('seazones','акваторії')|e] зі значною [maritime_presence_icon] [Concept('maritime_presence','морською присутністю')|e] впливають на неї позитивно, а гори, ліси й [Concept('seazones','акваторії')] з [Concept('pirates','піратами')|e] — негативно. На значення максимального контролю, окрім іншого, впливають [Concept('pop_satisfaction','задоволення груп населення')|e], [Concept('integration_status','статус інтеграції')|e] і наявність деяких особливих [Concept('buildings','споруд')]."
 hint_control_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Будуйте споруди насамперед у [Concept('capital','столиці')] і сусідніх із нею [Concept('locations','районах')], оскільки вони мають найвищий показник [Concept('control','контролю')] з самого початку гри.\n@arrow_bonus_tier_2! Будуйте [road_icon] [Concept('roads','дороги')|e] на #W панелі району#!, щоб поєднати [Concept('capital','столицю')] з найбагатшими містами.\n@arrow_bonus_tier_2! Райони з [port_icon] [Concept('port','портами')|e] можуть бути пов'язані зі [Concept('capital','столицею')] морськими шляхами, особливо при великому [Concept('harbor_capacity','розмірі гавані')|e]. Збільшити розмір гавані в ключових прибережних [Concept('locations','районах')] можна за допомогою таких [Concept('buildings','споруд')], як #TOOLTIP:BUILDING_TYPE,wharf,X #L пристань#!#! або #TOOLTIP:BUILDING_TYPE,dock,X #L док#!#!.\n@arrow_bonus_tier_1! У щойно [Concept('conquered','завойованому')|e] [Concept('locations','районі')] показник [Concept('control','контролю')] дорівнює #W 0%#!. Щоб він досяг максимуму, потрібен час, але ви можете прискорити цей процес, розмістивши в [Concept('locations','районі')] [Concept('army','армію')|e] або здійснивши [Concept('cabinet_action','дію ради')|e] «[ShowCabinetActionName('increase_control_province')]»."
 hint_control_hint_text_3: "#T Додаткові підказки:#!\n@hint! [Concept('location','Район')] з показником [Concept('control','контролю')] #W 0%#! не приносить [gold_icon] [Concept('gold','золота')|e], але товари, що він виробляє [Concept('goods','товари')|e], усе одно надходять на [market_icon] [Concept('market','ринок')|e]. Ми можемо скористатися цим, щоб забезпечити [Concept('supply','пропозицію')|e] важливих для нас ресурсів.\n@hint! У [Concept('location','районах')] з високим показником [Concept('control','контролю')] #TOOLTIP:POPTYPE,peasants,X #L селяни#!#! швидше [Concept('promote','підвищують')|e] свій статус, задовольняючи потреби [Concept('buildings','споруд')] у [Concept('employment','робочій силі')|e].\n@hint! Ретельно плануйте [Concept('road','дорожню')] мережу: всього одна [Concept('road','дорога')], грамотно прокладена через гірський хребет, може підвищити [Concept('proximity','досяжність')] безлічі [Concept('location','районів')]."
 hint_control_diplomatic: "«Високий рівень контролю дозволяє переконати й асимілювати найбільш... #italic непорядних#! членів нашого суспільства»."
 hint_control_administrative: "«Район, який ми не контролюємо, не платитиме нам податків»."
 hint_control_military: "«Нам потрібно контролювати території, щоб закликати їхнє населення на службу»."
 ### Crown Power
 hint_crown_power: "Влада правителя"
 hint_crown_power_hint_text: "$hint_crown_power_hint_text_1$\n\n$hint_crown_power_hint_text_2$\n\n$hint_crown_power_hint_text_3$"
 hint_crown_power_hint_text_1: "[Concept('crown_power_with_icon','Влада правителя')|e] характеризує вплив нашого уряду в межах нашої власної держави. Ми, [ShowEstateTypeName('crown_estate')], володіємо верховною владою, але ділимося нею з різними [Concept('estates_with_icon','станами')|e], чиї інтереси не завжди збігаються з нашими.\n\nСильна влада правителя полегшує прийняття нових [Concept('laws_with_icon','законів')|e], підвищує ефективність нашої [Concept('cabinet_with_icon','ради')|e] і збільшує базову підтримку наших рішень у [Concept('parliament_with_icon','парламенті')|e]. Але найважливішим є те, що саме влада правителя визначає, якою мірою держава ділить зі [Concept('estates','станами')] доходи й витрати, пов'язані з [Concept('trade_with_icon','торгівлею')|e] і [Concept('food_with_icon','їжею')|e].\n\nНаша влада правителя залежить насамперед від кількості [Concept('privileges_with_icon','привілеїв')|e], дарованих [Concept('estates','станам')], і [Concept('control_with_icon','контролю')|e] над найгустонаселенішими [Concept('locations_with_icon','районами')|e]."
 hint_crown_power_hint_text_2: "#T Рекомендації:#!\n@arrow_bonus_tier_3! Підвищуйте рівень контролю над [Concept('locations','районами')], прокладаючи туди [Concept('roads_with_icon','дороги')|e] зі [Concept('capital_with_icon','столиці')|e]. \n@arrow_bonus_tier_2! Скасовуйте [Concept('privileges','привілеї')] найвпливовіших [Concept('estates','станів')], коли наша [Concept('stability_with_icon','стабільність')|e] достатньо висока, але стежте за [Concept('estate_satisfaction','задоволенням станів')|e]: їхній гнів може обернутися серйозними проблемами.\n@arrow_bonus_tier_1! Підвищити характеристику «[Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)]» можна за допомогою [Concept('cabinet_action_with_icon','дії ради')|e] «[ShowCabinetActionName('strengthen_government')]».\n@arrow_bonus_tier_1! Побудуйте в [Concept('capital','столиці')] #TOOLTIP:BUILDING_TYPE,royal_court,X #L королівський двір#!#! або #TOOLTIP:BUILDING_TYPE,sergeantry,X #L сержантерію#!#!."
 hint_crown_power_hint_text_3: "#T Додаткові підказки:#!\n@hint! При владі правителя 50% половина доходів і витрат, пов'язаних з [Concept('trade','торгівлею')] і [Concept('food','їжею')], дістається безпосередньо [Concept('treasury_with_icon','скарбниці')|e], а друга половина розподіляється між [Concept('estates','станами')] залежно від їхньої [Concept('estate_power_with_icon','станової влади')|e].\n@hint! На початку гри влада правителя зазвичай дуже низька, особливо у великих [Concept('countries','державах')].\n@hint! Надалі вам будуть доступні [Concept('advances_with_icon','поліпшення')|e] і додаткові [Concept('buildings','споруди')], що дозволяють підвищити [Concept('crown_power','владу правителя')]."
 hint_crown_power_diplomatic: "«Не маючи достатньої влади правителя, ми змушені покладатися на милість станів»."
 hint_crown_power_administrative: "«Зміцнення влади правителя може сприяти торгівлі»."
 hint_crown_power_military: "«Централізація робить державу набагато сильнішою»."
