l_english:
 flavor_kie.1.title: "Київська академія культури"
 flavor_kie.1.desc: "[Select_CString(target_ruler.IsFemale,'Рухома', 'Рухомий')] ідеєю збереження #TOOLTIP:CULTURE,ruthenian,X #L русинської#!#! історії та традицій, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'попросила', 'попросив')] #TOOLTIP:LOCATION,kyiv_tt,X #L київських#!#! міщан виділити кошти на будівництво нового #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#!. Подібний заклад дозволить багатьом підданим #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! та чужинцям ознайомитися з багатою історією нашої держави.\n\nХоча його будівництво напевно сприятиме зміцненню #TOOLTIP:REGION,ruthenia_region,X #L Русі#!#!, воно також потребуватиме значних вкладень. Як [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], ми можемо підтримати цю ініціативу, або ж дозволити місту самостійно профінансувати проєкт."
 flavor_kie.1.historical_info: "Києво-Могилянська академія, заснована 1615 року Київським братством, була однією з небагатьох православно-християнських богословських шкіл на Русі. Цей навчальний заклад отримав університетський статус за Гадяцьким договором 1658 року. Цар усієї Русі Петро Великий, завоювавши місто, вирішив зберегти академію, а також дозволив відвідувати її студентам з різних земель — від Санкт-Петербурга до Греції. Академія проіснувала до 1817 року, а 1834 року цар Микола I створив на її місці новий університет Святого Володимира."
 flavor_kie.1.a: "Ми готові виділити казенні кошти на розвиток Києва."
 flavor_kie.1.b: "Ми не дозволяємо будівництво."
 flavor_kie.1.c: "Ми не пошкодуємо грошей, щоб їм допомогти."
 flavor_kie.1.d: "Хай будують, але платити за це ми не будемо."
 flavor_kie.2.title: "Майбутнє холопів"
 flavor_kie.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] завжди ставилися до холопів як до #TOOLTIP:POPTYPE,slaves,X #L рабів#!#!, принижуючи та утискаючи їх з будь-якого приводу. Однак останнім часом дедалі частіше можна почути думку, що подібне ставлення до робітників необхідно припиняти, оскільки воно шкодить розвитку #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Якщо ми даруємо холопам більше прав, то [target_character.GetName] напевно стане героєм в очах народу, але впливові бояри навряд чи будуть раді таким змінам."
 flavor_kie.2.historical_info: "З XI століття холопи були основою русинської економіки. Вони мало чим відрізнялися від рабів: власник міг робити з ними що завгодно, але при цьому відповідав за їхні вчинки. Більша частина киян низького походження була холопами. У XV столітті вони отримали більше прав, і їхнє становище стало нагадувати європейських кріпаків."
 flavor_kie.2.a: "Ми гарантуємо, що з ними поводитимуться краще."
 flavor_kie.2.b: "Не варто даремно злити бояр."
 flavor_kie.2.c: "Ці смерди занадто багато хочуть. Треба бути з ними суворішими!"
 flavor_kie.2.d: "Ми зосередимо всі зусилля на цій реформі."
 flavor_kie.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.3.desc_common: "Прагнучи посилити контроль над [target_location.Custom('LR_INST')|l] [target_location.GetName], влада намагається знайти нового митрополита, якому можна було б довірити управління цим районом. Найбільш відповідним кандидатом на цю роль є [target_character.GetName], [Select_CString(target_character.IsFemale,'яка виросла', 'який виріс')] у цих землях."
 flavor_kie.3.desc_RUS: "$flavor_kie.3.desc_common$ Багато хто в [ROOT.GetCountry.Custom('CL_PREP')] вважає, що [Select_CString(target_character.IsFemale,'її','його')] призначення підірве наш вплив над [target_location.Custom('LR_INST')|l], і саме тому [Select_CString(target_character.IsFemale,'її','його')] активно просувають на цю посаду."
 flavor_kie.3.desc_ZAZ: "$flavor_kie.3.desc_common$ При цьому відомо, що [target_character2.GetName] також виявляє до [Select_CString(target_character.IsFemale,'неї','нього')] прихильність. Такий [Select_CString(target_character.IsFemale,'вірна підданка','вірний підданий')] напевно стане чудовим митрополитом і допоможе нам зміцнити свій вплив над містом."
 flavor_kie.3.desc: "$flavor_kie.3.desc_common$ Придворні також вважають, що [Select_CString(target_character.IsFemale,'вона','він')] міг би стати нам у пригоді в раді, однак для оплати [Select_CString(target_character.IsFemale,'її','його')] послуг одразу на двох поблогах знадобиться чимало коштів."
 flavor_kie.3.a: "Ми наймемо [Select_CString(target_character.IsFemale,'її','його')]."
 flavor_kie.3.b: "Новий митрополит нам ні до чого."
 flavor_kie.3.c: "Нам безумовно знадобиться людина, яку поважають і місцеві жителі, і [target_character2.GetNameWithNoTooltip]."
 flavor_kie.3.d: "[target_character.GetNameWithNoTooltip] допоможе нам підкорити місто."
 flavor_kie.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.4.desc: "[target_location.GetName] — наш головний культурний центр, що виховав безліч великих творців. [Select_CString(target_character.IsFemale,'Однією','Одним')] з них є [target_character.GetName], [Select_CString(target_character.IsFemale,'видатна іконописиця','видатний іконописець')], [Select_CString(target_character.IsFemale,'відома','відомий')] у релігійних колах міста. Прагнучи відійти від усталених іконописних традицій і створити власний стиль, [Select_CString(target_character.IsFemale,'вона виявила','він виявив')] бажання служити при нашому дворі. [Select_CString(target_character.IsFemale,'Вона','Він')] сподівається, що [Select_CString(target_character.IsFemale,'їй','йому')] вдасться здобути прихильність сильних світу цього, щоб у майбутньому заснувати в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! власний культурний заклад і тим самим сприяти поширенню #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! #TOOLTIP:RELIGION,orthodox_tt,X #L православної#!#! культури по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!."
 flavor_kie.4.a: "Ми схвалюємо будь-яку творчість, навіть якщо вона відходить від усталених засад."
 flavor_kie.4.b: "Ми допоможемо [Select_CString(target_character.IsFemale,'їй','йому')] заснувати свій заклад."
 flavor_kie.4.c: "В [ROOT.GetCountry.Custom('CL_PREP')] [Select_CString(target_character.IsFemale,'їй','йому')] не раді."
 flavor_kie.5.title: "$st_andrew_church$"
 flavor_kie.5.desc: "Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! свято зберігає свої #L [ROOT.GetCountry.GetReligion.GetAdjective|l]і#! традиції. Так, нещодавно жителі [target_location.Custom('LR_RP')|l] [target_location.GetName] попросили збудувати в цьому районі нову церкву. На щастя, [target_character2.GetName] вже давно хоче заснувати там свою резиденцію, тому [Select_CString(target_character2.IsFemale,'її','його')] вкрай зацікавила ця пропозиція. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] також підтримали ініціативу і навіть порекомендували найняти для цієї роботи талановитого архітектора на ім'я [target_character.GetName].\n\nПередбачається, що церква буде присвячена Андрію Первозванному, який, за переказами, у давнину відвідував руські землі. Будівництво подібної споруди напевно допоможе нам заслужити прихильність патріарха і налагодити відносини з іншими [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ими державами."
 flavor_kie.5.a: "Потрібно допомогти з будівництвом цієї церкви."
 flavor_kie.5.b: "Це занадто витратна затія."
 flavor_kie.6.title: "Митрополія Всієї Русі"
 flavor_kie.6.desc: "У міру зростання [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] приваблює дедалі більше #TOOLTIP:RELIGION,orthodox_tt,X #L православних#!#! та #TOOLTIP:RELIGION,catholic_tt,X #L католиків#!#!. Хоча представники цих двох конфесій вірять в одного Бога, через віру в Святу Трійцю вони важко уживаються і постійно вступають один з одним у суперечки. Прагнучи покласти край цій ворожнечі, [target_character.GetName] намагається розвивати #TOOLTIP:CULTURE,ruthenian_tt,X #L русинську#!#! православну церкву в іншому ключі, відмінному від #TOOLTIP:CULTUREGROUP,russian_group,X #L східнослов'янських#!#! релігійних традицій."
 flavor_kie.6.a: "Ми підтримаємо [Select_CString(target_character.IsFemale,'її','його')] ініціативу."
 flavor_kie.6.b: "Хай з цим розбираються релігійні діячі."
 flavor_kie.7.title: "Проблеми в Києві"
 flavor_kie.7.desc: "До нас дійшли вісті про те, що призначений нами митрополит втратив довіру жителів [target_location.Custom('LR_GEN')|l] [target_location.GetName]. Люди нарікають, що ми не поважаємо їхні права і заважаємо їм сповідувати #TOOLTIP:RELIGION,$orthodox_tt$,X #L православну#!#! віру, у зв'язку з чим багато хто з них прагне вийти з-під впливу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і приєднатися до будь-якої іншої православної держави, яка буде готова за них заступитися."
 flavor_kie.7.a: "Ми не станемо йти їм на поступки."
 flavor_kie.7.b: "Можливо, настав час послабити контроль над митрополитом."
 kie_all_kiev_pops_become_angrier_tt: "Усі #TOOLTIP:RELIGION,orthodox_tt,X #L православні#!#! [Concept('pops', 'групи населення')|e] в [target_location.Custom('LR_PREP')|l] [target_location.GetName] втратять [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
 flavor_kie.8.title: "Новий київський митрополит"
 flavor_kie.8.desc: "В #TOOLTIP:REGION,ruthenia_region,X #L Русі#!#! тривалий час не було митрополита, який би спрямовував народ. Прагнучи виправити це, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] звернулися до уряду з проханням призначити митрополита зі своїх лав. Вони стверджують, що це єдиний спосіб забезпечити належне управління регіоном без втручання держави. Ми могли б надати їм цю владу, хоча тим самим ризикуємо збільшити їхній вплив в [target_location.Custom('LR_PREP')|l] [target_location.GetName]."
 flavor_kie.8.a: "Виконаємо їхні вимоги."
 flavor_kie.8.b: "Ми не дозволимо їм контролювати [target_location.Custom('LR_ACC')|l]."
 flavor_kie.9.title: "Розквіт [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого неокласичного живопису"
 flavor_kie.9.desc: "Декілька маловідомих художників #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! останнім часом намагаються створити новий напрямок, натхненний естетикою античності. [Select_CString(target_character.IsFemale,'Однією з таких художниць', 'Одним з таких художників')] є [target_character.GetName], [Select_CString(target_character.IsFemale,'уродженка', 'уродженець')] #TOOLTIP:LOCATION,hlukhiv_tt,X #L Глухова#!#!, [Select_CString(target_character.IsFemale,'яка вже встигла', 'який вже встиг')] написати декілька чудових полотен у новому стилі, прозваному неокласицизмом. Прагнучи поширити цю зароджувану художню течію, [Select_CString(target_character.IsFemale,'вона звернулася', 'він звернувся')] до нашого двору в надії, що [target_character2.GetName] візьме [Select_CString(target_character.IsFemale,'її', 'його')] на службу."
 flavor_kie.9.a: "Ми наймемо [Select_CString(target_character.IsFemale,'її','його')]."
 flavor_kie.9.b: "Хай [Select_CString(target_character.IsFemale,'вона','він')] прикрасить своїми роботами наш двір."
 flavor_kie.9.c: "Цей стиль лише шкодить нашому мистецтву. Ми не станемо [Select_CString(target_character.IsFemale,'її','його')] підтримувати."
