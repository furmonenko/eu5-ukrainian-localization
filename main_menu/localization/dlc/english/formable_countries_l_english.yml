l_english:
 SCA_f: "Скандинавія"
 SCA_f_desc: "Протягом незліченних століть розрізнені північні королівства боролися між собою за владу. Якщо ми хочемо вистояти проти великих світових держав, нам доведеться спробувати створити постійний союз наших народів, як би складно це не здавалося."
 sweden_f: "Швеція"
 sweden_f_desc: "Обширні землі Швеції були єдині протягом століть, і цю єдність потрібно зміцнити. Оскільки значна частина шведських земель в наших руках, ми нарешті можемо нагадати про цю давню спадщину і знову об'єднати Шведську державу."
 denmark_f: "Данія"
 denmark_f_desc: "Данія, розташована між Північним та Балтійським морями, займає особливе місце в #TOOLTIP:REGION,scandinavian_region,X #L Скандінавії#!#!. Встановивши контроль над достатньою частиною її територій, ми зможемо відродити цю державу і заявити права на давню спадщину її колишніх правителів."
 DRD_f: "$DRD$"
 DRD_f_desc: "#TOOLTIP:LANGUAGE,gaelic_language,X #L Гельські#!#! народи на берегах #TOOLTIP:AREA,hebrides_area,X #L Гебрідів#!#! у далекому минулому об'єдналися і створили королівство, відоме своєю мореплавською культурою та потужним флотом. Ми відродимо спадщину предків і відновимо королівство."
 GBR_f: "Великобританія"
 GBR_f_desc: "Досягнувши єдності нашої внутрішньої політики та розширивши наш вплив за межі кордонів, ми зможемо зміцнити своє становище на світовій арені і стати однією з провідних європейських держав, Британською імперією."
 GBR_f_trigger_eng: "Ми повинні або знищити державу [GetCountry('ENG').GetNameWithFlag], або зробити її нашим [Concept('subject','васалом')|e]!"
 GBR_f_trigger_sco: "Ми повинні або знищити державу [GetCountry('SCO').GetNameWithFlag], або зробити її нашим [Concept('subject','васалом')|e]!"
 GBR_f_trigger_wls: "Ми повинні або знищити державу [GetCountry('WLS').GetNameWithFlag], або зробити її нашим [Concept('subject','васалом')|e]!"
 GBR_f_trigger_sbl: "Ми повинні або знищити державу [GetCountry('SBL').GetNameWithFlag], або зробити її нашим [Concept('subject','васалом')|e]!"
 SPA_f_not_christian: "Усі [Concept('location','райони')|e] у регіоні [ShowRegionName('iberia_region')] повинні [Concept('owned','належати')|e] #L [ShowReligionGroupAdjective('christian')|l]ій#! [Concept('country','державі')|e] або одному з наших [Concept('subjects','васалів')|e]!"
 ADU_f_not_muslim: "Усі [Concept('location','райони')|e] у регіоні [ShowRegionName('iberia_region')] повинні [Concept('owned','належати')|e] #L [ShowReligionGroupAdjective('muslim')|l]ій#! [Concept('country','державі')|e] або одному з наших [Concept('subjects','васалів')|e]!"
 ENG_f: "$ENG$"
 ENG_f_desc: "Торгівля давно стала в Англії основою державної політики. Посилюючи свій вплив за кордоном і контролюючи розвиток політичної системи всередині країни, ми перетворилися на одну з провідних європейських держав. Колоніальна експансія стає ключовим фактором нашого економічного зростання і зміцнює наші позиції на міжнародній арені."
 WLS_f: "$WLS$"
 WLS_f_desc: "Звільнившись від впливу далеких правителів, валлійці створять власну державу, щоб керувати собою без стороннього втручання чи схвалення."
 SCO_f: "$SCO$"
 SCO_f_desc: "Колись горда Шотландія прийшла в занепад, але серед кланів залишилися і ті, хто готовий відновити наше королівство. Ми повинні набратися мужності і почати боротьбу за вільну і незалежну Шотландію."
 NOL_f: "Нортумберленд"
 NOL_f_desc: "Північ повстане! Занадто довго землі Нортумбрії перебували під владою південців або людей з-за моря. Прийшов час нам взяти браздоправління державою і воскресити славу предків."
 IRE_f: "Ірландія"
 IRE_f_desc: "Десятиліттями Англія намагалася підпорядкувати собі ірландців і встановити контроль над островом. Швидше за все, об'єднання ірландських земель і припинення міжусобиць — це наш єдиний шанс дати відсіч загарбникам."
 SPA_f: "Іспанія"
 SPA_f_desc: "З моменту, як Королівство вестготів впало внаслідок #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламського#!#! вторгнення у VIII столітті, на землях Іберії розташовувалося кілька незалежних королівств. Відтоді безліч правителів намагалося об'єднати регіон, проголосивши себе правителями Хіспанії або Спанії, нині відомої як Іспанія. Ми станемо тими, хто раз і назавжди об'єднає півострів!"
 ADU_f: "Аль-Андалус"
 ADU_f_desc: "Колись вся Іберія перебувала під владою славетних мусульманських правителів Аль-Андалусу. Прийшов час покінчити з ганебною #TOOLTIP:RELIGIONGROUP,christian,X #L християнською#!#! Реконкістою і повернути собі землі наших предків."
 EGY_f: "Єгипет"
 EGY_f_desc: "Історія єгипетських земель сягає корінням у глибоке минуле, але занадто довго вони перебували під управлінням іноземців. Створивши нову державу, вільну від стороннього впливу, ми принесемо процвітання в регіон."
 KOA_f: "Африка"
 KOA_f_desc: "Колись нормани створили християнське королівство в Африці, що стало мостом між двома сторонами Середземного моря. Зрештою їх спіткала невдача, і землі поглинули вороги Христа. Наш обов'язок велить нам відбити ці землі і повернути їх до слави Божої раз і назавжди."
 BEJ_f: "Беджа"
 BEJ_f_desc: "Наш народ традиційно був поділений на кілька кланів і родин. Деякі з них досить могутні, щоб називати себе королівствами. Але насправді їхня сила доволі крихка. Тільки держава, що об'єднала всі клани під спільним прапором, принесе в ці землі процвітання і справжню владу."
 ETH_f: "Ефіопія"
 ETH_f_desc: "Ефіопська імперія — духовна спадкоємиця Аксумського царства, батьківщина сина легендарного царя Соломона і цариці Савської, а також захисниця коптської віри. Занепад держави став трагедією для прихильників цієї віри, але дух Ефіопії все ще живе і чекає, коли його відродить гідний наступник, такий як ми!"
 BAV_f: "Баварія"
 BAV_f_desc: "Колись горде Герцогство Баварія поділене і ослаблене. Ми повинні зібрати воєдино свої колишні землі і повернути собі колишню славу, якщо не хочемо залишитися всього лише виноскою на полях історії."
 HAB_f: "Австрія"
 HAB_f_desc: "Дім Габсбургів, що правив з Відня, колись володів абсолютною владою в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священній Римській Імперії#!#!, а ядром їхнього могутності було ерцгерцогство Австрія. Імперія давно пішла в забуття, тепер нам належить відвоювати ерцгерцогство і центр влади в імперії!"
 BOH_f: "$BOH$"
 BOH_f_desc: "З тих пір як Отокару I у 1212 році була вручена золота сицилійська булла, землі #TOOLTIP:AREA,bohemia_area,X #L Богемії#!#! мали особливий статус у Центральній #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Тепер, коли ми контролюємо ці землі, ми можемо відродити старий титул і назвати себе спадкоємцями старих богемських династій."
 SAX_f: "Саксонія"
 SAX_f_desc: "У минулому Саксонія була впливовим племінним герцогством у складі старої імперії, і хоча з часом її основні території змістилися, титул зберіг престиж і славу. Якщо ми хочемо, щоб нас вважали справжніми спадкоємцями саксонського титулу, потрібно переконати імператора #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священної Римської Імперії#!#! зробити нас виборцем, адже подібна роль личить герцогу Саксонії."
 NSA_f: "Нассау"
 NSA_f_desc: "Якщо ми хочемо, щоб наш голос у Німеччині був почутий, нам доведеться раз і назавжди об'єднати землі Нассау і тим самим уникнути подальшого розколу територій, що належать нам."
 MKL_f: "Мекленбург"
 MKL_f_desc: "З об'єднанням мекленбурзьких територій ми зможемо створити нове незалежне герцогство в північній Німеччині. Ця нова держава зможе виправити помилки минулого, уникнути розколу наших земель на безліч незалежних держав і створити противагу ворогам, що націлилися на наші землі."
 POM_f: "Померанія"
 POM_f_desc: "Померанські землі займають важливе становище на балтійському узбережжі. Якщо ми хочемо отримати вигоду з цього стратегічного становища і заробити на торгівлі, нам доведеться позбутися старих законів спадкування, покінчити з розколом держави і відтворити єдине Померанське герцогство."
 PRU_f: "Пруссія"
 PRU_f_desc: "Землі, колись завойовані і германізовані Тевтонським орденом, потребують постійного захисту від жадібних сусідів. Якщо Орден не впорається з покладеним на нього завданням, ми займемо його місце і покладемо початок новій ері процвітання і прусської дисципліни."
 LVA_f: "Ліво́нія"
 LVA_f_desc: "Землі Куронії, Лівонії і Естляндії колись були частиною Лівонського ордену. Якщо Орден не впорається з покладеним на нього завданням, ми займемо його місце і покладемо початок новій ері процвітання і лівонської хоробрості."
 GER_f: "Німеччина"
 GER_f_desc: "Незважаючи на відсутність сильної центральної влади, наша держава процвітає. Це процвітання забезпечив Ганзейський союз, утворений сотнями міст Північної Німеччини. Інтелектуальний розвиток у поєднанні з морською і сухопутною торгівлею допоміг перетворенню нашої країни на багатий промисловий центр."
 HRE_f: "Священна Римська Імперія"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "$HRE_f$ може сформуватися тільки завдяки [Concept('policy', 'політиці')|e] «[ShowPolicyName('renovatio_policy')]», якої дотримується [GetUniqueInternationalOrganization('hre').GetName]"
 LAT_f: "Латинська Імперія"
 LAT_f_desc: "Стара Римська Імперія вижила у вигляді Візантії зі столицею в #TOOLTIP:LOCATION,constantinople,X #L Константинополі#!#!, хоча її мешканці сповідують #TOOLTIP:RELIGION,orthodox,X #L православ'я#!#! замість праведної #TOOLTIP:RELIGION,catholic,X #L католицької#!#! віри #TOOLTIP:LOCATION,rome,X #L Риму#!#!. А тому нам потрібно замінити Східний Рим і встановити католицького імператора в Константинополі."
 SAR_f: "Сардинія"
 SAR_f_desc: "Наш острів був поділений між юдикатами і іноземними правителями. Потрібно покінчити з цими темними часами, і правитель, що об'єднав Сардинію, буде правити нами всіма, принесе мир і процвітання народу та війну і спустошення ворогам."
 MSI_f: "Моссі"
 MSI_f_desc: "Як і багато інших, наш народ не зумів об'єднатися, і наслідки цього поділу були суворими. Тільки за допомогою єдності ми зможемо здобути мир і досягти процвітання."
 MAZ_f: "Мазовія"
 MAZ_f_desc: "Мазовецька культура, одна з великих #TOOLTIP:CULTUREGROUP,polish_group,X #L польських#!#! культур, розвивалася у відносній ізоляції, виростивши унікальне почуття єдності. І тому ми зобов'язані об'єднати всі мазовецькі землі під владою одного правителя, щоб принести славу нашому народу."
 KRY_f: "Гілян"
 KRY_f_desc: "Ця держава знаходиться на берегах #TOOLTIP:AREA,caspian_sea_area,X #L Каспійського моря#!#! і є серцем #TOOLTIP:CULTURE,gilak_culture,X #L гілянської#!#! культури. Вона століттями існувала в тіні #TOOLTIP:REGION,persia_region,X #L Персії#!#!. Прийшов час заявити про себе світові."
 RYU_f: "Рюкю"
 RYU_f_desc: "Населені #TOOLTIP:CULTURE,ryukyu_culture,X #L рюкюським#!#! народом, що створив власну культуру й ідентичність, острови #TOOLTIP:AREA,ryuukyuu_area,X #L Рюкю#!#! завжди були розрізненими. Однак, об'єднане царство трьох гір безумовно стане силою, з якою доведеться рахуватися."
 CHI_f: "Китай"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Молдавія"
 MOL_f_desc: "Занадто довго молдавани жили під владою різних полководців, які в свою чергу підпорядковувалися могутнішим правителям. Прийшов час об'єднати наш народ під прапором бика і подумати про майбутнє нашої держави."
 SIL_f: "Сілезія"
 SIL_f_desc: "Століттями Сілезія була поділена на герцогства і перебувала під владою чужих столиць. Пора скинути кайдани іноземного панування, покінчити з внутрішнім розколом і створити Сілезьку державу."
 POL_f: "Польща"
 POL_f_desc: "Королівство, над возз'єднанням якого так старанно свого часу трудилися П'ясти, позбулося короля і розпалося. Ми повинні об'єднати польський народ і створити нашу державу на місці колись існуючого королівства."
 PLC_f: "Річ Посполита"
 PLC_f_desc: "Об'єднавши корони Литви і Польщі, ми станемо маяком Східної Європи і принесемо наше світло в болота і ліси наших земель."
 PLC_f_trigger_pol: "Ми повинні або знищити державу [GetCountry('POL').GetNameWithFlag], або зробити її нашим [Concept('subject','васалом')|e]!"
 PLC_f_trigger_lit: "Ми повинні або знищити державу [GetCountry('LIT').GetNameWithFlag], або зробити її нашим [Concept('subject','васалом')|e]!"
 UKR_f: "Русь"
 UKR_f_desc: "Багато століть тому землі Русі були об'єднані під єдиним прапором і керувалися з легендарного граду Києва. Потім з великого степу прийшли монгольські орди, що грабували і палили все на своєму шляху. Вони руйнували наші фортеці і міста один за одним, і навіть сам Київ не зміг уникнути цієї долі. У жаху наш народ покинув рівнини Русі і пішов на північ, у ліси і глухі місця тієї землі, яку ми сьогодні називаємо Росією.\nТепер же на півночі набирає силу нове місто. Воно притягує до себе дрібні князівства, а його правитель малює у своїй уяві нову Русь — з центром у Москві, а не в Києві.\nОднак ми, русини, не залишимося лише в архівах історії. Ми не дозволимо виск​очкам зазіхати на спадщину наших предків. Київ, а разом з ним і Русь відродяться знову, а ми повернемо нашій вітчизні колишню славу і велич."
 ROM_f: "Римська Імперія"
 ROM_f_desc: "Жодна імперія з часів римлян у другому столітті нашої ери не могла поширити свою владу на все Середземномор'я і за його межі. Якщо ми захопимо цю землю і водночас проголосимо себе справжніми спадкоємцями Риму, то зможемо вдосталь познущатися над усіма претендентами в Константинополі або Священній Римській Імперії."
 CTH_f: "Карфаген"
 CTH_f_desc: "Брудні пси з Римської імперії спалили величну оселю карфагенян дотла і спробували стерти саму пам'ять про цю стародавню цивілізацію. Їхня самобутність, культура і релігія можуть зникнути, але, поки живий хоча б один римський претендент на владу, нам потрібно протистояти цим проходимцям. Ми станемо бичем для всіх тих дурнів, які вихваляють римлян. Ми станемо спадкоємцями Карфагену!"
 NSE_f: "Імперія Північного Моря"
 NSE_f_desc: "Колись землі, якими правив [GetCharacter('eng_cnut_the_great').GetName], охоплювали обширні території по обох берегах #TOOLTIP:AREA,north_sea_area,X #L Північного моря#!#! від #TOOLTIP:REGION,scandinavian_region,X #L Скандінавії#!#! до #TOOLTIP:REGION,great_britain_region,X #L Британії#!#!. Прийшов час відродити цю велику імперію, об'єднавши всі її землі під нашим прапором."
 MAY_f: "Майя"
 MAY_f_desc: "Століттями наш народ був поділений на численні незалежні міста, що суперничали одне з одним. Це принесло прогрес та інновації, але нам не вистачало єдності перед лицем чужоземного вторгнення. Об'єднання міст принесе процвітання нашому народу і дозволить стати великою державою."
 AIA_f: "Аравія"
 AIA_f_desc: "Піски #TOOLTIP:REGION,arabia_region,X #L Аравії#!#! — дім і історична батьківщина #TOOLTIP:CULTUREGROUP,arabian_group,X #L аравійських#!#! народів. І хоча протягом всього свого існування вони були поділені на окремі племена, їхні спільні ідентичність і традиції неможливо заперечити. У минулому Аравія була єдиною і майже зуміла завоювати весь світ. І вона повинна повторити це досягнення."
 ULS_f: "Ольстер"
 ULS_f_desc: "Серце #TOOLTIP:LANGUAGE,gaelic_language,X #L гельського#!#! світу і одна з традиційних #italic куге#!, п'яти провінцій #TOOLTIP:REGION,ireland_region,X #L Ірландії#!#!, Ольстер може заявити про своє унікальне становище у світі."
 CEL_f: "Кельтіка"
 CEL_f_desc: "Давня історія #TOOLTIP:CULTUREGROUP,celtic_group,X #L кельтського#!#! народу налічує тисячі років. І хоча протягом сотень років кельти страждали від вторгнень іноземців, а їхні землі стали жалюгідною тінню володінь їхніх предків, вони можуть об'єднатися і зайняти своє законне місце у світі."
 MLC_f: "Малакка"
 MLC_f_desc: "Протоки #TOOLTIP:LOCATION,malacca,X #L Малакки#!#! знаходяться на одному з найважливіших торговельних шляхів і завжди дозволяли контролювати потік товарів, багатіючи за рахунок торгівлі. #TOOLTIP:CULTURE,malay_culture,X #L Малайський#!#! народ завжди процвітав у цих землях, а спільна ідентичність лише сприятиме цьому."
 NED_f: "Нідерланди"
 NED_f_desc: "Нідерланди поступово стають однією з провідних морських і колоніальних держав Європи. Виняткові торговельні переваги на місцевому і заморських ринках привели до швидкого перетворення держави на одну з перших капіталістичних країн світу."
 EUR_f: "$EUR$"
 EUR_f_desc: "Землі #TOOLTIP:CONTINENT,europe,X #L Європи#!#! історично населяли найрізноманітніші народи. З єдиним прапором і ідентичністю вони зможуть повною мірою розкрити свій потенціал."
 RUS_f: "Росія"
 RUS_f_desc: "За допомогою завоювань і дипломатії Росії вдалося перетворитися з незначного князівства на могутню державу. Після низки східних походів вона змогла підпорядкувати монгольські орди. Так виникла централізована російська держава на чолі з царем. Вплив Західної Європи допомагає нам модернізувати і реформувати нашу державу, а також перейняти західний стиль освіти."
 ITA_f: "Італія"
 ITA_f_desc: "Саме в нашій країні почалася епоха Відродження, схожа на тривалу революцію в галузі мистецтв, особливо в архітектурі і літературі. Однак цей розквіт культури не допоміг нашій країні в захисті власних кордонів. Сусідні держави, жадібні до влади і нових територіальних надбань, то й діло нападають на наші землі."
 TWS_f: "Королівство обох Сицилій"
 TWS_f_desc: "Королівство обох Сицилій — це не держава, це мрія. Мрія об'єднати землі, омивані Мессінською протокою, Сицилії по обидва боки «Punta del Faro». Обов'язок велить нам здійснити цю мрію."
 FRA_f: "$FRA$"
 FRA_f_desc: "Цей рік ознаменує початок епохи розвитку нашої держави. Старі феодальні порядки почнуть відходити в минуле, поступаючись місцем сучасній централізованій державі."
 LOT_f: "$LOT$"
 LOT_f_desc: "Як нові претенденти на $LOT_ADJ$ корону ми обґрунтовуємо свою легітимність на спадщині, що залишили [GetCharacter('fra_charlemagne').GetName] і [GetCharacter('fra_lothair').GetName]. Під нашим покровительством звершення предків знову стануть широко відомими не лише серед наших підданих, але й при дворах Європи."
 BGP_f: "$BGP$"
 BGP_f_desc: "У минулому бургунди, що переселилися з Борнхольму, оселилися в цих землях, що отримали назву на їхню честь. Ми їхні нащадки, і наша честь велить нам відтворити ту державу і правити цими землями до скінчення віків."
 GRE_f: "Греція"
 GRE_f_desc: "Протягом багатьох років Греція була поділена між різними царствами або іноземцями провиною наших спільних ворогів. Об'єднання грецьких земель під єдиним прапором і на чолі з єдиним правителем — це наш єдиний шлях до величі."
 BYZ_f: "Візантійська Імперія"
 BYZ_f_desc: "Час славної Візантійської імперії минув, але, поки в Константинополі живуть греки, є надія на її відродження. Ми лише тоді зможемо по праву називатися її спадкоємцями, коли доведемо, що гідні цього…"
 CNN_f: "Коннахт"
 CNN_f_desc: "Одне з давніх традиційних королівств #TOOLTIP:REGION,ireland_region,X #L Ірландії#!#!, що має довгу історію і набрало достатньо впливу, щоб стати верховним королівством всього острова, Коннахт може вважати себе продовжувачем традицій і зразком лідерства."
 HEN_f: "Стародавня Північ"
 HEN_f_desc: "#TOOLTIP:LANGUAGE,brythonic_language,X #L Бриттські#!#! народи колись проживали на всій території #TOOLTIP:REGION,great_britain_region,X #L Британії#!#!. Хоча римляни й англо-саксони вигнали їх з південних регіонів, вони зберігали значний контроль над північними частинами острова до прибуття #TOOLTIP:LANGUAGE,gaelic_language,X #L гельських#!#! народів. Прийшов час відродити давнє північне королівство і повернути бриттським народам колишню славу."
 USA_f: "Сполучені Штати Америки"
 USA_f_desc: "Занадто довго ці горді колонії страждали від жадібності та гноблення європейських держав. Досить! Звільнення колоній дозволило нам створити горду федерацію незалежних штатів, вільних від тиранії, — Сполучені Штати Америки!"
 CAN_f: "Канада"
 CAN_f_desc: "Землі #TOOLTIP:REGION,canada_region,X #L Канади#!#! обширні і багаті. Ми повинні прийняти нову ідентичність канадської нації і заявити свої права на них. Ми не станемо вибачатися за те, що візьмемо належне нам за правом."
 MEX_f: "Мексика"
 MEX_f_desc: "Землі #TOOLTIP:REGION,mesoamerica_region,X #L Месоамерики#!#! багаті і рясні, їх населяє безліч народів і культур. Прийшов час створити нову ідентичність, і єдність дозволить цим землям досягти раніше невиданих висот."
 DEC_f: "Декан"
 DEC_f_desc: "Колись ця земля була чужою для наших предків, але ми зробили її своєю. Тут ми побудували нове суспільство, в якому перський вплив переплітається з давніми індійськими традиціями. Тепер ми маємо свою мову, свої традиції управління країною, свої міфи і легенди. Прийшов час показати всьому світові, що південь подолав свої відмінності і єдиний як ніколи."
 MHR_f: "Маратха"
 MHR_f_desc: "#L [ShowCultureName('marathi_culture')]і#! воїни з усього Декану зберуться під нашими знаменами, якщо ми продемонструємо своє лідерство і заволодіємо усіма великими фортецями Дешу. Прийшов час об'єднати клани і продовжити покорення Індії!"
 HIN_f: "$HIN$"
 HIN_f_desc: "Землі Індії багаті і населені безліччю культур. Їхня історія, традиції та ідентичність сягають корінням у глибоку давнину. Народи Індії, попри різноманіття культур, традицій і вірувань, живуть на одній землі і поділяють спільну історію."
 PUN_f: "$PUN$"
 PUN_f_desc: "#L [ShowCultureName('punjabi')]ий#! народ повинен об'єднатися, якщо ми хочемо дати відсіч іноземним загарбникам. Разом ми побудуємо сучасну державу з могутньою армією, здатною протистояти численним ворогам, що вирішили вторгнутися в наші землі і готовим на все заради знищення нашої віри!"
 RJP_f: "$RJP$"
 RJP_f_desc: "Від часів мусульманського вторгнення багато століть тому землі області [ShowAreaName('rajputana_area')] були роздроблені і ослаблені. Ми повинні відвоювати великі міста колишніх могутніх династій і об'єднати князів цієї області!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "#TOOLTIP:AREA,gujarat_area,X #L Гуджарат#!#! завжди відрізнявся від решти Індії, і #TOOLTIP:LANGUAGE,gujarati_language,X #L гуджаратський#!#! народ пишається своєю давньою історією і унікальною ідентичністю."
 SHA_f: "Шан"
 SHA_f_desc: "#TOOLTIP:LANGUAGE_FAMILY,tai_language_family,X #L Тайські#!#! народи, які осіли в #TOOLTIP:AREA,shan_highland_area,X #L Шанському нагір'ї#!#!, виробили власні унікальні риси й традиції, виокремившись у окрему #TOOLTIP:CULTUREGROUP,shan_group,X #L шанську#!#! групу. Традиційно розділені на численні міста-держави, разом вони стануть сильнішими!"
 MSA_f: "Малайя"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Сіам"
 SIA_f_desc: "#L [ShowCultureName('thai_culture')]ий#! народ завжди тяжів до місцевих центрів влади і тому жив розрізнено. Необхідно об'єднати жителів у могутню націю, здатну досягти величі."
 BAN_f: "Бантам"
 BAN_f_desc: "#TOOLTIP:CULTURE,sundanese_culture,X #L Сунди#!#! з #TOOLTIP:LOCATION,banten,X #L Бантену#!#! процвітали з давніх-давен завдяки торгівлі і морським шляхам. Завдяки вдалому розташуванню цей порт є ідеальним центром для поширення впливу сундів."
 IRA_f: "Персія"
 IRA_f_desc: "З часів Кіра Великого перські землі були оселею могутніх імперій. Разом із покоренням сусідніх регіонів нам пора повернути собі цю законну славу і титул шаха Ірану, адже тепер відродження іранської держави вже не здається таким нездійсненним, як раніше."
 SKO_f: "Сокото"
 SKO_f_desc: "Становище #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! у Західній #TOOLTIP:CONTINENT,africa,X #L Африці#!#! завжди було ненадійним. Спираючись на допомогу духовенства нашої держави, ми повинні створити ортодоксальну ісламську державу, яка забезпечить виживання #TOOLTIP:RELIGION,sunni,X #L сунізму#!#! в цьому регіоні."
 HAU_f: "Хауса"
 HAU_f_desc: "Багато років ворожнеча і війни роздирали ці землі, але зі старим суперництвом покінчено, встановився мир. Сини Баво знову об'єдналися під спільним знаменом. Час Хауси прийшов!"
 KON_f: "Конго"
 KON_f_desc: "#TOOLTIP:LANGUAGE,kongo_language,X #L Конголезький#!#! народ — це гілка #TOOLTIP:LANGUAGE_FAMILY,bantu_language_family,X #L бантуської#!#! сім'ї. Попри внутрішню різноманітність, у них спільні риси і почуття єдності. Усвідомивши себе як єдине ціле, землі Конго зможуть багато чого досягти."
 NTR_f: "Союз Племен"
 NTR_f_desc: "#TOOLTIP:REGION,new_zealand_region,X #L Новозеландські#!#! #TOOLTIP:CULTURE,maori_culture,X #L маорі#!#! завжди були розділені на численні племена. Лише об'єднавшись вони зможуть досягти істинного процвітання."
 TIM_f: "Імперія Тимуридів"
 TIM_f_desc: "Ми збережемо спадщину, яку залишив [GetCharacter('chg_timur_lame_borjigin').GetName], і приведемо наш народ до величі."
 INC_f: "Тауантінсуйу"
 INC_f_desc: "Альтіплано розділене між безліччю народів, які населяють долини і шанують різних богів. Ми повинні об'єднати ці землі під владою нашого головного бога і сильного лідера. Сонце засяє над єдиною державою."
 BNG_f: "$BNG$"
 BNG_f_desc: "Мешканці #TOOLTIP:AREA,bengal_area,X #L Бенгалії#!#! мають власну ідентичність, народжену в нижній течії могутнього Гангу. #TOOLTIP:CULTURE,bengali,X #L Бенгальський#!#! народ пишається своєю історією і спільними традиціями, і об'єднавшись, зможе стати прикладом для решти Індії."
 DLH_f: "$DLH$"
 DLH_f_desc: "Колись Делі був столицею всього Хіндустану, і наша держава багато в чому продовжує його традиції.\nПрийшов час повернути собі спадщину Делійських султанів і правити Хіндустаном з їхньої давньої столиці в Доабі."
 MCH_f: "$MCH$"
 MCH_f_desc: "Народи #TOOLTIP:REGION,manchuria_region,X #L Маньчжурії#!#! довгий час були кочовими племенами і часто контактували зі #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединною Державою#!#!. І хоча зазвичай вони розділені на численні племена, об'єднавшись, вони зможуть досягти панування над #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східною Азією#!#!."
 SER_f: "$SER$"
 SER_f_desc: "Земля сербів розділена, і нашому народу бракує єдиного правителя. Це ображає нашу національну гордість. Від Дунаю до південних гір кожне місто і кожне поселення, яким би малим воно не було, знову повинні належати Сербії."
 AIR_f: "$AIR$"
 AIR_f_desc: "Гори #TOOLTIP:AREA,air_area,X #L Аіру#!#! — острів зелені посеред піщаного океану — віками служили притулком #TOOLTIP:CULTURE,tuareg,X #L туарегів#!#!. Об'єднані під спільним знаменом, ці гори стануть опорою для подальшої експансії."
 NAV_f: "$NAV$"
 NAV_f_desc: "Полководець Іньїго Аріста створив своє королівство з марки Каролінзької імперії, але воно давно зникло зі сторінок історії. Пора возз'єднати ці землі і об'єднати #TOOLTIP:CULTURE,basque,X #L баскський#!#! народ під спільним знаменом."
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Єрусалим — земля обітована, на якій Спаситель помер і воскрес через три дні, і тому на цій Святій Землі має встановитися Царство Небесне."
 YMT_f: "$YMT$"
 YMT_f_desc: "Давній рід #TOOLTIP:DYNASTY,730,X #L Ямато#!#! стверджує, що веде свій початок від самих богів. Його представники за правом народження можуть претендувати на статус божественних володарів #TOOLTIP:REGION,japan_region,X #L Японії#!#!."
 MUG_f: "$MUG$"
 MUG_f_desc: "Наш правитель заклав фундамент своєї нової імперії. Його нечисленні, але добре організовані війська змогли здобути низку вирішальних перемог над індійськими султанами. Битви за Індію стали першою великою перемогою в череді територіальних придбань, і з часом Імперія Великих Моголів змогла захопити велику частину Деканського плоскогір'я."
 NPL_f: "$NPL$"
 NPL_f_desc: "Гімалайські царства слабкі і розрізнені, попри свою славну і давню історію. Ми повинні об'єднати весь гірський регіон під владою одного царя. Разом ми станемо нездоланною силою для правителів Хіндустану. Насолоджуючись достатком, вони протягом багатьох поколінь марнували свої багатства, і тепер їм не зрівнятися з нашими загартованими в боях арміями."
 TIB_f: "$TIB$"
 TIB_f_desc: "Колись Тибетське нагір'я було об'єднане під владою імперії, що розкинулася далеко за його межами. Об'єднавши #L [ShowCultureGroupName('tibetan_group')|l]ий#! народ знову, ми зможемо відродити його минулу величність."
 SHL_f: "$SHL$"
 SHL_f_desc: "Ми стали верховними правителями області [ShowAreaName('holstein_area')] і за правом можемо об'єднати свої володіння в одну країну."
 RUM_f: "$RUM$"
 RUM_f_desc: "Уламки регіону [ShowRegionName('anatolia_region')] повинні об'єднатися і відновити султанат, який був колись могутнім."
 MGE_f: "$MGE$"
 MGE_f_desc: "$genghis_khan_name$ і його воїни залишили по собі імперію. З часом вона впала, розділившись на безліч частин. Ми повинні відновити цю спадщину, повторивши завоювання, які колись здійснив Великий хан. Монгольська імперія обов'язково відродиться!"
 ILK_f: "$ILK$"
 ILK_f_desc: "[GetCharacter('hulegu_khan_borjigin').GetName] залишив нам свою спадщину! Ми повинні перетворити його славетну імперію і встановити в ній свою владу."
 GEO_f: "$GEO$"
 GEO_f_desc: "$GEO$ славиться стійкістю свого народу. Ми повинні знову підняти своє знамено над цими землями, оточеними горами, і домогтися їхнього процвітання під нашим управлінням."
 ARM_f: "$ARM$"
 ARM_f_desc: "#L [ShowCultureName('armenian_culture')]ий#! народ існує вже дуже давно, він навіть давніший за самих римлян. Ми пережили багато негараздів і з впевненістю дивимося в майбутнє, об'єднавшись під спільним знаменом."
 SWI_f: "$SWI$"
 SWI_f_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] була лише невеликим союзом окремих кантонів. Щоб по-справжньому об'єднати #L [ShowCultureGroupName('swiss_group')|l]ий#! народ, на Швейцарському плато повинна оселитися суверенна держава."
 SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] існує.\n[Concept('international_organization', 'Міжнародне об'єднання')|e] може провести #TOOLTIP:LAW,sc_unification,X #L $SWI_ADJ$е об'єднання#!#!, щоб створити державу"
 AYU_f: "$AYU$"
 AYU_f_desc: "$ayutthaya$ стане новим джерелом сили, завдяки якому #L [ShowCultureName('thai_culture')|l]ий#! народ досягне ще більшої слави."
 ALB_f: "$ALB$"
 ALB_f_desc: "З об'єднанням кланів і вигнанням іноземних держав з наших земель ми станемо єдиною нацією, яка прагне процвітання."
 BAH_f: "$BAH$"
 BAH_f_desc: "Міста #TOOLTIP:REGION,deccan_region,X #L Декану#!#! вже давно перебувають у занепаді. Прийшов час повернути їх під владу Бахманідів!"
 GLD_f: "$GLD$"
 GLD_f_desc: "Ми заволоділи обширними землями в Польщі. Замість того, щоб керувати ними безпосередньо, ми створимо підлеглу державу, яка керуватиме ними від нашого імені."
 DAH_f: "$DAH$"
 DAH_desc: "Ми об'єднали наші землі і тепер зможемо створити нову державу, яка огородить нас від чужоземного впливу."
 IRO_f: "$IRO$"
 IRO_f_desc: "#TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L Хауденосауністські#!#! племена вже довго співіснують одне з одним у складі єдиної конфедерації, в якій кожен народ зберігає свою незалежність. Сьогодні всі п'ять народів згуртувалися навколо одного, найголовнішого племені, і ми готові відкрити нову сторінку історії — вона почнеться з посилення конфедерації."
 PUE_f: "$PUE$"
 PUE_f_desc: "Нащадки давніх пуебло — племена #TOOLTIP:AREA,shiewhibak_area,X #L Алі-Шона#!#! хоч і частково зберегли культуру своїх предків, але все ж таки відрізняються один від одного культурно. Тому, хто візьметься об'єднати ці розрізнені народи, доведеться рахуватися з відмінностями: пуебло сьогоднішнього дня — не ті, що були раніше."
 RMN_f: "$RMN$"
 RMN_f_desc: "Останні уламки Римської Імперії зникли, і хоча багато хто претендує на імператорську корону, її справжніми нащадками є ми. Тепер, коли всі давні землі опинилися під нашим мудрим правлінням, ми зможемо почати нову епоху процвітання. Ми діти Риму — народ Румунії!"
 SWA_f: "$SWA$"
 SWA_f_desc: "Після занепаду центральної влади в #TOOLTIP:AREA,swabia_area,X #L Швабії#!#! жоден правитель так і не зміг повернути цьому краю колишню славу, і він поступово потрапив під вплив іноземних держав. Сьогодні ж значна територія #TOOLTIP:AREA,swabia_area,X #L Швабії#!#! належить нам, а значить, у наших силах — не дати спадщині згаснути і створити нову державу."
 WES_f: "$WES$"
 WES_f_desc: "Ще трохи — і вплив церковників на наші землі стане пережитком минулого. Настав час створити нову #TOOLTIP:AREA,westphalia_area,X #L Вестфальську#!#! державу і проголосити настання нової епохи."
 BEL_f: "$BEL$"
 BEL_f_desc: "Південну частину Нідерландів населяє унікальний народ, який заслуговує самоврядування. Тому ми повинні оголосити про створення нової держави і втілити цей дивовижний ідеал."
 FKN_f: "$FKN$"
 FKN_f_desc: "#TOOLTIP:AREA,franconia_area,X #L Франконія#!#!, де колись розташовувалося могутнє і впливове племінне герцогство, за минулі століття прийшла в занепад і перетворилася виключно на номінальний, майже нічого не означаючий титул. Проте часи змінюються. Наша влада міцна, а хватка, в якій перебуває герцогство, — кріпка. $FKN$ ще відродиться!"
 HAN_f: "$HAN$"
 HAN_f_desc: "Майже вся #TOOLTIP:AREA,lower_saxony_area,X #L Нижня Саксонія#!#! належить нам, а разом з нею і #TOOLTIP:LOCATION,hanover,X #L Ганновер#!#!. Ми можемо проголосити нову державу і повести народ у світле майбутнє, зайнявши законне місце на #TOOLTIP:REGION,north_german_region,X #L північногерманській#!#! політичній сцені."
 TUS_f: "$TUS$"
 TUS_f_desc: "Давня Тосканська марка існувала століттями, але після смерті Матільди Каносської у 1115 році вона згасла, і її землі опинилися розділені між могутніми і початківцями міськими громадами. Можливо, прийшов час знову об'єднати ці землі."
 BUL_f: "$BUL$"
 BUL_f_desc: "Болгарське царство віками боролося за виживання проти греків та інших сусідів. Після відродження завдяки дому Асенів воно впало знову. Але ми відродимо його втретє, сильним як ніколи раніше!"
 DAL_f: "$DAL$"
 DAL_f_desc: "Далмація здавна тягне до себе інші народи: узбережжя, острови і бухти цього регіону — вкрай важливе підґрунтя для будь-кого, хто бажає зайняти панівне становище на торговельних шляхах #TOOLTIP:PROVINCE_DEFINITION,adriatic_sea_province,X #L Адріатичного моря#!#!. Настав час об'єднати місцеві народи в єдине незалежне утворення."
 HUN_f: "$HUN$"
 HUN_f_desc: "#italic Regnum Marianum#! віками було основною державою Карпатського басейну, але потім воно розпалося. Прийшов час відродити державу, щоб вона знову зайняла гідне місце!"
 KRS_f: "$KRS$"
 KRS_f_desc: "Ці краї ще з давніх-давен населені #TOOLTIP:CULTURE,kurdish_culture,X #L курдським#!#! народом — першим серед інших великих представників династії #ONCLICK:COUNTRY,[GetCountry('HSN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HSN').Custom('CL_tt')],X [GetCountry('HSN').Custom('CL_RP')|L]#!#!. Якщо об'єднати цих людей під єдиним знаменом, вони зможуть нав'язати свою волю всьому регіонові."
 SOI_f: "$SOI$"
 SOI_f_desc: "#TOOLTIP:CULTURE,somali_culture,X #L Сомалійський#!#! народ ніколи не був прив'язаний до якогось одного місця: його можна знайти всюди — від просторів #TOOLTIP:CONTINENT,africa,X #L Африки#!#! до пісків #TOOLTIP:REGION,arabia_region,X #L Аравії#!#! і берегів Індії. Єдина #TOOLTIP:REGION,somalia_region,X #L сомалійська#!#! держава, без жодних сумнівів, стане поїстине могутньою, оскільки її народи пізнали світ."
 CRO_f: "$CRO$"
 CRO_f_desc: "#TOOLTIP:AREA,croatia_area,X #L Хорватія#!#! — давня земля, де стикаються схід і захід, води Середземного моря і численні материкові держави. Найрізноманітніші народи і культури залишили тут свій відбиток, але по-справжньому розквітнути ці краї зможуть лише під владою #TOOLTIP:CULTURE,croatian,X #L хорватів#!#!."
 TRA_f: "$TRA$"
 TRA_f_desc: "«Землі за лісом» багаті і населені різноманітними народами — валахами, мадярами і німцями, гордими мешканцями цієї території. З нашої столиці ми будемо правити цією різношерстою групою і принесемо процвітання всім."
 MAL_f: "$MAL$"
 MAL_f_desc: "#TOOLTIP:CULTURE,mandean_culture,X #L Мандейські#!#! землі славляться своєю багатою історією і визначними постатями — особливо такою, як [GetCharacter('mal_musa_keita').GetName]. Якщо ці краї знову об'єднати під одним знаменом, місцеві народи неодмінно зможуть досягти нових висот."
 NUB_f: "$NUB$"
 NUB_f_desc: "Наша держава давня, але вона не встояла. Розділені між суперницькими правителями, ми поступово ставали здобиччю сильніших ворогів. Потрібно об'єднати землі перед порогами під владою єдиного правителя, здатного дати відсіч ворогам і подолати їх у бою."
 FIN_f: "$FIN$"
 FIN_f_desc: "Ми перебували під владою іноземних держав, а наші землі заселялися чужинцями. Пора фінам створити власну державу і правити собою."
 ICE_f: "$ICE$"
 ICE_f_desc: "За волею обставин наші ісландські володіння стали головною частиною держави. Потрібно прийняти себе як Ісландську державу, зміцнити місцеві інститути і зміцнити свою владу над островом."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "У глибині степів казахи кочують, вільні від влади єдиного правителя, що робить нас уразливими до нападу ззовні. Ми згуртуємо наш народ і об'єднаємо під владою сильного лідера, який правитиме морями трави."
 MIR_f: "$MIR$"
 MIR_f_desc: "Єдина Малагасійська держава під нашим керівництвом призведе до процвітання острова і забезпечить стабільність нашому народові."
 MOR_f: "$MOR$"
 MOR_f_desc: "Історія нашого народу — це історія злетів і падінь, краху і відродження. Але цей цикл потрібно перервати. Наш народ має досягти стабільності і могутності, що забезпечить процвітання нашим землям і поселить страх у серцях ворогів."
 NUS_f: "$NUS$"
 NUS_f_desc: "#TOOLTIP:REGION,indonesia_region,X #L Індонезія#!#! — рясний край, багатий на важливі природні запаси. Також рясні і його народи — різноманітні і неповторні, але все ж таки зблизилися завдяки морській торгівлі, а отже — обмінялися культурою і звичаями. Об'єднані під єдиним знаменом острови цілком здатні заявити претензію на панування в регіоні."
 SLO_f: "$SLO$"
 SLO_f_desc: "З часів падіння Великої Моравії словаки жили під владою іноземних держав, які правили ними без урахування їхніх інтересів. Прийшов час відновити наш суверенітет і створити державу, вільну від чужого впливу."
 BNO_f: "$BNO$"
 BNO_f_desc: "Острів Борнео багатий, має багаті ресурси і населений різноманітними народами і культурами. Об'єднавши його і створивши спільну ідентичність, ми зуміємо заполучити всі ресурси для себе."
 CIR_f: "$CIR$"
 CIR_f_desc: "Необхідно покінчити з поділом черкесів на суперницькі племена і об'єднати їх під владою могутнього лідера, який принесе процвітання нашому народові і вселить страх ворогам."
 AZT_f: "Ацтеки"
 AZT_f_desc: "Ацтецька імперія — великий союз священних держав. Завдяки славетним лідерам з міста #TOOLTIP:LOCATION,tenochtitlan,X #L Теночтітлан#!#! наше золоте сонце тепер сяє над більшою частиною #TOOLTIP:REGION,mesoamerica_region,X #L Месоамерики#!#!. Ми й далі розширюватимемо свої землі, і в цьому нам допоможуть віра, зброя і жертвопринесення."
