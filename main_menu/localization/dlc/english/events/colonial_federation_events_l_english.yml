l_english:

 colonial_federation_events.1000.title: "Централізація [target_io.GetNameWithNoTooltip]"
 colonial_federation_events.1000.desc: "Спочатку будучи союзом між численними колоніальними васалами іноземних держав, [target_io.GetName] перетворилася на функціонуючу державу зі значною внутрішньою політикою та зовнішнім, єдиним фронтом. Однак з цього дня [target_io.GetNameWithNoTooltip] більше не буде просто вільним союзом, а стане об'єднаною силою під керівництвом [target_character.GetName] з [target_country.GetName]."
 colonial_federation_events.1000.a: "Нехай це приведе до процвітаючого майбутнього для всіх!"
 colonial_federation_unify_the_io_tt: "Ми об'єднуємо [target_io.GetName] в одну сутність"

 colonial_federation_events.1001.title: "$colonial_federation_events.1000$"
 colonial_federation_events.1001.desc: "Голоси було подано. Наш народ виголосив свою волю ясно і голосно. Стара [target_io.GetName] буде об'єднана в єдину державу під пильним керівництвом [target_character.GetName] — і ми станемо її частиною."
 colonial_federation_events.1001.a: "Хай живе нова держава!"
 colonial_federation_events.1001.b: "Ми ніколи не схилимо коліна ні перед ким!"
 colonial_federation_break_away_tt: "Кожен [Concept('owned','наш')|e] [Concept('location','район')|e], який є [Concept('core','ядром')|e] [target_country.GetName], відокремлюється від нас"