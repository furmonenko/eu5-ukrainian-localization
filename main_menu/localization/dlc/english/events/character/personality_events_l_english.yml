l_english:
 personality_events.1.title: "[target_ruler.GetNameWithNoTooltip] та [Select_CString(target_ruler.IsFemale,'її', 'його')] інтереси"
 personality_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] виявляє інтерес до науки і може цілими днями спілкуватися з придворними вченими. [Select_CString(target_ruler.IsFemale,'Вона', 'Він')] запрошує до себе видатні уми з усього світу, щоб краще зрозуміти устрій світу та роль людей у ньому.\n\n[target_ruler.GetName] цілком [Select_CString(target_ruler.IsFemale,'могла б сама', 'міг би сам')] стати великим діячем у галузі, що [Select_CString(target_ruler.IsFemale,'її', 'його')] цікавить, якби [Select_CString(target_ruler.IsFemale,'доклала', 'доклав')] до цього достатньо зусиль."
 personality_events.1.a: "Усі ми повинні прагнути пізнати світ навколо нас."
 personality_events.1.a.tt: "Це піде нашій державі на користь, але коштуватиме чимало [Concept('gold','золота')|e]."
 personality_events.1.b: "Кожен правитель зобов'язаний знати закони Бога і людей."
 personality_events.1.c: "[Select_CString(target_ruler.IsFemale,'Їй','Йому')] не личить витрачати на це час і кошти."
 personality_events.2.title: "Досягнення в картографії"
 personality_events.2.desc: "[target_ruler.GetName] любить досліджувати світ навколо себе, тому нещодавно [Select_CString(target_ruler.IsFemale,'почала', 'почав')] цікавитися картами. У столичному палаці навіть є спеціальні кімнати, де [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вивчає та зберігає свої колекції карт.\n\nНі придворні, ні тим більше #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! скарбник не розуміють [Select_CString(target_ruler.IsFemale,'її', 'його')] нового захоплення, однак нашій державі безсумнівно стануть у пригоді ті архіви карт, які [Select_CString(target_ruler.IsFemale,'їй', 'йому')] вдалося зібрати."
 personality_events.2.a: "Світ воістину величезний."
 personality_events.3.title: "Досягнення в збройній справі"
 personality_events.3.desc: "[target_ruler.GetName] дедалі більше цікавиться принципами роботи та будовою вогнепальної зброї. [Select_CString(target_ruler.IsFemale,'Вона', 'Він')] витрачає значні ресурси на закупівлю незвичних та інноваційних видів зброї, які потім із захопленням розбирає та вивчає.\n\nДехто вважав подібне захоплення дивним і вельми дорогим, але ці зусилля не були марними: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] запевняє, що [Select_CString(target_ruler.IsFemale,'їй', 'йому')] вдалося створити ідеальну зброю."
 personality_events.3.a: "Світ здригнеться від нашої потуги!"
 personality_events.4.title: "Погоня за золотом"
 personality_events.4.desc: "[target_ruler.GetName] з ранніх років [Select_CString(target_ruler.IsFemale,'була одержима', 'був одержимий')] ідеєю створення золота, і, отримавши доступ до державної скарбниці, [Select_CString(target_ruler.IsFemale,'вона почала', 'він почав')] активно йти до своєї мети. [Select_CString(target_ruler.IsFemale,'Вона', 'Він')] постійно купує книги на відповідну тему та запрошує до столиці всіляких експертів, щоб ті поділилися своїми знаннями. [target_ruler.GetNameWithNoTooltip] цілими днями сидить у себе в лабораторії, але ніяк не може розкрити таємницю створення дорогоцінного металу.\n\nМожливо, [Select_CString(target_ruler.IsFemale,'її', 'його')] задум приречений на провал, але ці експерименти безсумнівно розширили наші пізнання в хімії."
 personality_events.4.a: "Чудово, настав час угамувати запал."
 personality_events.4.b: "Не можна здаватися. Треба створити золото…"
 personality_events.4.b.tt: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] продовжить вивчати алхімію, однак шанси на успіх вкрай малі."
 personality_events.5.title: "Прагнення до мрії"
 personality_events.5.desc: "[target_ruler.GetName] наполегливо [Select_CString(target_ruler.IsFemale,'виявляла', 'виявляв')] інтерес до найрізноманітніших дисциплін і наук, але так і не [Select_CString(target_ruler.IsFemale,'змогла', 'зміг')] здобути відомість серед учених. Хоча [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] дещо [Select_CString(target_ruler.IsFemale,'розчарувалася', 'розчарувався')] у своїх силах, [Select_CString(target_ruler.IsFemale,'її', 'його')] сприяння та заступництво видатним умам однозначно принесло #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! величезну користь."
 personality_events.5.a: "#italic Dicitur nos esse quasi nanos, gigantium humeris insidentes.#! «Ми подібні до карликів, що сидять на плечах велетнів»."
 personality_events.5.b: "[target_ruler.GetNameWithNoTooltip] оточить себе найвидатнішими умами нашого часу!"
 personality_events.6.title: "Упорядкування законів"
 personality_events.6.desc: "Після довгих роздумів і дискусій [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_ruler.GetName] вирішує замінити багато законів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! на нові, складені особисто [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нею', 'ним')].\n\nЗапропонований звід законів об'єднає положення та укази з різних регіонів, а також враховуватиме досвід інших держав спільної з нами віри. [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'переконана', 'переконаний')], що це слугуватиме взірцем для майбутніх поколінь суддів."
 personality_events.6.a: "Кожен має право на справедливий суд."
 personality_events.6.b: "Це може увійти у звичку…"
 personality_events.7.title: "Великі дебати в місті [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.7.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'вирішила', 'вирішив')] поглибитися у вивчення богословських і філософських праць, щоб краще зрозуміти закони світобудови. До столиці запросили безліч учених, готових поділитися своїми знаннями з цих тем.\n\nПошуки відповідей на найхвилюючіші питання призвели до довгих і жвавих дискусій, які [Select_CString(target_ruler.IsFemale,'організувала сама', 'організував сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 personality_events.7.a: "Сьогодні ми всі відкриємо для себе щось нове!"
 personality_events.7.b: "Нам ще багато чого належить дізнатися…"
 personality_events.8.title: "Премудрості миру і війни"
 personality_events.8.desc: "У погоні за справедливістю [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'почала', 'почав')] захоплюватися відносинами між великими державами. Дії держав під час війни регулюються радше звичаями, аніж конкретними законами. [Select_CString(target_ruler.IsFemale,'Сповнена', 'Сповнений')] рішучості розпочати міжнародне обговорення цих питань, [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'проштудіювала', 'проштудіював')] всі можливі джерела, щоб написати вичерпну працю на тему міжнародних відносин, а також законів мирного і воєнного часу. Поки не ясно, чи це змінить ситуацію у світі, але [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] сподівається, що інші держави оцінять наші зусилля в цьому напрямку."
 personality_events.8.a: "Що вважати достатнім приводом для війни?"
 personality_events.9.title: "Зілля мани"
 personality_events.9.desc: "[target_ruler.GetName] так і не [Select_CString(target_ruler.IsFemale,'розкрила', 'розкрив')] секрет перетворення металів на золото, однак у процесі досліджень [Select_CString(target_ruler.IsFemale,'змогла', 'зміг')] створити цікавий відвар, який [Select_CString(target_ruler.IsFemale,'назвала', 'назвав')] зіллям мани. [Select_CString(target_ruler.IsFemale,'Вона переконана', 'Він переконаний')], що зілля додасть [Select_CString(target_ruler.IsFemale,'їй', 'йому')] життєвих сил і дозволить здійснювати великі справи на благо нашої держави."
 personality_events.9.a: "[target_ruler.GetNameWithNoTooltip] вип'є зілля мани!"
 personality_events.10.title: "Провінційний конфлікт"
 personality_events.10.desc: "Дрібний конфлікт між місцевим лордом і селянами набув національного масштабу. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U], вчені, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і прості люди на вулицях бурхливо обговорюють цю подію. Врешті-решт учасники суперечки дійшли висновку, що лише [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] може її розв'язати.\n\nВислухавши обидві сторони, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'вирішила', 'вирішив')], що, попри всю тяжкість їхнього становища, винні все ж таки селяни. Справедливий та обґрунтований вердикт не розлютить народ, однак у вас є можливість заступитися за селян, щоб послабити вплив лорда та збільшити свій контроль над провінцією."
 personality_events.10.a: "Спробуємо розв'язати суперечку по справедливості."
 personality_events.10.b: "Обернемо цю ситуацію на свою користь!"
 personality_events.11.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Справедлива', 'Справедливий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 personality_events.11.desc: "Не кожен правитель може похвалитися такою ж народною підтримкою, яку має [target_ruler.GetName]. А ось [Select_CString(target_ruler.IsFemale,'її', 'його')] представникам пощастило менше: часом наші піддані навідріз відмовляються виконувати накази деяких чиновників, зокрема тих, хто збирає податки. На одного з губернаторів навіть надійшла скарга, в якій ідеться, що він зловживає своїм становищем і відверто псує людям життя."
 personality_events.11.a: "Покараємо місцеву адміністрацію."
 personality_events.11.b: "Спробуємо захистити місцеву адміністрацію."
 personality_events.11.c: "Хай розбираються самі."
 personality_events.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] та [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] чесноти"
 personality_events.12.desc: "За час свого правління [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'змогла', 'зміг')] об'єднати найрізноманітніші верстви населення — від бюрократів і купців до аристократів-республіканців. Більшість людей переконані, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] діє на благо всього народу. Однак найближчі прихильники та члени [Select_CString(target_ruler.IsFemale,'її', 'його')] родини вважають, що [target_ruler.GetNameWithNoTooltip] не зважає на їхні інтереси. Їхній вплив і добробут залишилися на колишньому рівні, але вони стверджують, що приносять державі величезну користь і заслуговують на більше."
 personality_events.12.a: "Ми повинні боротися з будь-якими проявами кумівства!"
 personality_events.12.b: "Кров і плоть [Select_CString(ROOT.GetCountry.GetGovernment.IsFemale,'нашої повелительки','нашого повелителя')] заслуговує на довіру."
 personality_events.12.c: "Не будемо звертати уваги на скарги близьких."
 personality_events.13.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Довірлива','Довірливий')] [target_ruler.GetNameWithNoTooltip]"
 personality_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] вельми толерантно ставиться до громад [ROOT.GetCountry.Custom('rank_ru_GEN')|l], які не сповідують #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! віру. Дехто й зовсім вважає, що [Select_CString(target_ruler.IsFemale,'вона','він')] надто вже довіряє цим іновірцям і дозволяє їм собою маніпулювати. Група [Select_CString(target_ruler.IsFemale,'її','його')] невіруючих наближених викликає в оточення особливу неприязнь: ходять чутки, що ці радники проникли до нашого двору з метою підірвати державні та релігійні устої держави."
 personality_events.13.a: "Яка маячня!"
 personality_events.13.b: "І як [target_ruler.GetNameWithNoTooltip] раніше цього не [Select_CString(target_ruler.IsFemale, 'помітила', 'помітив' )]?"
 personality_events.14.title: "Жахи війни"
 personality_events.14.desc: "Війни залишають глибокі шрами на тілі суспільства, змушуючи підданих терпіти негаразди навіть довгий час потому. В особливо постраждалих районах мало що лишилося від колишніх державних інституцій і навіть від місцевих родин. [target_ruler.GetName] побоюється, що бунтівники можуть без труднощів організувати там сепаратистський рух. Це завадить згуртувати такі райони під нашим прапором і призведе до ще більших страждань людей."
 personality_events.14.a: "Ми повинні допомогти цим людям повернутися до нормального життя!"
 personality_events.14.b: "Ми можемо скористатися розрухою, щоб зміцнити там свою владу!"
 personality_events.14.c: "Місцева влада сама в усьому розбереться."
 personality_events.15.title: "Єресіарх"
 personality_events.15.desc: "З різних куточків [ROOT.GetCountry.Custom('CF_RP')|l] повідомляють про дивну людину на ім'я [heresiarch.GetName], яка проповідує спотворений міф про створення світу. Її хибне тлумачення священних учень становить велику небезпеку, однак багато наших підданих уже піддалися єресі цього лжепророка.\n\nДізнавшись про те, що [target_ruler.GetName] любить відкривати для себе нові ідеї, [heresiarch.GetNameWithNoTooltip] вимагає зустрічі з [Select_CString(target_ruler.IsFemale,'нею','ним')], щоб запропонувати свою кандидатуру як радника з духовних питань."
 personality_events.15.a: "Кажеш, світ подібний до черв'ивого шматка сиру? Цікаво!"
 personality_events.15.b: "Як сміє [heresiarch.GetNameWithNoTooltip] ображати нашу віру!"
 personality_events.15.c: "Хай [heresiarch.GetNameWithNoTooltip] забирається геть."
 personality_events.16.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] постійно змінюється"
 personality_events.16.desc: "[target_ruler.GetName] прагне познайомитися з кожним видатним діячем цієї епохи. Завдяки цьому [Select_CString(target_ruler.IsFemale,'в неї', 'у нього')] тепер є [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] з найкращих умів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Усе [Select_CString(target_ruler.IsFemale,'її','його')] оточення з часом розуміє, які можливості для розвитку дає посада при дворі. Багато наближених представляють своїх протеже, щоб [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'взяла', 'взяв')] їх під своє крило. Більшість претендентів мало чим примітні, але [protege.GetName], [Select_CString(protege.IsFemale,'що має','що має')] гострий розум і проникливість, може стати в пригоді нашому вузькому колу."
 personality_events.16.a: "Який допитливий розум. Нам саме такі потрібні."
 personality_events.16.b: "У нашому уряді напевно знайдеться місце…"
 personality_events.17.title: "Гарний приклад"
 personality_events.17.desc: "[target_ruler.GetName] не з тих, хто легко втрачає самовладання. [Select_CString(target_ruler.IsFemale,'Її', 'Його')] стійкість і рішучість завжди надихали народ у найскрутніші часи. З роками [Select_CString(target_ruler.IsFemale,'її', 'його')] наближені також почали переймати ці якості, завдяки чому в нашій державі запанували порядок і стабільність."
 personality_events.17.a: "Стійкість — наша перевага."
 personality_events.18.title: "Обережний підхід"
 personality_events.18.desc: "Керуючи сучасною державою, практично неможливо догодити абсолютно всім. Однак, приділяючи пильну увагу тому, що відбувається у світі, часом можна загладити свої минулі провини. Обмінюючись листами з іншими лідерами, [target_ruler.GetName] намагається поступово поліпшити наші відносини із сусідніми державами."
 personality_events.18.a: "Нас просто неправильно зрозуміли."
 personality_events.18.a.tt: "Усі сусідні [Concept('countries','держави')|e], що мають негативну думку про нашу державу в мирний час, отримують [ShowBiasValue('careful_diplomatic_manouvering')|+=] до [Concept('opinion','думки')|e] про нас."
 personality_events.19.title: "[target_ruler.GetNameWithNoTooltip] та [Select_CString(target_ruler.IsFemale,'її', 'його')] шифр"
 personality_events.19.desc: "[target_ruler.GetName] з дитинства [Select_CString(target_ruler.IsFemale,'захоплювалася', 'захоплювався')] шифрувальною справою, тому з роками [Select_CString(target_ruler.IsFemale,'навчилася','навчився')] вельми ретельно зберігати свої таємниці. Нещодавно з'ясувалося, що хтось періодично розкриває листи з посланнями губернаторам і читає те, що йому не належить. У зв'язку з цим [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] бажає створити новий шифр. Виділивши на це кошти, ми зможемо значно підвищити збереженість важливої інформації."
 personality_events.19.a: "Варто негайно цим зайнятися!"
 personality_events.19.b: "Це безглуздо. Будь-який шифр можна розгадати."
 personality_events.20.title: "Скрізь свої люди"
 personality_events.20.desc: "Кажуть, усі барди, злодії та різного роду пройдисвіти у ворожих столицях — таємні агенти, яких [Select_CString(target_ruler.IsFemale,'найняла', 'найняв')] [target_ruler.GetName]. Відстежуючи діяльність усіх впливових осіб, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] часто отримує важливі відомості навіть раніше, ніж наш начальник розвідки. Нещодавно інформатори [Select_CString(target_ruler.IsFemale,'нашої правительки', 'нашого правителя')] повідомили, що в деяких держав є вразливості, якими можна скористатися. Однак подібні операції коштують чималих грошей…"
 personality_events.20.a: "Гроші не проблема."
 personality_events.20.b: "Хай розвідкою займаються фахівці."
 personality_events.23.title: "Навчання на чужих помилках"
 personality_events.23.desc: "[target_ruler.GetName] вважає, що важливо вміти прислухатися до більш досвідчених людей, тому запрошує до двору безліч радників. Однак [Select_CString(target_ruler.IsFemale,'її', 'його')] непокоїть, що [target_heir.GetName] зовсім не цікавиться державними справами. Рано чи пізно [Select_CString(target_heir.IsFemale,'їй', 'йому')] доведеться взяти кермо правління у свої руки, тому важливо підготувати [Select_CString(target_heir.IsFemale,'її', 'його')] до всіх складнощів, з якими [Select_CString(target_heir.IsFemale,'їй', 'йому')] доведеться зіткнутися."
 personality_events.23.a: "Треба навчити [Select_CString(target_heir.IsFemale,'її','його')] мистецтву управління."
 personality_events.23.b: "Треба навчити [Select_CString(target_heir.IsFemale,'її','його')] мистецтву дипломатії."
 personality_events.23.c: "Треба навчити [Select_CString(target_heir.IsFemale,'її','його')] військової справи."
 personality_events.23.d: "[target_heir.GetNameWithNoTooltip] і без того [Select_CString(arget_heir.IsFemale,'готова','готовий')] до правління!"
 personality_events.24.title: "Вчитися ніколи не пізно"
 personality_events.24.desc: "Уміння визнавати свої недоліки та покладатися на обізнаних людей — це ключ до успішного правління. [target_ruler.GetName] завжди прислухається до порад більш досвідчених прихильників, щоб розвиватися та здобувати нові знання. Таким чином можна навчитися будь-чого, навіть не маючи до цього схильності. Якщо [target_ruler.GetNameWithNoTooltip] повністю присвятить себе навчанню та докладе необхідних зусиль, то зможе краще опанувати різні аспекти управління #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!."
 personality_events.24.a: "Хай вивчає #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]у#! систему управління."
 personality_events.24.b: "Хай вивчає дипломатію."
 personality_events.24.c: "Хай вивчає військову справу."
 personality_events.24.d: "[target_ruler.GetNameWithNoTooltip] не потребує наставників!"
 personality_events.25.title: "Несправедлива війна"
 personality_events.25.desc: "Війна ще не закінчилася, але переговори вже не за горами, тому [target_ruler.GetName] дедалі частіше зустрічається з послами наших ворогів і союзників. Оскільки ми захищаємося від невиправданої агресії, міжнародна спільнота на нашому боці. Рано радіти, але ми вже можемо розраховувати на підтримку в майбутніх переговорах."
 personality_events.25.a: "Цю війну вже давно пора закінчувати."
 personality_events.25.b: "Нам лише потрібна допомога у відновленні своїх земель."
 personality_events.26.title: "Просування #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ої#! віри"
 personality_events.26.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'присвятила', 'присвятив')] своє життя поширенню #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри, за що [Select_CString(target_ruler.IsFemale,'здобула', 'здобув')] повагу серед релігійних громад у нашій державі. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] користуються [Select_CString(target_ruler.IsFemale,'її', 'його')] підтримкою, і кількість різного роду богословів у [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetName] зросла не менше, ніж їхній вплив.\n\nЗ часом [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] та [Select_CString(target_ruler.IsFemale,'її', 'його')] славні справи стали відомі в усьому світі. Тепер розвідники доповідають, що в державах наших ворогів є релігійні меншини, які з радістю зустрінуть наші визвольні війська на своїх землях."
 personality_events.26.a: "Ми повинні захистити наших братів по вірі!"
 personality_events.26.a.tt: "Усі сусідні [Concept('countries','держави')|e], чия [Concept('religion','релігія')|e] належить до іншої релігійної групи, ніж наша, отримують [ShowBiasValue('zealot_reputation_opinion')|+=] до [Concept('opinion','думки')|e] про нас."
 personality_events.26.b: "Краще уникнути непотрібного кровопролиття."
 personality_events.27.title: "Підтримка віруючих"
 personality_events.27.desc: "Багато хто жертвує останні гроші, щоб підтримати свою державу та [Select_CString(target_ruler.IsFemale,'правительку', 'правителя')] в боротьбі з невірними. Наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] також повідомляють про безліч добровольців, готових взятися за зброю проти ворогів нашої віри."
 personality_events.27.a: "Наші молитви були почуті!"
 personality_events.27.b: "Найсильніші та найміцніші служитимуть у наших військах."
 personality_events.28.title: "Привабливість міста [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.28.desc: "Відносини васала і сюзерена повинні бути влаштовані таким чином, щоб обидві сторони могли з цього мати користь. Під нашим управлінням і захистом багато держав прийшли до процвітання. Крім того, молоді аристократи та інші впливові особи з підпорядкованих нам держав вважають, що [ROOT.GetCountry.GetName] — це чудове місце для життя, де можна сміливо будувати свою кар'єру."
 personality_events.28.a: "Право працювати в нашій державі ще треба заслужити."
 personality_events.28.b: "Ті, хто проявлять себе, зможуть служити в нашій доблесній армії."
 personality_events.29.title: "Правова реформа"
 personality_events.29.desc: "Як і в безлічі інших держав схожого розміру, наша уявна одноманітність — це ілюзія. З незапам'ятних часів у кожному місті та селі були свої закони та порядки. Бажаючи викорінити норми, що суперечать одна одній, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] відкликає різні привілеї та вносить відповідні зміни, щоб встановити в усій державі єдиний порядок. Однак навіть такі рішучі дії не одразу приносять результат. Так, жителі однієї з провінцій відмовляються виконувати нещодавній указ, у зв'язку з чим дехто поспішив заявити, що [target_ruler.GetName] втрачає свій авторитет."
 personality_events.29.a: "Дізнаємося, чому вони невдоволені, та внесемо до закону необхідні поправки."
 personality_events.30.title: "Несподівані доходи"
 personality_events.30.desc: "[target_ruler.GetName] завжди вміє знаходити гроші для поповнення державної скарбниці. Вивчивши доповідь про економіку однієї з наших провінцій, [Select_CString(target_ruler.IsFemale,'вона виявила', 'він виявив')] нове потенційне джерело доходу, яке дозволить дещо збільшити надходження коштів до скарбниці."
 personality_events.30.a: "Ура, гроші!"
 personality_events.31.title: "Дотримання порядку"
 personality_events.31.desc: "[target_ruler.GetName] та [Select_CString(target_ruler.IsFemale,'її', 'його')] суворий нагляд за дотриманням норм поведінки очистили нашу державу від надмірної корупції та брехні. Не дивно, що через це багато чиновників почали відчувати до [Select_CString(target_ruler.IsFemale,'неї', 'нього')] неприязнь. Коли нам уже майже вдалося викорінити хабарництво, дехто почав активно перешкоджати роботі уряду всіма доступними способами."
 personality_events.31.a: "Рано чи пізно ми позбудемося цієї напасті."
 personality_events.31.b: "Мабуть, можна трохи поступитися своїми принципами."
 personality_events.32.title: "Архітектурна столиця світу"
 personality_events.32.desc: "Над вулицями нашої столиці вже багато поколінь не височіло стільки кранів, недобудованих веж і монументів. За час свого правління [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'організувала', 'організував')] будівництво безлічі об'єктів у [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetName] та інших областях [ROOT.GetCountry.Custom('CF_RP')|l].\n\nДедалі більше людей зайняті проектуванням і зведенням величних споруд згідно з побажаннями, які [Select_CString(target_ruler.IsFemale,'висловила', 'висловив')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Своєю чергою, це призвело до появи унікального архітектурного стилю. Талановиті архітектори та будівельники, які навчалися в [ROOT.GetCountry.GetCapital.Custom('LR_PP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], затребувані по всьому світу. Ймовірно, тепер в інших державах почнуть з'являтися будівлі в подібному стилі."
 personality_events.32.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] — найвеличніше місто на світі!"
 personality_events.32.b: "Хай наші зодчі поширюють цей стиль за кордоном."
 personality_events.33.title: "Перспектива легкого заробітку"
 personality_events.33.desc: "[target_ruler.GetName] приймає в себе групу інвесторів, які просять дозволити їм працювати на території однієї з наших областей. Вони готові заплатити кругленьку суму за право збирати податки з цих земель. При цьому інвестори поспішають запевнити, що в їхніх же інтересах розвивати місцеву інфраструктуру та економіку, щоб збільшувати свій дохід. Таким чином, обидві сторони виявляться у виграші."
 personality_events.33.a: "[target_ruler.GetNameWithNoTooltip] не втратить вигідну угоду!"
 personality_events.33.b: "Звучить надто ризиковано."
 personality_events.34.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]-економіст"
 personality_events.34.desc: "[target_ruler.GetName] добре [Select_CString(target_ruler.IsFemale,'відома', 'відомий')] своєю невичерпною енергією та працьовитістю. У [Select_CString(target_ruler.IsFemale,'її', 'його')] покоях постійно горить світло, і укази надходять зі столиці як зранку, так і пізно ввечері. При цьому [Select_CString(target_ruler.IsFemale,'вона', 'він')] намагається стежити за станом господарства в усіх куточках нашої держави. Іноземці щоразу дивуються, дізнаючись про те, що [target_ruler.GetNameWithNoTooltip] часом особисто складає регламенти для нових підприємств.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] бачить нові можливості для зростання економіки. Питання лише в тому, чи вистачить у нас ресурсів, щоб виконати всі [Select_CString(target_ruler.IsFemale,'її', 'його')] задуми?"
 personality_events.34.a: "Гроші не проблема."
 personality_events.34.b: "Ми надамо [Select_CString(target_ruler.IsFemale,'їй','йому')] всі необхідні кошти."
 personality_events.34.c: "Якось іншим разом."
 personality_events.35.title: "Принадні нові землі"
 personality_events.35.desc: "[target_ruler.GetName] з ранніх років [Select_CString(target_ruler.IsFemale,'любила', 'любив')] розповіді про далекі держави. Тепер [Select_CString(target_ruler.IsFemale,'вона', 'він')] активно просуває ідеї колонізації та географічних відкриттів. Колоніальні адміністратори вимагають більше підтримки для реалізації наших амбіцій, але [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] бажає самостійно зібрати необхідні ресурси, не спустошуючи державну скарбницю."
 personality_events.35.a: "Час організувати експедицію!"
 personality_events.36.title: "Втручання держави"
 personality_events.36.desc: "[target_ruler.GetName] має дипломатичний талант, що приносить користь у переговорах з іншими державами, але часом цей талант можна використати і в інтересах наших торговців. Нещодавні зустрічі з іноземними посланниками дали нам можливість підтримати своїх купців при експорті товарів на закордонні ринки."
 personality_events.36.a: "Зосередитися на отриманні прибутку."
 personality_events.36.b: "Підтримати вільну торгівлю."
 personality_events.36.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не стане опускатися до таких маніпуляцій."
 personality_events.37.title: "Страх і тремтіння"
 personality_events.37.desc: "За час правління [target_ruler.GetName] не раз [Select_CString(target_ruler.IsFemale,'проявила', 'проявив')] свої таланти до завоювання, за що [Select_CString(target_ruler.IsFemale,'заслужила', 'заслужив')] повагу армії. [Select_CString(target_ruler.IsFemale,'Її', 'Його')] раптовий візит до табору наших військ надихнув солдатів на майбутні перемоги."
 personality_events.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] приведе нас до тріумфу!"
 personality_events.37.b: "Треба скласти кілька маршів — [target_ruler.GetNameWithNoTooltip] того заслуговує!"
 personality_events.38.title: "Мистецтво війни"
 personality_events.38.desc: "Небагато хто може похвалитися таким самим тактичним складом розуму, яким володіє [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_ruler.GetName]. [Select_CString(target_ruler.IsFemale,'Вона', 'Він')] докорінно [Select_CString(target_ruler.IsFemale,'змінила', 'змінив')] підхід до битв, і народ упевнений, що на нашу державу чекає безліч славних перемог. [target_ruler.GetNameWithNoTooltip] навіть планує написати працю про свої методи ведення війни. Це допомогло б нашій армії поглибити свої знання про військову тактику, але такі відомості можуть потрапити до рук наших сусідів."
 personality_events.38.a: "Хай увесь світ дізнається про наші військові досягнення!"
 personality_events.38.a.tt: "Усі сусідні держави отримають [ShowNamedValue('army_tradition_mild_bonus')|+=0] до [Concept('army_tradition','армійських традицій')|e]."
 personality_events.38.b: "Ділитися таким цінним досвідом з ворогами рівносильно самогубству."
 personality_events.39.title: "Нудьга без війни"
 personality_events.39.desc: "Останнім часом [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'стала','став')] подовгу ходити по своїх покоях. Ходять чутки, що причиною всьому кохання, однак [Select_CString(target_ruler.IsFemale,'її','його')] близькі люди знають, що причина зовсім в іншому: [target_ruler.IsFemale,'їй','йому'] просто набрид мир. [Select_CString(target_ruler.IsFemale,'Такій хоробрій воїтельці','Такому хороброму воїну')], як [Select_CString(target_ruler.IsFemale,'вона','він')], життєво необхідна війна, щоб займати свій гострий розум стратегічними завданнями. Без битв [Select_CString(target_ruler.IsFemale,'вона','він')] почувається птахом у клітці. Однак не слід забувати, що [target_ruler.GetName] передусім [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]…"
 personality_events.39.a: "Хай [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] організує турнір!"
 personality_events.39.b: "[Select_CString(target_ruler.IsFemale,'Їй','Йому')] варто приділяти більше часу підготовці військ."
 personality_events.40.title: "Суворий етикет"
 personality_events.40.desc: "Нещодавно [target_heir.GetName] та [target_ruler.GetName] разом сиділи за вечерею. Кажуть, бесіда не склалася: суперечка про застільний етикет швидко переросла в сварку. Невдовзі [target_heir.GetNameWithNoTooltip] в гніві [Select_CString(target_heir.IsFemale,'покинула', 'покинув')] залу, а [target_ruler.GetNameWithNoTooltip] і зовсім [Select_CString(target_ruler.IsFemale,'заявила', 'заявив')], що [Select_CString(target_heir.IsFemale,'негідниця хотіла', 'негідник хотів')] [Select_CString(target_ruler.IsFemale,'її', 'його')] отруїти!"
 personality_events.40.a: "Це неприпустимо! [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] пошкодує про свою поведінку."
 personality_events.40.b: "Між ними просто виникло непорозуміння."
 personality_events.41.title: "Сила красномовства"
 personality_events.41.desc: "На тлі військових невдач [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'вирішила', 'вирішив')] виголосити перед армією надихаючу промову. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] і простолюдини відразу почали обговорювати цю подію в усіх барвах: [Select_CString(target_ruler.IsFemale,'її', 'його')] обладунки відбивали сонячне світло, і [Select_CString(target_ruler.IsFemale,'вона стояла', 'він стояв')] перед солдатами, немов маяк, даруючи їм нову надію."
 personality_events.41.a: "Ми ще покажемо ворогам свою силу!"
 personality_events.42.title: "Нове покоління"
 personality_events.42.desc: "З роками [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'почала','почав')] виявляти великий інтерес до устрою нашої армії та особисто [Select_CString(target_ruler.IsFemale,'підготувала','підготував')] багатьох фахівців з військової справи. Своєю чергою, вони поширили здобуті знання серед солдатів. [ROOT.GetCountry.GetGovernment.GetRulerTitle] вважає, що [Select_CString(target_ruler.IsFemale,'її','його')] [Select_CString(protege.IsFemale,'нова учениця','новий учень')] [protege.GetName] теж [Select_CString(protege.IsFemale,'повинна','повинен')] випробувати себе в справі. Нам час вирішити, що [protege.GetName] може зробити для блага [ROOT.GetCountry.Custom('rank_ru_GEN')|l]?"
 personality_events.42.a: "Хай займеться реформами для підняття бойового духу наших військ."
 personality_events.42.b: "Хай керує армією."
 personality_events.44.title: "Переговори на своїх умовах"
 personality_events.44.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'заробила', 'заробив')] репутацію вправного та жорсткого дипломата. Під час переговорів [Select_CString(target_ruler.IsFemale,'вона', 'він')] виявляє неймовірну сміливість, наполегливість і хитрість. Врешті-решт [Select_CString(target_ruler.IsFemale,'її', 'його')] опоненти просто не витримують тиску, і так [Select_CString(target_ruler.IsFemale,'вона', 'він')] домагається свого. Нещодавно [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'організувала', 'організував')] зустріч з банкірами, щоб переглянути умови позик. Усім одразу стало очевидно, чим це закінчиться…"
 personality_events.44.a: "Банкірам ще довго снитимуться кошмари про цю зустріч!"
 personality_events.45.title: "Остання крапля"
 personality_events.45.desc: "Нашим дипломатам уже порядком набридло, що [target_ruler.GetName] безкінечно всіх ображає. Їм просто ніколи відпочити, оскільки вони постійно перед усіма вибачаються та усувають шкоду, яку [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] завдає нашим відносинам з іншими державами. Нещодавно [target_ruler.GetName] вчергове [Select_CString(target_ruler.IsFemale,'завдала','завдав')] дипломатам чимало клопоту. [angry_ruler.GetName] з #ONCLICK:COUNTRY,[angry_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[angry_country.Custom('CL_tt')],X [angry_country.Custom('CL_GEN')|L]#!#! [Select_CString(angry_ruler.IsFemale,'відправила','відправив')] до нас [Select_CString(angry_ruler.IsFemale,'посланницю, яку','посланника, якого')] [Select_CString(target_ruler.IsFemale,'наша','наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'довела','довів')] до того, що [Select_CString(angry_ruler.IsFemale,'та влаштувала','той влаштував')] справжній скандал. У наших залах ще ніколи не лунали такі жахливі образи!"
 personality_events.45.a: "Ми повинні відстояти честь [ROOT.GetCountry.Custom('rank_ru_GEN')|l]!"
 personality_events.46.title: "Нема лиха без добра"
 personality_events.46.desc: "Один із радників виявив, що з державної скарбниці зникла частина коштів. Втім, він швидко з'ясував, що в крадіжці [Select_CString(target_ruler.IsFemale,'замішана сама', 'замішаний сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Намагаючись якось розв'язати цю проблему і не образити при цьому [Select_CString(target_ruler.IsFemale,'Її', 'Його')] Величність, радник запропонував ідею: хай [target_ruler.GetName] просто використає свої «таланти», щоб знову поповнити скарбницю."
 personality_events.46.a: "Це все заради блага [ROOT.GetCountry.Custom('rank_ru_GEN')|l]!"
 personality_events.46.b: "Крадіжку крадіжкою не виправиш."
 personality_events.48.title: "Робота і відпочинок"
 personality_events.48.desc: "Усі знають, що [target_ruler.GetName] веде вельми безтурботний і скандальний спосіб життя. До недавнього часу [Select_CString(target_ruler.IsFemale,'її', 'його')] найбільш ганебні вчинки залишалися таємницею, але цього разу все інакше: [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'покликала', 'покликав')] до двору [Select_CString(target_ruler.IsFemale,'свого коханця', 'свою коханку')]…"
 personality_events.48.a: "[Select_CString(lover.IsFemale,'Вона','Він')] вельми [Select_CString(lover.IsFemale,'талановита','талановитий')]. Ми знайдемо [Select_CString(lover.IsFemale,'їй','йому')] відповідне заняття."
 personality_events.49.title: "Незабутня ніч"
 personality_events.49.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'здобула', 'здобув')] погану славу за свій розгульний і розкішний спосіб життя. І хоча чиновники скаржаться на таке безрозсудне витрачання державних коштів, вони визнають, що часом бали та бенкети теж приносять користь: як не крути, це дозволило нам поліпшити відносини з багатьма державами. Найближчим часом [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] організує черговий урочистий прийом, тільки [Select_CString(target_ruler.IsFemale,'вона', 'він')] поки не [Select_CString(target_ruler.IsFemale,'вирішила', 'вирішив')], кого варто запросити."
 personality_events.49.a: "Яке марнотратство…"
 personality_events.50.title: "Довгоочікуваний прибуток"
 personality_events.50.desc: "Через свою жадібність [target_ruler.GetName] шкодить економіці нашої держави, однак часом [Select_CString(target_ruler.IsFemale,'її', 'його')] жага наживи приносить свої плоди. Час від часу [Select_CString(target_ruler.IsFemale,'її', 'його')] вкладення в сумнівні підприємства все ж таки окупаються, і сьогодні якраз один із таких днів."
 personality_events.50.a: "Іноді буває корисно не думати про наслідки!"
 personality_events.51.title: "Залізний кулак"
 personality_events.51.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'невдоволена', 'невдоволений')] нещодавніми доповідями з провінції [lazy_province.GetName]. [Select_CString(target_ruler.IsFemale,'Вона переконана', 'Він переконаний')], що в усьому винні ледачі селяни. Може, варто дати їм урок, щоб решта працювали старанніше?"
 personality_events.51.a: "Покажемо їм, що буває з тими, хто ухиляється від роботи!"
 personality_events.51.b: "Якщо ми спровокуємо повстання, працювати й зовсім буде нікому."
 personality_events.52.title: "Найкращий роботодавець"
 personality_events.52.desc: "[target_ruler.GetName] у багатьох викликає роздратування. Через свою неуважність і легковажний підхід до роботи [Select_CString(target_ruler.IsFemale,'вона', 'він')] то й справа створює проблеми для нашої держави. Однак є й ті, кому до вподоби [Select_CString(target_ruler.IsFemale,'її', 'його')] простодушність. Деякі радники помітили, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] з радістю приймає практично будь-яку пропозицію, і почали цим користуватися. Що ж, якщо вони такі задоволені, то можна й понизити їм платню — кандидатів на їхні посади в нас предостатньо."
 personality_events.52.a: "Конкуренція спонукатиме їх до старанніше працювати!"
 personality_events.54.title: "Випадковий комплімент"
 personality_events.54.desc: "Під час бенкету [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'вступила', 'вступив')] у дискусію про різні страви та делікатеси. Більшість гостей поводилися стримано і хвалили місцеву кухню, але [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'дозволила', 'дозволив')] собі доволі недоречне висловлювання: «Як на мене, [SCOPE.sCountry('cool_neighbor_country').GetName] — батьківщина найкращих сирів! Наші не йдуть з ними в жодне порівняння!»\n\nПочувши це, наш кухар дуже засмутився, а ось [SCOPE.sCountry('cool_neighbor_country').GetGovernment.GetRulerTitle|l] [cool_ruler.GetName], схоже, зовсім навпаки. Ймовірно, [Select_CString(cool_ruler.IsFemale,'її', 'його')] шпигуни, що були присутні на бенкеті, доповіли про цю ситуацію, і незабаром [SCOPE.sCountry('cool_neighbor_country').GetAdjectiveWithNoTooltip|l]і посланники безплатно привезли вам величезну скриню сиру."
 personality_events.54.a: "Часом [target_ruler.GetNameWithNoTooltip] надто багато базікає!"
 personality_events.55.title: "Найкращі з найкращих"
 personality_events.55.desc: "До #L [ROOT.GetCountry.GetAdjective|l]их#! військ мають набирати лише найкращих солдатів! [target_ruler.GetName] довго [Select_CString(target_ruler.IsFemale,'обмірковувала', 'обмірковував')] майбутнє нашої армії та [Select_CString(target_ruler.IsFemale,'прийшла', 'прийшов')] до висновку, що нам потрібно встановити вищі стандарти. Звісно, це зменшить кількість рекрутів, зате підвищить їхній рівень підготовки та ефективність у бою."
 personality_events.55.a: "Якість важливіша за кількість!"
 personality_events.55.b: "Нам потрібно якомога більше чоловіків, здатних битися."
 personality_events.56.title: "Свавільний радник"
 personality_events.56.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не користується особливою популярністю серед придворних. Більшість із них терплять [Select_CString(target_ruler.IsFemale,'її', 'його')] витівки зі страху покарання, однак один із радників постійно вступає з [Select_CString(target_ruler.IsFemale,'нею', 'ним')] у суперечки. Тепер [target_advisor.GetName] [Select_CString(target_advisor.IsFemale,'має намір', 'має намір')] покинути двір, хоча й запевняє, що це ніяк не пов'язано з нещодавніми розбіжностями. Втім, до будь-якої людини можна знайти підхід…"
 personality_events.56.a: "Гроші переконають будь-кого."
 personality_events.56.b: "Хай іде — ми впораємося й без [Select_CString(target_advisor.IsFemale,'неї','нього')]."
 personality_events.57.t: "Страх відсталості"
 personality_events.57.desc: "[target_ruler.GetName] постійно переживає щодо боєздатності нашої армії порівняно із сусідніми «жадібними до територій» державами. Схоже, [Select_CString(target_ruler.IsFemale,'її', 'його')] занепадницькі настрої погано позначаються на бойовому дусі офіцерів.\n\nУ військах панують тривога й зневіра. Багато хто вважає, що якщо ми не забезпечимо солдатів дорогим спорядженням і новітньою зброєю, то ворог розіб'є нас у першій же битві."
 personality_events.57.a: "Ми закупимо все необхідне, якщо це їх заспокоїть."
 personality_events.57.b: "Нам не потрібні надлишки спорядження."
 personality_events.58.t: "Тактичний геній по сусідству"
 personality_events.58.desc: "[target_ruler.GetName], [Select_CString(target_ruler.IsFemale, 'правителька', 'правитель' )] #ONCLICK:COUNTRY,[target_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_origin_country.Custom('CL_tt')],X [target_origin_country.Custom('CL_GEN')|L]#!#!, нещодавно [Select_CString(target_ruler.IsFemale, 'випустила', 'випустив' )] книгу про військову справу, яку легковажно [Select_CString(target_ruler.IsFemale, 'дозволила', 'дозволив' )] читати за межами [target_origin_country.GetAdjectiveWithNoTooltip|l]их кордонів. У нас у [ROOT.GetCountry.Custom('rank_ru_PREP')|l] традиційно сумніваються в [target_origin_country.GetAdjectiveWithNoTooltip|l]ій тактиці, однак наші генерали почерпнули з цієї книги нові ідеї, які можна впровадити в наших військах."
 personality_events.58.a: "Ми використаємо їхні найкращі ідеї."
 personality_events.58.a.tt: "Ми отримали #G 5#! од. до [Concept('army_tradition','армійських традицій')|e]."
