l_english:
 kirishitan.1.title: "Новий Будда?"
 kirishitan.1.desc: "Європейці, які прибули до нашої країни, привезли із собою нову культуру — і нову релігію. У чомусь вона схожа на нашу, а в чомусь разюче відрізняється. Її проповідники нещодавно з'явилися й у місті [ROOT.GetCountry.GetCapital.GetName] — тут вони намагаються розповісти нам про своє кірісітанське божество, однак ці розповіді видаються нам вельми дивними; можливо, винні перекладачі, які недогледіли або замислили недобре.\n\nМісіонери, що сподіваються на поблажливість [target_ruler.GetName], навіть не принесли нам жодних дарунків. Усе, що вони можуть нам запропонувати, — це безглузді слова. Зазвичай [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не терпить такої неповаги, однак деякі голоси радять нам виявити обережність: можливо, такий прорахунок з боку європейців — ознака того, що їм відчайдушно потрібна наша допомога."
 kirishitan.1.a: "Це обурливо! Їм тут не місце!"
 kirishitan.1.b: "Ми дозволимо їм залишитися — поки вони поводитимуться гідно."
 kirishitan.1.c: "Подивимося, чого зможе навчити нас їхній Бог."
 kirishitan.2.title: "Місії в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 kirishitan.2.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] у місті [ROOT.GetCountry.GetCapital.GetName] сьогодні приймає кірісітан, що просять дозволу заснувати невелику громаду одновірців у #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#!. Там вони збираються опікуватися бідними та проповідувати своє вчення всім, хто буде готовий їх слухати.\n\nСвої послуги місіонери запропонували й нам: вони вважають, що [target_heir.GetName] зможе багато чого осягнути, якщо вивчатиме шляхи Господні та #TOOLTIP:RELIGIONGROUP,christian,X #L християнську#!#! науку. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! толку, а також деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] радять остерігатися подібних пропозицій: їм здається, що місіонери в такий спосіб ображають наші стародавні традиції. Торговці ж, які перебувають зараз у [ROOT.GetCountry.Custom('CF_PP')|l], розраховують укласти вигідні торговельні угоди із західними купцями, якщо ми дозволимо їм залишитися."
 kirishitan.2.a: "[target_heir.GetNameWithNoTooltip] із радістю дізнаватиметься нове про їхнього бога."
 kirishitan.2.b: "Не можна допустити, щоб вони поширювали тут свої вірування."
 kirishitan.2.c: "Захистимо віру наших предків!"
 catholic_pop_conversion.tt: "Частина [Concept('pops','населення')|e] [target_location.Custom('LR_GEN')|l] [target_location.GetName] навернеться до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!"
 kirishitan.3.title: "Торговельні привілеї"
 kirishitan.3.desc: "[target_ruler.GetName] приймає в себе місіонерів-кірісітан: вони просять дозволити їм заснувати приморську громаду для тих, хто прийняв їхнє вчення, обіцяючи натомість спрямовувати торговельні кораблі, що відпливли з їхніх країв, до наших портів. Над цією пропозицією слід поміркувати, оскільки вона обіцяє неабияку вигоду нашим купцям."
 kirishitan.3.a: "Хай приходять!"
 kirishitan.3.b: "Ми не можемо цього допустити!"
 kirishitan.4.title: "Рекомендаційний лист"
 kirishitan.4.desc: "Проповідники-кірісітан, які оселилися в наших краях, поводяться винятково пристойно й ставляться до наших законів з повагою. Дедалі більше людей поступово починає приходити до їхнього Бога, а [target_character.GetName], [Select_CString(target_character.IsFemale, 'яка очолює', 'який очолює' )] цю громаду, [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] як умілий посередник; імовірно, з цієї людини вийде вправний міністр. [Select_CString(target_character.IsFemale, 'Вона', 'Він' )] навіть носить із собою рекомендаційний лист з батьківщини, в якому написано, що [target_character.GetName] чудово підходить на цю посаду.\n\nЗвісно, наші васали традиційних поглядів сприймуть призначення [Select_CString(target_character.IsFemale, 'її', 'його' )] міністром як образу традицій загалом і себе зокрема."
 kirishitan.4.a: "Хай [target_character.GetNameWithNoTooltip] заступить до нас на службу."
 kirishitan.4.b: "На це ми не згодні."
 kirishitan.5.title: "Суд над християнством"
 kirishitan.5.desc: "Прийому в нас зажадали найвпливовіші в державі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і сановники — [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] із церковних громад. Вони вимагають, щоб ми вчинили суд над #TOOLTIP:RELIGIONGROUP,christian,X #L християнством#!#!, оскільки ця чужа нам релігія губить наші традиції й ображає пам'ять предків. Займатися ж цим питанням, на їхню думку, мають виключно чесні та довірені мужі."
 kirishitan.5.a: "Отже, буде їм інквізиція."
 kirishitan.5.a.tt: "Результати можуть бути різними залежно від висновків інквізиції."
 kirishitan.5.b: "Це не їхня турбота. Розум рідко торжествує над вірою."
 kirishitan.6.title: "Божественна природа"
 kirishitan.6.desc: "Упереджене вивчення природи #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#! обернулося вкрай несподівано: навіть самі судді тепер вимагають, щоб їх охрестили. Оскільки саме на цих людях тримається наше суспільство, результат справді вражає."
 kirishitan.6.a: "Отже, доведеться це дозволити."
 kirishitan.6.b: "Про це не може бути й мови."
 kirishitan.7.title: "Висміювання християнства"
 kirishitan.7.desc: "Упереджене вивчення природи #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#! обернулося так, як усі й очікували: судді заявили, що християни недостатньо поважають нашу культуру й наші звичаї. Вчені мужі, що займалися розслідуванням, постановили, що, хоча християнська віра може комусь здатися спокусливою, для суспільства вона вельми небезпечна."
 kirishitan.7.a: "У цих краях єдина віра — це [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]!"
 kirishitan.7.b: "Ми поважаємо їхню постанову, але хай європейці залишаються."
 kirishitan.8.title: "Напад на громаду кірісітан"
 kirishitan.8.desc: "За один лише цей місяць склади торговців-кірісітан у порту [christian_port_event_target.GetName] неодноразово спалахували. І хоча місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] стверджують, що ці пожежі — лише нещасні випадки, нам очевидно, що далеко не всі із захопленням ставляться до європейців, які пристали до наших берегів."
 kirishitan.8.a: "Провести розслідування й покарати злочинців."
 kirishitan.8.b: "З нещасними випадками боротися неможливо."
 kirishitan.9.title: "Розрив із традиціями?"
 kirishitan.9.desc: "Ні для кого не секрет, що [target_ruler.GetName] і [Select_CString(target_ruler.IsFemale, 'її', 'його' )] рід виявляють неабияке зацікавлення до #TOOLTIP:RELIGIONGROUP,christian,X #L християнської#!#! віри. З часом християнство навіть витіснило #L [ROOT.GetCountry.GetReligion.GetAdjective|l]і#! традиції #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і стало провідним світоглядом у нашій державі. Можливо, тепер, коли міжусобиць стало менше, а порядку — більше, ми нарешті зможемо довести справу до кінця й оголосити #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#! державною релігією?"
 kirishitan.9.a: "Ні, ми ні за що не відкинемо власні традиції!"
 kirishitan.9.b: "Настав час змін."
 kirishitan.10.title: "Держава кірісітан"
 kirishitan.10.desc: "Ми взяли під своє покровительство послідовників #TOOLTIP:RELIGIONGROUP,christian,X #L християнського#!#! бога й забезпечили їм захист з боку держави. Де б у [ROOT.GetCountry.Custom('rank_ru_PREP')|l] вони не перебували, кожному відомо, що ці кірісітан мають право на життя, роботу та проповідування. У наших містах дедалі частіше можна побачити християнських купців, і навіть [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] (поки що переважно міністри й прислуга) починає схилятися до нової релігії."
 kirishitan.10.a: "#italic Gloria Deo#!."
 kirishitan.11.title: "Протидія християнству"
 kirishitan.11.desc: "Попри всі спроби чужинців-нанбан насадити в наших краях кірісітанську віру, ми змогли захистити суспільство від її згубного впливу. Місіонерів ми тримаємо на відстані, а їхнім послідовникам заборонено з'являтися в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]. Наші шпигуни вистежують навіть їхніх однодумців або тих, хто може такими виявитися. За це нас звеличують і прислуга, і самі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! світогляду: ми — захисники [ROOT.GetCountry.Custom('rank_ru_GEN')|l] і поборники звичаїв предків."
 kirishitan.11.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] переможе!"
 kirishitan.12.title: "[target_ruler.GetNameWithNoTooltip]: хрестити чи ні?"
 kirishitan.12.desc: "Проповідники-кірісітан, які не уявляють життя без поширення віри, звернулися до людини, яка колись виявила інтерес до їхньої релігії, — це [target_ruler.GetName]. [Select_CString(target_ruler.IsFemale, 'Її', 'Його' )] цікавість вони сприйняли за ознаку того, що [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'готова', 'готовий' )] відкинути свою віру, тобто [target_ruler.GetReligion.GetName|l], і прийняти #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!, а тому запропонували [Select_CString(target_ruler.IsFemale, 'їй', 'йому' )] пройти через обряд хрещення. Якщо ми погодимося, надалі взаємодіяти з ними буде легше, однак [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] не зрадіють такому рішенню."
 kirishitan.12.a: "Охрестити [Select_CString(target_ruler.IsFemale, 'її', 'його' )]."
 kirishitan.12.b: "Ми не будемо приймати чужу віру."
 kirishitan.13.title: "$kirishitan_monks$"
 kirishitan.13.desc: "Разом із закордонними торговцями з #L [target_country.GetAdjective|l]их#! країв до нас прибули монахи, що сповідують віру чужинців. Нам доведеться вирішити, як з ними вчинити: можливо, чужа віра стане ключем до того, щоб роздобути їхнє багатство… А можливо, станеться навпаки, і розбагатіють уже вони."
 kirishitan.13.a: "Будемо уважно спостерігати за монахами."
 kirishitan_enabled.tt: "Тепер ми маємо доступ до [Concept('religious_faction','релігійної течії')|e] «Монахи-кірісітан»"
