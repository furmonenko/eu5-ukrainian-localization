 # Graphics / Графіка
 SETTING_RENDERER: "Рендерер"
 SETTING_RENDERER_TOOLTIP: "Визначає, який рендерер використовується."
 SETTING_VSYNC: "VSync"
 SETTING_VSYNC_TOOLTIP: "#T $SETTING_VSYNC$\n#!Синхронізує частоту кадрів гри з монітором, зменшуючи розриви зображення.\n\nВимкнення може підвищити продуктивність."
 SETTING_PORTRAIT_MULTI_SAMPLING: "Мультисемплінг портретів"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Використання мультисемплінгу для Alpha-To-Coverage робить змішування волосся більш гладким.\n\nНижчі налаштування підвищують продуктивність."
 SETTING_MULTI_SAMPLING: "Згладжування (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_MULTI_SAMPLING$\n#!Використання мультисемплінгового згладжування (MSAA) зробить краї зображень більш гладкими.\n\nНижчі налаштування можуть підвищити продуктивність."
 SETTING_ANTI_ALIASING: "Згладжування"
 SETTING_ANTI_ALIASING_TOOLTIP: "#T $SETTING_ANTI_ALIASING$\n#!Використання згладжування зробить краї зображень більш гладкими.\n\nРекомендується FXAA."
 OPTION_ANTI_ALIASING_DISABLED: "Вимкнено"
 OPTION_ANTI_ALIASING_FXAA: "FXAA"
 SETTING_UPSCALE: "Метод масштабування"
 SETTING_UPSCALE_TOOLTIP: "#T $SETTING_UPSCALE$#!\nМетоди масштабування можуть використовуватися для досягнення вищої роздільної здатності через алгоритмічне підвищення дискретизації. Це може покращити продуктивність, але призвести до артефактів зображення.\n\nДоступні методи можуть залежати від відеокарти."
 OPTION_UPSCALE_FSR2: "AMD FidelityFX Super Resolution 2"
 OPTION_UPSCALE_DLSS: "NVIDIA DLSS"
 OPTION_UPSCALE_XESS: "Intel® XeSS"
 SETTING_UPSCALE_QUALITY: "Якість масштабування"
 SETTING_UPSCALE_QUALITY_TOOLTIP: "#T $SETTING_UPSCALE_QUALITY$#!\nВстановлює фокус методу масштабування від найвищої якості до найвищої продуктивності."
 OPTION_UPSCALE_QUALITY_ULTRA_QUALITY: "Ультра якість"
 OPTION_UPSCALE_QUALITY_QUALITY: "Якість"
 OPTION_UPSCALE_QUALITY_BALANCED: "Збалансовано"
 OPTION_UPSCALE_QUALITY_PERFORMANCE: "Продуктивність"
 OPTION_UPSCALE_QUALITY_ULTRA_PERFORMANCE: "Ультра продуктивність"
 SETTING_ANISOTROPIC_FILTERING: "Фільтрація текстур"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP: "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Використання анізотропної фільтрації покращить вигляд текстурованих поверхонь.\n\nНижчі налаштування можуть підвищити продуктивність."
 SETTING_RESOLUTION: "Роздільна здатність"
 SETTING_RESOLUTION_TOOLTIP: "#T $SETTING_RESOLUTION$\n#!Встановлює якість зображення гри.\n\nНижча роздільна здатність може підвищити продуктивність.\n\n#X Роздільна здатність з непідтримуваним співвідношенням сторін може призвести до того, що інтерфейси з'являться за межами екрана#!"
 SETTING_RENDER_SCALE: "Масштаб рендерингу"
 SETTING_RENDER_SCALE_TOOLTIP: "#T $SETTING_RENDER_SCALE$#!\nМасштаб роздільної здатності рендерингу гри відносно основної роздільної здатності, виключаючи інтерфейс користувача.\n\nНижчі налаштування можуть підвищити продуктивність, але знизять загальну якість, тоді як значення понад 100% може підвищити якість, але ймовірно погіршить продуктивність."
 SETTING_RENDER_SCALE_FORMAT: "$VALUE|%0$"
 SETTING_DISPLAY: "Монітор"
 SETTING_DISPLAY_TOOLTIP: "#T $SETTING_DISPLAY$\n#!Якщо у вашого комп'ютера є кілька моніторів, виберіть той, який використовуватиметься грою."
 SETTING_GRAPHICS_DEVICE: "Відеокарта"
 SETTING_GRAPHICS_DEVICE_TOOLTIP: "#T $SETTING_GRAPHICS_DEVICE$\n#!Вибирає, яку відеокарту використовуватиме гра.\n\nВикористання інтегрованої відеокарти або програмного рендерера може знизити продуктивність."
 SETTING_SHADOW_MAP_RESOLUTION: "Якість тіней"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP: "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Визначає роздільну здатність, з якою рендеряться карти тіней, якщо тіні увімкнено.\n\nНижчі налаштування можуть підвищити продуктивність."
 SETTING_DISPLAY_MODE: "Режим відображення"
 SETTING_DISPLAY_MODE_TOOLTIP: "#T $SETTING_DISPLAY_MODE$\n#!Визначає, як відображати гру на екрані"
 SETTING_BLOOM_QUALITY: "Bloom"
 SETTING_MESH_LOD_BIAS: "Якість Mesh LOD"
 SETTING_MESH_LOD_FADE: "Затухання Mesh LOD"
 SETTING_TERRAIN_SMOOTHING: "Згладжування місцевості"
 OPTION_FULLSCREEN: "На весь екран"
 OPTION_FULLSCREEN_TOOLTIP: "#T $OPTION_FULLSCREEN$\n#!Відображати гру на весь екран. Налаштування роздільної здатності змінить чіткість зображення."
 OPTION_WINDOWED: "У вікні"
 OPTION_WINDOWED_TOOLTIP: "#T $OPTION_WINDOWED$\n#!Відображати гру у вікні. Налаштування роздільної здатності змінює розмір вікна."
