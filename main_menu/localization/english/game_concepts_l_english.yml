l_english:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "Модифікатор"
 game_concept_modifiers: "Модифікатори"
 game_concept_modifier_desc: "Модифікатори — це значення, які впливають на те, як працює гра, наприклад, додаючи або множачи певні розрахунки.\nМодифікатори прикріплені до певної сутності, наприклад [Concept('country_modifiers','модифікатори країни')|e] до [Concept('countries','країну')|e], [Concept('location_modifiers','модифікатори локації')|e] до [Concept('locations','регіони')|e], [Concept('character_modifiers','модифікатори персонажа')|e] до [Concept('characters','персонажів')|e] та [Concept('international_organization_modifiers','модификатори международного об'единения')|e] до [Concept('international_organizations','міжнародні об'єднання')|e]."
 game_concept_location_modifier: "Модифікатор Локації"
 game_concept_location_modifiers: "Модифікатори Локацій"
 game_concept_location_modifier_desc: "Це [Concept('modifier','модифікатор')|e], що впливає на [Concept('location','локацію')|e]."
 game_concept_province_modifier: "Модифікатор Провінції"
 game_concept_province_modifiers: "Модифікатори Провінцій"
 game_concept_province_modifier_desc: "Це [Concept('modifier','модифікатор')|e], що впливає на [Concept('province','провінцію')|e]."
 game_concept_country_modifier: "Модифікатор Країни"
 game_concept_country_modifiers: "Модифікатори Країн"
 game_concept_country_modifier_desc: "Це [Concept('modifier','модифікатор')|e], що впливає на всю [Concept('country','країну')|e]."
 game_concept_unit_modifier: "Модифікатор Підрозділу"
 game_concept_unit_modifiers: "Модифікатори Підрозділів"
 game_concept_unit_modifier_desc: "Це [Concept('modifier','модифікатор')|e], що впливає на конкретний [Concept('unit','підрозділ')|e]."
 game_concept_character_modifier: "Модифікатор Персонажа"
 game_concept_character_modifiers: "Модифікатори Персонажів"
 game_concept_character_modifier_desc: "Це [Concept('modifier','модифікатор')|e], що впливає на [Concept('character','персонажа')|e]. Модифікатори, що зачіпають [Concept('country','країну')|e], діють лише в тому випадку, якщо персонаж — її [Concept('ruler','правитель')|e]."
 game_concept_international_organization_modifier: "Модифікатор Міжнародної Організації"
 game_concept_international_organization_modifiers: "Модифікатори Міжнародних Організацій"
 game_concept_international_organization_modifier_desc: "Це [Concept('modifier','модифікатор')|e], що впливає на [Concept('international_organization','міжнародну організацію')|e]."
 game_concept_effect: "Ефект"
 game_concept_effects: "Ефекти"
 game_concept_effect_desc: "Ефекти використовуються для динамічного впливу на гру. Вони можуть варіюватися від простого додавання [Concept('gold','золота')|e] до більш складних дій, таких як розблокування [Concept('government_reform','державному принципу')|e]. Ефекти зазвичай відбуваються в [Concept('event','подій')|e] або є винагородами з [Concept('missions','заданий')|e]."
 game_concept_trigger: "Тригер"
 game_concept_triggers: "Тригери"
 game_concept_condition: "Умова"
 game_concept_conditions: "Умови"
 game_concept_trigger_desc: "Умова — це вимога для виникнення певного [Concept('effects','ефекту')|e], [Concept('events','події')|e], [Concept('tasks','етапу')|e] та інших елементів гри."
 game_concept_action: "Дія"
 game_concept_actions: "Дії"
 game_concept_action_desc: "Дія виконується при натисканні на кнопку і викликає певний [Concept('effect','ефект')|e]. Найчастіше зустрічається у вигляді [Concept('country_interactions','взаємодій з країною')|e], [Concept('situation_actions','ситуативних дій')|e] або [Concept('unit_abilities','здібностей підрозділу')|e]."

 game_concept_country: "країна"
 game_concept_country_s: "Країни"
 game_concept_countries: "Країни"
 game_concept_nation: "Нація"
 game_concept_nations: "Нації"
 game_concept_country_desc: "Країна — це політична сутність, яка може брати участь у [Concept('diplomacy','дипломатії')|e]. Вона має [Concept('government','уряд')|e], [Concept('primary_culture','основну культуру')|e] та [Concept('primary_religion','основну релігію')|e]. Вона може контролювати [Concept('armies','армії')|e] та [Concept('navies','флоти')|e] для проекції своєї влади.\n\nКожна країна є або [Concept('settled','осілою')|e], або [Concept('extraterritorial','екстериторіальною')|e], або [Concept('army_based','стратократичною')|e], або [Concept('society_of_pops','народною общністю')|e].\n\nКожна країна грається або людиною, або ШІ."

 game_concept_settled_country: "Осіла Країна"
 game_concept_settle: "Осісти"
 game_concept_settled: "Осілий"
 game_concept_location_based: "Країна, Заснована на Землі"
 game_concept_settled_country_desc: "Осілою вважається та [Concept('country','країна')|e], яка не може існувати без [Concept('own','володіння')|e] [Concept('locations','локаціями')|e]."


 game_concept_army_based: "Країна, Заснована на Армії"
 game_concept_army_based_countries: "Країни, Засновані на Арміях"
 game_concept_army_based_desc: "Стратократичною вважається та [Concept('country','країна')|e], яка може [Concept('own','володіти')|e] [Concept('locations','локаціями')|e], але своїм існуванням завдячує виключно [Concept('armies','арміям')|e]. $game_concept_country$ впаде, якщо армії будуть розбиті."


 game_concept_navy_based: "Країна, Заснована на Флоті"
 game_concept_navy_based_countries: "Країни, Засновані на Флотах"
 game_concept_navy_based_desc: "Флотською вважається [Concept('country', 'країна')|e], яка може [Concept('own', 'володіти')|e] [Concept('locations', 'локаціями')|e], але своїм існуванням завдячує виключно [Concept('navies', 'флотам')|e]. Країна впаде, якщо флоти будуть розбиті."


 game_concept_extraterritorial_country: "Екстериторіальна Країна"
 game_concept_extraterritorial_countries: "Екстериторіальні Країни"
 game_concept_extraterritorial: "Екстериторіальний"
 game_concept_building_based: "Країна, Заснована на Будівлях"
 game_concept_extraterritorial_country_desc: "Екстериторіальною вважається та [Concept('country','країна')|e], яка володіє виключно [Concept('buildings','будівлями')|e] без необхідності [Concept('own','володіти')|e] цілими [Concept('locations','локаціями')|e]."

 game_concept_society_of_pops: "Суспільство Попів"
 game_concept_societies_of_pops: "Суспільства Попів"
 game_concept_pop_based: "Країна, Заснована на Попах"
 game_concept_society_of_pops_desc: "$game_concept_society_of_pops$ — це [Concept('country','країна')|e], яка володіє виключно [Concept('pops','групами населення')|e] без необхідності [Concept('own','володіти')|e] цілими [Concept('locations','локаціями')|e]."

 game_concept_diplomacy: "Дипломатія"
 game_concept_diplomacy_desc: "Дипломатія — це взаємодія між двома [Concept('countries','країнами')|e] в межах [Concept('diplomatic_range','дипломатичної дистанції')|e] одна від одної. Вона здійснюється [Concept('diplomats','дипломатичних дій')|e].\n\nВона охоплює все, від [Concept('alliances','союзи')|e], [Concept('treaties','договори')|e], [Concept('subjects','васалів')|e] та [Concept('overlords','сюзеренів')|e], і регулює [Concept('war','війну')|e] та [Concept('peace','мир')|e].\n\nВисокий [Concept('prestige','престиж')|e] полегшує дипломатію, тоді як високий [Concept('antagonism','неприязни')|e] ускладнює її."

 game_concept_war_enthusiasm: "Ентузіазм до Війни"
 game_concept_war_enthusiasm_desc: "Відображає готовність [Concept('country','країни')|e] продовжувати [Concept('war','війну')|e]."

 game_concept_decaying_modifier: "Модифікатор, що Згасає"
 game_concept_decaying_modifier_desc: "Модифікатори, що згасають, не відрізняються від звичайних [Concept('modifiers','модифікаторів')|e], але їхні ефекти слабшають у міру закінчення терміну дії. Це створює тимчасові зміни, ефект яких поступово зникає."

 game_concept_overseas: "Заморський"
 game_concept_overseas_desc: "Ця [Concept('location','локація')|e] не має сухопутного зв'язку зі [Concept('capital','столицею')|e] своєї [Concept('country','країни')|e], оскільки знаходиться на іншому [Concept('continent','континенті')|e]."

 game_concept_goods_demand: "Попит на Товари"
 game_concept_goods_demands: "Попит на Товари"
 game_concept_goods_demand_desc: "Це [Concept('goods', 'товари')|e], необхідні для [Concept('construction', 'будівництва')|e] та впровадження [Concept('production_method', 'методів виробництва')|e], а також для задоволення [Concept('pop_needs', 'потреб населення')|e] та інших потреб, які вимагають наявності товарів."

 game_concept_government_needs: "Урядові Потреби"
 game_concept_government_needs_desc: "[government_needs] — це ті [Concept('goods','товари')|e], які потрібні вашій [Concept('country','країні')|e] для [Concept('constructions','будівництва')|e], таких як [Concept('buildings','споруд')|e], підвищення [Concept('location_rank','рангу локацій')|e], рекрутування [Concept('armies','армій')|e] та [Concept('navies','флоту')|e] або підготовки [Concept('explorations','експедицій')|e].\n\n[Concept('constructions','будівництва')|e] зупиняться, якщо [government_needs] не можуть бути задоволені на [Concept('market','ринку')|e] [Concept('location','локація')|e], тому виконання [government_needs] має бути пріоритетом для будь-якого уряду."

 game_concept_production_method: "Метод Виробництва"
 game_concept_production_methods: "Методи Виробництва"
 game_concept_production_method_desc: "Якщо змінити метод виробництва в [Concept('building','споруді')|e], то зміняться необхідні для його роботи [Concept('goods','товари')|e] або призначення самої споруди."

 game_concept_ruler: "Правитель"
 game_concept_ruler_s: "Правителя"
 game_concept_rulers: "Правителі"
 game_concept_ruler_desc: "Кожна [Concept('country','країні')|e] може мати [Concept('character','персонаж')|e] як свого правителя. Залежно від [Concept('government_type','форми правління')|e], вони можуть правити довічно або протягом певного періоду часу, перш ніж бути замінені. [Concept('traits','властивості')|e] правителя впливають на всю [Concept('country','країни')|e], а [Concept('adm','адміністративний')|e], [Concept('mil','військовий')|e] та [Concept('dip','дипломатичний')|e] мають прямий вплив на ефективність [Concept('cabinet','ради')|e].\n\nМайбутні правителі обираються за [Concept('heir_selection','правилам престолонаслідування')|e]. Поки немає законного [adult], [government] замість цього керується [Concept('regent','регент')|e]."

 game_concept_title_history: "Історія Титулів"
 game_concept_title_history_desc: "Історія титулів — це перелік усіх [Concept('countries', 'країн')|e], якими [Concept('character', 'персонаж')|e] правив протягом свого життя."

 game_concept_monarch: "Монарх"
 game_concept_monarchs: "Монархи"
 game_concept_road: "Дорога"
 game_concept_roads: "Дороги"
 game_concept_road_desc: "Дорога зв'язує дві [Concept('locations','локації')|e], цим вона полегшує [Concept('country','країні')|e] [Concept('trade','торгівлю')|e] та [Concept('control','контроль')|e] над територією. Крім того, дорогами [Concept('armies','армії')|e] пересуваються швидше."

 game_concept_employment_system: "Система Зайнятості"
 game_concept_employment_systems: "Системи Зайнятості"
 game_concept_employment_system_desc: "Система найму описує те, яким чином [Concept('locations', 'локації')|e] залучають працівників у свої [Concept('buildings', 'споруди')|e]."

 game_concept_subject_military_stance: "Військова Позиція"
 game_concept_subject_military_stances: "Військові Позиції"
 game_concept_subject_military_stance_desc: "Визначає поведінку [Concept('subjects','васалів')|e] у випадках, коли їхні [Concept('overlords','сюзерени')|e] ведуть [Concept('war','війни')|e]."

 game_concept_location_size: "Розмір Локації"
 game_concept_location_size_desc: "Фізичний розмір території, що відрізняє одні [Concept('location','локації')|e] від інших."




 game_concept_province: "Провінція"
 game_concept_provinces: "Провінції"
 game_concept_province_desc: "Провінція — це група [Concept('locations','регіонів')|e], якими [Concept('owned','во владении')|e] одна [Concept('country','країни')|e]. Провінція спільно використовує та розподіляє [Concept('food','їжі')|e] між своїми локаціями, а [Concept('army_levies','армійський')|e] та [Concept('navy_levies','флотське')|e] набираються з цілої провінції одразу. Кілька [Concept('cabinet_actions','дій ради')|e] націлені на провінцію."
 game_concept_province_definition: "Визначення Провінції"
 game_concept_province_definition_desc: "Визначення провінції — це попередньо визначена група [Concept('locations','регіонів')|e], яка визначає, як [Concept('provinces','провінцій')|e] створюються протягом гри.\n\n[Concept('areas_with_icon','areas_with_icon')|e] поділені на визначення провінцій, які, у свою чергу, містять [Concept('locations_with_icon','locations_with_icon')|e]. Усі [locations] в одному визначенні провінції, які [Concept('owned','володіє')|e] однією [Concept('country_with_icon','country_with_icon')|e], належатимуть до однієї [Concept('province','провінції')|e].\n\nЯкщо кілька [countries] [own] [locations] в одному визначенні провінції, буде стільки ж різних [provinces], кожна зі своєю власною [Concept('province_capital_with_icon','province_capital_with_icon')|e] та [Concept('food_stockpile_with_icon','food_stockpile_with_icon')|e]."
 game_concept_province_capital: "Столиця Провінції"
 game_concept_province_capital_desc: "Столиця провінції — це [Concept('location','локація')|e], яка є образним серцем своєї [Concept('province','провінція')|e]. Найбільш населена або розвинена [location] у [province] буде автоматично обрана як столиця провінції. Коли ця [location] стає [Concept('occupied','окупований')|e] під час [Concept('war','війни')|e], решта [locations] [province] автоматично потрапляють у руки загарбника протягом короткого періоду часу.\n\nСтолиця провінції також визначає [Concept('market','ринку')|e], з якого вся [Concept('province','провінція')|e] купує та продає [Concept('food','їжу')|e]."
 game_concept_location: "Локація"
 game_concept_locations: "Локації"
 game_concept_location_desc: "Найменша одиниця землі та частина [Concept('province','провінції')|e]. Її базові характеристики визначаються [Concept('topography','рельефа')|e], [Concept('vegetation','флори')|e] та [Concept('climate','клімату')|e]. Вона також може містити [Concept('river','річка')|e].\n\nКожна локація має [Concept('raw_material','ресурси')|e], який може бути зібраний [Concept('pops','груп населення')|e], які там живуть. [Concept('buildings','будівлі')|e] можуть бути побудовані в локаціях і також [Concept('employ','наймати')|e] попів. Більшість локацій є [Concept('rural','сільськими')|e], але їм також може бути наданий статус [Concept('town_or_city','міського')|e].\n\nКожна локація може бути [Concept('owned','во владении')|e] та [Concept('controlled','під контролем')|e] [Concept('countries','країни')|e], а [Concept('armies','армії')|e] можуть переміщатися між різними локаціями, щоб завоювати їх під час [Concept('war','війни')|e]."
 game_concept_lake: "Озеро"
 game_concept_lakes: "Озера"
 game_concept_lake_desc: "Озера — це внутрішні водойми, які або не мають виходу до моря, або зв'язані з морями через річки. Через це жодному з більш-менш великих [Concept('ships','кораблів')|e] не потрапити в озеро."
 game_concept_seazone: "Морська Зона"
 game_concept_seazones: "Морські Зони"
 game_concept_seazone_desc: "Морська зона подібна до [Concept('location','локації')|e], за винятком того, що вона містить лише воду. Це поділ карти, який не [Concept('owned','во владении')|e] або [Concept('controlled','під контролем')|e] ніким. Якщо морська зона прибережна, вона також матиме [Concept('maritime_presence','морська присутність')|e] від сусідніх [Concept('countries','країн')|e]."
 game_concept_sea_current: "Морська Течія"
 game_concept_sea_currents: "Морські Течії"
 game_concept_sea_current_desc: "$game_concept_sea_current$ — особливість певної [Concept('seazones','акваторії')|e], що дозволяє [Concept('navies','флотам')|e] швидше пересуватися в тому чи іншому напрямку."
 game_concept_frozen: "Замерзлий"
 game_concept_frozen_freeze_over: "Заморозка"
 game_concept_frozen_desc: "Замерзла [Concept('seazone','акваторії')|e] може бути пересічена [Concept('armies','армії')|e] і дозволяє більший контроль над землями, до яких вона досягає; однак, це призведе до того, що [Concept('navies','флоти')|e] застрягнуть, поки вона не розтане. Будьте обережні, коли змінюється погода, вона може розтанути з катастрофічними наслідками, якщо [Concept('army','армія')|e] знаходиться на льоду."
 game_concept_impassable: "Непрохідний"
 game_concept_passable: "Прохідний"
 game_concept_wasteland: "Пустиря"
 game_concept_wastelands: "Пустирі"
 game_concept_impassable_desc: "Це [Concept('location','локація')|e] або [Concept('seazone','акваторія')|e], куди не можуть увійти [Concept('units','підрозділи')|e]. Жити тут постійно теж неможливо."
 game_concept_area: "Область"
 game_concept_areas: "Області"
 game_concept_area_desc: "Область — це група [Concept('provinces','провінцій')|e]. Входить до складу [Concept('region','регіону')|e]."
 game_concept_region: "Регіон"
 game_concept_regions: "Регіони"
 game_concept_region_desc: "Регіон — це група [Concept('areas','областей')|e]. Входить до складу [Concept('sub_continent','макрорегіону')|e]. Приклад: [ShowRegionName('scandinavian_region')]."
 game_concept_sub_continent: "Субконтинент"
 game_concept_sub_continents: "Субконтиненти"
 game_concept_sub_continent_desc: "Макрорегіон — це група [Concept('regions','регіонів')|e]. Входить до складу [Concept('continent','континенту')|e]. Приклади: [ShowSubContinentName('western_europe')], Індія."
 game_concept_geography: "Географія"
 game_concept_geography_desc: "Географія — це природа та відносне розташування місць та фізичних особливостей. [Concept('continents','континенти')|e], [Concept('sub_continents','макрорегиони')|e], [Concept('regions','региони')|e], [Concept('areas','області')|e], [Concept('provinces','провінції')|e] та [Concept('locations','регіони')|e] — це всі частини світової географії."
 game_concept_continent: "Континент"
 game_concept_continents: "Континенти"
 game_concept_continent_desc: "Світ складається з кількох континентів, які, у свою чергу, діляться на [Concept('sub_continents','макрорегіони')|e]."

 game_concept_men: "Люди"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "Людські Ресурси"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "Людські ресурси представляють ліміт того, скільки бандитів та негідників [Concept('country','країни')|e] може підтримувати у своїй постійній [Concept('army','армії')|e].\n\nЛюдські ресурси витрачаються під час навчання та утримання професійних [Concept('regiments','полків')|e], які зазвичай більш ефективні, ніж [Concept('army_levies','армійське ополчення')|e].\n\nШвидкість отримання людських ресурсів може бути збільшена шляхом будівництва [Concept('buildings','будівлі')|e] людських ресурсів або дослідження певних [Concept('advances','покращення')|e]."

 game_concept_sailors: "Моряки"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "[Concept('country','країна')|e] може мати певну кількість моряків, що представляють рибалок, торговельних моряків та морських офіцерів, які заробляють на життя на відкритому морі.\n\nТакі досвідчені матроси потрібні для будівництва [Concept('ships','кораблів')|e] і витрачаються під час утримання [Concept('navy','флоту')|e]. Вони окремі від [Concept('navy_levies','флотське ополчення')|e] і більш ефективні. Вони навіть потрібні для екіпажу місій [Concept('exploration','експедиція')|e].\n\nШвидкість отримання моряків може бути збільшена шляхом будівництва портових [Concept('buildings','будівлі')|e] або дослідження певних [Concept('advances','покращення')|e]."

 game_concept_river: "Річка"
 game_concept_rivers: "Річки"
 game_concept_river_desc: "[Concept('location','локації')|e] може мати річку, рухому водойму.\n\nРічки не є судноплавними для [Concept('navies','флот')|e], але вони накладають штраф [Concept('crossing','форсирование реки')|e] у бою на [Concept('armies','армія')|e], які намагаються увійти в [location] з річкою. Крім того, вони трохи збільшують [Concept('population_capacity','ліміт населення')|e] локації."

 game_concept_religion: "Релігія"
 game_concept_faith: "Віра"
 game_concept_religions: "Релігії"
 game_concept_religion_desc: "Релігія — це будь-яка система вірувань, яка належить до [Concept('religion_group','релігійну групу')|e]. Кожна [Concept('person','людина')|e] має релігію (і може бути [Concept('converted','навернений')|e] до іншої), і кожна [Concept('country','країни')|e] має [Concept('primary_religion','основна релігія')|e].\n\nРелігії в одній [religion_group] вважають одна одну [Concept('heretic','еретиками')|e], тоді як релігії в різних [religion_groups] вважають одна одну [Concept('heathen','язичниками')|e]. Крім того, релігії можуть мати конкретні думки про інші релігії."

 game_concept_religion_group: "Релігійна Група"
 game_concept_religion_groups: "Релігійні Групи"
 game_concept_religion_group_desc: "Релігійна група — це набір [Concept('religions','релігій')|e], які схожі і можуть сприймати одна одну як просто неправильних, а не злих. Це не зупинить їх від початку [Concept('wars','воювати')|e] одна проти одної."


 game_concept_culture_group: "Культурна Група"
 game_concept_culture_groups: "Культурні Групи"
 game_concept_culture_group_short: "Група"
 game_concept_culture_groups_short: "Групи"
 game_concept_culture_group_desc: "Культурна група — це набір [Concept('cultures','культур')|e], які схожі в якийсь спосіб, чи через спільну спадщину, подібні традиції, або просто регіональну близькість.\n\n[culture] може належати до будь-якої кількості культурних груп, хоча вона також може бути достатньо ізольованою, щоб не належати ні до однієї.\n\n[Concept('countries','країни')|e], чиї [Concept('primary_cultures','основние культури')|e] мають принаймні одну спільну культурну групу, матимуть невеликий бонус до [Concept('opinion','думці')|e] одна до одної, хоча він не накопичується, якщо вони мають кілька спільних.\n\nДеякі [culture_groups] можуть в кінцевому підсумку бути [Concept('merged_culture_group_merged','об'единиться')|e]."

 game_concept_dominant_country: "Домінуюча Країна"
 game_concept_dominant_country_dominant: "Домінуючий"
 game_concept_dominant_country_desc: "[Concept('country','країна')|e], яка має найбільше [Concept('population','населення')|e] своєї [Concept('primary_culture','основна культура')|e], стає [Concept('dominant_country','домінуюча країна')|e] цієї [Concept('culture','культура')|e]. Країна не може бути $game_concept_dominant_country_dominant$, якщо їхній [Concept('overlord','сюзерен')|e] тієї ж $game_concept_culture$."

 game_concept_merged_culture_group: "Об'єднана Культурна Група"
 game_concept_merged_culture_group_merged: "Об'єднаний"
 game_concept_merged_culture_group_merge: "Об'єднати"
 game_concept_merged_culture_group_merges: "Об'єднує"
 game_concept_merged_culture_group_merged_culture: "Об'єднана Культура"
 game_concept_merged_culture_group_merging: "Об'єднання"
 game_concept_merged_culture_group_desc: "Деякі [Concept('culture_groups','культурние группи')|e] можуть бути $game_concept_merged_culture_group_merged$ в одну [Concept('culture','культуру')|e].\n\nКраїна може $game_concept_merged_culture_group_merge$ одну зі своїх [Concept('primary_culture','основної культури')|e] [culture_groups], що призведе до створення нової [culture]. [Concept('pops','групи населення')|e] старої [Concept('primary_culture','основної культури')|e] та ті з [Concept('accepted_cultures','визнаних культур')|e], які знаходяться в одній [culture_group_short] і використовують ту саму [Concept('language','мові')|e], будуть негайно асимільовані.\n\n[culture_group] може бути $game_concept_merged_culture_group_merged$ лише один раз."

 game_concept_dominant_religion: "Домінуюча Релігія"
 game_concept_dominant_religion_desc: "Домінуючою вважається [Concept('religion','релігія')|e], яку сповідує більшість [Concept('pops','груп населення')|e] в [Concept('location','локації')|e] або [Concept('country','країні')|e].\nДомінування не є абсолютною перевагою."

 game_concept_convert: "Навернути"
 game_concept_converts: "Наверне"
 game_concept_converting: "Навернення"
 game_concept_conversion: "Навернення"
 game_concept_conversion_rate: "Швидкість Навернення"
 game_concept_converted: "Навернений"
 game_concept_conversion_desc: "Це процес, за яким [Concept('pops','населення')|e] змінюються з однієї [Concept('religion','релігія')|e] на іншу з часом. [Concept('cabinet','кабінет')|e] є найбільш надійним засобом для [Concept('country','країна')|e] впливати на $game_concept_conversion$, але [Concept('laws','закони')|e], [Concept('privileges','привілеї')|e], [Concept('advances','покращення')|e] та [Concept('societal_values','суспільні цінності')|e] також відіграють істотну роль."

 game_concept_reform_desire: "Бажання Реформи"
 game_concept_reform_desire_desc: "[ShowReligionAdjective('catholic')] релігія має внутрішні конфлікти між тим, що є правильною доктриною чи ні, і про те, що є частиною віри чи ні. З плином часу бажання реформувати стає більшим і вплине на будь-яку майбутню дискусію про доктрину [ShowReligionNameWithNoTooltip('catholic')]."

 game_concept_reformation: "Реформація"
 game_concept_protestant: "Протестант"
 game_concept_protestants: "Протестанти"
 game_concept_reformation_desc: "$game_concept_reformation$ — це впливовий рух у [ShowReligionGroupAdjective('christian')] світі, який розщеплює [ShowReligionAdjective('catholic')] віру на кілька інших релігій. Цей рух починається з [ShowSituationName('reformation')] [Concept('situation','ситуація')|e].\nНаступні релігії є частиною $game_concept_reformation$:\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"

 game_concept_culture: "Культура"
 game_concept_cultures: "Культури"
 game_concept_culture_desc: "Культура — це група [Concept('people','люди')|e], які мають спільне почуття спорідненості.\n\nКожна культура володіє [Concept('language','мова')|e], яку вона може поділяти з іншими культурами.\n\nКожна культура має [Concept('cultural_tradition','культурна традиція')|e] та [Concept('cultural_influence','культурний вплив')|e]. Різні культури мають змінні [Concept('cultural_opinions','культурні думки')|e] одна про одну.\n\nКожна [Concept('country','країна')|e] має [Concept('primary_culture','основна культура')|e] і може мати кілька [Concept('accepted_cultures','прийняті культури')|e] та/або [Concept('tolerated_cultures','толерантні культури')|e] додатково. Усі інші культури в країні вважаються [Concept('non_accepted_cultures','дискриміновані культури')|e]. Культури можуть бути [Concept('assimilated','асимільований')|e] іншими культурами.\n\nБагато культур належать до однієї або більше [Concept('culture_groups','культурні групи')|e]."

 game_concept_cultural_opinion: "Культурна Думка"
 game_concept_cultural_opinion_short: "Думка"
 game_concept_cultural_opinions: "Культурні Думки"
 game_concept_cultural_opinion_desc: "Кожна [Concept('culture','культури')|e] має культурну думку про кожну іншу культуру. Це впливає на [Concept('opinion','думку')|e], яку [Concept('country','країни')|e] з однією [culture] має про [country] з іншою [culture], а також впливає на [Concept('pop_satisfaction','задоволення')|e] [Concept('pop','групи населення')|e]."

 game_concept_non_accepted_culture: "Дискримінована Культура"
 game_concept_non_accepted_culture_short: "Дискримінований"
 game_concept_non_accepted_cultures: "Дискриміновані Культури"
 game_concept_non_accepted_culture_desc: "Кожна [Concept('culture','культура')|e], присутня в [Concept('country','країні')|e], яка не є ні [Concept('primary_culture','основна культура')|e], ні [Concept('accepted_culture','прийнята культура')|e], ні [Concept('tolerated_culture','толерантна культура')|e], вважається дискримінованою культурою.\n\nПопи, які належать до такої [culture], не можуть бути набрані як [Concept('army_levies','армійське ополчення')|e] та [Concept('navy_levies','флотське ополчення')|e] без спеціального [Concept('law','закон')|e]."

 game_concept_accepted_culture: "Прийнята Культура"
 game_concept_accept: "Прийняти"
 game_concept_accepted_culture_short: "Прийнятий"
 game_concept_accepted_cultures: "Прийняті Культури"
 game_concept_accepted_culture_desc: "Кожна [Concept('country','країні')|e] може мати кілька [Concept('cultures','культур')|e], які розглядаються цілком як [Concept('primary_culture','основна')|e].\n\nТочна кількість культур, яку країна може прийняти без штрафів, є змінною і може бути збільшена деякими [Concept('advances','покращень')|e].\n\n[Concept('pops','групи населення')|e], які належать до прийнятої культури, можуть бути набрані як [Concept('army_levies','армійське')|e] та [Concept('navy_levies','флотське')|e] без необхідності в спеціальному [Concept('law','правило')|e].\n\n[Concept('pops_with_icon','pops_with_icon')|e], які належать до $game_concept_accepted_culture$, побачать, що їхнє [Concept('pop_satisfaction_with_icon','pop_satisfaction_with_icon')|e] збільшиться на [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]."

 game_concept_tolerated_culture: "Толерантна Культура"
 game_concept_tolerated_culture_short: "Толерантний"
 game_concept_tolerate: "Терпіти"
 game_concept_tolerated_cultures: "Толерантні Культури"
 game_concept_tolerated_culture_desc: "Кожна [Concept('country','країні')|e] може мати кілька [Concept('cultures','культур')|e], які розглядаються краще, ніж [Concept('non_accepted_cultures','дискриміновані культури')|e], але не так добре, як [Concept('primary_culture','основної')|e].\n\nТочна кількість культур, яку країна може прийняти без штрафів, є змінною і може бути збільшена деякими [Concept('advances','покращень')|e].\n\n[Concept('pops','групи населення')|e], які належать до прийнятої культури, можуть бути набрані як [Concept('army_levies','армійське')|e] та [Concept('navy_levies','флотське')|e] без необхідності в спеціальному [Concept('law','правило')|e].\n\n[Concept('pops_with_icon','pops_with_icon')|e], які належать до $game_concept_accepted_culture$, побачать, що їхнє [Concept('pop_satisfaction_with_icon','pop_satisfaction_with_icon')|e] збільшиться на [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]."

 game_concept_primary_culture: "Основна Культура"
 game_concept_primary_culture_short: "Основний"
 game_concept_primary_cultures: "Основні Культури"
 game_concept_primary_culture_desc: "Це [Concept('culture','культура')|e], до якої належить [Concept('country','країна')|e]. [Concept('pops','групи населення')|e] іншої культури будуть [Concept('assimilate','асимілюються')|e] до неї, коли обставини підходящі.\n\n[Concept('common_language','загальноприйнята мова')|e] кожної [country] визначається [language] їхньої основної культури.\n\n[pops], які належать до $game_concept_primary_culture$ [country], побачать, що їхнє [Concept('pop_satisfaction_with_icon','pop_satisfaction_with_icon')|e] збільшиться на [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]."

 game_concept_primary_or_accepted_culture: "Основна або Прийнята Культура"
 game_concept_primary_or_accepted_culture_desc: "Це [Concept('culture','культура')|e], яка вважається в [Concept('country','країні')|e] [Concept('primary_culture_short','основною')|e] або [Concept('accepted_culture','прийнятою')|e]."

 game_concept_cultural_capacity: "Культурна Спроможність"
 game_concept_cultural_capacity_desc: "Вартість для [Concept('country','країна')|e] мати [Concept('culture','культура')|e] як [Concept('accepted_culture','прийнята культура')|e] залежить від їхньої [Concept('cultural_opinion','культурна думка')|e] про [Concept('primary_culture','основна культура')|e] та розміру цієї культури відносно $game_concept_primary_culture$."




 game_concept_religious_status: "Релігійний Статус"
 game_concept_religious_status_desc: "Будь-яка [Concept('religion', 'релігія')|e] по відношенню до [Concept('primary_religion', 'основної')|e] може мати один з наступних статусів:\n$BULLET_WITH_TAB$[Concept('primary_religion', 'основна релігія')|e]\n$BULLET_WITH_TAB$[Concept('heretic', 'єретики')|e]\n$BULLET_WITH_TAB$[Concept('heathen', 'язичники')|e]"


 game_concept_religious_opinion: "Релігійна Думка"
 game_concept_religious_opinions: "Релігійні Думки"
 game_concept_religious_opinion_desc: "Кожна [Concept('religion','релігії')|e] має релігійну думку про кожну іншу [religion]. Це впливає на [Concept('opinion','думку')|e], яку [Concept('country','країни')|e] з однією [religion] має про [country] з іншою [religion], а також впливає на [Concept('pop_satisfaction','задоволення')|e] [Concept('pop','групи населення')|e]."

 game_concept_primary_religion: "Основна Релігія"
 game_concept_primary_religion_short: "Основний"
 game_concept_true_faith: "Основна Релігія"
 game_concept_official_religion: "Основна Релігія"
 game_concept_state_religion: "Основна Релігія"
 game_concept_state_religion_desc: "Офіційна [Concept('religion','релігія')|e] [Concept('country','країна')|e]. Вона надає доступ до різного контенту та механік і може дозволити дуже різні стилі гри.\n\n[Concept('pops','населення')|e] матимуть вищу [Concept('pop_satisfaction','задоволеність попа')|e], якщо вони належать до $game_concept_primary_religion$, а інші $game_concept_pops$ повільно [Concept('convert','навернути')|e] до $game_concept_primary_religion$ за правильних умов.\n\n$game_concept_primary_religion$ також має великий вплив на [Concept('diplomacy','дипломатія')|e], оскільки братські $game_concept_countries$ схильні бачити одна одну в більш сприятливому світлі."

 game_concept_heretic: "Єретик"
 game_concept_heretics: "Єретики"
 game_concept_heretic_desc: "Будь-яка [Concept('religion','релігія')|e], яка має спільну [Concept('religion_group','релігійна група')|e] з [Concept('primary_religion','основна релігія')|e] в [Concept('country','країні')|e], буде вважатися єретичною.\n\nЗалежно від [Concept('heretic_tolerance','толерантність до єретиків')|e] у $game_concept_country$, єретичні [Concept('pops','населення')|e] зазвичай матимуть нижчу [Concept('pop_satisfaction','задоволеність попа')|e], і ведення [Concept('diplomacy','дипломатія')|e] з єретичними $game_concept_countries$ може виявитися складнішим."

 game_concept_heathen: "Язичник"
 game_concept_heathens: "Язичники"
 game_concept_heathen_desc: "Будь-яка [Concept('religion','релігія')|e] іншої [Concept('religion_group','релігійна група')|e], ніж [Concept('primary_religion','основна релігія')|e] в [Concept('country','країні')|e], буде вважатися язичницькою.\n\nЗалежно від [Concept('heathenry_tolerance','толерантність до язичників')|e] у $game_concept_country$, язичницькі [Concept('pops','населення')|e] зазвичай матимуть нижчу [Concept('pop_satisfaction','задоволеність попа')|e], і ведення [Concept('diplomacy','дипломатія')|e] з язичницькими $game_concept_countries$ може виявитися складнішим."


 game_concept_dominant_upper_class_culture: "Домінуюча Культура Вищого Класу"
 game_concept_dominant_upper_class_culture_desc: "Домінуюча культура [Concept('upper_class','вищий клас')|e] — це найбільша [Concept('culture','культура')|e] в [Concept('country','країні')|e] з усіх попів вищого класу, масштабована за [Concept('control','контроль')|e] [Concept('locations','локації')|e], в яких вони присутні, а також вродженою [Concept('political_power','політична влада')|e] [Concept('estate','стан')|e], до якого вони належать.\n\nЦе не обов'язково означає, що вона є більшістю."


 game_concept_dominant_culture: "Домінуюча Культура"
 game_concept_dominant_culture_desc: "Домінуючою вважається [Concept('culture','культура')|e], до якої належить більшість жителів [Concept('location','локації')|e] або [Concept('country','країни')|e].\nДомінування не є абсолютною перевагою."

 game_concept_foreign_culture: "Іноземна Культура"
 game_concept_foreign_culture_short: "Іноземний"
 game_concept_foreign_culture_desc: "Це [Concept('cultural_status','статус')|e] [Concept('culture','культури')|e], до якої не належать [Concept('pops','групи населення')|e] в [Concept('country','країні')|e]."

 game_concept_cultural_status: "Культурний Статус"
 game_concept_cultural_status_short: "Статус"
 game_concept_cultural_status_desc: "Кожна [Concept('culture','культура')|e] розглядається як одна з них [Concept('country','країні')|e]:\n$BULLET_WITH_TAB$[Concept('primary_culture','основна культура')|e]\n$BULLET_WITH_TAB$[Concept('accepted_culture','визнана культура')|e]\n$BULLET_WITH_TAB$[Concept('non_accepted_culture','пригноблена культура')|e]\n$BULLET_WITH_TAB$[Concept('tolerated_culture','прийнятна культура')|e]\n$BULLET_WITH_TAB$[Concept('foreign_culture','чужа культура')|e]"



 game_concept_assimilate: "Асимілювати"
 game_concept_assimilates: "Асимілює"
 game_concept_assimilating: "Асиміляція"
 game_concept_assimilated: "Асимільований"
 game_concept_assimilation: "Асиміляція"
 game_concept_assimilation_rate: "Швидкість Асиміляції"
 game_concept_assimilate_desc: "Це процес, за яким [Concept('pops','групи населення')|e] однієї [Concept('culture','культурі')|e] змінюються з часом на [Concept('primary_culture','основну культуру')|e] [Concept('country','країни')|e], яка [Concept('owns','володіючої')|e] їх.\n\nВона прискорюється, якщо [primary_culture] має високу [Concept('culture_war_power','міць')|e] проти [Concept('pop','группе населения')|e] культури.\n\nДеякі конкретні [Concept('cultures','культури')|e] безпосередньо пов'язані зі своєю [Concept('faith','вірі')|e], тому вони не зможуть бути асимільовані, якщо вони спочатку не [Concept('converted','навернення')|e]."

 game_concept_occupation: "Окупація"
 game_concept_occupations: "Окупації"
 game_concept_occupied: "Окупований"
 game_concept_occupier: "Окупант"
 game_concept_occupy: "Окупувати"
 game_concept_occupying: "Окупування"
 game_concept_occupation_desc: "Окупація — це коли [Concept('controller','контролює')|e] [Concept('location','локації')|e] відрізняється від його [Concept('owner','володіє')|e]. Це відбувається, коли [location] потрапляє в [zone_of_control] [Concept('fortification','укріплення')|e], яка [controlled] [Concept('enemy','ворога')|e], або коли [Concept('army','армія')|e] успішно [Concept('sieges','облогу')|e] локацію.\n\nУ багатьох випадках [Concept('location','локація')|e] повинна бути окупована, перш ніж її можна буде додати до [Concept('peace_treaty','мирного договору')|e]."

 game_concept_siege: "Облога"
 game_concept_besieged: "Обложений"
 game_concept_sieged: "Обложений"
 game_concept_sieges: "Облоги"
 game_concept_siege_desc: "Облога відбувається, коли [Concept('army','армія')|e] прибуває в [Concept('location','локації')|e], коли [Concept('controller','контролер')|e] та $game_concept_army$ є [Concept('enemies','воєнні вороги')|e].\n\nОблога $game_concept_location$ без [Concept('fortification','фортифікація')|e] займе близько місяця, але якщо є $game_concept_fortification$, це займе набагато довше, залежно від рівня $game_concept_fortification$.\n\nЯкщо $game_concept_army$ виграє проти $game_concept_location$, яка [Concept('owned','володіє')|e] $game_concept_enemy$, вона стане [Concept('occupied','окупований')|e] і збільшить [Concept('war_score','воєнний рахунок')|e] для $game_concept_owner$ $game_concept_army$.\n\nЩоб [Concept('siege','облога')|e] прогресувала, потрібно принаймні стільки ж людей, які її обложують, як кількість людей у [Concept('garrison','гарнізон')|e]. Для [Concept('location','локація')|e] без [Concept('fortifications','фортифікації')|e] потрібно принаймні #V 100#! людей."


 game_concept_assault: "Штурм"
 game_concept_assault_desc: "Штурм — це спроба [Concept('siege','облягаючої')|e] сторони взяти приступом [Concept('fortification','укріплення')|e], щоб швидше захопити його. Це досить дорогий крок — атакуюча сторона зазнає великих втрат."

 game_concept_garrison: "Гарнізон"
 game_concept_garrisons: "Гарнізони"
 game_concept_garrison_desc: "Це солдати, які працюють над захистом [Concept('fortifications','фортифікації')|e] [Concept('location','локація')|e]. Коли всі вони вбиті, або їхній [Concept('morale','моральний дух')|e] втрачений, [Concept('siege','облога')|e] буде програна для захисника.\n\nЩоб [Concept('siege','облога')|e] прогресувала, потрібно принаймні стільки ж людей, які її обложують, як кількість людей у [Concept('garrison','гарнізон')|e]. Для [Concept('location','локація')|e] без [Concept('fortifications','фортифікації')|e] потрібно принаймні #V 100#! людей."

 game_concept_combat: "Бій"
 game_concept_battle: "Битва"
 game_concept_battles: "Битви"
 game_concept_combats: "Бої"
 game_concept_combat_desc: "Якщо дві або більше [Concept('armies','армії')|e] зустрічаються в [Concept('location','локації')|e], або дві або більше [Concept('navies','флоту')|e] в [Concept('seazone','акваторії')|e], і вони [Concept('hostile','ворожі')|e] одна до одної, між ними почнеться битва.\nБитва зазвичай починається з [Concept('bombard_phase','фази обстрілу')|e], а потім продовжується в [Concept('combat_phase','фаза боя')|e]. Кожен [Concept('regiment','полк')|e] або [Concept('ship','корабель')|e] спробує [Concept('engage','вступить в бой')|e] ворога і буде битися, поки одна сторона не [Concept('retreats','отступит')|e]. "


 game_concept_attacker: "Атакуючий"
 game_concept_attacker_desc: "Атакуючий у [Concept('battle','битві')|e] може мати кілька недоліків, оскільки він отримає будь-які штрафи [Concept('topography','рельєфу')|e], [Concept('vegetation','рослинності')|e] або [Concept('crossing','переправи')|e]. Інша сторона називається [Concept('defender','захисником')|e]."

 game_concept_defender: "Захисник"
 game_concept_defender_desc: "Захисник у [Concept('battle','битві')|e] уникне штрафів, які може отримати [Concept('attacker','атакуючий')|e]. Зазвичай захисник — це [Concept('army','армія')|e] або [Concept('navy','флот')|e], які першими присутні в [Concept('location','локації')|e], якщо вони не зайняті [Concept('siege','облогою')|e]."

 game_concept_crossing: "Перехід"
 game_concept_river_crossing: "Перехід через Річку"
 game_concept_strait_crossing: "Перехід через Протоку"
 game_concept_sea_landing: "Морська Висадка"
 game_concept_crossing_desc: "[Concept('army','армія')|e], яка переправляється через річку, що розділяє дві [Concept('locations','локації')|e], через [Concept('strait','протоку')|e] або здійснює десант з [Concept('seazone','акваторії')|e], отримає в [Concept('battle','битві')|e] штраф, якщо це армія [Concept('attacker','атакуючої сторони')|e]."


 game_concept_army_experience: "Досвід Армії"
 game_concept_navy_experience: "Досвід Флоту"
 game_concept_experience: "Досвід"
 game_concept_experience_desc: "Досвід зменшує [Concept('damage_taken','получаемий урон')|e] у [Concept('battle','битві')|e] і в основному отримується через участь у [battle], [Concept('siege','облогах')|e] або [Concept('blockade','блокадах')|e]. З часом досвід [Concept('regiment','полки')|e] або [Concept('ship','кораблі')|e] повільно занепадає.\n[regiments] також можуть отримати досвід за допомогою [ShowUnitAbilityName('drill_army')] [Concept('unit_ability','здатність')|e].\nЗа допомогою деяких [Concept('recruitment_methods','методам набора')|e] новий підрозділ може почати з вищого рівня досвіду."


 game_concept_capital: "Столиця"
 game_concept_capital_desc: "Це [Concept('location','локація')|e], яка вважається політичним центром [Concept('country','країни')|e], тут розташовується [Concept('government','уряд')|e]. Наслідки [Concept('occupied','окупації')|e] цієї локації в ході [Concept('war','війни')|e] можуть бути катастрофічними."
 game_concept_price: "Ціна"
 game_concept_prices: "Ціни"
 game_concept_cost: "Вартість"
 game_concept_costs: "Вартості"
 game_concept_price_desc: "Ціна — це витрати [Concept('country','країни')|e] на будь-яку діяльність. Може виражатися в [Concept('gold','золоті')|e], [Concept('manpower','кількості рекрутів')|e], впливі на [Concept('stability','стабільність')|e] або в чомусь іншому."

 game_concept_unit: "Підрозділ"
 game_concept_units: "Підрозділи"
 game_concept_unit_desc: "Підрозділ — це або [Concept('army', 'армія')|e], або [Concept('navy', 'флот')|e]. Кожен підрозділ складається з кількох [Concept('sub_units', 'підпідрозділів')|e]."

 game_concept_sub_unit: "Підпідрозділ"
 game_concept_sub_units: "Підпідрозділи"
 game_concept_sub_unit_desc: "Підпідрозділи — це окремі війська в [Concept('unit','підрозділ')|e], які б'ються або як [Concept('regiments','полки')|e], або як [Concept('ships','кораблі')|e]. Вони завжди належать до певного [Concept('unit_type','тип підрозділу')|e] і, таким чином, належать до [Concept('unit_category','категорія підрозділу')|e]."

 game_concept_distributing_food: "Розподіл Їжі"
 game_concept_distribute_food: "Розподілити Їжу"
 game_concept_distributing_food_desc: "[Concept('navy','флот')|e] буде відправляти [Concept('food','їжу')|e] [Concept('army','армії')|e] в найближчій [Concept('location','локації')|e], якщо та не може здобути [Concept('food','їжу')] у цій [Concept('location','локації')] або на найближчому [Concept('supply_depot','продовольчому складі')|e]."


 game_concept_gathering_food: "Збір Їжі"
 game_concept_gather_food: "Зібрати Їжу"
 game_concept_gathering_food_desc: "[Concept('navy','флот')|e], яка збирає їжу, буде брати [Concept('food','їжі')|e] з усіх сусідніх [Concept('locations','регіонів')|e], до яких вона має [Concept('food_access','доступ к продовольствию')|e], щоб заповнити свою [Concept('food_capacity','запас провізії')|e]. [navy] потім може [Concept('distribute_food','розподіляти їжу')|e] за потреби."

 game_concept_food_source: "Джерело Їжі"
 game_concept_food_source_desc: "[Concept('army','армія')|e] буде збирати їжу з [Concept('province','провінція')|e], де вона має [Concept('food_access','доступ до їжі')|e], дружнього [Concept('supply_depot','склад постачання')|e] або [Concept('navy','флот')|e], яка [Concept('distributing_food','розподіл їжі')|e]."


 game_concept_logistics_distance: "Логістична Відстань"
 game_concept_logistics_distance_desc: "Це те, наскільки далеко [Concept('army','армія')|e] може простежити свої лінії постачання до [Concept('food_source','джерело їжі')|e]. Армії будуть збирати їжу з [Concept('province','провінція')|e], де вона має [Concept('food_access','доступ до їжі')|e], дружнього [Concept('supply_depot','склад постачання')|e] або [Concept('navy','флот')|e], яка [Concept('distributing_food','розподіл їжі')|e]. [Concept('hostile','ворожий')|e] армія або [Concept('zone_of_control','зона контролю')|e] заблокує це."

 game_concept_military_objective: "Військова Ціль"
 game_concept_military_objectives: "Військові Цілі"
 game_concept_military_objective_desc: "[Concept('armies','арміям')|e] і [Concept('navies','флотам')|e] можна призначати цілі, які вони спробують досягти автоматично."


 game_concept_army: "Армія"
 game_concept_armies: "Армії"
 game_concept_army_desc: "Армія складається з [Concept('regiments','полків')|e] під командуванням [Concept('character','персонажа')|e]. Може брати участь у [Concept('battles','битвах')|e] та [Concept('siege','облягати')|e] ворожі [Concept('fortifications','укріплення')|e]."
 game_concept_navy: "Флот"
 game_concept_navies: "Флоти"
 game_concept_navy_desc: "Флоти — це те, що дозволяє [Concept('country','країна')|e] проектувати владу за межі власної землі. Флоти — це групи [Concept('ships','кораблів')|e], очолювані [Concept('character','персонажа')|e], які можуть битися в [Concept('battles','битвах')|e], [Concept('blockade','блокади')|e] [Concept('hostile','враждебних')|e] узбережжя, руйнувати ворожу [Concept('maritime_presence','морській присутності')|e] та транспортувати [Concept('armies','армії')|e] туди, де вони потрібні. Вони також допомагають з логістикою, оскільки можуть [Concept('distribute_food','розподіляти')|e] та [Concept('gather_food','збирати їжу')|e]."
 game_concept_ship: "Корабель"
 game_concept_ships: "Кораблі"
 game_concept_ship_desc: "Це основна структурна одиниця [Concept('navy','флоту')|e]. Це великий корабель, здатний перевозити [Concept('food','їжу')|e], [Concept('regiments','полки')|e] та свій екіпаж. Кожен корабель належить до певного [Concept('ship_type','типу')|e]."
 game_concept_regular_regiment: "Регулярний Полк"
 game_concept_regular_regiments: "Регулярні Полки"
 game_concept_regular: "Регулярний"
 game_concept_regulars: "Регулярні Війська"
 game_concept_regular_regiment_desc: "Регулярні полки набираються вручну [Concept('country','країна')|e], найчастіше використовуючи [Concept('manpower','число рекрутов')|e] та [Concept('gold','золото')|e]. Вони формують постійні [Concept('armies','армії')|e] і досить обмежені в кількості, поки ви не отримаєте [Concept('advances','покращення')|e] з пізніших [Concept('ages','епохи')|e]."

 game_concept_regular_ship: "Регулярні Кораблі"
 game_concept_regular_ships: "Регулярні Кораблі"
 game_concept_regular_ship_desc: "Регулярні кораблі набираються вручну [Concept('country','країна')|e], використовуючи [Concept('sailors','моряки')|e] та [Concept('gold','дукати')|e]. Вони формують постійні [Concept('navies','флоти')|e] і досить обмежені в кількості, поки ви не отримаєте [Concept('advances','покращення')|e] з пізніших [Concept('ages','епохи')|e]."

 game_concept_regiment: "Полк"
 game_concept_regiments: "Полки"
 game_concept_regiment_desc: "Полк — це будівельний блок [Concept('army','армії')|e]. Кожен має [Concept('maximum_strength','максимальної чисельності')|e] [Concept('manpower','людських ресурсів')|e] і належить до певного [Concept('unit_type','типу військ')|e]. Вони можуть бути або [Concept('army_levy','армійське ополчення')|e], або [Concept('mercenary','найманці')|e], або [Concept('regular_regiment','регулярние полки')|e]."
 game_concept_average_morale: "Середній Моральний Дух"
 game_concept_average_morale_desc: "Це усереднений показник [Concept('morale','бойового духу')|e] усіх [Concept('regiments','полків')|e] або [Concept('ships','кораблів')|e] у [Concept('unit','підрозділі')|e]."
 game_concept_army_morale: "Моральний Дух Армії"
 game_concept_navy_morale: "Моральний Дух Флоту"
 game_concept_morale: "Моральний Дух"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "Моральний дух — це як довго [Concept('army','армія')|e] або [Concept('navy','флот')|e] буде битися перед здачею.\n\nУ [Concept('battle','битви')|e] кожен [Concept('regiment','полк')|e] або [Concept('ship','корабель')|e] завдає [Concept('morale_damage_done','шкода бойовому духу')|e] противнику, ефект якого змінюється [Concept('morale_damage_taken','отримуваної шкоди бойовому духу')|e] противника. Коли моральний дух досягає нуля, армія або флот [Concept('retreat','отступит')|e] і програє [battle]."
 game_concept_locked: "Заблокований"
 game_concept_locked_desc: "Заблокована [Concept('army','армія')|e] або [Concept('navy','флот')|e] не може отримувати накази, поки доступ до цього підрозділу не відновиться."
 game_concept_trade_profit: "Прибуток від Торгівлі"
 game_concept_trade_profit_desc: "Прибуток від торгівлі в основному залежить від різниці між [Concept('market_prices','риночними ценами')|e] [Concept('goods','товарів')|e] на [Concept('export_market','ринку експорту')|e] та [Concept('import_market','ринке импорта')|e]. Також є витрати на обслуговування, які зменшать прибуток, і деякі торгівлі можуть бути змушені платити [Concept('sound_toll','плата за проход')|e]."
 game_concept_trade: "Торгівля"
 game_concept_trading: "Торгівля"
 game_concept_trades: "Торгівлі"
 game_concept_trade_desc: "Торгівля — це переміщення [Concept('good','товар')|e] з одного [Concept('market','ринок')|e] на інший. Товари купуються на одному ринку, а потім продаються на іншому, сподіваючись дати [Concept('trade_profit','прибуток від торгівлі')|e] власнику торгівлі. Кількість [Concept('merchant_capacity','торговий потенціал')|e], необхідна для торгівлі, залежить як від відстані між ринками, так і від кількості [goods], якими торгівля оперує.\n\n[Concept('trade_income','дохід від торгівлі')|e] розподіляється між короною та [Concept('estates_with_icon','estates_with_icon')|e] відповідно до їхньої [Concept('estate_power_with_icon','estate_power_with_icon')|e]. Лише відсоток [Concept('crown_power_with_icon','crown_power_with_icon')|e] йде до [Concept('treasury','скарбниця')|e]."
 game_concept_import: "Імпорт"
 game_concept_importing: "Імпортування"
 game_concept_imported: "Імпортований"
 game_concept_imports: "Імпорти"
 game_concept_import_desc: "Імпорт — це [Concept('trade','торгівля')|e], при якій [Concept('goods','товари')|e] постачаються на [Concept('market','ринок')|e], збільшуючи [Concept('supply','пропозицію')|e] цих товарів на конкретному ринку."
 game_concept_export: "Експорт"
 game_concept_exporting: "Експортування"
 game_concept_exported: "Експортований"
 game_concept_exports: "Експорти"
 game_concept_export_desc: "Експорт — це [Concept('trade','торгівля')|e], яка переміщує [Concept('goods','товари')|e] з [Concept('market','ринок')|e], збільшуючи [Concept('demand','попит')|e] цих товарів на цьому ринку.\n\nЯкщо кілька торгівель намагаються експортувати одні й ті ж товари, товари надаються в порядку [Concept('merchant_power','торгова перевага')|e]."
 game_concept_trade_income: "Дохід від Торгівлі"
 game_concept_trade_income_desc: "Це гроші, отримані з [Concept('trades_with_icon','trades_with_icon')|e] при продажу [Concept('goods_with_icon','goods_with_icon')|e] на [Concept('markets_with_icon','markets_with_icon')|e].\n\nДохід від торгівлі розподіляється між короною та [Concept('estates_with_icon','estates_with_icon')|e] відповідно до їхньої [Concept('estate_power_with_icon','estate_power_with_icon')|e]. Лише відсоток [Concept('crown_power_with_icon','crown_power_with_icon')|e] йде до [Concept('treasury','скарбниця')|e]."
 game_concept_trade_expense: "Витрати на Торгівлю"
 game_concept_trade_expense_desc: "Це гроші, витрачені на [Concept('trades','торгівлю')|e] — при купівлі [Concept('goods','товарів')|e] на [Concept('markets','ринках')|e] та витратах на [Concept('merchant_maintenance','забезпечення торгівлі')|e]."

 game_concept_burgher_trade: "Торгівля $burghers$"
 game_concept_burgher_trades: "Торгівля $burghers$"
 game_concept_burgher_trade_desc: "[ShowPopTypeName('burghers')] за допомогою самостійної [Concept('trades','торгівлі')|e] постараються забезпечити себе необхідними [Concept('goods','товарами')|e] на [Concept('market','ринку')|e] свого [Concept('town_or_city','міста')|e]."
 game_concept_burghers_exporting: "Експорт $burghers$"
 game_concept_burghers_importing: "Імпорт $burghers$"


 game_concept_common_goods: "Звичайні Товари"
 game_concept_base_production: "Базове Виробництво"
 game_concept_common_goods_desc: "Деякі [Concept('goods','товари')|e], такі як [ShowGoodsName('stone')] або [ShowGoodsName('clay')], можуть бути вироблені скрізь без необхідності в [Concept('rgo','р.д.о.')|e], і це вважається звичайними товарами. Як звичайні $game_concept_goods$, вони потім надаються на [Concept('market','ринок')|e]."

 game_concept_topography: "Топографія"
 game_concept_topography_desc: "Рельєф — це нерівності та перепади висот у [Concept('location','локації')|e]. На рівній місцевості простіше розвивати [Concept('towns_and_cities','міста')|e], на пересіченій простіше обороня тися."

 game_concept_vegetation: "Рослинність"
 game_concept_vegetation_desc: "Флора характеризує рослинність, якою покрита [Concept('location','локація')|e]."

 game_concept_construction: "Будівництво"
 game_concept_constructions: "Будівництва"
 game_concept_construction_desc: "Процес будівництва чогось у [Concept('location','локації')|e], наприклад [Concept('building','споруди')|e], [Concept('regiment','полку')|e] або [ShowLocationRankName('city')].\n\nБудівництва вимагають [Concept('goods','товари')|e] з [Concept('market','ринку')|e] [Concept('location','локації')|e], в якій вони відбуваються. Якщо необхідні [goods] недоступні, [construction] зупиниться."

 game_concept_regular_army: "Регулярна Армія"
 game_concept_regular_army_desc: "Постійні [Concept('army','війська')|e] [Concept('country','країни')|e] без урахування [Concept('levies','ополчення')|e]."
 game_concept_unit_type: "Тип Підрозділу"
 game_concept_ship_type: "Тип Корабля"
 game_concept_unit_types: "Типи Підрозділів"
 game_concept_unit_type_short: "Тип"
 game_concept_unit_types_short: "Типи"
 game_concept_unit_type_desc: "Кожна [Concept('unit_category','роді військ')|e] містить багато варіацій, коли йдеться про тип. Різні типи походять з [Concept('advances','покращень')|e], [Concept('culture','культури')|e] або з інших джерел. Тип — це те, що робить підрозділ унікальним і дає йому здібності та атрибути. Деякі приклади для [Concept('ships','кораблів')|e] включають [ShowUnitDefinitionName('n_cog')], [ShowUnitDefinitionName('n_twodecker')] та [ShowUnitDefinitionName('n_xebec')], тоді як [Concept('regiments','полків')|e] включають [ShowUnitDefinitionName('a_arquebusiers')] та [ShowUnitDefinitionName('a_cavaliers')] серед багатьох інших."
 game_concept_unit_category: "Категорія Підрозділу"
 game_concept_unit_categories: "Категорії Підрозділів"
 game_concept_unit_category_short: "Категорія"
 game_concept_unit_categories_short: "Категорії"
 game_concept_unit_category_upper_desc: "[Concept('regiment','полк')|e] або [Concept('ship','корабель')|e] завжди належить до однієї з наступних категорій."
 game_concept_unit_category_list_title: "Список Категорій Підрозділів"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"

 game_concept_language: "Мова"
 game_concept_languages: "Мови"
 game_concept_language_desc: "Кожна [Concept('culture','культура')|e] має [language], яку вона може поділяти з іншими [cultures]. [language] має [Concept('language_power','сила мови')|e] і будь-яку кількість [Concept('dialects','діалекти')|e], які визначають імена [Concept('character','персонаж')|e].\n\n[Concept('country','країна')|e] може мати [Concept('court_language','придворна мова')|e], [Concept('liturgical_language','літургійна мова')|e] і поділяє свою [Concept('common_language','загальна мова')|e] зі своєю [Concept('primary_culture','основна культура')|e].\n\nДеякі мови належать до [Concept('language_family','мовна сім'я')|e], тоді як деякі інші є [Concept('isolated_language_short','ізольований')|e]."


 game_concept_isolated_language: "Ізольована Мова"
 game_concept_isolated_languages: "Ізольовані Мови"
 game_concept_isolated_language_short: "Ізольований"
 game_concept_isolated_language_desc: "[Concept('language','мова')|e] є [isolated_language_short], коли вона не поділяє [Concept('language_family','мовна сім'я')|e] з іншими [languages]."


 game_concept_language_family: "Мовна Сім'я"
 game_concept_language_families: "Мовні Сім'ї"
 game_concept_language_family_short: "Сім'я"
 game_concept_language_families_short: "Сім'ї"
 game_concept_language_family_desc: "Мовна сім'я — це набір [Concept('languages','мови')|e], які походять від спільного предка і тому можуть мати багато подібностей.\n\nДеякі [languages] не належать до [language_family_short] і тому є [Concept('isolated_language','ізольована мова')|e]."


 game_concept_dialect: "Діалект"
 game_concept_dialects: "Діалекти"
 game_concept_dialect_desc: "[Concept('dialect','діалект')] — це різновид [Concept('language','мови')|e], який впливає переважно на найменування — наприклад, визначає імена [Concept('characters','персонажів')|e] та назви [Concept('locations','локацій')|e]."


 game_concept_language_power: "Сила Мови"
 game_concept_language_power_desc: "Сила мови представляє охоплення, вплив та престиж [Concept('language','мова')|e]. Вона виражається як відсоток відносно найпотужнішої мови у світі.\n\nВона розраховується за загальною [Concept('political_power','політична влада')|e] [Concept('pops','населення')|e] з [Concept('primary_culture','основна культура')|e] у [Concept('countries','країни')|e], де вона є [Concept('court_language','придворна мова')|e], та кількістю духовенства, що дотримується [Concept('primary_religion','основна релігія')|e] у країнах, де вона є [Concept('liturgical_language','літургійна мова')|e].\n\nНаявність [liturgical_language] з високою силою мови збільшує швидкість [Concept('research','дослідження')|e], тоді як [court_language] з високою силою мови збільшує [Concept('estate_satisfaction','задоволеність стану')|e] дворянства."

 game_concept_dominant_language: "Домінуюча Мова"
 game_concept_dominant_language_desc: "Домінуючою вважається [Concept('language','мова')|e], якою розмовляє більшість [Concept('pops','груп населення')|e] у [Concept('location','локації')|e].\nДомінування не є абсолютною перевагою."

 game_concept_dominant_dialect: "Домінуючий Діалект"
 game_concept_dominant_dialect_desc: "Домінуючим вважається [Concept('dialect','діалект')|e], яким розмовляє більшість [Concept('pops', 'груп населення')|e] у [Concept('location', 'локації')|e].\nДомінування не є абсолютною перевагою."

 game_concept_ability: "Здібність"
 game_concept_abilities: "Здібності"
 game_concept_ability_desc: "Здібність представляє різні здатності кожного [Concept('character','персонажа')|e]. Значення кожної варіюються від 0 до 100. Новонароджені діти починають з 0 і поступово збільшують свої здібності, коли ростуть.\n\nІснують три типи здібностей:\n - [Concept('adm_short','адміністративний')|e]\n - [Concept('dip_short','дипломатичний')|e]\n - [Concept('mil_short','військовий')|e]\n\nВ сумі вони становлять [Concept('total_ability','сумму навиков')|e] [character]."

 game_concept_liturgical_language: "Літургійна Мова"
 game_concept_liturgical_languages: "Літургійні Мови"
 game_concept_liturgical_language_desc: "Це офіційна [Concept('language','язик')|e], яку [Concept('country','країною')|e] використовує для своєї офіційної [Concept('religion','релігії')|e]. Деякі релігії, такі як [ShowReligionName('catholic')], мають фіксовану $game_concept_liturgical_language$, яку не можна змінити, але інші релігії дозволяють країнам її змінювати. [Concept('language_power','сила')|e] $game_concept_liturgical_language$ країни впливає на швидкість, з якою вони [Concept('research','дослідження')|e] нові [Concept('advances','покращень')|e]."

 game_concept_common_language: "Загальна Мова"
 game_concept_common_languages: "Загальні Мови"
 game_concept_common_language_desc: "Це [Concept('language','мова')|e] носіїв [Concept('primary_culture','основної культури')|e] у [Concept('country','країні')|e]. Якщо загальноприйнята мова співпадає з [Concept('court_language','придворною')|e], [ShowEstateTypeName('peasants_estate')|l] будуть задоволені."

 game_concept_market_language: "Ринкова Мова"
 game_concept_market_language_desc: "Це [Concept('language','мова')|e], якою розмовляє більшість #TOOLTIP:POPTYPE,burghers,X #L міщан#!#! в [Concept('market_center','ринковому центрі')|e]."

 game_concept_foreign_language: "Іноземна Мова"
 game_concept_foreign_language_desc: "Чужою вважається [Concept('language','мова')|e], яка не є в [Concept('country','країні')|e] ні [Concept('common_language','загальноприйнятою')|e], ні [Concept('liturgical_language','літургійною')|e]."

 game_concept_court_language: "Придворна Мова"
 game_concept_court_language_desc: "[Concept('language_with_icon','language_with_icon')|e] уряду в [Concept('country_with_icon','country_with_icon')|e].\n\nПевні мови можуть впливати на [Concept('estate_satisfaction','задоволення')|e] різних [Concept('estates','станів')|e]:\n$BULLET$[ShowEstateTypeName('nobles_estate')] віддають перевагу високій [Concept('language_power_with_icon','language_power_with_icon')|e].\n$BULLET$[ShowEstateTypeName('clergy_estate')] віддають перевагу [Concept('liturgical_language_with_icon','liturgical_language_with_icon')|e].\n$BULLET$[ShowEstateTypeName('peasants_estate')] віддають перевагу [Concept('common_language_with_icon','common_language_with_icon')|e].\n$BULLET$Використання [Concept('market_language_with_icon','market_language_with_icon')|e] нашої [capital] збільшить [Concept('trade_efficiency','торгова ефективність')|e].\n\nПридворна мова отримує збільшення своєї [language_power] відносно загальної [Concept('political_power','політичною вагою')|e] [Concept('pops','груп населення')|e], які належать до [Concept('primary_culture','основній культурі')|e] країни.\n\nМи завжди можемо змінити нашу придворну мову на нашу [common_language] або [liturgical_language], на мову [Concept('great_power','великої держави')|e] у нашій [Concept('religion_group','групи')|e], або на мову нашого [Concept('overlord','сюзерена')|e]."

 game_concept_estates_enrichment: "Збагачення Станів"
 game_concept_estate_enrichment: "Збагачення Станів"
 game_concept_estates_enrichment_desc: "Це сума, яка щомісяця утримується з оподатковуваного доходу [Concept('estate','стану')|e]."

 game_concept_political_power: "Політична Влада"
 game_concept_political_power_desc: "Політична влада — це вплив, який [Concept('pops','населення')|e] мають у сфері [Concept('government','уряд')|e]. Вона використовується для розрахунку [Concept('estate_power','влада стану')|e] та [Concept('language_power','сила мови')|e], а також [Concept('dominant_upper_class_culture','домінуюча культура вищого класу')|e] кожної [Concept('country','країна')|e].\n\nКожен [pop] чинить різну кількість політичної влади залежно від [Concept('estate','стан')|e], до якого він належить. Наприклад, поп, що належить до [ShowEstateTypeName('nobles_estate')], природно чинить у сотні разів більше політичної влади, ніж поп, що належить до [ShowEstateTypeName('peasants_estate')]."

 game_concept_cultural_tradition: "Культурна Традиція"
 game_concept_cultural_tradition_short: "Традиція"
 game_concept_cultural_tradition_desc: "Це захисна сила [Concept('culture','культури')|e] у контексті [Concept('culture_war','культурній війні')|e], яка представляє, наскільки сильно традиції цієї культури резонують з її людьми.\n\nТрадиція має щомісячну зміну, що залежить від відповідних [Concept('buildings','будівлі')|e], [Concept('societal_values','суспільні цінності')|e], [Concept('advances','покращення')|e] та багатьох інших факторів."

 game_concept_cultural_influence: "Культурний Вплив"
 game_concept_cultural_influence_short: "Вплив"
 game_concept_cultural_influence_desc: "Це атакуюча сила [Concept('culture','культури')|e] у контексті [Concept('culture_war','культурній війні')|e], яка представляє, наскільки вражаючою вона виглядає для інших культур, і охоплення, яке вона має за межами своїх власних кордонів.\n\nВона має щомісячне збільшення після завершення [Concept('work_of_art','творінь')|e] і має деяке щомісячне збільшення з багатьох джерел, таких як [Concept('prestige','престижа')|e], певні [Concept('buildings','споруд')|e], [Concept('advances','покращень')|e], [Concept('laws','законів')|e] та багато інших. Але остерігайтеся, вона також має природний щомісячний спад."

 game_concept_culture_war_power: "Сила Культурної Війни"
 game_concept_culture_war: "Культурна Війна"
 game_concept_culture_war_power_desc: "Це сила атакуючої [Concept('cultural_influence','впливу')|e] [Concept('culture','культури')|e] проти [Concept('cultural_tradition','традициями')|e] цільової [culture].\n\nНаявність високої сили культурної війни впливає на процеси, такі як [Concept('assimilation','асиміляція')|e], [Concept('integration','інтеграція')|e], [Concept('spy_networks','шпигунські мережі')|e], [Concept('diplomacy','дипломатія')|e] і навіть [Concept('siege','облога')|e]."

 game_concept_climate: "Клімат"
 game_concept_climate_upper_desc: "Клімат [Concept('location','локації')|e] впливає на те, наскільки добре [Concept('pops','груп населення')|e] можуть там жити, включаючи скільки [Concept('food','їжі')|e] може бути вироблено. Він також впливає на максимальний [Concept('winter_level','рівень зими')|e] [location].\n\nІснують наступні клімати:"
 game_concept_climate_list_title: "Список Типів Кліматів"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"

 game_concept_immortality: "Безсмертя"
 game_concept_immortal: "Безсмертний"
 game_concept_immortality_desc: "Коли [Concept('character','персонаж')|e] безсмертний, він не помре від старості. Однак він все ще сприйнятливий до смерті від інших світських причин, таких як [Concept('battle','битві')|e] або щось набагато гірше, як [Concept('disease','епідемії')|e]."

 game_concept_character: "Персонаж"
 game_concept_characters: "Персонажі"
 game_concept_character_desc: "Персонаж — це окрема [Concept('person','людина')|e], яка володіє [Concept('abilities','навичками')|e], [Concept('traits','властивостями')|e], [Concept('culture','культури')|e] та [Concept('religion','релігію')|e]. Вони навіть можуть належати до [Concept('dynasty','династии')|e], якщо вони благородного походження.\n\nКоли вони стають [Concept('adult','подорослішавши')|e], вони можуть бути [Concept('ruler','правителем')|e] або [Concept('regent','регентом')|e], або можуть бути призначені на роль у [Concept('cabinet','раді')|e], або як [Concept('general','генерала')|e] чи [Concept('admiral','адмірала')|e].\n\n[adults] також можуть [Concept('marry','вступать в брак')|e] і народжувати [Concept('children','дітей')|e]."

 game_concept_courtier: "Придворний"
 game_concept_courtiers: "Придворні"
 game_concept_courtier_desc: "Будь-який [Concept('character','персонаж')|e] у [Concept('country','країні')|e], який не має конкретної [Concept('role','роль')|e], вважається $game_concept_courtier$. $game_concept_courtiers$ можуть бути наймані як [Concept('cabinet_members','члени кабінету')|e], [Concept('generals','генерали')|e], [Concept('admirals','адмірали')|e] або [Concept('explorers','explorers')|e]."

 game_concept_fertility: "Плідність"
 game_concept_fertility_desc: "Це впливає на здатність [Concept('character','персонажа')|e] завагітніти, якщо вона жінка, або завагітнити жінку, якщо він чоловік."



 game_concept_consort: "Дружина/Чоловік"
 game_concept_consorts: "Дружини/Чоловіки"
 game_concept_spouse: "Подружжя"
 game_concept_spouses: "Подружжя"
 game_concept_consort_desc: "Дружина/чоловік — це [Concept('character','персонаж')|e], який [Concept('married','браке')|e] з [Concept('ruler','правителем')|e]. У деяких формах урядів вони можуть отримати повноваження, але в більшості випадків вони там, щоб допомогти забезпечити [Concept('heirs','спадкоємців')|e]."
 game_concept_heir: "Спадкоємець"
 game_concept_heirs: "Спадкоємці"
 game_concept_heir_desc: "[Concept('character','персонаж')|e], який наступний у черзі, щоб стати [Concept('ruler','правитель')|e], коли поточний [ruler] помре або зречеться престолу. Порядок спадкування визначається [Concept('heir_selection','правила престолонаслідування')|e] [Concept('government','уряд')|e].\n\nЯкщо відбувається спадкування, але немає дійсного спадкоємця, або спадкоємець є [Concept('child','дитина')|e], спрацьовує [Concept('regency','регентства')|e]."
 game_concept_dynasty: "Династія"
 game_concept_dynasties: "Династії"
 game_concept_dynasty_desc: "Це група персонажів, які мають спільного предка і, таким чином, пов'язані кров'ю. Найважливішим [Concept('character','персонаж')|e] у династії є [Concept('dynasty_head','глава династії')|e]."
 game_concept_dynastic_power: "Династична Влада"
 game_concept_dynastic_power_hausmacht: "Хаусмахт"
 game_concept_dynastic_power_desc: "$game_concept_dynastic_power$ — це цінність політичної влади, яку має [Concept('dynasty','династія')|e] у [Concept('international_organization','міжнародній організації')|e]. Вона відіграє важливу роль у [GetUniqueInternationalOrganization('hre').GetName] і розраховується шляхом множення [Concept('great_power_score','рахунку великої держави')|e] та володіння [Concept('pops','груп населення')|e] у [international_organization] [Concept('countries','країни')|e]."
 game_concept_dynasty_founder: "Засновник Династії"
 game_concept_dynasty_founder_desc: "Засновник [Concept('dynasty','династія')|e]."
 game_concept_dynasty_head: "Глава Династії"
 game_concept_dynasty_head_desc: "Це найпрестижніший та найважливіший [Concept('character','персонаж')|e] у [Concept('dynasty','династії')|e]. [Concept('dialect','діалект')|e] династії визначається тим, що належить її $game_concept_dynasty_head$, і деякі [Concept('events','події')|e] та інший контент можуть вимагати $game_concept_dynasty_head$."
 game_concept_dynasty_seat: "Резиденція Династії"
 game_concept_dynasty_seat_desc: "Кожна династія має свій родовий дім у певній [Concept('location','локація')|e]. Ті [locations], які мають $game_concept_dynasty_seat$, матимуть більше [ShowPopTypeName('nobles')], ніж зазвичай."
 game_concept_lowborn: "Незнатний"
 game_concept_lowborn_desc: "Це [Concept('character','персонаж')|e], який не належить до жодної значущої [Concept('dynasty','династія')|e]."
 game_concept_government: "Уряд"
 game_concept_government_desc: "Кожна [Concept('country','країні')|e] має уряд певного [Concept('government_type','форми правління')|e], розташований у її [Concept('capital','столиці')|e].\n\nУряди складаються з [Concept('ruler','правителя')|e] та [Concept('cabinet','ради')|e] і формуються [Concept('societal_values','суспільних цінностей')|e], [Concept('government_reforms','державних принципів')|e] та [Concept('laws','звід законів')|e]."
 game_concept_government_type: "Тип Уряду"
 game_concept_government_types: "Типи Урядів"
 game_concept_government_type_upper_desc: "$game_concept_government_type$ [Concept('country','країни')|e] визначає внутрішню структуру їхнього уряду. Найбільш примітно, що він визначає [Concept('government_power','влада уряду')|e], яку вони використовують, та [Concept('heir_selections','правила престолонаслідування')|e], доступні їм, але також відкриває специфічні [Concept('laws','правилам')|e], [Concept('government_reforms','державним принципам')|e], [Concept('estate_privileges','становим привілеям')|e] та [Concept('advances','покращенням')|e]."
 game_concept_government_type_list_title: "Список Типів Урядів"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "Міжнародна Організація"
 game_concept_international_organizations: "Міжнародні Організації"
 game_concept_international_organization_desc: "Група [Concept('countries','країн')|e], які об'єдналися в якійсь угоді, іноді націлюючись на іншу [country]."
 game_concept_international_organization_type: "Тип Міжнародної Організації"
 game_concept_international_organization_types: "Типи Міжнародних Організацій"
 game_concept_international_organization_type_upper_title: "$game_concept_international_organization_type$ [Concept('international_organization','міжнародного об'єднання')|e] визначає її загальну структуру, таку як взаємодії, які можна мати з нею, або її структуру лідерства."
 game_concept_international_organization_type_upper_desc: "Кожна міжнародна організація належить до одного з типів нижче."
 game_concept_international_organization_type_list_title: "Список Типів Міжнародних Організацій"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "Член"
 game_concept_members: "Члени"
 game_concept_member_desc: "Це [Concept('countries','країна')|e], які є частиною [Concept('international_organization','международное об'единение')|e]."
 game_concept_elector: "Виборець"
 game_concept_electors: "Виборці"
 game_concept_electorship: "Виборче Право"
 game_concept_elector_desc: "Це [Concept('members','члени')|e], які мають [Concept('special_status','спеціальний статус')|e], що дозволяє їм вирішувати, хто буде наступним [Concept('international_organization_leader_short','лідер')|e] [Concept('international_organization','міжнародна організація')|e]."
 game_concept_imperial_religion: "Імперська Релігія"
 game_concept_imperial_religion_imperial: "Імперський"
 game_concept_imperial_religion_desc: "Імперська релігія визначає, яку [Concept('religion','релігію')|e] повинен дотримуватися [Concept('member','член')|e], щоб мати можливість бути обраним [Concept('international_organization_leader_short','лідером')|e] [Concept('holy_roman_empire','священної римської імперії')|e]. Також можливо, що імперська релігія може бути [Concept('religion_group','релігійну групу')|e] або може бути повністю скасована, роблячи релігію невирішальним фактором у процесі голосування."
 game_concept_leader_type: "Тип Лідера"
 game_concept_leader_type_desc: "Це визначає, хто насправді є [Concept('international_organization_leader_short','лідер')|e] [Concept('international_organization','міжнародна організація')|e]. Існує три типи лідерства для міжнародних організацій:\n- #Y $LEADER_TYPE_CHARACTER$#! - Організація очолюється [Concept('character','персонаж')|e] та країною, до якої вона належить\n- #Y $LEADER_TYPE_COUNTRY$#! - Організація очолюється визначеною [Concept('country','країна')|e], яка відповідає, навіть якщо її власний [Concept('ruler','правитель')|e] замінюється\n- #Y $LEADER_TYPE_NONE$#! - Організація перебуває у вічному стані інтерре, і ні персонаж, ні країна не представлятимуть організацію"
 game_concept_leader_change_method: "Метод Зміни Лідера"
 game_concept_leader_change_method_desc: "Це визначає, як обирається [Concept('international_organization_leader_short','лідер')|e] [Concept('international_organization','міжнародна організація')|e]. Існує п'ять методів для досягнення цього:\n- #Y $LEADER_CHANGE_METHOD_ROTATION$#! - Поточний лідер буде останнім у черзі на лідерство, коли настане його черга\n- #Y $LEADER_CHANGE_METHOD_VOTE$#! - Лідер буде обраний через [Concept('leadership_election_resolution','резолюція виборів лідера')|e]\n- #Y $LEADER_CHANGE_METHOD_LOTTERY$#! - Лідер буде обраний випадково з можливих кандидатів\n- #Y $LEADER_CHANGE_METHOD_SCORE$#! - Лідер буде обраний динамічно на основі внутрішньої системи балів, специфічної для міжнародної організації\n- #Y $LEADER_CHANGE_METHOD_NONE$#! - Умови вибору лідера для міжнародної організації не визначені, оскільки лідер не потрібен або міжнародна організація ще не кодифікувала лідерство"
 game_concept_leader_change_trigger: "Тригер Зміни Лідера"
 game_concept_leader_change_trigger_desc: "Це визначає, за яких умов змінюється [Concept('international_organization_leader_short','лідер')|e] [Concept('international_organization','міжнародна організація')|e]. Існує три тригери, коли лідер може змінитися:\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#! - Щоразу, коли змінюється правитель, розглядається новий лідер міжнародної організації\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#! - Новий лідер міжнародної організації розглядається після встановленої кількості місяців\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#! - Лідер залишається при владі безстроково"
 game_concept_leadership_election_resolution: "Резолюція Виборів Лідерства"
 game_concept_leadership_election_resolution_desc: "Це спеціальна [Concept('resolution','резолюція')|e], яка використовується для визначення того, як обирається [Concept('international_organization_leader_short','лідер')|e] [Concept('international_organization','міжнародна організація')|e]."
 game_concept_candidate: "Кандидат"
 game_concept_candidates: "Кандидати"
 game_concept_candidate_desc: "Це [Concept('countries','країна')|e], які наразі розглядаються як наступний [Concept('international_organization_leader_short','лідера')|e] [Concept('international_organization','международного об'единения')|e]."
 game_concept_free_city: "Вільне Місто"
 game_concept_free_cities: "Вільні Міста"
 game_concept_free_imperial_city: "Вільне Імперське Місто"
 game_concept_free_imperial_cities: "Вільні Імперські Міста"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "Бог"
 game_concept_gods: "Боги"
 game_concept_goddess: "Богиня"
 game_concept_goddesses: "Богині"
 game_concept_god_desc: "Бог, богиня або божество — це надприродна істота, яка служить об'єктом поклоніння для будь-якої конкретної релігії та зазвичай наділена повноваженнями контролю над певними аспектами всесвіту або людського існування."
 game_concept_avatar: "Аватар"
 game_concept_avatars: "Аватари"
 game_concept_avatar_desc: "Аватари — це різні аспекти, прояви або втілення, які конкретний [Concept('god','божества')|e] може прийняти в [ShowReligionName('hindu')]."
 game_concept_disease: "Хвороба"
 game_concept_diseases: "Хвороби"
 game_concept_disease_desc: "Хвороба може завдати лиха нашим [Concept('people','людям')|e]. Різні хвороби мають різні визначені шанси [Concept('outbreak','спалахів')|e], метод та ймовірність передачі та рівень смертності. Їхні жахливі наслідки можуть бути зменшені за допомогою [Concept('disease_resistance','устойчивость к епидемиям')|e]."
 game_concept_disease_outbreak: "Спалах Хвороби"
 game_concept_disease_outbreaks: "Спалахи Хвороб"
 game_concept_outbreak: "Спалах"
 game_concept_disease_outbreak_desc: "Коли [Concept('disease','епідемії')|e] спалахує у конкретній [Concept('location','локації')|e], вона може потім поширюватися звідти різними способами... і може або не може забрати жертви на своєму шляху."

 game_concept_holy_site: "Святиня"
 game_concept_holy_sites: "Святині"
 game_concept_holy_site_desc: "Місце, яке має особливе значення для конкретної [Concept('religion','релігії')|e]. Святиня може надавати різні бонуси [Concept('location','локації')|e] або [Concept('owner','власнику')|e], які масштабуються за її [Concept('holy_site_importance_short','значущості')|e]."

 game_concept_holy_site_type: "Тип Святині"
 game_concept_holy_site_types: "Типи Святинь"
 game_concept_holy_site_type_short: "Тип"
 game_concept_holy_site_types_short: "Типи"
 game_concept_holy_site_type_upper_desc: "Кожна [Concept('holy_site','святиня')|e] належить до одного з типів нижче."
 game_concept_holy_site_type_list_title: "Список Типів Святинь"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"

 game_concept_holy_site_importance: "$game_concept_holy_site$ $game_concept_holy_site_importance_short$"
 game_concept_holy_site_importance_short: "Важливість"
 game_concept_holy_site_importance_desc: "$game_concept_holy_site_importance_short$ [Concept('holy_site','святини')|e] масштабує будь-які бонуси, які застосовуються в її [Concept('location','локації')|e] або [Concept('owner','власнику')|e]."

 game_concept_heir_selection: "Закон Спадкування"
 game_concept_heir_selections: "Закони Спадкування"
 game_concept_succession_law: "Закон Спадкування"
 game_concept_heir_selection_desc: "Кожен [Concept('government','уряд')|e] має закон спадкування, який визначає, який [Concept('character','персонаж')|e] стане наступним [Concept('ruler','правитель')|e], коли поточний помре або зречеться престолу.\n\nБагато законів спадкування визначають [Concept('heir','спадкоємець')|e] до того, як відбудеться спадкування, на основі [Concept('heir_selection_score','бал спадкоємця')|e] цього персонажа, тоді як інші запускають [Concept('election','вибори')|e].\n\nКожен окремий закон спадкування має свої власні правила, такі як чи може спадкоємець належати до тієї ж [Concept('dynasty','династія')|e], або чи повинен він належати до конкретних [Concept('estates','стани')|e].\n\n[Concept('country','країна')|e] може вибрати інший закон спадкування; доступні варіанти можуть бути під впливом таких факторів, як поточний [Concept('government_type','тип уряду')|e] та будь-які активні [Concept('government_reforms','урядові реформи')|e]."

 game_concept_heir_selection_score: "Бал Спадкоємця"
 game_concept_heir_selection_score_short: "Бал"
 game_concept_heir_selection_score_desc: "$game_concept_heir_selection_score$ визначає, наскільки [Concept('character','персонаж')|e] є фаворитом для обрання [Concept('heir_selection','закон спадкування')|e] [Concept('country','країна')|e]. Зазвичай персонаж з найвищим балом стає новим [Concept('ruler','правитель')|e] після спадкування."

 game_concept_eligibility_rules: "Правила Прийнятності"
 game_concept_eligibility_rules_desc: "$game_concept_eligibility_rules$ [Concept('heir_selection','правилам престолонаслідування')|e] визначають, які [Concept('characters','персонаж')|e] мають право стати [Concept('heir','спадкоємцем')|e] [Concept('country','країни')|e]."

 game_concept_election: "Вибори"
 game_concept_elections: "Вибори"
 game_concept_election_desc: "Деякі [Concept('heir_selections','правила престолонаслідування')|e] можуть вимагати виборів для вирішення, який [Concept('character','персонаж')|e] має бути наступним [Concept('ruler','правителем')|e].\n\nЗалежно від правил [heir_selection], вибори можуть відбуватися з регулярними інтервалами або після смерті попереднього [ruler].\n\nЯкщо немає [ruler], то [Concept('government','уряд')|e] тимчасово управлятиметься [Concept('regency','регентства')|e] до завершення виборів."

 game_concept_people: "Люди"
 game_concept_person: "Особа"
 game_concept_people_desc: "Окремі люди. Напівпоновлюваний ресурс, згруповані в [Concept('pops','групи населення')|e] або можуть з'являтися як [Concept('characters','персонажами')|e]."


 game_concept_population_growth: "Зростання Населення"
 game_concept_population_growth_desc: "Зростання населення [Concept('pops','груп населення')|e] у [Concept('location','локації')|e] пов'язане з тим, скільки народжується за місяць порівняно з тим, скільки померло. Брак [Concept('food','їжі')|e], поширення хвороб, [Concept('siege','облога')|e] або інші лиха можуть збільшити кількість людей, які помирають."


 game_concept_pop: "Поп"
 game_concept_pops: "населення"
 game_concept_pop_desc: "Поп — це група [Concept('people','люди')|e] одного [Concept('pop_type','суспільному класу')|e], [Concept('religion','релігії')|e] та [Concept('culture','культурі')|e]. Вони мають потреби в різних [Concept('goods','товарах')|e], і їхнє [Concept('pop_satisfaction','задоволення їхньої групи')|e] впливає на [Concept('location','локація')|e], в якій вони живуть."

 game_concept_upper_class: "Вищий Клас"
 game_concept_upper_class_desc: "Це група [Concept('pop_types','груп населення')|e], які належать до одного з [Concept('estates','стану')|e], які зазвичай мають найбільшу владу в [Concept('country','країні')|e], і є одним із наступних [pop_types]:\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]"

 game_concept_lower_class: "Нижчий Клас"
 game_concept_lower_class_desc: "Це група [Concept('pop_types','груп населення')|e], які належать до нижчих верств суспільства, включаючи наступні [pop_types]:\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"

 game_concept_promote: "Підвищити"
 game_concept_promoted: "Підвищений"
 game_concept_promotes: "Підвищує"
 game_concept_promotion: "Підвищення"
 game_concept_promote_desc: "[Concept('pops','групи населення')|e] [Concept('promote','піднятися')|e] з [ShowPopTypeName('peasants')], коли для них є можливі позиції в їхній [Concept('location','локації')|e]. Попи повинні бути принаймні [Concept('tolerated_culture','прийнятній культурі')|e], щоб підвищуватися."


 game_concept_demoted: "Знижений"
 game_concept_demotion: "Зниження"

 game_concept_demote: "Знизити"
 game_concept_demote_desc: "[Concept('pops','групи населення')|e] знижуються до [ShowPopTypeName('peasants')], коли їх поточного [Concept('pop_type','суспільного класу')|e] занадто багато в їхній [Concept('location','локації')|e]."

 game_concept_pop_type: "Соціальний Клас"
 game_concept_pop_types: "Соціальні Класи"
 game_concept_pop_type_upper_desc: "Кожен [Concept('pop','група населення')|e] визначається як належний до одного із соціальних класів нижче."
 game_concept_pop_type_list_title: "Список Соціальних Класів"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"

 game_concept_good: "Товар"
 game_concept_goods: "Товари"
 game_concept_goods_desc: "Товари можуть бути або [Concept('raw_materials','сировинні товари')|e], які вирощуються, збираються, видобуваються, рубаються або полюються, або [Concept('produced_goods','вироблені товари')|e], які в основному створюються в містах або містах.\n\n[Concept('food_raw_materials','сировина для їжі')|e] також є джерелом [Concept('food','їжа')|e]."
 game_concept_raw_materials: "Сировинні Товари"
 game_concept_raw_material: "Сировинний Товар"
 game_concept_raw_materials_desc: "Кожна [Concept('location','локації')|e] [Concept('produces','виробляється')|e] один тип $game_concept_raw_material$. Кількість, яку вона [produces], залежить від того, наскільки розвинена ця [Concept('location','локації')|e]. Те, що відрізняє сировину від [Concept('produced_goods','вироблених товарів')|e], це те, що вони не вимагають [Concept('buildings','будівлі')|e] для виробництва і покладаються виключно на [Concept('rgo_pops','селян або рабів')|e]. Є деяка $game_concept_raw_materials$, яку також можна виробляти за допомогою [buildings]."
 game_concept_produced_goods: "Вироблені Товари"
 game_concept_produced_good: "Вироблений Товар"
 game_concept_produced_goods_desc: "Це тип [Concept('goods','товарів')|e], який виробляється [Concept('pops','групи населення')|e], які працюють у [Concept('building','спорудах')|e]. У багатьох випадках ці будівлі вимагають [Concept('raw_materials','ресурсів')|e] або інших вироблених товарів для функціонування."


 game_concept_rgo: "Р.Д.О."
 game_concept_resource_gathering_operations: "Операції Збору Ресурсів"
 game_concept_rgo_desc: "Ініціали $game_concept_resource_gathering_operations$. Кожна [Concept('location','локація')|e] має [Concept('raw_material','сировинний товар')|e], який створюється з $rgo_mining$, $rgo_farming$, $rgo_gathering$, $rgo_forestry$ або $rgo_hunting$.\n\nКожен рівень $game_concept_rgo$ може [Concept('employ','наймати')|e] до #V 1,000#! [Concept('rgo_pops','робітники або раби')|e], тоді як максимальний рівень залежить від [Concept('development','розвиток')|e], [Concept('advances','досягнення')|e] та інших речей."

 game_concept_prosperity: "Процвітання"
 game_concept_prosperity_desc: "Процвітання представляє, наскільки процвітаюча та багата [Concept('location','локації')|e]. Позитивне процвітання збільшує [Concept('development','розвитку')|e] [location] з часом і робить його більш привабливим для [Concept('migration','мигрирует')|e].\n\nПроцвітання зростає природно з часом, але зменшується в результаті низького [Concept('pop_satisfaction','задоволення груп населення')|e], [Concept('diseases','епідемії')|e], [Concept('sieges','облоги')|e], [Concept('occupation','окупація')|e], [Concept('blockades','блокади')|e] або якщо [location] [Concept('looted','пограбування')|e] ворожою [Concept('army','військами')|e]. Негативне процвітання може мати руйнівні наслідки для [Concept('population','населенню')|e] [location]."
 game_concept_development: "Розвиток"
 game_concept_development_desc: "Розвиток представляє, наскільки культивована земля і наскільки вона використовується [Concept('pops','групи населення')|e], які там живуть. Чим вищий розвиток, тим більше людей можуть там жити, і тим більше його можна експлуатувати."
 game_concept_control: "Контроль"
 game_concept_control_desc: "Контроль, який [Concept('owner','власника')|e] [Concept('location','локацією')|e] має, визначає [Concept('tax_base','податкову базу')|e], [Concept('army_levies','армійське ополчення')|e] та [Concept('navy_levies','флотське ополчення')|e], доступні в [location]. Він також впливає на швидкість [Concept('promotion','підвищення')|e], [Concept('assimilation','асиміляції')|e] та [Concept('conversion','навернення')|e], а також на кількість щомісячного [Concept('manpower','людських ресурсів')|e] та [Concept('sailors','моряків')|e], яку він дає. Контроль локації повільно зміниться до його [Concept('max_control','максимального значення')|e], що означає, що контроль повільно зменшиться, якщо він вище максимуму, або повільно збільшиться, якщо він нижче.\n\nІснують деякі [Concept('buildings','будівлі')|e], які збільшують максимальний контроль, але в основному він залежить від [Concept('proximity','близькості')|e] до [Concept('capital','столиці')|e] [Concept('country','країни')|e]. Прокладання маршруту через [Concept('roads','дороги')|e] або [Concept('maritime_presence','морська присутність')|e] вздовж наших берегів збільшує [Concept('proximity','близькість')|e], збільшуючи [max_control] [location]."

 game_concept_max_control: "Максимальний Контроль"
 game_concept_max_control_desc: "[control] [location] повільно прагнутиме до свого максимального контролю. Основним джерелом максимального контролю є [Concept('proximity','близькістю')|e], але [Concept('integration_status','статус інтеграції')|e] та [Concept('pop_satisfaction','задоволення населення')|e] також відіграють роль.\n\nМаксимальний контроль локації може бути тимчасово збільшений розміщенням армії в [Concept('province','провінції')|e], а також за допомогою [ShowCabinetActionName('increase_control_province')] [Concept('cabinet_action','дії ради')|e]."

 game_concept_power_projection: "Проекція Влади"
 game_concept_power_projection_desc: "[Concept('countries','країни')|e] з вищою $game_concept_power_projection$ можуть експлуатувати нації з меншою. Якщо наша вища за іншу націю, то ми зможемо побудувати [ShowBuildingTypeName('trade_office')], [ShowBuildingTypeName('slave_center')], [ShowBuildingTypeName('missionary_building')] або інші конкретні будівлі в їхніх [Concept('locations','локації')|e]. Чим вища наша $game_concept_power_projection$, тим швидше наші [Concept('colonial_charters','колоніальні хартії')|e] можуть взяти контроль над локаціями. Мати вищу $game_concept_power_projection$, ніж інша країна, також зменшує вартість [Concept('stability','стабільності')|e] для оголошення [Concept('war','війни')|e] їм, а також [Concept('war_exhaustion','втоми від війни')|e]."

 game_concept_proximity: "Близькість"
 game_concept_proximity_desc: "Близькість — це наскільки близько [Concept('location','локація')|e] до [Concept('capital','столиці')|e] свого [Concept('owner','власника')|e]. Прокладання шляху через [Concept('roads','дорог')|e] або [Concept('maritime_presence','морської присутності')|e] з [Concept('coastal','прибрежних')|e] локацій збільшує близькість.\n\nБлизькість має прямий вплив на [Concept('control','контроль')|e], який [Concept('country','країни')|e] може здійснювати над [location]."

 game_concept_output: "Вихід"
 game_concept_produce: "Виробляти"
 game_concept_produces: "Виробляє"
 game_concept_producing: "Виробництво"
 game_concept_output_desc: "Кількість [Concept('goods','товарів')|e], яка створюється або з [Concept('building','споруді')|e] як [Concept('produced_goods','вироблених товарів')|e], або як [Concept('raw_materials','ресурсів')|e] з [Concept('location','локації')|e]."


 game_concept_foreign_building: "Іноземна Будівля"
 game_concept_foreign_buildings: "Іноземні Будівлі"
 game_concept_foreign_building_desc: "Це [Concept('building','споруда')|e], яка належить іншій [Concept('country','країні')|e], ніж [Concept('owner','власнику')|e] [Concept('location','локації')|e]."

 game_concept_building: "Будівля"
 game_concept_buildings: "Будівлі"
 game_concept_building_desc: "Будівлі — це унікальні приклади [Concept('building_types','типу')|e] у [Concept('location','локації')|e].\n\nБудівлі мають широкий спектр різних функцій, від збільшення [Concept('supply','пропозиції')|e] виробленої [Concept('goods','товарів')|e] до розблокування унікальних [Concept('unit_types','типам військ')|e]. Їхня ефективність залежить від того, скільки [Concept('pops','груп населення')|e] наразі [Concept('employed','нанятих')|e] там.\n\nБільшість будівель мають авансову вартість будівництва в [Concept('gold','золото')|e], і після цього створюють додаткові [Concept('demand','спрос')|e] на певні [goods] на [location]'s [Concept('market','ринку')|e]. Якщо будівля працює в збиток, її [Concept('owner','власник')|e] може [Concept('subsidize','субсидувати')|e] її.\n\n[Concept('estates','стани')|e] також можуть будувати будівлі.\n\nБудівлі також можуть бути знищені.\n\nБудівля має один або більше [Concept('production_methods','методів виробництва')|e], які можна змінити, що впливає на її вихід."

 game_concept_building_type: "Тип Будівлі"
 game_concept_building_types: "Типи Будівель"
 game_concept_building_type_desc: "Тип будівлі — це креслення [Concept('building','споруди')|e] і належить до [Concept('building_category','категорії')|e]. Більшість функцій [building]'s залежать від того, якого типу будівлі вона є."

 game_concept_building_category: "Категорія Будівлі"
 game_concept_building_categories: "Категорії Будівель"
 game_concept_building_category_desc: "[Concept('building_types','типи споруд')|e] згруповані в різні категорії, що в основному для визначення, які з них схожі."

 game_concept_supported_building_levels: "Підтримувані Рівні Будівель"
 game_concept_supported_building_levels_desc: "Кожна [Concept('location','локація')|e] має м'який ліміт на кількість рівнів [Concept('building','будівля')|e], які вона може містити. Перевищення цього ліміту призведе до прогресивно вищих цін на будівництво.\n\nКількість $game_concept_supported_building_levels$ залежить в основному від [Concept('location_rank','ранг локації')|e] та [Concept('development','розвиток')|e] [location].\n\n[buildings] без робітників не враховуються в ліміт рівня будівлі."

 game_concept_employ: "Наймати"
 game_concept_employed: "Найнятий"
 game_concept_employment: "Зайнятість"
 game_concept_employ_desc: "[Concept('pops','групи населення')|e] можуть бути найняті або в [Concept('building','споруді')|e], або в [Concept('rgo','видобуток ресурсів')|e]. Будівля може підтримувати лише один [Concept('pop_type','суспільного класу')|e], а максимальна кількість залежить від типу будівлі та кількості рівнів, які вона має."

 game_concept_unemploy: "Доступне Населення"
 game_concept_unemployed: "Доступний"
 game_concept_available: "Доступний"
 game_concept_available_population: "Доступне Населення"
 game_concept_unemploy_desc: "[Concept('pops','населення')|e] можуть бути [Concept('employed','найнятий')|e] або в [Concept('building','будівля')|e], або в [Concept('rgo','р.д.о.')|e]. Ті, хто цього не робить, вважаються $game_concept_available$."


 game_concept_foreign: "Іноземний"
 game_concept_foreign_desc: "Це [Concept('location','локацією')|e], яка не належить [Concept('country','країна')|e], за яку ви граєте."
 game_concept_estate: "Стан"
 game_concept_estates: "Стани"
 game_concept_estate_type: "Тип Стану"
 game_concept_estate_types: "Типи Станів"
 game_concept_estate_desc: "Групи спеціальних інтересів всередині [Concept('country_with_icon','country_with_icon')|e], стани мають [Concept('estate_power_with_icon','estate_power_with_icon')|e], що представляє їхню політичну силу всередині уряду, [Concept('estate_satisfaction_with_icon','estate_satisfaction_with_icon')|e], що представляє, наскільки добре задовольняються їхні потреби, та [Concept('estate_opinions','думки станів')|e] інших країн.\n\nСтани також можуть мати [Concept('estate_privileges_with_icon','estate_privileges_with_icon')|e], які є спеціальними правами, що збільшують їхню владу і можуть бути надані або скасовані урядом. У свою чергу, [estates] надають [Concept('taxes_with_icon','taxes_with_icon')|e], [Concept('army_levies_with_icon','army_levies_with_icon')|e] та [Concept('navy_levies_with_icon','navy_levies_with_icon')|e] своїй [country].\n\nСтани збирають [Concept('tax_base_with_icon','tax_base_with_icon')|e] з [Concept('locations_with_icon','locations_with_icon')|e], а також частину прибутку від [Concept('trade','торгівля')|e], і вони використовують це багатство для будівництва [Concept('buildings_with_icon','buildings_with_icon')|e] та оплати [Concept('pop_needs_with_icon','pop_needs_with_icon')|e]. Якщо їхнє [estate_satisfaction] низьке, вони будуть будувати лише будівлі станів для підтримки власної [estate_power].\n\nКожен [Concept('character_with_icon','character_with_icon')|e] належить до одного зі станів і збільшує його владу, коли призначається до [Concept('cabinet_with_icon','cabinet_with_icon')|e] або коли командує [Concept('armies','армії')|e] та [Concept('navies','флоти')|e]. Деякі [Concept('heir_selections','правилам престолонаслідування')|e] обмежують своїх [Concept('heirs','спадкоємці')|e] конкретними станами."
 game_concept_estate_opinion: "Думка Стану"
 game_concept_estate_opinions: "Думки Станів"
 game_concept_estate_opinion_desc: "Стани в [Concept('country','країні')|e] матимуть думки про інші країни, тобто проти яких бути [Concept('hostile','ворожими')|e] і з якими дружити, все для просування власних потреб."


 ### ЇЖАЇЖА ###
 game_concept_food: "Їжа"
 game_concept_food_desc: "Те, на чому марширують [Concept('armies','армії')|e], і від чого виживають [Concept('pops','населення')|e]. Без $game_concept_food$, армії страждатимуть від [Concept('attrition','втрата')|e], а $game_concept_pops$ страждатимуть від [Concept('starvation','голод')|e]. [Concept('food_raw_materials','сировина для їжі')|e] є основним джерелом $game_concept_food$, хоча деякі [Concept('buildings','будівлі')|e] також відіграють роль.\n\nІснує 3 рівні, задіяні у виробництві та розподілі $game_concept_food$:\n\n@location! [Concept('local_food','місцева їжа')|e]:\n$game_concept_food$ виробляється та споживається в [Concept('locations','локації')|e], і будь-який надлишок або дефіцит додається до $game_concept_provincial_food$.\n\n@province! [Concept('provincial_food','провінційна їжа')|e]:\n$game_concept_provincial_food$ є найважливішим рівнем. Якщо [Concept('province','провінція')|e] не виробляє достатньо $game_concept_food$ для підтримки споживання всіх своїх $game_concept_locations$, провінційне сховище зменшиться. Коли воно вичерпається, усі $game_concept_locations$ всередині $game_concept_province$ страждатимуть від [Concept('starvation','голод')|e]. Але перш ніж це станеться, $game_concept_province$ спробує [Concept('buy_food','купити їжу')|e] зі свого $game_concept_market$.\n\n@market! [Concept('market_food','ринкова їжа')|e]:\nУсі $game_concept_provinces$ на [Concept('market','ринок')|e] спробують [Concept('sell_food','продати їжу')|e], коли їхнє сховище повне, і спробують [buy_food], коли воно низьке. Поки в $game_concept_market$ достатньо $game_concept_food$, ніхто не голодуватиме."

 game_concept_monthly_food: "Щомісячна Їжа"
 game_concept_monthly_food_desc: "Будь-яка [Concept('food','їжа')|e], яка не споживається попами на території, вносить внесок у сховище [Concept('provincial_food','запас пищи в провинции')|e]."

 game_concept_local_food: "Місцева Їжа"
 game_concept_local_food_desc: "Це кількість [Concept('food','їжа')|e], яку [Concept('location','локація')|e] вносить у [Concept('provincial_food','провінційна їжа')|e]. Якщо вона негативна, $game_concept_location$ просто братиме $game_concept_food$ з інших $game_concept_locations$ у своїй [Concept('province','провінція')|e].\n\nКожна $game_concept_location$ виробляє деяку $game_concept_food$ залежно від її [Concept('subsistence_agriculture','натуральне сільське господарство')|e] та її [Concept('food_productivity','продуктивність їжі')|e], але основна частина виробництва $game_concept_food$ відбувається в $game_concept_locations$ з [Concept('food_raw_materials','сировина для їжі')|e].\n\nКожна $game_concept_location$ також матиме деяке [Concept('pop_food_consumption','споживання їжі попом')|e] залежно від [Concept('population','населення')|e], що там живе.\n\n[Concept('towns_and_cities','міські локації')|e] часто матимуть негативні баланси $game_concept_local_food$, але це не проблема, поки $game_concept_provincial_food$ позитивна."

 game_concept_provincial_food: "Провінційна Їжа"
 game_concept_provincial_food_desc: "Це кількість [Concept('food','їжа')|e], яку зберігає [Concept('province','провінція')|e]. Якщо [Concept('monthly_food','щомісячна їжа')|e] негативна, вона в кінцевому підсумку буде вичерпана. Якщо є дефіцит, провінція [Concept('buy_food','купити їжу')|e] з місцевого [Concept('market','ринок')|e], і якщо є надлишок, вона [Concept('sell_food','продати їжу')|e].\n\nБудь-яка [food], яка не споживається [Concept('pops','населення')|e] у [Concept('location','локації')|e], вносить внесок у сховище провінційної їжі.\n\nУсі території в провінції можуть брати з цього сховища для годування своїх мешканців. [Concept('armies','армії')|e] у провінції також можуть споживати збережену їжу, якщо інакше вони страждатимуть від [Concept('attrition','втрата')|e]."

 game_concept_market_food: "Ринкова Їжа"
 game_concept_market_food_desc: "Кожна [Concept('province','провінція')|e] або [Concept('buy_food','купити їжу')|e], або [Concept('sell_food','продати їжу')|e] на [Concept('market','ринок')|e], до якого вона належить, за ціною, яка залежить від кількості $game_concept_food$, збереженої в $game_concept_market$ [Concept('stockpile','запас')|e]. [Concept('owner','власник')|e] $game_concept_province$ буде тим, хто постраждає від вартості або прибутку транзакції, що означає, що $game_concept_provinces$ з надлишком $game_concept_food$ додадуть до [Concept('income','дохід')|e] $game_concept_owner$, тоді як дефіцити призведуть до [Concept('expenses','витрати')|e].\n\nВи можете створювати [Concept('trades','торгівлі')|e] [Concept('food_raw_materials','сировина для їжі')|e] для переміщення $game_concept_food$ між $game_concept_markets$."

 game_concept_pop_food_consumption: "Споживання Їжі Попом"
 game_concept_pop_food_consumption_desc: "Це скільки [Concept('food','їжі')|e] [Concept('pop','групою населення')|e] споживатиме щомісяця."

 game_concept_food_productivity: "Продуктивність Їжі"
 game_concept_food_productivity_desc: "$game_concept_food_productivity$ [Concept('location','локація')|e] впливає на те, наскільки ефективно вона виробляє [Concept('food','їжа')|e].\n\nВона залежить в основному від географії $game_concept_location$, але деякі [Concept('laws','закони')|e], [Concept('societal_values','суспільні цінності')|e] та [Concept('advances','досягнення')|e] також можуть на неї впливати. [Concept('towns_and_cities','міські локації')|e] менш ефективні у виробництві $game_concept_food$, ніж [Concept('rural_locations','сільські локації')|e]."

 game_concept_subsistence_agriculture: "Натуральне Сільське Господарство"
 game_concept_subsistence_agriculture_desc: "[Concept('rgo_pops','робітники або раби')|e], які не зайняті в [Concept('rgo','р.д.о.')|e] або [Concept('building','будівля')|e], працюють у $game_concept_subsistence_agriculture$. Вони виробляють їжу в менших кількостях, ніж $game_concept_resource_gathering_operations$, що працюють [Concept('food_raw_materials','сировина для їжі')|e], часто ледь достатньо для задоволення власних потреб. Усе [Concept('unemployed','доступний')|e] населення вважається таким, що робить цю простішу форму збору [Concept('food','їжа')|e], навіть якщо [Concept('location','локація')|e] має [Concept('raw_material','сировинний товар')|e], який не безпосередньо пов'язаний з [Concept('food','їжа')|e]."

 game_concept_starvation: "Голод"
 game_concept_starving: "Голодування"
 game_concept_starving_desc: "Коли [Concept('province','провінції')|e] не має [Concept('food','їжі')|e] залишилося в [Concept('provincial_food','запас')|e], [Concept('pops','населення')|e] голодуватимуть і помиратимуть.\n\nЦе дає наступний ефект:\n[ShowModifierEffect('province_starving')]"

 game_concept_food_raw_material: "Сировина для Їжі"
 game_concept_food_raw_materials: "Сировина для Їжі"
 game_concept_food_raw_material_desc: "Крім того, що торгуються та використовуються як інші [Concept('goods','товари')|e], деяка [Concept('raw_materials','сировинні товари')|e] також виробляє [Concept('food','їжа')|e]. Вони виробляються в [Concept('rgo','р.д.о.')|e] і становлять набагато ефективніше джерело $game_concept_food$, ніж [Concept('subsistence_agriculture','натуральне сільське господарство')|e].\n\n$game_concept_food$ також переміщується між [Concept('markets','ринки')|e], коли торгують $game_concept_food_raw_materials$."
 game_concept_food_raw_material_list_title: "Список $game_concept_food_raw_materials$"

 game_concept_selling_food: "Продаж Їжі"
 game_concept_sell_food: "Продати Їжу"
 game_concept_sell_food_short: "Продати"
 game_concept_selling_food_desc: "Коли [Concept('province','провінція')|e] має надлишок [Concept('food','їжі')|e] і не може зберігати більше, вона продасть її на своєму місцевому [Concept('market','ринку')|e]. Це можливо лише якщо провінція не перебуває під [Concept('siege','облозі')|e].\n\n[province] може продавати щомісяця стільки [Concept('food','їжі')|e] одразу, скільки загальна ємність [Concept('food_stockpile','запасів їжі')|e] [province]."

 game_concept_buying_food: "Купівля Їжі"
 game_concept_buy_food: "Купити Їжу"
 game_concept_buy_food_short: "Купити"
 game_concept_buying_food_desc: "Коли [Concept('province','провінції')|e] має низьку кількість [Concept('food','їжі')|e], вона купить більше на своєму місцевому [Concept('market','ринку')|e]. Це можливо лише якщо провінція не перебуває під [Concept('siege','облозі')|e].\n\n[province] може купувати щомісяця стільки [Concept('food','їжі')|e] одразу, скільки загальна ємність [Concept('food_stockpile','запасів їжі')|e] [province]."

 game_concept_food_stockpile: "Запас Їжі"
 game_concept_food_stockpile_desc: "Щомісячний надлишок [Concept('food','їжа')|e] з @location! [Concept('locations','локації')|e] зберігається в @province! [Concept('province','провінція')|e] запасі. Щомісячний надлишок [food] з [provinces] зберігається в @market! [Concept('market','ринок')|e] запасі.\n\nДостатньо великий [food_stockpile] може допомогти запобігти [Concept('starvation','голод')|e] під час суворої [Concept('winter','зима')|e], коли [Concept('food_productivity','продуктивність їжі')|e] низька.\n\nВищий $game_concept_food_stockpile$ у @province! [Concept('province','провінція')|e] також дозволяє їй [Concept('buy_food','закуповувати')|e] та [Concept('sell_food','продавати')|e] у більших кількостях щомісяця."

 ###
 game_concept_construction_material: "Будівельний Матеріал"
 game_concept_construction_materials: "Будівельні Матеріали"
 game_concept_construction_material_desc: "$game_concept_construction_materials$ — це [Concept('raw_materials','сировинні товари')|e], які відіграють значну роль у [Concept('construction','будівництво')|e] [Concept('buildings','будівлі')|e]. Вони виробляються в [Concept('rgo','р.д.о.')|e] і зазвичай є необхідними для розвитку [Concept('towns_and_cities','міські локації')|e]."
 game_concept_construction_material_list_title: "Список $game_concept_construction_materials$"

 game_concept_loan: "Позика"
 game_concept_loaned: "Позичений"
 game_concept_lent: "Позичений"
 game_concept_lend: "Позичити"
 game_concept_lends: "Позичає"
 game_concept_loans: "Позики"
 game_concept_loan_desc: "Позика — це сума [Concept('gold','золото')|e], яка була позичена від [Concept('lender','кредитора')|e] і має бути повернена зі щомісячним [Concept('interest','процентом')|e]. Позика може бути корисною, коли [Concept('country','країні')|e] негайно потребує [Concept('gold','золото')|e]. Взяття позики збільшить [Concept('debt','долг')|e] [country]."

 game_concept_loan_capacity: "Позикова Спроможність"
 game_concept_loan_capacity_desc: "Це скільки грошей [Concept('country','країна')|e] може [Concept('lend','дати в борг')|e] зі своїх внутрішніх джерел. [Concept('estates','стани')|e] можуть інвестувати в це і заробляти всі [Concept('interest','процент')|e], які [Concept('country','країна')|e] платить з цих позик. Деякі [Concept('buildings','будівлі')|e], [Concept('advances','покращення')|e] або [Concept('government_reforms','державні принципи')|e] також можуть на це впливати."

 game_concept_interest: "Відсотки"
 game_concept_interest_desc: "Це плата, яку має кожна [Concept('loan','позики')|e], яка сплачується щомісяця [Concept('lender','кредитору')|e]."
 game_concept_debt: "Борг"
 game_concept_debts: "Борги"
 game_concept_debt_desc: "Це загальна сума [Concept('loans','позик')|e], яку має країна, включаючи будь-які залишкові [Concept('interest','проценти')|e]. Якщо цей борг стане занадто великим, [Concept('country','країна')|e] оголосить [Concept('bankrupt','банкрутство')|e]."
 game_concept_lender: "Кредитор"
 game_concept_lender_desc: "Це або банк, який позичає [Concept('gold','золото')|e], щоб заробити [Concept('interest','процент')|e] на ньому, або інша [Concept('country','країна')|e], яка позичає його."
 game_concept_borrower: "Позичальник"
 game_concept_borrower_desc: "Це [Concept('country','країна')|e], яка винна [Concept('gold','дукати')|e] і має сплачувати [Concept('interest','відсотки')|e] на неї, зазвичай іншій [Concept('country','країна')|e] або [Concept('estate','стан')|e]."
 adm_concept: "[Concept('adm','адміністративна здібність')|e]"
 dip_concept: "[Concept('dip','дипломатична здібність')|e]"
 mil_concept: "[Concept('mil','військова здібність')|e]"
 game_concept_adm: "Адміністративна Здібність"
 game_concept_adm_short: "Адміністративна"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "Ця [Concept('ability','навичка')|e] представляє, наскільки добре [Concept('character','персонаж')|e] справляється з адміністративними завданнями, наскільки добре вони організовують речі, керують економікою та роблять країну функціонуючою."
 game_concept_dip: "Дипломатична Здібність"
 game_concept_dip_short: "Дипломатична"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "Ця [Concept('ability','навичка')|e] представляє, наскільки добре [Concept('character','персонаж')|e] переконує інших людей робити певні речі. Вона також представляє, наскільки подобається персонаж."
 game_concept_mil: "Військова Здібність"
 game_concept_mil_short: "Військова"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "Ця [Concept('ability','навичка')|e] представляє, наскільки добре [Concept('character','персонаж')|e] розуміє військові аспекти життя, як вони розуміють тактику і як приймають важкі рішення."
 game_concept_inflation: "Інфляція"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "Інфляція представляє збільшення всіх цін у грі. Вона збільшується [Concept('minting','карбуванні')|e] більше золота для збільшення нашого [Concept('income','дохід')|e], і ми можемо зменшити її за допомогою [Concept('cabinet_action','діям ради')|e]."
 game_concept_stability: "Стабільність"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "Стабільність є мірою внутрішнього миру [Concept('country','країни')|e]. Якщо вона негативна, то вона представляє смуту, а якщо позитивна — спокій. З часом стабільність прагнутиме до #Y 0#!, якщо інші фактори не впливають на неї. Початок [Concept('wars','війни')|e] є однією з дій, які зменшать стабільність країни."
 game_concept_prestige: "Престиж"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "Престиж [Concept('country','країни')|e] — це наскільки добре сприймається ця країна. [Concept('cultural_influence','вплив')|e] її [Concept('primary_culture','основної культури')|e] збільшується нею, і це полегшує ведення [Concept('diplomacy','дипломатію')|e]."
 game_concept_war_exhaustion: "Виснаження від Війни"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "Виснаження від війни представляє, наскільки наша [Concept('country','країна')|e] була зруйнована [Concept('war','військовими діями')|e]. Якщо воно досить високе, ми будемо змушені підписати [Concept('peace_treaty','мирний договор')|e]. Це ефекти при 1 $game_concept_war_exhaustion$:\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "У Вигнанні"
 game_concept_exiled: "Вигнаний"
 game_concept_exile_desc: "[Concept('army','армія')|e] або [Concept('navy','флот')|e] може бути встановлена у вигнанні, що означає, що вона не зможе облягати або битися з будь-якими [Concept('units','отрядами')|e], поки ми не перемістимо її назад на дружню територію. Це відбувається, коли вони знаходяться на території, де вони більше не мають доступу, зазвичай після підписання [Concept('peace_treaty','мирного договору')|e]."
 game_concept_retreat: "Відступ"
 game_concept_retreats: "Відступи"
 game_concept_retreating: "Відступаючий"
 game_concept_retreat_desc: "[Concept('army','армія')|e] або [Concept('navy','флот')|e] можуть бути змушені відступити після програшу битви через те, що їхній [Concept('morale','бойовий дух')|e] став занадто низьким, або вони добровільно вирішили [Concept('retreat','відступі')|e]. Під час відступу вони не зможуть битися знову або отримувати нові накази, поки не досягнуть свого пункту призначення."
 game_concept_army_tradition: "Армійська Традиція"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "Це представляє накопичений досвід [Concept('armies','армій')|e], [Concept('battles','битвах')|e] та [Concept('sieges','облогах')|e], які має [Concept('country','країни')|e]."
 game_concept_navy_tradition: "Флотська Традиція"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "Це представляє накопичений досвід [Concept('navies','флотів')|e], їхніх [Concept('battles','битвах')|e], [Concept('blockades','блокадах')|e] та всіх інших військово-морських аспектів, які має [Concept('country','країни')|e]."
 game_concept_recruit: "Рекрутувати"
 game_concept_recruiting: "Рекрутування"
 game_concept_recruit_desc: "Рекрутування — це процес виведення [Concept('manpower','людських ресурсів')|e] як [Concept('units','отряди')|e] на карту. Це зазвичай має вартість [Concept('gold','золота')|e] та [Concept('goods','товари')|e] [Concept('demand','спрос')|e], прикріплену до нього. Зрештою, вершник без коня ледь можна назвати вершником."
 game_concept_recruitment_method: "Метод Рекрутування"
 game_concept_recruitment_methods: "Методи Рекрутування"
 game_concept_recruitment_method_desc: "Ми можемо вирішити, чи хочемо витратити більше часу на навчання наших військ для збільшення їхнього [Concept('experience','досвідченими')|e], або якщо хочемо підготувати [Concept('regiment','полк')|e] швидше, але з нижчою [Concept('maximum_strength','максимальна чисельність')|e]."
 game_concept_age: "Епоха"
 game_concept_ages: "Епохи"
 game_concept_age_upper_desc: "Гра поділена на кілька епох, зазвичай одну на століття. Кожна епоха має свої власні правила та механіки, і кожна має своє дерево [Concept('advances','покращень')|e], через яке можна прогресувати."
 game_concept_age_lower_desc: "На початку кожної епохи ми вибираємо наш фокус між [adm_short], [dip_short] або [mil_short] фокусом, що впливає на те, яким буде дерево досягнень нашої [Concept('country','країна')|e] для цієї епохи."
 game_concept_age_list_title: "Список Епох"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "Інституція"
 game_concept_institutions: "Інституції"
 game_concept_institution_desc: "Кожна [Concept('age','епосі')|e] має три різні інституції, які з'являться у відповідній [Concept('location','локаціях')|e] на карті. Потім вони поширяться по карті, і коли [Concept('countries','країни')|e] [Concept('embrace','впровадженні')|e] їх, вони розблокують нові [Concept('advances','покращенням')|e] для цієї епохи.\n\nЯкщо ми виявимо, що інституція не поширюється достатньо швидко до нашої [country], ми можемо спробувати [ShowCabinetActionName('study_institutions')]."
 game_concept_embrace: "Прийняти"
 game_concept_embraced: "Прийнятий"
 game_concept_embrace_desc: "[Concept('country','країна')|e] може прийняти [Concept('institution','інститут')|e], коли достатньо [Concept('population','населення')|e] [Concept('country','країна')|e] живе в [Concept('locations','локаціях')|e], де вона повністю поширилася. Це означає, що країна повністю зрозуміла [institution] і може [Concept('research','досліджувати')|e] [Concept('advances','покращення')|e], які покладаються на неї."
 game_concept_advance: "Досягнення"
 game_concept_advances: "Досягнення"
 game_concept_advance_desc: "Досягнення представляють ідеї, винаходи, технології та інші сфери людського знання.\n\nТільки одне досягнення може бути [Concept('researched','досліджений')|e] одночасно, і швидкість, з якою [Concept('country','країна')|e] може їх досліджувати, залежить від їхнього [Concept('research_progress_with_icon','research_progress_with_icon')|e].\n\nЗ кожною [Concept('age','епоха')|e] нові досягнення стають доступними для [countries] для відкриття. Деякі є ексклюзивними для конкретних [countries], [Concept('cultures','культури')|e] або [Concept('religions','релігії')|e], але більшість просто вимагають [Concept('embraced','прийнятий')|e] відповідних [Concept('institutions_with_icon','institutions_with_icon')|e].\n\nШвидкість, з якою ми прогресуємо до нових [Concept('advances_with_icon','advances_with_icon')|e], залежить в основному від влади нашої [Concept('liturgical_language_with_icon','liturgical_language_with_icon')|e], середньої [Concept('literacy_with_icon','literacy_with_icon')|e] наших [Concept('pops_with_icon','pops_with_icon')|e], [Concept('estate_satisfaction','задоволеність стану')|e] нашого [ShowEstateTypeName('clergy_estate')] та кількості [Concept('institutions_with_icon','institutions_with_icon')|e], які ми [Concept('embraced','прийнятий')|e]."
 game_concept_research: "Дослідження"
 game_concept_researched: "Досліджений"
 game_concept_researching: "Дослідження"
 game_concept_research_desc: "Дослідження [Concept('advance','покращень')|e] займає час, і [Concept('country','країна')|e] може досліджувати лише одне досягнення одночасно. Ми отримуємо переваги досягнення, коли наш [Concept('research_progress','прогрес дослідження')|e] досягає вартості досягнення.\n\nШвидкість, з якою ми прогресуємо до нових [Concept('advances_with_icon','advances_with_icon')|e], залежить в основному від влади нашої [Concept('liturgical_language_with_icon','liturgical_language_with_icon')|e], середньої [Concept('literacy_with_icon','literacy_with_icon')|e] наших [Concept('pops_with_icon','pops_with_icon')|e], [Concept('estate_satisfaction','задоволеність стану')|e] нашого [ShowEstateTypeName('clergy_estate')] та кількості [Concept('institutions_with_icon','institutions_with_icon')|e], які ми [Concept('embraced','прийнятий')|e]."

 game_concept_research_progress: "Прогрес Дослідження"
 game_concept_research_progress_desc: "Наш прогрес [Concept('research','дослідження')|e] залежить в основному від влади нашої [Concept('liturgical_language_with_icon','liturgical_language_with_icon')|e], середньої [Concept('literacy_with_icon','literacy_with_icon')|e] наших [Concept('pops_with_icon','pops_with_icon')|e], [Concept('estate_satisfaction','задоволеність стану')|e] нашого [ShowEstateTypeName('clergy_estate')] та кількості [Concept('institutions_with_icon','institutions_with_icon')|e], які ми [Concept('embraced','прийнятий')|e]."

 game_concept_stored_research: "Збережений Прогрес Дослідження"
 game_concept_stored_research_desc: "Збережений $game_concept_research_progress$ накопичується, коли не вибрано [Concept('advance','досягнення')|e]. Збережене дослідження миттєво застосовується, коли вибирається [Concept('advance','досягнення')|e]."
 game_concept_literacy: "Грамотність"
 game_concept_literacy_desc: "Це наскільки добре наші [Concept('pops','населення')|e] можуть читати та писати. Це в основному корисно, оскільки середня грамотність у нашій країні позитивно впливає на наш [Concept('research_progress','прогрес досліджень')|e], але вона також збільшує вплив [Concept('market_price','ринкові ціни')|e] їхніх потреб на [Concept('pop_satisfaction','задоволення')|e]."
 game_concept_artillery_bonus: "Артилерійський Бонус"
 game_concept_artillery_bonus_desc: "Артилерійські [Concept('regiments','полків')|e] мають силу обстрілювати [Concept('fortifications','укріплення')|e] зі своїх гармат. Сила залежить від їхнього [Concept('artillery_barrage','артилерійського залпу')|e] та рівня [Concept('fort','фортеці')|e]."

 game_concept_artillery_barrage: "Артилерійський Обстріл"
 game_concept_artillery_barrage_desc: "Якщо це вище, ніж рівень [Concept('fort','фортеці')|e] під час [Concept('siege','облоги')|e], це може дати бонус атакуючому!"


 game_concept_estate_privilege: "Привілей Стану"
 game_concept_estate_privileges: "Привілеї Станів"
 game_concept_privileges: "Привілеї"
 game_concept_privilege: "Привілей"
 game_concept_estate_privilege_desc: "[Concept('ruler','правитель')|e] може часом надавати певні привілеї певним групам людей. Це можуть бути податкові пільги, монополії або інші права, які надають перевагу цьому конкретному [Concept('estate','стану')|e]. Вони зазвичай супроводжуються деякою вартістю для корони, чи то у владі [estate], чи в іншій вартості."
 game_concept_supply_depot: "Склад Постачання"
 game_concept_supply_depots: "Склади Постачання"
 game_concept_supply_depot_desc: "[Concept('armies','армії')|e] можуть створювати склади постачання у [Concept('hostile','враждебних')|e] [Concept('locations','локаціях')|e], де вони можуть зберігати та зберігати [Concept('food','їжу')|e]. [Concept('friendly','дружні')|e] армії можуть потім черпати з цього постачання до #V 2#! [locations] від них."
 game_concept_unit_ability: "Здібність Підрозділу"
 game_concept_unit_abilities: "Здібності Підрозділів"
 game_concept_unit_ability_desc: "Це назва для наказів, таких як [ShowUnitAbilityName('drill_army')] або [ShowUnitAbilityName('march_to_sound_of_guns')], які можна давати [Concept('units','загонам')|e]. Деякі з них є миттєвими діями, інші — станом, який можна вмикати або вимикати."
 game_concept_character_interaction: "Взаємодія з Персонажем"
 game_concept_character_interactions: "Взаємодії з Персонажами"
 game_concept_character_interaction_desc: "Це [Concept('actions','дія')|e], які ми можемо робити з [Concept('character','персонажа')|e]. Приклади включають [ShowCharacterInteractionName('marry_noble')], [ShowCharacterInteractionName('seppuku')] або [ShowCharacterInteractionName('resign_as_grand_master')]"

 game_concept_integration_status: "Статус Інтеграції"
 game_concept_integration_status_desc: "Це представляє, наскільки добре [Concept('location','локації')|e] включена в адміністративний апарат свого [Concept('owner','власника')|e]. Кожна [owned] [location] потрапляє в один з чотирьох різних статусів:\n\n$BULLET$[Concept('colonized','колонізована')|e]\n$BULLET$[Concept('conquered','завойований')|e]\n$BULLET$[Concept('integrated','інтегрований')|e]\n$BULLET$[Concept('core','ядро')|e]\n\nБудь-яка [conquered] [location] може бути [integrated] за допомогою [Concept('cabinet_action','дії ради')|e], але досягнення статусу [core] вимагає великої частки [Concept('pops','груп його населення')|e] [Concept('primary_culture','основної культури')|e] або будь-якої з [Concept('accepted_cultures','визнаних')|e]."
 game_concept_integration_status_desc_intro: "Це представляє, наскільки добре [Concept('location','локації')|e] включена в адміністративний апарат свого [Concept('owner','власника')|e]. Кожна [owned] [location] потрапляє в один з чотирьох різних статусів:"
 game_concept_integration_status_list: "$BULLET$[Concept('colonized','colonized')|e]\n$BULLET$[Concept('conquered','завойований')|e]\n$BULLET$[Concept('integrated','інтегрований')|e]\n$BULLET$[Concept('core','национальним')|e]"
 game_concept_integration_status_lower_desc: "Будь-яка [conquered] [location] може бути [integrated] за допомогою [Concept('cabinet_action','дії ради')|e], але досягнення статусу [core] вимагає великої частки [Concept('pops','груп його населення')|e] [Concept('primary_culture','основної культури')|e] або будь-якої з [Concept('accepted_cultures','визнаних')|e]."

 game_concept_integration: "Інтеграція"
 game_concept_integrated: "Інтегрований"
 game_concept_integrate: "Інтегрувати"
 game_concept_integrating: "Інтегрування"
 game_concept_integration_list_title: "Інтегрована [location] отримує наступні ефекти:"
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "Інтегрована [Concept('location','локація')|e] була належним чином включена в державу, і тому нею набагато легше керувати, ніж [Concept('conquered','завойованою')|e] [location].\n\n[Concept('conquered','завойований')|e] [locations] повинні бути інтегровані за допомогою [Concept('cabinet_action','дії ради')|e], яка націлена на всю [Concept('province','провінції')|e], і чия швидкість залежить від різних факторів, включаючи кількість [locations], їхню [Concept('culture','культури')|e] або їхній [Concept('location_rank','ранга')|e]."

 game_concept_government_reform: "Урядова Реформа"
 game_concept_government_reforms: "Урядові Реформи"
 game_concept_reforms: "Реформи"
 game_concept_reform: "Реформа"
 game_concept_government_reform_desc: "Представляючи все, від стародавніх традицій до прогресивних поправок, урядові реформи окреслюють форму управління в [Concept('country','країні')|e]. Кожна з них унікальна, але вони часто дають потужні компроміси або відкривають унікальні стилі гри.\n\n[countries] дозволяється лише кілька урядових реформ, але можуть збільшити це припущення з певними [Concept('advances','покращень')|e].\n\nДеякі реформи є [Concept('major_reforms','провідні принципи')|e]; [country] не може мати більше однієї з них."

 game_concept_major_reform: "Велика Реформа"
 game_concept_major_reforms: "Великі Реформи"
 game_concept_major_reform_desc: "Велика реформа — це спеціальна [Concept('government_reform','державний принцип')|e], яка визначає [Concept('country','країни')|e]. [country] може мати лише одну велику реформу одночасно."

 game_concept_cabinet_action: "Дія Кабінету"
 game_concept_cabinet_actions: "Дії Кабінету"
 game_concept_cabinet_action_desc: "Член [Concept('cabinet','ради')|e] може бути призначений на $game_concept_cabinet_action$. Вони виконуються або до їх завершення, або до того, як ми вирішимо змінити їх. \nЦе різні доступні дії: \n\n#T $game_concept_adm_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('adm')] \n\n#T $game_concept_diplomatic_actions$ #!\n[ShowCabinetTypeDatabase('dip')] \n\n#T $game_concept_mil_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('mil')] "
 game_concept_cabinet_seat: "Місце в Кабінеті"
 game_concept_cabinet_seats: "Місця в Кабінеті"
 game_concept_cabinet_seats_desc: "Це визначає кількість [Concept('cabinet_members','членів')|e], яких [Concept('country','країни')|e] може одночасно наймати у своєму [Concept('cabinet','раді')|e]. Деякі [Concept('advances','покращень')|e] можуть збільшити кількість доступних $game_concept_cabinet_seats$."
 game_concept_cabinet_efficiency: "Ефективність Кабінету"
 game_concept_cabinet_efficiency_desc: "Це швидкість і ефективність, з якою [Concept('characters','персонажі')|e] з [Concept('cabinet','ради')|e] будуть працювати, коли їм призначено виконувати [Concept('cabinet_actions','дії')|e]. На це впливає [Concept('crown_power','влади правителя')|e] і [Concept('societal_values','суспільних цінностей')|e], а також це може бути змінено [Concept('advances','покращень')|e], [Concept('government_reforms','державних принципів')|e], [Concept('policies','політик')|e] та [Concept('buildings','споруд')|e]."
 game_concept_cabinet: "Кабінет"
 game_concept_cabinet_desc: "$game_concept_cabinet$ — це збори вищих посадовців, які допомагають керувати [Concept('country','країною')|e] через [Concept('cabinet_actions','дії')|e]. Кількість [Concept('cabinet_seats','мест в совете')|e] збільшується [Concept('advances','покращеннями')|e]."
 game_concept_cabinet_member: "член кабінету"
 game_concept_cabinet_members: "Члени Кабінету"
 game_concept_cabinet_member_desc: "$game_concept_cabinet_member$ — це [Concept('character','персонаж')|e], найнятий у [Concept('cabinet','раді')|e]."

 game_concept_artist: "Митець"
 game_concept_artists: "Митці"
 game_concept_artist_upper_desc: "Митець — це [Concept('character','персонаж')|e], який створює [Concept('works_of_art','творіння')|e]. Митець може бути будь-яким із типів нижче."
 game_concept_artist_list_title: "Список Типів Митців"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"

 game_concept_religious_figure: "Релігійна Постать"
 game_concept_religious_figures: "Релігійні Постаті"
 game_concept_religious_figure_upper_desc: "Релігійна постать — це [Concept('character','персонаж')|e], який подорожує світом, приносячи релігійні бонуси в місця, де він оселяється. Їх можуть найняти країни відповідної [Concept('religion','релігія')|e]. Хоча ми можемо безпосередньо слідувати лише одній [Concept('religious_school','релігійна школа')|e], ми можемо запросити релігійних постатей інших шкіл, щоб черпати натхнення від них і отримувати деякі з їхніх переваг. Релігійна постать може бути будь-яким із типів нижче."
 game_concept_religious_figure_list_title: "Список Типів Релігійних Постатей"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "Запрошена Релігійна Постать"
 game_concept_invited_religious_figures: "Запрошені Релігійні Постаті"
 game_concept_invite_religious_figure: "Запросити Релігійну Постать"

 game_concept_work_of_art: "Витвір Мистецтва"
 game_concept_works_of_art: "Витвори Мистецтва"
 game_concept_work_of_art_desc: "Витвір мистецтва — це те, що створив [Concept('artist','митець')|e]. Коли мистецтво створюється, воно безпосередньо збільшує [Concept('cultural_influence','культурний вплив')|e] [Concept('primary_culture','основна культура')|e] [Concept('country','країна')|e], в якій працює митець. Мистецтво присутнє в [Concept('location','локації')|e], але може бути знищене або захоплене, якщо ця локація стане [Concept('occupied','окупований')|e] будь-яким [Concept('enemy','воєнний ворог')|e].\nМистецтво в нашій [country] приносить користь нашому [Concept('prestige','престиж')|e] і [Concept('cultural_tradition','культурна традиція')|e]."
 game_concept_work_of_art_list_title: "Типи Витворів Мистецтва"
 game_concept_art_quality: "Якість Мистецтва"
 game_concept_art_quality_desc: "Якість [Concept('works_of_art','творіння')|e] впливає на те, скільки [Concept('prestige','престижа')|e] і [Concept('cultural_tradition','культурних традицій')|e] воно може забезпечити.\n\n$game_concept_work_of_art$ може мати наступні рівні якості, від найнижчого до найвищого:\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "Легітимність"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "Легітимність — це міра того, наскільки населення та стани в їхній [Concept('country','країна')|e] приймають управління. Це дуже важлива передумова для плавного управління країною - на низьких рівнях ми виявимо, що ніхто не хоче працювати з нами, і можуть спалахнути повстання, які намагаються встановити [Concept('ruler','правителя')|e], якого вони вважають більш прийнятним."
 game_concept_republican_tradition: "Республіканська Традиція"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "Республіканська Традиція вимірює, наскільки добре республіканізм закріплений у нашій країні. Республіканська Традиція представляє, наскільки сильними є традиції в [ShowGovernmentTypeName('republic')]. [ShowGovernmentTypeNameWithNoTooltip('republic')] обирає нового [Concept('ruler','правителя')|e] кожні кілька років, і збереження того самого [ruler] протягом кількох [Concept('elections','виборів')|e] зменшить нашу Республіканську Традицію. На низьких рівнях вона може зруйнуватися і повернутися до якогось виду автократії. Для добре функціонуючого республіканського уряду ця міра повинна бути високою."
 game_concept_devotion: "Відданість"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "Відданість представляє запал [Concept('faith','віра')|e] всередині нашої країни. Чим вона вища, тим ефективніше буде працювати наша [ShowGovernmentTypeName('theocracy')]."
 game_concept_horde_unity: "Єдність Орди"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "Єдність Орди — це міра того, наскільки $rank_kingdom_horde_ruler_suffix_male$ має підтримку від племен. Вона зменшується з часом і збільшується шляхом грабунку та спалення провінцій. [ShowGovernmentTypeName('steppe_horde')] з низькою єдністю, ймовірно, піддасться внутрішнім розбратам."
 game_concept_tribal_cohesion: "Племінна Згуртованість"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "Племінна Згуртованість — це міра того, наскільки члени нашого [ShowGovernmentTypeName('tribe')] узгоджені з точки зору [Concept('religion','релігії')|e] і [Concept('culture','культури')|e]. На низьких рівнях управління [ShowGovernmentTypeNameWithNoTooltip('tribe')] буде схоже на пастушіння котів, коли кожен хоче робити свою власну справу. Це повинно бути високим, щоб [ShowGovernmentTypeNameWithNoTooltip('tribe')] працювала плавно."
 game_concept_government_power: "Влада Уряду"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "Це загальний термін для міри того, наскільки добре функціонує наш [Concept('government','уряд')|e]. Існує кілька типів: [Concept('legitimacy','легітимність')|e], [Concept('republican_tradition','республиканские традиции')|e], [Concept('devotion','благочестя')|e], [Concept('horde_unity','згуртованість орди')|e] і [Concept('tribal_cohesion','племенна єдність')|e]."
 game_concept_policy: "Політика"
 game_concept_policies: "Політики"
 game_concept_policy_desc: "Кожен [Concept('law','правила')|e] має одну або кілька політик для вибору. Вони визначають, як закон обробляється в [Concept('country','країні')|e]."
 game_concept_law: "Закон"
 game_concept_laws: "Закони"
 game_concept_law_desc: "Для кожного закону повинна бути вибрана [Concept('policy','політику')|e], інакше він не активний. Різні [Concept('government_types','формах правління')|e] і [Concept('religions','релігіях')|e] отримують різні закони, а більше законів надається через [Concept('advances','покращень')|e]. Залежно від того, яку [policy] ми обираємо в законі, ми часто впливаємо на наші [Concept('societal_values','суспільні цінності')|e]."
 game_concept_antagonism: "Антагонізм"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "Антагонізм вказує на те, як інші [Concept('countries','країн')|e], ймовірно, будуть дивитися на нас, впливаючи на їхню [Concept('opinion','думку')|e] про нас. Якщо вони відчувають до нас сильний антагонізм, країни, які вважають нас важливими для своїх інтересів, будуть менш схильними до [Concept('diplomacy','дипломатії')|e] і можуть діяти проти наших інтересів. Антагонізм спричинений основними відмінностями між [Concept('societal_values','суспільних цінностях')|e], [Concept('government_types','формах правління')|e], [Concept('religion','релігії')|e], [Concept('culture','культурі')|e] і [Concept('language','мові')|e] країн. Деякі дії також можуть спричинити «бомбу» антагонізму в [Concept('location','локації')|e], яка впливає на країни поблизу неї різною мірою залежно від того, наскільки вони піклуються про цю локацію і про країну-антагоніста. Ці ефекти «бомби» антагонізму зазвичай розсіюються з часом."
 game_concept_antagonism_received_modifier: "Отриманий Антагонізм"
 game_concept_antagonism_received_modifier_desc: "Це те, наскільки вороже дипломатичні дії, такі як [Concept('war','війна')|e], вплинуть на наш [Concept('antagonism','неприязни')|e]."
 game_concept_diplomatic_action: "Дипломатична Дія"
 game_concept_diplomatic_actions: "Дипломатичні Дії"
 game_concept_diplomatic_action_desc: "Це дія, яку одна [Concept('country','країна')|e] робить по відношенню до іншої, використовуючи [Concept('diplomats','дипломати')|e]. Це включає створення [Concept('alliances','альянси')|e], оголошення [Concept('war','війна')|e] або багато іншого."
 game_concept_diplomatic_limitation: "Дипломатичне Обмеження"
 game_concept_diplomatic_limitations: "Дипломатичні Обмеження"
 game_concept_diplomatically_limited: "Дипломатично Обмежений"
 game_concept_limited_diplomacy: "Обмежена Дипломатія"
 game_concept_unlimited_diplomacy: "Необмежена Дипломатія"
 game_concept_diplomatic_limitation_desc: "[Concept('country','країна')|e], яка є або дуже залежним [Concept('subject','підданий')|e], або [Concept('junior_partner','молодший партнер')|e] в [Concept('union','унія')|e], може бути дипломатично обмежена. Це означає, що наступні дипломатичні дії або неможливі, або сильно обмежені:\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n$BULLET$ [ShowRelationTypeName('food_access')]\n$BULLET$ [ShowRelationTypeName('guarantee')]\n$BULLET$ [ShowRelationTypeName('military_access')]\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n\nБільшість підданих з обмеженою дипломатією не можуть оголошувати власні [Concept('wars','війни')|e], якщо тільки не проти дуже специфічних цілей."
 game_concept_diplomats: "Дипломати"
 game_concept_diplomat: "Дипломат"
 game_concept_diplomat_desc: "Це представляє, скільки [Concept('diplomacy','дипломатія')|e] [Concept('country','країна')|e] може робити за певний час. Деякі [Concept('advances','досягнення')|e] або [Concept('societal_values','суспільні цінності')|e] збільшать цю кількість."
 game_concept_opinion: "Думка"
 game_concept_diplomatic_opinion: "Дипломатична Думка"
 game_concept_diplomatic_opinions: "Дипломатичні Думки"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "Це те, наскільки одна [Concept('country','країнами')|e] любить або не любить іншу [country]. Різниця між [Concept('trust','довірою')|e] і думкою полягає в тому, що висока думка зупинить [country] від ворожості, але нам знадобиться довіра, щоб мати можливість працювати разом."

 game_concept_rival: "Суперник"
 game_concept_rivals: "Суперники"
 game_concept_rivals_tooltip: "[Concept('rivals','суперники')|e]"
 game_concept_rival_desc: "[Concept('countries','країни')|e] можуть оголосити свою ворожість до інших країн, оголосивши їх $game_concept_rivals$. Країни мають деякі додаткові вороже дії проти своїх суперників, як-от можливість сфабрикувати [Concept('casus_belli','поводи для войни')|e] і можливість втрутитися в їхні [Concept('wars','війни')|e].\n\nСуперник $game_concept_country$ не прийме дружні [Concept('treaties','договори')|e], такі як [Concept('alliances','союзів')|e], але [countries] зі спільними суперниками легше підпишуть [treaties] між собою.\n\nСуперництво не є взаємним, тобто не є необхідним чи автоматичним для $game_concept_country$ відповідати суперництвом тим, хто оголосив її своїм суперником. [country], яка оголосила іншу своїм суперником, відома як її [Concept('rival_enemy','ворогом')|e].\n\nЛише [countries] з подібним [Concept('great_power_score','рахунком великої держави')|e] і не дуже хорошою [Concept('opinion','думкою')|e] можуть бути оголошені суперниками, і максимальна кількість $game_concept_rivals$, яку може мати [country], залежить від її [Concept('country_rank','ранга держави')|e]."

 game_concept_rival_enemy: "Ворог"
 game_concept_rival_enemies: "Вороги"
 game_concept_rival_enemy_desc: "[Concept('country','країна')|e], яка оголосила іншу [Concept('rival','суперником')|e], буде відома як Ворог останньої. [country] може оголосити багато [rivals], і все ж не мати ворогів, якщо жодна інша [country] не оголосила їх своїм суперником."

 game_concept_cobelligerent: "Співвоюючий"
 game_concept_cobelligerents: "Співвоюючі"
 game_concept_cobelligerent_desc: "[Concept('country','країна')|e], яка викликана у [Concept('war','війні')|e] як $game_concept_cobelligerent$, зможе викликати своїх власних [Concept('allies','союзників')|e] у [war].\n\nВзяття [Concept('locations','регіони')|e] у $game_concept_cobelligerent$ [country] в [Concept('peace_treaty','мирного договору')|e] буде коштувати так само, як і лідера війни."

 game_concept_enemy: "Воєнний Ворог"
 game_concept_enemies: "Воєнні Вороги"
 game_concept_enemies_tooltip: "[Concept('enemies','вороги')|e]"
 game_concept_enemy_desc: "Дві [Concept('countries','країни')|e], які перебувають у [Concept('war','війні')|e] одна проти одної, будуть розглядати одна одну як ворогів, і вони будуть [Concept('battle','битву')|e], коли їхні [Concept('armies','армії')|e] або [Concept('navies','флоти')|e] зустрінуться.\n\n[Concept('rebels','повстанці')|e] і [Concept('pirates','пірати')|e] є ворогами для всіх."

 game_concept_royal_marriage: "Королівський Шлюб"
 game_concept_royal_marriages: "Королівські Шлюби"
 game_concept_married: "Одружений"
 game_concept_marry: "Одружитися"
 game_concept_marriage: "Шлюб"
 game_concept_marrying: "Одруження"
 game_concept_royal_marriage_desc: "Королівський шлюб — це шлюб між двома [Concept('characters','персонажами')|e] з двох різних [Concept('countries','країн')|e], у спробі зв'язати їх ближче і дати [Concept('prestige','престиж')|e] їхнім [Concept('rulers','правителів')|e]."
 game_concept_union: "Унія"
 game_concept_senior_partner: "Старший Партнер"
 game_concept_junior_partner: "Молодший Партнер"
 game_concept_junior_partners: "Молодші Партнери"
 game_concept_union_partner: "Партнер по Унії"
 game_concept_union_partners: "Партнери по Унії"
 game_concept_personal_union: "Персональна Унія"
 game_concept_personal_unions: "Персональні Унії"
 game_concept_union_desc: "Унія — це тип [Concept('treaty','договору')|e], який виникає, коли дві або більше [Concept('countries','країни')|e] отримують одного і того ж [Concept('ruler','правителем')|e] завдяки [Concept('royal_marriages','династичного шлюбу')|e]. Це функціонує як оборонний [Concept('alliance','союз')|e] у тому, що вони прийдуть на допомогу один одному автоматично, якщо на них нападуть, але [Concept('laws','правила')|e] можуть бути додані до них, щоб змінити те, як унія працює. Найважливіший член унії називається $game_concept_senior_partner$, тоді як решта країн в унії є $game_concept_junior_partners$."
 game_concept_union_integration_level: "Рівень Інтеграції Унії"
 game_concept_union_integration_level_short: "Рівень Інтеграції"
 game_concept_union_integration_level_member: "Рівень Інтеграції Члена"
 game_concept_union_integration_level_desc: "$game_concept_union_integration_level$ описує, наскільки централізована [Concept('personal_union','особистої унії')|e] через [Concept('laws','законів')|e] і [Concept('policies','політик')|e]. Кожен [Concept('member','членів')|e], який присутній, коли впроваджується централізуюча політика, отримує підвищення свого рівня. З остаточною централізаційною політикою всі $game_concept_junior_partners$, які мають той самий рівень, що й $game_concept_union$, об'єднуються $game_concept_senior_partner$.\n\nЧлени, які приєднуються до $game_concept_union$ пізніше, повинні наздогнати свій прогрес, щоб бути інтегрованими через [Concept('parliament','парламент')|e]."
 game_concept_ally: "Союзник"
 game_concept_allies: "Союзники"
 game_concept_allied: "Союзний"
 game_concept_alliance: "Альянс"
 game_concept_alliances: "Альянси"
 game_concept_alliance_desc: "Альянс — це [Concept('treaty','договір')|e] між двома [Concept('countries','країнами')|e]. [countries], які є союзниками, не зможуть оголосити [Concept('war','війну')|e] один одному і також можуть бути викликані для допомоги у [wars] один одного."
 game_concept_war_allies: "Воєнні Союзники"
 game_concept_war_ally: "Воєнні Союзники"
 game_concept_war_ally_desc: "Це [Concept('countries','країни')|e], які допомагають один одному на одній стороні [Concept('war','війна')|e]."
 game_concept_war_leader: "Лідер Війни"
 game_concept_war_leaders: "Лідери Війни"
 game_concept_war_leader_desc: "$game_concept_war_leader$ — це одна з двох [Concept('countries','країн')|e], які керують своєю відповідною стороною у [Concept('war','війні')|e]. Вони будуть обговорювати потенційні результати конфлікту, приймаючи рішення щодо [Concept('peace_treaties','мирних переговорів')|e]."
 game_concept_call_to_arms: "Заклик до Зброї"
 game_concept_call_to_arms_desc: "Заклик до зброї — це [Concept('diplomatic_action','дипломатична дія')|e], яка може бути зроблена під час [Concept('war','війни')|e] кожному [Concept('ally','союзник')|e] та іншим [Concept('countries','країни')|e], які присягнулися брати участь у воєнних конфліктах.\n\nКраїни, які є [Concept('defender','захисник')|e], автоматично викликають своїх союзників у війну, тоді як країни, які є [Concept('attacker','атакуючий')|e], повинні викликати їх вручну, і їм важче переконати їх приєднатися."
 game_concept_treaty: "Договір"
 game_concept_treaties: "Договори"
 game_concept_treaty_desc: "Договір — це підписаний дипломатичний стан справ між двома або більше [Concept('countries','країнами')|e]. Вони можуть бути на обмежений час або до подальшого повідомлення.\nДоговори включають [Concept('alliances','союз')|e], [Concept('military_access','право на прохід військ')|e], [Concept('truce','перемир'я')|e] і багато інших, які можна створити з [Concept('diplomacy','дипломатії')|e]."

 game_concept_blocked_treaties: "Заблоковані Договори"
 game_concept_blocked_treaties_desc: "Це робить неможливим для [Concept('country','країни')|e] підписати будь-який [Concept('treaty','договори')|e] з [Concept('country','країною')|e], з якою вони заблоковані від цього."

 game_concept_economic_support: "Економічна Підтримка"
 game_concept_economic_support_desc: "Це [Concept('treaty','договір')|e], де одна [Concept('country','країна')|e] надсилає [Concept('gold','золото')|e] щомісяця для підтримки [Concept('finances','фінансів')|e] іншої [country]. Це часто може бути випадок, коли країна не хоче безпосередньо брати участь у [Concept('war','війні')|e], але все ж хоче підтримати зусилля."

 game_concept_war_reparations: "Воєнні Репарації"
 game_concept_war_reparations_desc: "Це мирний [Concept('treaty','договір')|e], де одна [Concept('country','країна')|e] зобов'язана надсилати [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0] свого доходу в [Concept('gold','золота')|e] щомісяця для підтримки [Concept('finances','фінансів')|e] іншої [country], зазвичай переможця, як відплата за війну, яка щойно закінчилася."

 game_concept_guarantee: "Гарантія"
 game_concept_guaranteed: "Гарантований"
 game_concept_guaranteeing: "Гарантування"
 game_concept_guarantee_desc: "Це [Concept('treaty','договір')|e], де одна [Concept('country','країна')|e] гарантує іншу [country], обіцяючи захистити їх, якщо на них нападуть у [Concept('war','війні')|e]."



 game_concept_estate_satisfaction_equilibrium: "Рівновага Задоволеності"
 game_concept_estate_satisfaction_equilibrium_desc: "Це те, до чого буде рухатися [Concept('estate_satisfaction','задоволення')|e] [Concept('estate','стану')|e]. Швидкість, з якою вона рухається, залежить від багатьох факторів."



 game_concept_estate_satisfaction: "Задоволеність Стану"
 game_concept_estate_satisfaction_short: "Задоволеність"
 game_concept_estate_satisfaction_desc: "Це те, наскільки [Concept('estate','стан')|e] задоволений тим, як зараз керується [Concept('country','країна')|e]. Якщо це високо, країна отримає деякі бонуси, але якщо це низько, вона дасть штрафи, і якщо це досить низько, ми не зможемо набирати [Concept('army_levies','армійське')|e] і [Concept('navy_levies','флотське')|e] від цього [estate].\n\nЦе також має прямий вплив на [Concept('pop_satisfaction','задоволення груп населення')|e] [Concept('pops','населення')|e], які належать до цього [estate]."
 game_concept_estate_power: "Влада Стану"
 game_concept_estate_power_desc: "Це влада, яку [Concept('estate','стан')|e] має в [Concept('country','країні')|e]. Це дуже залежить від розміру [Concept('population','населення')|e] [Concept('pop_types','типу')|e], які належать до [estate], і яких [Concept('estate_privileges','привілеї')|e] їм було надано.\n\nДеякі [Concept('pop_types','типи населення')|e], як-от [ShowPopTypeName('nobles')], отримують набагато більше Влади Стану на [Concept('pop','групу населення')|e], ніж [ShowPopTypeName('slaves')].\n\n$BULLET_WITH_TAB$Загальна влада [estates] зменшує [Concept('crown_power','силу корони')|e] [country].\n$BULLET_WITH_TAB$[Concept('tax_base','податкова база')|e] [Concept('location','локації')|e] розподіляється залежно від розміру, Влади Стану і [pop_type] кожного попа там."
 game_concept_crown_power: "Влада Корони"
 game_concept_crown_power_desc: "Це влада, яку має корона в [Concept('country','країні')|e]. Чим вона більша, тим потужнішою і ефективнішою стає [country]. Якщо [Concept('estates','стану')|e] було надано занадто багато [Concept('estate_privileges','привілеями')|e], це може бути настільки низьким, що країна отримає штрафи.\n\nІснують [Concept('advances','покращення')|e] через [Concept('ages','епохах')|e], які збільшують [Concept('crown_power','власть правителя')|e], особливо коли ми просуваємося до [ShowAgeName('age_5_absolutism')]."
 game_concept_estate_tax_base: "Податкова База Стану"
 game_concept_estate_tax_base_desc: "Кожен [Concept('estate','стан')|e] отримує [Concept('gold','золота')|e] за частку [Concept('tax_base','податкової бази')|e] у кожній [Concept('location','локації')|e], яка залежить від їхньої [Concept('estate_power','влади')|e] там порівняно з іншими [estates]. Потім це зменшується [Concept('estate_enrichment','багатство стану')|e]."
 game_concept_civil_war: "Громадянська Війна"
 game_concept_civil_wars: "Громадянські Війни"
 game_concept_civil_war_desc: "Громадянська війна — це особливий тип [Concept('war','військових дій')|e], в якому [Concept('country','країна')|e] перебуває у [war] не з іншою [country], а з частиною самої себе. Вона також відрізняється від звичайних [wars] тим, що немає [Concept('occupation','окупація')|e] [Concept('locations','регіонів')|e], але натомість вони перемикають [Concept('controller','контролюючу сторону')|e] негайно, як тільки вони будуть [Concept('sieged','облоги')|e]."
 game_concept_war_goal: "Військова Мета"
 game_concept_war_goals: "Військові Мети"
 game_concept_war_goal_desc: "Військова мета — це мета, встановлена для певної [Concept('war','війни')|e], і вона буде залежати від типу використаного [Concept('casus_belli','привід для війни')|e]. Досягнення військової мети дасть значну кількість [Concept('war_score','військовий рахунок')|e]."
 game_concept_war_score: "Воєнний Рахунок"
 game_concept_war_score_desc: "Воєнний рахунок — це значення, яке вказує на те, наскільки добре [Concept('country','країни')|e] виступає в конкретній [Concept('war','війні')|e]. [country] може збільшити свій воєнний рахунок, вигравши [Concept('battles','битвах')|e], вдаючись до [Concept('siege','обложувати')|e] [Concept('enemy','ворожі')|e] [Concept('locations','регіони')|e], досягаючи [Concept('war_goal','цели войни')|e] і встановлюючи [Concept('blockades','блокади')|e]."
 game_concept_war_participation: "Участь у Війні"
 game_concept_war_participation_desc: "Це те, наскільки [Concept('country','країни')|e] зробила внесок у прогрес [Concept('war','війни')|e]. Це робиться переважно через [Concept('battles','битв')|e], [Concept('blockades','блокад')|e] і [Concept('sieges','облог')|e]."


 game_concept_peace_cost: "Вартість Миру"
 game_concept_peace_cost_desc: "Це те, скільки буде коштувати [Concept('peace_treaty','мирний договір')|e], щоб додати до [Concept('peace_offer','мирна пропозиція')|e]. Зазвичай це порівнюється з [Concept('war_score','воєнний рахунок')|e], щоб визначити, чи інша [Concept('country','країна')|e] прийме це чи ні."



 game_concept_war: "Війна"
 game_concept_wars: "Війни"
 game_concept_offensive_war: "Наступальна Війна"
 game_concept_defensive_war: "Оборонна Війна"
 game_concept_offensive_wars: "Наступальні Війни"
 game_concept_defensive_wars: "Оборонні Війни"
 game_concept_war_desc: "Війна створюється, коли одна [Concept('country','країна')|e] використовує [Concept('diplomat','дипломатичної дії')|e] на іншій країні, щоб розпочати конфлікт. Країни, які є [Concept('allied','союзники')|e] з будь-якою зі сторін, можуть бути викликані у війну.\n\nПід час війни [Concept('armies','армії')|e] і [Concept('navies','флоти')|e] з кожної сторони, які зустрічаються, будуть [Concept('battle','битися')|e] один одного. [armies] зможуть [Concept('siege','обложувати')|e] [Concept('enemies','ворожі')|e] [Concept('locations','регіони')|e], тоді як [Concept('navies','флоти')|e] можуть [Concept('blockade','блокади')|e] їхні [Concept('ports','портів')|e].\n\nВійна триває до тих пір, поки не буде підписано [Concept('peace_treaty','мирний договор')|e], і [Concept('peace','мир')|e] знову запанує між залученими [countries]."
 game_concept_peace: "Мир"
 game_concept_peace_desc: "Мир — це статус, у якому [Concept('country','країна')|e] не перебуває в жодній поточній [Concept('war','війні')|e]."
 game_concept_white_peace: "Білий Мир"
 game_concept_white_peace_desc: "Це [Concept('peace_treaty','мирний договор')|e], який повертає до передвоєнних умов."
 game_concept_peace_treaty: "Мирний Договір"
 game_concept_peace_treaties: "Мирні Договори"
 game_concept_peace_treaty_desc: "Це будуть умови [Concept('peace_offer','предложения о мире')|e], які включають передачу [Concept('location','регіонів')|e] між двома [Concept('countries','країнами')|e], або данину в [Concept('gold','дукатів')|e] між ними, або навіть деякі спеціальні договори, такі як [ShowPeaceTreatyTypeName('abandon_colonial_claim')], [ShowPeaceTreatyTypeName('peace_take_over_market_center')] або [ShowPeaceTreatyTypeName('peace_humiliate')]."
 game_concept_peace_offer: "Мирна Пропозиція"
 game_concept_peace_offer_desc: "Це дипломатична дія, яка припиняє поточну [Concept('war','війна')|e] між двома або більше [Concept('countries','країни')|e]. У ній одна сторона зможе викласти свої умови іншій стороні як [Concept('peace_treaties','мирні договори')|e]. Як тільки інша сторона прийме їх, мир буде підписано, і [war] закінчиться.\n\nСкільки [country] зможе отримати з мирного договору, буде залежати від її [war_score]."
 game_concept_casus_belli: "Привід для Війни"
 game_concept_casus_bellis: "Приводи для Війни"
 game_concept_casus_belli_desc: "Буквально означає #italic Причина для Війни#!, це виправдання, яке [Concept('country','країна')|e] використовує для початку [Concept('war','війну')|e]. Залежно від використаного Приводу для Війни, тип [war] і [Concept('war_goal','цель')|e] будуть різними."
 game_concept_stockpile: "Запас"
 game_concept_stockpile_desc: "Це кількість [Concept('good','товарів')|e], яка зараз зберігається на складах на [Concept('market','ринкових')|e]. Вона збільшується, якщо [Concept('supply','пропозиція')|e] вища за [Concept('demand','спрос')|e], але зменшиться, якщо навпаки. [Concept('buildings','споруд')|e], [Concept('constructions','будівництва')|e], [Concept('units','загонів')|e] і [Concept('pops','груп населення')|e] на ринку використовуватимуть запас для своїх потреб."

 game_concept_effective_supply: "Ефективна Пропозиція"
 game_concept_effective_supply_desc: "Це базується на [Concept('supply','пропозиція')|e] [Concept('good','товарів')|e] на [Concept('market','ринку')|e], але вплив [Concept('imports','імпорту')|e] зменшений."
 game_concept_effective_demand: "Ефективний Попит"
 game_concept_effective_demand_desc: "Це базується на [Concept('demand','спрос')|e] [Concept('good','товарів')|e] на [Concept('market','ринку')|e], але вплив [Concept('exports','експорта')|e] зменшений."


 game_concept_supply: "Пропозиція"
 game_concept_supply_desc: "Це кількість [Concept('good','товарів')|e], яка виробляється з [Concept('buildings','спорудах')|e], збирається як [Concept('raw_materials','ресурсів')|e] або [Concept('imported','імпортуються')|e] на [Concept('market','ринок')|e]."
 game_concept_demand: "Попит"
 game_concept_demands: "Попити"
 game_concept_demand_desc: "Це кількість [Concept('good','товарів')|e], яка потрібна [Concept('buildings','споруд')|e] для їхнього введення, скільки [Concept('pops','населення')|e] потрібно для їхнього життя, скільки потрібно різним [Concept('constructions','будівництва')|e] і скільки [Concept('exports','експорта')|e] запитується з [Concept('market','ринок')|e]."

 game_concept_market_balance: "Баланс Ринку"
 game_concept_market_balance_short: "Баланс"
 game_concept_market_balance_desc: "$game_concept_market_balance$ [Concept('good','товар')|e] — це різниця між [Concept('supply_with_icon','пропозицією')|e] і [Concept('demand_with_icon','попитом')|e] цього [good] всередині [Concept('market_with_icon','ринку')|e]."

 game_concept_market_value: "Ринкова Вартість"
 game_concept_market_value_desc: "Це агрегована вартість усіх щомісячних транзакцій на [Concept('market','ринку')|e]. Вона служить оцінкою його загального багатства."

 game_concept_price_impact: "Вплив Ціни"
 game_concept_price_impact_desc: "[Concept('market_price','ринкова ціна')|e] [Concept('goods','товарів')|e], яка є [Concept('pop_needs','потреби')|e] [Concept('pop','групи населення')|e], має прямий вплив на її [Concept('pop_satisfaction','задоволення')|e]."


 game_concept_price_stability: "Стабільність Цін"
 game_concept_price_stability_desc: "Стабільність Цін визначається поточним [Concept('age','епохи')|e] і вирішує, наскільки [Concept('target_price','очікувану ціну')|e] залежить від [Concept('supply','пропозиція')|e] і [Concept('demand','спрос')|e]."
 game_concept_market_price: "Ринкова Ціна"
 game_concept_market_prices: "Ринкові Ціни"
 game_concept_market_price_desc: "Ціна, за якою певний [Concept('good','товар')|e] торгується на [Concept('market_center','ринковому центрі')|e].\nРинкова ціна поступово коригується до [Concept('target_price','очікуваної ціни')|e].\n[Concept('sell_price','ціна продажу')|e] в інших локаціях може відрізнятися від ринкової ціни на основі [Concept('market_access','доступа к ринку')|e]."
 game_concept_target_price: "Цільова Ціна"
 game_concept_target_price_desc: "Цільова Ціна визначається [Concept('supply','пропозиції')|e], [Concept('demand','спроса')|e] і [Concept('price_stability','цінової стійкості')|e].\nЯк пропорція базової ціни, вона буде масштабуватися між [price_stability] при переважній пропозиції; і 1 / [price_stability] при переважному попиті."
 game_concept_export_market: "Експортний Ринок"
 game_concept_export_market_desc: "Це [Concept('market','ринок')|e], де купуються [Concept('goods','товари')|e] торгівлі, створюючи [Concept('export','експорт')|e]."
 game_concept_import_market: "Імпортний Ринок"
 game_concept_import_market_desc: "Це [Concept('market','ринок')|e], де продаються [Concept('goods','товари')|e] торгівлі, створюючи [Concept('import','імпорт')|e]."
 game_concept_market: "Ринок"
 game_concept_markets: "Ринки"
 game_concept_market_desc: "Ринок — це місце, де [Concept('goods','товари')|e] купуються і продаються.\nВін базується в [Concept('market_center','ринковому центрі')|e], але включає інші локації на основі їхнього [Concept('market_access','доступа к ринку')|e] і [Concept('protectionism','протекционизма')|e].\nУсі ці локації будуть виключно купувати і продавати на [Concept('stockpile','запасів')|e] цього ринку.\n\n[markets] кольорово кодовані залежно від того, наскільки вони релевантні для вас:\n\n$BULLET$ #G Зелений [market]#!: Ви володієте локаціями на цьому [market], і тому вам потрібно турбуватися про його [Concept('pop_needs','потребностями')|e].\n\n$BULLET$ #E Синій [market]#!: Ви не володієте [Concept('locations','локації')|e], але маєте [Concept('merchant_capacity','торговий потенціал')|e], і тому можете [Concept('trade','торгівля')|e] з них.\n\n$BULLET$ #L Коричневий [market]#!: Ви не [Concept('own','власний')|e] жодної [Concept('location','локація')|e] і не маєте жодного [Concept('merchant_capacity','торговий потенціал')|e].\n\n$BULLET$ Сірий [market]: [markets], які за межами вашого [Concept('trade_range','торгової дистанції')|e], і тому ви не можете взаємодіяти з ними."
 SUBTAB_TRADING_TT_TEXT: "У цій вкладці ви можете керувати своїми [Concept('trades','торгами')|e], якщо у вас є [Concept('merchant_capacity','торговий потенціал')|e] на будь-якому [Concept('market','ринку')|e]."
 game_concept_protectionism: "Захист Ринку"
 game_concept_trade_protection: "Захист Ринку"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\nЗахист Ринку збільшується в основному з [Concept('control','контроль')|e] [location]."
 game_concept_market_center: "Ринковий Центр"
 game_concept_market_centers: "Ринкові Центри"
 game_concept_market_center_desc: "[Concept('location','локація')|e], на якій зосереджений [Concept('market','ринок')|e]. [Concept('owner','власник')|e] цієї локації отримує деякі переваги від неї, але найголовніше, вони можуть контролювати, хто може мати доступ до цього ринку."

 game_concept_market_owner: "Власник Ринку"
 game_concept_market_owner_desc: "Власник Ринку [Concept('market','ринку')|e] — це [Concept('country','країна')|e], яка [Concept('owns','володіє')|e] його [Concept('market_center','ринковий центр')|e]. Власник Ринку може знищити або перемістити [market] і запобігти торгівлі інших [countries] на ньому."

 game_concept_market_access: "Доступ до Ринку"
 game_concept_market_access_desc: "Доступ до Ринку представляє, наскільки легко [Concept('location','локації')|e] може взаємодіяти з її [Concept('market','ринком')|e], і залежить від відстані до [Concept('market_center','ринковий центр')|e].\n\nДоступ до Ринку важливий у трьох ключових аспектах:\n\n$BULLET$Локації матимуть вищу [Concept('market_attraction_with_icon','market_attraction_with_icon')|e] до [markets] з вищим доступом. Це означає, що [locations] будуть схильні належати до найближчого [market].\n\n$BULLET$[locations] на [market] купують [Concept('goods_with_icon','goods_with_icon')|e] і [Concept('food_with_icon','food_with_icon')|e] в порядку їхнього Доступу до Ринку.\n\n$BULLET$Низький Доступ до Ринку шкодить місцевій промисловості, зменшуючи [Concept('output','вихід')|e] [Concept('buildings_with_icon','buildings_with_icon')|e] і прибуток [Concept('rgo_with_icon','rgo_with_icon')|e]\n\nДоступ до Ринку краще поширюється через моря та [Concept('rivers','річки')|e], і його можна покращити, будуючи [Concept('roads','дороги')|e] і $naval_category$, або створюючи новий [market]."
 game_concept_market_attraction: "Привабливість Ринку"
 game_concept_market_attraction_desc: "Це впливає на те, наскільки сильне тяжіння [Concept('market_center','ринкового центру')|e] має над [Concept('location','локацією')|e], щоб зробити її частиною свого [Concept('market','ринку')|e].\n\nЦе протидіє [Concept('protectionism','захист ринку')|e]."
 game_concept_sell_price: "Ціна Продажу"
 game_concept_sell_price_desc: "Ціна, за якою [Concept('goods','товари')|e] продаються в [Concept('location','локації')|e].\nЦіна Продажу може бути нижчою за [Concept('market_price','риночной цени')|e], якщо є низький [Concept('market_access','доступе к ринку')|e]."
 game_concept_counterespionage: "Контршпіонаж"
 game_concept_counterespionage_desc: "Контршпіонаж — це те, наскільки добре [Concept('country','країна')|e] активно зупиняє нарощування [Concept('foreign','чужих')|e] [Concept('spy_networks','шпигунських мереж')|e] у своїй країні."
 game_concept_spy_network: "Шпигунська Мережа"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "Шпигунські Мережі"
 game_concept_spy_network_desc: "Це описує ступінь, в якому [Concept('country','країни')|e] інфільтрувала іншу з мережею інформаторів, подвійних агентів і загальних зрадників, і таким чином, скільки внутрішніх знань вони мають про цю країну. Це можна використовувати для виконання різних підступних дипломатичних дій."
 game_concept_favor: "Послуга"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "Послуги"
 game_concept_favors_desc: "Послуги представляють, скільки одна [Concept('country','країна')|e] пообіцяла або іншим чином винна іншій [country].\nПослуги можна витратити, щоб попросити іншу [country] щось зробити. Якщо послуги стають занадто незбалансованими, відмова робити ці речі може призвести до втрати [Concept('trust','довіри')|e] або навіть [Concept('diplomatic_reputation','дипломатичної репутації')|e]."
 game_concept_trust: "Довіра"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "Довірений"
 game_concept_trust_desc: "Довіра представляє, наскільки ймовірно одна [Concept('country','країна')|e] вважає, що інша [country] буде діяти чесно по відношенню до неї.\nЧи друг, чи ворог, Довіра є ключовим компонентом у створенні тривалих угод."
 game_concept_supportrebels: "Підтримка Повстанців"
 game_concept_support_rebels: "Підтримка Повстанців"
 game_concept_supportrebels_desc: "Це коли [Concept('country','країна')|e] вирішує запропонувати допомогу групі [Concept('rebels','повстанців')|e] в іншій [country], сподіваючись, що якщо [rebels] будуть переможними, то новий уряд буде дружнім до них."
 game_concept_great_power: "Велика Держава"
 game_concept_great_powers: "Великі Держави"
 game_concept_great_power_desc: "Велика держава — це [Concept('country','країна')|e], яка через [Concept('advances','досягнення')|e], [Concept('population','населення')|e], площу землі, [Concept('development','розвиток')|e] та інші фактори піднялася, щоб стати однією з найпотужніших країн у світі, і як така отримує здатність впливати на інші країни, просто кидаючи свою вагу.\n\n[countries] з найвищим [Concept('great_power_score','рахунку')|e] стають Великими Державами. Загальна кількість Великих Держав варіюється залежно від [Concept('great_power_score','рахунку')|e] верхньої Великої Держави порівняно з рештою.\n\n[Concept('subjects','піддані')|e] і [countries], які борються за свою незалежність, не можуть стати Великими Державами."
 game_concept_normal_power: "Звичайна Держава"
 game_concept_normal_power_desc: "Звичайна держава — це [Concept('country','країна')|e], яка не є [Concept('great_power','великої')|e]."
 game_concept_hegemony: "Гегемонія"
 game_concept_hegemon: "Гегемон"
 game_concept_hegemons: "Гегемони"
 game_concept_hegemonies: "Гегемонії"
 game_concept_hegemony_desc: "Гегемонія встановлюється в різних сферах, де [Concept('great_power','велика держава')|e] з найбільшим рівнем у кожній сфері буде проголошена Гегемоном, заробляючи деякі гарні бонуси.\n[ShowDatabase('hegemony')]"
 game_concept_tier: "Рівень"
 game_concept_tiers: "Рівні"
 game_concept_tier_desc: "Це назва для рівня, який має [Concept('formable_country','створюваної країни')|e]. Кожна [Concept('country','країні')|e] належить до Рівня від I до IV, залежно від того, наскільки складні вимоги формування. Найголовніше, [countries] можуть формувати лише країни того самого Рівня або вище, ніж їхній поточний."

 game_concept_country_rank: "Ранг Країни"
 game_concept_country_ranks: "Ранги Країн"
 game_concept_country_rank_upper_desc: "$game_concept_country_rank$ представляє повагу, яку [Concept('countries','країни')|e] надихають серед своїх однолітків. Це в основному залежатиме від розміру і могутності $game_concept_country$, хоча самої традиції часто достатньо, щоб командувати повагою, тому, коли він придбаний, Ранг ніколи не може бути втрачений.\n\nКожен $game_concept_country_rank$ дозволяє більші дипломатичні можливості, при цьому вищі Ранги відкривають нові засоби впливу на інші $game_concept_countries$ через [Concept('diplomacy','дипломатії')|e]."
 game_concept_country_rank_list_title: "Список Рангів Країн"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "Тип Країни"
 game_concept_type_of_country: "Тип країни"
 game_concept_country_type_list_title: "Список Типів Країн"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[Concept('settled_country','осіла країна')|e]\n$BULLET_WITH_TAB$[Concept('army_based','стратократична країна')|e]\n$BULLET_WITH_TAB$[Concept('extraterritorial_country','екстериторіальна країна')|e]\n$BULLET_WITH_TAB$[Concept('society_of_pops','народна общність')|e]"
 game_concept_country_type_desc: "$game_concept_country_type$ визначає умову існування [Concept('country','країни')|e] і має величезні ігрові наслідки. Деякі $game_concept_countries$ визначаються [Concept('locations','регіонів')|e], які вони [Concept('own','володінні')|e], і не можуть існувати без них, тоді як інші визначаються своїми [Concept('armies','армій')|e], своїми [Concept('buildings','споруд')|e] або своїми [Concept('pops','груп населення')|e]."
 game_concept_diplomatic_range: "Дипломатична Дальність"
 game_concept_diplomatic_range_desc: "Дипломатична Дальність обмежує фізичну відстань, на яку наші дипломати можуть подорожувати для ведення дипломатії. Відстань, яку потрібно подолати, — від однієї столиці до іншої."
 game_concept_diplomatic_capacity: "Дипломатичний Потенціал"
 game_concept_diplomatic_capacity_used: "Використаний Дипломатичний Потенціал"
 game_concept_diplomatic_upkeep: "Дипломатичне Утримання"
 game_concept_diplomatic_capacity_desc: "Альянс з усіма — це альянс ні з ким. [Concept('country','країна')|e], яка підтримує більше відносин, ніж її $game_concept_diplomatic_capacity$, постраждає від штрафу до їхньої [Concept('diplomatic_reputation','дипломатична репутація')|e] і [Concept('prestige','престиж')|e]. Деякі [Concept('subject_types','типи васалів')|e] мають $game_concept_diplomatic_upkeep$, який також зменшує доступний потенціал.\n\nЧленство в деяких [Concept('international_organizations','міжнародні організації')|e] буде коштувати деякий $game_concept_diplomatic_capacity$, і сила вашого [Concept('ally','союзник')|e] визначає вартість [Concept('alliance','альянс')|e]."
 game_concept_diplomatic_reputation: "Дипломатична Репутація"
 game_concept_diplomatic_reputation_desc: "Дипломатична Репутація [Concept('country','країну')|e] представляє, наскільки високо вона вважається в міжнародних відносинах. Зокрема, це впливає на те, наскільки їй [Concept('trusted','довіра')|e] всі інші країни."
 game_concept_naval_range: "Морська Дальність"
 game_concept_naval_range_desc: "Це просто те, як далеко наші [Concept('ships','кораблі')|e] можуть піти, перш ніж їм потрібно повернутися за більшими припасами."
 game_concept_colonial_range: "Колоніальна Дальність"
 game_concept_colonial_range_desc: "Це просто те, як далеко ми можемо [Concept('colonize','колонізувати')|e] або [Concept('explore','explore')|e]."
 game_concept_military_access: "Військовий Доступ"
 game_concept_military_access_desc: "Військовий Доступ дозволяє нашим військам рухатися через землю інших [Concept('countries','країн')|e]."
 game_concept_fleet_basing_rights: "Права Базування Флоту"
 game_concept_fleet_basing_rights_desc: "Права базування флоту дозволяють [Concept('ports','порти')|e] однієї країни використовуватися [Concept('ships','кораблям')|e] іншої країни, таким чином розширюючи діапазон, який вони можуть досліджувати, і дозволяючи їм [Concept('repair','ремонт')|e] далеко від дому."

 game_concept_mothballed: "Законсервований"
 game_concept_mothball: "Консервація"
 game_concept_mothballed_desc: "Законсервовані [Concept('ships','кораблі')|e] потребують мало [Concept('gold','золота')|e] для їх утримання, але не утримуються в бойовому стані, тому їх можна легко перемогти."
 game_concept_country_interaction: "Взаємодія з Країною"
 game_concept_country_interactions: "Взаємодії з Країнами"
 game_concept_country_interaction_desc: "Це [Concept('actions','дія')|e], які ми можемо робити з [Concept('country','країни')|e]. Це або через [Concept('diplomacy','дипломатії')|e], або шляхом взаємодії з [Concept('subject','васалом')|e].\n\nПриклади включають [ShowCountryInteractionName('sabotage_reputation')], [ShowCountryInteractionName('pay_off_debt')] або [ShowCountryInteractionName('give_location_to_subject')]."
 game_concept_relation_type: "Тип Відносин"
 game_concept_relation_types: "Типи Відносин"
 game_concept_relation_type_desc: "Це відносини, які ми можемо сформувати з [Concept('country','країною')|e]. Це або через [Concept('diplomacy','дипломатії')|e], або шляхом взаємодії з [Concept('subject','васалом')|e].\n\nПриклади включають [ShowRelationTypeName('embargo_nation')], [ShowRelationTypeName('sound_toll_exemption')] або [ShowRelationTypeName('scutage')]."
 game_concept_army_levy: "Армійський Набір"
 game_concept_army_levies: "Армійські Набори"
 game_concept_army_levy_desc: "Армійський набір — це [Concept('regiment','полк')|e], який був набраний безпосередньо з [Concept('pops','груп населення')|e]. Коли підрозділ набирається, [pops], з яких він набирається, зменшуються, а коли підрозділ розпускається, будь-які вцілілі повертаються до [pops]. Ці люди менш навчені, ніж регулярна [Concept('army','армії')|e], набрана з [Concept('manpower','людських ресурсів')|e], і вони не поповнюються.\nНабраний [Concept('regiment','полки')|e] також має наступний ефект:\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "Морський Набір"
 game_concept_navy_levies: "Морські Набори"
 game_concept_navy_levy_desc: "Морський набір — це транспортний [Concept('ship','корабель')|e], який був реквізований безпосередньо у [Concept('pops','груп населення')|e]. Коли підрозділ набирається, [pops], які володіють кораблем, і їхня команда беруться з [pops] у [Concept('locations','регіонів')|e], а коли підрозділ розпускається, будь-які вцілілі повертаються до [pops]. Ці кораблі зазвичай більш хисткі, ніж [Concept('navy','флоту')|e], набраний з [Concept('sailors','моряків')|e], і повинні охоронятися належними кораблями з гарматами.\nНабраний [Concept('ship','кораблі')|e] також має наступний ефект:\n[ShowModifierEffect('is_navy_levy')]"

 game_concept_levy: "Набір"
 game_concept_levies: "Набори"
 game_concept_levy_desc: "Набір — це військовий підрозділ, який [Concept('pop','групи населення')|e] підніме, коли його викличуть. Це або [Concept('army_levy','армійським')|e], або [Concept('navy_levy','флотським')|e]."

 game_concept_weather_system: "Погодна Система"
 game_concept_weather_systems: "Погодні Системи"
 game_concept_weather_system_desc: "Це погодні моделі, які можуть приносити сильні вітри, дощ, сніг і піщані бурі до [Concept('locations','локації')|e] по всьому світу, іноді завдаючи хаос."

 game_concept_mercenaries: "Найманці"
 game_concept_mercenary: "Найманець"
 game_concept_mercenary_desc: "Найманці — це приватні особи, які беруть участь у воєнному конфлікті за [Concept('gold','золота')|e], але в іншому випадку є аутсайдерами конфлікту. Власні підрозділи [Concept('country','країна')|e] можуть бути найняті іншим країнам як найманці.\n\nБазова вартість $game_concept_mercenaries$ на 50% вища за [Concept('regulars','регулярних військ')|e]."

 game_concept_mercenary_hiring_fee: "Плата за Найм"
 game_concept_mercenary_hiring_fees: "Плати за Найм"
 game_concept_mercenary_hiring_fee_desc: "Це авансова вартість найму цієї компанії найманців, незважаючи на [Concept('mercenary_contract_length','тривалість контракту')|e]."

 game_concept_mercenary_monthly_fee: "Щомісячна Плата"
 game_concept_mercenary_monthly_fees: "Щомісячні Плати"
 game_concept_mercenary_monthly_fee_desc: "Це щомісячна вартість найму цієї компанії. Це в основному залежить від кількості та якості її [Concept('regiments','полків')|e], а також [Concept('abilities','навичок')|e] її [Concept('commander','командувач')|e]."

 game_concept_mercenary_contract_length: "Тривалість Контракту"
 game_concept_mercenary_contract_length_desc: "Це кількість місяців, протягом яких ця компанія буде служити за вказівкою свого підрядника."

 game_concept_prisoner: "Полонений"
 game_concept_prisoners: "Полонені"
 game_concept_prisoner_desc: "Полонені — це ворожі [Concept('regiments','полки')|e], які були захоплені після битви. Їх можна підкупити, щоб стати [Concept('mercenaries','найманцями')|e], які борються за своїх викрадачів, викупити або просто позбутися...гуманно чи ні."

 game_concept_privateer_maintenance: "Утримання Приватників"
 game_concept_privateer_maintenance_desc: "Хоча [Concept('privateers','капери')|e] можуть збагатитися, вони все ще потребують підтримки [Concept('country','країни')|e], коли справа доходить до [Concept('sailors','моряків')|e]."

 game_concept_privateer_durability: "Витривалість Приватників"
 game_concept_privateer_durability_desc: "[Concept('privateers','каперам')|e] можуть бути пошкоджені та знищені [Concept('anti_piracy_warfare','боротьби з піратами')|e] в їхній [Concept('area','області')|e]. З вищою Витривалістю Приватників вони можуть вижити довше."

 game_concept_civil_construction: "Цивільне Будівництво"
 game_concept_civil_constructions: "Цивільні Будівництва"
 game_concept_civil_construction_desc: "Цивільні Будівництва — це все, що зараз будується в [Concept('location','локації')|e], що не є підрозділом [Concept('army','армії')|e] або [Concept('navy','флоту')|e], наприклад, [Concept('buildings','будівлі')|e], переміщення вашої [Concept('capital','столиця')|e], створення [Concept('market','ринки')|e] або будівництво [Concept('roads','дороги')|e]."

 game_concept_country_strength: "Сила Країни"
 game_concept_country_strength_desc: "Це оцінка сили [Concept('country','країни')|e]. Вона враховує її [Concept('military_strength','військової чисельності')|e], [Concept('income','доходу')|e] і [Concept('population','населення')|e]."

 game_concept_military_strength: "Військова Сила"
 game_concept_military_strength_desc: "Військова Сила [Concept('country','країни')|e] розраховується з її максимальної [Concept('manpower','людських ресурсів')|e], розміру [Concept('army','армії')|e] і потужності [Concept('levy','ополчення')|e]."

 game_concept_naval_strength: "Морська Сила"
 game_concept_naval_strength_desc: "Морська Сила [Concept('country','країни')|e] розраховується з її максимальної [Concept('sailors','моряків')|e], розміру [Concept('navy','флоту')|e] і потужності [Concept('navy_levy','флотського ополчення')|e]."

 game_concept_privateer: "Приватник"
 game_concept_privateers: "Приватники"
 game_concept_privateer_desc: "Приватники — це підприємливі люди, які відгукнулися на заклик [Concept('country','країни')|e] завдати хаосу [Concept('maritime_presence','морська присутність')|e] будь-кого потенційно [Concept('hostile','ворожій')|e]. Для тих, хто з ними стикається, вони нерозрізненні від [Concept('pirates','піратів')|e]."
 game_concept_pirate: "Пірат"
 game_concept_pirates: "Пірати"
 game_concept_pirate_desc: "Пірати — це нападники на кораблях на інші [Concept('ships','кораблі')|e] або прибережні райони, які крадуть [Concept('goods','товари')|e] або [Concept('gold','золото')|e]."
 game_concept_core: "Ядро"
 game_concept_cores: "Ядра"
 game_concept_cored: "Ядерний"
 game_concept_core_list_title: "Ядерна [location] отримує наступні ефекти:"
 game_concept_core_desc: "[Concept('location','локація')|e], яка є Ядром [Concept('country','країни')|e], є невід'ємною частиною цієї [country].\nЯкщо ця [location] коли-небудь буде втрачена у [Concept('war','війні')|e], легко сфабрикувати [Concept('casus_belli','привід для війни')|e], щоб спробувати повернути її.\nБудь-яка [Concept('integrated','інтегрований')|e] [location], яка має більшість [Concept('owner_s','власника')|e] [Concept('primary_culture','основна культура')|e] або будь-яку [Concept('accepted_culture','визнаних')|e], стане Ядром."
 game_concept_colonial_charter: "Колоніальна Хартія"
 game_concept_colonial_charters: "Колоніальні Хартії"
 game_concept_colonial_charter_desc: "Колоніальна хартія формується [Concept('country','країною')|e], яка бажає [Concept('colonize','колонізувати')|e] цілу [Concept('province','провінцію')|e].\nКолоніальна Хартія буде [Concept('migrate','міграцію')|e] [Concept('pops','груп населення')|e] до [province]. Коли [Concept('location','локація')|e] буде [Concept('fully_settled','повного заселення')|e], [location] стане [Concept('owned','во владение')|e] колонізатором."
 game_concept_fully_settled: "Повністю Заселена"
 game_concept_fully_settled_desc: "Коли в [Concept('location','локації')|e] живе принаймні #G 1,000#! [Concept('pops','населення')|e], і достатня кількість [Concept('pops','населення')|e] у [location] в [Concept('colonial_charter','колоніальна хартія')|e] є [Concept('primary_or_accepted_culture','основна або прийнята культура')|e] і офіційною [Concept('primary_religion','основна релігія')|e] власника хартії, локація вважається Повністю Заселеною. Необхідний відсоток базується на [Concept('power_projection','проекція влади')|e]."
 game_concept_colonized: "Колонізована"
 game_concept_colonization: "Колонізація"
 game_concept_colonize: "Колонізувати"
 game_concept_colony: "Колонія"
 game_concept_colonies: "Колонії"
 game_concept_colonized_list_title: "Колонізована [location] отримує наступні ефекти:"
 game_concept_colonized_desc: "Колонія — це коли [Concept('country','країни')|e] має [Concept('colonial_charter','колоніальне поселення')|e] у [Concept('province','провінції')|e], яка повільно надсилає туди власне [Concept('population','населення')|e], щоб стати новою більшістю."

 game_concept_conquer: "Завоювати"
 game_concept_conquered: "Завойований"
 game_concept_conquer_list_title: "Завойована [location] отримує наступні ефекти:"
 game_concept_conquer_desc: "Це коли [Concept('location','локації')|e] змінює [Concept('owner','власника')|e] з однієї [Concept('country','країна')|e] на іншу. Зазвичай це відбувається через [Concept('peace_treaty','мирного договору')|e] після [Concept('war','війна')|e], але є й інші способи, такі як продаж [locations] через [diplomacy].\n\nЗавойована [location] повинна бути [Concept('integrated','інтегрований')|e], щоб нею ефективно керувати."


 game_concept_separatism: "Сепаратизм"
 game_concept_separatism_desc: "[Concept('pops','груп населення')|e], які не є [Concept('primary_culture','основній культурі')|e], матимуть нижчу [Concept('pop_satisfaction','задоволення')|e], коли вони живуть у [Concept('location','локації')|e], яка була завойована і ще не [Concept('integrated','інтегрованому')|e]."



 game_concept_owner: "Власник"
 game_concept_owners: "Власники"
 game_concept_ownership: "Власність"
 game_concept_owner_s: "Власника"
 game_concept_owned: "Володіє"
 game_concept_owns: "Володіє"
 game_concept_own: "Власний"
 game_concept_owner_desc: "[Concept('country','країна')|e], яка визнана де-юре власником [Concept('location','локації')|e]. Навіть якщо [Concept('controller','контролер')|e] зараз може бути іншою країною."
 game_concept_controller: "Контролер"
 game_concept_controlled: "Контрольований"
 game_concept_controls: "Контролює"
 game_concept_controller_desc: "[Concept('country','країна')|e], яка зараз може здійснювати де-факто владу над [Concept('location','локацією')|e].\n\nЗазвичай це [Concept('owner','власник')|e], але під час [Concept('war','війни')|e] це може стати [Concept('enemy','ворог')|e], якщо [location] стане [Concept('occupied','окуповано')|e]."
 game_concept_rgo_pops: "Робітники або Раби"
 game_concept_rgo_pops_desc: "Це [Concept('pop_types','суспільні класи')|e], які можуть працювати, збираючи [Concept('raw_materials','ресурсів')|e].\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "Плантація"
 game_concept_plantations: "Плантації"
 game_concept_plantation_desc: "Це специфічні [Concept('buildings','будівлі')|e], які потрібно побудувати для експлуатації деяких специфічних типів [Concept('raw_materials','ресурсів')|e], як-от [ShowGoodsName('cotton')], [ShowGoodsName('sugar')] і [ShowGoodsName('tobacco')].\n\nДля цих будівель нам конкретно потрібні [ShowPopTypeName('slaves')]."
 game_concept_friend: "Друг"
 game_concept_friendly: "Дружній"
 game_concept_friend_desc: "Дружня [Concept('country','країна')|e] — це та, яка є або нашим [Concept('subject','васалом')|e], нашим [Concept('overlord','сюзереном')|e], або союзником у [Concept('war','війні')|e]. Звичайно, наша власна країна також вважається дружньою."
 game_concept_hostile: "Ворожий"
 game_concept_hostile_desc: "Ворожа [Concept('country','країна')|e] — це та, яка хоче завдати нам шкоди, наприклад, [Concept('rebels','повстанці')|e], [Concept('pirates','пірати')|e] або країна, з якою ми перебуваємо у [Concept('war','війні')|e]."
 game_concept_regency: "Регентство"
 game_concept_regencies: "Регентства"
 game_concept_regency_desc: "Регентство відбувається, коли [Concept('government','уряд')|e] не має легітимного [Concept('ruler','правителя')|e], і замість цього керується [Concept('regent','регент')|e].\n\nЗазвичай це спричинено, коли [Concept('heir_selection','правилам престолонаслідування')|e] не дає дійсного [Concept('heir','наследника')|e], або коли [heir] є лише [Concept('child','дитина')|e].\n\nУ [ShowGovernmentTypeName('monarchy')] [Concept('consort','консорт')|e] може стати [regent], але в іншому випадку це [Concept('character','персонаж')|e], пов'язаний з найпотужнішим [Concept('estate','стану')|e], або навіть [Concept('overlord','сюзерен')|e].\n\nРегентство триває до тих пір, поки не буде відновлено належного [ruler]."



 game_concept_situation: "Ситуація"
 game_concept_situations: "Ситуації"
 game_concept_situation_desc: "Ситуація — це те, що гра використовує для найважливіших історичних подій, які залучають більше ніж одну [Concept('country','країн')|e] і/або відбуваються протягом певного періоду часу.\n\nДеякі з найважливіших Ситуацій включають [ShowSituationName('black_death')] і [ShowSituationName('reformation')].\n\nСитуації [ShowAgeName('age_1_traditions')]:\n$BULLET$Столітня Війна\n$BULLET$Гвельфи і Гібеліни\n$BULLET$Піднесення Турків\n$BULLET$Нанбокучьо Джідай\n$BULLET$Падіння Делі\n\nСитуації [ShowAgeName('age_2_renaissance')]:\n$BULLET$Чорна Смерть\n$BULLET$Гуситські Війни\n$BULLET$Повстання Червоних Тюрбанів\n$BULLET$Піднесення $name_temur$\n$BULLET$Західний Розкол\n\nСитуації [ShowAgeName('age_3_discovery')]:\n$BULLET$Велика Чума\n$BULLET$Італійські Війни\n$BULLET$Реформація\n$BULLET$Сенгоку Джідай\n$BULLET$Тордесільяський Договір\n\nСитуації [ShowAgeName('age_4_reformation')]:\n$BULLET$Тридентський Собор\n$BULLET$Війна Релігій\n\nСитуації [ShowAgeName('age_5_absolutism')]:\n$BULLET$Колумбів Обмін\n$BULLET$Золота Ера Піратства\n$BULLET$Малий Льодовиковий Період\n\nСитуації [ShowAgeName('age_6_revolutions')]:\n$BULLET$Колоніальна Революція\n$BULLET$Народне Повстання"
 game_concept_situation_action: "Дія Ситуації"
 game_concept_situation_actions: "Дії Ситуації"
 game_concept_situation_action_desc: "Це [Concept('actions','дія')|e], які ми можемо робити, поки певна [Concept('situation','ситуації')|e] активна. Вони зникають, як тільки ситуація вирішена.\n\nДеякі приклади — [ShowGenericActionName('hide_from_black_death')] і [ShowGenericActionName('rtr_rekindle_revolt')]."

 game_concept_disaster: "Катастрофа"
 game_concept_disasters: "Катастрофи"
 game_concept_disaster_desc: "Катастрофа — це важлива і руйнівна подія, яка впливає на одну [Concept('country','країну')|e], і вони можуть тривати або залишатися активними протягом тривалого періоду часу, поки країна не зуміє її подолати.\n\nДеякі з найважливіших Катастроф включають [ShowDisasterName('ambrosian_republic_disaster')] і [ShowDisasterName('dissolution_of_delhi')]."

 game_concept_tax_efficiency: "Ефективність Податків"
 game_concept_tax_efficiency_desc: "Це те, наскільки ефективно наша [Concept('country','країна')|e] збирає [Concept('tax','податки')|e]. Якщо вона позитивна, вона може фактично збільшити кількість $game_concept_tax$, яку країни можуть отримати від своїх [Concept('estates','станів')|e]."

 game_concept_trade_efficiency: "Ефективність Торгівлі"
 game_concept_trade_efficiency_desc: "Це змінює, наскільки вигідною буде [Concept('trade','торгівлі')|e], безпосередньо впливаючи на ціну, яку ви продаєте [Concept('goods','товарів')|e] на цільовий [Concept('market','ринку')|e]."


 game_concept_production_efficiency: "Ефективність Виробництва"
 game_concept_production_efficiency_desc: "Це впливає на [Concept('output','об'ём випуска')|e] [Concept('buildings','спорудах')|e]. Позитивна Ефективність Виробництва збільшує прибуток, тоді як негативна може зробити не вартим утримання відкритим."


 game_concept_economical_base: "Економічна База"
 game_concept_economical_base_desc: "Це базується на [Concept('tax_base','податкова база')|e] [Concept('country','країна')|e] плюс обсяг всіх її [Concept('trades','торгівлі')|e] і будь-які [Concept('sound_tolls','sound_tolls')|e], які вони можуть отримати."

 game_concept_tax_rate: "Ставка Податку"
 game_concept_tax_rate_desc: "Відсоток [Concept('max_tax','максимального податку')|e], який [Concept('estate','стан')|e] сплачує як [Concept('taxes','податків')|e]."

 game_concept_max_tax: "Макс. Податок"
 game_concept_maximum_tax: "Максимальний Податок"
 game_concept_max_tax_desc: "Це найбільший відсоток [Concept('tax','податку')|e], який можна взяти з [Concept('estate','стану')|e]."

 game_concept_min_tax: "Мін. Податок"
 game_concept_minimum_tax: "Мінімальний Податок"
 game_concept_min_tax_desc: "Це найнижчий відсоток [Concept('tax','податку')|e], який можна взяти з [Concept('estate','стану')|e]."

 game_concept_profit: "Прибуток"
 game_concept_profit_desc: "Це сума, яку [Concept('building','споруди')|e] або [Concept('rgo','видобутку ресурсів')|e] вносить у [Concept('tax_base','податкову базу')|e] своєї [location], вже враховуючи [Concept('control','контролю')|e]. Іншими словами, це [Concept('gold','золота')|e], які фактично створені з [building]."

 game_concept_potential_profit: "Потенційний Прибуток"
 game_concept_potential_profit_desc: "Це різниця між доходом і витратами [Concept('building','споруди')|e], не враховуючи [Concept('control','контролю')|e].\n\nЯкщо він негативний, будівля буде вважатися збитковою і припинить роботу."

 game_concept_tax: "Податок"
 game_concept_taxes: "Податки"
 game_concept_tax_desc: "Ми можемо вибрати збирати податки з наших [Concept('estates','станів')|e]. Це збільшить нашу [Concept('treasury','скарбницю')|e], але вищі податки зменшать їхню [Concept('estate_satisfaction','задоволення станів')|e].\n\nКількість податків, які ви можете зібрати, залежить від нашого [Concept('control','контролю')|e] наших [Concept('locations','локаціями')|e], що генерує багатство для станів."

 game_concept_tax_base: "Податкова База"
 game_concept_tax_base_desc: "Це загальна кількість [Concept('gold','золота')|e], згенерована в [Concept('location','локації')|e] щомісяця, яка походить від прибутку її [Concept('rgo','видобутку ресурсів')|e] і [Concept('buildings','споруд')|e], помноженого на [Concept('control','контролю')|e].\n\nКожен [Concept('estate','стан')|e] у [location] отримує [Concept('tax_base_share','частка податкової бази')|e] і сплачує частину цього до [Concept('treasury','скарбницю')|e] відповідно до [Concept('tax_rate','податковою ставкою')|e], накладеної на них."

 game_concept_max_tax_base: "Потенційна Податкова База"
 game_concept_max_tax_base_desc: "Потенційна Податкова База [Concept('location','локації')|e] — це комбінований прибуток її [Concept('rgo','видобувними підприємствами')|e] і [Concept('buildings','будівлями')|e] від продажу їхніх [Concept('goods','товарів')|e] на [Concept('market','ринку')|e]. Якщо в [location] присутні [ShowPopTypeName('burghers')], [Concept('burgher_trade','участия в торговле')|e] також може збільшити Потенційну Податкову Базу.\n\nПотенційна Податкова База, помножена на [Concept('control','контролю')|e], дає [Concept('tax_base','податкову базу')|e] [location], яка є [Concept('gold','золота')|e], що фактично створюється і розподіляється між [Concept('estates','станами')|e]."
 game_concept_tax_base_share: "Частка Податкової Бази"
 game_concept_tax_base_share_desc: "[Concept('tax_base','податкова база')|e] [Concept('location','локації')|e] розподіляється між [Concept('estates','станами')|e] відповідно до їхньої відносної [Concept('population','населення')|e] в [location]. [ShowPopTypeName('nobles')] отримують набагато більшу частку на душу населення, ніж [ShowPopTypeName('burghers')], які в свою чергу отримують набагато більшу частку на душу населення, ніж [ShowPopTypeName('peasants')]."

 game_concept_bankrupt: "Банкрут"
 game_concept_bankruptcy: "Банкрутство"
 game_concept_bankrupt_desc: "[Concept('country','країна')|e], яка вирішить збанкрутувати, очистить всі свої [Concept('debt','боргів')|e]. Однак це принесе 5-річний період суворих [Concept('modifiers','модифікатори')|e].\n[country] також може бути змушена до банкрутства, якщо у неї закінчуються гроші, коли вона не може взяти більше [Concept('loans','займи')|e]."

 game_concept_formable_country: "Формована Країна"
 game_concept_formable: "Формована"
 game_concept_formables: "Формовані"
 game_concept_formable_country_formed: "Сформована"
 game_concept_formable_country_form: "Сформувати"
 game_concept_formable_country_formation: "Формування"
 game_concept_formable_forming: "Формування"
 game_concept_formable_countries: "Формовані Країни"
 game_concept_formable_country_desc: "Формована Країна — це нова національна ідентичність, яку може сформувати (або повторно сформувати) [Concept('country','країною')|e], виконуючи певні умови.\n\nЦі умови можуть включати контроль над відсотком [Concept('locations','регіонів')|e] в [Concept('region','регіоні')|e] або наявність певної [Concept('primary_culture','основної культури')|e].\n\nМи можемо сформувати лише Формовану Країну, яка має той самий або вищий [Concept('tier','рівнем')|e], ніж наш поточний [tier].\n\nЗазвичай вони представляють історичні союзи або навіть легендарні амбіції. При формуванні стара [country] змінить свою назву, прапор і кольори на ті, що належать Формованій Країні."

 game_concept_revolter: "Повстанець"
 game_concept_revolt: "Повстання"
 game_concept_revolter_desc: "Повстання — це коли група [Concept('locations','регіонів')|e] відривається як нова [Concept('country','країни')|e] і починає [Concept('war','війну')|e] проти оригінального [Concept('owner','власнику')|e]."

 game_concept_rebel_movement: "Повстанський Рух"
 game_concept_rebel_movements: "Повстанські Рухи"
 game_concept_rebel: "Повстанець"
 game_concept_rebels: "Повстанці"
 game_concept_rebellion: "Повстання"
 game_concept_rebellions: "Повстання"
 game_concept_rebel_movement_desc: "Повстанський Рух — це група [Concept('pops','груп населення')|e], які об'єднуються проти свого уряду через їхню низьку [pop_satisfaction].\n\nІснують різні типи Повстанських Рухів. Наприклад, [Concept('pops','групи населення')|e] іншої [Concept('culture','культури')|e] або [Concept('religion','релігії')|e] спробують [Concept('revolt','мятеж')|e], тоді як незадоволений [Concept('estate','стан')|e] спробує розпочати [Concept('civil_war','громадянську війну')|e]."

 game_concept_estate_rebels: "Повстанці Стану"
 game_concept_estate_rebels_desc: "Повстанці — це фракція, яка є або [Concept('pops','групи населення')|e] іншої [Concept('culture','культурі')|e] або [Concept('religion','релігію')|e], які намагаються [Concept('revolt','мятеж')|e], або незадоволений [Concept('estate','стані')|e], який намагається спровокувати [Concept('civil_war','громадянську війну')|e]."

 game_concept_nationalist_rebels: "Націоналістичні Повстанці"
 game_concept_nationalist_rebels_desc: "Повстанці — це фракція, яка є або [Concept('pops','групи населення')|e] іншої [Concept('culture','культурі')|e] або [Concept('religion','релігію')|e], які намагаються [Concept('revolt','мятеж')|e], або незадоволений [Concept('estate','стані')|e], який намагається спровокувати [Concept('civil_war','громадянську війну')|e]."

 game_concept_pretender_rebels: "Повстанці-Претенденти"
 game_concept_pretender_rebels_desc: "Повстанці — це фракція, яка є або [Concept('pops','групи населення')|e] іншої [Concept('culture','культурі')|e] або [Concept('religion','релігію')|e], які намагаються [Concept('revolt','мятеж')|e], або незадоволений [Concept('estate','стані')|e], який намагається спровокувати [Concept('civil_war','громадянську війну')|e]."

 game_concept_religious_rebels: "Релігійні Повстанці"
 game_concept_religious_rebels_desc: "Повстанці — це фракція, яка є або [Concept('pops','групи населення')|e] іншої [Concept('culture','культурі')|e] або [Concept('religion','релігію')|e], які намагаються [Concept('revolt','мятеж')|e], або незадоволений [Concept('estate','стані')|e], який намагається спровокувати [Concept('civil_war','громадянську війну')|e]."

 game_concept_slave_rebels: "Повстанці-Раби"
 game_concept_slave_rebels_desc: "Повстанці — це фракція, яка є або [Concept('pops','групи населення')|e] іншої [Concept('culture','культурі')|e] або [Concept('religion','релігію')|e], які намагаються [Concept('revolt','мятеж')|e], або незадоволений [Concept('estate','стані')|e], який намагається спровокувати [Concept('civil_war','громадянську війну')|e]."

 game_concept_disloyal_subjects: "Нелояльні Піддані"
 game_concept_disloyal_subject: "Нелояльний Підданий"
 game_concept_disloyal_subjects_short: "Нелояльний"
 game_concept_disloyal_subjects_desc: "Коли [subject] має менше ніж [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] [Concept('subject_loyalty','лояльність')|e] до свого [Concept('overlord','сюзерену')|e], він стає Нелояльним Підданим.\n\nУ такому стані він більше не приєднається до [Concept('wars','війнах')|e] свого [overlord] і не може бути [Concept('annexed','приєднати')|e]."

 game_concept_loyal_subjects: "Лояльні Піддані"
 game_concept_loyal_subject: "Лояльний Підданий"
 game_concept_loyal_subjects_short: "Лояльний"
 game_concept_loyal_subjects_desc: "Коли [subject] має більше ніж [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] [Concept('subject_loyalty','лояльність')|e] до свого [Concept('overlord','сюзерену')|e], він стає Лояльним Підданим.\n\nУ такому стані він приєднається до [Concept('wars','війнах')|e] свого [overlord] і може бути [Concept('annexed','приєднати')|e]."

 game_concept_pop_needs: "Потреби Попа"
 game_concept_pop_needs_desc: "[Concept('pop_with_icon','pop_with_icon')|e] має список [Concept('goods_with_icon','goods_with_icon')|e], які їм потрібні для їхнього життя, що залежить від їхнього [Concept('pop_type','соціальний клас')|e], [Concept('culture','культура')|e], [Concept('religion','релігія')|e] і де вони живуть. Наприклад, [ShowPopTypeName('nobles')] мають набагато вищі вимоги, ніж [Concept('lower_class','нижчий клас')|e]. Якщо вони не можуть задовольнити ці потреби, їхня [Concept('pop_satisfaction_with_icon','pop_satisfaction_with_icon')|e] постраждає.\n\nКількість [goods], які вимагає [pop], зростає з [Concept('development_with_icon','development_with_icon')|e] [Concept('location','локація')|e], де вони живуть."

 game_concept_pop_satisfaction: "Задоволеність Попа"
 game_concept_pop_satisfaction_desc: "Це те, наскільки [Concept('pop','група населення')|e] задоволений своїм становищем у житті. На це впливають наступні фактори:\n$BULLET_WITH_TAB$[Concept('estate_satisfaction','задоволення стану')|e]\n$BULLET_WITH_TAB$[Concept('unrest','безлади')|e] [Concept('location','локації')|e]\n$BULLET_WITH_TAB$[Concept('tolerance','толерантність')|e] її [Concept('religion','релігії')|e]\n$BULLET_WITH_TAB$Чи є це [Concept('accepted_culture','визнання')|e] чи ні\n$BULLET_WITH_TAB$Доступ до [Concept('pop_needs','потреб')|e]\n$BULLET_WITH_TAB$[Concept('market_price','ринкова ціна')|e] [Concept('pop_needs','потреб')|e]\n$BULLET_WITH_TAB$[Concept('cultural_opinion','думка')|e] її [Concept('culture','культурі')|e] [culture] [Concept('country','країні')|e]"
 game_concept_average_satisfaction: "Середня Задоволеність"
 game_concept_average_satisfaction_desc: "Це середня [Concept('pop_satisfaction','задоволення груп населення')|e] в [Concept('location','локації')|e]. Це має негативний вплив на [Concept('prosperity','процвітанні')|e] і [Concept('control','контролі')|e] локації."
 game_concept_port: "Порт"
 game_concept_ports: "Порти"
 game_concept_port_desc: "Порт — це сухопутна [Concept('location','локація')|e] поруч із морем, яка має потенціал будувати і швартувати [Concept('ships','кораблі')|e]."

 game_concept_colonial_migration: "Колоніальна Міграція"
 game_concept_colonial_migration_desc: "[Concept('colonial_migration','колоніальної')|e] — це коли [Concept('pops','груп населення')|e] [Concept('migrate','міграція')|e] з [Concept('core','національних')|e] [Concept('locations','регіонів')|e] до [Concept('colonial_charter','колоніальне поселення')|e]."


 game_concept_disease_resistance: "Стійкість до Хвороб"
 game_concept_disease_resistance_desc: "Це впливає на те, наскільки ймовірно [Concept('pops','груп населення')|e] і [Concept('characters','персонажів')|e] виживуть після [Concept('diseases','епідемій')|e], як-от [ShowDiseaseName('bubonic_plague')]."



 game_concept_migration_attraction: "Привабливість Міграції"
 game_concept_migration_attraction_desc: "Коли [Concept('pops','групи населення')|e] живуть у [Concept('location','локації')|e] з негативною Привабливістю Міграції, вони захочуть переїхати до [location] з найвищою Привабливістю Міграції на тому самому [Concept('market','ринку')|e]. Деякі типи [Concept('pops','груп населення')|e], як-от [ShowPopTypeName('slaves')], назавжди обмежені від міграції, тоді як інші, як-от [ShowPopTypeName('peasants')], можуть переїхати, лише якщо їм дозволяють їхні [Concept('estate_privileges','станові привілеї')|e]."
 game_concept_migration: "Міграція"
 game_concept_migrate: "Мігрувати"
 game_concept_migrates: "Мігрує"
 game_concept_migrated: "Мігрував"
 game_concept_migration_desc: "[Concept('pops','групи населення')|e] мігруватимуть з однієї [Concept('location','локації')|e] до іншої, якщо вони відчувають, що вони отримають краще життя. Попи з деяких [Concept('estates','станів')|e] можуть не мати дозволу на вільну міграцію, залежно від того, які [Concept('estate_privileges','становими привілеями')|e] [Concept('country','країні')|e] може прийняти. Попи зазвичай мігрують лише в межах того самого [Concept('market','ринку')|e], якщо вони не мігрують до [Concept('colonial_charter','колоніальне поселення')|e] або не мігрують через [Concept('event','події')|e]."
 game_concept_unrest: "Заворушення"
 game_concept_unrest_desc: "Це значення, яке негативно впливає на [Concept('pop_satisfaction','задоволення')|e] [Concept('pops','груп населення')|e] в певній [Concept('location','локації')|e]."
 game_concept_truce: "Перемир'я"
 game_concept_truce_desc: "Перемир'я автоматично створюється, коли підписується [Concept('peace_treaty','мирного договору')|e] між двома [Concept('countries','країнами')|e]. Оголошення [Concept('war','війни')|e] комусь, з ким у нас перемир'я, матиме серйозні штрафи. Деякі дипломатичні дії можуть бути повністю заблоковані з націями, з якими у нас є перемир'я."

 game_concept_trait: "Риса"
 game_concept_traits: "Риси"
 game_concept_trait_upper_desc: "$game_concept_traits$ визначають особистість і поведінку [Concept('character','персонажа')|e] за різних обставин. Різні типи $game_concept_traits$ можна отримати, виконуючи певні [Concept('roles','ролей')|e], але $game_concept_character$ буде використовувати лише ті $game_concept_traits$, які відповідають їхній поточній $game_concept_role$."
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "Риса Правителя"
 game_concept_ruler_traits: "Риси Правителя"
 game_concept_ruler_trait_desc: "$game_concept_ruler_trait$ — це тип [Concept('trait','властивостей')|e], який активний, лише коли [Concept('character','персонаж')|e] є або [Concept('ruler','правитель')|e], або [Concept('regent','регент')|e].\n\n$game_concept_character$ може отримати до трьох $game_concept_ruler_traits$, керуючи [Concept('country','країною')|e]."
 game_concept_general_trait: "Риса Генерала"
 game_concept_general_traits: "Риси Генерала"
 game_concept_general_trait_desc: "$game_concept_general_trait$ — це тип [Concept('trait','властивість')|e], який активний, лише коли [Concept('character','персонаж')|e] є [Concept('general','генерал')|e].\n\n$game_concept_character$ може отримати до однієї $game_concept_general_trait$, борючись у сухопутних [Concept('battles','битвах')|e]."
 game_concept_admiral_trait: "Риса Адмірала"
 game_concept_admiral_traits: "Риси Адмірала"
 game_concept_admiral_trait_desc: "$game_concept_admiral_trait$ — це тип [Concept('trait','властивість')|e], який активний, лише коли [Concept('character','персонаж')|e] є [Concept('admiral','адмірал')|e].\n\n$game_concept_character$ може отримати до однієї $game_concept_admiral_trait$, борючись у морських [Concept('battles','битвах')|e]."
 game_concept_explorer_trait: "Риса Дослідника"
 game_concept_explorer_traits: "Риси Дослідників"
 game_concept_explorer_trait_desc: "$game_concept_explorer_trait$ — це тип [Concept('trait','властивість')|e], який активний, лише коли [Concept('character','персонаж')|e] є [Concept('explorer','дослідник')|e].\n\n$game_concept_character$ може отримати до однієї $game_concept_explorer_trait$, керуючи місіями [Concept('exploration','експедиції')|e]."
 game_concept_artist_trait: "Риса Митця"
 game_concept_artist_traits: "Риси Митців"
 game_concept_artist_trait_desc: "$game_concept_artist_trait$ — це тип [Concept('trait','риса')|e], який активний, лише коли [Concept('character','персонаж')|e] є [Concept('artist','творець')|e].\n\nКожен $game_concept_artist$ має свою рису, призначену, коли вони створюються як $game_concept_character$."
 game_concept_child_trait: "Риса Дитини"
 game_concept_child_traits: "Риси Дитини"
 game_concept_child_trait_desc: "Кожна [Concept('child','дитини')|e] і [Concept('adolescent','підлітка')|e] має одну $game_concept_child_trait$, поки росте, яка видаляється, коли вони стають [Concept('adult','дорослим')|e]. $game_concept_child_traits$ впливають на швидкість, з якою вони збільшують свої [Concept('abilities','навичок')|e]."
 game_concept_religious_figure_trait: "Риса Релігійної Постаті"
 game_concept_religious_figure_traits: "Риси Релігійних Постатей"
 game_concept_religious_figure_trait_desc: "$game_concept_religious_figure_trait$ — це тип [Concept('trait','риса')|e], який активний, лише коли [Concept('character','персонаж')|e] є [Concept('religious_figure','релігійна постать')|e].\n\n$game_concept_character$ з $game_concept_religious_figure_trait$ може дати підвищення [Concept('country','країна')|e], яка їх наймає."

 game_concept_fortification: "Фортифікація"
 game_concept_fortifications: "Фортифікації"
 game_concept_fort: "Форт"
 game_concept_forts: "Форти"
 game_concept_fortification_desc: "Це оборонні [Concept('buildings','споруда')|e], призначені для захисту власних [Concept('locations','регіони')|e] [Concept('country','країни')|e] від [Concept('enemy','ворожих')|e] [Concept('armies','армій')|e]. [location] з фортом не може бути [Concept('sieged','обложити')|e] миттєво, але замість цього потребуватиме тривалої [siege]. Деякі [Concept('advances','покращень')|e] дозволять побудувати більш ефективні форти, кожен рівень збільшує складність [siege], необхідну для їх [Concept('occupy','окупації')|e].\n\nФорти мають [Concept('zone_of_control','зона контроля')|e] над сусідніми [locations].\n\nФорти мають витрати на [Concept('fort_maintenance_with_icon','fort_maintenance_with_icon')|e], які йдуть безпосередньо до [treasury] Країни, і залежать від цін на [goods] на їхньому [Concept('market','ринок')|e]. Усі [countries] мають [fort_limit] до кількості фортів, які вони можуть ефективно утримувати, і перевищення його значно збільшує [fort_maintenance]."

 game_concept_fort_limit: "Ліміт Фортів"
 game_concept_fort_limit_desc: "$game_concept_fort_limit$ [Concept('country_with_icon','country_with_icon')|e] представляє її здатність утримувати свої [Concept('fortifications_with_icon','fortifications_with_icon')|e] без перевантаження адміністрації. [country] може перевищити свій Ліміт Фортів, але це призведе до прогресивно вищих витрат на [Concept('fort_maintenance_with_icon','fort_maintenance_with_icon')|e].\n\n$game_concept_fort_limit$ збільшується головним чином з кількістю власних [Concept('locations_with_icon','locations_with_icon')|e], але також з [Concept('country_rank_with_icon','country_rank_with_icon')|e] і кількістю [locations] з [ShowLocationRankName('city')] [Concept('location_rank','ранг локації')|e]. [ShowSocietyDirectionName('defensive')] [Concept('societal_value_with_icon','societal_value_with_icon')|e] і деякі [Concept('advances_with_icon','advances_with_icon')|e] також можуть збільшити його."

 game_concept_zone_of_control: "Зона Контролю"
 game_concept_zones_of_control: "Зони Контролю"
 game_concept_zone_of_control_desc: "Це представляє оборонні можливості [Concept('fortification','укріплення')|e] блокувати рух [Concept('enemy','ворожих')|e] [Concept('armies','армій')|e] через [Concept('locations','регіони')|e], сусідні з нею. Армія, що вторгається, яка стоїть на [enemy] [location], сусідній з [enemy] [fort], повинна буде [Concept('siege','обложити')|e] [fort] спочатку, перш ніж вона зможе пройти повз неї до будь-якої іншої сусідньої [location] цього [fort]."

 game_concept_role: "Роль"
 game_concept_roles: "Ролі"
 game_concept_role_list_title: "Список Ролей"
 game_concept_role_list: "[Concept('ruler','правителя')|e]\n[Concept('regent','регент')|e]\n[Concept('cabinet_member','член кабінету')|e]\n[Concept('general','генерал')|e]\n[Concept('admiral','адмірал')|e]\n[Concept('explorer','дослідника')|e]\n[Concept('artist','митець')|e]"
 game_concept_role_desc: "$game_concept_roles$ — це різні позиції, які дорослий [Concept('adult','дорослим')|e] [Concept('character','персонажам')|e] може виконувати в [Concept('country','країні')|e]. [Concept('abilities','навичок')|e] $game_concept_character$ матимуть різні ефекти залежно від їхньої Ролі, і вони зможуть отримати різні [Concept('traits','властивості')|e].\n\nЗазвичай $game_concept_character$ може виконувати лише одну Роль одночасно, але іноді [Concept('rulers','правителі')|e] і [Concept('regents','регенти')|e] можуть діяти як [Concept('generals','генералами')|e] або [Concept('admirals','адміралами')|e]."

 game_concept_regent: "Регент"
 game_concept_regents: "Регенти"
 game_concept_regent_desc: "Це [Concept('character','персонаж')|e], який діє як [Concept('ruler','правителя')|e] [Concept('country','країни')|e] під час [Concept('regency','регентства')|e]."
 game_concept_commander: "Командувач"
 game_concept_commanders: "Командувачі"
 game_concept_commander_desc: "Командувач — це [Concept('admiral','адмірал')|e] або [Concept('general','генерал')|e], відповідальний за [Concept('unit','загону')|e]."
 game_concept_admiral: "Адмірал"
 game_concept_admirals: "Адмірали"
 game_concept_admiral_desc: "Це [Concept('character','персонаж')|e], якому призначено роль керувати [Concept('navy','флотом')|e]."
 game_concept_general: "Генерал"
 game_concept_generals: "Генерали"
 game_concept_general_desc: "Це [Concept('character','персонаж')|e], якому призначено роль керувати [Concept('army','армією')|e]."
 game_concept_artistic_skill: "Мистецька Майстерність"
 game_concept_artistic_skill_desc: "Ця навичка є найбільшим впливом на [Concept('art_quality','якість')|e] [Concept('work_of_art','творінь')|e], яку може створити [Concept('artist','творець')|e]."
 game_concept_artist_salary: "Зарплата Митця"
 game_concept_artist_salary_desc: "Кількість [Concept('gold','золота')|e], яку заробить [Concept('artist','творець')|e]."

 game_concept_merchant: "Торговець"
 game_concept_merchants: "Торговці"
 game_concept_merchant_desc: "Торговці — це компанія, лояльна до [Concept('country','країни')|e], яка присутня на [Concept('market','ринок')|e] і може використовувати свою [Concept('merchant_power','торгова перевага')|e] і [Concept('merchant_capacity','торговий потенціал')|e] для [Concept('trade','торгівля')|e] [Concept('goods','товари')|e] з іншим [Concept('market','ринок')|e] в надії на прибуток."
 game_concept_merchant_power: "Торгова Перевага"
 game_concept_merchant_power_desc: "$game_concept_merchant_power$ [Concept('countries','країни')|e] на [Concept('market','ринок')|e] визначає, хто зможе виконати свої [Concept('exports','експорти')|e] першим.\n\nЯкщо є обмежена кількість [Concept('supply','пропозиція')|e] [Concept('goods','товари')|e] на $game_concept_market$, вони розподіляються за $game_concept_merchant_power$, яку кожна [Concept('country','країна')|e] має на цьому $game_concept_market$."
 game_concept_merchant_capacity: "Торговий Потенціал"
 game_concept_merchant_capacity_desc: "Це представляє, скільки [Concept('country','країна')|e] може [Concept('export','експорт')|e] і/або [Concept('import','імпорт')|e] з [Concept('market','ринок')|e].\n\nКожна [Concept('trade','торгівля')|e], створена з цього [market], використовує [merchant_capacity] залежно від відстані до іншого [market] і обсягу [Concept('goods','товари')|e], які [trade] робить."

 game_concept_merchant_maintenance: "Утримання Торгового Маршруту"
 game_concept_merchant_maintenance_desc: "Це представляє вартість встановлення [Concept('trades','торгових сделок')|e] між [Concept('markets','ринками')|e]. Торгівля не безкоштовна, оскільки кораблі, вагони та каравани потрібно підтримувати, а самим торговцям потрібно платити.\n\nУтримання Торгівлі збільшується з відстанню і залежить від наявності [Concept('sound_tolls','плата за проход')|e]."


 game_concept_subject_taxation: "Оподаткування Підданих"
 game_concept_subject_taxation_desc: "Оподаткування Підданих — це [Concept('gold','золото')|e], яке [Concept('overlord','сюзерен')|e] отримує від своїх [Concept('subjects','васалів')|e]. Точна сума базується на Економіці [subject], а потім масштабується правилами в [Concept('subject_type','типу')|e]."

 game_concept_subject_loyalty: "Лояльність Підданого"
 game_concept_subject_loyalty_desc: "Кожен [Concept('subject','васала')|e] має Лояльність Підданого до свого [Concept('overlord','сюзерену')|e]. У діапазоні від 0 до 100, якщо вона падає нижче 50, [subject] стане [Concept('disloyal_subject','нелояльним')|e].\n\nЇї значення безпосередньо залежить від [Concept('liberty_desire','тяги к подчинению')|e] і може бути додатково зменшене за допомогою [ShowCabinetActionName('sow_disloyalty')] [Concept('cabinet_action','дії ради')|e]."

 game_concept_subject_type: "Тип Підданого"
 game_concept_subject_types: "Типи Підданих"
 game_concept_subject_type_desc: "Кожен [Concept('subject','підданий')|e] має Тип Підданого, який по суті окреслює правила, яких він повинен дотримуватися щодо таких аспектів, як [Concept('war','війна')|e] і [Concept('heir_selection','закон спадкування')|e].\n\nТипи Підданих також диктують [Concept('subject_taxation','оподаткування підданих')|e] і [Concept('great_power_score','great_power_score')|e], які кожен [subject] повинен передати своєму [Concept('overlord','сюзерен')|e]."

 game_concept_subject: "Підданий"
 game_concept_subjects: "Піддані"
 game_concept_subjugate: "Підпорядкувати"
 game_concept_subjugated: "Підпорядкований"
 game_concept_subject_desc: "Підданий — це будь-яка [Concept('country','країна')|e], яка підпорядкована [Concept('overlord','сюзерен')|e].\n\nЗазвичай вона має обмеження на свою [Concept('diplomacy','дипломатія')|e] в обмін на захист у [Concept('war','війні')|e].\n\nПіддані також можуть зазнавати [Concept('subject_taxation','оподаткування підданих')|e] і мати певний відсоток свого [Concept('great_power_score','great_power_score')|e], вилученого їхнім [overlord]. Крім того, підданий не може стати [Concept('great_power','велика держава')|e]. Точні правила залежать від [Concept('subject_type','тип підданого')|e].\n\nПіддані мають [Concept('subject_loyalty','лояльність підданого')|e] до свого [overlord] і [Concept('liberty_desire','бажання свободи')|e] - обидва вказують на їхню поточну позицію щодо їхнього підпорядкування, наприклад, чи є вони [Concept('loyal_subjects_short','лояльний')|e] чи [Concept('disloyal_subjects_short','нелояльний')|e].\n\nБудь-який підданий може, у свою чергу, бути [overlord] інших [countries], дозволяючи довгі ланцюги відносин Підданий-[overlord].\n\nДеякі піддані є [Concept('non_sovereign_subjects','несуверенні піддані')|e]."

 game_concept_non_sovereign_subject: "Несуверенний Підданий"
 game_concept_non_sovereign_subjects: "Несуверенні Піддані"
 game_concept_non_sovereign_subject_desc: "Несуверенний Підданий — це тип [Concept('subject','васали')|e], який не може діяти незалежно від свого [Concept('overlord','сюзерена')|e] і тому має обмежену здатність вести [Concept('diplomacy','дипломатії')|e] і не може вести [Concept('wars','війни')|e] самостійно."

 game_concept_overlord: "Сюзерен"
 game_concept_overlords: "Сюзерени"
 game_concept_direct_overlord: "Прямий Сюзерен"
 game_concept_overlord_desc: "Сюзерен — це [Concept('country','країна')|e], яка має будь-яку кількість [Concept('subjects','піддані')|e] як своїх підлеглих.\n\nВ обмін на захист кожного [subject] у [Concept('wars','війни')|e], вона зазвичай отримує [Concept('subject_taxation','оподаткування підданих')|e] і вилучає певний відсоток [subject]'s [Concept('great_power_score','great_power_score')|e]. Точні правила залежать від [Concept('subject_type','тип підданого')|e] кожного [subject].\n\nБудь-який Сюзерен може, у свою чергу, бути [subject] інших [countries], дозволяючи довгі ланцюги відносин [subject]-Сюзерен."

 game_concept_liberty_desire: "Бажання Свободи"
 game_concept_liberty_desire_desc: "Бажання Свободи представляє поточне прагнення [Concept('subject','васала')|e] до незалежності від свого [Concept('overlord','сюзерена')|e], і це впливає на [Concept('subject_loyalty','лояльність васала')|e].\n\nЇї значення від -100 до +100, але вона має щомісячне затухання до 0.\n\nЗначення також використовується як валюта в деяких Взаємодіях з Підданими."

 game_concept_societal_value: "Суспільна Цінність"
 game_concept_societal_values: "Суспільні Цінності"
 game_concept_societal_value_upper_desc: "Суспільні Цінності визначають соціальну і політичну структуру [Concept('country','країни')|e], звичаї її людей і характеристики її правової системи. Їхні ефекти можуть мати глибокий вплив на те, як грається країна, і деякі просунуті [Concept('government_reforms','державних принципів')|e] вимагають певних комбінацій [societal_values] для прийняття. Суспільні Цінності також відіграють важливу роль у [Concept('diplomacy','дипломатії')|e], оскільки [countries] з подібними Суспільними Цінностями, як правило, матимуть вищу [Concept('opinion','думку')|e] один про одного.\n\nКожна Суспільна Цінність — це вісь з двома протилежними полюсами, які можуть досягати до 100. Позиція Країни на осі насамперед залежить від [Concept('laws','законів')|e], [Concept('estate_privileges','станових привілеїв')|e] і [Concept('cabinet_actions','дій ради')|e], і вона повільно дрейфує з часом до одного з двох полюсів. Однак прогрес до одного полюса зупиниться на максимумі, визначеному загальною кількістю факторів, які штовхають його в цьому напрямку. Чим вища Суспільна Цінність, тим більше факторів потрібно, щоб штовхати її далі."
 game_concept_societal_value_list_title: "Список Суспільних Цінностей"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "Релігійний Глава"
 game_concept_pope: "Папа"
 game_concept_religious_head_desc: "Це [Concept('character','персонаж')|e], який вважається відповідальним і представником цілої деномінації [Concept('religion','релігії')|e]."
 game_concept_excommunication: "Відлучення"
 game_concept_excommunications: "Відлучення"
 game_concept_excommunicate: "Відлучити"
 game_concept_excommunicates: "Відлучає"
 game_concept_excommunicated: "Відлучений"
 game_concept_excommunication_desc: "Відлучення — це міжнародний статус [Concept('ruler','правитель')|e] з суворим релігійним і дипломатичним штрафом. Усі [Concept('countries','країни')|e] тієї самої [Concept('religion','релігія')|e] отримують [ShowBiasValue('opinion_excommunicated')|+=0] [Concept('opinion','думка')|e] відлученої [country] і [ShowCasusBelliName('cb_excommunication')] [Concept('casus_belli','привід для війни')|e] проти неї. На додаток до цього, відлучена [country] отримує наступні штрафи до їхнього наступного правителя:\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "Карма"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "Карма вимірюється за шкалою від #R -100#! до #R +100#! і відображає минулі вчинки [Concept('country','країни')|e].\nКраїна найбільше виграє, коли її карма в балансі, між #G -33#! і #G +33#!."
 game_concept_pious: "Благочестивий"
 game_concept_purity: "Чистота"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "Це вказівка на те, наскільки чиста наша [Concept('country','країни')|e] згідно з [ShowReligionName('shinto')]. Чистота втрачається через контакт з чим-небудь нечистим, наприклад, вбивством і втратою [Concept('people','людей')|e] в [Concept('battles','битв')|e] або епідеміями, оскільки смерть і кров нечисті. Вона здобувається через виконання релігійних дій, таких як паломництва до [Concept('holy_sites','святиням')|e] або ритуальне самогубство."
 game_concept_honor: "Честь"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "Наскільки почесна наша [Concept('country','країна')|e] в очах нашого народу.\n\nПідтримання [Concept('purity','чистота')|e] нашої країни вище 75 збільшить нашу [Concept('honor','честь')|e], тоді як низька Чистота зменшить її.\n\nІнші релігійні та дипломатичні дії також можуть вплинути на неї."
 game_concept_yanantin: "Янантін"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "Янантін представляє баланс між двома доповнюючими, але протилежними сутностями. Слідуючи менталітету [ShowCultureGroupName('andean_group')] [Concept('cultures','культури')|e], гармонія може бути досягнута лише тоді, коли істота, чоловік, темрява, Сонце, знаходить своє доповнення і з'єднується з ним, жінку, світло, Місяць."
 game_concept_righteousness: "Праведність"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "Праведність — це міра того, як сприймається уряд, що дотримується філософії і моралі $SECT_CONFUCIANISM_NAME$."
 game_concept_harmony: "Гармонія"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "Гармонія — це міра того, наскільки добре [Concept('country','країна')|e] дотримується принципів Дао, маючи балансувати між впливом [GetAutoModifier('negative_harmony').GetNameWithTooltip] або [GetAutoModifier('positive_harmony').GetNameWithTooltip]. Країна отримає багато ефектів, які штовхають її до одного або іншого, в основному через [Concept('events','події')|e], і повинна намагатися зберігати [GetAutoModifier('balanced_harmony').GetNameWithTooltip]."
 game_concept_self_control: "Самоконтроль"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "Самоконтроль — це міра того, як [Concept('country','країни')|e] і її [Concept('ruler','правителя')|e] відмовляються від задоволень і матеріальних володінь, і як вони слідують шляхом Йоги.\n\nМати позитивне значення $self_control$ означатиме, що вони схильні до аскетизму, даючи переваги [Concept('stability','стабільності')|e], [Concept('migration','міграції')|e], [Concept('annexation','приєднанню')|e] і зменшене споживання [Concept('food','їжі')|e], тоді як негативний $self_control$ означає, що вони схильні до розбещеності, даючи збільшений [Concept('tax','податки')|e] і споживання [Concept('food','їжі')|e], але зменшену [Concept('war_exhaustion','втома від війни')|e]. Збалансований $self_control$ дає, у свою чергу, кращу швидкість [Concept('research','досліджень')|e], [Concept('prestige','престиж')|e] і [Concept('estate_satisfaction','задоволення станів')|e]."
 game_concept_doom: "Доля"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "Доля — це спеціальна валюта, яку використовують [Concept('countries','країн')|e] з [ShowReligionAdjective('nahuatl')] [Concept('religion','релігію')|e].\n\nВолодіння [Concept('locations','локаціями')|e]—особливо [Concept('towns_and_cities','міськими')|e]—пасивно збільшує Долю.\n\nВисоке значення Долі зменшує [ShowModifierTypeName('loyalty_to_overlord')] і збільшує [ShowModifierTypeName('stability_decay')], але також збільшує [ShowModifierTypeName('global_estate_target_satisfaction')].\n\nІснує ряд способів, які зменшують Долю, включаючи:\n- Вбивство [Concept('enemy','ворожих')|e] військ у [Concept('combat','бою')|e]\n- Грабування [locations] з високим [Concept('development','високоразвитих')|e]\n\nКоли максимальна Доля нарешті досягнута, [Concept('ruler','правитель')|e] і вся їхня [Concept('dynasty','династией')|e] приносяться в жертву і замінюються новим [ruler]."

 game_concept_religious_reform: "Релігійна Реформа"
 game_concept_religious_reform_desc: "Релігійна Реформа іноді потрібна або прийнята для найкращого результату [Concept('religion','релігії')|e], представляючи постійну адаптацію обрядів і віри через бажання її віруючих і інституцій."

 game_concept_patriarch: "Патріарх"
 game_concept_patriarchs: "Патріархи"
 game_concept_patriarch_desc: "Патріархи — це єпископи найвищого рангу в деяких [ShowReligionGroupAdjective('christian')] [Concept('religions','релігіях')|e]. Їх може бути більше одного в кожній [religion], які правлять над своїм власним патріархатом."
 game_concept_religious_influence: "Релігійний Вплив"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "Це значення здатності, яку [Concept('country','країна')|e] має взаємодіяти з питаннями своєї [Concept('primary_religion','основна релігія')|e] і впливати на них. Залежно від [Concept('religion','релігія')|e], використання, яке вона матиме, буде різним, а також способи, якими [country] може його придбати."

 game_concept_rite_power: "Сила Обряду"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "Це значення здатності, яку [Concept('country','країни')|e], яка є [Concept('international_organization_leader_short','лідером')|e] свого [Concept('autocephalous_patriarchate','автокефального патріархату')|e], має змінювати свою [Concept('religion','релігію')|e] через вибір різних її [Concept('laws','зводів правил')|e]."

 game_concept_papal_bull: "Папська Булла"
 game_concept_papal_bulls: "Папські Булли"
 game_concept_papal_bull_desc: "Папська Булла — це міжнародний едикт, прийнятий за [Concept('gold','золото')|e], який впливає на всі [Concept('countries','країни')|e] [ShowReligionAdjective('catholic')] [Concept('religion','релігію')|e]. Хоча деякі Папські Булли мають [Concept('effects','еффектами')|e] і прийнятий [Concept('law','правила')|e], всі Папські Булли мають [Concept('modifiers','модифікатори')|e] для країн, які масштабуються за своєю ефективністю з [Concept('papal_authority','папського авторитету')|e]."
 game_concept_papal_authority: "Папська Влада"
 game_concept_papal_authority_desc: "Папська Влада — це міра того, наскільки поважається і визнається [Concept('pope','папи')|e]. Чим вища влада, тим більш імовірно, що [ShowReligionAdjective('catholic')] [Concept('countries','країни')|e] дотримуються наказів Папства. У свою чергу, низька Папська Влада робить [countries] більш схильними до дій для власних інтересів, які можуть конфліктувати з [ShowReligionAdjectiveWithNoTooltip('catholic')] амбіціями.\n\nЕфективність [Concept('papal_bulls','папських пуль')|e] масштабується з владою в множник #Y 2#! (це означає, що [Concept('papal_bull','папської булли')|e], прийнята зі 100% Папською Владою, є #G 200,0%#! більш ефективною, тоді як з 0% Папською Владою ефект булли зменшується до #R 0,0%#!)."
 game_concept_religious_war: "Релігійна Війна"
 game_concept_crusade: "Хрестовий Похід"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "Релігійна війна оголошується [Concept('international_organization','международное об'единение')|e] країн тієї самої віри [Concept('heathen','язичницький')|e] країні. Найвідомішими прикладами в грі є #Y Хрестові походи#! і #Y Джихади#! [ShowReligionGroupAdjective('christian')] і [ShowReligionGroupAdjective('muslim')] [Concept('religions','релігій')|e]."
 game_concept_religious_school: "Релігійна Школа"
 game_concept_religious_schools: "Релігійні Школи"
 game_concept_religious_school_desc: "Святе Писання може бути непогрішним, але різні школи думки розвинулися про те, як закони і норми найкраще узгоджуються з ним.\nЯкої школи дотримується [Concept('country','країни')|e], вплине на її шлях вперед."
 game_concept_religious_faction: "Релігійна Фракція"
 game_concept_religious_factions: "Релігійні Фракції"
 game_concept_religious_faction_desc: "Це різні організації всередині однієї [Concept('religion','релігії')|e], які представляють різні течії думки всередині неї. Вони намагатимуться змагатися один з одним за патронаж [Concept('country','країни')|e], і сама [country] може взаємодіяти з ними і отримувати різні переваги."
 game_concept_religious_focus: "Релігійний Фокус"
 game_concept_religious_focuses: "Релігійні Фокуси"
 game_concept_religious_focus_desc: "Деякі [Concept('religions','релігій')|e] мають атрибути, на яких [Concept('country','країна')|e] може зосередитися, щоб отримати додаткові переваги. Коли достатня кількість фокусів завершена, [religion] може реформуватися."

 game_concept_religious_aspect: "Релігійний Аспект"
 game_concept_religious_aspects: "Релігійні Аспекти"
 game_concept_religious_aspect_desc: "Деякі [Concept('religions','релігій')|e] мають аспекти, які додатково спеціалізують деталі кожної версії [Concept('country_s','країні')|e] [Concept('religion','релігії')|e]."

 game_concept_location_rank: "Ранг Локації"
 game_concept_location_rank_desc: "Кожна [Concept('location','локація')|e] має ранг, який можна описати як [Concept('urban_location','міським')|e] або [Concept('rural_location','сільська локація')|e].\n\n[ShowDatabase('location_rank')]"

 game_concept_corridor: "Коридор"
 game_concept_corridors: "Коридори"
 game_concept_corridor_desc: "Коридори — це спеціальні [Concept('locations','регіони')|e], які не можуть бути заселені або [Concept('owned','належати')|e] будь-якою [Concept('country','країн')|e], але, на відміну від [Concept('wastelands','пустошей')|e], все ще можуть бути перетнуті [Concept('armies','армії')|e]."

 game_concept_strait: "Протока"
 game_concept_straits: "Протоки"
 game_concept_strait_desc: "Протока з'єднує дві [Concept('locations','локації')|e], які розділені [Concept('seazone','акваторією')|e], але є достатньо близькими один до одного, щоб [Concept('armies','армії')|e] могли перетнути її без потреби в [Concept('navy','флоту')|e]."

 game_concept_katun: "К'атун"
 game_concept_katun_desc: "К'атун — це міра часу [ShowReligionAdjective('mayan')] людей, вона відповідає 19,7 рокам. Кінець одного К'атуна і початок нового відзначався багатьма церемоніями і святкуваннями, роблячи подію справді важливою датою для правителів і їхнього народу.\n\nЯкщо до часу закінчення поточного К'атуна ми інвестували достатньо ресурсів для підготовки до святкування, ми отримаємо [ShowModifier('katun_celebration')] на 10 років. З іншого боку, якщо ми не готові, ми можемо отримати [ShowModifier('katun_celebration_bad')] на 10 років. Ми будемо повністю готові, коли наш [Concept('religious_influence','релігійний вплив')|e] становитиме принаймні 90."

 game_concept_town_and_city: "Міська Локація"
 game_concept_urban_location: "Міська Локація"
 game_concept_urban_locations: "Міські Локації"
 game_concept_towns_and_cities: "Міські Локації"
 game_concept_towns_or_cities: "Міські Локації"
 game_concept_town_or_city: "Міська Локація"
 game_concept_town_and_city_desc: "Це [Concept('location','локації')|e] зі значним людським поселенням. Вона може містити більш спеціалізовані [Concept('buildings','будівлі')|e] і дозволяє процвітання [ShowPopTypeName('burghers')]. Це протилежність [Concept('rural_location','сільському')|e].\n\nЗалежно від її розміру, [urban_location] може бути [ShowLocationRankName('town')] або [ShowLocationRankName('city')]."

 game_concept_rural_location: "Сільська Локація"
 game_concept_rural_locations: "Сільські Локації"
 game_concept_rural: "Сільський"
 game_concept_rural_location_desc: "[Concept('location','локація')|e] без значного поселення, і тому з меншими можливостями будувати спеціальні [Concept('buildings','будівлі')|e]. Це протилежність [Concept('town_or_city','міському')|e]."
 game_concept_cardinal: "Кардинал"
 game_concept_cardinals: "Кардинали"
 game_concept_cardinal_s: "Кардинал(и)"
 game_concept_cardinal_desc: "Кардинал — це представник [ShowReligionAdjective('catholic')] Церкви, одразу за [pope]. Кардинали призначаються до [Concept('locations','локація')|e] через будівництво спеціальної [Concept('building','споруда')|e], яка називається [ShowBuildingTypeName('seat_of_cardinal')], і вони будуть лояльними до [Concept('country','країни')|e], яка [Concept('owns','володіє')|e] цю [location].\n\n[country] може використовувати своїх Кардиналів для участі в [Concept('curia_actions','діях курії')|e]."
 game_concept_saint: "Святий"
 game_concept_saints: "Святі"
 game_concept_saint_desc: "Святий — це [Concept('character','персонаж')|e], визнаний у [ShowReligionGroupAdjective('christian')] [Concept('religion','релігії')|e] за надзвичайний ступінь святості через свої вчинки. Процес їхнього становлення [saint] відомий як [Concept('canonization','канонізацією')|e]."
 game_concept_canonization: "Канонізація"
 game_concept_canonize: "Канонізувати"
 game_concept_canonized: "Канонізований"
 game_concept_canonization_desc: "Колишній [Concept('ruler','правителя')|e] [Concept('country','країни')|e] може бути канонізований, тобто зроблений [Concept('saint','святим')|e]. Це дасть [country] додаткові переваги, масштабовані відповідно до того, наскільки здатним був [Concept('character','персонажа')|e], коли він був живий."
 game_concept_resolutions: "Резолюції"
 game_concept_resolution: "Резолюція"
 game_concept_vote: "Голос"
 game_concept_votes: "Голоси"
 game_concept_vote_verb: "Голосувати"
 game_concept_voting: "Голосування"
 game_concept_resolution_desc: "Це дії, прийняті [Concept('international_organizations','международним об'единением')|e], які впливають на всю організацію. Будь-яка [Concept('member','член')|e] [Concept('country','країна')|e] може запропонувати резолюцію іншим [members], і кожен [member] зможе вплинути на результат дебатів, підтримуючи або протидіючи йому.\n\nЯкщо прийнято, ефекти залежатимуть від того, яка резолюція була прийнята."
 game_concept_curia_actions: "Дії Курії"
 game_concept_curia_action: "Дія Курії"
 game_concept_curia_action_desc: "Це дії, прийняті [Concept('curia','курією')|e], які впливають на весь [ShowReligionAdjective('catholic')] світ. Будь-яка [ShowReligionAdjective('catholic')] [Concept('country','країна')|e] може запропонувати дебати [curia], і кожна [country] з [Concept('cardinal','кардинал')|e] зможе вплинути на результат дебатів, підтримуючи або протидіючи йому.\n\nЯкщо прийнято, ефекти залежатимуть від того, яка Дія Курії була прийнята, але будуть застосовані до всіх [ShowReligionAdjective('catholic')] [countries]."
 game_concept_curia: "Курія"
 game_concept_curia_desc: "Курія — це адміністративний орган Святого Престолу і, отже, самої [ShowReligionAdjective('catholic')] Церкви. Будь-яка [ShowReligionAdjective('catholic')] [Concept('country','країна')|e] може взаємодіяти з Курією і витрачати [Concept('religious_influence','релігійного впливу')|e], щоб запропонувати [Concept('curia_action','дії')|e]."
 game_concept_population_capacity: "Потенціал Населення"
 game_concept_population_capacity_desc: "Це кількість [Concept('population','населення')|e], яку може підтримувати [Concept('location','локації')|e]. Якщо [population] вища за це, вона не зможе зростати більше, і якщо вона занадто висока, вона навіть може зменшитися."


 game_concept_total_population: "Загальне Населення"
 game_concept_total_population_desc: "Це загальна кількість [Concept('pops','груп населення')|e], які живуть у [Concept('country','країні')|e]."

 game_concept_population: "Населення"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "Населення [Concept('location','локації')|e] — це загальна кількість [Concept('pops','груп населення')|e], які там живуть."
 game_concept_maritime_presence: "Морська Присутність"
 game_concept_maritime: "Морський"
 game_concept_maritime_presence_power: "Сила Морської Присутності"
 game_concept_maritime_presence_desc: "Морська Присутність, яку ми маємо вздовж наших берегів, є життєво важливою як для [Concept('trade','торгівля')|e], так і для нашого [Concept('control','контроль')|e] над нашою територією.\n\nМорська Присутність накопичується з часом, якщо ми в мирі, просто від наявності [Concept('ports','порти')|e], тоді як [Concept('blockade','блокада')|e] швидко зменшить нашу присутність. [Concept('navy','флот')|e] в [Concept('seazone','морська зона')|e] може швидко відновити присутність знову.\n\nВисока $game_concept_maritime_presence$ зменшує [Concept('proximity','близькість')|e], яка втрачається між [Concept('seazones','морські зони')|e] при обчисленні $game_concept_control$. $game_concept_maritime_presence$ в прибережних $game_concept_seazones$ [Concept('market','ринок')|e] також є важливим джерелом [Concept('merchant_power','торгова перевага')|e]."
 game_concept_merchant_maritime_power: "Морська $game_concept_merchant_power$"
 game_concept_merchant_maritime_power_desc: "Ваша $game_concept_merchant_maritime_power$ представляє здатність ваших [Concept('navies','флотів')|e] ефективно захищати і впливати на морську торгівлю. Вона визначає кількість [Concept('merchant_power','торгова перевага')|e], яку [Concept('country','країна')|e] генерує від наявності [Concept('maritime_presence','морська присутність')|e] в прибережних [Concept('seazones','морські зони')|e] [Concept('market','ринок')|e]."
 game_concept_blockade: "Блокада"
 game_concept_blockaded: "Блокований"
 game_concept_blockades: "Блокади"
 game_concept_blockading: "Блокування"
 game_concept_blockade_desc: "Блокада — це коли ворожий [Concept('hostile','ворожий')|e] [Concept('navy','флоту')|e] присутній у [Concept('seazone','акваторії')|e] за межами [Concept('port','порта')|e], кількість потрібних [Concept('ships','кораблів')|e] залежить від [Concept('population','населення')|e] і [Concept('development','розвитку')|e] уражених [Concept('ports','портів')|e].\n\nНайважливіші ефекти блокади:\n$BULLET_WITH_TAB$Зменшення виробництва [Concept('food','їжі')|e]\n$BULLET_WITH_TAB$Зменшення [Concept('maritime_presence','морської присутності')|e]\n$BULLET_WITH_TAB$Зменшення [development]\n$BULLET_WITH_TAB$Зменшення [Concept('control','контролю')|e]\n$BULLET_WITH_TAB$Зменшення [Concept('prosperity','процвітання')|e]"
 game_concept_religious_unity: "Релігійна Єдність"
 game_concept_religious_unity_desc: "Релігійна єдність — це відсоток [Concept('population','населення')|e] [Concept('country','країни')|e], яка дотримується офіційної державної [Concept('religion','релігію')|e]."
 game_concept_cultural_unity: "Культурна Єдність"
 game_concept_cultural_unity_desc: "Культурна єдність — це відсоток [Concept('population','населення')|e] [Concept('country','країни')|e], яка належить до [Concept('primary_culture','основній культурі')|e]."
 game_concept_transport_capacity: "Транспортний Потенціал"
 game_concept_transport_capacity_desc: "Транспортний потенціал просто описує, скільки людей або [Concept('strength','чисельність')|e] з [Concept('regiments','полків')|e] ми можемо помістити на наш [Concept('ship','корабель')|e]."
 game_concept_food_storage: "Зберігання Їжі"
 game_concept_food_storage_desc: "Це кількість [Concept('food','їжі')|e], яку [Concept('regiment','полк')|e] або [Concept('ship','корабель')|e] може нести з собою."
 game_concept_food_storage_per_strength: "Зберігання Їжі"
 game_concept_food_storage_per_strength_desc: "Це кількість [Concept('food','їжі')|e], яку [Concept('regiment','полк')|e] або [Concept('ship','корабель')|e] може нести з собою."
 game_concept_food_capacity: "Потенціал Їжі"
 game_concept_food_capacity_per_strength: "Потенціал Їжі"
 game_concept_food_capacity_desc: "Це те, скільки [Concept('food','їжі')|e] [Concept('unit','отряд')|e] може нести з собою під час руху."
 game_concept_food_consumption: "Споживання Їжі"
 game_concept_food_consumption_per_strength: "Споживання Їжі"
 game_concept_food_consumption_desc: "Це те, скільки [Concept('food','їжі')|e] [Concept('regiment','полком')|e] споживатиме щомісяця."
 game_concept_food_access: "Доступ до Їжі"
 game_concept_food_access_desc: "Доступ до Їжі дозволяє нашим [Concept('armies','арміям')|e] і [Concept('navies','флотам')|e] збирати [Concept('food','їжу')|e] з [Concept('locations','локаціях')|e] інших [Concept('countries','країни')|e]."
 game_concept_hull_size: "Розмір Корпусу"
 game_concept_hull_size_desc: "Чим більший розмір корпусу, тим менше пошкоджень отримує [Concept('ship','корабель')|e] в [Concept('combat','бою')|e]."
 game_concept_cannons: "Гармати"
 game_concept_cannons_desc: "Чим більше гармат має [Concept('ship','корабля')|e], тим більше пошкоджень вони можуть завдати в [Concept('combat','бою')|e]."
 game_concept_flanking_ability: "Здатність до Фланкування"
 game_concept_flanking_ability_desc: "Це визначає, скільки пошкоджень воно може завдати підрозділам у іншій [Concept('section','частини бойового порядку')|e] в бою."
 game_concept_secure_flanks: "Захищені Фланги"
 game_concept_secure_flanks_desc: "Це забезпечує оборонний бонус, коли є [Concept('friendly','дружні')|e] війська в сусідній [Concept('section','частини бойового порядку')|e]. Якщо обидва фланги захищені, бонус подвоюється."
 game_concept_combat_power: "Бойова Сила"
 game_concept_combat_power_desc: "Це прямий атрибут завдання пошкоджень [Concept('regiment','полком')|e] в [Concept('combat','бою')|e]. Він помножується на [Concept('strength','чисельності')|e] [regiment], щоб визначити, скільки пошкоджень завдає [regiment]."
 game_concept_frontage: "Фронт"
 game_concept_frontage_desc: "У [Concept('combat','бою')|e] лише обмежена кількість [Concept('regiments','полків')|e] або [Concept('ships','кораблів')|e] може битися одночасно, і це називається фронтом. Деякі [Concept('locations','регіони')|e] з суворішою [Concept('topography','рельєфом')|e] або [Concept('vegetation','флорою')|e] можуть додатково зменшити фронт. Також є деякі типи [Concept('sub_units','підпідрозділи')|e], які можуть використовувати менше фронту, ніж інші, і деякі, які можуть використовувати більше фронту."
 game_concept_anti_piracy_warfare: "Вплив Анти-Піратства"
 game_concept_anti_piracy_warfare_desc: "Це ефект, який [Concept('ship','корабель')|e] матиме на [Concept('privateers','каперів')|e] в їхній зоні."


 game_concept_section: "Секція"
 game_concept_sections: "Секції"
 game_concept_section_desc: "Кожна сторона в [Concept('combat_with_icon','бій')|e] має чотири Секції: три спереду [combat] ([Concept('center','центр')|e], лівий [Concept('flank','фланг')|e] і правий [Concept('flank','фланг')|e]), і одна позаду, [Concept('reserves','резерви')|e].\n\nПід час бою [Concept('regiments','полки')|e] або [Concept('ships','кораблі')|e] в передніх Секціях намагатимуться [Concept('engage','залучити')|e] ворогів у протилежній секції. Якщо протилежна Секція порожня, вони можуть атакувати будь-яку іншу передню Секцію, де підрозділ з хорошою [Concept('flanking_ability','здатність до фланкування')|e] може завдати додаткових пошкоджень.\n\nЯкщо підрозділи знищуються або відступають через занадто низький [Concept('morale','моральний дух')|e], підрозділи з [reserves] намагатимуться рухатися вперед, щоб замінити їх, кидаючи [Concept('combat_speed_with_icon','швидкість бою')|e]. [combat] закінчується, коли в передніх Секціях однієї сторони більше немає підрозділів."

 game_concept_center: "Центр"
 game_concept_center_desc: "Це центральна [Concept('section','частина бойового порядку')|e] [Concept('unit','загоні')|e]. Якщо немає противника в центрі, вони легко можуть дістатися або лівого [Concept('flank','фланги')|e], або правого [Concept('flank','фланги')|e]."

 game_concept_reserves: "Резерви"
 game_concept_reserves_desc: "Ці [Concept('regiments','полки')|e] або [Concept('ships','кораблі')|e] не активно борються в [Concept('battle','битва')|e], але залежно від потреби, вони можуть рухатися вперед до [Concept('center','центр')|e] або будь-якого [Concept('flank','фланг')|e].\nКожен [regiment] або [Concept('ship','корабель')|e] кидає [d20|e], і якщо киданя нижче за його [Concept('combat_speed','бойова швидкість')|e], він зможе приєднатися до битви. Однак лише достатня кількість підрозділів для можливого [Concept('frontage','фронт')|e] битви намагається посилити кожної години."

 game_concept_broken_units: "Розбиті Підрозділи"
 game_concept_broken_units_desc: "Це [Concept('regiments','полки')|e] або [Concept('ships','кораблі')|e], які були розбиті в поточній [Concept('battle','битві')|e]. Вони більше не будуть брати участь у цій битві взагалі."



 game_concept_flank: "Фланг"
 game_concept_right_flank: "Правий Фланг"
 game_concept_left_flank: "Лівий Фланг"
 game_concept_flanks: "Фланги"
 game_concept_flank_desc: "Фланги — це [Concept('sections','частини бойового порядку')|e] в [Concept('army','армії')|e] окрім [Concept('center','центру')|e]. Ліва $game_concept_section$ зазвичай б'ється з правою $game_concept_section$ противника, а права $game_concept_section$ зазвичай б'ється з лівою $game_concept_section$ противника. Однак [Concept('flanking_ability','навичка фланкування')|e] також дозволяє пошкоджувати сусідні $game_concept_sections$."


 game_concept_bombard_efficiency: "Ефективність Бомбардування"
 game_concept_bombard_efficiency_desc: "Це шанс, що артилерійські [Concept('regiments','полками')|e] мають вистрілити під час [Concept('bombard_phase','фази обстрілу')|e]."


 game_concept_phase: "Фаза"
 game_concept_phases: "Фази"
 game_concept_phase_desc: "Є дві Фази [Concept('combat','бою')|e], починаючи з початкової 5-годинної [Concept('bombard_phase','фаза обстрілу')|e] (якщо будь-які [Concept('regiments','полків')|e] можуть [Concept('bombard','обстріл')|e]), за якою слідує [Concept('combat_phase','фаза боя')|e]."

 game_concept_combat_phase: "Бойова Фаза"
 game_concept_combat_phase_desc: "Бойова Фаза — це основна [Concept('phase','фаза')|e] [Concept('combat','бою')|e], яка відбувається після початкової [Concept('bombard_phase','фази бомбардування')|e]. [Concept('regiments','полки')|e] або [Concept('ships','кораблі')|e] намагатимуться [Concept('engage','залучити')|e] своїх [Concept('enemy','ворожих')|e] копій."

 game_concept_bombard_phase: "Фаза Бомбардування"
 game_concept_bombard_phase_desc: "Фаза Бомбардування — це початкова [Concept('phase','фаза')|e] [Concept('combat','бою')|e], яка відбувається перед основною [Concept('combat_phase','фаза боя')|e]. Вона використовується виключно [Concept('regiments','полки')|e], які можуть [Concept('bombard','обстріл')|e], наприклад [ShowUnitCategoryName('army_artillery')].\n\nКожної години Фази Бомбардування [regiments] мають шанс [bombard], який завдасть їхню [Concept('combat_power','бойової могутності')|e] як пошкодження ворожому [regiment] на тій самій [Concept('section','частини бойового порядку')|e]."

 game_concept_bombard: "Бомбардувати"
 game_concept_bombarding: "Бомбардування"
 game_concept_bombard_desc: "[Concept('regiments','полки')|e], які можуть бомбардувати, завдадуть свою [Concept('combat_power','бойової могутності')|e] як пошкодження під час початкової [Concept('bombard_phase','фази')|e] [Concept('combat','бою')|e]."

 game_concept_initiative: "Ініціатива"
 game_concept_initiative_desc: "Ініціатива — це шанс, що [Concept('regiment','полк')|e] вступить у [Concept('engage','вступит')|e] під час [Concept('combat_phase','фази боя')|e] [Concept('combat','битва')|e].\n\nКожної години, припускаючи, що є достатньо [Concept('frontage','ширині фронту')|e], всі [regiments], які зараз не [engaged], намагатимуться приєднатися до бою.\n\nШанс розраховується як (Ініціатива * [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]) + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] * кількість годин у бою); якщо шанс вищий за [d100|e], то [regiment] стає [engaged] у бою.\n\nЗагалом, легкі та дальньобійні [Concept('regiments','полки')|e] мають найвищу Ініціативу."

 game_concept_engagement: "Залучення"
 game_concept_engage: "Залучити"
 game_concept_engaged: "Залучений"
 game_concept_engagement_desc: "Коли починається [Concept('combat_with_icon','бій')|e], [Concept('regiments_with_icon','полки')|e] в передніх [Concept('sections_with_icon','секції')|e] кидають [Concept('initiative_with_icon','ініціативу')|e] кожної години, поки не стануть залученими. Коли [regiment] залучений у [combat], він завдає пошкоджень. Коли підрозділ відступає, він перестає бути залученим і не приєднається до того самого [combat].\n\nЛише певна кількість [Concept('frontage_with_icon','фронту')|e] може бути залучена одночасно в [section]."

 game_concept_d6: "D6"
 game_concept_d6_desc: "D6 — це киданя шестигранного кубика, використовуваний у [Concept('combat','бою')|e], щоб визначити, наскільки добре справляється сторона."

 game_concept_d20: "D20"
 game_concept_d20_desc: "D20 — це киданя двадцятигранного кубика, використовуваний у [Concept('combat','бою')|e], коли [Concept('regiment','полку')|e] або [Concept('ship','корабля')|e] залишає [Concept('reserves','резерва')|e]."

 game_concept_d100: "D100"
 game_concept_d100_desc: "D100 — це киданя стогранного кубика, використовуваний для перевірки відсоткових шансів."

 game_concept_dice: "Кубики"
 game_concept_dice_upper_desc: "Кубики часто кидаються, щоб визначити результат дії, як-от [Concept('phases','фази')|e] [Concept('siege','облога')|e] або [Concept('battle','битва')|e]."
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]"

 game_concept_combat_speed: "Бойова Швидкість"
 game_concept_combat_speed_desc: "Це здатність рухатися з [Concept('reserves','резерва')|e] до будь-якої іншої [Concept('section','частина бойового порядку')|e] всередині [Concept('battle','битви')|e]. Для [Concept('ships','кораблів')|e] це також впливає на те, наскільки швидко пошкоджений може залишити поточну [Concept('section','частина бойового порядку')|e], щоб відступити."
 game_concept_blockade_capacity: "Потенціал Блокади"
 game_concept_blockade_capacity_desc: "Це визначає, наскільки добре [Concept('ship','корабель')|e] справляється з блокуванням. Це безпосередньо порівнюється зі значенням у цільовій [Concept('location','локації')|e] залежно від її [Concept('development','розвитку')|e], [Concept('population','населення')|e], [Concept('imports','імпорту')|e] і [Concept('exports','експорта')|e]."
 game_concept_crew_size: "Розмір Екіпажу"
 game_concept_crew_size_desc: "Це визначає, скільки [Concept('sailors','моряків')|e] потрібно для того, щоб [Concept('ship','корабля')|e] був операційним."
 game_concept_maximum_strength: "Максимальна Сила"
 game_concept_max_strength: "Максимальна Сила"
 game_concept_maximum_strength_desc: "Це збільшує, скільки ще людей має [Concept('regiment','полку')|e], таким чином збільшуючи його вартість [Concept('manpower','число рекрутов')|e]. [regiment] з вищою кількістю [manpower], але з тим самим [Concept('frontage','ширину фронту')|e], більш ефективний у [Concept('combat','бою')|e]."
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "Сила"
 game_concept_strength_desc: "Це скільки людей зараз має [Concept('regiment','полку')|e]."

 game_concept_total_strength: "Загальна Сила"
 game_concept_total_strength_desc: "Це скільки людей має [Concept('army','армії')|e] в цілому, додаючи разом всю індивідуальну [Concept('strength','чисельності')|e] кожного [Concept('regiment','полку')|e]."



 game_concept_non_avoidable_attrition: "Неуникна Втрата"
 game_concept_non_avoidable_attrition_desc: "Зазвичай [Concept('armies','армії')|e] не зазнають [Concept('attrition','виснаженню')|e], якщо вони знаходяться в [Concept('zone_of_control','зоне контроля')|e] [Concept('fort','фортеці')|e], якою вони [Concept('own','во владении')|e] і [Concept('control','під контролем')|e], але деякі речі, як-от [ShowSituationName('black_death')], не можна уникнути таким чином."

 game_concept_attrition_losses: "Втрати від Втрати"
 game_concept_attrition_loss: "Втрата від Втрати"
 game_concept_attrition_loss_desc: "Скільки пошкоджень [Concept('attrition','виснаження')|e] завдає [Concept('regiment','полку')|e] або [Concept('ship','кораблю')|e] щомісяця."

 game_concept_attrition: "Втрата"
 game_concept_attrition_desc: "Втрата застосовується на початку кожного місяця, що для [Concept('regiments','полки')|e] означає, що люди помирають, тоді як для [Concept('ships','кораблі')|e] це також пошкоджує фактичний корабель. Деяка втрата є [Concept('non_avoidable_attrition','неминучими')|e], і основні джерела втрати включають наступне:\n$BULLET_WITH_TAB$[Concept('army','армії')|e] без [Concept('food','їжі')|e]\n$BULLET_WITH_TAB$Загальна [Concept('unit_weight','вага підрозділу')|e] в [Concept('location','локації')|e] вище [Concept('supply_limit','ліміт постачання')|e]\n$BULLET_WITH_TAB$[Concept('winter','зима')|e], [Concept('topography','рельеф')|e], [Concept('vegetation','рослинність')|e] або [Concept('climate','клімат')|e]"


 game_concept_supply_limit: "Ліміт Постачання"
 game_concept_supply_limit_desc: "Це максимальна [Concept('unit_weight','розмір загону')|e], яку може постачати [Concept('location','локацією')|e] без спричинення додаткового [Concept('food_consumption','споживання їжі')|e] для [Concept('army','армією')|e]."

 game_concept_unit_weight: "Вага Підрозділу"
 game_concept_unit_weight_desc: "Це накопичене значення, яке залежить від поточної [Concept('strength','чисельності')|e] [Concept('regiment','полку')|e] і якого [Concept('unit_type','типу військ')|e] він є.\nЦе безпосередньо порівнюється з [Concept('supply_limit','межею постачання')|e] в поточній [Concept('location','локації')|e] при обчисленні [Concept('attrition','виснаження')|e]."


 game_concept_loot: "Грабунок"
 game_concept_looted: "Пограбований"
 game_concept_loot_desc: "Коли [Concept('armies','армія')|e] [Concept('occupy','окупуючи')|e] [Concept('locations','локація')|e], вони вкрадуть [Concept('gold','золота')|e] з неї і дадуть [Concept('location','локація')|e] [ShowModifier('looted')] [Concept('modifier','модифікатор')|e] приблизно на #V 12#! місяців."


 game_concept_reinforce: "Посилити"
 game_concept_reinforced: "Посилений"
 game_concept_reinforcement: "Посилення"
 game_concept_reinforce_desc: "Коли [Concept('regiment','полк')|e] нижче за свою [Concept('maximum_strength','максимальної')|e], він намагатиметься посилити, беручи [Concept('manpower','людських ресурсів')|e] і [Concept('gold','золота')|e] від своєї [Concept('country','країни')|e]. Лише [Concept('regular_regiment','регулярние полки')|e] може посилити, і якщо не в [Concept('friendly','дружніх')|e] [Concept('location','локаціях')|e], це буде неможливо."

 game_concept_repair: "Ремонт"
 game_concept_repaired: "Відремонтований"
 game_concept_repair_desc: "Коли [Concept('ship','корабель')|e] пошкоджений, його можна відремонтувати в одному з наших власних [Concept('ports','портів')|e] або де ми маємо [Concept('fleet_basing_rights','право на розміщення флоту')|e], беручи [Concept('sailors','моряків')|e] і [Concept('gold','золото')|e] від його [Concept('country','країна')|e]."



 game_concept_naval_damage: "Морське Пошкодження"
 game_concept_naval_damage_desc: "Це впливає на те, скільки пошкоджень [Concept('ships','кораблями')|e] можуть зазнати або завдати під час [Concept('combat','бою')|e]."
 game_concept_damage_taken: "Отримане Пошкодження"
 game_concept_damage_taken_desc: "Під час [Concept('battle','битви')|e] [Concept('regiment','полк')|e] або [Concept('ship','корабель')|e] зазнає пошкоджень як до свого [Concept('morale','бойовий дух')|e], так і до [Concept('strength','чисельність')|e]. Кількість залежить від [Concept('combat_power','бойової могутності')|e], [Concept('strength','чисельності')|e] та інших статистик ворога, тоді як атрибути, як-от [Concept('experience','опит')|e], [Concept('strength_damage_taken','получаемий урон силе')|e] або [Concept('morale_damage_taken','получаемий урон боевому духу')|e], можуть зменшити це."
 game_concept_strength_damage_taken: "Отримане Пошкодження Сили"
 game_concept_strength_damage_taken_desc: "Це впливає на кількість пошкоджень, які отримує підрозділ у [Concept('combat','бою')|e]. Для [Concept('ships','кораблі')|e] це пошкодження фактичного [Concept('ship','корабель')|e], тоді як для [Concept('regiments','полках')|e] це визначає, скільки [Concept('manpower','число рекрутов')|e] помирає від бою."
 game_concept_morale_damage_taken: "Отримане Пошкодження Моралі"
 game_concept_morale_damage_taken_desc: "Це впливає на кількість пошкоджень [Concept('morale','бойового духу')|e], які отримує підрозділ у [Concept('combat','бою')|e]."
 game_concept_strength_damage_done: "Завдане Пошкодження Сили"
 game_concept_strength_damage_done_desc: "Це впливає на кількість пошкоджень, завданих ворогу. Для [Concept('ships','кораблі')|e] це пошкоджує фактичний [Concept('ship','корабель')|e], тоді як для [Concept('regiments','полках')|e] це визначає, скільки [Concept('manpower','число рекрутов')|e] вони вб'ють."
 game_concept_morale_damage_done: "Завдане Пошкодження Моралі"
 game_concept_morale_damage_done_desc: "Це впливає на кількість пошкоджень, завданих [Concept('morale','бойового духу')|e] ворога в [Concept('combat','бою')|e]."
 game_concept_movement_speed: "Швидкість Руху"
 game_concept_movement_speed_desc: "Це значення визначає, наскільки швидко [Concept('unit','отряд')|e] рухається по карті."


 game_concept_discipline: "Дисципліна"
 game_concept_discipline_desc: "Це впливає як на пошкодження, які [Concept('regiment','полком')|e] завдає в [Concept('combat','бою')|e], так і на [Concept('damage_taken','отримуваний')|e]. Чим вища дисципліна, тим більше пошкоджень завдано і тим менше [Concept('damage_taken','отримує')|e]."


 game_concept_military_tactics: "Військова Тактика"
 game_concept_military_tactics_desc: "Військова тактика зменшує отримані пошкодження від [Concept('regiment','полком')|e] з нижчою військовою тактикою в [Concept('combat','бою')|e].\n\nЧим вище відмінність військової тактики між двома полками, тим більше буде зменшення пошкоджень."


 game_concept_infant: "Немовля"
 game_concept_infant_desc: "Немовля — це [Concept('character','персонаж')|e] віком менше 3 років. Немовлята не можуть займати [Concept('offices','offices')|e] чи брати участь у війні і часто втручаються в правила успадкування [Concept('heir','спадкоємець')|e]."


 game_concept_child: "Дитина"
 game_concept_children: "Діти"
 game_concept_child_desc: "[Concept('character','персонаж')|e] віком від 3 до 10 років вважається дитиною. Коли персонаж досягає віку 3 років, розпочинається [Concept('child_education','освіта дитини')|e].\n\nПерсонаж у віці дитини не може займати [Concept('offices','offices')|e] чи брати участь у війні."


 game_concept_child_education: "Освіта Дитини"
 game_concept_child_educations: "Освіта Дітей"
 game_concept_child_education_desc: "Освіта дитини визначає, які [Concept('skills','skills')|e] та [Concept('traits','риси')|e] дитина отримає після досягнення дорослого віку. Дорослий [Concept('character','персонаж')|e] успадкує всі [Concept('skills','skills')|e] та набуті [Concept('traits','риси')|e] своєї освіти.\n\nВибір освіти дитини і [Concept('guardian','guardian')|e] визначає, які освіти доступні для [Concept('player_heirs','player_heirs')|e] і [Concept('ruler','правитель')|e]. Деякі освіти можуть бути заблоковані, якщо у дитини недостатньо [Concept('traits','риси')|e] чи якщо їхня [Concept('culture','культура')|e] або [Concept('religion','релігія')|e] не дозволяють їх."


 game_concept_adolescent: "Підліток"
 game_concept_adolescent_desc: "Підліток — це [Concept('character','персонаж')|e] віком від 10 до 16 років. Персонаж у віці підлітка не може займати [Concept('offices','offices')|e] чи брати участь у війні.\n\nКоли персонаж досягає 10 років, завершується його [Concept('child_education','освіта дитини')|e]. Підліток буде продовжувати дорослішати без додаткового навчання."


 game_concept_adult: "Дорослий"
 game_concept_adults: "Дорослі"
 game_concept_adult_desc: "[Concept('character','персонаж')|e] стає дорослим у віці 16 років. Дорослі персонажі можуть займати [Concept('offices','offices')|e], брати участь у війні та мати дітей. Існують різні способи покращення дорослих персонажів:\n\n$BULLET_WITH_TAB$Вони можуть отримати [Concept('traits','риси')|e] через різні події.\n$BULLET_WITH_TAB$Якщо вони [Concept('general','генерал')|e], вони можуть покращити свої [Concept('military_skills','military_skills')|e] через виховання з допомогою [Concept('drill','drill')|e].\n$BULLET_WITH_TAB$Як правитель вони можуть отримати доступ до [Concept('cabinet_action','дія кабінету')|e], які можуть покращити їхні [Concept('skills','skills')|e] чи надати їм [Concept('traits','риси')|e].\n$BULLET_WITH_TAB$Їхній [Concept('martial','martial')|e] [Concept('skill','skill')|e] може вирости, коли вони беруть участь у [Concept('combat','бій')|e].\n$BULLET_WITH_TAB$Вони можуть отримувати нові [Concept('attributes','attributes')|e] через експерименти або [Concept('events','події')|e].\n$BULLET_WITH_TAB$Вони можуть отримати [Concept('council_trait','council_trait')|e] при виконанні [Concept('offices','offices')|e]."


 game_concept_exploration: "Дослідження"
 game_concept_exploration_desc: "Дослідження — це особлива [Concept('mission','місія')|e], яка дозволяє вам відкривати [Concept('terra_incognita','терра інкогніта')|e], і, можливо, [Concept('locations','локації')|e], які ви ще не відкрили.\n\n[Concept('explorer','explorer')|e] можуть виконувати місію дослідження в [Concept('sea_zone','sea_zone')|e], поки [Concept('conquistador','conquistador')|e] можуть досліджувати [Concept('land_province','land_province')|e].\n\nПоступово область, яку досліджує [Concept('unit','підрозділ')|e], буде відкрита, і в кінці місії дослідження область буде повністю відкрита."
 game_concept_exploration_progress: "Прогрес дослідження"
 game_concept_exploration_progress_desc: "Кожна [Concept('area','область')|e] має вартість, яку потрібно виконати, перш ніж вона буде повністю [Concept('explored','експедиції')|e]. Це залежить від багатьох факторів, але насамперед від навичок [Concept('explorer','дослідника')|e]."
 game_concept_known_world: "Відомий світ"
 game_concept_known_world_desc: "Це частина світу, яку ви наразі [Concept('discovered','discovered')|e]. Будь-яка територія, не відкрита вашою [Concept('country','країна')|e], вважається [Concept('terra_incognita','терра інкогніта')|e]."


 game_concept_terra_incognita: "Терра Інкогніта"
 game_concept_terra_incognita_desc: "Терра інкогніта охоплює всі області на карті, які ще не були відкриті жодною [Concept('country','країна')|e].\n\nВи можете досліджувати терра інкогніту, відправивши [Concept('explorer','explorer')|e] або [Concept('conquistador','conquistador')|e] у [Concept('exploration','дослідження')|e] місію.\n\nРегіони терра інкогніти також можуть бути відкриті, коли ви відкриваєте [Concept('country','країна')|e], яка вже відкрила цю область."


 game_concept_event: "Подія"
 game_concept_events: "Події"
 game_concept_event_desc: "Події — це ситуації, які можуть статися під час гри і які дають гравцям вибір щодо того, як реагувати. Події можуть бути історичними або випадковими і можуть мати велику різноманітність ефектів.\n\nДеякі події є #Y одноразовими#!, і після їх виникнення вони більше не з'являться для цієї [Concept('country','країною')|e]. Інші події можуть відбуватися кілька разів.\n\nВихід подій визначається різними факторами, такими як:\n$BULLET_WITH_TAB$Історичні дати\n$BULLET_WITH_TAB$Випадкові шанси\n$BULLET_WITH_TAB$[Concept('character','персонаж')|e] [Concept('traits','риси')|e]\n$BULLET_WITH_TAB$[Concept('country','країною')|e] ситуації"


 game_concept_mission: "Місія"
 game_concept_missions: "Місії"
 game_concept_mission_desc: "Місії — це цілі, які [Concept('country','країні')|e] може досягти, щоб отримати винагороди. Місії можуть бути історичними або загальними і можуть мати різні вимоги.\n\nКоли ви виконуєте місію, ви отримаєте винагороду, яка може бути модифікатором, золотом або іншими перевагами.\n\nДеякі місії є частиною дерева місій, де виконання однієї місії відкриває інші місії."


 game_concept_budget: "Бюджет"
 game_concept_budget_desc: "[Concept('budget','бюджет')|e] — це фінансове планування [Concept('country','країни')|e], яке показує всі [Concept('income','дохід')|e] та [Concept('expenses','витрат')|e].\n\nБюджет може бути використаний для відстеження фінансової ситуації країни і для планування майбутніх витрат."


 game_concept_finances: "Фінанси"
 game_concept_finances_desc: "Фінанси охоплюють всі аспекти управління грошима в [Concept('country','країні')|e]. Це включає [Concept('income','дохід')|e], [Concept('expenses','витрат')|e], [Concept('treasury','скарбницю')|e] та [Concept('debt','боргів')|e].\n\nУправління фінансами критично важливе для успіху будь-якої країни, оскільки гроші потрібні для утримання [Concept('armies','армії')|e], [Concept('navies','флоти')|e], [Concept('forts','фортеці')|e] та для багатьох інших цілей."


 game_concept_income: "Дохід"
 game_concept_income_desc: "Дохід — це гроші, які [Concept('country','країна')|e] отримує щомісяця. Дохід може походити з різних джерел:\n\n$BULLET_WITH_TAB$[Concept('taxation','taxation')|e] від [Concept('pops','населення')|e]\n$BULLET_WITH_TAB$[Concept('trade','торгівля')|e]\n$BULLET_WITH_TAB$[Concept('production','production')|e]\n$BULLET_WITH_TAB$[Concept('vassals','vassals')|e] та інші [Concept('subjects','піддані')|e]\n$BULLET_WITH_TAB$[Concept('gold_mines','gold_mines')|e]\n$BULLET_WITH_TAB$[Concept('tariffs','tariffs')|e]\n\nЗбільшення доходу є ключовим для розвитку країни і для утримання великих [Concept('armies','армії')|e] та [Concept('navies','флоти')|e]."


 game_concept_expense: "Витрата"
 game_concept_expenses: "Витрати"
 game_concept_expense_desc: "Витрати — це гроші, які [Concept('country','країна')|e] витрачає щомісяця. Витрати можуть включати:\n\n$BULLET_WITH_TAB$[Concept('army_maintenance','утримання армії')|e]\n$BULLET_WITH_TAB$[Concept('navy_maintenance','утримання флоту')|e]\n$BULLET_WITH_TAB$[Concept('fort_maintenance','утримання фортеці')|e]\n$BULLET_WITH_TAB$[Concept('advisors','advisors')|e]\n$BULLET_WITH_TAB$[Concept('subsidies','subsidies')|e] іншим країнам\n$BULLET_WITH_TAB$[Concept('interest','відсотки')|e] на [Concept('debt','борг')|e]\n$BULLET_WITH_TAB$[Concept('colonial_maintenance','колоніальне утримання')|e]\n\nУправління витратами є критично важливим для підтримки здорових фінансів."


 game_concept_treasury: "Скарбниця"
 game_concept_treasury_desc: "Скарбниця — це загальна кількість золота, яку має [Concept('country','країни')|e]. Золото в скарбниці може бути використане для:\n\n$BULLET_WITH_TAB$Найму [Concept('armies','армії')|e] та [Concept('navies','флоти')|e]\n$BULLET_WITH_TAB$Будівництва [Concept('buildings','будівлі')|e]\n$BULLET_WITH_TAB$Покращення [Concept('provinces','провінції')|e]\n$BULLET_WITH_TAB$Дипломатичних дій\n$BULLET_WITH_TAB$Покриття дефіциту бюджету\n\nЯкщо скарбниця порожня і [Concept('country','країни')|e] має щомісячний дефіцит, країна почне набирати [Concept('debt','борг')|e]."
 game_concept_minting: "Карбування"
 game_concept_mint: "Карбувати"
 game_concept_minting_desc: "Карбування — це спосіб збільшити нашу [Concept('treasury','скарбницю')|e] за рахунок [Concept('inflation','инфляцию')|e]. Якщо ми не карбуємо монети, наша [inflation] може зменшитися."
 game_concept_court_maintenance: "Вартість двору"
 game_concept_court_maintenance_desc: "Двір — це розширене господарство [Concept('ruler','правителя')|e], включаючи всіх, хто регулярно обслуговує його. У найбільших дворах ця кількість може зрости до багатьох тисяч, що складається з камарильї, домашнього персоналу, духовенства, дворянства, охоронців, гарему, наложниць, євнухів та багатьох інших ролей. Усі ці люди приходять не безкоштовно, і ця цифра представляє вартість їх утримання."
 game_concept_diplomatic_maintenance: "Дипломатичні витрати"
 game_concept_diplomatic_maintenance_desc: "Якщо нам коли-небудь знадобиться, кількість [Concept('diplomats_with_icon','diplomats_with_icon')|e] та [Concept('diplomatic_capacity_with_icon','diplomatic_capacity_with_icon')|e] у нашому розпорядженні може бути збільшена шляхом витрачання додаткового [Concept('gold','дукати')|e].\n\nДипломатичні витрати також покращують [Concept('subject_loyalty_with_icon','subject_loyalty_with_icon')|e]."
 game_concept_exploration_expense: "Вартість дослідження"
 game_concept_exploration_expense_desc: "Місії [Concept('exploration','дослідження')|e] мають вартість утримання, яку можна зменшити деякими [Concept('advances','досягнення')|e], [Concept('laws','закони')|e] та [Concept('privileges','привілеї')|e], а також здатністю [Concept('explorer','дослідника')|e] у [Concept('adm','адміністративній навичці')|e]."
 game_concept_stability_investment: "Інвестиції в стабільність"
 game_concept_stability_investment_s: "Стабільність"
 game_concept_stability_investment_desc: "Витрачання частини [Concept('budget','бюджет')|e] на [Concept('stability','стабільність')|e] є одним із трьох основних способів підвищення стабільності, інші включають використання [Concept('cabinet_actions','дії кабінету')|e] для цього або наявність достатньої кількості [ShowEstateTypeName('clergy_estate')] [Concept('primary_religion','основна релігія')|e]."


 game_concept_army_maintenance: "Утримання Армії"
 game_concept_army_maintenance_desc: "Утримання армії — це щомісячна вартість утримання [Concept('armies','армії')|e]. Вартість залежить від:\n\n$BULLET_WITH_TAB$Кількості [Concept('regiments','полки')|e]\n$BULLET_WITH_TAB$Типу полків\n$BULLET_WITH_TAB$Поточного рівня утримання\n\nРівень утримання армії може бути зменшений для економії грошей, але це зменшить [Concept('morale','бойовий дух')|e] та [Concept('combat_ability','combat_ability')|e] армій."


 game_concept_navy_maintenance: "Утримання Флоту"
 game_concept_navy_maintenance_desc: "Утримання флоту — це щомісячна вартість утримання [Concept('navies','флоти')|e]. Вартість залежить від:\n\n$BULLET_WITH_TAB$Кількості [Concept('ships','кораблів')|e]\n$BULLET_WITH_TAB$Типу кораблів\n$BULLET_WITH_TAB$Поточного рівня утримання\n\nРівень утримання флоту може бути зменшений для економії грошей, але це зменшить [Concept('morale','бойовий дух')|e] та [Concept('combat_ability','combat_ability')|e] флотів."


 game_concept_fort_maintenance: "Утримання Фортеці"
 game_concept_fort_maintenance_desc: "Утримання фортеці — це щомісячна вартість утримання [Concept('forts','фортеці')|e]. Вартість залежить від:\n\n$BULLET_WITH_TAB$Кількості фортець\n$BULLET_WITH_TAB$Рівня фортифікації\n\nУтримання фортець може бути значною витратою, особливо для країн з багатьма укріпленнями."


 game_concept_colonial_maintenance: "Колоніальне Утримання"
 game_concept_colonial_maintenance_desc: "Колоніальне утримання — це щомісячна вартість підтримки [Concept('colonial_nations','colonial_nations')|e] та [Concept('colonies','колонії')|e]. Ця вартість включає адміністративні витрати та підтримку колоніальної інфраструктури."


 game_concept_parliament: "Парламент"
 game_concept_parliament_desc: "Парламент — це представницький орган у деяких формах [Concept('government','уряд')|e]. Парламент може ухвалювати закони, які надають різні бонуси [Concept('country','країна')|e].\n\nДеякі [Concept('government_reforms','урядові реформи')|e] надають доступ до парламенту. Парламент складається з членів, які представляють різні регіони або групи в країні.\n\nЧлени парламенту можуть голосувати за або проти запропонованих законів. Гравець може впливати на голосування, використовуючи різні методи, такі як хабарі або обіцянки."


 game_concept_parliament_debate: "Парламентські Дебати"
 game_concept_parliament_debates: "Парламентські Дебати"
 game_concept_parliament_debate_desc: "Парламентські дебати — це процес, під час якого [Concept('parliament','парламенті')|e] обговорює та голосує за запропоновані закони. Під час дебатів гравець може впливати на результат, використовуючи різні дії.\n\nЯкщо закон ухвалений, [Concept('country','країни')|e] отримає бонус на певний період часу."


 game_concept_parliament_issue: "Парламентське Питання"
 game_concept_parliament_issues: "Парламентські Питання"
 game_concept_parliament_issue_desc: "Парламентське питання — це конкретний закон або пропозиція, яку обговорює [Concept('parliament','парламенті')|e]. Кожне питання надає різні бонуси, якщо воно буде ухвалено.\n\nГравець може обрати, яке питання винести на голосування, або дозволити парламенту обрати автоматично."


 game_concept_parliament_bribe: "Хабар Парламенту"
 game_concept_parliament_bribes: "Хабарі Парламенту"
 game_concept_parliament_bribe_desc: "Хабар парламенту — це дія, яка дозволяє гравцю вплинути на голосування в [Concept('parliament','парламенті')|e], пропонуючи гроші членам парламенту.\n\nХабарі збільшують шанс на успішне ухвалення [Concept('parliament_issue','парламентські питання')|e], але коштують золота."


 game_concept_international_organization: "Міжнародна Організація"
 game_concept_international_organizations: "Міжнародні Організації"
 game_concept_international_organization_desc: "Міжнародні організації — це групи [Concept('countries','країн')|e], які об'єднуються для досягнення спільних цілей. Прикладами можуть бути торгові ліги, військові альянси або релігійні союзи.\n\nУчасть у міжнародній організації може надати різні переваги, такі як торгові бонуси, військова допомога або дипломатична підтримка."


 game_concept_international_organization_leader: "Лідер Міжнародної Організації"
 game_concept_international_organization_leader_desc: "Лідер міжнародної організації — це [Concept('country','країна')|e], яка очолює [Concept('international_organization','міжнародного об'єднання')|e]. Лідер має особливі права та обов'язки, такі як:\n\n$BULLET_WITH_TAB$Прийняття рішень щодо політики організації\n$BULLET_WITH_TAB$Запрошення нових членів\n$BULLET_WITH_TAB$Виключення членів\n$BULLET_WITH_TAB$Оголошення війн від імені організації\n\nБути лідером міжнародної організації може надати значні переваги, але також вимагає дипломатичних зусиль для підтримки єдності."


 game_concept_international_organization_member: "Член Міжнародної Організації"
 game_concept_international_organization_members: "Члени Міжнародної Організації"
 game_concept_international_organization_member_desc: "Член міжнародної організації — це [Concept('country','країни')|e], яка є частиною [Concept('international_organization','міжнародного об'єднання')|e], але не є [Concept('international_organization_leader','international organization leader')|e].\n\nЧлени отримують переваги від участі в організації, але також повинні дотримуватися її правил та політики."


 game_concept_fog_of_war: "Туман Війни"
 game_concept_fog_of_war_desc: "Туман війни — це механіка, яка обмежує інформацію, яку гравець може бачити про інші [Concept('countries','країн')|e] та [Concept('provinces','провінцій')|e]. Без відповідної розвідки або дипломатичного доступу гравець не зможе бачити:\n\n$BULLET_WITH_TAB$Детальну інформацію про [Concept('armies','армії')|e] та [Concept('navies','флоти')|e] інших країн\n$BULLET_WITH_TAB$Точну кількість [Concept('regiments','полки')|e] та [Concept('ships','кораблів')|e]\n$BULLET_WITH_TAB$Рух військ у областях без вашого доступу\n\nМожна отримати більше інформації через:\n$BULLET_WITH_TAB$[Concept('military_access','право на прохід військ')|e]\n$BULLET_WITH_TAB$[Concept('spies','spies')|e]\n$BULLET_WITH_TAB$[Concept('diplomatic_relations','diplomatic relations')|e]\n$BULLET_WITH_TAB$Наявність військ або флоту поблизу"


 game_concept_revolutionary: "Революційний"
 game_concept_revolutionary_desc: "Революційна [Concept('country','країна')|e] — це країна, яка пережила революцію і прийняла нову революційну форму [Concept('government','уряд')|e]. Революційні країни мають особливі механіки:\n\n$BULLET_WITH_TAB$Вони поширюють революційні настрої на інші країни\n$BULLET_WITH_TAB$Вони можуть створювати революційні держави\n$BULLET_WITH_TAB$Вони отримують особливі бонуси та модифікатори\n$BULLET_WITH_TAB$Інші країни можуть формувати [Concept('coalitions','коаліції')|e] проти них\n\nБути революційною країною може надати значні переваги, але також робить країну мішенню для інших держав."


 game_concept_revolutionary_republic: "Революційна Республіка"
 game_concept_revolutionary_republic_desc: "Революційна республіка — це форма [Concept('government','уряд')|e], яку приймає країна після революції. Ця форма правління має особливі механіки та бонуси, пов'язані з революційними ідеями.\n\nРеволюційні республіки часто мають сильні військові бонуси та здатність швидко мобілізувати населення."


 game_concept_revolutionary_empire: "Революційна Імперія"
 game_concept_revolutionary_empire_desc: "Революційна імперія — це форма [Concept('government','уряд')|e], яка з'являється, коли революційна [Concept('country','країни')|e] стає [Concept('empire','empire')|e]. Це поєднує революційні ідеали з імперською владою.\n\nРеволюційні імперії мають доступ до унікальних бонусів та механік, які роблять їх надзвичайно потужними в військовому та дипломатичному плані."


 game_concept_revolutionary_target: "Революційна Ціль"
 game_concept_revolutionary_target_desc: "Революційна ціль — це основна [Concept('revolutionary','революційний')|e] [Concept('country','країна')|e] в грі. Вона є головним джерелом революційних настроїв і часто є найпотужнішою революційною державою.\n\nІнші країни можуть об'єднуватися, щоб зупинити поширення революції, формуючи [Concept('coalitions','коаліції')|e] проти революційної цілі."


 game_concept_coalition: "Коаліція"
 game_concept_coalitions: "Коаліції"
 game_concept_coalition_desc: "Коаліція — це група [Concept('countries','країни')|e], які об'єднуються проти спільного ворога через занепокоєння високим [Concept('aggressive_expansion','aggressive_expansion')|e]. Країни можуть приєднатися до коаліції, якщо вони мають достатньо негативну думку про ціль через агресивну експансію.\n\nЧлени коаліції можуть спільно оголосити війну цілі коаліції. У такій війні всі члени коаліції будуть воювати разом проти цілі.\n\nЩоб запобігти формуванню коаліції:\n$BULLET_WITH_TAB$Уникайте занадто швидкої експансії\n$BULLET_WITH_TAB$Покращуйте відносини з потенційними членами коаліції\n$BULLET_WITH_TAB$Використовуйте дипломатичні методи замість завоювання\n$BULLET_WITH_TAB$Чекайте, поки [Concept('aggressive_expansion','aggressive_expansion')|e] зменшиться з часом"


 game_concept_coalition_war: "Коаліційна Війна"
 game_concept_coalition_wars: "Коаліційні Війни"
 game_concept_coalition_war_desc: "Коаліційна війна — це війна, оголошена [Concept('coalition','coalition')|e] проти країни з високим [Concept('aggressive_expansion','aggressive expansion')|e]. У коаліційній війні:\n\n$BULLET_WITH_TAB$Усі члени коаліції автоматично приєднуються до війни\n$BULLET_WITH_TAB$Ціль не може призвати своїх [Concept('allies','союзники')|e]\n$BULLET_WITH_TAB$Мирні умови обмежені\n$BULLET_WITH_TAB$Ціль може понести серйозні втрати території та престижу\n\nКоаліційні війни є одними з найнебезпечніших конфліктів у грі і можуть повністю знищити експансіоністську [Concept('country','країни')|e]."


 game_concept_coring_time: "Час Створення Ядра"
 game_concept_coring_time_desc: "Час створення ядра — це тривалість, необхідна для перетворення [Concept('province','провінції')|e] на [Concept('core','национальним')|e]. Цей час залежить від:\n\n$BULLET_WITH_TAB$Розвитку провінції\n$BULLET_WITH_TAB$Відстані від [Concept('capital','столиці')|e]\n$BULLET_WITH_TAB$Різниці в [Concept('culture','культури')|e] та [Concept('religion','релігії')|e]\n$BULLET_WITH_TAB$Модифікаторів країни\n\nЗменшення часу створення ядра дозволяє швидше інтегрувати нові території."


 game_concept_overextension: "Надмірна Експансія"
 game_concept_overextension_desc: "Надмірна експансія відбувається, коли [Concept('country','країни')|e] контролює більше територій без [Concept('cores','национальние локаціи')|e], ніж вона може ефективно управляти. Надмірна експансія вимірюється у відсотках і базується на співвідношенні неосновних територій до загального розміру країни.\n\nНадмірна експансія спричиняє серйозні штрафи:\n$BULLET_WITH_TAB$Знижена [Concept('stability','стабільності')|e]\n$BULLET_WITH_TAB$Збільшена [Concept('unrest','безлади')|e] в усіх провінціях\n$BULLET_WITH_TAB$Знижена [Concept('tax','податки')|e] та [Concept('production','production')|e]\n$BULLET_WITH_TAB$Підвищений шанс на [Concept('rebellions','rebellions')|e]\n\nЩоб зменшити надмірну експансію:\n$BULLET_WITH_TAB$Створюйте [Concept('cores','национальние локаціи')|e] на нових територіях\n$BULLET_WITH_TAB$Звільняйте [Concept('vassals','vassals')|e]\n$BULLET_WITH_TAB$Повертайте території іншим країнам"


 game_concept_abandon_core: "Відмовитися від Ядра"
 game_concept_abandon_core_desc: "Відмова від ядра — це дія, яка видаляє [Concept('core','национальним')|e] [Concept('country','країни')|e] з [Concept('province','провінції')|e]. Це може бути корисно для:\n\n$BULLET_WITH_TAB$Зменшення [Concept('overextension','overextension')|e]\n$BULLET_WITH_TAB$Покращення відносин з країною, яка контролює провінцію\n$BULLET_WITH_TAB$Зменшення вартості [Concept('diplomatic_power','diplomatic power')|e]\n\nВідмова від ядра є остаточною — ви не зможете легко відновити ядро пізніше."

 game_concept_mission_task: "Завдання Місії"
 game_concept_mission_tasks: "Завдання Місій"
 game_concept_task: "Завдання"
 game_concept_tasks: "Завдання"
 game_concept_mission_task_desc: "Завдання — це під-елемент [Concept('mission','місія')|e]. Вони складаються з вимоги і можуть містити винагороду, якщо зазначена умова виконана. Всі завдання повинні бути виконані для завершення [mission]."

 game_concept_infiltrate_administration: "Проникнути в Адміністрацію"
 game_concept_infiltrate_administration_desc: "Це дозволяє нам прибрати [Concept('fog_of_war','туман війни')|e] над іншою [Concept('country','країною')|e] на певний період часу."

 game_concept_coastal: "Прибережний"
 game_concept_coast: "Узбережжя"
 game_concept_coastal_desc: "[Concept('location','локація')|e], яка є прибережною, контактує з [Concept('seazone','акваторією')|e], і таким чином матиме [Concept('port','порт')|e] і зможе будувати [Concept('ships','кораблі')|e], якщо має відповідну [Concept('building','споруди')|e], таку як [ShowBuildingTypeName('wharf')] або [ShowBuildingTypeName('dock')]."

 game_concept_inland: "Внутрішній"
 game_concept_inland_desc: "[Concept('location','локація')|e], яка є внутрішньою, не контактує з [Concept('seazone','морська зона')|e], тому не матиме [Concept('port','порт')|e] і не зможе будувати [Concept('ships','кораблі')|e].\n\nПротилежністю внутрішньої $game_concept_location$ є [Concept('coastal','прибережний')|e] $game_concept_location$."


 game_concept_disembark: "Висадка"
 game_concept_embarking: "Посадка"
 game_concept_disembarked: "Висаджений"
 game_concept_embarking_desc: "[Concept('army','армія')|e], яка транспортується [Concept('navy','флот')|e], може висадитися з [Concept('seazone','акваторію')|e] на суміжну [Concept('coastal','прибережний')|e] [Concept('location','локації')|e]."
 game_concept_embarkings: "Посадки"
 game_concept_embarkings_desc: "[Concept('army','армія')|e], яка транспортується [Concept('navy','флот')|e], може висадитися з [Concept('seazone','акваторію')|e] на суміжну [Concept('coastal','прибережний')|e] [Concept('location','локації')|e]."


 game_concept_gold: "Дукати"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "Представляючи ліквідне багатство, це основна форма валюти в кожній [Concept('country','країни')|e]. Кількість дукатів, яку [country] наразі має, є її [Concept('treasury','скарбниця')|e].\n\nДукати можуть генеруватися через [Concept('taxes','податки')|e] від [Concept('estates','станів')|e] та [Concept('subjects','васалів')|e], і витрачаються майже на все, від будівництва [Concept('buildings','споруд')|e] до утримання [Concept('armies','армій')|e]. Вони переходять з рук в руки через купівлю та продаж [Concept('food','їжею')|e] і [Concept('goods','товарами')|e], і можуть бути інвестовані в [Concept('stability','стабільність')|e] та [Concept('court','двора')|e]."


 game_concept_improve_relations: "Покращити Відносини"
 game_concept_improve_relation: "Покращити Відносину"
 game_concept_improve_relations_desc: "Це дія [Concept('diplomacy','дипломатичне')|e] з наміром покращити [Concept('opinion','думку')|e], яку інша [Concept('country','країни')|e] має про нашу власну [country]."




 game_concept_winter: "Зима"
 game_concept_winters: "Зими"
 game_concept_winter_desc: "Зима впливає на [Concept('locations','локації')|e] негативним чином. Те, як відбувається кожна зима, є випадковим, але її суворість, або [Concept('winter_level','рівень зими')|e], залежить від [Concept('climate','клімату')|e].\n\nМісяці, в які припадає зима, залежать від [Concept('hemisphere','півкулі')|e] [location]."

 game_concept_winter_level: "Рівень Зими"
 game_concept_winter_levels: "Рівні Зими"
 game_concept_winter_level_max: "Максимальний Рівень Зими"
 game_concept_winter_level_desc: "Рівень зими — це суворість [Concept('winter','зими')|e] у [Concept('location','локації')|e]. Суворіша [winter] зупинить [Concept('constructions','будівництво')|e] і навіть [Concept('frozen_freeze_over','замерзнути')|e] деякі мілкі [Concept('seazones','акваторії')|e].\n\n[Concept('armies','армії')|e] не можуть переміщуватися в [locations] з [ShowTopographyName('mountains')] [Concept('topography','рельєфом')|e] під час нормальної або суворої [winter].\n\nМаксимальний рівень зими, який може зазнати [location], залежить від місцевого [Concept('climate','клімату')|e].\n\nРівні зими такі:\n- [ShowModifier('winter_none')]\n- [ShowModifier('winter_mild')]\n- [ShowModifier('winter_normal')]\n- [ShowModifier('winter_severe')]"

 game_concept_hemisphere: "Півкуля"
 game_concept_hemisphere_desc: "Кожна [Concept('location','локація')|e] розташована в одній з двох півкуль: на північ або південь від екватора.\n\nПівкуля в першу чергу визначає місяці, в які ймовірна [Concept('winter','зима')|e]: приблизно в січні в Північній півкулі, і приблизно в червні в Південній півкулі."

 game_concept_tolerance: "Толерантність"
 game_concept_tolerance_desc: "Толерантність представляє, наскільки шанобливо ставляться до населення певної [Concept('religion','релігія')|e] в суспільстві. Кожна [Concept('country','країна')|e] має різне значення $game_concept_tolerance$ до своєї [Concept('primary_religion','основна релігія')|e], до [Concept('heretics','єретики')|e] і до [Concept('heathens','язичники')|e].\n\nПозитивне значення $game_concept_tolerance$ збільшує [Concept('pop_satisfaction','задоволеність попа')|e] [Concept('pops','населення')|e], а також [Concept('diplomatic_opinion','дипломатична думка')|e] до $game_concept_countries$ цієї $game_concept_religion$. І навпаки, негативна $game_concept_tolerance$ збільшує [Concept('unrest','заворушення')|e] і знижує $game_concept_diplomatic_opinions$."
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[Concept('primary_religion_tolerance','толерантність до основної релігії')|e]\n$BULLET_WITH_TAB$[Concept('heretic_tolerance','толерантність до єретиків')|e]\n$BULLET_WITH_TAB$[Concept('heathenry_tolerance','толерантність до язичників')|e]"

 game_concept_true_faith_tolerance: "Толерантність Основної Релігії"
 game_concept_primary_religion_tolerance: "Толерантність Основної Релігії"
 game_concept_true_faith_tolerance_desc: "$game_concept_primary_religion_tolerance$ представляє, наскільки [Concept('country','країна')|e] сприяє послідовникам своєї [Concept('primary_religion','основна релігія')|e]. Це впливає на [Concept('pop_satisfaction','задоволеність попа')|e] [Concept('pops','населення')|e] $game_concept_primary_religion$ і модифікує [Concept('diplomatic_opinion','дипломатична думка')|e] країни до братніх $game_concept_countries$.\n\n$game_concept_primary_religion_tolerance$ зазвичай позитивна за замовчуванням і може бути збільшена ще більше певними [Concept('laws','закони')|e], [Concept('privileges','привілеї')|e] та [Concept('societal_values','суспільні цінності')|e]."

 game_concept_heretic_tolerance: "Толерантність до Єретиків"
 game_concept_heretic_tolerance_desc: "$game_concept_heretic_tolerance$ представляє соціальну та політичну дискримінацію, яку зазнають [Concept('heretics','єретики')|e] в [Concept('country','країні')|e]. Це впливає на [Concept('pop_satisfaction','задоволеність попа')|e] єретичних [Concept('pops','населення')|e] і модифікує [Concept('diplomatic_opinion','дипломатична думка')|e] країни до єретичних $game_concept_countries$.\n\n$game_concept_heretic_tolerance$ зазвичай низька за замовчуванням і може бути модифікована певними [Concept('laws','закони')|e], [Concept('privileges','привілеї')|e] та [Concept('societal_values','суспільні цінності')|e]."

 game_concept_heathenry_tolerance: "Толерантність до Язичників"
 game_concept_heathenry_tolerance_desc: "$game_concept_heathenry_tolerance$ представляє соціальну та політичну дискримінацію, яку зазнають [Concept('heathens','язичники')|e] в [Concept('country','країні')|e]. Це впливає на [Concept('pop_satisfaction','задоволеність попа')|e] язичницьких [Concept('pops','населення')|e] і модифікує [Concept('diplomatic_opinion','дипломатична думка')|e] країни до язичницьких $game_concept_countries$.\n\n$game_concept_heathenry_tolerance$ зазвичай дуже низька за замовчуванням і може бути модифікована певними [Concept('laws','закони')|e], [Concept('privileges','привілеї')|e] та [Concept('societal_values','суспільні цінності')|e]."

 game_concept_autocephalous_patriarchate: "Автокефальний Патріархат"
 game_concept_autocephalous_patriarchates: "Автокефальні Патріархати"
 game_concept_autocephalous_patriarchate_desc: "Автокефальний патріархат — це група [Concept('countries','країн')|e] однієї східної [ShowReligionGroupAdjective('christian')] [Concept('religion','релігії')|e], які мають на чолі своєї Церкви одного єпископа, який не відповідає нікому іншому в межах [religion]. [Concept('international_organization_leader_short','лідер')|e] автокефального патріархату отримує додаткові переваги, і бути членом теж може мати переваги, поки член [country] не переросте [international_organization_leader_short], і тоді може бути вигідно відгалузитися і створити власний. Якщо патріархат має [Concept('holy_site','святиня')|e] в межах себе, то резиденція цього патріархату може бути переміщена туди для додаткових переваг."

 game_concept_sect: "Секта"
 game_concept_sects: "Секти"
 game_concept_sect_desc: "$sect_desc$"

 game_concept_hindu_branch: "Індуїстська Гілка"
 game_concept_hindu_branches: "Індуїстські Гілки"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"

 game_concept_subsidization: "Субсидіювання"
 game_concept_subsidize: "Субсидіювати"
 game_concept_subsidized: "Субсидований"
 game_concept_subsidization_desc: "Деякі виробничі [Concept('buildings','споруд')|e] можуть мати свої фінансові збитки [Concept('subsidized','субсидувати')|e] їхнім [Concept('owner','власник')|e]. Будь-які збитки [Concept('gold','золоті')|e], які така будівля може нести, будуть оплачені безпосередньо з [Concept('balance','бюджету')|e] [Concept('country','країни')|e], дозволяючи їй працювати як звичайно."

 game_concept_special_status: "Спеціальний Статус"
 game_concept_special_statuses: "Спеціальні Статуси"
 game_concept_special_status_desc: "Члени зі спеціальним статусом в [Concept('international_organization','міжнародна організація')|e] користуються певними привілеями або мають певні обов'язки для виконання. У деяких випадках [Concept('international_organization_leader_short','лідер')|e] організації має спеціальний статус для підкреслення своєї унікальної позиції. Інші організації мають [Concept('electors','виборці')|e] натомість, які представлені спеціальним статусом."

 game_concept_special_status_power: "Влада Спеціального Статусу"
 game_concept_special_status_power_short: "Влада"
 game_concept_special_status_power_desc: "Це політична влада, яку має група [Concept('members','членів')|e] з певним [Concept('special_status','особий статус')|e] в [Concept('international_organization','международного об'единения')|e]. Цей вплив може бути релевантним для прийняття певних [Concept('parliament_issues','питання')|e] в [Concept('parliament','парламенті')|e], якщо вони не вирішуються через [Concept('resolution','резолюции')|e]."

 game_concept_international_organization_variable: "Значення Міжнародної Організації"
 game_concept_international_organization_variable_desc: "Значення в [Concept('international_organization','міжнародна організація')|e] можуть використовуватися для представлення різних механік залежно від $game_concept_international_organization$. У деяких випадках це представляє авторитет [Concept('international_organization_leader_short','лідер')|e] організації, як у [GetUniqueInternationalOrganization('hre').GetName] або [GetUniqueInternationalOrganization('middle_kingdom').GetName]. В інших, як у [GetInternationalOrganizationType('sect').GetName], це представляє вплив самої $game_concept_international_organization$. Можуть бути інші використання значень, і це залежатиме від кожного типу $game_concept_international_organization$."

 game_concept_land_ownership_rule: "Правило Володіння Землею"
 game_concept_land_ownership_rule_desc: "Деякі [Concept('international_organizations','міжнародні об'єднання')|e] здатні володіти [Concept('locations','локаціями')|e]. $game_concept_land_ownership_rule$ описує природу цього володіння і які [Concept('modifiers','модифікатори')|e] застосовуються до цих локацій."

 game_concept_international_organization_leader: "Лідер Міжнародної Організації"
 game_concept_international_organization_leader_short: "Лідер"
 game_concept_international_organization_leader_desc: "[Concept('international_organization','международного об'единения')|e] може мати [Concept('country','країна')|e] як свого [Concept('international_organization_leader_short','лідером')|e]. Кожна [international_organization] різна, але загалом це найпотужніша [Concept('country','країна')|e] в [international_organization].\n\nДеякі організації мають систему голосування за [country], яка має бути [international_organization_leader_short], тоді як інші покладаються на інші системи для визначення свого лідерства, а інші можуть не мати [international_organization_leader_short] взагалі."

 game_concept_hre_emperor: "Імператор"
 game_concept_hre_emperor_desc: "Імператор — це [international_organization_leader_short] [Concept('holy_roman_empire','священну римську імперію')|e]. Обов'язок імператора — захищати [Concept('members','членів')|e] від зовнішніх і внутрішніх загроз."
 game_concept_hre_law_level: "Рівень Імперського Закону"
 game_concept_hre_law_level_desc: "Рівень закону описує, наскільки децентралізованим або централізованим є конкретний закон для [Concept('holy_roman_empire','священна римська імперія')|e]. Нижчий рівень представляє більшу владу [Concept('hre_emperor','імператор')|e], тоді як вищий рівень представляє децентралізований статус.\n\nРеформи можна приймати лише на їх суміжному рівні, що означає, що імператор не може обрати реформу рівня 2, якщо поточний закон на реформі рівня 4. Більшість [Concept('laws','закони')|e] починаються на рівні #Y 3#!."
 game_concept_holy_roman_empire: "Священна Римська Імперія"
 game_concept_hre: "СРІ"
 game_concept_holy_roman_empire_desc: "[GetUniqueInternationalOrganization('hre').GetName] — це [Concept('international_organization','международное об'единение')|e], яка домінує в політичній сфері [ShowRegionName('north_german_region')], [ShowRegionName('south_german_region')] і частково [ShowRegionName('italy_region')] і [ShowRegionName('france_region')]. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] — це об'єднання незліченних [Concept('countries','країн')|e] від незначної до середньої влади, які всі потрапляють під захист свого [Concept('international_organization_leader_short','лідера')|e].\n\n[GetUniqueInternationalOrganization('hre').GetLeaderTitle] — це голова цієї організації, який обирається на цю позицію."
 game_concept_hre_electoral_college: "Колегія Виборців"
 game_concept_hre_electoral_college_desc: "$game_concept_hre_electoral_college$ складається з [ShowSpecialStatusNamePlural('elector')] [GetUniqueInternationalOrganization('hre').GetName].\n\nЗакон [ShowLawName('golden_bull')] впливає на те, як [ShowSpecialStatusNamePluralWithNoTooltip('elector')] віддають свої голоси через наступні фактори:\n- встановлюється вплив [Concept('country_rank','ранга держави')|e]\n- вплив [Concept('opinion','думки')|e] зменшується вдвічі\n- вплив [Concept('great_power_score','рахунку великої держави')|e] збільшується вчетверо"

 game_concept_trade_range: "Торговий Діапазон"
 game_concept_trade_range_desc: "Це визначає максимальну відстань, на якій [Concept('country','країна')|e] може проводити [Concept('trade','торгівлю')|e] між двома [Concept('markets','ринками')|e], розрахованою від їх [Concept('market_centers','ринкових центрів')|e]. Поки [country] має [Concept('merchant_capacity','торговий потенціал')|e] на [market], вона зможе [trade] з усіма [markets] в межах $game_concept_trade_range$.\n\n$game_concept_trade_range$ може бути збільшений в основному через [Concept('advances','покращенням')|e], хоча деякі [Concept('laws','законів')|e], [Concept('privileges','привілеїв')|e] і [Concept('reforms','принципів')|e] можуть впливати на нього також."

 game_concept_parliament: "Парламент"
 game_concept_parliament_desc: "[Concept('country','країна')|e] може скликати свої [Concept('estates','стану')|e] на сесію $game_concept_parliament$, щоб вирішити будь-яке [Concept('parliament_issue','парламентські питання')|e], яке вони можуть мати, водночас даючи можливості створити [Concept('casus_belli','поводи для войни')|e], підвищити [Concept('taxes','податки')|e], збільшити [Concept('army_levies','армійське')|e] і [Concept('navy_levies','флотське')|e], або змінити будь-які з поточних [Concept('laws','звід правил')|e]. Будь-який [Concept('estate','стану')|e] може мати [Concept('parliament_agenda','парламентська вимога')|e] для вирішення, перш ніж вони заявлять свою підтримку.\n\n$game_concept_parliament$ може відбуватися в [Concept('capital','столичному')|e] або в іншій [Concept('location','локації')|e], яка отримує деякі невеликі переваги. Якщо [location] стає [Concept('occupied','окупований')|e], $game_concept_parliament$ зазнає невдачі.\n\n[Concept('international_organizations','международних об'единений')|e], такі як [GetUniqueInternationalOrganization('hre').GetName], також можуть мати $game_concept_parliament$. Однак система парламенту залежить від типу організації, оскільки деякі вимагають підтримки [Concept('members','членів')|e] певного [Concept('special_status','особим статусом')|e] та їх [Concept('special_status_power','сила')|e] для прийняття."

 game_concept_parliament_seat: "Місце Парламенту"
 game_concept_parliament_seat_desc: "Це [Concept('location','локації')|e], де відбувається [Concept('parliament','парламент')|e] [Concept('country','країни')|e] або [Concept('international_organization','международного об'единения')|e]."

 game_concept_parliament_type: "Тип Парламенту"
 game_concept_parliament_types: "Типи Парламенту"
 game_concept_parliament_type_desc: "[Concept('parliament','парламенти')|e] може бути різного [parliament_type]. Це впливає на те, як функціонує парламент.\n\n[ShowParliamentTypes]"

 game_concept_parliament_agenda: "Порядок Денний Парламенту"
 game_concept_parliament_agenda_short: "Порядок Денний"
 game_concept_parliament_agendas: "Порядки Денні Парламенту"
 game_concept_parliament_agendas_short: "Порядки Денні"
 game_concept_parliament_agenda_desc: "Будь-який [Concept('estate','стану')|e] може мати $game_concept_parliament_agenda$ для вирішення, перш ніж вони заявлять свою підтримку. Це може бути дорого для [Concept('country','країни')|e], оскільки надана підтримка залежить від [Concept('estate_power','станової влади')|e], яку має стан.\n\nУ контексті [Concept('international_organizations','международних об'единениях')|e] [Concept('members','члени')|e] [Concept('special_status','особим статусом')|e] натомість представлятимуть свій $game_concept_parliament_agenda$. Прийняття їх може або дати їх гарантовану підтримку у формі їх [Concept('special_status_power','сили особого статуса')|e]."

 game_concept_parliament_issue: "Парламентське Питання"
 game_concept_parliament_issue_short: "Питання"
 game_concept_parliament_issues: "Парламентські Питання"
 game_concept_parliament_issues_short: "Питання"
 game_concept_parliament_issue_desc: "Це те, що обговорювалося деякий час, і повинно бути вирішене в [Concept('parliament','парламенті')|e] [Concept('estates','станів')|e], або [Concept('country','країна')|e] стане слабшою.\n\nДля [Concept('international_organizations','международних об'единениях')|e] ці дебати потрібно вести з могутніми [Concept('members','учасниками')|e] з [Concept('special_status','особий статус')|e]."
 game_concept_parliament_support: "Парламентська Підтримка"
 game_concept_parliament_support_short: "Підтримка"
 game_concept_parliament_support_desc: "Це значення, яке представляє, наскільки [Concept('parliament','парламент')|e] бажає прийняти [Concept('parliament_issue','парламентське питання')|e]. Воно також потрібне, коли держава хоче виконати певний [Concept('parliament_request','парламентський запит')|e]."
 game_concept_parliament_base_support: "Базова Парламентська Підтримка"
 game_concept_parliament_base_support_short: "Базова Підтримка"
 game_concept_parliament_base_support_desc: "Це впливає на початкову [Concept('parliament_support','парламентську підтримку')|e], коли скликається [Concept('parliament','парламенту')|e]. Вона збільшується в основному [Concept('crown_power','влади правителя')|e], але [Concept('laws','законів')|e], [Concept('government_reforms','державних принципів')|e] і [Concept('advances','покращень')|e] також можуть впливати на неї."

 game_concept_parliament_requests: "Парламентські Запити"
 game_concept_parliament_requests_desc: "Це дії, на які [Concept('country','країна')|e] може витратити [Concept('parliament_support','парламентську підтримку')|e], щоб пройти."
 game_concept_parliament_request: "Парламентський Запит"
 game_concept_parliament_request_desc: "Це дія, на яку [Concept('country','країна')|e] може витратити [Concept('parliament_support','парламентська підтримка')|e], щоб пройти."

 game_concept_isolate: "Ізолювати"
 game_concept_isolation: "Ізоляція"
 game_concept_isolated: "Ізольований"
 game_concept_isolate_desc: "[Concept('country','країна')|e], яка ізольована, не дозволить жодній іншій країні [Concept('export','експортувати')|e] або [Concept('import','імпортувати')|e] [Concept('goods','товари')|e] на своїх [Concept('markets','ринках')|e]. Вони можуть надати деяким країнам ексклюзивні права ігнорувати ці правила."

 game_concept_total_ability: "Загальна Здатність"
 game_concept_total_ability_desc: "Загальна здатність [Concept('character','персонажа')|e] — це сума всіх їхніх [Concept('adm_short','адміністративних')|e], [Concept('dip_short','дипломатичних')|e] і [Concept('mil_short','військових')|e] показників [Concept('ability','навичок')|e], доданих разом."

 game_concept_legislative_efficiency: "Законодавча Ефективність"
 game_concept_legislative_efficiency_desc: "Це впливає на те, наскільки швидко [Concept('country','країна')|e] може впроваджувати [Concept('laws','зводом законів')|e], [Concept('government_reforms','державними принципами')|e] та [Concept('estate_privileges','становими привілеями')|e]."

 game_concept_victory_card: "Карта Перемоги"
 game_concept_victory_cards: "Карти Перемоги"
 game_concept_victory_card_desc: "Карта перемоги — це мета завоювати цілу [Concept('area','область')|e] на карті для [Concept('country','країна')|e]. Коли вся область [Concept('owned','во владении')|e], [Concept('controlled','під контролем')|e] і є [Concept('core','національних областей')|e], країна отримає [Concept('score','рахунок')|e]."

 game_concept_score: "Рахунок"
 game_concept_score_desc: "Це спосіб відстежувати, наскільки добре виступає [Concept('country','країни')|e]. Кожна країна має рейтинг у [Concept('adm_short','адміністративним')|e], [Concept('dip_short','дипломатичним')|e] і [Concept('mil_short','військовим')|e] виступі, і отримує рахунок зі свого рейтингу там.\nВеликі країни також отримують рахунок від утримання [Concept('victory_cards','перемоги')|e], які вони отримують одну кожну [Concept('age','епоху')|e]."

 game_concept_tithe: "Десятина"
 game_concept_tithe_desc: "Це кількість [Concept('gold','дукати')|e], зібраного з усіх [Concept('pops','населення')|e] [ShowReligionAdjective('catholic')] віри в країнах, які сповідують ту саму віру, і передано папству. Країни з негативною [Concept('opinion','думка')|e] про папство не платитимуть десятину."

 game_concept_legal_male: "Юридичний Чоловік"
 game_concept_legal_male_plural: "Юридичні Чоловіки"
 game_concept_legally_male: "Юридично Чоловік"
 game_concept_legal_male_desc: "Юридичний чоловік — це жінка [Concept('character','персонаж')|e], яка за законом вважається чоловіком. Це дає їй ті самі права, що й її чоловічі колеги, у питанні [Concept('heir_selection','правил престолонаслідування')|e]. Цей статус може бути оголошений жінці через [ShowCharacterInteractionName('prefection')] [Concept('character_interaction','взаємодія з персонажем')|e]."

 game_concept_head_of_the_cabinet: "Голова Кабінету"
 game_concept_head_of_the_cabinet_desc: "Голова кабінету — це [Concept('character','персонаж')|e], якого двір підвищив до представника [Concept('cabinet','рада')|e].\n\n[character] отримує наступні бонуси:\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"

 game_concept_natural_harbor_suitability: "Природна Придатність Гавані"
 game_concept_natural_harbor_suitability_desc: "Наскільки добре [Concept('location','локація')|e] природно підходить для стоянки кораблів і завантаження/розвантаження людей і матеріалів, до будь-яких рукотворних покращень. Це робить портові [Concept('buildings','споруд')|e] дешевшими для будівництва і покращує [Concept('harbor_capacity','розмір гавані')|e]."

 game_concept_harbor_capacity: "Потужність Гавані"
 game_concept_harbor_capacity_desc: "Потужність гавані зменшує вартість переходу з моря на сушу і навпаки в розрахунках [Concept('proximity','близькість')|e] і [Concept('trade','торгівля')|e].\n\nПотужність гавані [location] залежить в основному від її [Concept('natural_harbor_suitability','природна придатність гавані')|e], але багато портових [Concept('buildings','будівлі')|e] також можуть значно її збільшити."

 game_concept_payment: "Платіж"
 game_concept_payments: "Платежі"
 game_concept_payment_desc: "Це домовленість, укладена в [Concept('international_organization','международних об'единениях')|e], де деякі члени зобов'язані платити іншим [Concept('members','члени')|e] [Concept('gold','золото')|e], [Concept('manpower','рекрути')|e], [Concept('sailors','моряки')|e] або щось інше в обмін на їх членство в організації. Платежі можуть бути застосовані або скасовані через різні [Concept('laws','правилами')|e]."

 game_concept_fow: "Туман Війни"
 game_concept_fog_of_war: "Туман Війни"
 game_concept_fow_vision: "Бачення"
 game_concept_fow_desc: "Пелена, яка затемнює [Concept('discovered','відкриття')|e] частини карти, називається [fow].\n\n[Concept('units','отряди')|e], що належать іншим [Concept('countries','країн')|e], є [Concept('hidden','прихованими')|e], поки вони ховаються в [fow].\n\n[Concept('location','локація')|e] завжди видима її [Concept('controller','контролюючій державі')|e]. Крім того, [Concept('country','країні')|e] завжди може бачити [Concept('cores','національні регіони')|e], які вони [Concept('own','володінні')|e], навіть якщо вони [Concept('occupied','окупував')|e] [Concept('enemy','ворог')|e].\n\n[Concept('allies','союзники')|e], [Concept('subjects','васали')|e] і [Concept('overlords','сюзерени')|e] діляться своїм баченням один з одним.\n\nДеякі [Concept('locations','регіони')|e] завжди будуть у [fow], наприклад, ті, що з [ShowVegetationName('forest')] [Concept('vegetation','флора')|e] або [ShowTopographyName('mountains')] [Concept('topography','рельефа')|e].\n\n[Concept('seazones','акваторії')|e] з [ShowTopographyName('narrows')] [topography] будуть перешкоджати баченню лише з інших [seazones]."

 game_concept_hidden: "Прихований"
 game_concept_hidden_desc: "[Concept('unit','загін')|e], розташований всередині [Concept('fow','тумані війни')|e], є [hidden] для інших [Concept('countries','країни')|e].\n\nКоли [unit] прихований, інші [countries] навіть не будуть знати про його існування, не кажучи вже про інформацію про його склад.\n\nПриховані [units] не отримують прямого бонусу [Concept('combat','бою')|e], але засідки часто можуть дати стратегічну перевагу."

 game_concept_location_importance: "Важливість Локації"
 game_concept_location_importance_desc: "Це визначається на основі множини факторів, таких як придатність гавані [Concept('location','локації')|e], розмір її [Concept('population','населення')|e], скільки [Concept('roads','дорог')|e] ведуть до неї, скільки [Concept('buildings','споруд')|e] вона має, чи є вона нашою [Concept('capital','столичний')|e], чи має вона [ShowBuildingTypeName('castle')], а також її [Concept('market_access','доступ к ринку')|e]."

 game_concept_monthly_income_trade_and_tax: "Щомісячний Дохід від Торгівлі та Податків"
 game_concept_monthly_income_trade_and_tax_desc: "Це щомісячний [Concept('income','дохід')|e] від [Concept('trading','торгівля')|e] і [Concept('taxes','податки')|e] разом."

 game_concept_monthly_manpower: "Щомісяча Людська Сила"
 game_concept_monthly_manpower_desc: "Це щомісячне отримання нової [Concept('manpower','людських ресурсів')|e] для [Concept('country','країні')|e]."

 game_concept_revolutionary: "Революційний"
 game_concept_revolution: "Революція"
 game_concept_revolutionary_desc: "[revolution] — це унікальна трансформація суспільства [Concept('country','країна')|e] під час [ShowAgeName('age_6_revolutions')]. Держави, які проходять через [ShowDisasterName('revolution_disaster')] і не зможуть захистити свою абсолютну державу, можуть стати [revolutionary], надаючи їм доступ до потужних [Concept('actions','дії')|e], [Concept('reforms','реформи')|e] і [Concept('laws','закони')|e] ціною того, що вони стануть потенційною ціллю не-[revolutionary] держав."

 game_concept_revolutionary_target: "Революційна Ціль"
 game_concept_revolutionary_target_desc: "Це б'ється серце революції і найпотужніша [Concept('revolutionary','революційний')|e] [Concept('country','країна')|e]."

 game_concept_celestial_authority_gc: "Небесна Влада"
 game_concept_celestial_authority_gc_desc: "Це міра легітимності лідера [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Вона використовується для прийняття [Concept('laws','закони')|e] і [Concept('policies','політики')|e] в межах цієї [Concept('international_organization','міжнародна організація')|e]."

 game_concept_share_of_power_gc: "Частка Влади"
 game_concept_share_of_power_gc_desc: "Це міра сили певної протидіючої сторони під час [ShowSituationName('fall_of_delhi')] [Concept('situation','ситуації')|e]. [GetCountry('DLH').GetName] може збільшити її через наступні засоби:\n- Дії ситуації\n- [Concept('events','подій')|e]\n- Спеціальні мирні договори\n- Дипломатична підтримка від інших [Concept('countries','країн')|e]\n\nПротивники можуть збільшити свою через наступальні війни та перемоги проти [GetCountry('DLH').GetNameWithNoTooltip]."
