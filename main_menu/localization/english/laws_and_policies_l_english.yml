 #$mamluk$ Laws
 mamluk_rank_system_laws: "Мамлюкская система рангов"
 mamluk_rank_system_laws: "Мамлюцька система рангів"
 mamluk_rank_system_laws_desc: "Ієрархія в наших збройних силах — це основа найважливішої інституції держави."
 mam_rigid_system: "Жорстка система"
 mam_rigid_system_desc: "Взявши за основу жорстку ієрархію, ми домож' того, що всі мамлюки, від новобранців до ветеранів, займатимуться вдосконаленням своїх навичок, а не погонею за підвищенням по службі."
 mam_fluid_system: "Гнучка система"
 mam_fluid_system_desc: "Гнучка система рангів призведе до того, що воїни відчуватимуть себе частиною наших збройних сил. Привабливість росту і просування по армійській ієрархії — чудовий стимул для тих, хто вирвався з убогості або кабали."
 mam_refined_furusiyya: "Переглянута фурусія"
 mam_refined_furusiyya_desc: "Століттями ми вдосконалювали фурусію, #L [ShowReligionGroupAdjective('muslim')|l]ий#! звід правил лицарської доблесті і військової майстерності, в якому мистецтво верхової їзди, стрільби з лука і тактики бою поєднується з інтелектуальним розвитком і моральним вихованням."
 mamluk_army_law: "Закон про мамлюцьку армію"
 mamluk_army_law_desc: "Армія — це серце нашої стратократичної влади. Тільки розробивши закони і положення, що ретельно регулюють порядок її формування, ми зможемо захистити наш народ від зовнішніх загроз."
 al_mamalik_al_sultaniyya: "Аль-Мамалік аль-Султанійя"
 al_mamalik_al_sultaniyya_desc: "Якщо возвеличувати лише мамлюків, що перебувають на службі в султана, ми зможемо забезпечити дисципліну і ефективність наших елітних військ."
 mamalik_al_umara: "Мамалік аль-Умара"
 mamalik_al_umara_desc: "$mamluks$, які служать під началом еміра, — це чудове джерело міцних бійців для поповнення наших військ."
 ajnad_al_halqa: "Аджнад аль-Халька"
 ajnad_al_halqa_desc: "Армія не може належним чином існувати без сильних допоміжних військ і надійної інтендантської служби."
 awlad_al_nas_policy: "Аулад аль-Нас"
 awlad_al_nas_policy_desc: "Незважаючи на обов'язкове звернення до ісламу і процедуру звільнення з рабства, через які пройшли старі мамлюки, вони, схоже, постійно намагаються підірвати центральну владу. Необхідно сформувати новий корпус, воїнів якого тренуватимуть і навчатимуть по-іншому."
 mamluk_promotion_law: "Закон про просування мамлюків"
 mamluk_promotion_law_desc: "Закони, що регулюють просування по службі в лавах нашої армії, є наріжним каменем нашої держави."
 merit_basis: "На основі заслуг"
 merit_basis_desc: "Просування по службі на основі заслуг — це відмінний спосіб відібрати талановитих і сильних воїнів, незважаючи на їхнє становище і походження."
 origin_basis: "На основі походження"
 origin_basis_desc: "Віддаючи перевагу воїнам одного етнічного походження, ми зможемо отримати згуртовану армію, яка має спільне почуття гордості."
 dynastic_basis: "На основі спорідненості"
 dynastic_basis_desc: "Військові посади в нашій армії можуть передаватися від батька до сина, стверджуючи спадкоємність і легітимність престолонаслідування."
 employment_system: "$game_concept_employment_system$"
 employment_system_desc: "$game_concept_employment_system_desc$"
 first_come_first_serve_policy: "$first_come_first_serve$"
 first_come_first_serve_policy_desc: "$first_come_first_serve_desc$"
