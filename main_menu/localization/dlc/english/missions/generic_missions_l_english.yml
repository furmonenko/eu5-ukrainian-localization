 #generic_conquer_province
 generic_conquer_province: "Регіональна експансія"
 generic_conquer_province_DESCRIPTION: "Вперед до слави!"
 generic_conquer_province_CRITERIA_DESCRIPTION: "Території [ROOT.GetCountry.Custom('rank_ru_GEN')|l] розширилися."
 generic_conquer_province_BUTTON_TOOLTIP: "Щоб запобігти експансії з боку наших ворожих сусідів, нам необхідно самим проводити наступальні дії."
 generic_conquer_province_BUTTON_DETAILS: "Навколо нас повно ворожих держав, які прагнуть покласти кінець нашому панруванню. Ми повинні проявити ініціативу й першими почати наступ, щоб не стати жертвою експансії наших хижих сусідів."
 has_cb_that_allows_conquest_on_neighbor_country_tt: "У нас є [Concept('casus_belli','привід для війни')|e] проти сусідної [Concept('country','держави')|e], що дозволяє завоьовувати [Concept('locations','райони')|e]"
 choose_province_for_next_conquest_tasks_tt: "Для наступних [Concept('mission_tasks','етапів завдання')|e] ми виберемо позначену [Concept('province','провінцію')|e]"
 select_mission_for_next_mission_tasks: "Виберіть [Concept('province','провінцію')|e] для наступного [Concept('mission task','етапу')|e]"
 monthly_events_about_integration_tt: "Поки діє цей [Concept('mission_task','етап завдання')|e], щомісяця можуть відбуватися пов'язані з інтеграцією [Concept('events','події')|e]"
 requirements_after_mission_conquer_province_tt: "Умови цього етапу стануть відомі після завершення [Concept('mission_task','етапу завдання')|e] «$mission_conquer_province$»"
 mission_war_chest: "Збір коштів на війну"
 mission_war_chest_desc: "У війни чудовий апетит, який можна утолити лише золотом. Для ведення успішної військової кампанії необхідно створювати ополчення й регулярно виплачувати жалування вояками, і все це вимагає значних коштів."
 mission_obtain_casus_belli: "Отримання [Concept('casus_belli','приводу для війни')|e]"
 mission_obtain_casus_belli_desc: "Наша справа праведна, і ми не здамося, доки не розширимо свої володіння й не захистимо їх від зовнішніх загроз. Найкращий спосіб досягти цієї мети — знайти законні підстави для приєднання чужих земель до нашої держави."
 mission_obtain_casus_belli_tip: "@arrow_bonus_tier_3! Привід для війни простіше всього отримати, запросивши його у [Concept('parliament', '@parliament! парламенту')|e] . Щоб скликати засідання парламенту, перейдіть на [Link('government', 'tabcontent = parliament', '@government_panel!Панель уряду > Парламент')].\n\n@arrow_bonus_tier_2! Створивши [Concept('spy_network', '@spy_network! шпигунську мережу')|e] в інших [Concept('countries','державах')|e], ми зможемо фабрикувати приводи для війни з ними, якщо у нас є [Concept('cores', '@cores! національні райони')|e] на їх території або якщо вони є нашими [Concept('rivals', '@rivals! суперниками')|e].\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_casus_belli', '@hint! Привід для війни')]."
 mission_conquer_province: "Захоплення провінції"
 mission_conquer_province_desc: "Розширення власних володінь за рахунок земель сусідів — це природний процес. Як і в природі, на міжнародній арені виживає найсильніший."
 mission_conquer_province_tip: "@arrow_bonus_tier_3! Після накопичення достатньої [Concept('war_score', '@war_score! військової очки')|e] запропонуйте вашому ворогу завершити [Concept('peace_treaty', '@peace_treaty! мирну угоду')|e] зі вкладки [Concept('diplomatic_actions', 'дипломатичних дій')|e]. \n\n@arrow_bonus_tier_2! На Панелі [Concept('peace_treaty', 'мирної угоди')] виберіть [Concept('locations', '@locations! райони')|e] або [Concept('provinces', '@provinces! провінції')|e], які ви хочете завоювати.\n\n #italic Докладніше про це ви можете прочитати в підказках [Link('hints', 'selected_hint = hint_war', '@hint! Війна')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Облоги')] та [Link('hints', 'selected_hint = hint_battle', '@hint! Битва')]."
 top_owner_is_us_or_not_ownable_tt: "Кожний район, здатний переходити у володіння (наприклад, #R не#! вважаємий непрохідним, морем або озером) [Concept('location','район')|e] належить нам або нашим [Concept('subjects','васалам')|e]"
 mission_peace_integrate_province: "Інтеграція захоплених територій"
 mission_peace_integrate_province_desc: "Ми здобули перемогу, але це ще не причина спочивати на лаврах. Нашим наступним кроком повинна стати повноцінна інтеграція завойованих земель."
 mission_peace_integrate_province_tip: "@arrow_bonus_tier_2! Перейдіть на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель уряду > Кабінет')], щоб побачити ваш [Concept('cabinet', '@cabinet! кабінет')|e].\n\n@arrow_bonus_tier_1! Доручіть [Concept('cabinet_member', '@cabinet_member члену кабінету')|e] [Concept('cabinet_action','завдання')|e] з #TOOLTIP:CABINET_ACTION,integrate_province,X #L інтеграції провінції#!#!.\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')]."
 mission_fortifications: "Укріплення кордону"
 mission_fortifications_desc: "Поки ми ведемо масштабні наступальні дії, варто заздалегідь подумати про те, як захистити наші нові кордони після завершення війни."
 mission_fortifications_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('production', '', '@production_panel! Панель виробництва > Споруди')] та знайдіть у списку [Concept('building', 'споруд')|e] #TOOLTIP:BUILDING_TYPE,castle,X #L замок#!#!.\n\n@arrow_bonus_tier_2! Щелкніть по споруді, щоб побудувати її в будь-якому з ваших [Concept('locations', '@locations! районів')|e].\n\n@arrow_bonus_tier_1! Фортеці перешкоджають переміщенню ворожих [Concept('armies', '@armies! армій')|e], тому варто укріпити ваші кордони, приділивши особливу увагу природним вузьким проходам між непрохідними територіями."
 mission_fortifications_reward_tt: "Вибраний на мету [Concept('location','район')|e] отримає модифікатор «[ShowModifier('mission_defensive_fortification_modifier')]»"
 no_eligible_border_location_tt: "@trigger_no! Немає придатних прикордонних [Concept('location', 'районів')|e]"
 mission_army: "Збір армії"
 mission_army_desc: "Неважливо, запрошуємо ми на допомогу васалів або збираємо ополчення з простого люду — наша армія завжди повинна бути готова. Безумовно, регулярні війська краще підготовлені й дисципліновані, але у разі потреби розмір армії можна швидко збільшити за допомогою ополчення. Всі разом ці вояки являють собою серйозну силу, яка здатна не тільки захищати наші землі, а й просувати наші інтереси за кордоном."
 mission_army_tip: "@arrow_bonus_tier_3! На початку гри основний тягар ведення бойових дій лягає на ваше [Concept('levies', '@levies! ополчення')|e]. Розмір [Concept('levies', 'ополчення')] можна збільшити, якщо ви перейдете на [Link('country_culture', 'subtab = breakdown', '@society_panel! Панель суспільства > Культура')] та надаєте відповідним станам [Concept('privileges', '@privileges! привілеї')|e] або визнаєте більшу кількість [Concept('cultures', '@cultures! культур')|e].\n\n@arrow_bonus_tier_2! Для формування [Concept('regulars', '@regulars! регулярних військ')|e] або набору [Concept('mercenaries', '@mercenaries! найманців')|e] перейдіть на [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Ополчення')]."
 mission_army_infantry: "Призив піхоти"
 mission_army_infantry_desc: "Піхота — це основа будь-якої серйозної армії. Ці добре навчені вояки готові ревно захищати свій народ та знищувати ворогів."
 mission_army_cavalry: "Призив кавалерії"
 mission_army_cavalry_desc: "Смертельний натиск нашої кавалерії вселяє страх у серця наших ворогів. За допомогою всадників ми створимо непокірну армію, здатну знищити будь-кого, хто станеме на нашому шляху."
 mission_army_levies: "Збір ополчення"
 mission_army_levies_desc: "Обов'язок кожного фізично міцного чоловіка — взяти в руки зброю, щоб захистити свій народ та відстояти інтереси держави."
 mission_army_mercenaries: "Армія найманців"
 mission_army_mercenaries_desc: "Іноземці, добре навчені військовій справі, стануть міцною основою нашої армії в майбутній військовій кампанії."
 mission_obtain_casus_belli_parliament: "Виправдання війни в парламенті"
 mission_obtain_casus_belli_parliament_desc: "Для проведення війни з метою розширення наших володінь необхідно спочатку отримати згоду парламенту."
 mission_obtain_casus_belli_spy_network: "Внедрення шпигунів"
 mission_obtain_casus_belli_spy_network_desc: "Наші шпигуни — справжні майстри своєї справи, здатні без труду внедритися в стан наших ворогів. За допомогою їх ми можемо отримати цінні дані про становище справ в інших державах, а також позначити мету для нашої майбутної військової кампанії!"
 designate_rival_as_main_threat_tt: "Одного з образених нами [Concept('rivals','суперників')|e] ми назначимо головним противником на цих [Concept('mission_tasks','етапах')|e]"
 mission_declare_war: "На войну!"
 mission_declare_war_desc: "Наші приготування практично завершені. Прийшов час оголосити війну та нанести удар, поки є можливість."
 mission_declare_war_tip: "@arrow_bonus_tier_3! Щоб напасти на іншу [Concept('country', '@country! державу')|e], перейдіть на відповідну #high Панель іншої держави#! та щелкніть по [Concept('diplomatic_action', 'дипломатичній дії')|e] [war_icon] #V Оголошення йви#!.\n\n@arrow_bonus_tier_2! Виберіть [Concept('casus_belli', '@casus_belli! привід для війни')|e] у нижній частині панелі.\n\n@arrow_bonus_tier_1! Зверніть увагу, що ваш ворог, якому ви плануєте оголосити [Concept('war', 'війну')], може звернутися за допомогою до [Concept('allies', '@allies! союзників')|e].\n\n #italic Докладніше про це ви можете прочитати в підказках [Link('hints', 'selected_hint = hint_war', '@hint! Війна')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Облоги')] та [Link('hints', 'selected_hint = hint_battle', '@hint! Битва')]."
 justify_religious_war: "Виправдання релігійної війни"
 justify_religious_war_desc: "Скоро наше воїнство здійснить божественну волю над язичниками та невіруючими, що зібралися на наших кордонах. Щоб виправдати приготування до війни, ми звернемося до вищої сили в #TOOLTIP:RELIGION,catholic_tt,X #L католицькій#!#! церкві."
 mobilize_the_clergy: "Задіяти стан: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 mobilize_the_clergy_desc: "Віра — та сила, що об'єднує наш народ; вона — опора всякого великого суспільства, а тому саме наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] повинні спонукати людей на участь у майбутній війні!"
 raise_a_navy: "Збір флоту"
 raise_a_navy_desc: "Поки ми готуємося до війни, наше узбережжя повинно бути під надійним захистом. Створивши потужний флот, ми зможемо обезпечити себе від нападів з моря, а також устроїти блокаду ворожих портів під час нашої військової кампанії."
 raise_a_navy_tip: "@arrow_bonus_tier_3! На початку гри основний тягар ведення бойових дій лягає на ваше [Concept('navy_levies', '@navy_levies! флотське ополчення')|e]. Розмір [Concept('navy_levies', 'флотського ополчення')] можна збільшити, якщо ви перейдете на [Link('country_culture', 'subtab = breakdown', '@society_panel! Панель суспільства > Культура')] та надаєте відповідним станам [Concept('privileges', '@privileges! привілеї')|e] або визнаєте більшу кількість [Concept('cultures', '@cultures! культур')|e].\n\n@arrow_bonus_tier_2! Для формування [Concept('regular_ship', '@regular_ship! регулярного флоту')|e] або набору [Concept('mercenaries', '@mercenaries! найманців')|e] перейдіть на [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]\n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Ополчення')]."
 mission_surpass_enemy: "Перевага на морі"
 mission_surpass_enemy_desc: "Поточна йва показала, що наш флот помітно менше ворожого. Щоб зберегти нашу перевагу на морі, нам доведеться побудувати більший і потужніший флот."
 mission_armory: "Будівництво арсеналів"
 mission_armory_desc: "Оскільки [ROOT.GetCountry.GetFlavorRank|l] під нашою владою стає все більш діяльним регіональним гравцем, нам необхідна постійна армія, а для неї — ділянки, де буде проходити набір на службу. Міста ж повинні зайнятися будівництвом #TOOLTIP:BUILDING_TYPE,armory,X #L арсеналів#!#!."
 mission_manpower: "Приток рекрутів"
 mission_manpower_desc: "Для укріплення армії потрібен постійний приток рекрутів, тому нам варто вибудувати розумну систему поповнення військ."
 mission_reduce_antagonism: "Зменшити ворожість"
 mission_reduce_antagonism_desc: "Через наші завоювання сусідні держави бачать у нас загрозу своїй безпеці. Нам варто покращити відносини з ними, інакше вони в будь-який момент можуть об'єднатися проти нас."
 mission_restore_province: "Відновлення земель"
 mission_restore_province_desc: "Мешканці нещодавно завойованих територій сильно постраждали від річі. Якщо ми допоможемо їм відновити свої господарства, це безумовно покращить їх ставлення до нашої влади."
 mission_restore_province_tip: "@arrow_bonus_tier_3! [Concept('war', '@war! Від')|e] часто приносить із собою падіння [Concept('prosperity', '@prosperity! процвітання')|e] [Concept('locations', '@locations! районів')|e]. З часом воно відновиться, однак цей процес можна прискорити за допомогою відповідної [Concept('cabinet_action', '@cabinet_action! дії кабінету')|e].\n\n@arrow_bonus_tier_2! Перейдіть на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель уряду > Кабінет')], щоб побачити ваш [Concept('cabinet', '@cabinet! кабінет')|e].\n\n@arrow_bonus_tier_1! Доручіть [Concept('cabinet_member', '@cabinet_member члену кабінету')|e] [Concept('cabinet_action','завдання')|e] з #TOOLTIP:CABINET_ACTION,recovery_effort,X #L відновлення земель#!#!."
 non_scope_every_pop_conquest_location_var_province_10_sat_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] наших [Concept('pops','груп населення')|e] у позначеній [Concept('province','провінції')|e] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 every_pop_conquest_location_var_province_10_sat_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] наших [Concept('pops','груп населення')|e] у провінції [conquest_province.GetName] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 #generic_vassal_ties
 generic_vassal_ties: "Васальні зв'язки"
 generic_vassal_ties_DESCRIPTION: "Нельзя, щоб нашим відносинам з васалом що-небудь загрожувало!"
 generic_vassal_ties_CRITERIA_DESCRIPTION: "Наші відносини з васалом міцніші за звичайне."
 generic_vassal_ties_BUTTON_TOOLTIP: "У важкі часи особливо важливо співпрацювати з нашими вірними васалами, щоб разом вирішувати внутрішні та зовнішні проблеми."
 generic_vassal_ties_BUTTON_DETAILS: "Коли часи неспокійні, а майбутнє непередбачуване, лишається лиш одна опора, здатна допомогти нам подолати всі невзгоди й одолати ворогів: наш вірний васал. Дружба та спільна праця все розберуть!"
 monthly_events_about_annexation_tt: "Поки діє це [Concept('mission','завдання')|e], щомісяця можуть відбуватися пов'язані з приєднанням [Concept('events','події')|e]"
 mission_commence_annexation: "Початок приєднання"
 mission_commence_annexation_desc: "Наш васал позбувся своєї самостійності. Наші відносини довірливі, однак тепер варто приступити до офіційної інтеграції його у склад нашої держави."
 mission_commence_annexation_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатії > Поточні відносини')] та щелкніть по кнопці #V Управління васалами#!, щоб побачити ваших [Concept('subjects', '@subjects! васалів')|e].\n\n@arrow_bonus_tier_2! Щелкніть по назві [Concept('subject', 'васала')], щоб відкрити список [Concept('diplomatic_actions', 'дипломатичних дій')|e].\n\n@arrow_bonus_tier_1! Виберіть #V $ANNEXTITLE$#!."
 mission_complete_annexation: "Завершення приєднання"
 mission_complete_annexation_desc: "Інтеграція васальних земель в нашу державу відбувається успішно. Тепер наше об'єднання — це лиш питання часу."
 mission_select_vassal: "Виберіть #TOOLTIP:SUBJECT_TYPE,vassal,X #L васала#!#! для цього [Concept('mission','завдання')|e]"
 mission_no_valid_vassals: "@trigger_no! Немає доступних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!."
 mission_connect_the_capitals: "Зв'язок між столицями"
 mission_connect_the_capitals_desc: "Повноцінна комунікація й пряма інфраструктурна зв'язність між районами нашого #TOOLTIP:SUBJECT_TYPE,vassal,X #L васала#!#! забезпечить прямий зв'язок, який без сумніву підвищить їх вірність."
 mission_connect_the_capitals_tip: "@arrow_bonus_tier_2! Перейдіть до місця, де знаходиться ваша [Concept('capital', '@capital! столиця')|e], [Player.GetCapital.GetName], та щелкніть по кнопці #V Побудувати дорогу#!.\n\n@arrow_bonus_tier_1! Побудуйте [Concept('road', '@road! дорогу')|e] в сусідній [Concept('location', 'район')|e], тим самим скоротивши шлях до [Concept('capital', 'столиці')|e] нашого васала."
 mission_monetary_assistance: "Фінансова допомога"
 mission_monetary_assistance_desc: "Наш васал знаходиться в скрутному становищі, тому ми повинні надати йому грошову допомогу. Цей символічний подарунок непремінно укріпить відносини між нами, а також допоможе забезпечити процвітання наших підданих."
 mission_monetary_assistance_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатії > Поточні відносини')] та щелкніть по кнопці #V Управління васалами#!, щоб побачити ваших [Concept('subjects', '@subjects! васалів')|e].\n\n@arrow_bonus_tier_2! Щелкніть по назві [Concept('subject', 'васала')], щоб відкрити список [Concept('diplomatic_actions', 'дипломатичних дій')|e].\n\n@arrow_bonus_tier_1! Видаліть фільтр дій васала, щоб переглянути весь список дій. Виберіть #V $send_gift$#!."
 mission_base_of_power: "Центр влади"
 mission_base_of_power_desc: "У нашого васала повинен бути гідний адміністративний центр, звідки він буде керувати своїми володіннями. Розвинене столичне місто стане відмінним символом процвітання наших підданих."
 mission_base_of_power_tip: "@arrow_bonus_tier_3! Перейдіть до місця, де знаходиться столиця вашого васала.\n\n@arrow_bonus_tier_2! Щелкніть по кнопці @build_icon! #V Будівництво#!, щоб переглянути список [Concept('buildings', '@buildings! споруд')|e], доступних для будівництва в [Concept('location', '@location! районі')|e].\n\n@arrow_bonus_tier_2! Відсортуйте їх за дохідністю й виведіть те, яке вважаєте більш придатним."
 mission_improve_relations_with_vassal: "Покращити відносини з #ONCLICK:COUNTRY,[ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.Custom('CL_INST')|L]#!#!"
 mission_improve_relations_with_vassal_desc: "Перш ніж розширювати співпрацю з нашими васалами, необхідно спочатку налагодити з ними дипломатичні зв'язки."
 mission_improve_relations_with_vassal_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатії > Поточні відносини')] та щелкніть по кнопці #V Управління васалами#!, щоб побачити ваших [Concept('subjects', '@subjects! васалів')|e].\n\n@arrow_bonus_tier_2! Щелкніть по назві [Concept('subject', 'васала')], щоб відкрити список [Concept('diplomatic_actions', 'дипломатичних дій')|e].\n\n@arrow_bonus_tier_1! Виберіть [opinion_icon] #V $IMPROVE_RELATIONTITLE$#! у верхній частині картки держави й очікуйте збільшення думки. Пам'ятайте, що це рішення коштуватиме вам #V 1#! [Concept('diplomat', '@diplomat! дипломатичне дію')|e]."
 mission_joint_military_development: "Військове співробітництво"
 mission_joint_military_development_desc: "Військове співробітництво з нашим васалом має надзвичайну важливість для оборони нашої держави."
 mission_joint_military_development_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатії > Поточні відносини')] та щелкніть по кнопці #V Управління васалами#!, щоб побачити ваших [Concept('subjects', '@subjects! васалів')|e].\n\n@arrow_bonus_tier_2! Щелкніть по назві [Concept('subject', 'васала')], щоб відкрити список [Concept('diplomatic_actions', 'дипломатичних дій')|e].\n\n@arrow_bonus_tier_1! Виберіть #V $offer_support_military$#!."
 mission_target_subject_will_lose_lib_desire_gain_center_of_urbanization_modifier_capital_tt: "[Concept('liberty_desire','Прагнення свободи')|e] вибраного [Concept('subject','васала')|e] скоротиться, а його [Concept('capital','столиця')|e] отримає [Concept('modifier','модифікатор')|e] «[ShowModifier('center_of_urbanization_modifier')]»"
 #generic_humiliate_rival
 generic_humiliate_rival: "Принизження суперника"
 generic_humiliate_rival_DESCRIPTION: "Ми повинні поставити на місце тих, хто сумнівається в нашій перевазі!"
 generic_humiliate_rival_CRITERIA_DESCRIPTION: "Ми принизили свого суперника й довели йому свою перевагу."
 generic_humiliate_rival_BUTTON_TOOLTIP: "Ми повинні утвердити своє панування над нашими заздрісними суперниками й остаточно відбити у них бажання змагатися з нами."
 generic_humiliate_rival_BUTTON_DETAILS: "Наша держава процвітає й постійно досягає нових висот, через що наші суперники дивляться на нас із заздрістю. Прийшов час раз і назавжди вмирити їх амбіції й довести свою перевагу над ними."
 mission_insult_rival: "Дипломатичні гри"
 mission_insult_rival_desc: "Завуальоване образу під час переговорів — відмінний спосіб підкреслити недоліки нашого суперника й довести нашу перевагу над ним."
 mission_insult_rival_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатії > Поточні відносини')] та щелкніть по кнопці #V [rivals_icon|e] Суперники#!.\n\n@arrow_bonus_tier_2! Також можна щелкнути по повідомленню [rivals_icon] #W Можливі суперники#!.\n\n@arrow_bonus_tier_1! Ви можете почекати, поки інші [Concept('countries', 'держави')] оголошать своїх [Concept('rivals', 'суперників')], перш ніж зробити свій хід. Таким чином ви уникнете гніву [Concept('countries', 'держав')], з якими не варто сваритися. \n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$')]."
 mission_impose_embargo: "Запровадити ембарго"
 mission_impose_embargo_desc: "Ми повинні заборонити представникам ворожих держав торгувати й заробляти на наших ринках."
 mission_impose_embargo_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатії > Поточні відносини')] та виберіть відповідного #V [rivals_icon|e] суперника#!, щелкнувши по його прапору.\n\n@arrow_bonus_tier_2! Ви можете щелкнути по його [diplomacy_icon] #W дипломатичним діям#! у вкладці #W економічних дій#!.\n\n@arrow_bonus_tier_1! Щоб запровадити ембарго, знайдіть і щелкніть по кнопці #W Ембарго на державу#!."
 market_dominance_key: "Господство на ринку"
 mission_humiliate_rival: "Принизження суперника"
 mission_humiliate_rival_desc: "Вмовивши наших суперників сісти за стіл переговорів і прийняти наші умови, ми зможемо укріпити свій вплив як усередині країни, так і за кордоном."
 mission_humiliate_rival_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатії > Поточні відносини')] та виберіть відповідного #V [rivals_icon|e] суперника#!, щелкнувши по його прапору.\n\n@arrow_bonus_tier_2! Ви можете або щелкнути по кнопці [war_icon] #W Оголошення йви#! на Картці держави, або по кнопці [diplomacy_icon] #W Дипломатичні дії#! у вкладці [hostile_icon] #W Ворожі дії#!.\n\n@arrow_bonus_tier_1! Перед оголошенням [Concept('war', 'йви')] варто подумати про те, щоб отримати [Concept('casus_belli', '@casus_belli! привід для йви')|e]. Ми можемо звернутися за ним до [Concept('parliament', 'парламенту')|e] або й просто сфабрикувати такий привід для йви проти наших [Concept('rivals', 'суперників')|e]. \n\n #italic Докладніше про це ви можете прочитати в підказках [Link('hints', 'selected_hint = hint_war', '$hint_war$')] та [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$')]."
 mission_surpass_rival: "Перевага над суперниками"
 mission_surpass_rival_desc: "Тим, хто прагне відняти у нас місце під сонцем, уже давно пора усвідомити, що їм ніколи не змірятися з нашим могуттям. А найкращий спосіб це довести — створити потужні збройні сили, які затьмарять їхні жалкі армії."
 mission_surpass_rival_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатії > Поточні відносини')] та виберіть відповідного #V [rivals_icon|e] суперника#!, щелкнувши по його прапору.\n\n@arrow_bonus_tier_2! Щоб порівняти ваші сили, загляньте в його #W Панель держави#!.\n\n@arrow_bonus_tier_1! Якщо ви хочете поставити їх на коліна, варто оголосити їм [Concept('war', '@war! йву')|e]. \n\n #italic Докладніше про це ви можете прочитати в підказках [Link('hints', 'selected_hint = hint_war', '$hint_war$')] та [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$')]."
 should_complete_stronger_than_rival_tt: "Виконання цього [Concept('task', 'етапу')|e] з вищим значенням [Concept('relative_strength', 'відносної сили')|e], ніж у вашого суперника, держави [target_rival.GetName], принесе #G 20#! од. [Concept('prestige', 'престижу')|e]."
 mission_establish_spy_networks: "Створення шпигунської мережі"
 mission_establish_spy_networks_desc: "Щоб стежити за діями й планами наших суперників, нам варто внедрити до них своїх шпигунів."
 mission_establish_spy_networks_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатії > Поточні відносини')] та виберіть відповідного #V [rivals_icon|e] суперника#!, щелкнувши по його прапору.\n\n@arrow_bonus_tier_2! Ви можете або щелкнути по кнопці [spy_network_icon] #W Шпигунська мережа#! на Картці держави, або по кнопці [diplomacy_icon] #W Дипломатичні дії#! у вкладці [hostile_icon] #W Ворожі дії#!.\n\n@arrow_bonus_tier_1! Щоб сфабрикувати [Concept('casus_belli', 'привід для йви')|e], побудуйте [Concept('spy_network', '@spy_network! шпигунську мережу')|e] на території нашого [Concept('rivals', 'суперника')]. \n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$')]."
 mission_destabilize_rival: "Дестабілізація суперника"
 mission_destabilize_rival_desc: "Якщо ми посіємо розбрат на землях нашого суперника, він не зможе оказати гідної протидії у разі вторгнення, а значить, нам буде набагато простіше одержати над ним перемогу."
 mission_destabilize_rival_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Панель дипломатії > Поточні відносини')] та виберіть відповідного #V [rivals_icon|e] суперника#!, щелкнувши по його прапору.\n\n@arrow_bonus_tier_2! Ви можете або щелкнути по кнопці [spy_network_icon] #W Шпигунська мережа#! на Картці держави, або по кнопці [diplomacy_icon] #W Дипломатичні дії#! у вкладці [hostile_icon] #W Ворожі дії#!.\n\n@arrow_bonus_tier_1! Побудуйте [Concept('spy_network', '@spy_network! шпигунську мережу')|e] на території нашого [Concept('rivals', 'суперника')], достатню для використання проти нього дипломатичної дії #W Поширення невдоволення#!, яку можна знайти у вкладці [diplomacy_icon] #W Дипломатичні дії#! > [spy_network_icon] #W Дії спротиву#!. \n\n #italic Докладніше про це ви можете прочитати в підказці [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$')]."
 mission_task_select_rival: "Виберіть [Concept('rival','суперника')|e] для майбутніх [Concept('mission_tasks','етапів завдання')|e]"
 mission_task_no_rival: "@trigger_no! Немає доступних [Concept('rival','суперників')|e]"
 impacted_by_foreign_destabilization_efforts_modifier_tt: "У рамках [Concept('event','події')|e] на них буде впливати [Concept('modifier','модифікатор')|e] «[ShowModifier('foreign_destabilization_efforts_modifier')]»"
 #generic_trade
 generic_trade: "Розвиток торговлі"
 generic_trade_DESCRIPTION: "Щоб забезпечити процвітання нашої держави, необхідно приділяти більше уваги розвитку торговлі."
 generic_trade_CRITERIA_DESCRIPTION: "Ми вибудували розумну торговельну політику й створили необхідну комерційну інфраструктуру."
 generic_trade_BUTTON_TOOLTIP: "Ринкова конкуренція відкриває багато можливостей для отримання прибутку за рахунок товарообміну й створення дальніх торговельних шляхів."
 generic_trade_BUTTON_DETAILS: "Займаючись торгівлею, потрібно бути готовим до жорсткої конкуренції й переговорів з жадібними торговцями. Проте, якщо закрити на це очі, то на продажу товарів й створенні торговельних шляхів можна непоганво заробити."
 mission_increase_maritime_presence: "Морська присутність"
 mission_increase_maritime_presence_desc: "Створення морських шляхів між нашими портами забезпечило економічне процвітання нашої держави. Тепер нам варто спрямувати зусилля на розширення нашої морської присутності, щоб міцно займати провідне положення на ринках."
 mission_increase_maritime_presence_tip: "$mission_expand_merchant_power_tip$"
 mission_protect_our_coasts: "Захист берегів"
 mission_protect_our_coasts_desc: "Жорстокі пірати, алчні іноземні купці й прочі підприємливі діячі жадібно дивляться на наші берега, сподіваючись одного дня їх оволодіти. Побудувавши вздовж побережжя оборонні споруди, ми зможемо відразити будь-яке нападення й зберегти багатства наших земель."
 mission_protect_our_coasts_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('production', '', '@production_panel! Панель виробництва > Споруди')], щоб побачити список ваших [Concept('buildings', '@buildings! споруд')|e].\n\n@arrow_bonus_tier_2! Відфільтруйте [Concept('buildings', 'споруди')], в яких працюють @soldiers!#TOOLTIP:POPTYPE,soldiers,X #L солдати#!#!, й виберіть #TOOLTIP:BUILDING_TYPE,coastal_fort,X #L берегову фортецю#!#!.\n\n@arrow_bonus_tier_1! Побудуйте її в одному з ваших прибережних [Concept('urban_locations', 'міських районів')|e]."
 mission_establish_wharfs: "Будівництво верфей"
 mission_establish_wharfs_desc: "Розумно використовуючи наші берегові території, ми можемо отримати з них більший прибуток. Щоб досягти цього, нам необхідно спочатку розширити нашу морську інфраструктуру."
 mission_establish_wharfs_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('production', '', '@production_panel! Панель виробництва > Споруди')], щоб побачити список ваших [Concept('buildings', '@buildings! споруд')|e].\n\n@arrow_bonus_tier_2! Відфільтруйте [Concept('buildings', 'споруди')], в яких працюють @burghers!#TOOLTIP:POPTYPE,burghers,X #L горожане#!#!, й виберіть #TOOLTIP:BUILDING_TYPE,wharf,X #L причал#!#!.\n\n@arrow_bonus_tier_1! Побудуйте його в ваших [Concept('urban_locations', 'міських районах')|e]."
 mission_establish_docks: "Розвиток побережь"
 mission_establish_docks_desc: "Наша [ShowBuildingTypeName('wharf')|l] давно служить нам вірою й правдою, однак морська справа не стоїть на місці, й нам не можна відставати. Будівництво обширних доків на побережжі — не розкіш, а необхідність."
 mission_establish_docks_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('production', '', '@production_panel! Панель виробництва > Споруди')], щоб побачити список ваших [Concept('buildings', '@buildings! споруд')|e].\n\n@arrow_bonus_tier_2! Відфільтруйте [Concept('buildings', 'споруди')], в яких працюють @soldiers!#TOOLTIP:POPTYPE,soldiers,X #L солдати#!#!, й виберіть #TOOLTIP:BUILDING_TYPE,dock,X #L док#!#!.\n\n@arrow_bonus_tier_1! Побудуйте його в ваших [Concept('urban_locations', 'міських районах')|e]."
 mission_merchant_fleet: "Торговельний флот"
 mission_merchant_fleet_desc: "На даний момент наша торговля багато в чому тримається на іноземних суднах, які ми наймаємо для перевезення товарів. Прийшов час створити свій торговельний флот, щоб не залежати від інших держав у цьому питанні."
 mission_merchant_fleet_tip: "@arrow_bonus_tier_2! Перейдіть на [Link('unit_overview', '', '@military_panel! Панель військової справи > Флоти')] та щелкніть по кнопці [regular_ship_icon]#V $RECRUIT_S_BUTTON$#!, щоб побудувати [Concept('regular_ships', 'регулярні кораблі')|e].\n\n@arrow_bonus_tier_1! Для цього вам потрібно буде побудувати [Concept('buildings', 'споруди')|e], відповідальні за наймання або будівництво [Concept('regular_ships', 'регулярних кораблів')], наприклад, #TOOLTIP:BUILDING_TYPE,wharf,X #L причал#!#! або #TOOLTIP:BUILDING_TYPE,dock,X #L док#!#!.\n\n #italic Докладніше про це ви можете прочитати в підказках [Link('hints', 'selected_hint = hint_low_sailors', '@hint! Моряки')] та [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Ополчення')]."
 mission_establish_market_center: "Створення ринкового центру"
 mission_establish_market_center_desc: "Незважаючи на те, що ми вже ведемо торговлю на багатьох ринках, наші радники вважають, що ми повинні будь-якою ціною обзавестися власним ринковим центром."
