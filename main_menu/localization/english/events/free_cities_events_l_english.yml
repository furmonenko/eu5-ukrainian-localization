l_english:
 free_cities.1.title: "Вільне [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.1.desc: "[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] [ROOT.GetCountry.GetCapital.GetName] отримало [Concept('imperial_immediacy','імперську безпосередність')|e] як [ShowSpecialStatusName('free_city')] [GetUniqueInternationalOrganization('hre').GetName]. Хоча в [Concept('holy_roman_empire','Імперії')|e] є багато важливих самоврядних міст, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] тепер має дещо більше, ніж багатство та розмір для свого захисту - економічні та політичні свободи, назавжди гарантовані [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [target_ruler.GetHerselfHimself]."
 free_cities.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 free_cities.2.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] втратило привілеї [ShowSpecialStatusNameWithNoTooltip('free_city')] [Concept('holy_roman_empire','Імперії')|e]!"
 free_cities.2.desc: "[ROOT.GetCountry.GetCapital.GetName] більше не є [ShowSpecialStatusName('free_city')] [GetUniqueInternationalOrganization('hre').GetName]. Керівництво [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] засудили за макіавеллівське зловживання владою та неповагу до імперських інституцій, і воно втратило всі привілеї, пов'язані з титулом, що був колись наданий [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_cities.2.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 free_cities.3.title: "Вила та смолоскипи на вулицях [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.3.desc: "Невдоволення та ворожнеча між нижчими класами та правителями [ROOT.GetCountry.GetCapital.GetName] привели нас на межу громадянської війни. [home_ruler.GetName] не готовий протистояти повномасштабному повстанню, і багато представників вищих класів закликають раду [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] звернутися до [hre_ruler.GetName], щоб благати [hre_ruler.GetHimHerFormal] про будь-яку допомогу, яку [hre_ruler.GetSheHe] може надати. Добрі міцні вояки та золото - ось чого нам найбільше потрібно, щоб придушити полум'я повстання, що тліє на вулицях [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 free_cities.3.a: "Попросити допомоги у [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_cities.3.b: "Зібрати тих небагатьох воїнів, що є у нас, і впоратися самотужки."
 free_cities.4.title: "[SCOPE.sCountry('riots_source').GetLongNameWithNoTooltip] благає про нашу допомогу"
 free_cities.4.desc: "Сьогодні вранці ми отримали посланця від [SCOPE.sCountry('riots_source').GetLongName], який детально описав повну неспроможність міської ради задовольнити потреби робітничих класів. Посланець говорив про вогонь, що тліє та лютує на вулицях [SCOPE.sCountry('riots_source').GetCapital.GetName], як метафору невдоволення, з яким бореться [ShowSpecialStatusName('free_city')], і стверджує, що якщо нічого не буде зроблено, то селяни міста незабаром підніматимуть свої вила у повстанні. Вони покірно благають про вояків та золото, щоб мати змогу швидко покарати тих невдоволених громадян."
 free_cities.4.a: "Це розумне прохання, і ми його виконаємо."
 free_cities.4.b: "Проблема криється глибоко в них самих, ми не надішлемо допомогу."
 free_cities.5.title: "Відповідь [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 free_cities.5.desc: "З кожним днем невдоволення зростає, і незважаючи на те, як ми намагаємося використовувати наявних у нашому розпорядженні воїнів, як тільки один вогонь гаситься, інший розгорається на наших очах. Де той посланець? Ми сподіваємося, що наше покірне прохання до [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] не розгніває [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetHimHerFormal], і що [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetSheHe] погодиться нам допомогти."
 free_cities.5.a: "Нарешті, добрі вояки та золото - саме те, що нам потрібно!"
 free_cities.5.b: "[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetSheHe|U] стверджує, що проблему не можна вирішити кров'ю та золотом..."
 free_cities.6.title: "Коронація [target_ruler.GetNameWithNoTooltip]"
 free_cities.6.desc: "[pope_ruler.GetName] поклав імперські регалії в руки нового [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [GetUniqueInternationalOrganization('hre').GetName], символ права [GetCountry('PAP').GetGovernment.GetRulerTitle] коронувати [ShowReligionGroupAdjective('christian')] володарів та ролі [GetUniqueInternationalOrganization('hre').GetLeaderTitle] як захисника Римо-католицької церкви. Це була велика честь для [ROOT.GetCountry.GetCapital.GetName] бути обраним місцем для коронації, і церква [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ледве вміщала всіх достойників, які зібралися, щоб побачити коронацію нового [target_ruler.GetName]."
 free_cities.6.a: "Ми справді благословенні!"
 free_cities.7.title: "Конференція з укладення договору"
 free_cities.7.desc: "Після завершення мирної конференції, що проводилася в [ROOT.GetCountry.GetName], дипломати як переможців з [SCOPE.sCountry('winner').GetName], так і дипломати, що підписували умови капітуляції від [SCOPE.sCountry('loser').GetName], подякували нам за допомогу в забезпеченні всіх необхідних деталей, які супроводжують такі важливі події, та за нашу нейтральність у цій справі. Це допомогло їм зосередитися на завданні. Хоча нам не виплатили грошової компенсації за щось більше, ніж витрати на проведення конференції, тепер нас вважають більш престижною державою, ніж раніше."
 free_cities.7.a: "Воно того варте, тож."
 free_cities.8.title: "Митні та податкові пільги"
 free_cities.8.desc: "[ShowSpecialStatusName('free_city')] [SCOPE.sCountry('free_city_in_debt_target').GetName] ледве тримається під власною вагою, ледве заробляючи достатньо грошей, щоб триматися подалі від страшної прірви банкрутства. Коли економіка [SCOPE.sCountry('free_city_in_debt_target').GetNameWithNoTooltip] неминуче зруйнується під вагою проблем, які вони самі створили, це завдасть шкоди не лише їхній репутації, а й репутації та легітимності самої [Concept('holy_roman_empire','Імперії')|e]. Ми могли б спробувати допомогти їм, надавши деякі митні та податкові пільги, які, якщо правильно розпорядитися, полегшать їхні фінансові труднощі."
 free_cities.8.a: "Надати їм митні та податкові пільги."
 opinion_special_privileges: "Особливі привілеї, надані імператором"
 free_cities.8.b: "Вони не заслужили цього."
 free_cities.9.title: "Надано митні та податкові пільги"
 free_cities.9.desc: "Новини про нашу боротьбу з боргами були невеликим сюрпризом, але великим сюрпризом було те, що [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] з [SCOPE.sCountry('hre_leader').GetName] вирішив допомогти нам, надавши нам певні митні та податкові пільги, яких, сумніваємося, мають небагато інших [ShowSpecialStatusName('free_city')]."
 free_cities.9.a: "Сюрприз, безперечно, але приємний!"
 free_cities.10.title: "Шляхта зі зброєю"
 free_cities.10.desc: "Землевласна [Concept('nobles_estate','шляхта')|e] в [ROOT.GetCountry.GetCapital.GetName] не любить те, що статус [ShowSpecialStatusName('free_city')] тримає нас поза прямим шляхетським правлінням, і останнім часом ми вичерпали всі можливості втихомирити їх. Якби це були прості селяни, озброєні вилами та смолоскипами та з невеликою військовою підготовкою, ми змогли б придушити будь-яке повстання, яке вони могли б підняти. Але це чоловіки та жінки із землями та титулами, формально навчені військовому мистецтву, і їх не слід недооцінювати. Єдиний, хто може стримати їхні амбіції - це [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName]..."
 free_cities.10.a: "Попросити імператора про допомогу."
 free_cities.10.b: "Дати [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] деякі привілеї та сподіватися, що вони заспокояться."
 free_cities.11.title: "Прохання [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] про допомогу з бунтівною [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 free_cities.11.desc: "До нашого відома дійшло, що [SCOPE.sCountry('free_city_source').GetLongName] бореться з землевласною [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], яка не любить статус [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] як [ShowSpecialStatusName('free_city')]. Держава просить нашої допомоги, щоб відкинути [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] та змусити їх прийняти світське керівництво [SCOPE.sCountry('free_city_source').GetGovernment.GetRuler.GetName], вільне від королівських титулів та привілеїв."
 free_cities.11.a: "Вони отримають нашу допомогу."
 free_cities.11.b: "Якщо вони не можуть впоратися зі своїми громадянами, то чи справді вони здатні керувати державою?"
 STATIC_MODIFIER_NAME_aristocratic_privileges: "Аристократичні привілеї"
 STATIC_MODIFIER_DESC_aristocratic_privileges: "Більший вплив, здобутий під час регентства, залишив аристократії кілька привілеїв."
 free_cities.12.title: "Допомога чи перешкода?"
 free_cities.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] стає дедалі сміливішою і тепер намагається залучити [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] та [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] приєднатися до їхнього повстання проти нас та нашого статусу як [ShowSpecialStatusName('free_city')]. Поки що вони мали невеликий успіх у цьому, але ми боїмося, як завжди боїмося, коли якісь зарозумілі князі з витонченими прізвищами намагаються зруйнувати мир, за який ми так наполегливо боремося. Що подумає про нас [home_ruler.GetName]? Чи дотримає [home_ruler.GetHeSheFormal] [home_ruler.GetHisHer] обіцянку та припинить цю непокірну [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]?"
 free_cities.12.a: "Допомога прибула від [GetUniqueInternationalOrganization('hre').GetLeaderTitle]!"
 free_cities.12.b: "'...не здатні правити...' Отже, допомоги не надіслано."
 free_cities.13.title: "Міська ліга"
 free_cities.13.desc: "Ганзейська ліга та Ломбардська ліга надихнули нас запитати, чи будуть інші вільні міста готові вступити до ліги разом з нами. Ми, вільні міста, слабкі поодинці, але колективно вже доведено, що взаємна співпраця між невеликими державами у таких питаннях, як торгівля, підтримання імперського миру, підтримка трибуналів та утримання об'єднаних сил робить нас силою, з якою доведеться рахуватися, і яку навіть великі держави будуть важко придушити."
 free_cities.13.a: "Надіслати дипломатів до [SCOPE.sCountry('fc_league_invitation_target').GetName]!"
 free_cities.13.b: "Чи не можемо ми просто найняти найманців замість цього?"
 free_cities.14.title: "Пропозиція міської ліги"
 free_cities.14.desc: "У [GetUniqueInternationalOrganization('hre').GetName] було багато ліг взаємної співпраці. Ганзейська ліга, наприклад, була лігою купецьких гільдій у комерційній та оборонній конфедерації, або Швабська ліга, яка була асоціацією взаємного захисту та підтримання миру. Деякі ліги стають настільки потужними та об'єднаними, що їх навіть розглядають як державу саму по собі, як-от Швейцарська ліга. [ShowSpecialStatusName('free_city')] [SCOPE.sCountry('fc_league_invitation_source').GetName] запропонувало нам приєднатися до чогось подібного, свого роду співпраці, де ми співробітничаємо у питаннях торгівлі, підтримання імперського миру та підтримки трибуналів."
 free_cities.14.a: "Що ми маємо втратити? Приєднатися!"
 opinion_agreed_league: "Погодився на міську лігу"
 free_cities.14.b: "Це здається величезною втратою часу та ресурсів."
 opinion_refused_league: "Відмовився від міської ліги"
 free_cities.15.title: "Члени міської ліги"
 free_cities.15.desc: "[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] з [SCOPE.sCountry('fc_league_invitation_target').GetName] погодився співпрацювати з нами в деяких питаннях, таких як торгівля, підтримання імперського миру та підтримка трибуналів."
 free_cities.15.a: "Ласкаво просимо до ліги!"
 free_cities.16.title: "[SCOPE.sCountry('fc_league_invitation_target').GetName] відхилило міську лігу"
 free_cities.16.desc: "'З найглибшим жалем [SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] з [SCOPE.sCountry('fc_league_invitation_target').GetName] мусить відмовити у співпраці з [ROOT.GetCountry.GetGovernment.GetRuler.GetName] з [ROOT.GetCountry.GetName]...'"
 free_cities.16.a: "Вони незабаром побачать славу наших об'єднаних економік і пошкодують, що не приєдналися до нас!"
 free_cities.17.title: "Членство в міській лізі"
 free_cities.17.desc: "Співпраця між різними вільними містами, заснована та натхненна такими лігами, як Швабська ліга, Ганзейська ліга та Ломбардська ліга, здається, працює чудово. Вони погодилися працювати разом у питаннях торгівлі, підтримання імперського миру та підтримки трибуналів. Ми, як [ShowSpecialStatusName('free_city')], могли б попросити членство в цьому досить ексклюзивному союзі..."
 free_cities.17.a: "Надіслати дипломата до їхніх лідерів!"
 free_cities.17.b: "Нам це не потрібно."
 free_cities.18.title: "Потенційний член міської ліги"
 free_cities.18.desc: "Наша співпраця з іншими вільними містами працює настільки добре, що ми отримуємо все більше заявок на членство щодня! [free_city_source.GetGovernment.GetRuler.GetName] з [free_city_source.GetName] - один із багатьох, хто бажає приєднатися до нас."
 free_cities.18.a: "Прийняти заявку [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.18.b: "Відхилити заявку [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.19.title: "Спільні реформи"
 free_cities.19.desc: "Багато вчених та освічених людей називають вільне місто [ROOT.GetCountry.GetName] своїм домом. Співпрацюючи зі своїми колегами в будь-якому іншому [ShowSpecialStatusName('free_city')] нашої ліги, вони змогли вдосконалити свої ідеї та теорії в спосіб, який приносить нам велику користь."
 free_cities.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
