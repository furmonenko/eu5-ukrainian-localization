 power_projection_advance_6: "Прагнення світового масштабу"
 power_projection_advance_6_desc: "З кількох держав, що злабося воєдино, утворабося великі держави, які користуються величезною владою на своїх континентах. Однак цього їм мало: свій вплив вони хочуть поширити ще далі."
 enlightened_court: "Освічений двір"
 enlightened_court_desc: "Кожен сучасний двір сьогодні побудований на принципах епохи Відродження, які, як відомо, виховують виключно освічених і освічених людей. Завдяки цьому ми здатні досягти більшого, докладаючи менше зусиль."
 government_size_revolutions: "Сучасне представництво"
 government_size_revolutions_desc: "Завдяки появі нових різновидів народного представництва сучасна влада може вирішувати ще більше питань."
 global_supply_limit_modifier_advance_6: "Планування постачання у військових походах"
 global_supply_limit_modifier_advance_6_desc: "Постачати сучасні війська стає все складніше: їхня чисельність така велика, що в довгих походах сьогодні можуть брати участь відразу кілька армій з сотень тисяч солдатів."
 rgo_size_advance_revolutions: "Паровий двигун"
 rgo_size_advance_revolutions_desc: "Сила пари, що приводить у рух механізми, була відома ще в давнину, однак повністю розкрити її потенціал вдалося лише недавно: нові відкриття в галузі фізики і математики привели до створення парових двигунів, без яких була б неможлива робота складних агрегатів. Продуктивність праці значно виросла у всіх галузях."
 military_tactics_advance_6: "Польова артилерія"
 military_tactics_advance_6_desc: "З тих пір як артилерійські частини набули рухливості, область роботи артилерії перестала бути обмеженою незмінною дальністю стрільби. Тепер на окремі ділянки фронту можна перекидати частково незалежні батареї під командуванням офіцерів-артилеристів."
 road_advance_2: "Прості дороги"
 road_advance_2_desc: "Старих примітивних доріг більше не вистачає. Транспортна система значно застаріла. Побудувавши нові дороги, ми зможемо розширити товарообіг у межах держави."
 written_alphabet: "Алфавіт"
 written_alphabet_desc: "Народ — це насамперед сукупність культурних надбань. Винахід алфавіту — лише перший крок на шляху до безсмертя, а заразом — до загальної освіти."
 codified_laws: "Офіційні звіди законів"
 codified_laws_desc: "Укладення і постанови життєво необхідні для побудови повноцінного суспільства. Щоб держава діяла ефективно і була здатна на більше, нам потрібні письмові звіди законів."
 taxation_advance: "Оподаткування"
 taxation_advance_desc: "Життя в цивілізованому суспільстві передбачає витрати на утримання центральної влади. Кошти на ці витрати, без яких неможлива робота уряду, ми будемо стягувати з ленників і громадян у вигляді податків."
 state_administration_advance: "Державний апарат"
 state_administration_advance_desc: "Оподаткування має сенс лише в тому випадку, якщо ми знаємо, хто де живе, яких законів і звичаїв дотримується. Нам необхідна повноцінна система управління державою."
 agriculture_advance: "Сільське господарство"
 agriculture_advance_desc: "Земля — найбільше джерело багатства. Вона може бути рясною і родючою. Нагодувати народ, домогтися достатку і розквіту суспільства зможе лише той, хто вміє правильно поводитися із землею."
 city_building_advance: "Міське будівництво"
 city_building_advance_desc: "Основна мета розвитку міст зосереджена на центральних районах і широкій забудові їх химерними будівлями."
 road_building: "Будівництво доріг"
 road_building_desc: "Держава, нездатна переміщувати товари, війська і людей, приречена на загибель. Навіть найпримітивніша дорожня мережа допоможе з'єднати між собою поселення — це помітно полегшить життя простому народу."
 ship_building_advance: "Кораблебудування"
 ship_building_advance_desc: "Море обіцяє нам пригоди і незліченні багатства... а також можливість встановити нові торговельні відносини і розширити кордони держави."
 mapmaking: "Складання карт"
 mapmaking_desc: "Нанесення місцевості або цілої держави на папір або пергамент — це складне мистецтво, пов'язане зі збором стратегічно важливих відомостей. Точне знання, де розташоване те або інше місце, не тільки допомагає нам планувати напади, але й дає розуміння, як влаштована наша власна держава. Як кажуть, знання — сила."
 standardized_coins: "Стандартизація монет"
 standardized_coins_desc: "Чим багатшою стає держава, тим більше в ній з'являється монетних дворів. Наш народ звик до різноманітності валют, однак з підробкою монет, наприклад використанням меншої кількості благородних металів або спилюванням гранею, необхідно боротися. Для цього ми введемо нові стандарти."
 humanism_ideas: "Гуманізм"
 humanism_ideas_desc: "Ставлячи людину понад усе, ми визнаємо за собою зобов'язання постійно прагнути до невідомого і розгадувати навколишні нас таємниці, користуючись своїм найбільшим даром — розумом. Тільки освічена людина по-справжньому вільна — вона володіє свободою волі і самостійно приймає рішення. Користуючись мудрістю давніх як опорою, ми будемо розвивати людський дух і вчитися не тільки на помилках, але й на успіхах."
 legalism_advance: "Легалізм"
 legalism_advance_desc: "Правила і закони самі по собі марні. Їх слід звести воєдино, стандартизувати, а головне — зробити зрозумілими кожному. І якщо такі закони будуть дотримуватися беззаперечно, у нашій державі запанують свобода і справедливість."
 meritocracy_advance: "Меритократія"
 meritocracy_advance_desc: "Навіть найскромніший і непримітний трудівник іноді може виявити небувалі здібності — для цього не обов'язково входити до вищих верств суспільства. Виявляти наявність таких здібностей, працелюбства і знань у цілому ми будемо за допомогою єдиних екзаменів. Вони допоможуть найгідніше виявити себе, що піде лише на користь народу."
 cathedral_advance: "Кафедральний собор"
 cathedral_advance_desc: "Кафедральний собор — це найважливіший християнський храм. Тут знаходиться кафедра, на якій восідає єпископ. Навіть найкрасивіша церква навряд чи може тягатися з величчю неюмовірно величезних, багато прикрашених кафедральних соборів."
 infiltrate_administration: "[Concept('infiltrate_administration','Впровадження у владу')|e]"
 supportrebels: "[Concept('support_rebels','Підтримка заколотників')|e]"
 infiltrate_administration_advance: "Впровадження у владу"
 infiltrate_administration_advance_desc: "Результат міжнародних конфліктів вирішується не тільки на полі бою, але й у кулуарах. Знання планів противника допомагає вигравати війни. Ми повинні впровадити своїх агентів в адміністрацію інших держав, Щоб вони передавали нам коштовну інформацію."
 newspapers_advance: "Газети"
 newspapers_advance_desc: "Ідея публікації оголошень на табличках і сувоях не нова, однак попит на політичну, військову і економічну інформацію постійно зростає. $printing_press$ робить її набагато доступнішою. Регулярно випускаючи друковані аркуші з оглядом поточних подій, ми задовольнимо потребу населення в новинах."
 feudal_de_jure_law_advance: "$feudal_de_jure_law$"
 feudal_de_jure_law_advance_desc: "Терміном #italic «де-юре»#! прийнято називати юридично визнані правила незалежно від їхньої відповідності реальному стану справ. На цьому принципі було засноване все феодальне суспільство."
 semi_salic_law_advance: "$semi_salic_law$"
 semi_salic_law_advance_desc: "$salic_law$ проголошує, що успадковувати трон можуть тільки чоловіки. Якщо у монарха не виявиться синів, така практика може призвести до кризи престолонаслідування. Щоб уникнути його, право спадкування слід поширити і на жінок — звичайно, за відсутності підходящих претендентів чоловічої статі."
