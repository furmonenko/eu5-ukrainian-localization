l_english:
 flavor_tim_governor.1.title: "Смерть нашого правителя"
 flavor_tim_governor.1.desc: "Зі смертю [Select_CString(target_character.IsFemale, 'нашої правительки', 'нашого правителя' )], [target_area.GetName] відтепер перебуває під де-юре управлінням #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Відповідно до цього, [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'зажадала', 'зажадав' )] від нашого поточного правителя повернути їх назад до [target_country.GetAdjectiveWithNoTooltip]их рук."
 flavor_tim_governor.1.a: "Час розлучатися з владою."
 flavor_tim_governor.1.b: "Може, домовимося про продовження?"
 flavor_tim_governor.2.title: "Прохання [prev_country.Custom('CL_GEN')]"
 flavor_tim_governor.2.desc: "[target_character3.GetName] [Select_CString(target_character3.IsFemale,'померла','помер')], і тепер землі #ONCLICK:COUNTRY,[prev_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prev_country.Custom('CL_tt')],X [prev_country.Custom('CL_GEN')|L]#!#! належать нам. Однак [target_character2.GetName] [Select_CString(target_character2.IsFemale,'звернулася','звернувся')] до нас із проханням дозволити [Select_CString(target_character2.IsFemale,'їй','йому')] зберегти за собою ці території."
 flavor_tim_governor.2.a: "Нам байдуже."
 flavor_tim_governor.2.b: "Це ми можемо."
 tim_governor_maintain_governance_tt: "Землі в області [target_area.GetName] залишаться під контролем [prev_country.Custom('CL_GEN')]"
 flavor_tim_governor.3.title: "Допомога з [target_country.Custom('CL_GEN')]"
 flavor_tim_governor_3_desc_shared: "Останнім часом наш сюзерен в особі #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! практично не надає нам жодної підтримки. [target_character2.GetName] бажає виправити цю ситуацію та запросити допомогу у вигляді поставок золота або рекрутів."
 flavor_tim_governor.3.desc.a: "$flavor_tim_governor_3_desc_shared$ Крім того, ми можемо попросити, щоб [target_character3.GetName] [Select_CString(target_character3.IsFemale,'приєдналася','приєднався')] до нашого двору."
 flavor_tim_governor.3.desc.b: "$flavor_tim_governor_3_desc_shared$"
 flavor_tim_governor.3.a: "У нас надто мало воїнів."
 flavor_tim_governor.3.b: "Наша скарбниця порожня."
 flavor_tim_governor.3.c: "[target_character3.GetNameWithNoTooltip] точно знадобиться нам при дворі."
 flavor_tim_governor.3.d: "Не треба нічого вимагати."
 tim_governor_overlord_must_accept_tt: "Щоб ефекти подіяли, #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#! потрібно погодитися"
 timurid_governor_no_demand_tt: "Ми не будемо просити підтримки у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!"
 flavor_tim_governor.4.title: "Запит [prev_country.Custom('CL_GEN')]"
 flavor_tim_governor.4.desc: "Правителі #ONCLICK:COUNTRY,[prev_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prev_country.Custom('CL_tt')],X [prev_country.Custom('CL_GEN')|L]#!#! зіткнулися з нестачею людських і матеріальних ресурсів, тому вони просять нас про допомогу. Якщо ми погодимося й надамо їм підтримку, це дозволить на якийсь час забезпечити їхню вірність нашій державі."
 flavor_tim_governor.4.a: "Відправимо людей."
 flavor_tim_governor.4.b: "Відправимо золото."
 flavor_tim_governor.4.c: "Нехай [target_character3.GetNameWithNoTooltip] допоможе їм навести лад."
 flavor_tim_governor.4.d: "Жодної підтримки з нашого боку."
 flavor_tim_governor.5.title: "Приплив талановитих людей"
 flavor_tim_governor.5.desc: "Ми надійно закріпили свою владу, і тепер до наших земель охоче прибувають обдаровані люди найрізноманітніших професій. Одним із таких гостей [Select_CString(target_character3.IsFemale,'стала талановита й освічена жінка','талановитий і освічений чоловік')] на ім'я [target_character.GetName]. Як [Select_CString(target_character3.IsFemale,'представниця','представник')] #L [target_religion.GetAdjective|l]ої#! віри #L [target_culture.GetAdjective|l]ого#! походження, [Select_CString(target_character3.IsFemale,'вона','він')] володіє цілою низкою цінних навичок, які могли б нам знадобитися."
 flavor_tim_governor.5.a: "Наймемо цю людину."
 flavor_tim_governor.5.b: "Ми можемо в [Select_CString(target_character.IsFemale,'неї','нього')] багато чому навчитися."
 flavor_tim_governor.5.c: "Ми ще пам'ятаємо завдану образу…"
 flavor_tim_governor.5.d: "Чудовий соратник."
 flavor_tim_governor.5.e: "Нехай не затримується тут."
 flavor_tim_governor.6.title: "Розвиток області [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.6.desc: "Відтоді, як [target_character.GetName] [Select_CString(target_character.IsFemale,'стала намісницею', 'став намісником')] області [target_area.GetName], [Select_CString(target_character.IsFemale,'вона працювала', 'він працював')] не покладаючи рук, намагаючись перетворити ці землі на перлину #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Маючи у своєму розпорядженні вкрай обмежені ресурси, [Select_CString(target_character.IsFemale,'вона', 'він')] тим не менш [Select_CString(target_character.IsFemale,'змогла', 'зміг')] багато чого досягти. Хоча спочатку місцеві сумнівалися в [Select_CString(target_character.IsFemale,'її', 'його')] здібностях, тепер вони раді жити під владою [Select_CString(target_character.IsFemale,'такої обдарованої намісниці', 'такого обдарованого намісника')]."
 flavor_tim_governor.6.a: "Підтримати ці починання."
 flavor_tim_governor.6.b: "Цей досвід піде [Select_CString(target_character.IsFemale,'їй','йому')] на користь."
 timurid_governor_increase_development_in_area_tt: "Усі наші [Concept('location','райони')|e] в області [target_area.GetName] отримають [ShowNamedValue('development_weak_bonus')|+=] до [Concept('development','розвитку')|e]"
 flavor_tim_governor.7.title: "Невдала економічна політика в області [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.7.desc: "Попри всі спроби перетворити область [target_area.GetName] на перлину нашої держави, [target_character.GetName] [Select_CString(target_character.IsFemale,'зазнала','зазнав')] невдачі. [Select_CString(target_character.IsFemale,'Її','Його')] недалекоглядна економічна політика призвела до того, що багато підприємств просто почали закриватися, тим самим підриваючи добробут регіону."
 flavor_tim_governor.7.a: "Справа кепська…"
 flavor_tim_governor.7.b: "Скасуємо цю політику."
 timurid_governor_decrease_development_in_area_tt: "[Concept('development','Розвиток')|e] усіх наших [Concept('location','районів')|e] в області [target_area.GetName] зменшиться на [ShowNamedValue('development_weak_penalty')|+=]"
 flavor_tim_governor.8.title: "Життя на прикордонні"
 flavor_tim_governor.8.desc: "Відтоді як нас вигнали до області [target_area.GetName], ми посилено займалися військовою підготовкою місцевих жителів. Чутки про їхню бойову майстерність уже дійшли до [ROOT.GetCountry.Custom('rank_ru_GEN')|l], і тепер кожен знає, що вони готові будь-якої миті відбити ворожий напад. Однак [target_character.GetName] не [Select_CString(target_character.IsFemale,'має наміру','має наміру')] зупинятися на досягнутому: [Select_CString(target_character.IsFemale,'вона','він')] планує встановити на цих землях військовий режим, щоб одного дня порахуватися з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#!."
 flavor_tim_governor.8.a: "Будемо навчати їх ще старанніше."
 flavor_tim_governor.8.b: "Чи варта помста цих зусиль?"
 flavor_tim_governor.9.title: "[Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'Нова','Новий')] [target_country.GetGovernment.GetRulerTitle|l]"
 flavor_tim_governor.9.desc: "Оскільки нашого правителя більше немає, [target_country.GetName] тепер під контролем іншої людини. Хоча це й не викликало особливої нестабільності, це відкриває нові можливості висунути претензії на [target_country.Custom('CL_ACC')]. Це буде ризикованою справою, якщо використовувати лише ресурси, якими володіє [target_area.GetName], але вигнання, яке пережили наші люди, не може бути забуте, і їхня спрага помсти може бути вгамована лише тоді, коли [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] стане повновладним володарем [target_country.Custom('rank_ru_GEN')] [target_country.Custom('CL_ACC')]."
 flavor_tim_governor.9.a: "[target_country.GetCapital.GetNameWithNoTooltip] впаде до наших ніг!"
 flavor_tim_governor.9.b: "Зараз ще не час."
 flavor_tim_governor.10.title: "[Select_CString(target_character2.IsFemale,'Вигнанка','Вигнанець')] при дворі"
 flavor_tim_governor.10.desc: "Унаслідок нещодавньої чистки в столиці #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, місті [target_country.GetCapital.GetName], до нашого двору почали масово прибувати вигнанці, одним із яких [Select_CString(target_character2.IsFemale,'стала','став')] [target_character2.GetName]. [target_character.GetName] планує взяти [Select_CString(target_character2.IsFemale,'її','його')] до нас на службу, однак таке рішення може розлютити [target_country.GetAdjectiveWithNoTooltip|l]их правителів."
 flavor_tim_governor.10.a: "Ми візьмемо всіх вигнанців під своє крило їм на зло."
 flavor_tim_governor.10.b: "Стратимо [Select_CString(target_character2.IsFemale,'її','його')] — у майбутньому нам це зарахується."
 flavor_tim_governor.11.title: "Ефективне управління областю [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.11.desc: "[target_character.GetName] успішно справляється зі своїми обов'язками, і завдяки [Select_CString(target_character.IsFemale,'її','його')] грамотному керівництву [target_area.GetName] процвітає. На вулицях міста [ROOT.GetCountry.GetCapital.GetName] не покладаючи рук працюють [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], а мешканці його околиць [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] як ніколи задоволені своїми умовами життя. Здається, розвиток регіону проходить вельми успішно, однак ми можемо підтримати цю тенденцію й виділити на це додаткові кошти."
 flavor_tim_governor.11.a: "Процвітання заслуговує більших витрат."
 flavor_tim_governor.11.b: "Замість того щоб витрачати золото, будемо радіти тому, що є."
 timurid_governor_increase_prosperity_and_satisfaction_tt: "Усі наші [Concept('location','райони')|e] в області [target_area.GetName] отримають [ShowNamedValue('prosperity_weak_bonus')|+=2%] до [Concept('prosperity','процвітання')|e], а місцеві [Concept('pops','групи населення')|e] отримають [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] до [Concept('pop_satisfaction','задоволеності')|e]"
 flavor_tim_governor.12.title: "[Select_CString(target_character.IsFemale,'Намісниця','Намісник')] в області [target_area.GetNameWithNoTooltip] припускається помилки"
 flavor_tim_governor.12.desc: "Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale,'ухвалила','ухвалив')] низку невдалих рішень, через які [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] стали жити помітно гірше. Ми могли б спробувати виправити ситуацію й скасувати [Select_CString(target_character.IsFemale,'її','його')] останні політики, однак це загрожує порушенням роботи #L [ROOT.GetCountry.GetAdjective|l]ого#! уряду."
 flavor_tim_governor.12.a: "Ми пожинаємо посіяне."
 flavor_tim_governor.12.b: "Якнайшвидше скасуймо ці політики."
 timurid_governor_decrease_prosperity_and_satisfaction_in_area_tt: "[Concept('prosperity','Процвітання')|e] усіх наших [Concept('location','районів')|e] в області [target_area.GetName] зменшиться на [ShowNamedValue('prosperity_weak_penalty')|+=2%], а [Concept('pop_satisfaction','задоволеність')|e] місцевих [Concept('pops','груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 flavor_tim_governor.13.title: "Розвиток порту в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.13.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'показала себе вмілою намісницею','показав себе вмілим намісником')], і під [Select_CString(target_character.IsFemale,'її','його')] керівництвом [target_location.GetName] активно розвивається й процвітає. Приплив сюди купців з усіх земель #ONCLICK:COUNTRY,[ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_tt')],X [ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_GEN')|L]#!#! призвів до того, що це місто стало одним із головних портів у [ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('rank_ru_PREP')|l]."
 flavor_tim_governor.13.a: "Нехай процвітає."
 flavor_tim_governor.13.b: "Обернемо це процвітання собі на користь."
 flavor_tim_governor.14.title: "[target_location.GetNameWithNoTooltip]: зміцнення оборони"
 flavor_tim_governor.14.desc: "На посаді [Select_CString(target_character.IsFemale,'намісниці','намісника')] області [ROOT.GetCountry.GetCapital.GetArea.GetName] [target_character.GetName] не гає часу даремно. Зокрема, зараз [Select_CString(target_character.IsFemale,'вона зайнята','він зайнятий')] збором коштів і підготовкою креслень для будівництва #TOOLTIP:BUILDING_TYPE,castle,X #L замку#!#! в [target_location.Custom('LR_PREP')|l] [target_location.GetName]. Ми можемо підтримати його ініціативу, щоб захистити наші кордони, або ж спрямувати зайві кошти на зміцнення наших військ."
 flavor_tim_governor.14.a: "Замок тут не буде зайвим."
 flavor_tim_governor.14.b: "Краще буде посилити армію."
