l_english:
 march_to_sound_of_guns: "Марш під грюкіт гармат"
 march_to_sound_of_guns_desc: "Почувши грюкіт гармат здалеку, наші війська негайно вирушать на допомогу!"
 drill_army: "Армійські навчання"
 drill_army_desc: "Навчання являють собою ефективний, хоч і дещо витратний спосіб навчити солдатів мистецтву війни без ризику їх убити або покалічити. Як кажуть, важко у навчанні — легко в бою."
 drill_army_cta: "Клацніть, щоб почати навчання."
 hire_prisoners_as_mercenaries: "Найм полонених"
 hire_prisoners_as_mercenaries_desc: "Ми заплатимо [Concept('prisoners','полоненим')|e], щоб вони стали боротися за нашу [Concept('country','державу')|e] як [Concept('mercenaries','найманці')|e]."
 hire_prisoners_as_mercenaries_cta: "Клацніть, щоб найняти [Concept('prisoners','полонених')|e] в нашу армію."
 ransom_prisoners: "Взяття викупу"
 ransom_prisoners_desc: "Ми повернемо колишнім господарям [Concept('prisoners','полонених')|e], яких захопив наш загін. В результаті ми отримаємо гроші, а противник — свої втрачені [Concept('regiments','полки')|e]."
 ransom_prisoners_cta: "Клацніть, щоб взяти викуп за [Concept('prisoners','полонених')|e]."
 execute_prisoners: "Страта полонених"
 execute_prisoners_desc: "Ми стратимо [Concept('prisoners','полонених')|e], яких захопив наш загін. Подібна жорстокість може викликати несхвалення інших [Concept('countries','держав')|e], але зате нам не доведеться годувати цих полонених або знову битися з ними після того, як їх будуть викуплено."
 execute_prisoners_cta: "Клацніть, щоб стратити [Concept('prisoners','полонених')|e], захоплених загоном."
 sell_prisoners_into_slavery: "Продаж полонених в рабство"
 sell_prisoners_into_slavery_desc: "В результаті цієї дії [Concept('prisoners','полонені')|e] з цього загону будуть продані на найближчому [Concept('market','ринку')|e] як раби."
 sell_prisoners_into_slavery_cta: "Клацніть, щоб продати [Concept('prisoners','полонених')|e] з цього загону в рабство."
 scorch_earth: "Спалення припасів"
 scorch_earth_desc: "Ми спалимо свої запаси [Concept('food','їжі')|e], щоб вони не дісталися ворогу в разі нашого відступу."
 scorch_earth_cta: "Клацніть, щоб розпалити вогонь!"
 scorched_earth_pops_unhappy: "[Concept('pop_satisfaction', 'Задоволення')|e] всіх [Concept('pops', 'груп населення')|e] в [Concept('province','провінції')|e] знижується на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 convert_galley_to_light_ship: "Перетворення галери на легкий корабель"
 convert_galley_to_light_ship_desc: "У мирний час [ShowUnitCategoryName('navy_galley')|l] може бути переобладнана в торговий корабель, здатний приносити прибуток нашій державі."
 convert_galley_to_light_ship_cta: "Клацніть, щоб перетворити галеру на легкий корабель.\nКожне подібне перетворення коштує #R 5 од. [Concept('gold','золота')|e].#!"
 convert_galley_to_light_ship_effect: "Галери, що входять у флот, будуть перебудовані на легкі кораблі за ціною 5[gold_i] за корабель"
 convert_light_ship_to_galley: "Перетворення легкого корабля на галеру"
 convert_light_ship_to_galley_desc: "У воєнний час [ShowUnitCategoryName('navy_light_ship')|l] може бути переобладнаний у галеру, придатну для морського бою."
 convert_light_ship_to_galley_cta: "Клацніть, щоб перетворити легкий корабель на галеру.\nКожне подібне перетворення коштує #R 5 од. [Concept('gold', 'золота')|e].#!"
 convert_light_ship_to_galley_effect: "Легкі кораблі, що входять у флот, будуть перебудовані на галери за ціною 5[gold_i] за корабель"
 promote_to_farari: "Підвищення до фарарі"
 promote_to_farari_desc: "Ці воїни мандекалу виявили хоробрість і рішучість на полі бою. Час визнати їхні заслуги і включити їх до елітних військ нашої держави!"
 promote_to_farari_cta: "Клацніть, щоб перетворити піхотинців або вершників мандекалу на фарарі."
 promote_to_farari_ct: "[ShowUnitDefinitionName('a_mandekalu_infantry')] і [ShowUnitDefinitionName('a_mandekalu_cavalry')] були перетворені на відповідні загони фарарі"
 promote_to_farari_tt: "У нас є #Y 150#! од. сумарного досвіду мандекалу"
 mandekalu_exp: "Сумарний досвід мандекалу"
 mandekalu_exp_gain_desc: "#italic Може отримувати #Y досвід#!, щоб отримати підвищення до типу «[ShowUnitDefinitionName('a_farari_infantry')]» та «[ShowUnitDefinitionName('a_farari_cavalry')]» після вивчення покращення «[ShowAdvanceName('farari_corps_advance')]». #Y Досвід#! ділиться між усіма #Y мандекалу#!. Перемоги в битвах приносять #G +15#! од., а поразки #G +5#! од. #Y досвіду#! мандекалу, що беруть у них участь.#!"
 absorb_pops: "Асиміляція населення"
 absorb_pops_desc: "Використайте цей загін, щоб змусити частину місцевого населення перейти на наш бік."
 absorb_pops_cta: "Клацніть, щоб почати поглинання населення."
 sacrifice_prisoners: "Принесення полонених у жертву"
 sacrifice_prisoners_desc: "Ми стратимо захоплених нашим загоном [Concept('prisoners', 'полонених')|e], щоб вблагати богів. До того ж нам не доведеться годувати їх або знову битися з ними після того, як їх будуть викуплено."
 sacrifice_prisoners_cta: "Клацніть, щоб почати жертвопринесення полонених."
 gather_food: "Збір їжі"
 gather_food_desc: "Наші солдати збиратимуть їжу замість виконання своїх воїнських обов'язків."
 gather_food_cta: "Клацніть, щоб почати збір їжі."
 raid_clan_holdings: "Набіг на володіння кланів"
 raid_clan_holdings_desc: "Неважливо, що ми не можемо підкорити володіння ворога: ми завжди можемо їх пограбувати."
 raid_clan_holdings_cta: "Клацніть, щоб влаштувати набіг на володіння кланів."
 raid_imperial_family_holdings: "Набіг на володіння імператорського дому"
 raid_imperial_family_holdings_desc: "$raid_clan_holdings_desc$"
 raid_imperial_family_holdings_cta: "Клацніть, щоб почати набіги на володіння імператорського дому"
