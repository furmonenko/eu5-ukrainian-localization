 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror: "[Select_CString(CHARACTER.IsFemale,'Ця правителька одержима','Цей правитель одержимий')] завоюваннями. За такої влади наша держава зростатиме швидше."
 desc_tolerant: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] вирізняється терпимістю. За такої влади релігійні меншини не зазнаватимуть утисків."
 desc_just: "Це [Select_CString(CHARACTER.IsFemale,'справедлива правителька. Завдяки її','справедливий правитель. Завдяки його')] чудовому знанню законів і звичаїв країни підлеглі повністю довіряють владі в державних питаннях."
 desc_righteous: "Це [Select_CString(CHARACTER.IsFemale,'чеснотлива правителька','чеснотливий правитель')]. Такі люди завжди враховують інтереси своїх підлеглих, що знижує ймовірність невдоволення."
 desc_kind_hearted: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] вирізняється добрим серцем. Простий народ любить таких людей за щирий інтерес до його життя. Завдяки цьому підлеглі легше переживатимуть важкі часи, включно з тяготами війни."
 desc_free_thinker: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] вирізняється вільнодумством. Такі люди уникають суворих правил, відкриті до всього нового і завжди готові вислухати чужу думку про майбутнє країни."
 desc_well_connected: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] має добрі зв'язки. Численні великі уми епохи допомагають нашому двору та раді в найрізноманітніших питаннях."
 desc_calm: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] вирізняється спокоєм. Такі люди ніколи не виходять з себе, служать прикладом для своїх підлеглих і приймають зважені рішення, завдяки яким держава швидше оговтується від будь-яких ударів долі."
 desc_careful: "Це [Select_CString(CHARACTER.IsFemale,'обережна правителька','обережний правитель')]. Такі люди ретельно дотримуються негласних правил міжнародних відносин і здатні згладити наслідки справжніх порушень з боку нашої держави."
 desc_secretive: "Це [Select_CString(CHARACTER.IsFemale,'прихована правителька','прихований правитель')]. Правило шифрувати листи й розмовляти за зачиненими дверима пронизує весь уряд, і ворогам стає складніше проникнути до влади."
 desc_intricate_web_weaver: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] вирізняється хитромудрістю. Такі люди постійно сплітають змови і особисто керують більшістю завдань зовнішньої розвідки."
 desc_well_advised: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] вирізняється розважливістю. Такі правителі незмінно прислухаються до мудрих порад і залучають більше людей як до служби при дворі, так і до діяльності в раді."
 desc_benevolent: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] вирізняється милосердям. Підлеглі вважають, що така людина при владі бажає їм лише найкращого, тому їх легше заспокоїти."
 desc_zealot: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] вирізняється фанатизмом. Такі ревнителі істинної віри надихають більше людей прийняти державну релігію."
 desc_pious: "Це [Select_CString(CHARACTER.IsFemale,'побожна правителька','побожний правитель')]. Такі люди вирізняються релігійністю та духовністю. Вони стежать за тим, щоб держава не збилася з накресленого курсу, і зміцнюють віру своїх підлеглих."
 desc_lawgiver: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] — законотворець. Такі люди прагнуть позбутися місцевих правил і звичаїв та створити справедливий звід правил, спільний для всіх своїх підлеглих."
 desc_midas_touched: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] володіє даром Мідаса. Талант перетворювати будь-які ідеї на прибуткові звершення — величезна перевага для голови держави. За такої влади скарбниця ніколи не порожніє."
 desc_incorruptible: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] славиться своєю непідкупністю. Розвиток будь-якої сучасної держави передбачає постійну боротьбу з хабарництвом. Чиновники завжди намагаються заробити легкі гроші, а турбота про друзів і родичів закладена в людській природі. Порядні правителі зі зневагою відкидають будь-які спроби їх підкупити, активно припиняють хабарництво і подають приклад усій країні."
 desc_architectural_visionary: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] володіє архітектурним талантом. У наш час державі необхідно вдосконалювати різноманітні споруди, і такі люди якнайкраще підходять для такого завдання. Вони чудово розбираються в цьому питанні, сповнені грандіозних задумів і знають, як скоротити витрати на будівництво."
 desc_scholar: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] славиться своєю вченістю. Такі люди прагнуть пізнати світ, вивчити закони суспільства та природи. Вони краще розбираються в нових технологіях і набагато ефективніше їх застосовують."
 desc_entrepreneur: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] володіє підприємливою вдачею. Такі люди використовують будь-які перешкоди та можливості для створення нових проєктів, що сприяють розвитку економіки."
 desc_industrious: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] славиться своєю працьовитістю. Такі люди не знають спочинку. Вони заглиблюються у справи кожної провінції і отримують максимум прибутку з усіх джерел у розпорядженні держави."
 desc_expansionist: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] веде політику експансії. Такі люди особисто зацікавлені в приєднанні та заселенні нових земель, а також прагнуть до того, щоб колонізація залишалася головним пріоритетом держави."
 desc_charismatic_negotiator: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] володіє чарівністю в переговорах. Такі люди особисто беруть участь у міжнародних нарадах, і їм частіше вдається переконати іншу сторону прийняти вигідну для нашої держави точку зору."
 desc_silver_tongue: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] володіє видатною красномовністю. Такі люди здатні представити наші дії в набагато сприятливішому світлі перед делегатами з інших країн. Коли сусіди розуміють причини наших вчинків, вони схильні заплющити очі на будь-які наші прогріхи."
 desc_tactical_genius: "Тактичний геній [Select_CString(CHARACTER.IsFemale,'цієї правительки','цього правителя')] безсумнівний. Такі люди глибоко захоплені військовою справою і особисто беруть участь у розробці стратегій на полі бою. Все це значно підвищує зацікавленість і компетентність наших генералів."
 desc_bold_fighter: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] б'ється без страху. Такі люди вважають, що збентежити противника на полі бою — це вже півсправи. Вони не бояться ризикувати і вимагають від полководців вести загони прямо в гущу ворогів, якщо це необхідно."
 desc_fierce_negotiator: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] жорстко веде переговори. Таким людям легше вмовити лідерів найманських загонів битися на нашому боці за меншу плату."
 desc_strict: "Це [Select_CString(CHARACTER.IsFemale,'сувора правителька','суворий правитель')]. Такі люди глибоко цікавляться військовою дисципліною і прищеплюють військовим усіх рангів прихильність до порядку."
 desc_inspiring_leader: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] — надихальний лідер. Такі люди володіють винятковими лідерськими якостями і здатні навіть останнього боягуза перетворити на хороброго вояка."
 desc_martial_educator: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] уміє викладати військову справу, а зараз освіта і підготовка полководців є для нашої армії головним пріоритетом."
 desc_babbling_buffoon: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] дуже любить базікати без толку. Такі люди щиро намагаються владнати справи із сусідами, однак повністю позбавлені таланту до дипломатії. Їхня некомпетентність ускладнює переговори: іншій стороні важко зрозуміти нашу точку зору."
 desc_embezzler: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] промишляє казнокрадством. Такі люди — спритні шахраї. Вони завжди прагнуть збагатитися за рахунок держави."
 desc_drunkard: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] страждає на залежність. Такі люди часто вдаються до алкоголю як до засобу від туги. Ця їхня пристрасть негативно впливає на всю державу."
 desc_sinner: "[Select_CString(CHARACTER.IsFemale,'Цю правительку','Цього правителя')] звинувачують у гріховності. Священики докоряють таким людям за особисті слабкості, тому виступають проти поточної влади."
 desc_greedy: "[Select_CString(CHARACTER.IsFemale,'Ця правителька відома','Цей правитель відомий')] своєю жадібністю і вдається до жорстких і недалекоглядних заходів, прагнучи збільшити дохід держави. Такий бездумний підхід виснажує або й зовсім знищує джерела прибутку, а в довгостроковій перспективі призводить до серйозного скорочення податкових надходжень."
 desc_cruel: "[Select_CString(CHARACTER.IsFemale,'Ця правителька відома','Цей правитель відомий')] своєю жорстокістю. Численні чутки про свавілля і нелюдські діяння засмучують наших підлеглих. Невдоволення навряд чи одразу ж переллється в заколот, однак будь-які кризи сильніше вдарять по суспільним настроям, оскільки причини не любити нинішню владу є абсолютно в усіх."
 desc_naive: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] вирізняється енергійністю і водночас кричущою недалекоглядністю. Такі люди несуться вперед зломиголов, не надто замислюючись про наслідки. Сусіди ще довго ображаються на нас і не поспішають прощати нам провини."
 desc_craven: "Це [Select_CString(CHARACTER.IsFemale,'боягузлива правителька','боягузливий правитель')]. Такі люди відчайдушно бояться вступати в битви і тримаються подалі від поля бою. Наші війська відчувають себе покинутими."
 desc_loose_lips: "[Select_CString(CHARACTER.IsFemale,'Ця правителька','Цей правитель')] вирізняється надмірною довірливістю. Таких людей дуже легко обдурити, і часто вони самі винні в витоці важливих відомостей. Подібні промахи сильно заважають роботі нашої контррозвідки."
 desc_obsessive_perfectionist: "[Select_CString(CHARACTER.IsFemale,'Ця правителька відома','Цей правитель відомий')] своїм педантизмом. Підвищена увага до деталей і дрібниць не завжди поєднується з умінням у них розбиратися. Такі люди то й діло викликають перебої та затримки в роботі. Їхня ретельність швидше заважає, ніж сприяє розвитку нашої країни."
 desc_malevolent: "Це [Select_CString(CHARACTER.IsFemale,'злобна правителька','злобний правитель')]. Від таких людей нічого доброго не чекають. Ленники бояться будь-яких наших ініціатив і зустрічають їх з погано прихованим обуренням."
 #Leaders (Generals and Admirals)
 glory_seeker: "Марнославство"
 desc_glory_seeker: "Цей генерал відчайдушно прагне прославитися. Загони під командуванням такої людини отримуватимуть більше престижу та армійських традицій, оскільки завжди опиняються там, де їх найбільше потрібно."
 born_to_the_saddle: "Талант до верхової їзди"
 desc_born_to_the_saddle: "Цей генерал — майстер верхової їзди. Під керівництвом такої людини наша кіннота успішніше проводитиме маневри з флангів."
 defensive_planner: "Талант до оборони"
 desc_defensive_planner: "У цього генерала завжди є в запасі план оборони. Загони під началом такої людини складніше привести в зніяковіння."
 battlefield_medic: "Знання військової медицини"
 desc_battlefield_medic: "Цей генерал володіє знаннями в медицині. З такою людиною на чолі чисельність загонів відновлюється швидше, оскільки більше вояків встигає вилікуватися після битви."
 ruthless: "Безжалісність"
 desc_ruthless: "Цей генерал вирізняється безжалісністю. Загони під командуванням такої людини завдають більше шкоди вогнепальною зброєю."
 inspirational_leader_general: "Вміння надихати"
 desc_inspirational_leader_general: "Цей генерал уміє надихнути своїх вояків. У разі поразки бойовий дух загонів під керівництвом такої людини відновлюватиметься швидше."
 master_of_arms: "Майстерне володіння зброєю"
 desc_master_of_arms: "Цей генерал чудово володіє зброєю. З такою людиною на чолі наша піхота краще воюватиме і завдаватиме більше шкоди."
 goal_oriented: "Цілеспрямованість"
 desc_goal_oriented: "Цей генерал вирізняється цілеспрямованістю. Загони під началом такої людини швидше дістаються до мети."
 hardy_warrior: "Бойова витримка"
 desc_hardy_warrior: "Цей генерал славиться своєю витримкою. Загони під командуванням такої людини краще переноситимуть суворі умови і менше страждатимуть від [Concept('attrition','виснаження')|e]."
 siege_specialist: "Володіння облоговим мистецтвом"
 desc_siege_specialist: "Цей генерал чудово розбирається в облогових тактиках. Під керівництвом такої людини облоги ведуться ефективніше і закінчуються швидше."
 cannoneer: "Любов до гармат"
 desc_cannoneer: "Цей генерал — досвідчений гарматник. Такі люди живлять особливу любов до пороху та гармат, тому ефективніше командують артилерією."
 extortioner: "Пристрасть до шантажу"
 desc_extortioner: "Цей адмірал вміло займається шантажем. Такі люди активно використовують важелі тиску, щоб отримати більше з меншими витратами. Здирники, що командують [Concept('ships','кораблями')|e], ведуть торгівлю успішніше за конкурентів."
 ruthless_blockader: "Безстрашність у блокаді"
 desc_ruthless_blockader: "Цей адмірал веде блокаду без вагань. Такі люди організовують [Concept('blockade','блокади')|e] набагато успішніше за інших."
 buccaneer: "Піратський досвід"
 desc_buccaneer: "Цей адмірал — буканьєр. Під командуванням такої людини капери діють успішніше."
 prize_hunter: "Колекціонування трофеїв"
 desc_prize_hunter: "Цей адмірал вічно полює за трофеями. Його пристрасть передається капітанам, і вони захоплюють більше [Concept('ships','кораблів')|e], ніж інші."
 ironside: "Непробивність"
 desc_ironside: "Цей адмірал славиться непробивністю свого флоту. [Concept('ships','Кораблі')|e] під началом такої людини отримуватимуть менше пошкоджень."
 naval_engineer: "Знання морської інженерії"
 desc_naval_engineer: "Цей адмірал розбирається в морській інженерії. [Concept('ships','кораблі')|e] під командуванням такої людини швидше відновлюватимуться від пошкоджень, отриманих у дорозі або під час битви."
 naval_showman: "Популярність на морі"
 desc_naval_showman: "Цей адмірал — зірка морів. [Concept('ships','Кораблі')|e] під началом такої людини отримуватимуть більше престижу та флотських традицій за битви."
 ram_raider: "Любов до таранів"
 desc_ram_raider: "Цього адмірала знають як любителя таранів. Галери під командуванням такої людини діятимуть успішніше і завдаватимуть більше шкоди в морських битвах."
 naval_gunner: "Захопленість морською артилерією"
 desc_naval_gunner: "Цей адмірал чудово розбирається в артилерійських гарматах. Такі люди приділяють особливу увагу підготовці артилеристів, тому важкі [Concept('ships','кораблі')|e] під їхнім командуванням завдають більше шкоди."
 accomplished_sailor: "Великий досвід у мореплавстві"
 desc_accomplished_sailor: "Цей адмірал — досвідчений мореплавець. Такі люди володіють виняткові знаннями в мореплавстві і навчають цієї науки всіх капітанів у своєму підпорядкуванні. [Concept('ships','Кораблі')|e] під началом досвідчених мореплавців швидше досягають пункту призначення."
 level_headed: "Розсудливість"
 desc_level_headed: "Цей адмірал славиться своєю розсудливістю. Моряки під началом такої людини вирізняються завидною вишколом і холоднокровністю, а удари ворога менше позначаються на їхньому бойовому дусі."
 military_theorist: "Знання військової теорії"
 desc_military_theorist: "Цей генерал — один з найвеличніших військових теоретиків в історії і чудово застосовує свої знання на практиці."
 strategist: "Стратегічний досвід"
 desc_strategist: "Цей генерал — неперевершений стратег і військовий геній. Будь-яке [Select_CString(CHARACTER.IsFemale,'її','його')] рішення приносить успіх на полі бою. Перед хитромудрими маневрами цієї людини не встоїть жодна фортеця."
 mamluk: "Досвід мамлюків"
 mamluks: "Досвід мамлюків"
 desc_mamluk: "Цей генерал був мамлюком і пройшов серйозну підготовку. Мамлюки — це поневолений народ, чиї представники володіють блискучими здібностями до військової справи, тож хазяї нерідко виховують з них професійних бійців."
 eunuch: "Євнух"
 desc_eunuch: "Цей персонаж був кастрований. Як правило, це робилося для того, щоб чоловік міг виконувати певні соціальні функції при дворі в полігінних суспільствах."
 eunuch_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона вміла','Він умів')] будувати хитромудрі змови. Як противники, так і союзники будуть засмучені цією втратою."
 raised_by_eunuchs: "Дитинство серед євнухів"
 desc_raised_by_eunuchs: "Євнухи оточували цього персонажа з раннього дитинства, тому він відчуває до них щиру симпатію."
 raised_by_eunuchs_die_desc: "[CHARACTER.GetSheHe|U] все своє жалюгідне життя [Select_CString(CHARACTER.IsFemale,'була','був')] лише маріонеткою в руках впливових євнухів."
 dragon_tiger: "Генерал Тигр-Дракон"
 desc_dragon_tiger: "Військові заслуги цього командира відомі по всій Східній Азії, за що його прозвали «Тигром-Драконом»."
 dragon_tiger_die_desc: "За життя [Select_CString(CHARACTER.IsFemale,'вона була відома','він був відомий')] як Тигр-Дракон. Чи зможе хтось перевершити [Select_CString(CHARACTER.IsFemale,'її','його')] в мистецтві ведення війни?"
 hussar_commander: "Командир гусарів"
 desc_hussar_commander: "Цей генерал — справжній командир гусарів. Під його командуванням кавалерійські атаки матимуть більшу ефективність."
 hussar_commander_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона була', 'Він був')] грізним командиром гусарів, що здобув численні перемоги в різних битвах. Без [Select_CString(CHARACTER.IsFemale,'неї', 'нього')] наша кіннота вже ніколи не здобуде такої слави."
 #Artists
 gold_loving: "Любов до золота"
 humble: "Скромність"
 workaholic: "Трудоголізм"
 lazy: "Лінь"
 prominent: "Відомість"
 inconspicious: "Непримітність"
 meticulous: "Старанність"
 careless: "Недбалість"
 adept: "Професіоналізм"
 amateur: "Початок творчого шляху"
 prescient: "Дар передбачення"
 idler: "Пасивність"
 desc_gold_loving: "Митці з цією рисою просто без розуму від усього цінного і блискучого, їхні роботи коштують дорожче за звичайне. Такі майстри вважають, що гроші вирішують все, і завжди намагаються задерти ціни до небес."
 desc_humble: "Незважаючи на те що митці з цією рисою досягли успіху в багатьох мистецтвах, вони найчастіше призначають невелику оплату за свої послуги. Скромність — їхня головна чеснота і основа їхньої особистості."
 desc_workaholic: "Правду кажуть, що митці часто забувають про сон і їжу. Вони настільки віддані своїй справі, що готові пожертвувати відпочинком та іншими благами, аби лише закінчити новий шедевр."
 desc_lazy: "Робота почекає до завтра. Навіщо поспішати? Приблизно так мислять митці з цією рисою. Вони витрачають більше часу на створення творів, натомість живуть повним життям."
 desc_prominent: "Немає кращого способу прославити себе на віки, ніж замовити роботу у знаменитого майстра. Твори, створені митцями з цією рисою, значно зміцнюють наш культурний вплив та авторитет серед підлеглих і жителів інших країн."
 desc_inconspicious: "Твори, створені митцями з цією рисою, як правило, справляють досить скромний вплив на культуру і мистецтво. Взагалі такі майстри керуються принципом «краще менше, та краще», навіть коли йдеться про славу і престиж."
 desc_meticulous: "Творення і вдосконалення вимагають багато часу і сил. Митці з цією рисою часто володіють видатними організаторськими здібностями і досягли серйозних успіхів у своїй сфері. Якість їхніх творів буде вищою, і вони принесуть хороші дивіденди."
 desc_careless: "Що за червона пляма виступила на обличчі королівської особи? У нерадивого художника затремтіла рука? Або, можливо, він хотів зобразити обурення, викликане вирішенням адміністративних питань? Як би там не було, митці з цією рисою, як правило, працюють абияк, що не найкращим чином позначається на якості їхніх творів."
 desc_adept: "Що відрізняє учня від корифея? Звісно ж, рівень майстерності! Митці з цією рисою, як правило, навчаються ремеслу і вдосконалюють свої навички набагато швидше за інших."
 desc_amateur: "Починати завжди важко. Митці з цією рисою, як правило, витрачають більше часу на навчання ремеслу, а також на вдосконалення і відточування навичок."
 desc_prescient: "Багато світових шедеврів, які змінили наше суспільство, були створені в пориві натхнення. Художники з цією рисою, як правило, легко надихаються і частіше приступають до творення."
 desc_idler: "Творення — складний процес, який вимагає не лише майстерності. Щоб досягти успіху, людина має бути сміливою, впевненою в собі і всюди шукати натхнення. Митцям з цією рисою бракує таких важливих якостей, і тому вони рідше приступають до творення."
 just_die_desc: "Нашій державі не вистачатиме [Select_CString(CHARACTER.IsFemale,'її','його')] справедливих і неупереджених рішень."
 righteous_die_desc: "Наш народ оплакує кончину [Select_CString(CHARACTER.IsFemale,'найчеснотливішої правительки','найчеснотливішого правителя')] в його історії."
 kind_hearted_die_desc: "Люди не забудуть доброти й любові [Select_CString(CHARACTER.IsFemale,'своєї правительки','свого правителя')]."
 free_thinker_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона','Він')] ніколи не [Select_CString(CHARACTER.IsFemale,'боялася','боявся')] піти проти традицій заради блага свого народу."
 well_connected_die_desc: "Напевно [Select_CString(CHARACTER.IsFemale,'вона','він')] вже заводить цінні знайомства в потойбічному світі."
 calm_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона домоглася','Він домігся')], щоб у нашій країні був мир і порядок."
 secretive_die_desc: "Без жодного сумніву, [Select_CString(CHARACTER.IsFemale,'вона понесла','він поніс')] з собою в могилу безліч таємниць."
 intricate_web_weaver_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] кончина стала великим ударом для інформаторів."
 well_advised_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] радники запевняють нас, що це був найкращий вихід."
 benevolent_die_desc: "Наші підлеглі оплакують кончину [Select_CString(CHARACTER.IsFemale,'своєї милосердної покровительки','свого милосердного покровителя')]."
 zealot_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] запал і непохитність переконали багатьох скептиків."
 pious_die_desc: "Можливо, ми ніколи більше не зустрінемо такого [Select_CString(CHARACTER.IsFemale,'доброго і високоморального правителя','доброго і високоморального правителя')]."
 careful_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] зважені рішення зміцнили наші позиції у світі."
 lawgiver_die_desc: "Зрештою ми всі постанемо перед судом."
 midas_touched_die_desc: "Завдяки [Select_CString(CHARACTER.IsFemale 'її','його')] здатності робити гроші з повітря наша держава стала багатшою."
 incorruptible_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона боролася','Він боровся')] з несправедливістю і [Select_CString(CHARACTER.IsFemale,'зробила','зробив')] все, щоб зменшити нерівність."
 architectural_visionary_die_desc: "У спадок [Select_CString(CHARACTER.IsFemale,'вона залишила','він залишив')] нам безліч прекрасних будівель."
 scholar_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] любов до науки прискорила прогрес і прославила нашу країну на весь світ."
 entrepreneur_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] правління зміцнило економіку держави."
 industrious_die_desc: "Навряд чи наступний правитель приділятиме стільки уваги розвитку економіки."
 expansionist_die_desc: "Наші колоністи будуть поза собою від горя, дізнавшись про кончину їхнього [Select_CString(CHARACTER.IsFemale,'великої благодійниці','великого благодійника')]."
 charismatic_negotiator_die_desc: "Без [Select_CString(CHARACTER.IsFemale,'неї','нього')] переговори з іншими правителями стануть нудними і сумними."
 silver_tongue_die_desc: "[Select_CString(CHARACTER.IsFemale,'Їй','Йому')] достатньо було кількох слів, щоб заспокоїти суперників. Хто тепер захистить нас?"
 tactical_genius_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] хитромудрі військові уловки збивали наших ворогів з пантелику."
 bold_fighter_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона','Він')] сміливо [Select_CString(CHARACTER.IsFemale,'прорубувалася','прорубувався')] крізь ряди ворогів. Наші вояки ніколи цього не забудуть."
 fierce_negotiator_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона поставила','Він поставив')] лідерів найманських загонів у такі умови, що вони залишилися без засобів до існування."
 strict_die_desc: "Під [Select_CString(CHARACTER.IsFemale,'її','його')] керівництвом ми ніколи не втрачали пильності."
 inspiring_leader_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона надихнула','він надихнув')] ціле покоління на боротьбу з ворогами."
 martial_educator_die_desc: "За тією методикою, яку [Select_CString(CHARACTER.IsFemale,'вона розробила','він розробив')], наші полководці навчатимуться ще багато поколінь."
 babbling_buffoon_die_desc: "Для наших друзів цей день стане святом."
 embezzler_die_desc: "Наші рахівники точно не сумуватимуть за [Select_CString(CHARACTER.IsFemale,'нею','ним')], чого не скажеш про племінників."
 drunkard_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] п'янство і марнотратство розорили скарбницю і занурили країну в кризу — масштабнішу, ніж на початку [Select_CString(CHARACTER.IsFemale,'її','його')] правління."
 sinner_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] безчинства не принесли нашій країні нічого, крім ганьби."
 greedy_die_desc: "Ми не забудемо, до чого призвела [Select_CString(CHARACTER.IsFemale,'її','його')] ненаситна спрага грошей і багатства."
 tolerant_die_desc: "Наші релігійні меншини оплакуватимуть такого [Select_CString(CHARACTER.IsFemale,'терпиму правительку','терпимого правителя')]."
 cruel_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона','Він')] залишиться в історії як [Select_CString(CHARACTER.IsFemale,'кровожерна злодійка','кровожерний злочинець')]."
 naive_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] невміле втручання у зовнішні справи держави не принесло нам нічого, крім розбіжностей і нових ворогів."
 craven_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] боягузтво на полі брані назавжди залишиться в пам'яті поколінь."
 loose_lips_die_desc: "Через [Select_CString(CHARACTER.IsFemale,'її','його')] невміння тримати язика за зубами наші таємниці стали надбанням широкої громадськості."
 obsessive_perfectionist_die_desc: "Через [Select_CString(CHARACTER.IsFemale,'її','його')] ретельне втручання в кожну важливу справу наша країна понесла колосальні витрати. Тепер ми можемо зітхнути з полегшенням."
 malevolent_die_desc: "Жорстокій тиранії прийшов кінець, і наші підлеглі вперше за довгий час можуть зітхнути повними грудьми."
 conqueror_die_desc: "Наші вороги зітхнуть з полегшенням, коли дізнаються про [Select_CString(CHARACTER.IsFemale,'її','його')] смерть."
 #Obituaries for Generals/Admirals:
 military_theorist_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона покинула', 'Він покинув')] нас, але [Select_CString(CHARACTER.IsFemale,'її', 'його')] теорії житимуть вічно!"
 strategist_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] народ переживає важку втрату."
 mamluk_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона','Він')] назавжди залишиться в пам'яті своїх братів по зброї."
 no_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона померла','Він помер')] занадто рано і [Select_CString(CHARACTER.IsFemale,'не встигла','не встиг')] залишити великої спадщини."
 glory_seeker_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] сміливість у бою запам'яталися багатьом воякам. Вони важко переживають [Select_CString(CHARACTER.IsFemale,'її','його')] смерть."
 born_to_the_saddle_die_desc: "Наші кавалеристи оплакують [Select_CString(CHARACTER.IsFemale,'свою дорогу сестру','свого дорогого брата')]."
 defensive_planner_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона приділяла','Він приділяв')] особливу увагу безпеці наших вояків. Тепер їм буде нелегко."
 battlefield_medic_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона приділяла','Він приділяв')] особливу увагу здоров'ю наших вояків. Тепер їм буде нелегко."
 ruthless_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] тактика ведення бою лякала наших ворогів до тремтіння."
 inspirational_leader_general_die_desc: "Вояки ще довго передаватимуть [Select_CString(CHARACTER.IsFemale,'її','його')] палкі промови з вуст в уста."
 master_of_arms_die_desc: "Наші піхотинці оплакують [Select_CString(CHARACTER.IsFemale,'свою дорогу сестру','свого дорогого брата')]."
 goal_oriented_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона','Він')] безліч разів [Select_CString(CHARACTER.IsFemale,'рятувала','рятував')] наші війська від поразки."
 hardy_warrior_die_desc: "Навіть коли справи йшли погано, вже одна [Select_CString(CHARACTER.IsFemale,'її','його')] присутність підбадьорювала нас."
 siege_specialist_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона довела','Він довів')] мистецтво облоги до досконалості. Всі ці зусилля багаторазово окупилися."
 cannoneer_die_desc: "Наші артилеристи оплакують [Select_CString(CHARACTER.IsFemale,'свою дорогу сестру','свого дорогого брата')]."
 extortioner_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] кончина порадує всіх торговців, крім наших співвітчизників."
 ruthless_blockader_die_desc: "Жителі прибережних портів зможуть зітхнути з полегшенням."
 buccaneer_die_desc: "Після [Select_CString(CHARACTER.IsFemale,'її','його')] смерті наші вороги знову відчують себе в безпеці на судноплавних шляхах."
 prize_hunter_die_desc: "Завдяки [Select_CString(CHARACTER.IsFemale,'її','його')] пристрасті наш флот поповнився безліччю трофейних [Concept('ships','кораблів')|e]."
 ironside_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] прихильність до оборонної тактики справила незабутнє враження на всіх під [Select_CString(CHARACTER.IsFemale,'її','його')] командуванням."
 naval_engineer_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] уважне ставлення до [Concept('ships','кораблів')|e] значно збільшило термін служби суден нашого [Concept('navy','флоту')|e]."
 naval_showman_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] зухвалі і хитрі маневри прославили наших моряків на весь світ і підвищили їхній професіоналізм."
 ram_raider_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] зухвалі і хитрі маневри прославили наших моряків на весь світ і підвищили їхній професіоналізм."
 naval_gunner_die_desc: "Регулярні навчання корабельних артилеристів значно зміцнили нашу морську міць за роки [Select_CString(CHARACTER.IsFemale,'її','його')] служби."
 accomplished_sailor_die_desc: "[Select_CString(CHARACTER.IsFemale,'Ця відважна мореплавиця користувалася','Цей відважний мореплавець користувався')] великою повагою серед своїх підлеглих."
 level_headed_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона вміла','Він умів')] зберігати холоднокровність навіть перед обличчям найстрашнішої небезпеки. Нам дуже [Select_CString(CHARACTER.IsFemale,'її','його')] не вистачатиме."
 #Artists
 gold_loving_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] любов до золота виснажила нашу скарбницю. Нарешті рахівники зітхнуть з полегшенням."
 humble_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] скромність ще сильніше відтінила [Select_CString(CHARACTER.IsFemale,'її','його')] видатні заслуги."
 workaholic_die_desc: "Важка праця звела [Select_CString(CHARACTER.IsFemale,'її','його')] в могилу раніше часу, але пам'ять про [Select_CString(CHARACTER.IsFemale,'її','його')] досягнення залишиться на віки."
 lazy_die_desc: "Праця була [Select_CString(CHARACTER.IsFemale,'їй','йому')] ненависта. Протягом усього життя [Select_CString(CHARACTER.IsFemale,'вона намагалася','він намагався')] пальцем об палець не вдарити."
 prominent_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона облагодіяла,'Він облагодіяв')] нашу націю, і пам'ять про [Select_CString(CHARACTER.IsFemale,'неї','нього')] залишиться на віки."
 inconspicious_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона','Він')] ніби нічого не [Select_CString(CHARACTER.IsFemale,'зробила','зробив')] для свого народу. [Select_CString(CHARACTER.IsFemale,'Її','Його')] смерть залишилася непоміченою."
 meticulous_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] старанність не допомогла [Select_CString(CHARACTER.IsFemale,'їй','йому')] просунутися ні на якомусь іншому поприщі, крім мистецтва."
 careless_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона','Він')] дорого [Select_CString(CHARACTER.IsFemale,'поплатилася','поплатився')] за свою недбалість."
 adept_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] видатні таланти прославлять [Select_CString(CHARACTER.IsFemale,'її','його')] ім'я на віки."
 amateur_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] бездарні твори дуже скоро забудуть."
 prescient_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона була розумна і прониклива','Він був розумний і проникливий')], але долю не перехитрити."
 idler_die_desc: "[Select_CString(CHARACTER.IsFemale,'Ця ледарка принесла','Цей ледар приніс')] своїм покровителям одні збитки і розчарування."
 #Explorers
 curious_adventurer: "Допитливість"
 desc_curious_adventurer: "Цей дослідник має допитливий розум. Він не зупиниться, поки ретельно не вивчить кожен острів. Йому не терпиться розгадати таємниці земної кулі. На відміну від інших ним рухає інтерес, а не особиста вигода."
 curious_adventurer_die_desc: "Будемо сподіватися, що [Select_CString(CHARACTER.IsFemale,'вона','він')] нарешті [Select_CString(CHARACTER.IsFemale,'задовольнила','задовольнив')] свою поістині ненаситну цікавість."
 navigator: "Досвід у навігації"
 desc_navigator: "Цей дослідник присвятив життя мореплавству і здатний провести свій [Concept('ship','корабель')|e] крізь небезпечні води."
 navigator_die_desc: "[Select_CString(CHARACTER.IsFemale,'Вона','Він')] повертається у свою рідну гавань."
 treasure_hunter: "Любов до скарбів"
 desc_treasure_hunter: "Цього дослідника цікавлять тільки гроші. Він зробить все, щоб заволодіти рідкісними диковинами невідомих земель. Добробут місцевих жителів його зовсім не турбує."
 treasure_hunter_die_desc: "На жаль, [Select_CString(CHARACTER.IsFemale,'їй','йому')] не вдалося забрати на той світ жодного зі своїх скарбів."
 cartographer: "Пристрасть до картографії"
 desc_cartographer: "Цей дослідник обожнює складати карти і відкривати нові землі. Його експедиції тривають набагато довше, зате користуватися його картами — одна насолода. Він щиро любить свою роботу і легко погодиться на скромну плату."
 cartographer_die_desc: "Попереду [Select_CString(CHARACTER.IsFemale,'її','його')] чекають нові невідомі землі."
 scientist_on_sea: "Науковий інтерес до моря"
 desc_scientist_on_sea: "Цим дослідником рухає науковий інтерес. Він приділяє мало уваги картам, але із захопленням вивчає флору і фауну нових земель."
 scientist_on_sea_die_desc: "[Select_CString(CHARACTER.IsFemale,'Її','Його')] ім'ям буде названо багато тварин і рослин."
 #Children
 child_prodigy: "Обдарованість"
 child_prodigy_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'пішла','пішов')] раніше строку. [Select_CString(CHARACTER.IsFemale,'Її','Його')] геній так і не розкрився. Цю втрату неможливо відшкодувати."
 desc_child_prodigy: "Цю дитину чекає велике майбутнє. Їй судилося залишити своє ім'я в історії."
 child_gifted: "Незвичайні здібності"
 child_gifted_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'пішла','пішов')] раніше строку. [Select_CString(CHARACTER.IsFemale,'Її','Його')] чекала блискуча доля. Цю втрату неможливо відшкодувати."
 desc_child_gifted: "Ця дитина вражає своїх дорослих колег незвичайними здібностями. Вони впевнені, що її чекає блискуче майбутнє."
 child_slow: "Скромний розум"
 child_slow_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'пішла','пішов')] раніше строку. [Select_CString(CHARACTER.IsFemale,'Її','Його')] коротке життя було повне труднощів, і наші серця стискаються від співчуття."
 desc_child_slow: "Ця дитина зірок з неба не хапає. Їй доводиться докладати всіх зусиль, щоб не відставати від своїх однолітків."
 child_idiot: "Тупість"
 child_idiot_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'пішла','пішов')] раніше строку. Ми зустріли цю звістку зі змішаним почуттям скорботи і полегшення. У будь-якому разі [Select_CString(CHARACTER.IsFemale,'її','його')] не чекало нічого доброго."
 desc_child_idiot: "Ця дитина тупа як корок. Навряд чи їй варто розраховувати на гідне майбутнє."
 child_intelligent: "Незвичайний розум"
 child_intelligent_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'пішла','пішов')] раніше строку. [Select_CString(CHARACTER.IsFemale,'Вона подавала','Він подавав')] великі надії, і наші серця сповнені скорботи."
 desc_child_intelligent: "Ця дитина володіє незвичайним розумом, який необхідно розвивати."
 child_gregarious: "Комунікабельність"
 child_gregarious_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'пішла','пішов')] раніше строку. За своє коротке життя [Select_CString(CHARACTER.IsFemale,'вона встигла','він встиг')] обзавестися безліччю знайомих, і зараз їхні серця сповнені скорботи."
 desc_child_gregarious: "Ця дитина любить перебувати в компанії і отримує задоволення від спілкування з людьми."
 child_rowdy: "Непосидючість"
 child_rowdy_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'спочила','спочив')] навіки. Навіть дивно, що [Select_CString(CHARACTER.IsFemale,'вона','він')] нарешті [Select_CString(CHARACTER.IsFemale,'замовкла','замовк')]."
 desc_child_rowdy: "Цю дитину ніяк не назвеш тихенькою. Її присутність ніколи не залишається непоміченою, а від її пустощів страждають усі навколо."
 child_ambitious: "Честолюбство"
 child_ambitious_die_desc: "На жаль, [Select_CString(CHARACTER.IsFemale,'їй','йому')] не вдалося втілити в життя свої амбітні мрії."
 desc_child_ambitious: "Ця дитина знає чого хоче і не розмінюється на дрібниці. Здається, її амбіції неможливо задовольнити."
 child_gallant: "Шляхетність"
 child_gallant_die_desc: "[CHARACTER.GetName] більше не з нами. Усі оплакують [Select_CString(CHARACTER.IsFemale,'її','його')] безчасну кончину. [Select_CString(CHARACTER.IsFemale,'Вона була одна','Він був один')] на мільйон: надто [Select_CString(CHARACTER.IsFemale,'прекрасна','прекрасний')] для цього світу."
 desc_child_gallant: "Незважаючи на юний вік, у цієї дитини лицарські риси: елегантність, ввічливість, дбайливість. У майбутньому ця людина напевно проявить свій героїчний потенціал і залишиться в легендах і піснях."
 child_shrewd: "Цепкий розум"
 child_shrewd_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'була хитра','був хитрий')], але смерть виявилася хитріша. Навіть [Select_CString(CHARACTER.IsFemale,'їй','йому')] не вдалося обіграти кістляву."
 desc_child_shrewd: "Ця дитина володіє гострим розумом, у будь-якій ситуації мислить блискавично і кого завгодно залишить у дурнях."
 unsuited_for_army_command: "Бездарне керівництво армією"
 unsuited_for_army_command_die_desc: "На щастя, [Select_CString(CHARACTER.IsFemale,'її','його')] спірні стратегічні рішення більше нікому не завдадуть шкоди. Багато людей зраділи, дізнавшись про [Select_CString(CHARACTER.IsFemale,'її','його')] кончину. Тепер воякам нічого не загрожує, і вони нарешті зможуть зітхнути спокійно."
 desc_unsuited_for_army_command: "Якщо така людина стає на чолі армії — пиши пропало. Вона нічого не тямить у тактиці і стратегії ведення бою, і її офіцерам залишається лише сподіватися, що розфуфирений генерал буде просто стояти стовпом, а не роздавати дурні накази."
 unsuited_for_naval_command: "Бездарне керівництво флотом"
 unsuited_for_naval_command_die_desc: "Щоразу, коли [CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'виходила','виходив')] в море, у [Select_CString(CHARACTER.IsFemale,'неї','нього')] починався напад нудоти. Усі моряки зітхнули з полегшенням. Їм більше не доведеться нескінченно драїти палубу."
 desc_unsuited_for_naval_command: "Щоб командувати флотом, потрібно вміти орієнтуватися в морських водах і, звісно ж, добре переносити хитавицю, інакше ти станеш тим вантажем, який зрештою потопить корабель."
 unsuited_for_country_ruling: "Бездарне керівництво державою"
 unsuited_for_country_ruling_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'заснула','заснув')] вічним сном, і ця ганебна глава нашої історії нарешті закінчилася."
 desc_unsuited_for_country_ruling: "Далеко не кожен здатний керувати країною. Історія знала безліч таких же слабких монархів. Ця людина або не бажає, або просто не здатна стояти на чолі пристойної держави."
 #RELIGIOUS_FIGURES
 efficient_administrator: "Ефективний управитель"
 desc_efficient_administrator: "Зі священних текстів можна не лише почерпнути духовні істини, а й навчитися життєвим мудрощам. Ця людина настільки досягла успіху в останньому, що може впливати на поведінку інших людей і легко вирішувати бюрократичні та управлінські завдання."
ï»¿ efficient_administrator_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale,'покинула','покинув')] цей бренний світ, і без [Select_CString(CHARACTER.IsFemale,'її','його')] грамотного керівництва уряд почав працювати менш ефективно."
 proselytizer: "Релігійний агітатор"
 desc_proselytizer: "Вірувань може бути скільки завгодно; істинна віра одна. Ревне навернення заблуканих душ до правильної релігії не тільки зміцнює громаду, а й наставляє людей на шлях істини."
 proselytizer_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'покинула', 'покинув' )] цей світ. Незліченна кількість людей, навернених [Select_CString(CHARACTER.IsFemale, 'нею', 'ним' )] до істинної релігії, оплакують [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] відхід. [Select_CString(CHARACTER.IsFemale, 'Вона була', 'Він був' )] справжнім світочем віри, і багато душ будуть втрачені, позбувшись [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] настанов."
 reverend_teacher: "Шанований вчитель"
 desc_reverend_teacher: "Людей, яких можна назвати справжньою скарбницею знань, небагато, але їхні вчення й настанови завжди високо цінуються — особливо серед вірних учнів, якими оточують себе подібні вчителі."
 reverend_teacher_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'відійшла', 'відійшов' )], [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] величезні знання не змогли вберегти [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] від смерті. Світ, позбувшись цього унікального розуму, втратив частку мудрості, а численні учні оплакують [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] відхід."
 ascetic: "Аскет"
 desc_ascetic: "Духовне життя передбачає повну відмову від світських утіх. Ця людина серйозно ставиться до заповідей своєї віри й відмовляється від будь-яких насолод, воліючи в усьому обходитися малим."
 ascetic_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'покинула', 'покинув' )] цей світ раптово, але [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] смерть не стала несподіванкою. Рішуча відмова від усього матеріального, зокрема від їжі, не могла залишитися без наслідків. Попри це, багато [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] послідовників готові йти слідами [Select_CString(CHARACTER.IsFemale, 'наставниці', 'наставника' )], наслідуючи [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] аскетичні практики."
 mystic_seer: "Таємновидець"
 desc_mystic_seer: "Розплутати нитки долі та зазирнути за завісу, що покриває майбутнє, — діяння, під силу далеко не кожному. Багато з тих, кому вдалося пронизати поглядом пелену та побачити за нею хоч щось, втратили розум… Але для тих, хто опанував дар ясновидіння, майбутнє видно як на долоні."
 mystic_seer_die_desc: "Попри свій дар передбачення, [CHARACTER.GetName] не [Select_CString(CHARACTER.IsFemale, 'змогла', 'зміг' )] уникнути смерті. Важко сказати, чи [Select_CString(CHARACTER.IsFemale, 'передбачала', 'передбачав' )] [Select_CString(CHARACTER.IsFemale, 'вона', 'він' )] свій скорий відхід — але навіть якщо так, [Select_CString(CHARACTER.IsFemale, 'їй', 'йому' )] не вдалося змінити призначене."
 literalist: "Букваліст"
 desc_literalist: "Священні тексти та стародавні писання — наріжний камінь будь-якої релігії. Ця людина ставиться до них настільки ревно, що вважає, ніби в релігії не може бути іншої основи, — і більше того, самі тексти вона вважає незмінними та безпомилковими в усьому, навіть у порядку слів у реченнях."
 literalist_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'померла', 'помер' )], і ми втратили найбільшого тлумача писань. Учні та послідовники проводжали [Select_CString(CHARACTER.IsFemale, 'свою наставницю', 'свого наставника' )] в останню путь, зачитуючи [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] улюблені фрагменти зі священних книг, щоб слова істинної віри супроводжували [Select_CString(CHARACTER.IsFemale, 'покійну', 'покійного' )] і після смерті."
 unorthodox: "Неправовірний"
 desc_unorthodox: "Певні сторони нашої віри можна тлумачити по-різному, але деякі тлумачення зазвичай сприймаються прихильніше. Ця людина дотримується інших, менш поширених думок, що в найкращому разі викликає неприязнь з боку віруючих, а в найгіршому — відторгнення. Проте чимало людей поділяє ці погляди… або хоча б готові вислухати, в чому вони полягають."
 unorthodox_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'випустила', 'випустив' )] дух, і деякі прихильники ортодоксії в нашій релігійній громаді зустріли цю звістку з полегшенням, знаючи, що їм більше не доведеться стикатися з [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] «ексцентричністю». Попри це, багато віруючих щиро оплакують цю втрату. Їм бракуватиме [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] незвичайного погляду на речі."
 hermit: "Відлюдник"
 desc_hermit: "Постійне спілкування з оточенням інколи погано позначається на людях, особливо на тих, хто всерйоз обрав духовний шлях. До таких належить і ця людина: вона вважає за краще жити на самоті, аніж серед народних мас, які заважають спілкуванню з Всевишнім, і зовсім не цікавиться справами інших."
 hermit_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'померла', 'помер' )], хоча через [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] відлюдний спосіб життя про це стало відомо не одразу. Навіть [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] послідовники вкрай рідко бачили [Select_CString(CHARACTER.IsFemale, 'свою наставницю', 'свого наставника' )], адже серед них не прийнято спілкуватися одне з одним. Тепер, з [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] відходом, вони залишилися зовсім одні."
 alms_giver: "Милосердний"
 desc_alms_giver: "Блаженні ті, хто ділиться зі знедоленими. Ця людина не байдужа до бід бідняків і завжди подає їм милостиню, чи то їжа, чи гроші. Її прикладу слідують вірні учні, завдяки чому нужденні з нижчих верств завжди можуть розраховувати на якусь допомогу."
 alms_giver_die_desc: "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'користувалася', 'користувався' )] величезною повагою серед жебраків і знедолених, і [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] смерть стала страшним ударом для всіх, хто залежав від [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] щедрих подаянь. Їм дуже бракуватиме їхнього [Select_CString(CHARACTER.IsFemale, 'благодійниці', 'благодійника' )]."
 stargazer: "Зоряний мрійник"
 desc_stargazer: "Людина почала дивитися на зорі одразу, як тільки навчилася ходити. Багато хто шукає в нічному небі божественну сутність, і ця людина — не виняток: її погляд завжди спрямований угору в пошуках знань і відповідей. Зорі можуть навчити дуже багато чому — достатньо лише вдивитися в них."
 stargazer_die_desc: "За життя [CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'сяяла', 'сяяв' )] як зоря, освітлюючи все навколо себе. З [Select_CString(CHARACTER.IsFemale, 'її', 'його' )] смертю світ став трішки темнішим. [Select_CString(CHARACTER.IsFemale, 'Її', 'Його' )] голос більше не віщатиме про таємниці небосхилу, і багато з тих, хто слідом за [Select_CString(CHARACTER.IsFemale, 'нею', 'ним' )] піднімав погляд до небес, тепер звертають очі додолу."
