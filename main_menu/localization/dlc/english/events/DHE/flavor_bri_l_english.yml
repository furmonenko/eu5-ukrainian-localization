l_english:
 flavor_bri.1.title: "Catholicon Armoricum"
 flavor_bri.1.desc: "У 1464 році Жан Лагадек видав перший тримовний латинсько-бретонсько-французький словник. Це досягнення вражає тим, що раніше ніхто не видавав словників бретонською чи французькою мовами. Поширивши серед народу копії Catholicon Armoricum, ми покажемо всім, що бретонська мова за значущістю нічим не поступається французькій."
 flavor_bri.1.a: "Це піде на користь усій Бретані!"
