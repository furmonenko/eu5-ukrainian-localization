 rise_of_the_ottomans.202.title: "[target_location.GetNameWithNoTooltip]. Тінь Сельджукидів"
 rise_of_the_ottomans.203.title: "[target_location.GetNameWithNoTooltip]. Місто розбрату"
 rise_of_the_ottomans.204.title: "[target_location.GetNameWithNoTooltip]. На перехресті культур"
 rise_of_the_ottomans.205.title: "[target_location.GetNameWithNoTooltip]. Вплив на Сході"
 rise_of_the_ottomans.206.title: "Невірна [target_location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.208.title: "Падіння міста [target.GetNameWithNoTooltip]"
 rise_of_the_ottomans.208.desc: "Місто [target.GetName], перлина нашої імперії, опинилося в руках ворога. Неприятелю вдалося прорвати оборону і дістатися до центру, сіючи хаос і знищуючи місцеве населення…"
 rise_of_the_ottomans.208.a: "Кошмар наяву!"
 rise_of_the_ottomans.209.title: "Завоювання [Location.Custom('LR_GEN')|l] [Location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.209.desc: "Усі спроби захистити свої володіння були марними: на наш жаль, ми втратили контроль над важливим [Location.Custom('LR_INST')|l]-оплотом під назвою [Location.GetName]. Сьогодні чорний день для нашого народу. Наше становище в регіоні стає дедалі хиткішим…"
 rise_of_the_ottomans.209.a: "Невже це кінець?"
