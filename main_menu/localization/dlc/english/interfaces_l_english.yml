 MAPMODE_SUB_CONTINENT: "#T $mapmode_sub_continent_name$#!\n$mapmode_common_start$ [Concept('sub_continent','макрорегіону')|e], до якого вони належать."
 mapmode_hre_name: "Імперія"
 MAPMODE_HRE: "#T $mapmode_hre_name$#!\nІмператор фарбується синім, виборщики блакитним, а учасники зеленим. Пофарбовані області показують землі у володінні імперії."
 mapmode_war_name: "Війна"
 MAPMODE_WAR: "#T $mapmode_war_name$#!\nБудь-яка [Concept('country','держава')|e], що веде [Concept('war','війну')|e] з обраною державою, фарбується #R червоним#!, а ті, хто воює на одному боці, фарбуються #G зеленим#!. Окуповані території заштриховуються протилежним кольором."
 mapmode_cities_name: "Ранги районів"
