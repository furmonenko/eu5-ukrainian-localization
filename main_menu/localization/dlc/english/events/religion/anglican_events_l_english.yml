l_english:
 anglican_events.1.title: "Демонстрація королівського герба"
 anglican_events.1.desc: "Після руйнування та зняття папських символів англіканські церкви залишились майже без жодних прикрас. Тому було постановлено демонструвати там замість цих богохульних ікон Королівський герб. Його присутність закріплює в народній свідомості дійсність нового порядку: [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'помазана', 'помазаний')] Богом не лише як [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, а й як [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'верховна', 'верховний')] глава церкви."
 anglican_events.1.a: "Королівський герб має висіти в кожній церкві."
 anglican_events.2.title: "Рекузантство"
 anglican_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|U] [ROOT.GetCountry.GetName] — це держава, в якій усі піддані зобов'язані брати участь в англіканських богослужіннях. Нонконформізм у цьому питанні карається великими штрафами. У відмовників-рекузантів відбирають товари й майно, землі, нерухомість і права спадкування, а також усі пенсії та ренти. Втім, виконувати такі покарання складно через величезну кількість потенційних рекузантів, тому нам слід зосередити увагу на найзлісніших порушеннях.\n\nПапізм — особливо злісний злочин. Оскільки папа не визнає легітимність англійського правителя, його прикладу мають наслідувати всі віруючі католики, а тому всіх католиків слід вважати державними зрадниками.\n\nПід дію цього закону можуть потрапити й такі радикальні нонконформісти як пуритани, якщо вони занадто відступлять від канонів церкви.\n\nЦей закон має забезпечити єдність віри на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, але водночас він може відлякати гарячі голови при дворі, адже тепер навіть просте звинувачення в рекузантстві може зруйнувати репутацію придворного."
 anglican_events.2.a: "Зосередимося на католиках."
 anglican_events.2.b: "Зосередимося на пуританах."
 anglican_events.2.a.tt: "Усі #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! [Concept('pops','групи населення')|e] втрачають [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
 anglican_events.3.title: "Проповіді"
 anglican_events.3.desc: "Англіканська церква не вимагає від своїх священників витрачати багато часу на проповіді: за законом вистачить однієї на місяць, а то й на три — і ті зазвичай беруться з Книги настанов.\n\nБагато парафіян прагнуть більш небайдужого підходу до церковних служб і тому беруть ситуацію у свої руки: вони збирають гроші й запрошують освічених священників читати проповіді у своїх єпархіях. Однак такі священники часто дотримуються нетрадиційних релігійних поглядів. Найчастіше найбільше читати проповіді готові носії найрадикальніших ідей. Тому такі неофіційні зібрання стали асоціюватися з рухом пуритан.\n\nЗ одного боку, релігійно освічене населення може бути корисним, але з іншого боку, якщо ми почнемо боротися з пуританами, це зміцнить авторитет церкви."
 anglican_events.3.a: "Заборонимо нонконформістські проповіді."
 anglican_events.3.b: "Нехай проповідують, як хочуть."
 anglican_events.4.title: "Парламентські дебати про англіканську доктрину"
 anglican_events.4.desc: "Члени [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! часто збираються для обговорення питань релігії. Зазвичай [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] пропонує нові реформи англіканської церкви, а думки членів [ROOT.GetCountry.Custom('parliament_ru_GEN')|l] розділяються згідно з належністю кожного: палата громад, як правило, виступає за радикальні або навіть пуританські заходи, а лорди частіше виступають з більш консервативних позицій. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] нечасто домагається ухвалення своїх законів у незмінному вигляді, і навіть у тих випадках, коли це відбувається, доводиться вдаватися до примусу."
 anglican_events.4.a: "Ухвалимо реформи в тому вигляді, як пропонує [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 anglican_events.4.b: "Сьогодні перемога за лордами."
 anglican_events.4.c: "Прислухаємося до Палати громад."
 anglican_events.5.title: "Марпрелатські трактати"
 anglican_events.5.desc: "Група пуритан під спільним псевдонімом «Мартін Марпрелат», невдоволена консервативним істеблішментом в англіканській церкві, почала публікувати сатиричні памфлети з нападками на лідерів церкви. На думку авторів, #L [ROOT.GetCountry.GetAdjective|l]ські#! єпископи — це купка «самозакоханих, папістських, зарозумілих, богохульних дріб'язкових шкідливих святош», що привласнили собі владу Бога.\n\nЦі трактати привертають до себе увагу громадськості, і якщо ми будемо сидіти склавши руки, вони можуть похитнути репутацію церковних верхів."
 anglican_events.5.a: "Не будемо звертати уваги на ці пасквілі."
 anglican_events.5.b: "Відповісти тим самим: це війна памфлетів!"
 anglican_events.5.c: "Знайдемо й арештуємо авторів."
 anglican_events.6.title: "Повстання через релігійні книги"
 anglican_events.6.desc: "Доктрини англіканської церкви викладені в Книзі спільних молитов. У міру еволюції англіканської думки та її переходу від радикальних ідей до більш традиційної теології ця книга потребує регулярного перегляду. В останній її редакції містяться матеріали, які сильно обурили мешканців провінції [prayer_book_province.GetName], багато з яких досі дотримуються католицьких догм і практик. Вони підняли повстання з вимогою повернути книгу до її попередньої редакції."
 anglican_events.6.a: "Скасуємо нову редакцію й поступимося традиціоналістам."
 anglican_events.6.b: "Ми не потерпимо цього папістського заколоту!"
 anglican_events.7.title: "[Select_CString(minister.IsFemale,'Таємна католичка', 'Таємний католик')]"
 anglican_events.7.desc: "#L [ROOT.GetCountry.GetAdjective]ська#! реформація не переконала все населення країни. Навіть при дворі багато хто продовжує відчувати симпатію до #TOOLTIP:RELIGION,catholic_tt,X #L католицизму#!#!. Нещодавно ми дізналися, що [minister.GetName] таємно відвідує #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! меси, що суворо заборонено законом. Якщо ця інформація дійде до громадськості, [minister.GetName] позбудеться всіх своїх земель і майна, а також більше не зможе займати державні посади."
 anglican_events.7.a: "Поки що [Select_CString(minister.IsFemale,'вона', 'він')] занадто [Select_CString(minister.IsFemale,'цінна', 'цінний')] для нас."
 anglican_events.7.b: "При нашому дворі немає місця католикам!"
 anglican_events.7.c: "Відрубати [Select_CString(minister.IsFemale,'їй', 'йому')] голову!"
 anglican_events.8.title: "Молитви святим"
 anglican_events.8.desc: "Коли #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! вдалося порвати з Римом, ми відкинули забобонні упередження про те, що молитися потрібно святим, а не самому Богу. Оскільки в нашій новій доктрині немає місця папістському поняттю чистилища, то немає потреби й у святих, які б заступалися за наші грішні душі. Але попри все це, багато хто продовжує молитися святим, і багато церков занадто ревно шанують своїх святих покровителів."
 anglican_events.8.a: "Нехай моляться, яка в цьому шкода?"
 anglican_events.8.b: "Необхідна одноманітність."
 anglican_events.9.title: "Відмова від церковних свят"
 anglican_events.9.desc: "Католицький літургійний календар сповнений церковних свят, які вважаються вихідними днями й приводами для святкувань. Звільнившись з-під папської влади, наша церква тепер має вирішити, що робити з цією традицією. Найзапекліші реформатори заявляють, що нескінченні свята схиляють віруючих до гріха й відволікають від корисних праць. Теологи цю ідею поділяють, але відмова від свят може засмутити простий народ, якому до вподоби іноді відпочити."
 anglican_events.9.a: "Скасуймо більше свят."
 anglican_events.9.b: "Нехай веселяться."
 anglican_events.10.title: "Пуритани відпливають до колоній"
 anglican_events.10.desc: "Пуритани вже тривалий час критикують ієрархію та доктрини #L [ROOT.GetCountry.GetAdjective|l]ської#! церкви. На їхню думку, Реформація досягла лише того, що папу римського на місці глави церкви [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'замінила', 'замінив')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], і тому вони відкрито засуджують повільний темп релігійних реформ у державі. Крім суто теологічних суперечок пуритани також часом переслідуються як небезпечні дисиденти, залежно від того, яку позицію щодо них займе [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Втомившись від релігійних чвар у Європі, багато пуритан вирішили переїхати до Нового Світу. Вони організували колоніальну компанію й запросили дозволу будувати нові поселення в Америці."
 anglican_events.10.a: "Нехай будують свої поселення."
 anglican_events.10.b: "Відправимо їх до вже діючої колонії."
 anglican_events.11.title: "Суперечки через облачення"
 anglican_events.11.desc: "Питання облачень священників залишається в англіканській церкві предметом гарячих обговорень. Розкішні йповні порожнього символізму папістські вбрання, поза сумнівом, слід скасувати, але суперечки про те, наскільки аскетично мають одягатися англіканські священники, не вщухають.\n\nКонсервативні англікани хочуть хоча б якоюсь мірою повернути прикрашені облачення католицьких священників, тоді як помірковані реформатори вважають, що вистачить і простого підрясника. Радикальні ж реформісти наполягають, що особливі облачення не лише не згадуються в Писаннях, а й узагалі противні встановленим Господом обрядам."
 anglican_events.11.a: "Дозволимо традиційні облачення."
 anglican_vestments_tt: "Це підвищить попит на #TOOLTIP:GOODS,fine_cloth,X #L тонке сукно#!#! серед #TOOLTIP:POPTYPE,clergy,X #L священників#!#!"
 anglican_events.11.b: "Лише підрясники."
 anglican_events.11.c: "Відмовимося від усіх особливих вбрань."
 anglican_events.12.title: "Руйнування вівтарів"
 anglican_events.12.desc: "Ранні роки Реформації в Англії — це час шаленого іконоборства. У церквах нещадно знищується все, що хоч якось нагадує про папізм, існування чистилища або небесну природу святих. Усе, що може збити мирян з путі істинної, має бути знищене: реформатори руйнують вівтарі, забілюють фрески й розорюють каплиці.\n\nАнгліканська церква не може знайти відповіді на питання, як далеко має заходити це іконоборство. Найзапекліші реформатори закликають покінчити з хрестами, свічками й розп'яттями, тоді як інші пропонують повернути хоча б деякі нешкідливі прикраси."
 anglican_events.12.a: "Знищимо вівтарі, а невдоволених папістів під замок!"
 anglican_events.12.a.tt: "Усі #TOOLTIP:RELIGION,$catholic_tt$,X #L католицькі#!#! [Concept('pops', 'групи населення')|e] втратять [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
 anglican_events.12.b: "Знищимо лише відверто папістське."
 anglican_events.12.b.tt: "Усі #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! [Concept('pops','групи населення')|e] втрачають [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
 anglican_events.12.c: "Досить нам іконоборства."
 anglican_events.13.title: "Католицькі підбурювачі"
 anglican_events.13.desc: "Хоча #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! вдалося офіційно порвати з Римом, папа продовжує втручатися в наші справи й будувати підступи, метою яких є [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Його агенти з числа єзуїтів і священників ховаються серед зрадників-рекузантів.\n\nЦі таємні католики винаходять дедалі нові способи ховати агентів папи від очей правосуддя: у просторах між стінами, під підлогою і навіть у викопаних під землею ходах. Ховатися в таких схованках небезпечно для здоров'я і навіть життя, тож при виявленні сховані священники зазвичай опиняються в пастці."
 anglican_events.13.a: "Влаштуємо полювання на священників по всій країні. Обшукати кожен дім!"
 anglican_events.13.b: "З'ясуймо, звідки вони лізуть."
 anglican_events.15.title: "Нонконформіст на троні"
 anglican_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'опинилася', 'опинився')] в незавидному становищі релігійного дисидента і водночас [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'верховної', 'верховного')] глави англіканської церкви. #L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ські#! англікани важко переживають такий стан справ, і від цього сильно страждає легітимність самої церкви."
 anglican_events.15.a: "Доведеться звикати."
 anglican_events.15.b: "Монарх має бути англіканської віри."
