l_english:
 flavor_sav.1.title: "Палац Венарія"
 flavor_sav.1.desc: "Оточений розкішними садами та прикрашений складними елементами в стилі бароко й #TOOLTIP:INSTITUTION,renaissance,X #L ренесансу#!#!, цей розкішний королівський палац у Турині є незаперечним свідченням нашої величі. Придворні та гості палацу мешкають у чудових кімнатах, кожна з яких зберігає в собі частинку багатого минулого нашої держави та навіює думки про її світле майбутнє.\n\nРозташовані на території резиденції фонтани, скульптури та зелені насадження створюють безтурботний простір, де завжди можна усамітнитися. Водночас палац також слугує місцем проведення різноманітних заходів і виставок, на яких високопоставлені іноземні гості можуть ознайомитися з культурним надбанням #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Усе це стало можливим лише завдяки нашому чуйному та грамотному керівництву."
 flavor_sav.1.a: "Символ нашої могутності."
