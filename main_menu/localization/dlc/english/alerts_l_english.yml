 ALERT_ANNEXING_DISLOYAL_SUBJECT: "#T Приєднання нелояльного васала#!\nМи намагаємося [Concept('annex','приєднати')|e] [Concept('subject','васала')|e], але він [Concept('disloyal_subject','нелояльний')|e] до нас і процес не рухається. Ми лише даремно витрачаємо ресурси.\n$SUBJECTS$\n\n"
