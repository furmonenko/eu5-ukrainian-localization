 mapmode_diplomacy_political_name: "Політична карта (вибір)"
 MAPMODE_DIPLOMACY_POLITICAL: "#T $mapmode_diplomacy_political_name$#!\nКожна держава фарбується у власний колір. Штрихування показує, що [Concept('location', 'район')|e] [Concept('controller', 'контролює')|e] держава, яка ним не [Concept('owner', 'володіє')|e]."
 mapmode_setup_trade_name: "Розклад торгівлі"
 MAPMODE_SETUP_TRADE: "#T $mapmode_market_name$#!\nФарбує [Concept('location','район')|e] з можливими угодами в колір [Concept('market','ринку')|e], до якого він належить. [Concept('markets','Ринки')|e] без можливих угод пофарбовані сірим."
