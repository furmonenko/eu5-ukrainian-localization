l_english:
 flavor_pap.1.title: "Реорганізація Святої інквізиції"
 flavor_pap.1.desc: "Керуючись пропозицією, яку висунув #TOOLTIP:LOCATION,naples_tt,X #L неаполітанський#!#! інквізитор [future_paul_iv_scope.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] приймає рішення реорганізувати римську інквізицію за іспанською моделлю. Тепер її представники спільно з орденом єзуїтів наводять жах на мешканців держави. Безумовно, їхні методи вкрай жорстокі, але це необхідний захід, без якого неможливо викоренити #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранську#!#! єресь на Апеннінському півострові."
 flavor_pap.1.a: "Інквізиція за іспанським зразком"
 flavor_pap.1.b: "Помірна інквізиція"
 flavor_pap.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pap.2.desc: "Хоча [target_character.GetName] називає себе ревним #TOOLTIP:RELIGIONGROUP,christian,X #L християнином#!#!, він дозволяє собі ототожнювати Бога з природою. Крім того, він підтримує погляди Коперника і нерідко висміює тих, чию віру він вважає сліпою та безпідставною. Нещодавно його затримали у #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#! і перевезли до #TOOLTIP:LOCATION,rome_tt,X #L Риму#!#!, де його будуть судити за його богохульні висловлювання."
 flavor_pap.2.a: "Спалити єретика"
 flavor_pap.2.b: "Зберегти йому життя"
 borgia_pope_tt: "[borgia_pope_scope.GetName] стане новим папою римським!"
 flavor_pap.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] з родини [borgia_pope_scope.GetLastNameWithNoTooltip]"
 flavor_pap.4.desc: "Над Сикстинською капелою піднімається білий дим. Незважаючи на звинувачення у симонії, конклав вирішив, що новим главою Святого Престолу стане архієпископ #TOOLTIP:LOCATION,valencia_tt,X #L Валенсії#!#! [borgia_pope_scope.GetName]. Оскільки [borgia_pope_scope.GetLastNameWithNoTooltip] з'явились на сцені римської політики відносно недавно, багато впливових родин, які претендували на владу, виявились обуреними таким результатом голосування. Вороги нового папи вже активно розпускають про нього погані чутки. Хоча більша їх частина є дурними вигадками, [borgia_pope_scope.GetShortNameWithNoTooltip] справді встиг відзначитись неналежною поведінкою. Зокрема, він завів коханку і призначив кардиналом свого сина на ім'я [borgia_pope_son_scope.GetName], який ледве досяг повноліття. На підставі цього багато хто припускає, що правління нового папи буде сповнене корупції та безлічі скандалів "
 flavor_pap.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip] це переживе."
 flavor_pap.5.title: "[caesar_borgia_scope.GetNameWithNoTooltip]"
 flavor_pap.5.desc: "Син папи римського [caesar_borgia_scope.GetName] став першою людиною, яка добровільно відмовилась від своєї посади кардинала. Замість цього він вирішив присвятити себе військовій справі і вже проявив себе як умілий кондотьєр. Щоб винагородити Чезаре за його заслуги, Його Святість пожалував йому посаду капітан-генерала Святої церкви, фактично зробивши його головнокомандувачем #L [ROOT.GetCountry.GetAdjective|l]ої#! армії."
 flavor_pap.5.a: "Aut Caesar, aut nihil."
 flavor_pap.6.title: "Скандальне папство"
 flavor_pap.6.desc: "Навколо членів родини Борджа ходять огидні чутки. Серед іншого їм приписують вбивства політичних опонентів, скоєних за допомогою кантарелли — смертельної отрути, яку вкрай складно виявити. Крім того, Його Святість звинувачують у корупції та продажу церковних посад, а його діти [caesar_borgia_scope.GetShortName] і [lucrecia_borgia_scope.GetName] і взагалі підозрюються у кровозмішувальному зв'язку. Хоча самі звинувачення бездоказові, багато #TOOLTIP:RELIGION,catholic_tt,X #L католиків#!#! по всьому світу охоче вірять у ці гидкі плітки."
 flavor_pap.6.a: "Брехня і наклеп!"
 flavor_pap.6.b: "Ми можемо обернути це на свою користь."
 flavor_pap.7.title: "Кінець папства Борджа"
 flavor_pap.7.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] помер, чому вельми раді впливові родини #TOOLTIP:LOCATION,rome_tt,X #L Рима#!#!. Кардинали вирішили, що йому на зміну має прийти один з його найзапекліших противників — [target_character.GetName]. Він обіцяє викоренити корупцію і повернути віру людей у святість католицької церкви. Тим часом [caesar_borgia_scope.GetName], який залишився без #L [ROOT.GetCountry.GetAdjective|l]ої#! підтримки, в одну мить втратив усю свою владу і втік до #ONCLICK:COUNTRY,[GetCountry('NAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NAV').Custom('CL_tt')],X [GetCountry('NAV').Custom('CL_ACC')|L]#!#! в надії уникнути розправи з боку своїх ворогів."
 flavor_pap.7.a: "Церква має відновити свою репутацію."
 flavor_pap.8.title: "Чутки про чаклунство"
 flavor_pap.8.desc: "[target_character.GetName] — вельми одіозна і скандальна фігура в #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицькій церкві#!#!. [Select_CString(target_character.IsFemale,'Вона переконана','Він переконаний')] в існуванні відьом, які проводять свої зловісні ритуали і гублять душі невинних #TOOLTIP:RELIGION,catholic_tt,X #L католиків#!#!, однак багато представників духовенства категорично відкидають [Select_CString(target_character.IsFemale,'її','його')] ідеї. Відразу кілька єпископів виступили із заявою, що [target_character.GetNameWithNoTooltip] не має права засуджувати людей у чаклунстві, оскільки церква заперечує його існування.\n\nНам слід чітко позначити свою позицію щодо єресі та чорної магії, щоб уникнути розколу серед католицьких священників."
 flavor_pap.8.a: "Чаклунство — явна ознака єресі."
 flavor_pap.8.b: "Що за дурниці, ніяких відьом не існує!"
 flavor_pap.8.historical_info: "Діяльність ченця-домініканця Генріха Крамера сильно вплинула на ставлення до чаклунства і поклала початок переслідування відьом у Центральній Європі. Взявши участь у відьомському процесі 1482 року, він написав текст, який пізніше став папською буллою #italic Summis desiderantes affectibus#!. Будучи неоднозначною особистістю, Крамер був вигнаний з Інсбрука, коли обвинувачену ним місцеву мешканку було вирішено виправдати. Під час поїздки до Кельна Крамер почав писати трактат #italic Malleus Maleficarum#! — «Молот відьом». Ця праця зміцнила його вплив при переслідуванні відьом в землях Священної Римської Імперії."
 flavor_pap.9.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] збирає апостольський податок"
 flavor_pap.9.desc: "В основі нашої держави лежить віра і неухильне виконання наших обов'язків перед церквою. Щоб довести свою прихильність до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!, ми погодились періодично виплачувати папству #TOOLTIP:ESTATE_PRIVILEGE,apostolic_tax_privilege,X #L апостольський податок#!#!, і тепер прийшов час виконати нашу обіцянку."
 flavor_pap.9.a: "Це наш обов'язок..."
 flavor_pap.9.b: "Нам це не по кишені."
 every_catholic_upset_tt: "Відмовившись від виконання своїх фінансових зобов'язань, ми викличемо осуд з боку всіх католицьких держав"
 opinion_refused_to_pay_apostolic_tax: "Відмовляється платити апостольський податок"
 flavor_pap.10.title: "Швейцарська гвардія"
 flavor_pap.10.desc: "Його Святість підписав указ про заснування папської швейцарської гвардії. Цей елітний полк складається з досвідчених і дисциплінованих солдатів, які поклялись віддано служити #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! до настання Судного дня."
 flavor_pap.10.a: "Вони будуть справно захищати Церкву."
 flavor_pap.11.title: "Пассетто ді Борго"
 flavor_pap.11.desc: "[ShowLocationName('rome')] захоплений ворожими військами! Щоб уникнути полону, [target_character.GetName] може скористатись таємним ходом, який з'єднує Ватикан із замком Святого Ангела. У минулому багатьом правителям вже доводилось покидати місто через цей коридор, і тепер [target_character.GetShortNameWithNoTooltip] має вирішити, чи слідувати їхньому прикладу або залишитись у Ватикані."
 flavor_pap.11.a: "Виходимо через прохід!"
 flavor_pap.11.b: "Місце папи — у Ватикані."
 flavor_pap.12.title: "Розорення Риму"
 flavor_pap.12.desc: "[ShowLocationName('rome')] серйозно постраждав під час війни. Піднявшись на стіни і розгромивши гарнізон, ворожі війська приступили до розграбування міста. Незадовго до початку грабунку, останні кілька вартівників були жорстоко вбиті прямо на сходах собору Святого Петра. Лише втамувавши свою спрагу насильства і руйнувань, мародери нарешті вирушили геть з величезною кількістю награбованих цінностей…"
 flavor_pap.12.a: "Зміцнимо гарнізон, щоб це більше не повторилось."
 flavor_pap.12.b: "Відновимо руйнування у місті."
 flavor_pap.13.title: "Ватиканська бібліотека"
 flavor_pap.13.desc: "#TOOLTIP:RELIGION,catholic_tt,X #L Католицька#!#! церква розташовує великою кількістю рукописів з найрізноманітніших історичних періодів. Щоб зберегти ці цінні тексти для майбутніх поколінь, було прийнято рішення створити у Ватикані велику бібліотеку. Завдяки цьому [ShowLocationName('rome')] стане одним з головних центрів знань не лише серед християнських держав, а й у всьому світі."
 flavor_pap.13.a: "Заснуємо її і зосередимось на працях про управління."
 flavor_pap.13.b: "Потрібно зосередитись на працях про дипломатію."
 flavor_pap.13.c: "Створимо бібліотеку, присвячену бойовим мистецтвам."
 flavor_pap.14.title: "Сикстинська капела"
 flavor_pap.14.desc: "Cappella Maggiore, або «Велика капела», використовується для менш людних богослужінь, ніж базиліки. Колишня величність капели, прикрашеної роботами Фра Анджеліко, зблякла під тягарем років, і зараз вона перебуває у жалюгідному стані. Цю споруду потрібно знести, оскільки серед похилених стін вже небезпечно проводити численні щорічні богослужіння. На її місці з'явиться нова, більш велична Сикстинська капела. Багато відомих творців вшанують за честь прикрасити її."
 flavor_pap.14.a: "Знесемо стару споруду і побудуємо нову на тому ж місці."
 flavor_pap.15.title: "Оздоблення Сикстинської капели"
 flavor_pap.15.desc: "На місці старої занедбаної Великої капели тепер височіє прекрасна Сикстинська капела. Її розміри точно такі ж, як у храму Соломона, згідно з Старим Завітом. Зовнішній вигляд споруди не рясніє оздобленнями; внутрішнє триповерхове приміщення вінчає склепінна стеля, а на стінах розташовано шість високих арочних вікон — по два на кожній. Капела прекрасна у своїй простоті, але фрески, створені найкращими творцями нашого часу, лише підкреслять її витонченість."
 flavor_pap.15.a: "Найняти Сандро Боттічеллі."
 flavor_pap.15.b: "Найняти Гірландайо."
 flavor_pap.15.c: "Найняти П'єтро Перуджино."
 flavor_pap.15.d: "Найняти Мікеланджело."
 flavor_pap.15.e: "Доручимо комусь прикрасити капелу!"
 flavor_pap.17.title: "Думка про симонію"
 flavor_pap.17.desc: "У «Діяннях святих апостолів» 8:9-24 Симон Чарівник пропонував гроші апостолам Іоану і Петру, бажаючи дарувати силу Святого Духа через покладання рук. Відтоді подібний продаж духовної благодаті, у тому числі церковних посад і повноважень, називається симонією. Чимало правителів продавали посаду єпископа, не в силах встояти перед блиском золота."
 flavor_pap.17.a: "Ми вважаємо це злочином!"
 disables_simony: "Ця дія позбавить #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! держави доступу до події «Симонія»."
 flavor_pap.17.b: "Ми дозволяємо подібний підхід."
 flavor_pap.18.title: "Чи варто дозволяти поклоніння мощам?"
 flavor_pap.18.desc: "Багато церков відвіку зберігали і шанували мощі святих, а також використовували їх для зцілення хворих і немічних. Проте деякі вимагають заборонити цей давній звичай, стверджуючи, що він за своєю суттю є ідолопоклонством і єрессю. При цьому продаж мощів — вкрай прибуткова справа, і якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] відкрито підтримає цю практику, то ми зможемо на цьому непогано заробити."
 flavor_pap.18.a: "Ми не допустимо продажу мощів!"
 disables_veneration_of_relics: "Ця дія позбавить #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! держави доступу до події «Поклоніння Діві Марії»."
 flavor_pap.18.b: "Цей звичай зробить нас багатшими."
 flavor_pap.18.c: "Потрібно встановити контроль над поклонінням мощам."
 flavor_pap.19.title: "[galileo_galilei_scope.GetNameWithNoTooltip]"
 flavor_pap.19.desc: "Ідею про те, що Земля та інші планети обертаються навколо Сонця, вперше висунув Миколай Коперник у своїй праці #italic «De revolutionibus orbium coelestium»#!, опублікованій 1543 року. Тепер цю думку також підтримав [galileo_galilei_scope.GetName], видавши свій твір під назвою #italic «Sidereus Nuncius»#! — #italic «Зоряний вісник»#!. Захищаючи точку зору Коперника, Галілей нажив собі безліч ворогів у #TOOLTIP:RELIGION,catholic_tt,X #L католицькій#!#! церкві. Звісно, було б цікаво провести з ним повноцінні дебати, але, можливо, буде розумніше проявити обережність і кинути його за грати, перш ніж він почне відкрито висміювати наші догмати…"
 flavor_pap.19.a: "Запросимо його обговорити наукові питання."
 flavor_pap.19.b: "Його треба віддати під суд."
 flavor_pap.20.title: "Царство Боже на землі"
 flavor_pap.20.desc: "Тепер, коли вся #TOOLTIP:REGION,italy_region,X #L Італія#!#! об'єднана під #TOOLTIP:RELIGION,$catholic_tt$,X #L католицькою#!#! владою, [GetCountry('PAP').GetGovernment.GetRulerTitle|l] проголошує на її місці #TOOLTIP:GOVERNMENT_REFORM,kingdom_of_god_reform,X #L Царство Боже#!#!. Католики з усієї #TOOLTIP:CONTINENT,europe,X #L Європи#!#! стікаються під його знамена, готові з радістю жити в цій зразковій державі #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! цінностей. Іноземні держави більше не мають влади над колегією кардиналів, але #L [GetCountry('PAP').GetAdjective]і#! булли та укази тепер не будуть для них законом."
 flavor_pap.20.a: "Всі під одним Богом!"
 flavor_pap.20.b: "Амінь."
 STATIC_MODIFIER_NAME_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$"
 STATIC_MODIFIER_DESC_kingdom_of_god_slot_modifier: "Релігійний вплив Царства Божого змусить крутитись навіть іржаві шестерні бюрократичної машини."
 flavor_pap.21.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] підозрюється у заплідненні дітей"
 flavor_pap.21.desc: "Ходять чутки, що у папи римського, який колись дав обітницю безшлюбності, насправді є діти. Деякі вважають, що це просто наклеп, спрямований на послаблення впливу #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!, тоді як інші підтверджують ці домисли і навіть наводять імена папських нащадків. Розгублені кардинали та інше [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] стоять перед непростим вибором: провести розслідування або по-тихому замнути цю незручну ситуацію?"
 flavor_pap.21.a: "Постараємось це замнути."
 flavor_pap.21.b: "Надто пізно — чутки вже розходяться."
 STATIC_MODIFIER_NAME_sinner_pope: "Репутація опоганена"
 STATIC_MODIFIER_NAME_sinner_pope_severe: "Гріховність папи"
 flavor_pap.21.historical_info: "За минулі століття не раз ходили чутки про те, що папи ставали батьками навіть після прийняття духовного сану. Із подібними звинуваченнями зіткнулись Юлій II, Павло III, Олександр VI і Григорій XIII, причому Олександр VI і деякі інші папи відкрито визнали своїх дітей. Ці випадки призводили до скандалів і підривали моральний авторитет папства."
 flavor_pap.22.title: "Пожежа в Латеранському палаці"
 flavor_pap.22.desc: "У Латеранському палаці в #TOOLTIP:LOCATION,rome_tt,X #L Римі#!#! сталася пожежа. Ця старовинна резиденція була центром #L [ROOT.GetCountry.GetAdjective|l]ої#! влади протягом майже тисячі років. У ній зберігались безцінні артефакти, священні реліквії та унікальні рукописи, в яких запечатана вся історія #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!. У міру поширення полум'я колони палацу руйнуються, а гобелени, що прикрашають його, перетворюються на попіл. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], вартівники і слуги намагаються погасити полум'я своїми силами, але якщо терміново не вжити необхідних заходів, то від палацу залишаться лише руїни."
 flavor_pap.22.a: "Постараємось врятувати все, що зможемо!"
 flavor_pap.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_pap.22.historical_info: "У 1361 році Латеранський палац охопило руйнівне полум'я. Стародавня споруда, яка колись була центром папської влади, була майже повністю знищена вогнем. Пожежу пережила лише #italic капела Санкта-Санкторум#!, де зберігались найціннніші святині."
 flavor_pap.23.title: "[pap_fontana.GetNameWithNoTooltip]"
 flavor_pap.23.desc: "Видатний архітектор [pap_fontana.GetName] здобув відомість за проектування низки споруд на службі у наших кардиналів. Завдяки своїм великим знанням у галузі міського планування він також вніс значний внесок у перебудову деяких районів #TOOLTIP:LOCATION,rome_tt,X #L Рима#!#!. Деякі радники вважають, що навички Фонтани можуть стати нам у нагоді для подальшого розвитку міста. Можливо, нам варто призначити його на посаду головного папського архітектора, щоб він міг втілити всі наші містобудівні задуми в життя."
 flavor_pap.23.a: "Ми наймемо його."
 flavor_pap.23.b: "Нехай він далі служить кардиналам."
 flavor_pap.23.historical_info: "Доменіко Фонтана — видатний італійський архітектор, чиї твори надали Риму особливого вигляду. Папа Сікст V довіряв талановитому творцю масштабні будівельні проекти в Римі. Окрім іншого, Фонтана переніс Ватиканський обеліск на площу Святого Петра і розробив план перебудови Латеранського палацу."
 flavor_pap.24.title: "Перебудова Латеранського палацу"
 flavor_pap.24.desc: "Латеранський палац, який колись служив папською резиденцією символом церковної влади, пережив череду пожеж у XIV столітті, і тепер від нього залишились лише руїни. Тим не менш його історичне і релігійне значення незаперечне, тому деякі пропонують відновити палац і повернути йому колишню славу. На щастя, при нашому дворі служить талановитий архітектор [fontana.GetName], у якого є всі необхідні знання і навички, щоб здійснити цей проект."
 flavor_pap.24.a: "Перебудуємо палац."
 flavor_pap.24.b: "Краще спрямувати його зусилля на розвиток інфраструктури Рима."
 flavor_pap.24.historical_info: "Наприкінці XVI століття папа Сікст V доручив відомому архітектору Доменіко Фонтані перебудову Латеранського палацу, який перебував у жалюгідному стані після пожеж і вікового забуття. Фонтана надав стародавній споруді більш сучасного вигляду. Палац, доповнений новими флігелями, залами і внутрішніми дворами, знову став важливим символом папської влади."
 flavor_pap.25.title: "Зміцнення замку Святого Ангела"
 flavor_pap.25.desc: "Мавзолей Адріана, нині більш відомий як [ShowBuildingTypeName('castel_sant_angelo')|l], неодноразово перебудовувався і зрештою перетворився на могутню фортецю, яка захищає [ShowLocationName('rome')] від ворожих нападів. Оскільки ми живемо у вельми неспокійні часи, багато радників пропонують продовжити роботи зі зміцнення замку, щоб він міг напевно витримати натиск будь-якої, навіть найбільшої і найпрогресивнішої армії."
 flavor_pap.25.a: "Перетворимо його на повноцінну фортецю."
 flavor_pap.25.b: "Він і без того добре захищений."
 flavor_pap.25.historical_info: "До XVI століття замок Святого Ангела став справжньою фортецею з підземними ходами, що ведуть до Ватикану. У 1527 році під час розграбування Рима ця твердиня врятувала життя папі Клименту VII, який укрився тут зі своєю свитою від військ Карла V."
 flavor_pap.26.title: "Літня папська резиденція"
 flavor_pap.26.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] бажає заснувати нову літню резиденцію подалі від брудних і галасливих вулиць #TOOLTIP:LOCATION,rome_tt,X #L Рима#!#!. Ідеальним місцем для будівництва міг би стати Квірінал — найвищий із семи пагорбів Рима, з якого відкривається прекрасний вид на околиці. Якщо ми схвалимо цей проект, то за проектування і будівництво резиденції відповідатиме наш досвідчений архітектор [fontana.GetName]."
 flavor_pap.26.a: "Побудуємо літню резиденцію на Квірінальському пагорбі."
 flavor_pap.26.b: "Зараз не час для спорудження розкішних будівель."
 flavor_pap.26.historical_info: "Квірінальський палац було зведено 1583 року за замовленням папи Григорія XIII і він став літньою папською резиденцією, що дозволяла відпочити від спеки і метушні центрального району Рима. Над проектом палацу працювали Доменіко Фонтана і інші видатні архітектори. Коли нове королівство Італія приєднало землі, що залишались від Папської Області, Квірінальський палац став резиденцією італійських королів."
 flavor_pap.27.title: "[pap_danti.GetNameWithNoTooltip]"
 flavor_pap.27.desc: "Талановитий учений [pap_danti.GetName] обізнаний не лише в математиці. Він також проявив себе в астрономії, картографії і навіть виготовленні наукових приладів. Використовуючи свої великі пізнання, [pap_danti.GetLastNameWithNoTooltip] створив безліч точних географічних і зоряних карт, а також спорудив для однієї з церков сонячний годинник. Його досягнення привернули увагу наших радників, і тепер вони пропонують взяти його на службу. Безумовно, нам буде корисно мати при дворі такої обдарованої людини."
 flavor_pap.27.a: "Запропонуємо йому посаду придворного картографа."
 flavor_pap.27.b: "Найняти його і підтримати його наукову діяльність."
 flavor_pap.27.c: "Він безперечно талановитий, але його послуги нам не по кишені."
 flavor_pap.27.historical_info: "Талановитий астроном, математик і картограф Ігнатій Данті створював точні карти і астрономічні прилади для Папського двору. Данті відіграв важливу роль у розробці реформ, які зрештою призвели до створення григоріанського календаря."
 flavor_pap.28.title: "Помилки юліанського календаря"
 flavor_pap.28.desc: "#L [ShowReligionGroupAdjective('christian')]і#! держави протягом багатьох століть користувались юліанським календарем, однак тепер його недосконалості стали надто очевидними. Зокрема, неспівпадіння календаря з довжиною сонячного року ускладнює точний розрахунок дня Пасхи та інших важливих дат, що створює проблеми як у релігійному, так і в побутовому плані. У зв'язку з цим радники пропонують доручити нашим найкращим математикам і астрономам вирішити цю проблему і виправити помилки, що накопичились."
 flavor_pap.28.a: "Доручимо найкращим розумам вдосконалити календар."
 flavor_pap.28.a.tt: "Наші найвидатніші розуми мають приступити до розробки нового календаря."
 flavor_pap.28.b: "Така масштабна затія надто дорого нам обійдеться."
 flavor_pap.28.historical_info: "Юліанський календар, введений в обіг за Юлія Цезаря, приводив римський календар у відповідність з тропічним роком. Проте у нього був серйозний недолік — завищена тривалість року. Невелика різниця накопичувалась протягом багатьох століть, і календар все більше відхилявся від справжнього сонячного року. Ця невідповідність зсувала дати важливих подій — зокрема, Пасхи, святкування якої традиційно прив'язане до весняного рівнодення."
 flavor_pap.29.title: "Inter Gravissimas — новий календар"
 flavor_pap.29.desc: "Завдяки ретельній роботі найкращих розумів #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! нам нарешті вдалось підготувати реформу календаря. Внаслідок цього [target_ruler.GetName] видав папську буллу #italic Inter Gravissimas#!, в якій оголосив про заміну застарілої юліанської системи на новий календар, який виправляє зміщення дат і дозволяє безпомилково розраховувати день Пасхи та інших свят. Ця система точніше відповідає природному сонячному року, тому нам слід негайно почати її впровадження."
 flavor_pap.29.a: "Грандіозний успіх!"
 flavor_pap.29.historical_info: "У 1582 році папа Григорій XIII ввів в обіг григоріанський календар, щоб виправити недоліки юліанського. Новий календар позбувся зайвих днів, накопичених за кілька століть, а точніша система високосних років виключала появу помилки, властивої юліанському календарю."
 flavor_pap.30.title: "Constitutiones Sanctæ Matris Ecclesiæ"
 flavor_pap.30.desc: "Останніми роками багато представників #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! почали висловлювати свою стурбованість щодо занепаду дисципліни, освіти і моральної чистоти священників. Люди все частіше закликають розробити новий звід законів, який допоміг би вирішити ці проблеми. Подібний документ дозволить нам встановити більш суворі правила поведінки духовенства, а також підвищити рівень освіти і дисципліни серед священнослужителів усіх рівнів."
 flavor_pap.30.a: "Підтримаємо проект указу."
 flavor_pap.30.b: "Залишимо все як є — церква не потребує змін."
 flavor_pap.30.historical_info: "#italic The Constitutiones Sanctæ Matris Ecclesiæ#!, або Егідієві конституції, — звід законів, виданий кардиналом Альборносом 1357 року. Метою цих законів, що утворили першу конституцію Папської області, була централізація і реформа управління папськими провінціями, які на той час були роз'єднані і погрузли в корупції."
 flavor_pap.31.title: "[pap_raphael.GetNameWithNoTooltip]"
 flavor_pap.31.desc: "[pap_raphael.GetName], іменитий художник і архітектор епохи #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#!, нещодавно привернув увагу нашого двору. Відомий своїми складними композиціями і майстерним використанням перспективи, [pap_raphael.GetLastNameWithNoTooltip] здобув славу по всій Італії і навіть за її межами. Взявши його до себе на службу, ми, безсумнівно, підвищимо престиж церкви і завоюємо повагу художників та інших діячів культури. Радники пропонують призначити його на посаду помічника з художніх питань, щоб він керував створенням творів мистецтва і допомагав увічнювати нашу культурну спадщину."
 flavor_pap.31.a: "Запросити його до двору."
 flavor_pap.31.b: "Послуги такого видатного творця нам зараз не по кишені."
 flavor_pap.31.historical_info: "Раффаелло Санціо да Урбіно — видатний художник і архітектор епохи італійського Відродження. Його праці відрізняє чистота форм, легкість композиції і візуальне втілення неоплатонічного ідеалу величі людини. У 1508 році за запрошенням папи Юлія II Рафаель почав працювати у Ватикані. Там він створив низку знаменитих шедеврів, у тому числі «Афінську школу» і «Сікстинську мадонну»."
 flavor_pap.32.title: "Гуманізм і вчення Церкви"
 flavor_pap.32.desc: "Протестантська реформація значно вплинула на настрої всередині #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!. В епоху #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#! були популярні гуманістичні цінності, які підкреслювали важливість класичної освіти і особистого досвіду, однак сьогодні на ті ж самі Реформи дивляться швидше з презирством, ніж із захопленням.\n\nЗ часом представники церкви змінили свої погляди на більш консервативні, і тепер багато з них вважають, що гуманізм несумісний з традиційними релігійними вченнями. Все це викликає питання про те, яким буде майбутнє церкви і її ставлення до інших інтелектуальних рухів #TOOLTIP:CONTINENT,europe,X #L Європи#!#!."
 flavor_pap.32.a: "Будемо суворо дотримуватись традиційного вчення і віддалимось від гуманізму."
 flavor_pap.32.b: "Гуманізм залишиться частиною нашого вчення!"
 flavor_pap.101.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]і архіви [from_location.Custom('LR_GEN')|l] [from_location.GetNameWithNoTooltip]"
 flavor_pap.101.desc: "Історія #L [ROOT.GetCountry.GetAdjective|l]ого#! уряду сягає корінням в давнину, але при цьому вона дуже добре задокументована. Відомості про багато подій і рішень, що стосуються справ [ROOT.GetCountry.Custom('CF_RP')|l] і #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри, зберігаються в #TOOLTIP:BUILDING_TYPE,papal_archives,X #L архівах#!#! [from_location.Custom('LR_RP')|l] [from_location.GetName].\n\nНа жаль, під тиском #TOOLTIP:REGION,france_region,X #L французьких#!#! правителів нам довелось перенести столицю, і тепер резиденцією уряду є [target_location.GetName]. Через це наш вплив в #TOOLTIP:REGION,italy_region,X #L Італії#!#! ослаб, і ми фактично втратили доступ до своїх архівів.\n\nУ зв'язку з цим радники пропонують перевезти архіви до нової столиці, щоб ми могли вільно користуватись документами і не переживати про їхню збереженість."
 flavor_pap.101.a: "Перенесемо архіви."
 flavor_pap.101.b: "Це надто витратно."
 flavor_pap.33.title: "Ювілейний 1350 рік"
 flavor_pap.33.desc: "З настанням 1350 року [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'проголосила','проголосив')] початок великого ювілею — священного свята, під час якого віруючі можуть отримати відпущення гріхів і прийняти боже благословення. Сподіваючись здобути духовне очищення, тисячі християн з усього світу стікаються до #TOOLTIP:LOCATION,rome_tt,X #L Риму#!#!, чим забезпечують процвітання вічного міста і підвищують його релігійну значимість."
 flavor_pap.33.a: "Підкреслимо духовне значення ювілею."
 flavor_pap.33.b: "Витягнемо економічну вигоду з паломництва."
 flavor_pap.33.historical_info: "1350 рік став другим Святим роком в історії католицької церкви після Ювілейного року, оголошеного папою Боніфацієм VIII 1300 року. Це свято, проголошене папою Климентом VI, привернуло до Рима безліч паломників, незважаючи на руйнівні наслідки Чорної смерті в Європі. Відвідувачам базилік Святого Петра і Святого Павла відпускали усі гріхи, що зміцнило духовний вплив папської влади. Крім того, Ювілейний рік сприятливо позначився на економіці Рима: зростання міської активності принесло прибуток як купцям, так і місцевій владі."
 flavor_pap.34.title: "Публікація Книги пісень"
 flavor_pap.34.desc: "Нещодавно великий поет і гуманіст [target_character.GetName] завершив роботу над своїм збірником сонетів, присвячених його коханій Лаурі. Цей збірник, відомий як #italic «Книга пісень»#!, є не лише відображенням літературного генія поета, а й свідченням зростаючої популярності гуманістичних ідей. Тепер [target_character.GetLastNameWithNoTooltip] звертається до нашого двору з проханням надати йому підтримку у публікації і поширенні цього літературного шедевра."
 flavor_pap.34.a: "Ми окажемо йому своє покровительство."
 flavor_pap.34.b: "Ці вірші відвертають від віри!"
 flavor_pap.34.historical_info: "Франческо Петрарка — італійський поет, один з перших гуманістів. Вважається, що саме він поклав початок гуманізму італійського Відродження. Петрарка найбільш відомий своїми поетичними працями, зокрема, #italic «Книгою пісень»#!, а також вивченням і збереженням класичних латинських текстів. Захоплюючись античністю, він був переконаний у моральній та інтелектуальній перевазі класичної епохи. Погляди Петрарки відіграли найважливішу роль у становленні ідеалів Відродження в Італії і за її межами."
 flavor_pap.35.title: "Осушення Понтинських боліт"
 flavor_pap.35.desc: "Величезні й заразні Понтійські болота в районі #TOOLTIP:LOCATION,velletri_tt,X #L Веллетрі#!#! і #TOOLTIP:LOCATION,terracina_tt,X #L Террачіни#!#! протягом багатьох століть створювали серйозні проблеми для будівництва тут поселень, а також ведення сільського господарства і торгівлі. Деякі папи намагались осушити болота, але це виявлялось для них непосильним завданням, складність якого посилювалась територіальними суперечками і протидією політичних опонентів. Тим не менш ми сповнені рішучості довести їхню справу до кінця, і наші інженери вже придумали, як очистити цю місцевість від боліт."
 flavor_pap.35.a: "Болота слід осушити."
 flavor_pap.35.a.tt: "Буде додано модифікатор, який зніме деякі негативні ефекти від болотистого [Concept('topography', 'рельєфу')|e]"
 flavor_pap.35.b: "Складність і витрати не варті того."
 flavor_pap.35.historical_info: "Непрохідні Понтинські болота, де шаленіла малярія, здавна турбували пап. Згідно з записами, що збереглись, першу спробу осушити їх здійснив папа Боніфацій VIII 1298 року, але невдала система каналів викликала ще більше затоплення. У наступні століття осушити болота намагались багато пап, у тому числі Євгеній IV, Лев X, Мартин V, Сікст V і Пій VI. Ці зусилля нерідко зустрічали опір місцевої аристократії, яка боролась за збереження права власності і рибальства."
 flavor_pap.36.title: "Кардинал [target_character.GetLastNameWithNoTooltip] і його жадібність"
 flavor_pap.36.desc: "Останнім часом кардинал [target_character.GetName] став піддаватись різкій критиці за те, що він нібито користується своїм становищем з метою особистого збагачення і здобуття влади. Він призначає близьких людей на високі посади, а також масово скуповує землі і фінансує розкішні архітектурні проекти, тим самим примножуючи багатство своєї родини за рахунок скарбниці. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] обурені таким нахабним кумівством і марнотратним способом життя кардинала. На їхню думку, подібна поведінка говорить про небачений розгул корупції в #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицькій церкві#!#!."
 flavor_pap.36.a: "Спробувати розвіяти чутки про розпусність кардинала."
 flavor_pap.36.b: "Публічно засудити його поведінку і відсторонити його від посади."
 flavor_pap.36.historical_info: "Шіпіоне Каффареллі-Боргезе, один з найвпливовіших кардиналів свого часу, був секретарем і правою рукою свого дядька, папи Павла V. Користуючись родинними зв'язками, Боргезе отримав безліч титулів, земель і прибуткових посад, завдяки чому його сімейство стало одним з найбагатших у Римі. Кардинал не жалів коштів на твори мистецтва. За його замовленням була зведена вілла Боргезе — розкішне помістя, де зберігалась колекція художніх шедеврів. Незважаючи на це, Боргезе заслужив спірну репутацію через безудержне прагнення до багатства і влади."
 flavor_pap.37.title: "Велике поклоніння 1399 року"
 flavor_pap.37.desc: "По #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! прокотилася хвиля релігійних ходів, в яких взяли участь тисячі християн. Дістали прізвисько #italic б'янкі#! через свої білі одежі, ці люди ходять босоніж з міста до міста, співаючи молитви і каючись у своїх гріхах. Приводом для таких заходів стала загальна паніка, викликана нестабільністю і чутками про майбутній кінець світу. Б'янкі користуються величезною народною підтримкою, однак стихійний характер їхніх ходів викликає стурбованість серед керівництва церкви."
 flavor_pap.37.a: "Підтримаємо рух."
 flavor_pap.37.b: "Будемо стежити за цими зборами, щоб уникнути безладів."
 flavor_pap.37.historical_info: "Рух б'янкі — масовий релігійний феномен, що охопив центральну і північну Італію 1399 року. Його породило загальне занепокоєння щодо війни, чуми і бідності. Рух швидко поширився по Риму, Флоренції, Болоньї та інших містах. Тисячі людей, що каялись, влаштовували масштабні процесії, співаючи молитви і псалми. Загалом б'янкі були мирною сектою, стурбованою лише духовними питаннями. Однак їхні раптові і стихійні ходи викликали тривогу у влади."
 flavor_pap.38.title: "Заснування корсиканської варти"
 flavor_pap.38.desc: "Для підтримання порядку в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! і захисту уряду потрібні вмілі і дисципліновані воїни. Для цих цілей [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'вирішила','вирішив')] заснувати #L [ShowCultureName('corsican')|l]у#! варту, що складається головним чином з уродженців #TOOLTIP:AREA,liguria_area,X #L Лігурії і Корсики#!#!. Ці загартовані і віддані бійці будуть вірно охороняти нашу столицю і високопоставлених церковних чиновників."
 flavor_pap.38.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] вже давно потребує особистої охорони."
 flavor_pap.38.b: "Будемо покладатись на регулярні війська."
 flavor_pap.38.historical_info: "Перші записи, що вказують на присутність корсиканців у Папській області, датуються IX століттям. Число вихідців з Корсики зросло, коли завершилось Авіньйонське полонення пап: Рим став новим центром держави, і нові робочі місця викликали приплив людей. У 1603 році папа Климент VIII заснував корсиканську варту, що складалася з цих переселенців. Переважно вони виконували обов'язки папських тілоохоронців, а також забезпечували охорону порядку в Римі."
 flavor_pap.39.title: "Беззаконня корсиканської варти"
 flavor_pap.39.desc: "Останнім часом наша елітна охорона надто часто влаштовує безлади. Члени #L [ShowCultureName('corsican')|l]ої#! варти регулярно провокують конфлікти не лише між собою, а й з іншими солдатами і навіть мирними мешканцями. Смертельні дуелі і бійки вже стали звичайним явищем на столичних вулицях, тому городяни живуть у постійному страху, і навіть церковні чиновники намагаються не виходити з дому вночі. Люди скаржаться, що корсиканці приносять набагато більше проблем, ніж користі."
 flavor_pap.39.a: "Розпустимо загін."
 flavor_pap.39.a.tt: "Всі [Concept('pops','групи населення')|e] в місті [ROOT.GetCountry.GetCapital.GetName] отримають [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] до [Concept('pop_satisfaction','вдоволення')|e]"
 flavor_pap.39.b: "Будемо сподіватись, що проблема вирішиться сама собою."
 flavor_pap.39.b.tt: "Всі [Concept('pops','групи населення')|e] в місті [ROOT.GetCountry.GetCapital.GetName] втратять [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','вдоволення')|e]"
 flavor_pap.39.historical_info: "До середини XVII століття корсиканська варта здобула погану славу через нестримну поведінку. Загострене сприйняття честі і вірності нерідко призводило до сутичок з іншими групами в Римі. Один з найвідоміших зіткнень стався 1662 року: корсиканська варта вступила в бійку зі свитою французького посла, що викликало міжнародний скандал і дипломатичну кризу. Нерозсудливість корсиканської варти перейшла всі межі, і 1662 року папа Олександр VII розформував її."
 flavor_pap.40.title: "Посилення [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого флоту"
 flavor_pap.40.desc: "Наші суперники нарощують свою морську присутність, тим самим загрожуючи безпеці #L [ROOT.GetCountry.GetAdjective|l]их#! земель. У зв'язку з цим багато чиновників пропонують збільшити розмір нашого флоту, щоб ми були готові захистити #L [ShowReligionGroupAdjective('christian')|l]у#! віру і відстояти свій контроль над Середземномор'ям."
 flavor_pap.40.a: "Підтримаємо цю ідею."
 flavor_pap.40.a.tt: "У порту міста [target_location.GetName] з'являться [Concept('ships','галери')|e] в кількості #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#!"
 flavor_pap.40.b: "Ми не збираємось битись на морі."
 flavor_pap.40.historical_info: "У XVI і XVII століттях папський флот значно збільшився через зростаючу загрозу османського морського панування в Середземномор'ї. Усвідомлюючи необхідність у сильному флоті, папа Сікст V розпорядився створити десять постійних військових кораблів, які стали ядром папських військово-морських сил. Порівняно з армадами Венеції або Іспанії папський флот був порівняно невеликий, але все ж підтримував вплив християнства і здобув низку перемог у морських битвах."
 flavor_pap.41.title: "[target_character.GetLastNameWithNoTooltip] і питання про [Select_CString(target_character.IsFemale,'її','його')] покровительство"
 flavor_pap.41.desc: "[target_character.GetName] — надзвичайно талановитий [ShowArtistTypeNameWithNoTooltip('sculptor')|l] і [ShowArtistTypeNameWithNoTooltip('architect')|l]. [Select_CString(target_character.IsFemale,'Її','Його')] грандіозні церкви, палаци і фонтани в стилі бароко перетворили вулиці #TOOLTIP:LOCATION,rome_tt,X #L Рима#!#!, перетворивши вічне місто на один величезний архітектурний шедевр. Майстри [Select_CString(target_character.IsFemale,'її','його')] рівня, безперечно, заслуговують поваги і підтримки з боку держави. Крім того, якщо ми призначимо [Select_CString(target_character.IsFemale,'її','його')] на посаду головного #L [ROOT.GetCountry.GetAdjective|l]ого#! архітектора, це напевно допоможе нам ще більше зміцнити свій культурний вплив."
 flavor_pap.41.a: "[Select_CString(target_character.IsFemale,'Вона','Він')] може розраховувати на наше покровительство."
 flavor_pap.41.b: "Ми знайдемо своїм грошам інше застосування."
 flavor_pap.41.historical_info: "Джованні Лоренцо Берніні був одним з найвпливовіших італійських творців епохи бароко. Він служив кільком папам, у тому числі Урбану VIII і Олександру VII. Під покровительством Святого престолу Берніні створив знамениті шедеври, що стали римськими пам'ятками: колонади на площі Святого Петра, фонтан Чотирьох річок і кілька скульптур в базиліці Святого Петра."
 flavor_pap.42.title: "Будівництво першого театру"
 flavor_pap.42.desc: "Останніми роками #TOOLTIP:REGION,italy_region,X #L Італія#!#! переживає підйом театральної культури, і мешканці таких міст, як [ShowLocationName('florence')], [ShowLocationName('venice')] і [ShowLocationName('naples')] все частіше відвідують #TOOLTIP:BUILDING_TYPE,theater,X #L театри#!#!, щоб поспостерігати за грандіозними виставами. [ShowLocationName('rome')] завжди був одним з головних культурних центрів Європи, і якщо ми хочемо зберегти за ним цей статус, то нам варто побудувати в місті новий театр. На щастя, у нас на службі перебуває видатний архітектор [bernini.GetName], і ми можемо доручити йому будівництво величного театру в стилі бароко. Проте деякі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] стурбовані тим, що подібний заклад заохочуватиме декадентське мистецтво і відволікатиме віруючих від більш благочестивих занять."
 flavor_pap.42.a: "Нехай [bernini.GetLastNameWithNoTooltip] починає роботу над театром!"
 flavor_pap.42.b: "Ми не будемо витрачатись на сценічні вистави."
 flavor_pap.42.historical_info: "#italic Театр чотирьох фонтанів#! — барочний театр в Римі, спроектований Джованні Лоренцо Берніні за замовленням кардинала Франческо Барберіні в середині XVII століття. Він був частиною великого архітектурного комплексу навколо церкви #italic Сан-Карло алле Куатро Фонтане#!. Цей театр став центром розвитку барочного сценічного мистецтва, але у XVIII столітті його споруду було знесено під час архітектурної модернізації Рима."
 flavor_pap.1000.title: "Заснування ордену єзуїтів"
 flavor_pap.1000.historical_info: "У 1540 році папа Павло III затвердив орден єзуїтів, створений ще 1534 року іспанцем Іньїго Лопесом де Оньяс-і-Лойолою, більш відомим як Святий Ігнатій Лойола. Він був одним з найважливіших діячів Контрреформації і головним противником лютеранського руху. Військове минуле Лойоли відбилось на структурі і організації ордену, багато в чому схожих на армійські. При цьому основна діяльність єзуїтів була пов'язана зовсім не з військовою справою, а з підготовкою місіонерів і радників для європейських королівських дворів, за рахунок чого вони користувались значним політичним впливом. У 1773 році папа Климент XIV розпустив орден під тиском інших #L [ShowReligionGroupAdjective('christian')|l]их#! держав, які на той час вже були охоплені ідеями епохи Просвітництва. Хоча 1814 року орден єзуїтів було відновлено, він так і не зміг повернути собі колишню могутність."
 flavor_pap.1000.desc: "[target_country.GetName] підтримує новий орден єзуїтів у його боротьбі з #L [ShowReligionAdjective('lutheran')|l]им#! рухом."
 flavor_pap.1000.a: "Це правильне рішення."
 flavor_pap.1001.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]а підтримка ордену єзуїтів"
 flavor_pap.1001.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'помітила','помітив')] нашу підтримку ордену єзуїтів і [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'висловила','висловив')] нам свою вдячність."
 flavor_pap.1001.historical_info: "Орден єзуїтів було створено 1534 року іспанцем Іньїго Лопесом де Оньяс-і-Лойолою, більш відомим як Святий Ігнатій Лойола. Він був одним з найважливіших діячів Контрреформації і головним противником #L [ShowReligionAdjective('lutheran')|l]ого#! руху."
 flavor_pap.1001.a: "Ми смиренно приймемо похвалу."
 flavor_pap.1200.title: "Місія в Китаї"
 flavor_pap.1200.desc: "Наш священний обов'язок — нести Слово Боже в усі куточки земної кулі, і в міру того, як ми здобуваємо нові знання про світ, у нас з'являється все більше обов'язків. Нещодавно дослідники, що подорожують по Східній Азії, встановили контакт з торговцями в провінції [target_province.GetName], а це означає, що ми маємо якнайшвидше відправити туди місію, щоб проповідувати благу вість серед місцевого населення."
 flavor_pap.1200.a: "Відправимо єзуїтів!"
 flavor_pap.1201.title: "Прибуття єзуїтів"
 flavor_pap.1201.desc: "До нас прибули іноземні місіонери родом з далеких заморських земель. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'отримала','отримав')] від них багаті дари, а також [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ознайомилася','ознайомився')] з незвичайними механічними пристроями, винайденими в Європі. Гості показали себе вельми освіченими людьми — вони привезли нам величезну карту світу і навіть запропонували кілька розумних ідей щодо реформи нашого календаря. Однак разом з цим вони принесли з собою чужі нам релігійні та філософські ідеї, що загрожують традиційному китайському укладу. Тепер перед нами стоїть вибір: або прогнати їх, або дозволити залишитися."
 flavor_pap.1201.a: "Нехай навчаються — це може нам стати в пригоді"
 flavor_pap.1201.b: "Ні, в нашому суспільстві немає місця чужим ідеям"
 all_catholic_will_love_tt: "Всі #L [ShowReligionAdjective('catholic')|l]і#! [Concept('countries','держави')|e], що відкрили для себе наші території, змінять свою [Concept('opinion','думку')|e] про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! на [ShowBiasValue('opinion_accepted_jesuits')|+=0]"
 flavor_pap.1300.title: "Місія до Японії"
 flavor_pap.1300.desc: "Загадкові землі #TOOLTIP:REGION,japan_region,X #L Японії#!#! взивають до нас, благаючи про спасіння. Ми повинні відшукати ці східноазіатські острови, щоб поширити серед їхніх мешканців благу звістку."
 flavor_pap.1300.a: "Відправимо єзуїтів!"
 flavor_pap.1301.title: "Кіріситан"
 flavor_pap.1301.desc: "В нашу державу прибуває безліч #TOOLTIP:RELIGION,catholic_tt,X #L католицьких#!#! місіонерів, чию діяльність спонсорує [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Вони масово навертають місцеве населення в #TOOLTIP:RELIGIONGROUP,christian,X #L християнство#!#!, і якщо ми не втрутимося, всі ці єзуїти, францисканці та домініканці почнуть становити серйозну загрозу #TOOLTIP:RELIGION,shinto_tt,X #L сінтоїзму#!#!."
 flavor_pap.1301.a: "Зупинимо місіонерів!"
 flavor_pap.1301.b: "Хай поширюють свою віру."
 flavor_pap.1400.title: "Єзуїти"
 flavor_pap.1400.desc: "Єзуїти є рушійною силою #L [ShowReligionAdjective('catholic')|l]ого#! відродження. Навчені різним методам навернення людей у католицтво, вони здатні наставити на істинний шлях навіть найвпертіших язичників та єретиків."
 flavor_pap.1400.a: "Ite, inflammate omnia!"
 flavor_pap.1400.tooltip: "Буде засновано Товариство Ісуса!"
 flavor_pap.1401.title: "Заснування ордену єзуїтів"
 flavor_pap.1401.desc: "Його Святість схвалив створення нового ордену місіонерів «Товариство Ісуса». Однак без монаршої підтримки новостворений орден не зможе зміцнити вплив на наших землях.\n\nЧи варто підтримувати єзуїтів?"
 flavor_pap.1401.a: "Ad maiorem Dei gloriam!"
 flavor_pap.1401.b: "Ні в якому разі..."
 flavor_pap.1500.title: "Замовлення базиліки Святого Петра"
 flavor_pap.1500.desc: "Поки [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] перебуває в #TOOLTIP:LOCATION,avignon_tt,X #L Авіньйоні#!#!, старий собор Святого Петра, збудований ще за імператора Костянтина Великого, залишається без належного обслуговування. Через це стародавня споруда перебуває в дуже плачевному стані.\n\n#TOOLTIP:RELIGIONGROUP,christian,X #L Християнським#!#! державам пора об'єднатися, щоб відновити собор і перетворити його на величний пам'ятник, гідний Святого Петра."
 flavor_pap.1500.historical_info: "Будівництво собору Святого Петра було організоване Юлієм II незабаром після його обрання папою римським. На завершення цієї грандіозної споруди пішло понад 100 років. За цей час над проектом встигли попрацювати багато видатних творців, включаючи Мікеланджело, який також доклав свій внесок як архітектор."
 flavor_pap.1500.a: "Збудуємо базиліку."
 flavor_pap.1500.b: "Візьмемо кошти з доходів від індульгенцій."
 flavor_pap.1500.c: "Збудуємо базиліку, а над її оздобленням працюватиме [michaelangelo_scope.GetShortNameWithNoTooltip]."
 flavor_pap.1500.d: "Візьмемо кошти з доходів від індульгенцій, а над оздобленням базиліки працюватиме [michaelangelo_scope.GetShortNameWithNoTooltip]."
 flavor_pap.1500.e: "Зосередимося на мирських справах"
 flavor_pap.1501.title: "Відкриття базиліки Святого Петра"
 flavor_pap.1501.desc: "Через 120 років будівництво прекрасної базиліки Святого Петра нарешті завершено на радість усім слугам Божим."
 flavor_pap.1501.a: "Відсвяткуємо цю велику подію!"
 flavor_pap.1501.b: "Церкві личить тиша."
 flavor_pap.1502.title: "Загибель базиліки Святого Петра"
 flavor_pap.1502.desc: "[ShowLocationName('rome')] впав під натиском #L [rome_ocupier.GetAdjective|l]их#! військ. Під час пограбування міста ці варвари підпалили собор Святого Петра, залишивши від колись великої споруди лише руїни."
 flavor_pap.1502.a: "Прокляття!"
 flavor_pap.1700.title: "Продаж індульгенцій"
 flavor_pap.1700.desc: "У багатьох державах священики почали продавати індульгенції за гроші, тим самим дозволяючи багатим відкупатися від покарання і продовжувати жити у гріху. Якщо вірити доповідям, деякі з наших єпископів також пропонують подібні послуги, стверджуючи, що це право їм [Select_CString(target_ruler.IsFemale,'дарувала сама','дарував сам')] [target_ruler.GetName].\n\nХоча формально ця практика суперечить вченню церкви, вона приносить нам величезний прибуток, тому деякі вважають, що її слід офіційно дозволити."
 flavor_pap.1700.a: "Треба вивчити ці звинувачення."
 flavor_pap.1700.a.tt: "Ми розглянемо ці заяви."
 flavor_pap.1700.b: "Гроші правлять світом..."
 flavor_pap.1700.c: "Ми постараємося викоренити цей звичай!"
 flavor_pap.1701.title: "Домініканський монах [target_character.GetNameWithNoTooltip]"
 flavor_pap.1701.desc: "Домініканець на ім'я [target_character.GetName] здобув погану славу за свої зухвалі та часом нав'язливі методи продажу індульгенцій. Справа доходить до того, що він продає прощення не лише за скоєні, а й за майбутні гріхи. Хоча його діяльність викликає безліч питань з моральної точки зору, вона приносить #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицькій церкві#!#! значний прибуток."
 flavor_pap.1701.a: "Як тільки золото в скриньці задзвенить, спасенна душа відправиться на небеса."
 flavor_pap.1701.b: "Він повинен постати перед судом."
 disables_indulgences: "Ця дія позбавить #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! держави доступу до події «Продаж індульгенцій»."
 flavor_pap.1702.desc: "$flavor_pap.1701.desc$ Як би там не було, перебування такої одіозної постаті в нашій державі може розгнівати багатьох людей."
 flavor_pap.1702.a: "Це досить спірний підхід."
 flavor_pap.1703.title: "Розслідування щодо католицької церкви"
 flavor_pap.1703.desc: "До нас дійшли чутки про те, що деякі представники #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! продають індульгенції нібито з нашого схвалення. Насправді ми не давали на це своєї згоди, однак ця ситуація дає нам можливість вирішити, карати священиків за подібну діяльність чи дозволити їм заробляти гроші для церковної скарбниці."
 flavor_pap.1703.a: "Вони приносять гроші — залишимо все як є."
 flavor_pap.1703.b: "Усіх, хто попадеться на продажу індульгенцій, чекає покарання."
 flavor_pap.1704.title: "[target_character.GetNameWithNoTooltip] постає перед судом"
 flavor_pap.1704.desc: "[target_character.GetName] прибув до столиці, щоб постати перед судом за масовий продаж індульгенцій. Незгідний зі звинуваченнями, він виступив з довгою виправдувальною промовою, і тепер нам належить вирішити, якого вироку він заслуговує."
 flavor_pap.1704.a: "[target_character.GetNameWithNoTooltip] винен!"
 flavor_pap.1704.b: "Відправимо його до місцевого монастиря."
 flavor_pap.1704.c: "Він невинен!"
 flavor_pap.1800.title: "Корона Візантії і Порти"
 flavor_pap.1800.desc: "Падіння #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! глибоко сколихнуло весь #L [ShowReligionGroupAdjective('christian')|l]ий#! світ і кардинально змінило баланс сил у регіоні. Незважаючи на всі спроби зупинити просування #L [GetCountry('TUR').GetAdjective|l]их#! військ, одне з найважливіших християнських міст все ж потрапило в руки іновірців.\n\nУ світлі цих подій деякі пропонують припинити безглузду боротьбу на полі бою і спробувати вирішити конфлікт дипломатичним шляхом: якщо [ottoman_ruler.GetName] прийме #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!, ми визнаємо його повноправним спадкоємцем візантійських імператорів. Це дозволить не лише забезпечити стабільність у регіоні, а й покласти край нашій багатовіковій ворожнечі."
 flavor_pap.1800.a: "Просто божевілля!"
 flavor_pap.1800.b: "Це божевілля! Але спробувати варто..."
 suffer_100_opinion_with_every_muslim_in_range_tt: "[Concept('opinion','Думка')|e] про нас кожної #L [ShowReligionGroupAdjective('muslim')|l]ої#! [Concept('country','держави')|e] в межах нашої [Concept('diplomatic_range','дипломатичної відстані')|e] зміниться на [ShowBiasValue('opinion_tur_betrayed_the_true_faith')|-=0] од."
 gain_50_opinion_with_every_christian_in_range_tt: "[Concept('opinion','Думка')|e] про нас кожної #L [ShowReligionGroupAdjective('christian')|l]ої#! [Concept('country','держави')|e] в межах нашої [Concept('diplomatic_range','дипломатичної відстані')|e] зміниться на [ShowBiasValue('opinion_tur_embraced_the_true_faith')|+=0] од."
 flavor_pap.1800.historical_info: "У 1461 році папа Пій II написав султану Османської імперії Мехмеду II листа з пропозицією прийняти християнство. Натомість папа обіцяв Мехмеду своє благословення, визнання законним правителем усіх земель під османським контролем і подальшу підтримку. Правда, цей лист так і не дійшов до султана — судячи з усього, він передавався лише між християнами в Європі."
 flavor_pap.1801.title: "Пропозиція Римської корони"
 flavor_pap.1801.desc: "[Select_CString(GetCountry('TUR').GetGovernment.GetRuler.IsFemale,'Наша','Наш')] [GetCountry('TUR').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('TUR').GetGovernment.GetRuler.IsFemale,'отримала','отримав')] несподіване послання з #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_GEN')|L]#!#!. У ньому говориться, що [GetCountry('PAP').GetGovernment.GetRulerTitle|l] готовий визнати [Select_CString(GetCountry('TUR').GetGovernment.GetRuler.IsFemale,'нашу правительку законною імператрицею','нашого правителя законним імператором')] Візантії, якщо [Select_CString(GetCountry('TUR').GetGovernment.GetRuler.IsFemale,'вона','він')] погодиться прийняти #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!. Передбачається, що це покладе край нашій ворожнечі і дозволить об'єднати наші держави під егідою спільної віри. Хоча деякі бачать у цьому можливість посилити наш вплив у #TOOLTIP:CONTINENT,europe,X #L Європі#!#!, більшість вважає, що це просто хитра пастка, спрямована на дестабілізацію нашої імперії. На думку радників, якщо ми приймемо цю божевільну пропозицію, це може призвести до заворушень неймовірних масштабів."
 flavor_pap.1801.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle] — просто жалюгідний дурень."
 flavor_pap.1801.b: "Хай живе Цезар Рима!"
 flavor_pap.1802.title: "[GetCountry('TUR').GetNameWithNoTooltip] відкидають нашу пропозицію"
 flavor_pap.1802.desc: "Як не дивно, [GetCountry('TUR').GetName|l] вирішили зберегти свою віру і відкинули нашу пропозицію про об'єднання під егідою #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!. Ця відмова говорить про зростання ворожнечі між нашими державами. Якщо ми не знайдемо іншого способу налагодити відносини, то конфлікт буде неминучим."
 flavor_pap.1802.a: "Спроба виявилася марною..."
 flavor_pap.1803.title: "[GetCountry('TUR').GetNameWithNoTooltip] приймають нашу пропозицію"
 flavor_pap.1803.desc: "[GetCountry('TUR').GetName] прийняли воістину історичне рішення і погодилися перейти в нашу віру в обмін на титул імператора Візантії. Ця подія може принести довгоочікуваний мир між нашими державами, а також зміцнити #L [ShowReligionGroupAdjective('christian')|l]ий#! світ. Втім, багато представників #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! скептично ставляться до цієї ситуації і вважають, що дарувати колишньому ворогу християнської #TOOLTIP:CONTINENT,europe,X #L Європи#!#! такий важливий титул — вкрай нерозсудливе рішення."
 flavor_pap.1803.a: "Це велика дипломатична перемога!"
 flavor_pap.9000.title: "Папська область"
 flavor_pap.9000.desc: "Керовані релігійним завзяттям, римські католики виступили з пропозицією створити незалежну державу під управлінням папи. Значна частина населення підтримала цю ідею, але остаточне рішення має прийняти [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_pap.9000.a: "Ми ні за що не підтримаємо подібне"
 every_catholic_hates_us_tt: "Всі #L [ShowReligionAdjective('catholic')|l]і#! [Concept('countries','держави')|e] змінять свою [Concept('opinion','думку')|e] про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! на [ShowBiasValue('opinion_declined_independent_state_support')|+=0]"
 flavor_pap.9000.b: "Рим по праву належить їм"
 flavor_pap.9001.title: "Папська область"
 flavor_pap.9001.desc: "Від володінь Папи майже нічого не залишилося — воістину сумне видовище. Наша глибока відданість — ідеальний ґрунт для нової Папської області. Можливо, варто поступитися своєю провінцією?"
 flavor_pap.9001.a: "На славу Господню!"
 flavor_pap.9001.b: "Ну вже ні."
