l_english:
 building.1.title: "Університет міста [new_university.GetNameWithNoTooltip]"
 building.1.desc: "Після жарких дебатів, що переросли в масову бійку, багато викладачів та студентів університету в місті [old_university.GetName] були змушені втекти з рідного навчального закладу. Прибувши до міста [new_university.GetName], вони заснували конкуруючий університет.\n\nТак сталося, що багато #L [ROOT.GetCountry.GetAdjective|l]их#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] навчалися в університеті міста [old_university.GetNameWithNoTooltip]. Вони просять, щоб ми негайно поклали край студентському бунту."
 building.1.a: "Ми повинні підтримати цей новий навчальний заклад."
 building.1.b: "Втікачі повинні негайно повернутися до міста [old_university.GetNameWithNoTooltip]."
 building.2.title: "Студенти проти городян"
 building.2.desc: "Університету міста [university.GetName] покровительствують [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], тому викладачі та студенти мають особливі привілеї, яких немає у простих городян. Відносини між двома спільнотами завжди були напруженими, але останнім часом тертя переросли в справжні погроми."
 building.2.a: "Ми підтримаємо університет."
 building.2.b: "Ми на боці городян."
