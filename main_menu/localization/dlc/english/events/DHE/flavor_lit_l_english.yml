l_english:
 flavor_lit.1.title: "Поширення лютеранства"
 flavor_lit.1.desc: "Поява #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#! в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! викликала сильний резонанс у всьому #TOOLTIP:RELIGION,catholic_tt,X #L католицькому#!#! світі. Оскільки прихильників нової віри активно переслідують і змушують до еміграції, багато з них оселяються в наших землях завдяки багатству і зв'язкам — адже наша держава, [GetCountry('LIT').GetLongName], розташована на перетині двох напрямків релігійної думки: західного і східного, — і активно несуть свіжі ідеї в маси.\n\nДедалі більше представників іноземної культурної еліти селиться в наших міських центрах, і дедалі голосніше лунають заклики приєднатися до боротьби лютеран ціною відносин з нашими #TOOLTIP:RELIGION,$catholic_tt$,X #L католицькими#!#! сусідами. Лише час покаже, чи зіграє нам на руку заступництво цьому новому релігійному рухові, що стрімко набирає обертів."
 flavor_lit.1.a: "Ми узаконимо нову течію."
 flavor_lit.1.b: "Ми розгромимо лютеран."
 many_pops_will_become_lutheran_in_christian_locations_tt: "Багато #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#!, [Concept('pops', 'груп населення')|e] в наших [Concept('locations', 'районах')|e] навернуться до #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранства#!#!"
 lutheran_pops_gain_25_satisfaction: "[Concept('pop_satisfaction', 'Задоволеність')|e] #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранських#!#! [Concept('pops','груп населення')|e] в наших [Concept('locations','районах')|e] зросте на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 lutheran_pops_lose_33_satisfaction: "[Concept('pop_satisfaction', 'Задоволеність')|e] #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранських#!#! [Concept('pops','груп населення')|e] в наших [Concept('locations','районах')|e] знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] "
 flavor_lit.2.title: "Мода на кальвінізм"
 flavor_lit.2.desc: "Услід за #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранством#!#! #TOOLTIP:CONTINENT,europe,X #L Європу#!#! захоплює ще один рух: [ShowReligionName('calvinist')|l]. Щойно хвиля біженців-#TOOLTIP:RELIGION,lutheran_tt,X #L лютеран#!#! спала, до нас спрямувалися #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвіністи#!#!: вихідці з найрізноманітніших #TOOLTIP:RELIGION,$catholic_tt$,X #L католицьких#!#! держав, влада яких виявила нетерпимість до нового вчення."
 flavor_lit.2.a: "Наше суспільство увібере нові віяння."
 flavor_lit.2.b: "Ми не зрадимо свою віру…"
 many_pops_will_become_calvinist_in_christian_locations_tt: "Багато #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#!, [Concept('pops', 'груп населення')|e] в наших [Concept('locations', 'районах')|e] навернуться до #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвінізму#!#!"
 calvinist_pops_gain_25_satisfaction: "[Concept('pop_satisfaction', 'Задоволеність')|e] #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністських#!#! [Concept('pops','груп населення')|e] в наших [Concept('locations','районах')|e] зросте на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 calvinist_pops_lose_33_satisfaction: "[Concept('pop_satisfaction', 'Задоволеність')|e] #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністських#!#! [Concept('pops','груп населення')|e] в наших [Concept('locations','районах')|e] знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] "
 flavor_lit.3.title: "Угорський договір"
 flavor_lit.3.desc: "У нас з'явилася дипломатична можливість, яка дозволить нам на час приборкати нашого заклятого ворога і зосередитися на більш нагальних проблемах. Прагнучи зміцнити свою владу і водночас відвадити нас від нападу на свої землі, правитель #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#! пропонує віддати нам #TOOLTIP:AREA,smolensk_area,X #L Смоленщину#!#!. В обмін ця сторона отримає союзника і суттєво зміцнить дипломатичні зв'язки."
 flavor_lit.3.a: "Ми підпишемо цей договір."
 flavor_lit.3.b: "Цей договір вигадали божевільні."
 smolensk_owned_by_muscovy_tt: "Усі райони #TOOLTIP:AREA,smolensk_area,X #L Смоленщини#!#!, що належать [target_root_country.Custom('CL_DAT')] або [Concept('subject','васалу')|e], перейдуть під нашу владу і стануть [Concept('core','національними')|e]"
 flavor_lit.4.title: "Тиск на нащадка"
 flavor_lit.4.desc_common: "До #L [target_root_country.GetAdjective]ого#! двору дійшли тривожні новини. Якісь брехуни пустили чутку, ніби [target_character.GetName] зазнає безперервного тиску з нашого боку: нібито [Select_CString(target_character.IsFemale, 'її', 'його')], [Select_CString(target_character.IsFemale, 'чиєю', 'чиїм')] [Select_CString(target_husband.IsFemale, 'законною дружиною', 'законним чоловіком')] є [target_husband.GetName], тут намагаються навернути до #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! віри."
 flavor_lit.4.desc_severed_ties: "$flavor_lit.4.desc_common$ У відповідь вони розірвали з нами всі дипломатичні зв'язки і в майбутньому використовуватимуть цю ситуацію як привід для нападу."
 flavor_lit.4.desc_opted_for_divorce: "$flavor_lit.4.desc_common$ На щастя, ми досягли дипломатичного компромісу. [target_character.GetNameWithNoTooltip] розлучається з [Select_CString(target_husband.IsFemale, 'дружиною', 'чоловіком')] і негайно покидає нашу державу."
 flavor_lit.4.a: "Та як вони посміли?"
 flavor_lit.4.tt1: "Через свої слабкі здібності до дипломатії [target_root_country.GetGovernment.GetRuler.GetName] домагається лише повного розриву відносин"
 flavor_lit.4.b: "Давайте не будемо гарячкувати."
 flavor_lit.4.c: "Найкращий результат з можливих."
 flavor_lit.4.tt2: "Завдяки своїм дипломатичним талантам [target_root_country.GetGovernment.GetRuler.GetName] домовляється про розлучення, зумівши уникнути війни"
 flavor_lit.5.title: "Шлюбний союз із Заходом"
 flavor_lit.5.desc: "Коли ми завершили перехід до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!, стало цілком зрозуміло, що нам ще слід здобути легітимність в очах нового релігійного суспільства. Витративши кілька днів на листування, ми отримали звістку, що [target_character2.GetName] має [Select_CString(target_character3.IsFemale, 'незаміжню родичку', 'неодруженого родича')] на ім'я [target_character3.GetName]. Укладення шлюбу не лише допоможе нам влитися в західний #TOOLTIP:RELIGION,$catholic_tt$,X #L католицький#!#! світ, але й сприятиме подальшому процвітанню нашого народу."
 flavor_lit.5.a: "[target_character3.GetShortNameWithNoTooltip] — ідеальна пасія!"
 flavor_lit.5.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] не потребує іноземних правителів."
 lit_should_poland_accept_tt: "Якщо [GetCountry('POL').GetName] прийме нашу пропозицію, ми зможемо наростити багатства і розвинути наші [Concept('institutions', 'інституції')|e]."
 flavor_lit.5.historical_info: "Шлюб між великим литовським князем Ягайлом і польською королевою Ядвігою, відомий як #italic Кревська унія#!, став результатом багаторічних дипломатичних переговорів і зусиль з переходу в католицтво, що проводилися від імені князя, і ознаменував собою остаточну відмову Литви від язичницьких вірувань."
 flavor_lit.6.title: "Вибір між Сходом і Заходом"
 flavor_lit.6.desc: "Тиск, що чиниться на нас через наше географічне положення, досяг максимуму. На наших кордонах постійно відбуваються сутички з #TOOLTIP:RELIGION,catholic_tt,X #L католицькими#!#! лицарями і ворогами, тож настав час зробити вибір, який, імовірно, стане для нашого народу доленосним.\n\nБагато наших радників підтримують ідею повноцінного навернення до католицтва. Вони вважають, що якщо [GetCountry('PAP').GetGovernment.GetRulerTitle] буде нам довіряти, наш суверенітет надовго залишать у спокої.\n\nОднак дехто, навпаки, стверджує, що наша нерішучість працює нам на користь, і пропонує створити видимість переходу до нової релігії. Мовляв, це дасть нам час на те, щоб зібратися з силами і відстояти віру наших предків."
 flavor_lit.6.a: "Ми підіграємо нашим сусідам…"
 flavor_lit.6.b: "Перехід до нової віри забезпечить нам безпеку!"
 flavor_lit.6.c: "[ROOT.GetCountry.GetLongNameWithNoTooltip] залишається [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]ою державою!"
 neighbor_catholics_lose_opinion_tt: "[Concept('opinion','Думка')|e] всіх сусідніх католицьких держав про нас впаде на [ShowBiasValue('religious_friction_modifier')|-=0] од. Вони можуть оголосити нам #R війну#!"
 flavor_lit.6.historical_info: "Християнське навернення Литви, останнього значного оплоту язичництва, проходило дуже неспокійно. За XIV століття великі литовські князі здійснили безліч спроб хрещення і прийняття католицтва. На жаль, усі вони виявилися невдалими: частину з них відхилив Тевтонський орден, частина провалилася через військові дії. В результаті Литва офіційно перейшла в католицьку віру лише за часів правління Ягайла і його двоюрідного брата Вітовта Великого."
 flavor_lit.7.title: "[target_character1.GetShortNameWithNoTooltip] у листуванні"
 flavor_lit.7.desc.a: "[target_character1.GetName] відзначається надзвичайною впертістю. Ми довго переконували [Select_CString(target_character1.IsFemale, 'її', 'його')], що прийняття нашої істинної віри забезпечить [Select_CString(target_character1.IsFemale, 'її', 'його')] народу краще майбутнє, однак, очевидно, держава [GetCountry('LIT').GetLongName] ще недостатньо розвинена і благочестива для того, щоб прийняти світло нашого Господа. В результаті [target_character1.GetName] [Select_CString(target_character1.IsFemale, 'відкинула', 'відкинув')] усі наші аргументи, категорично заявивши, що вони не зрадять свої вірування і традиції до самого кінця…"
 flavor_lit.7.desc.b: "Наші спроби навернути ці захолустні землі під назвою [GetCountry('LIT').GetLongName] нарешті дали свої плоди! Після деяких роздумів [target_character1.GetName] [Select_CString(target_character1.IsFemale, 'відповіла', 'відповів')], що [Select_CString(target_character1.IsFemale, 'її', 'його')] народ і [Select_CString(target_character1.IsFemale, 'вона сама', 'він сам')] приймуть #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!, коли настане час."
 flavor_lit.7.a: "Цікавий розвиток подій."
 lit_conversion.7_tt: "Лише час покаже, наскільки щирі їхні наміри"
 flavor_lit.8.title: "Християнізація Литви"
 flavor_lit.8.desc: "Нещодавно ми пообіцяли, що [GetCountry('LIT').GetGovernment.GetRulerTitle|l] і наш народ навернуться до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!. Настав час визначитися з позицією щодо цього важливого питання. Ми збираємося стримати слово й офіційно приймемо нову релігію чи залишимося вірними язичництву? Яке б рішення ми не прийняли, воно, без сумніву, визначить нашу подальшу долю.\n\nЯкщо [target_character.GetShortNameWithNoTooltip] пройде обряд хрещення, це стане для нас першим кроком у нову епоху. Хоча багатьом мешканцям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! такий вчинок може здатися несподіваним, насправді [target_character.GetShortNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] переходять до нової віри в результаті тривалого переговорного процесу, в якому брали участь багато придворних і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_lit.8.a: "Час настав."
 flavor_lit.8.b: "Це була хитрість!"
 every_neighbor_catholic_gets_heresy_cb_tt: "#R Сусідні католицькі держави і [GetCountry('PAP').GetGovernment.GetRulerTitle] висловлять найсильніше невдоволення таким рішенням і навіть, можливо, оголосять нам війну#!"
 ruler_and_children_convert_to_catholicism_tt: "#italic [target_character.GetShortNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] діти приймуть католицтво, що стане першим кроком до християнізації нашої держави#!"
 neighbor_catholics_receive_opinion_tt: "[Concept('opinion','Думка')|e] всіх сусідніх католицьких держав про нас покращиться на [ShowBiasValue('recently_embraced_catholicism')|+=0] од."
 enable_conversion_to_catholicism_tt: "Ми отримуємо доступ до [Concept('cabinet_action','дії ради')|e] #TOOLTIP:CABINET_ACTION,lit_promote_catholicism,X #L «Підтримка католицтва»#!#!"
 flavor_lit.8.historical_info: "Литва, остання язичницька держава в Європі, офіційно прийняла християнство наприкінці XIV століття. Перехід розпочався 1387 року, коли великий князь Ягайло пройшов обряд хрещення, щоб одружитися з польською королевою Ядвігою, що мало зміцнити союз Литви з Польщею. Ця подія поклала початок поширенню католицтва, хоча до повної відмови від язичницьких практик було ще далеко. Двоюрідний брат Ягайла, князь Вітовт Великий продовжив справу попередника, приділивши особливу увагу області Жемайтія — останньому оплоту язичництва. Таким чином, з язичництвом у Європі було покінчено, хоча традиційні вірування залишили глибокий слід у литовській культурі."
 flavor_lit.9.title: "Литва зраджує католицтво"
 flavor_lit.9.desc: "Схоже, ці шахраї, що очолюють [GetCountry('LIT').GetLongName], забрали свої слова назад і вирішили не приймати #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!. Ми не терпітимемо такого приниження і використаємо цю обставину як законний привід очистити наші кордони від язичницького мотлоху!"
 flavor_lit.9.a: "До зброї!"
 flavor_lit.10.title: "Зв'язки зі Сходом"
 flavor_lit.10.desc: "Хоча #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! не полишали спроб навернути наш народ до своєї віри, ми залишилися вірними язичницьким традиціям.\n\nОднак обережні розмови, що ведуться в наших залах, породили чутки про те, що ми готуємося прийняти #TOOLTIP:RELIGION,orthodox_tt,X #L православ'я#!#!: нібито [target_character2.GetName] пропонує нам шлюб з одним із членів своєї благородної династії. Хоча така можливість виглядає доволі радикальною, нашим підданим, що вже перейшли до #TOOLTIP:RELIGION,orthodox_tt,X #L православ'я#!#!, вона напевно припаде до смаку.\n\nЗ одного боку, це рішення допоможе нам захистити східні кордони, а з іншого — ще більше погіршить наші відносини із Заходом, лише поглибивши хаос і нестабільність. Більше того, деякі радники вважають, що цей шлюб поставить нас у підпорядковане становище і спровокує одну поступку за іншою…"
 flavor_lit.10.a: "Це лише безглуздий жарт."
 flavor_lit.10.b: "Це, безсумнівно, розумний крок."
 target_character3_is_scorned_tt: "[target_character3.GetName] висловить сильне невдоволення таким рішенням"
 flavor_lit.10.historical_info: "Під час християнізації, що тривала з кінця XIV до початку XV ст., через низку політичних причин Литва опинилася за крок від прийняття православ'я. Великий князь Гедимін уперше задумався про можливість переходу до православ'я під впливом сусідніх православних держав. Остання ж така спроба була здійснена князем Ягайлом, мати якого, будучи руською, переконувала сина одружитися з Софією, дочкою Дмитра, князя Московського. Однак такий шлюб не лише вимагав від Ягайла навернення до православної віри, але міг потенційно призвести до того, що Литовське князівство перетворилося б на васала Москви, тож врешті-решт цей варіант був категорично відкинутий."
 flavor_lit.11.title: "Пропозиція від Литви"
 flavor_lit.11.desc.a: "Понарадившись кілька тижнів, [target_character.GetName] і [Select_CString(target_character.IsFemale, 'її', 'його')] [GetCountry('LIT').GetGovernment.GetCourtTitle] нарешті звернулися до нас із цікавою пропозицією. Щоб покінчити з дипломатичною ізоляцією і постійними сутичками на кордонах, [GetCountry('LIT').GetLongName] прийме #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!, а для зміцнення зв'язку між нашими домами [target_character3.GetShortName] укладе шлюб із [Select_CString(target_character.IsFemale, 'литовською княгинею', 'литовським князем')]. Якщо ми відповімо згодою, у нас з'явиться можливість зміцнити вплив у литовських землях…"
 flavor_lit.11.desc.b: "[GetCountry('LIT').GetLongName] — хоча ця держава нещодавно навернулася до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!, місцева влада, яка мала б сповістити про початок нової епохи, так і не усвідомила, що укладення шлюбу з нами стане ключовою опорою її легітимності. Ці тупаки не лише відкинули наші дипломатичні пропозиції, але й допустили образливі натяки в листуванні!"
 flavor_lit.11.a: "Нехай Господь їх благословить!"
 flavor_lit.11.b: "Цей шлюб потрібен їм, а не нам!"
 may_lead_to_peaceful_union: "Це може призвести до встановлення міцного союзу між нашими державами"
 flavor_lit.12.title: "[target_location2.GetNameWithNoTooltip] і весільний передзвін"
 flavor_lit.12.desc: "Підготовка до укладення династичного шлюбу — справа непроста. Завіси відповідного кольору і фасону, а також ідеальне місце, куди натовпами стікаються родичі та [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], — ось лише пара атрибутів цієї грандіозної події. У самому центрі уваги — [target_character.GetShortName] і [target_character3.GetShortName], вбрані в такі розкішні наряди, що здається, ніби саме сонце поділилося з ними своїм блиском. Церемонія проходить як по маслу. [GetCountry('LIT').GetLongName] — мешканці цієї держави дізнаються від міських глашатаїв, що союз двох найвищих осіб укладено!"
 flavor_lit.12.a: "Щастя молодятам!"
 flavor_lit.13.desc: "[GetCountry('LIT').GetLongName] вічно провокує нестабільність на наших кордонах. Відверто кажучи, у минулому ми часто ворогували, і нам рідко вдавалося підтримувати дружні або хоча б нейтральні відносини.\n\n[GetCountry('PAP').GetGovernment.GetRulerTitle|U] і литовська влада нещодавно вели листування, але реального результату досягти так і не вдалося: все закінчилося лише взаємним тиском і туманними обіцянками. В момент просвітлення [target_character.GetName] все ж наважується офіційно просити руки одного з членів нашої династії.\n\nТакий крок, безсумнівно, змінить розклад сил у регіоні, і в литовців з'явиться одразу кілька нових ворогів, а ми, своєю чергою, зможемо висувати серйозні вимоги і вживати рішучих дій на їхніх східних кордонах…"
 flavor_lit.13.a: "Ми схвалимо цей шлюб."
 flavor_lit.13.b: "Ми такого не допустимо!"
 flavor_lit.14.title: "[target_character.GetShortNameWithNoTooltip] і [target_character3.GetShortNameWithNoTooltip] вступають у шлюб"
 flavor_lit.14.desc: "[target_character2.GetName] надсилає нам листа! У ньому детально описуються вимоги до церемонії, під час якої [target_character.GetName] і [target_character3.GetName] обміняються шлюбними обітницями. Схоже, вони таки прийняли нашу пропозицію офіційно об'єднати наші династії. Це серйозне рішення матиме довгострокові наслідки і здатне змінити хід усієї нашої історії…"
 flavor_lit.14.a: "Будемо готуватися до весілля."
 flavor_lit.14.b: "Не можна ризикувати нашою незалежністю."
 flavor_lit.15.title: "Дипломатичні відносини з Росією"
 flavor_lit.15.desc: "Підтримувати баланс сил між Сходом і Заходом на наших кордонах завжди було непросто. [GetCountry('MOS').GetLongName] продовжує набирати міць і ось-ось затьмарить собою загрозу, яку несуть нам орди з Далекого Сходу. Щоб ця войовнича держава не занурила в хаос увесь регіон, ми маємо провести переговори з її найвпливовішими сусідами…"
 flavor_lit.15.a: "Дипломатія дозволить уникнути війни!"
 flavor_lit.15.b: "[target_country1.GetNameWithNoTooltip] нам допоможе."
 flavor_lit.15.c: "Все це марна трата грошей."
 flavor_lit.15.historical_info: "У XIV і XV століттях відносини між руськими князівствами і Великим князівством Литовським були почасти союзницькими, почасти змагальними. За правління Гедиміна, Ольгерда і Вітовта Великого Литва розширилася на схід, приєднавши території сучасних Білорусі та України, що неминуче призвело до тіснішої взаємодії з руськими князівствами, особливо з Великим князівством Московським, яке тоді переживало період становлення. Напруженість між Литвою і Москвою наростала, адже обидві держави претендували на вищезгадані землі. Водночас Литва уклала стратегічні союзи з північними руськими республіками, насамперед з Новгородом і Псковом, які намагалися протистояти зростаючому впливу московських князів. Хоча Московське і Литовське князівства не раз об'єднували зусилля, щоб відвадити спільних ворогів — наприклад, татар, — відносини між ними залишалися нестабільними, і періоди співпраці незмінно змінювалися ворожнечею."
 flavor_lit.16.title: "У дипломатичних інтересах"
 flavor_lit.16.desc: "Сьогодні [target_location.GetName] приймає дипломатів, яких прислала до нас [GetCountry('LIT').GetLongName]. Вони чинно прокрокували через столицю, несучи розкішні подарунки. У своєму листі [target_character2.GetName] малює картину об'єднання наших народів перед лицем спільного ворога, в ролі якого виступає [GetCountry('MOS').GetLongName]. І справді, [GetCountry('MOS').GetFlavorRank] стрімко розвивається, загрожуючи нашим східним кордонам, тож союзники нам точно не завадять."
 flavor_lit.16.a: "Ми завжди раді подарункам!"
 diplomatic_isolation_tt: "Наші шанси знайти союзників у Росії стануть нижчими"
 flavor_lit.17.title: "Собор у Вільно"
 flavor_lit.17.desc: "[ROOT.GetCountry.GetLongName] — нарешті частина #TOOLTIP:RELIGIONGROUP,christian,X #L християнського#!#! світу, і тепер ми збираємося збудувати #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедральний собор#!#! у #TOOLTIP:LOCATION,vilnius_tt,X #L Вільно#!#!, щоб продемонструвати новим братам наші правовірність і благочестя.\n\nМи зведемо цей собор на руїнах старовинної церкви, де колись молився давно померлий #TOOLTIP:RELIGIONGROUP,christian,X #L християнський#!#! правитель [ROOT.GetCountry.Custom('CL_RP')], і тим самим покажемо світу, як ми прагнемо возз'єднання з паствою Господа."
 flavor_lit.17.a: "Приступимо до будівництва."
 flavor_lit.17.b: "Нам це не по кишені."
 flavor_lit.17.historical_info: "У 1251 році, коли великий князь Міндовг прийняв християнство, у Вільно було збудовано собор для литовського єпископа. Після смерті Міндовга будівлю використовували як язичницький храм. У такій ролі вона й проіснувала до 1387 року, коли Литва офіційно навернулася до християнської віри."
 flavor_lit.18.title: "[target_character.GetShortNameWithNoTooltip] і реформи з централізації"
 flavor_lit.18.desc: "Династія [target_character.GetDynasty.GetName] перетворила #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! на по-справжньому велику [ROOT.GetCountry.Custom('CF_VP')|l]. Наша держава нарешті вирвалася з лещат язичництва і стала частиною сучасного світу. На жаль, багато належних нам регіонів відмовляються дотримуватися #L [capital_scope.GetAdjective|l]их#! законів і не визнають нашу владу.\n\nНам час повернути контроль над власними землями й об'єднати нашу державу."
 flavor_lit.18.a: "Нам потрібна централізація."
 flavor_lit.18.b: "Ми не порушуватимемо традицій."
 flavor_lit.18.historical_info: "Під час свого правління великий князь Вітовт приділяв багато уваги централізації своєї держави. Однією з його ініціатив став відхід від давньої системи часткового підданства. У 1393 році Вітовт встановив повну владу над Луцьком, у 1394 скасував князівство з центром у Києві, а в 1395 призначив намісника в Подолії, залишивши недоторканими лише дрібні князівства."
 flavor_lit.19.title: "[consort_scope.GetNameWithNoTooltip]"
 flavor_lit.19.desc: "[consort_scope.GetName], [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] нашого правителя, багато знає про кулінарію, адже [Select_CString(consort_scope.IsFemale, 'її', 'його')] батьківщина — [birth_location_scope.GetName].\n\nПридворні та [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] столичного міста [capital_scope.GetName] зачаровано спостерігають, як вправно [ROOT.GetCountry.GetGovernment.GetConsortTitle] орудує дивним приладом під назвою виделка, і дивуються дивовижним стравам та інгредієнтам, які [Select_CString(consort_scope.IsFemale, 'вона привезла', 'він привіз')] з півдня. Усі, кому дорога репутація, кинулися наслідувати нового консорта, започаткувавши нову моду і створивши величезний попит на оливки, пшеницю і вино."
 flavor_lit.19.a: "Ми приймемо нові звичаї."
 flavor_lit.19.b: "Ми не піддамося іноземному впливу."
 lit_fancy_new_dishes: "Дивовижні страви"
 flavor_lit.19.historical_info: "Італійка Бона Сфорца, нова литовська княгиня-консорт, привезла до двору безліч кулінарних дивацтв: рецепти італійських страв і незвичайний столовий прилад під назвою виделка."
 flavor_lit.20.title: "Supremus Dux Lithuaniae"
 flavor_lit.20.desc: "Хоча наша держава розширила свої кордони і тепер включає безліч народів, її правителі ніколи не прагнули до титулу вищого, ніж [ROOT.GetCountry.GetGovernment.GetRulerTitle], попри те, що мало хто в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! може зрівнятися з їхньою [ROOT.GetCountry.Custom('CF_TP')|l]. [target_character.GetName] же не з тих, хто погодиться, щоб [Select_CString(target_character.IsFemale, 'її', 'його')] титули поступалися титулам ворогів. З цієї причини [Select_CString(target_character.IsFemale, 'вона', 'він')] бажає більшого — стати вищим за простих князів, щонайменше нарівні з королями.\n\nТакий крок, безсумнівно, підірве нашу легітимність у короткостроковій перспективі. З іншого боку, зберігши частку смиренності, ми не дозволимо нашим васалам побачити в нас зарозумілого сюзерена, який вважає їх нижчими за себе. І все ж, у боротьбі за владу в Європі смиренність часто веде до занепаду."
 flavor_lit.20.historical_info: "Наслідки громадянської війни 1381 року та Островської угоди зробили Вітовта Великого єдиним правителем Великого князівства Литовського. Прагнучи зміцнити легітимність своєї влади і заявити про наступництво від Київської Русі, він прийняв титул #italic Supremus Dux Lithuaniae#! — Великий князь Литовський, який раніше послідовно не використовувався. Цей титул зберігався навіть у період Речі Посполитої аж до поділу держави австрійцями, пруссами та росіянами."
 flavor_lit.20.a: "Приймемо належний титул."
 flavor_lit.20.b: "Частка смиренності послужить внутрішній стабільності."
 flavor_lit.21.title: "Династія Радзивіллів"
 flavor_lit.21.desc: "Хоча в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! існує безліч знатних родин, лише деякі відігравали ключову роль у політичному житті [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Одна з таких родин — [ShowDynastyName('radziwill_dynasty')], на чолі яких стоїть [target_character.GetName]. Прагнучи розширити свій вплив при дворі, [target_character.GetName] [Select_CString(target_character.IsFemale, 'звернулася', 'звернувся')] до [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerOrRegent.IsFemale, 'правительки', 'правителя')] в надії, що [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] довірить [Select_CString(target_character.IsFemale, 'їй', 'йому')] високу посаду в [ROOT.GetCountry.Custom('rank_ru_PREP')|l]."
 flavor_lit.21.historical_info: "Радзивілли були однією з небагатьох родин Речі Посполитої, хто сприяв збереженню Великого князівства Литовського як окремої держави. Заснований Радвілою Астікасом, цей рід накопичив безліч титулів по всій Європі, включно навіть з титулом князя Священної Римської імперії."
 flavor_lit.21.a: "[target_character.GetNameWithNoTooltip] стане головним маршалом [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_lit.21.b: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] виграє від такої людини."
 flavor_lit.21.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] не виконуватиме їхніх вимог!"
 flavor_lit.22.title: "Піднесення династії [ShowDynastyNameWithNoTooltip('gostautai_dynasty')]"
 flavor_lit.22.desc: "Рід #TOOLTIP:DYNASTY,gostautai_dynasty_tt,X #L Гаштольдів#!#! — потомствена [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], і вони завжди мали незаперечний вплив у своєму стані. Нині на їхньому чолі стоїть [target_character.GetName], і вони контролюють обширні землі [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Хоча [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] бачить у цьому певну проблему, варто укласти з ними союз — спільні інтереси можуть посприяти внутрішній стабільності."
 flavor_lit.22.historical_info: "Гаштольди були головними суперниками Радзивіллів у XV–XVI століттях. Служачи при дворі Вітовта Великого і Казимира IV Ягеллончика, вони накопичили величезні володіння і вважалися одними з найбагатших магнатів Європи. На жаль, рід обірвався 1542 року, а їхні землі перейшли до великого князя Литовського."
 flavor_lit.22.a: "Дар стане знаком нашої дружби."
 flavor_lit.22.b: "Не можна допустити подальшого посилення їхньої влади."
 flavor_lit.23.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] релігійні привілеї"
 flavor_lit.23.desc: "У #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! здавна проживають #TOOLTIP:RELIGION,orthodox_tt,X #L православно-християнські#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Однак багато з них не мають рівного статусу зі своїми #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ими#! побратимами. Тепер вони виступили зі звинуваченнями, що в цій несправедливості [Select_CString(target_character.IsFemale, 'винна', 'винен')] [target_character.GetName]. Щоб заручитися їхньою підтримкою, ми маємо гарантувати їм ті самі юридичні права, якими володіють решта [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_lit.23.historical_info: "Для зміцнення феодального порядку в Литві Сигізмунд Кейстутович потребував довіри православних підданих. У 1434 році він дарував їм привілеї, що гарантували, що жоден дворянин — незалежно від віри — не може бути ув'язнений під варту або покараний без судового рішення."
 flavor_lit.23.a: "Вони отримають нашу підтримку — і привілеї."
 flavor_lit.23.b: "Якщо вони хочуть рівності, то хай підкоряються [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]им законам."
 flavor_lit.24.title: "$church_of_saint_nicholas$"
 flavor_lit.24.desc: "Тепер [ROOT.GetCountry.GetReligion.GetName|l] — наша релігія, і мешканці [target_location.Custom('LR_GEN')|l] [target_location.GetName] залишилися без священного місця для молитов. Щоб виправити це, [target_character.GetName] і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] хочуть запросити #TOOLTIP:CULTUREGROUP,german_group,X #L німецьких#!#! архітекторів для будівництва церкви на честь Святого Миколая. Хоча це, безсумнівно, прихилить до нас народ, можливо, розумніше дозволити збудувати храм без державного втручання — це збереже #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! скарбницю."
 flavor_lit.24.historical_info: "Церква Святого Миколая стала першим християнським храмом Литви. Збудована під впливом готичної архітектури Священної Римської імперії, вона приваблювала німецьких ремісників і купців, які оселилися на Німецькій вулиці (Vokiečių gatvė) у Вільнюсі."
 flavor_lit.24.a: "[ROOT.GetCountry.GetReligion.GetGodName] велить нам збудувати цей храм."
 flavor_lit.24.b: "Нехай простолюдини самі про себе подбають."
 flavor_lit.25.title: "Міські права Вільно"
 flavor_lit.25.desc: "Зважаючи на статус, яким володіє [target_location.GetName] у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] побоюються, що [target_location.GetRank.GetName|l] може втратити своє значення в [ROOT.GetCountry.Custom('CF_PP')|l]. У зв'язку з цим [target_character.GetName] і [ROOT.GetCountry.GetGovernment.GetCourtTitle] отримали від них прохання: офіційно дарувати поселенню статус «[ShowLocationRankName('city')]» — це може привабити нових купців і ремісників.\n\nОднак дехто радить не концентрувати населення в одному місті, пропонуючи натомість рівномірний розвиток по всій [ROOT.GetCountry.Custom('CF_DP')|l]. Це зміцнить різні стани, але й збереже їхню задоволеність."
 flavor_lit.25.a: "Нехай [target_location.GetNameWithNoTooltip] стане містом."
 flavor_lit.25.b: "Ми підтримаємо децентралізацію."
 lit_all_vilnius_pops_become_loyal_tt: "[Concept('pop_satisfaction', 'Задоволеність')|e] всіх [Concept('pops', 'груп населення')|e] у [target_location.Custom('LR_PREP')|l] [target_location.GetName] підвищиться на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 flavor_lit.26.title: "Волочна поміра"
 flavor_lit.26.desc: "Хоча більша частина земель #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! придатна для обробки, робоча сила скорочується через зростаючу урбанізацію. Особливо стурбовані [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], які вважають, що через це [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] нарощують свій вплив. Щоб запобігти подальшим потрясінням, [ROOT.GetCountry.GetGovernment.GetCourtTitle] пропонує реформу землеволодіння. Замість алодіальних прав — через які [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] лише менше довіряють один одному — всіма підданими за законом володітиме [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Податки і військові повинності більше не розраховуватимуться за кількістю дворів, а вимірюватимуться у волоках, що дасть чітке уявлення про багатство земель і людські ресурси.\n\nТепер, коли [target_character.GetName] [Select_CString(target_character.IsFemale, 'отримала', 'отримав')] проєкт цих реформ, на [Select_CString(target_character.IsFemale, 'неї', 'нього')] чинять тиск, щоб [Select_CString(target_character.IsFemale, 'вона їх затвердила', 'він їх затвердив')] — попри невдоволення нижчих станів."
 flavor_lit.26.a: "Ми приймемо волок як одиницю виміру."
 flavor_lit.26.b: "У довгостроковій перспективі мобільні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] корисніші."
 lit_all_peasant_pops_lose_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволеність')|e] всіх [Concept('pops', 'груп населення')|e] зі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]» знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 flavor_lit.27.title: "Судебник [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_lit.27.desc: "Відсутність зводу законів у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! стала серйозною проблемою. Деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] самовільно захоплюють володіння або вирубують ліси без дозволу. Щоб виправити це, [target_character.GetName] пропонує ввести юридичний кодекс для покарання подібних злочинів. Нові закони встановлять єдині правила поводження землевласників з підданими, а також захистять знатні родини від свавілля, до якого схильні дрібномаєткові [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_lit.27.a: "Введемо ці нові закони."
 flavor_lit.27.b: "Така система нам не потрібна, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] і так уже надто впливові."
 flavor_lit.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.28.desc: "#L [ROOT.GetCountry.GetAdjective]а#! армія потребує нових ідей — і ось з'являється [Select_CString(target_character.IsFemale, 'незвичайна жінка, яка стверджує, що брала участь', 'незвичайний чоловік, який стверджує, що брав участь')] в облогах по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. [Select_CString(target_character.IsFemale, 'Її', 'Його')] звати [target_character.GetName] з роду #TOOLTIP:DYNASTY,siemienowicz_dynasty_tt,X #L Семеновичів#!#!. Хоча [ROOT.GetCountry.GetGovernment.GetCourtTitle)|l] здебільшого в [Select_CString(target_character.IsFemale, 'її', 'його')] #TOOLTIP:CULTURE,aukstaitian_tt,X #L аукштайтському#!#! походженні, [Select_CString(target_character.IsFemale, 'її', 'його')] розповіді здаються правдоподібними. У зв'язку з цим багато мешканців [ROOT.GetCountry.Custom('CL_GEN')] просять, щоб [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'прийняла', 'прийняв')] [Select_CString(target_character.IsFemale, 'її', 'його')] на службу — адже [Select_CString(target_character.IsFemale, 'вона', 'він')] може виявитися стратегом рівня Олександра Македонського."
 flavor_lit.28.a: "Візьмемо [Select_CString(target_character.IsFemale, 'її', 'його')] до армії."
 flavor_lit.28.b: "Нехай іде своїм шляхом — нам це теж може виявитися корисним."
 flavor_lit.28.c: "Якщо ми усунемо подібну фігуру, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] скажуть нам спасибі."
 flavor_lit.29.title: "Запровадження кунтушового пояса"
 flavor_lit.29.desc: "Останнім часом багато наших [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] захопилися новою модою, привезеною нашими купцями з #TOOLTIP:CONTINENT,asia,X #L Азії#!#!. Йдеться про розкішні пояси з найтоншої тканини, оздоблені золотом, — традиційні для #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! та #TOOLTIP:REGION,persia_region,X #L Персії#!#!. Тепер вони з'явилися і при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі: деякі [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] вже носять їх, підкреслюючи свій статус. Можливо, це чудовий шанс запровадити новий стиль для всього двору."
 flavor_lit.29.a: "Ці пояси стануть чудовим доповненням до гардероба."
 flavor_lit.29.b: "Звучить як марна трата ресурсів."
 lit_new_clothing_style: "Новий стиль одягу"
 flavor_lit.30.title: "Палемони"
 flavor_lit.30.desc: "Хоча в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! тепер офіційно сповідується [ROOT.GetCountry.GetReligion.GetName|l], багато сусідів досі вважають нас варварами, вважаючи, що старі #L [ShowReligionAdjective('romuva')|l]і#! традиції пронизують усе наше суспільство. Можливо, для багатьох у [ROOT.GetCountry.Custom('CL_PP')] це й правда, але щоб [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'стала законною правителькою', 'став законним правителем')], доведеться виявити винахідливість.\n\n[target_character.GetName] [Select_CString(target_character.IsFemale, 'склала', 'склав')] перекази, що стверджують, нібито #TOOLTIP:DYNASTY,gediminid_dynasty_tt,X #L Гедиміновичі#!#! ведуть рід від римлян. У них розповідається про Палемона, який разом з іншими знатними родами втік із #TOOLTIP:LOCATION,rome_tt,X #L Риму#!#! після руйнівного походу Аттіли. Рятуючись від загибелі, вони досягли #TOOLTIP:AREA,lithuania_area,X #L Литви#!#! і заснували нову державу.\n\nХоча багато хто вважає ці історії вигадкою, ми можемо використати їх як доказ нашого походження від самого Августа."
 flavor_lit.30.a: "Ми поширюватимемо ці хроніки."
 flavor_lit.30.b: "Ми повернемо собі Рим!"
 flavor_lit.30.c: "Немає сенсу поширювати таку пропаганду."
 flavor_lit.31.title: "Відродження ромувських традицій"
 flavor_lit.31.desc: "Хвиля #TOOLTIP:SITUATION,reformation,X #L Католицької Реформації#!#! прокотилася по #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!, і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ополчилися один на одного через теологічні розбіжності. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U], помітивши цей розлад, дедалі частіше вважають, що #L [ROOT.GetCountry.GetReligion.GetAdjective]а#! віра стала непосильним тягарем для [XXXXX.Custom('CF_RP')|l].\n\nПо всій державі люди намагаються відродити давні #L [ShowReligionAdjective('romuva')|l]і#! вірування — тепер у простолюду з'явився шанс позбутися всіх незручностей, які завдавали [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Можливо, це знак, що й [ROOT.GetCountry.GetGovernment.GetCourtTitle] незабаром повернеться до старих звичаїв."
 flavor_lit.31.a: "Ми не заважатимемо цьому."
 flavor_lit.31.b: "Нагадаємо їм, чому наша офіційна релігія — [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip|l]."
 lit_10_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 10%#! наших #L [ROOT.GetCountry.GetCulture.GetName]их#! [Concept('pops', 'груп населення')|e] навернуться до #TOOLTIP:RELIGION,romuva_tt,X #L ромуви#!#!"
 lit_5_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 5%#! наших #L [ROOT.GetCountry.GetCulture.GetName]их#! [Concept('pops', 'груп населення')|e] навернуться до #TOOLTIP:RELIGION,romuva_tt,X #L ромуви#!#!"
 flavor_lit.32.title: "[target_country.GetAdjectiveWithNoTooltip]ий вплив у [ROOT.GetCountry.Custom('CL_PREP')]"
 flavor_lit.32.desc: "Зі зміцненням впливу #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! на #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] і навіть [ROOT.GetCountry.GetGovernment.GetCourtTitle] почали переймати нову моду. Надихнувшись #L [target_country.GetCulture.GetAdjective|l]ими#! звичаями, вони привносять у [ROOT.GetCountry.Custom('rank_ru_ACC')|l] нові ідеї, книги й елементи культури. Це допомогло [ROOT.GetCountry.Custom('CL_DAT')] поступово відмовитися від ізоляціонізму, познайомивши народ з більш екзотичними традиціями. Однак це також почало розмивати #L [ROOT.GetCountry.GetCulture.GetAdjective|l]у#! культуру, перетворюючи її на певний гібрид з [target_country.GetCulture.GetAdjective|l]ою."
 flavor_lit.32.a: "Ми чинитимемо опір цим змінам."
 flavor_lit.32.b: "Зміни неминучі — приймемо їх."
 flavor_lit.33.title: "Останні прихильники ромуви"
 flavor_lit.33.desc: "Хоча [ROOT.GetCountry.GetReligion.GetName] вже давно є офіційною релігією [ROOT.GetCountry.Custom('rank_ru_GEN')|l], вплив #L [ShowReligionAdjective('romuva')|l]их#! традицій довго зберігався в наших землях. Після багатьох років жорстокого викорінення цих звичаїв у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! боротьба нарешті завершена. Нещодавній перепис, який періодично проводить [ROOT.GetCountry.GetGovernment.GetCabinetTitle], показав, що в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] не залишилося й сліду впливу давніх богів."
 flavor_lit.33.a: "Час залишити ці традиції в минулому."
 flavor_lit.33.b: "Давайте хоча б віддамо належне цим старим традиціям."
 lit_all_primary_culture_pops_gain_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволеність')|e] всіх #L [ROOT.GetCountry.GetCulture.GetAdjective|l]их#! [Concept('pops', 'груп населення')|e] у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! підвищиться на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 flavor_lit.34.title: "Руський звід правил на території [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_lit.34.desc: "Наші володіння в #TOOLTIP:REGION,ruthenia_region,X #L Русі#!#! управляються за іншим зводом правил, ніж #L [ROOT.GetCountry.GetAdjective|l]і#! землі. Відомий як «$russkaya_pravda_policy$», він визначає права, якими володіють [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], яке становище посідають [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], а також державну віру. Хоча багато з цих норм незастосовні в серці [ROOT.GetCountry.Custom('rank_ru_GEN')|l], ми могли б запозичити з них деякі ідеї — а можливо, навіть включити їх до нашого законодавства."
 flavor_lit.34.a: "Закони Київської Русі стануть гідним доповненням нашої правової системи."
 flavor_lit.34.b: "Ми не засуджуватимемо [ROOT.GetCountry.GetCulture.GetAdjectiveWithNoTooltip|l]і закони."
 lit_all_lithuanian_nobles_gain_pop_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволеність')|e] всіх #L [ROOT.GetCountry.GetCulture.GetAdjective|l]их#! [Concept('pops', 'груп населення')|e] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_lit.35.title: "Перший рукопис"
 flavor_lit.35.desc: "Завдяки дивам #TOOLTIP:INSTITUTION,printing_press,X #L друкарського верстата#!#! до #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! хлинув потік літератури. Однак у більшості цих книг використовується не [ROOT.GetCountry.GetCourtDialect.GetName|l], що робить їх недоступними для простого народу. У зв'язку з цим деякі ентузіасти взялися за переклад цих праць на місцеву мову. Знайшлися навіть ті, хто вирішив перекласти всю Біблію та викласти власні релігійні погляди. Одну з таких праць нещодавно [Select_CString(target_character.IsFemale, 'опублікувала', 'опублікував')] [target_character.GetName] — трактат під назвою «$simple_words_of_catechism$». Він дозволив багатьом краще зрозуміти світ за межами [ROOT.GetCountry.Custom('rank_ru_GEN')|l] — це може зміцнити народ, але й ускладнити керування ним."
 flavor_lit.35.a: "Дива друкарського верстата треба поширити!"
 flavor_lit.35.b: "Ми зупинимо масовий випуск книг."
 flavor_lit.36.title: "Іммігранти з [target_country.Custom('CL_GEN')]"
 flavor_lit.36.desc: "Будучи частиною #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!, ми спостерігаємо приплив людей з [target_country.Custom('rank_ru_GEN')|l], що шукають порятунку від політичних потрясінь і сподіваються знайти нове життя в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!. Багато з цих переселенців готові осісти в різних куточках нашої держави, сприяючи відновленню населення в найбільш обезлюднілих районах. Ми могли б заохочувати цю міграцію, хоча в такому разі ризикуємо ускладнити наші відносини з [target_country.Custom('CL_INST')]."
 flavor_lit.36.a: "Люб'язно приймемо їх!"
 flavor_lit.36.b: "Не варто дратувати [target_country.Custom('CL_ACC')]."
 flavor_lit.37.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]е Відродження"
 flavor_lit.37.desc: "Поширення ідей #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#! по #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! благотворно вплинуло на нашу культуру. Завдяки зв'язкам із #TOOLTIP:CONTINENT,europe,X #L загальноєвропейською#!#! думкою, нові віяння почали перетворювати окремі сторони життя [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Особливо помітний розквіт літератури — з'являється дедалі більше авторів, які для своїх текстів використовують [ROOT.GetCountry.GetCourtDialect.GetName|l] і прагнуть створювати творіння, здатні в майбутньому поширити нашу культуру за межі держави. Чи варто підтримувати цей рух, чи краще дозволити йому розвиватися природним шляхом?"
 flavor_lit.37.a: "Ми виділимо кошти на підтримку нового мистецтва."
 flavor_lit.37.b: "Марна трата скарбниці."
 flavor_lit.38.title: "Житниця Європи"
 flavor_lit.38.desc: "Родючі землі #TOOLTIP:REGION,ruthenia_region,X #L Русі#!#! забезпечують нас #TOOLTIP:GOODS,wheat,X #L пшеницею#!#!, без якої неможливе зростання населення. Однак потенціал цих земель використовується далеко не повністю. [ROOT.GetCountry.GetGovernment.GetCourtTitle] пропонує вкласти кошти в подальший розвиток регіону — збудувати нові міста, які зможуть повністю забезпечувати себе продовольством, і, можливо, повністю заселити ці території."
 flavor_lit.38.a: "Нехай стане нашою житницею."
 flavor_lit.38.b: "Краще зосередимося на короткостроковій торгівлі."
 lit_cheaper_granaries_in_ruthenia_tt: "Усі наші [Concept('location', 'райони')|e] в #TOOLTIP:REGION,ruthenia_region,X #L Русі#!#!, які виробляють #TOOLTIP:GOODS,wheat,X #L пшеницю#!#!, отримають [Concept('modifier', 'модифікатор')|e] «[ShowModifier('lit_grain_supply_of_europe')]» на #Y 20#! років"
 flavor_lit.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.39.desc: "Розквіт неокласичного мистецтва привабив до нашої держави нових творців з усієї #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, кожен з яких мріє вписати своє ім'я в історію. Серед них — [target_character.GetName], #L #TOOLTIP:CULTURE,greater_polish_tt,X #L великопольськ[Select_CString(target_character.IsFemale, 'а', 'ий')]#!#! [Select_CString(target_character.IsFemale, 'уродженка', 'уродженець')] #TOOLTIP:LOCATION,warsaw_tt,X #L Варшави#!#!. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] пропонує свої послуги — якщо, звісно, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] погодиться [Select_CString(target_character.IsFemale, 'їй', 'йому')] заступничати."
 flavor_lit.39.a: "Наше золото послужить поширенню нашої культури."
 flavor_lit.39.b: "Нехай шукає заступників десь інде."
 flavor_lit.40.title: "Послідовники ромуви в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_lit.40.desc: "Нещодавні дослідження, проведені в [ROOT.GetCountry.Custom('rank_ru_PREP')|l], показали, що язичницькі #L [ShowReligionAdjective('romuva')|l]і#! вірування досі зберігаються в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!. [target_location.GetRank.GetName] [target_location.GetName] продовжує таємно дотримуватися цих давніх звичаїв, і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] цим дуже невдоволені, адже вони прагнуть об'єднати державу в спільній вірі. Можливо, настав час силою навернути цих язичників — нагадати їм, що офіційною вірою держави є [ROOT.GetCountry.GetReligion.GetName|l], тим самим зміцнивши нашу владу як істинно [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]их правителів."
 flavor_lit.40.a: "Навернемо цих єретиків до істинної віри!"
 flavor_lit.40.b: "Не варто бездумно розпалювати народне невдоволення."
 lit_convert_percentage_of_pops_in_location_tt: "#Y 5%#! #TOOLTIP:RELIGION,romuva,X #L ромувського#!#! [Concept('pops', 'населення')|e] навернеться до іншої релігії — [ROOT.GetCountry.GetReligion.GetName|l]"
 lit_all_romuva_pop_become_unhappy_tt: "[Concept('pop_satisfaction', 'Задоволеність')|e] усіх наших #L [ShowReligionAdjective('romuva')|l]их#! [Concept('pops', 'груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
 flavor_lit.41.title: "Ромувське священне місце в [target_location.Custom('LR_PREP')|l] [target_location.GetNameWithNoTooltip]"
 flavor_lit.41.desc: "Хоча [ROOT.GetCountry.GetReligion.GetName|l] охоплює вже майже всі куточки нашої держави, деякі [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] досі чіпляються за віру в давніх богів. Вони продовжують шанувати святилище в [target_location.Custom('LR_PREP')|l] [target_location.GetName], відкидаючи #L [ROOT.GetCountry.GetAdjective|l]у#! владу й уперто зберігаючи язичницькі звичаї. Можливо, настав час показати їм ціну непокори."
 flavor_lit.41.a: "Спалити це місце дощенту!"
 flavor_lit.41.b: "Не будемо роздмухувати конфлікт через це."
 lit_romuva_pops_in_location_gain_satisfaction_tt: "[Concept('pop_satisfaction','Задоволеність')|e] усіх #L [ShowReligionAdjective('romuva')|l]их#! [Concept('pops','груп населення')|e] в [target_location.Custom('LR_PREP')|l] [target_location.GetName] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_lit.42.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] — таємні послідовники Ромуви"
 flavor_lit.42.desc: "Хоча багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] вже змирилися з тим фактом, що тепер у нашій державі сповідується [ROOT.GetCountry.GetReligion.GetName|l], не всі щиро прийняли істинну віру. Деякі досі таємно поклоняються давнім богам, кидаючи виклик владі, і [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] не можуть це терпіти. Можливо, надані їм привілеї лише потурають цим єретичним практикам. Якщо вони продовжать сповідувати #L [ShowReligionAdjective('romuva')|l]у#! віру, варто нагадати їм, хто тут істинний правитель."
 flavor_lit.42.a: "Насильно навернемо їх до істинної віри."
 flavor_lit.42.b: "Через подібні дії [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будуть у люті."
 lit_convert_percent_of_nobles_to_religion_tt: "#Y 5%#! #L [ShowReligionAdjective('romuva')|l]их#! [Concept('pops','мешканців')|e]-#TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! навернуться до іншої релігії ([ROOT.GetCountry.GetReligion.GetName|l])"
 flavor_lit.43.title: "Переселення татарських сімей"
 flavor_lit.43.desc: "Наші завоювання в #TOOLTIP:REGION,steppes_region,X #L Степу#!#! принесли не лише славу та безпеку, а й безліч #TOOLTIP:CULTUREGROUP,tatar_group,X #L татарських#!#! сімей, що колись володіли цими землями. Тепер вони шукають нового життя, бажаючи оселитися в наших корінних землях, де зможуть краще інтегруватися в суспільство. Багато хто виявив готовність служити в нашій армії, утворивши спільноту, яка могла б принести #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! чималу користь. Однак така інтеграція вимагатиме від [ROOT.GetCountry.Custom('rank_ru_GEN')|l] певних витрат."
 flavor_lit.43.a: "Приймемо польсько-литовських татар до наших земель."
 flavor_lit.43.b: "Ми не дозволимо їм переселятися до наших володінь."
 flavor_lit.44.title: "Боротьба з відродженням ромуви"
 flavor_lit.44.desc: "Хвилі #TOOLTIP:SITUATION,reformation,X #L Католицької Реформації#!#! захлеснули державу, і багато #L [ROOT.GetCountry.GetAdjective|l]их#! [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] захотіли повернутися до давніх традицій #TOOLTIP:RELIGION,romuva_tt,X #L ромуви#!#!, що викликало хвилювання в сільських районах. Ця зростаюча проблема змусила [ROOT.GetCountry.Custom('parliament_ru_ACC')|l] зібратися для обговорення подальших дій. Більшість вважає, що необхідно вжити рішучих заходів для прискорення їхнього навернення, а не чекати, поки старі традиції [ROOT.GetCountry.Custom('rank_ru_GEN')|l] зникнуть самі собою. [target_character.GetName], ймовірно, буде [Select_CString(target_character.IsFemale, 'змушена', 'змушений')] схвалити такі заходи — якщо [Select_CString(target_character.IsFemale, 'вона', 'він')] справді є [Select_CString(target_character.IsFemale, 'істинною послідовницею', 'істинним послідовником')] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри."
 flavor_lit.44.a: "Час вирішити це релігійне питання."
 flavor_lit.44.b: "Ми не станемо шкодити громадам [ROOT.GetCountry.Custom('CL_GEN')]."
 lit_unlock_parliament_debate_to_convert_romuva_people_for_the_rest_of_the_situation_tt: "До закінчення [Concept('situation', 'ситуації')|e] «[ShowSituationName('reformation')]» нам буде доступне парламентське питання «[ShowParliamentIssueTypeName('lit_measures_against_romuva')]»"
 flavor_lit.45.title: "Статути [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_lit.45.desc: "Відсутність єдиного зводу правил створює серйозні труднощі — [target_character.GetName] [Select_CString(target_character.IsFemale, 'змушена', 'змушений')] правити, спираючись на розрізнені регіональні правові норми. [ROOT.GetCountry.GetGovernment.GetCourtTitle] пропонує створити новий законодавчий кодекс, який об'єднає ці різнорідні правила й буде перекладений мовами всіх народів [ROOT.GetCountry.Custom('rank_ru_GEN')|l]. Такий звід принесе довгоочікувану ясність і зміцнить владу по всій державі."
 flavor_lit.45.a: "Приймемо новий звід правил."
 flavor_lit.45.b: "Краще зберегти регіональні правила."
 flavor_lit.1000.title: "[target_country2.GetAdjectiveWithNoTooltip]ий вплив у Ковно"
 flavor_lit.1000.desc: "[target_location.GetRank.GetName] [target_location.GetName] переживає занепад — торгівля скорочується. У відповідь на це губернатор [target_location.Custom('rank_ru_GEN')|l] пропонує залучити купців з #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#!, чиї інвестиції зможуть пожвавити регіон — навіть якщо це означає посилення іноземного впливу."
 flavor_lit.1000.a: "Запросимо цих купців для допомоги [target_location.Custom('rank_ru_DAT')|l]."
 flavor_lit.1000.b: "Ми не потребуємо [target_country2.GetCulture.GetAdjectiveWithNoTooltip|l]ої допомоги."
 lit_no_offer_on_hansa_tt: "#ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_DAT')|L]#!#! не надійде жодної пропозиції"
 flavor_lit.1001.title: "$flavor_lit.1000.title$"
 flavor_lit.1001.desc: "Губернатор [target_location.Custom('rank_ru_GEN')|l] [target_location.GetName] і [target_character.GetName] запропонували нам угоду: право нашим купцям облаштуватися там. Вони сподіваються, що наша участь перетворить регіон на процвітаючий торговельний центр #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Пропозиція приваблива, але варто врахувати ризик втрати інвестицій, якщо згодом наші активи буде конфісковано."
 flavor_lit.1001.a: "Ми з радістю погодимося на цю угоду."
 flavor_lit.1001.b: "Навіщо вкладатися в таке ненадійне підприємство?"
