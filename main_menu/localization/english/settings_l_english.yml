 # Audio Profiles
 SETTING_AUDIO_DEVICE_PROFILE: "Аудіопрофіль"
 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP: "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!Оберіть аудіопрофіль, який підходить до вашого налаштування або вподобань щодо динаміки та міксу звуку. Це налаштування не впливає на маршрутизацію каналів."
 SETTING_AUDIO_OPTION_OFF: "Вимкнено"
 SETTING_AUDIO_OPTION_OFF_TOOLTIP: "#T $SETTING_AUDIO_OPTION_OFF$\n#!Типовий мікс з повним динамічним діапазоном. Рекомендований варіант для більшості користувачів та конфігурацій динаміків."
 SETTING_AUDIO_OPTION_HOMECINEMA: "Домашній кінотеатр"
 SETTING_AUDIO_OPTION_HOMECINEMA_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HOMECINEMA$\n#!Аудіопрофіль для $SETTING_AUDIO_OPTION_HOMECINEMA$. Вирівнює динаміку та посилює басові звуки, що може допомогти системам динаміків із сабвуфером."
 SETTING_AUDIO_OPTION_HEADPHONES: "Навушники"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Аудіопрофіль для $SETTING_AUDIO_OPTION_HEADPHONES$. Трохи вирівнює динаміку і може допомогти приборкати виражені частоти в багатьох типових конструкціях навушників."
 SETTING_AUDIO_OPTION_SPEAKERS: "Динаміки"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP: "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Аудіопрофіль для зовнішніх $SETTING_AUDIO_OPTION_SPEAKERS$. Посилює певні частоти і може надати більш повний звук для систем динаміків без сабвуфера."
 SETTING_AUDIO_OPTION_TV: "ТБ"
 SETTING_AUDIO_OPTION_TV_TOOLTIP: "#T $SETTING_AUDIO_OPTION_TV$\n#!Аудіопрофіль для $SETTING_AUDIO_OPTION_TV$ та менших динаміків. Може допомогти контролювати низькі частоти, які можуть перевантажити вбудовані динаміки, та посилює чіткість у вищих частотах."
 SETTING_AUDIO_OPTION_NIGHTMODE: "Нічний режим"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Аудіопрофіль, який пом'якшує звук для нічної гри. Зменшує динамічний діапазон по всіх частотах для кращої читабельності на нижчих гучностях і трохи зменшує баси для мінімізації звукового турботи."

 SETTING_Music_Density: "Щільність музики"
 SETTING_Music_Density_TOOLTIP: "#T Налаштування щільності музики\n#!Встановлює тривалість пауз між музичними треками, від довгих пауз між треками до майже безперервного відтворення. Налаштування 20 є типовою поведінкою."

