l_russian:
 flavor_mos.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'націлилася','націлився')] на [GetCountry('NOV').Custom('CL_ACC')]"
 flavor_mos.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], володар #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, палає ідеєю принизити #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_VP')|L]#!#! і утвердити верховну владу своєї династії над [GetCountry('NOV').GetAdjectiveWithNoTooltip|l]ими землями.\n\nЗараз найвідповідніший момент, щоб здійснити [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її','його')] задум. Непокірні [GetCountry('NOV').GetAdjectiveWithNoTooltip|l]і бояри отримають урок, який вони забудуть не скоро."
 flavor_mos.1.a: "Час поставити [GetCountry('NOV').Custom('CL_ACC')] на місце!"
 flavor_mos.1.b: "Вони ж наші брати!"
 flavor_mos.2.title: "Яжелбицький мир"
 flavor_mos.2.desc: "Багаторічне суперництво #ONCLICK:COUNTRY,[GetCountry('MOS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOS').Custom('CL_tt')],X [GetCountry('MOS').Custom('CL_GEN')|L]#!#! і #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_GEN')|L]#!#! наближається до завершення. Нам нарешті вдалося здобути перевагу. Дехто з радників пропонує обмежитися невеликими поступками, щоб поступово підкорити [GetCountry('NOV').Custom('CL_ACC')] нашій владі. Водночас багато хто при дворі хоче, щоб ми не припиняли натиску, поки супротивник не буде остаточно повалений."
 flavor_mos.2.a: "Треба укласти мир, щоб перевести дух."
 flavor_mos.2.b: "Ми можемо досягти більшого!"
 flavor_mos.3.title: "Ординські васали"
 flavor_mos.3.desc: "Шпигуни доносять, що [GetCountry('GLH').GetLongName] тріщить по швах, держава ось-ось розвалиться. Ми були їхніми васалами впродовж століть, і ніхто не може дорікнути нам у нестачі відданості — але зараз, можливо, настав час переглянути цю політику. Могутність #TOOLTIP:CULTUREGROUP,tatar_group,X #L татар#!#! тане на очах, тим часом [GetCountry('LIT').GetLongName] з кожним днем стає сильнішою. Якщо перейти на бік #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_GEN')|L]#!#!, навряд чи [GetCountry('GLH').GetName] наважиться на відповідні заходи."
 flavor_mos.3.a: "Нерозумно на це розраховувати."
 flavor_mos.3.tt1: "Вірність татарським загарбникам — це традиція"
 flavor_mos.3.b: "Настав час позбутися ярма!"
 flavor_mos.3.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] демонструє рідкісну відвагу та впевненість у своїх силах"
 flavor_mos.3.c: "Час звільнитися від будь-якого іноземного впливу."
 flavor_mos.3.historical_info: "Москва та інші руські князівства продовжували платити татарам данину впродовж усього XIV століття. Коли в Золотій Орді почалися чвари, дехто пропонував перейти на бік Литви, що на той час посилилася, але врешті-решт московські князі вирішили дотримуватися звичної політики. Їхня позиція змінилася лише до середини XV століття, коли стало зрозуміло, що татари остаточно втратили колишню міць."
 flavor_mos.4.title: "Кремль"
 flavor_mos.4.desc: "Землі Русі постійно зазнають набігів, а нинішні укріплення навколо [target_location.Custom('LR_RP')|l] [target_location.GetName] явно недостатньо надійні, щоб зупинити ворога. Ці руйнівні напади заважають державі розвиватися, і ми повинні зробити все, щоб захистити наш народ у ці неспокійні часи.\n\nЧас оточити [target_location.Custom('LR_VP')|l] потужними укріпленнями, стіни яких витримають будь-яку атаку."
 flavor_mos.4.a: "Хай купці везуть нам найкращу деревину."
 threatened_by_military_expansion: "Загроза військової експансії"
 safe_haven_during_raids: "Надійний притулок на випадок набігів"
 flavor_mos.4.tt1: "Недружні сусіди вважатимуть будівництво потужного Кремля ворожим актом"
 flavor_mos.4.tt2: "Сусідні васали побачать у потужному Кремлі надійний притулок на випадок набігів"
 flavor_mos.4.a.custom1: "Кожна сусідня держава отримує [ShowBiasValue('threatened_by_military_expansion')|+=0] до [Concept('opinion','думки')|e] про владу #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#!"
 flavor_mos.4.a.custom2: "Кожен сусідній [Concept('subject','васал')|e] отримує [ShowBiasValue('safe_haven_during_raids')|+=0] од. до [Concept('opinion','думки')|e] про #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_PREP')|L]#!#!"
 flavor_mos.4.b: "Ми не станемо провокувати сусідів."
 flavor_mos.4.b.custom1: "Кожна сусідня держава отримає #G 3 од.#! [Concept('trust', 'довіри')|я] до #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_DP')|L]#!#!"
 flavor_mos.4.b.custom2: "Кожен сусідній [Concept('subject','васал')|e] отримує [ShowBiasValue('lack_of_protection')|+=0] до [Concept('opinion','думки')|e] про владу #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_GEN')|L]#!#!"
 lack_of_protection: "Недостатній захист"
 mos_kremlin_construction: "Будівництво Кремля"
 flavor_mos.4.c: "Розберемо замок васала на будматеріали."
 flavor_mos.4.tt3: "Майже всю необхідну #TOOLTIP:GOODS,clay,X #L глину#!#! і #TOOLTIP:GOODS,lumber,X #L деревину#!#! можна отримати, розібравши замок в області [castle_location.GetName]."
 flavor_mos.4.historical_info: "Перший московський Кремль був дерев'яним і складався не лише зі стін і веж, а й з безлічі адміністративних будівель. Будівництво Московського Кремля було вельми дорогим проєктом, однак воно було необхідним — прості дерев'яні загорожі, що захищали Москву раніше, виявилися неефективними проти облог і регулярних татарських набігів за рабами."
 flavor_mos.5.title: "Сергій Радонезький"
 flavor_mos.5.desc: "Монах-відлюдник на ім'я [sergius_of_radonezh.GetShortName] заснував невелику чернечу пустинь, що живе плодами власної праці. У нього швидко з'явилося безліч послідовників, громада скоро виросла до розмірів посаду. Вчення монаха зацікавило патріарха, він навіть готовий заснувати монастир, щоб [sergius_of_radonezh.GetShortName] міг проповідувати своє слово по всій #TOOLTIP:REGION,russian_region,X #L Русі#!#!."
 flavor_mos.5.a: "Чудотворець всієї [ROOT.GetCountry.Custom('CL_GEN')]!"
 flavor_mos.5.tt1: "З'являється [Concept('character', 'персонаж')|e] [sergius_of_radonezh.GetNameWithNoTooltip]"
 flavor_mos.5.b: "Він просто неграмотний реформатор-самозванець."
 flavor_mos.5.historical_info: "Сергій Радонезький — глибоко шанований монах, якого вважають однією з найзначніших постатей Руської православної церкви. Він заснував Троїце-Сергієву лавру і відіграв важливу роль у реформуванні чернечого життя на Русі. Його шанують як святого та духовного лідера в смутні часи."
 flavor_mos.6.title: "Троїце-Сергієва лавра"
 flavor_mos.6.desc: "Пустинь, яку заснував [sergius_of_radonezh.GetName], приваблює дедалі нових монахів із сусідніх князівств. Сергієв Посад, що знаходиться неподалік від #TOOLTIP:LOCATION,pushkino_tt,X #L Пушкіно#!#!, поступово перетворюється на повноцінне поселення, там будується пекарня, кухня, інші службові будівлі. У цієї пустині є потенціал стати справжнім духовним центром #TOOLTIP:RELIGION,$orthodox_tt$,X #L православної#!#! віри, вона здатна об'єднати наших братів і сприяти поширенню істинного вчення. Нам варто було б виділити кошти на цю справу."
 flavor_mos.6.a: "Гідна справа."
 flavor_mos.6.a.custom: "Зростаюче поселення приваблює #TOOLTIP:POPTYPE,clergy,X #L священників#!#! з усієї #TOOLTIP:REGION,russian_region,X #L Русі#!#!"
 flavor_mos.6.tt: "Висока концентрація віруючих поблизу столиці сприяє посиленню контролю в релігійних питаннях"
 flavor_mos.6.b: "Молитися Богу можна всюди, для цього не потрібне особливе місце."
 mos_holy_trinity_st_sergius_lavra_construction: "Будівництво Свято-Троїцької Сергієвої лавра"
 flavor_mos.6.historical_info: "Заснована в XIV столітті, Троїце-Сергієва лавра постійно розширювалася й перебудовувалася, зараз в обителі понад десяток храмів і церков. Лавра вважається найважливішим монастирем Росії, це духовний центр Руської православної церкви. Монастир слугує місцем поховання митрополитів і патріархів, там зберігається велика колекція творів релігійного мистецтва."
 flavor_mos.7.title: "Мощі преподобного Сергія"
 flavor_mos.7.desc: "Держава поринула в глибоку жалобу — [sergius_of_radonezh.GetName], глибоко шанований монах і наш духовний лідер, покинув бренний світ. Його мощі приваблюватимуть паломників з усіх кінців держави, і ми зобов'язані зробити все, щоб їх зберегти. Звісно, краще було б виставити їх у самій #TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троїце-Сергієвій лаврі#!#!. Попри те що монастир не так добре захищений, таке рішення викличе потрібний відгук у віруючих і церкви. Не варто забувати, що шанування мощей — це духовний і культурний зв'язок, що утримує суспільство від розпаду."
 flavor_mos.7.a: "Неважливо, де його поховають."
 flavor_mos.7.b: "Мощі мають спочивати в місті [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_mos.7.c: "Ці мощі нічого не варті."
 flavor_mos.7.historical_info: "Тіло преподобного Сергія було поховане в скромній могилі на території заснованого ним монастиря. Тридцять років потому мощі були знайдені знову й визнані нетлінними — це було сприйнято як диво і доказ його святості. Завдяки мощам св. Сергія Троїце-Сергієва лавра стала одним з найважливіших місць паломництва на Русі."
 flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
 flavor_mos.8.desc: "[Select_CString(alexander_peresvet.IsFemale,'Віддана','Відданий')] і добре [Select_CString(alexander_peresvet.IsFemale,'навчена воїтелька-черниця','навчений воїн-чернець')] на ім'я [alexander_peresvet.GetName] бажає вступити до лав нашого могутнього війська, що йде в похід проти орди язичників, яка насувається. З [Select_CString(alexander_peresvet.IsFemale,'нею','ним')] ми отримаємо більше, ніж просто вмілого бійця — [alexander_peresvet.GetNameWithNoTooltip] прагне вступити з ворогом у ритуальний поєдинок за законами лицарської честі. Перемога в такому двобої здатна надихнути кожного з наших бійців, наповнивши їхні серця доблестю та відвагою."
 flavor_mos.8.a: "[Select_CString(alexander_peresvet.IsFemale,'Ця героїня','Цей герой')] стане прикладом для всіх нас."
 STATIC_MODIFIER_NAME_monomachia: "Мономахія"
 flavor_mos.8.b: "У нас достатньо воєначальників."
 flavor_mos.8.c: "Хай навчає воїнів при дворі."
 flavor_mos.8.historical_info: "Олександр Пересвіт — руський православний воїн-чернець, який брав участь у великих битвах між татаро-монгольською Золотою Ордою і військом Великого князівства Московського. На початку кожної битви він викликав найкращих ворожих воїнів на поєдинок-#italic мономахію#!. Особливо відома його сутичка з татарським батиром на ім'я Челубей. Цей поєдинок став символом героїчного опору руських воїнів проти монгольських загарбників."
 flavor_mos.9.title: "Калита"
 flavor_mos.9.desc: "#TOOLTIP:SPECIAL_STATUS,tatar_tax_collector,X #L Великий князь володимирський#!#! — бажаний і престижний титул, що обіцяє неабиякі вигоди його власнику. Якщо збільшити збір данини з інших князівств, що опинилися під #TOOLTIP:INTERNATIONAL_ORGANIZATION,$tatar_yoke_tt$,X #L татарським ярмом#!#!, це сприятиме зміцненню наших відносин із владою #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_GEN')|L]#!#! і підвищить наші шанси зберегти цей титул за собою."
 flavor_mos.9.a: "Необхідне зло, яке стане запорукою нашої могутності."
 flavor_mos.9.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle] отримає на #G 25,00%#! більше данини, яку від [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'її','його')] імені збирає [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_mos.9.at: "[Concept('opinion', 'Думка')|e] кожної держави, що перебуває під #TOOLTIP:INTERNATIONAL_ORGANIZATION,$tatar_yoke_tt$,X #L татарським ярмом#!#! (крім #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_GEN')|L]#!#!), про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! погіршиться на [ShowBiasValue('bleeding_us_dry')|+=0] од."
 bleeding_us_dry: "Нас висмоктують досуха"
 flavor_mos.9.b: "Ці князівства і так настраждалися."
 flavor_mos.9.tt2: "У [GetCountry('GLH').Custom('CL_GEN')] є ефективна [Concept('spy_network', 'шпигунська мережа')|e]. [GetCountry('GLH').GetGovernment.GetRulerTitle] дізнається, що ми приховали від [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'неї', 'нього')] важливі відомості"
 flavor_mos.9.tt3: "[GetCountry('GLH').GetGovernment.GetRulerTitle] [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'дізналася','дізнався')], що ми приховали від [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale,'неї','нього')] важливі відомості"
 flavor_mos.9.tt4: "[GetCountry('GLH').GetGovernment.GetRulerTitle] залишається в невіданні"
 flavor_mos.9.historical_info: "Слово «калита» означає поясний гаманець. Московського князя Івана I прозвали так за особливо ефективний збір податків і данини для татаро-монгольських гнобителів. Завдяки прихильності ординського хана Москва була позбавлена спустошливих набігів, яких регулярно зазнавали сусідні князівства. Це неабияк сприяло піднесенню Москви та її поступовому перетворенню на провідну регіональну державу."
 flavor_mos.10.title: "Денга і рубль"
 flavor_mos.10.desc: "Якщо ми хочемо стати великим центром торгівлі й комерції, необхідно карбувати власну валюту. Зараз у нас з'явилася можливість викарбувати власну монету, яка матиме обіг виключно на внутрішньому ринку або використовуватиметься для торгівлі з сусідами. Можна, звісно, випускати обидва види монет, але це призведе до різкого зростання попиту на #TOOLTIP:GOODS,silver,X #L срібло#!#!."
 flavor_mos.10.a: "Ми викарбуємо і ті й інші."
 denga_ruble_key: "Денга і рубль"
 flavor_mos.10.b: "Обійдемося без торгівлі з іншими."
 flavor_mos.10.c: "Торгуючи з сусідами, ми стаємо сильнішими."
 STATIC_MODIFIER_NAME_denga: "Денга"
 STATIC_MODIFIER_NAME_ruble: "Рубль"
 mos_silver_coinage_introduced: "Карбування срібних монет"
 flavor_mos.10.historical_info: "Перша срібна монета, що карбувалася в Київській Русі X—XI ст., називалася сребреник. У роки татаро-монгольського ярма в обіг увійшов новий різновид монети — денга, що нагадувала золотоординські срібні монети, але з руським оформленням. Згодом монетної форми набули й інші грошові одиниці — гривня і рубль. Останній, що спочатку використовувався одночасно з деньгами й гривнями, з XIV століття поступово почав займати становище основної валюти руських земель."
 flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
 flavor_mos.11.desc_common1: "Глибоко [Select_CString(andrei_rublev.IsFemale,'віруюча','віруючий')] і виключно [Select_CString(andrei_rublev.IsFemale,'обдарована','обдарований')] художник на ім'я [andrei_rublev.GetName] [Select_CString(andrei_rublev.IsFemale,'прославилася','прославився')] своїм іконописом. [Select_CString(andrei_rublev.IsFemale,'Її','Його')] роботи прикрашають безліч церков у наших володіннях."
 flavor_mos.11.desc_common2: "Незвичайний талант іконописця в [Select_CString(andrei_rublev.IsFemale,'ній','ньому')] розгледів візантійський майстер Феофан Грек, вихідець з міста [ShowLocationNameWithNoTooltip('constantinople')]. Кажуть, що його стиль мав величезний вплив на техніку молодого майстра.\n\nЗараз [andrei_rublev.GetNameWithNoTooltip] перебуває в стінах #TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троїце-Сергієвої лаври#!#!. [Select_CString(andrei_rublev.IsFemale,'Вона','Він')] дотримується всіх правил чернечого життя, водночас продовжує розписувати стіни й собори знаменитої обителі."
 flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\nНезвичайний талант іконописця в [Select_CString(andrei_rublev.IsFemale,'ній','ньому')] розгледів візантійський майстер Феофан Грек, вихідець з міста [ShowLocationNameWithNoTooltip('constantinople')]. Кажуть, що його стиль мав величезний вплив на техніку молодого майстра."
 flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\nЗараз [andrei_rublev.GetNameWithNoTooltip] перебуває в стінах #TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троїце-Сергієвої лаври#!#!. [Select_CString(andrei_rublev.IsFemale,'Вона','Він')] дотримується всіх правил чернечого життя, водночас продовжує розписувати стіни й собори знаменитої обителі."
 flavor_mos.11.desc_all_criteria_met: "$flavor_mos.11.desc_common1$\n\n$flavor_mos.11.desc_common2$"
 flavor_mos.11.a: "[Select_CString(andrei_rublev.IsFemale,'Їй','Йому')] підходить життя в монастирі."
 flavor_mos.11.tt2: "Завдяки [Select_CString(andrei_rublev.IsFemale,'її','його')] талантам Троїце-Сергієва лавра прикраситься новими видатними творами релігійного мистецтва"
 flavor_mos.11.tt3: "Майстерність іконописця значно покращиться завдяки візантійській техніці, переданій [Select_CString(andrei_rublev.IsFemale,'її','його')] наставником"
 flavor_mos.11.b: "Хай [Select_CString(andrei_rublev.IsFemale,'вона','він')] розпише наші собори."
 flavor_mos.11.tt4: "[Select_CString(andrei_rublev.IsFemale,'Її','Його')] спільна робота з візантійським наставником сильно вплине на розвиток #L [target_root_country.GetAdjective|l]ої#! школи релігійного мистецтва."
 flavor_mos.11.c: "Нам не потрібні нові фрески."
 flavor_mos.11.historical_info: "Андрій Рубльов вважається одним з найвидатніших художників середньовічної Русі. Найвідомішим його твором вважається ікона «Трійця» — справжній шедевр руського мистецтва. Для робіт Рубльова характерна обмежена палітра, гармонійна композиція та використання приглушених кольорів. Його твори вплинули на багатьох руських художників і богословів. У 1988 році Андрій Рубльов був зарахований до лику святих."
 flavor_mos.12.title: "Ікона «Трійця»"
 flavor_mos.12.desc: "[Select_CString(andrei_rublev.IsFemale,'Відома','Відомий')] іконописець [andrei_rublev.GetName] створив видатний шедевр живопису — ікону Святої Трійці. Три ангельські постаті, зображені сидячими за столом, символізують Отця, Сина і Святого Духа. Картина рясніє безліччю деталей, її відрізняють елементи, характерні й для інших робіт майстра, такі як гармонійне поєднання кольорів і обмежена палітра."
 flavor_mos.12.a: "Принада для паломників."
 flavor_mos.12.b: "Хай займається розписом наявних святинь."
 flavor_mos.12.tt1: "[andrei_rublev.GetNameWithNoTooltip] займеться розписом #TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троїце-Сергієвої лаври#!#!"
 flavor_mos.12.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] високо оцінять таку відданість духовним питанням"
 flavor_mos.12.c: "Вона погано поєднується з килимами."
 flavor_mos.12.historical_info: "Написана Андрієм Рубльовим близько 1410 року, ікона «Трійця» вважається одним з найвидатніших творів релігійного мистецтва. Вона століттями надихала художників і досі слугує символом руської православної духовності. Ікона спонукає до роздумів, споглядання і молитви."
 flavor_mos.13.title: "Паперова воля"
 flavor_mos.13.desc: "Ретельне ведення документації допомагає вирішувати суперечки й зберігати спадкоємність у політиці. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша повелителька','Наш повелитель')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'вирішила','вирішив')] скласти #TOOLTIP:GOODS,paper,X #L паперовий#!#! заповіт, виклавши в ньому свої вказівки з управління #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#! після [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її','його')] кончини."
 flavor_mos.13.a: "Яка чудова ідея."
 flavor_mos.13.tt1: "Широке застосування паперу в державних справах сприяє зміцненню влади й спадщини правлячої династії і надалі може призвести до повсюдного вживання цього матеріалу"
 flavor_mos.13.b: "Краще приберегти папір для релігійних книг."
 flavor_mos.13.c: "Занадто дорого, та й необхідності в цьому немає."
 mos_paper_wills: "Паперовий заповіт"
 flavor_mos.13.historical_info: "Першим правителем Московського князівства, який залишив по собі заповіт, був Іван I Калита. У своїй останній волі — #italic Заповіті Калити#!, — князь висловив свої думки про управління державою, а також залишив вказівки щодо престолонаслідування й поділу його володінь між синами."
 flavor_mos.14.title: "Митрополит Олексій"
 flavor_mos.14.desc: "Нещодавно [Select_CString(metropolitan_alexius.IsFemale,'обрана', 'обраний')] митрополит [metropolitan_alexius.GetShortName] не [Select_CString(metropolitan_alexius.IsFemale,'має наміру', 'має наміру')] обмежувати себе виключно #TOOLTIP:RELIGION,$orthodox_tt$,X #L церковною#!#! діяльністю — прелат живо цікавиться справами держави і хоче внести свій внесок у #L [ROOT.GetCountry.GetAdjective|l]у#! зовнішню політику. У [Select_CString(metropolitan_alexius.IsFemale,'неї', 'нього')] є чималий досвід у галузі дипломатії та управління, і якщо ми хочемо стати законними правителями всієї Русі, допомога митрополита буде дуже доречною."
 flavor_mos.14.a: "Хай [metropolitan_alexius.GetShortNameWithNoTooltip] постане при дворі."
 flavor_mos.14.tt2: "Опинившись під [Select_CString(metropolitan_alexius.IsFemale, 'її', 'його' )] впливом, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] стане доволі [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'богобоязливою', 'богобоязливим' )]"
 flavor_mos.14.b: "Призначимо [Select_CString(metropolitan_alexius.IsFemale,'її','його')] на посаду регента."
 flavor_mos.14.c: "[Select_CString(metropolitan_alexius.IsFemale,'Її','Його')] вплив небезпечний для держави."
 flavor_mos.14.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть незадоволені, що двір чинить опір духовному впливу на справи держави"
 STATIC_MODIFIER_NAME_spiritual_administrator: "Духовний адміністратор"
 STATIC_MODIFIER_NAME_metropolitan: "Митрополит"
 flavor_mos.14.historical_info: "Митрополит Олексій був опікуном і духовним наставником малолітнього князя Дмитра Донського. Він відіграв неабияку роль у становленні Москви як великого політичного та релігійного центру. На посаді митрополита Олексій сприяв розвитку релігійної освіти, освятив безліч нових церков і монастирів."
 flavor_mos.15.title: "Годинникова вежа"
 flavor_mos.15.desc: "Монах і годинникар на ім'я Лазар, який рятувався від війни та переслідувань на рідній #ONCLICK:COUNTRY,[GetCountry('SER').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SER').Custom('CL_tt')],X [GetCountry('SER').Custom('CL_PREP')|L]#!#!, прибув до міста [ShowLocationName('moscow')]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] люб'язно прийняв іноземного ремісника, і той показав креслення незвичайного пристрою — механічного годинника. Це диво інженерної думки може точно відміряти час без втручання людини! Безсумнівно, такий винахід виведе #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! у лідери технічної думки та підштовхне наукову діяльність у державі."
 flavor_mos.15.a: "Негайно почнемо виготовлення пристрою."
 flavor_mos.15.tt1: "Новий годинник вразив городян до глибини душі. Місто приваблює великі інвестиції та багатьох винахідливих умільців."
 flavor_mos.15.b: "Ми покажемо цей винахід наймудрішим серед наших підданих."
 flavor_mos.15.c: "Тепер це наш винахід!"
 flavor_mos.15.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] у своїй жадібності оголошує [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'саму','самого')] себе [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'винахідницею','винахідником')] механічного годинника"
 flavor_mos.15.historical_info: "Перша годинникова вежа Московського Кремля була збудована за Івана III. Механічний годинник не лише відлічував час, а й використовувався для сповіщення населення про важливі події. У ті часи він вважався справжнім дивом техніки, по всій Європі подібних до нього було не більше десятка. Таким чином, вежа слугувала зримим символом могутності та впливу Московії."
 flavor_mos.16.title: "Суперечка про престолонаслідування"
 flavor_mos.16.desc: "Після татаро-монгольської навали вибір спадкоємця значною мірою залежав від волі хана. Для Орди питання престолонаслідування на #TOOLTIP:REGION,russian_region,X #L Русі#!#! допомагало завойовникам цькувати суперницькі князівства одне проти одного, щоб зберегти баланс сил у регіоні.\n\nАле тепер настав час змін. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'успадкувала', 'успадкував')] владу від батька — цілком відповідно до його останньої волі. На нещастя, у заповіті також був пункт, за яким у разі малолітства [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'законної спадкоємиці', 'законного спадкоємця')] влада переходила до найближчого дорослого родича. Тепер [pretender.GetName] відкрито претендує на княжу владу — і користується чималою підтримкою серед населення."
 flavor_mos.16.a: "Можливо, нас підтримають [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] — звернімося до них по допомогу."
 flavor_mos.16.a.custom: "Багато [ShowPopTypeName('nobles')|l] втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e] та переходять на бік персонажа [pretender.GetNameWithNoTooltip]."
 flavor_mos.16.b: "Можливо, нас підтримають [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] — звернімося до них по допомогу."
 flavor_mos.16.b.custom: "Багато #TOOLTIP:POPTYPE,clergy,X #L священників#!#! та #TOOLTIP:POPTYPE,peasants,X #L селян#!#! втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'вдоволення')|e] та переходять на бік персонажа [pretender.GetNameWithNoTooltip]."
 flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip] відступає від міста [target_location.GetName] і починає планувати свій наступний хід."
 flavor_mos.16.c: "Ми повинні опублікувати заповіт."
 flavor_mos.16.tt2: "Паперовий заповіт покійного князя зберігся на диво добре. Він доводить, що [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] має всі права на престол."
 flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip] відступає від міста [target_location.GetName]. [Select_CString(pretender.IsFemale,'Їй','Йому')] навряд чи вдасться зібрати багато прихильників."
 flavor_mos.16.d: "Нехай нас розсудить хан [GetCountry('GLH').Custom('CL_GEN')]."
 flavor_mos.16.tt4: "Ми звернемося до #L [GetCountry('GLH').GetAdjective|l]их#! властей із проханням підтвердити, що [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] може розраховувати на їхню підтримку"
 flavor_mos.16.tt5: "$rank_kingdom_horde_ruler_suffix_male$ зможе вирішити, що [pretender.GetNameWithNoTooltip] є більш відповідним кандидатом"
 war_of_succession_pretender: "Претендент з роду Рюриковичів"
 flavor_mos.16.historical_info: "У XIII столітті руські князівства були порівняно невеликими та слабкими, їхні правителі могли володарювати лише зі схвалення хана Золотої Орди. Протягом наступного століття влада Московського князівства неухильно зростала, і врешті-решт князь Василь I наважився кинути виклик ханській владі, заповівши престол своєму синові. Остання воля князя залишала ґрунт для різночитань, і після смерті правителя заповіт був оскаржений його братом. Конфлікт призвів до багаторічної громадянської війни, відомої як міжусобна війна в Московській Русі."
 flavor_mos.21.title: "Прикази"
 flavor_mos.21.desc: "Неефективне управління вже давно заважає #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! посісти належне державі місце в ряду великих держав. Щоб підвищити ефективність адміністрації, варто розподілити контроль над державними справами між кількома органами управління. Це сприятиме швидшому виконанню указів, які видає [ROOT.GetCountry.GetGovernment.GetRuler.GetName], і дозволить посилити централізацію влади."
 flavor_mos.21.a: "Хіба можна керувати державою інакше?"
 flavor_mos.21.tt1: "У державі з'являться кілька управ; члени [Concept('cabinet', 'ради')|e] зможуть наглядати за ними за допомогою [Concept('cabinet_action', 'дій ради')|e]"
 enable_prikazi_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «[ShowGovernmentReformName('prikazi_reform')]»"
 flavor_mos.21.b: "Запорука успіху — у свободі дій."
 flavor_mos.21.historical_info: "Приказами називалися органи державного управління в Руському царстві та в перші роки існування Російської імперії. Вони виконували царські рішення та укази, а також здійснювали повсякденні функції, необхідні для роботи державного апарату. Найбільші прикази займалися зовнішньою політикою, вони відіграли ключову роль у період, коли Русь була оточена ворогами і ще боролася за незалежність від Золотої Орди."
 flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
 flavor_mos.22.desc: "У державі практично не ведеться облік населення, його майна та податків, і це ускладнює контроль над видатками скарбниці та фінансування державного апарату. Проводячи регулярні переписи населення силами нещодавно створеного #TOOLTIP:GOVERNMENT_REFORM,razriadnyi_reform,X #L Розрядного приказу#!#!, ми отримаємо докладні відомості про всіх #L [ROOT.GetCountry.GetAdjective|l]их#! підданих та їхні домогосподарства — якими ресурсами вони володіють і які зобов'язання повинні виконувати."
 flavor_mos.22.a: "Якщо знадобиться, ми зазирнемо під кожен камінь."
 enable_razriadnyi_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «[ShowGovernmentReformName('razriadnyi_reform')]»"
 flavor_mos.22.b: "Це буде втручанням у їхнє приватне життя."
 flavor_mos.22.historical_info: "Військова канцелярія, #italic Розрядний приказ#!, запровадила перепис населення, що дозволило владі визначати податкові зобов'язання підданих залежно від їхнього багатства, майна та соціального становища. Крім того, завдяки розрядним книгам держава завжди знала, скільки солдатів і військового майна здатен поставити кожен стан відповідно до своїх зобов'язань. Такі реєстри населення виявилися незамінними для управління великою та неоднорідною територією."
 flavor_mos.23.title: "Угорський договір"
 flavor_mos.23.desc: "[GetCountry('LIT').GetName] — молода, але грізна держава з великими прагненнями: вона не лише ворогує з #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_INST')|L]#!#!, а й прагне підкорити собі землі східних слов'ян. [ShowAreaName('smolensk_area')] поки що належить нам, але ми готові здати землю #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_DAT')|L]#!#! в обмін на певні дипломатичні гарантії. Після підписання мирного договору [GetCountry('LIT').GetNameWithNoTooltip] зможе повністю зосередитися на боротьбі з хрестоносцями, а ми убезпечимо свої володіння від навал."
 flavor_mos.23.a: "Ми висунемо наші умови."
 enable_state_controlled_church_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «[ShowGovernmentReformName('state_controlled_church')]»"
 flavor_mos.23.tt1: "Після підписання угоди ми здамо [ShowAreaNameWithNoTooltip('smolensk_area')] [GetCountry('LIT').Custom('CL_DAT')]"
 flavor_mos.23.tt2: "Пропозиція союзу"
 flavor_mos.23.b: "Навіщо зволікати? Нападімо на них, і справу з кінцем!"
 flavor_mos.23.c: "Інші області більше потребують нашої уваги."
 flavor_mos.23.historical_info: "У 1408 році Москва і Велике князівство Литовське підписали Угорський договір. В обмін на зміцнення дипломатичних відносин і короткочасний союз Литва отримала Смоленськ, що дозволило їй зміцнити своє становище та вплив у регіоні, а водночас зосередитися на боротьбі з Тевтонським орденом."
 flavor_mos.24.title: "Вестіарій"
 flavor_mos.24.desc: "Ніхто давно не займався описом [ROOT.GetCountry.GetGovernment.GetAdjectiveWithNoTooltip|l]ої скарбниці, ми навіть не можемо гаразд оцінити вартість цінностей, що там зберігаються. Потрібно придумати, як ефективніше розпоряджатися нашими багатствами — це не лише полегшить досягнення наших дипломатичних цілей, а й дозволить поліпшити управління державою."
 flavor_mos.24.a: "Якісне управління — це ключ до успіху."
 flavor_mos.24.b: "Для нас найважливіші таємні пружини дипломатії."
 flavor_mos.24.custom: "Відкриває [Concept('law', 'правило')|e] «[ShowLawName('vestiarium')]»"
 flavor_mos.24.historical_info: "#italic «Вестіарій»#! Василя I — це опис цінностей, що зберігаються в царській скарбниці. Його використовували для обліку всіх царських скарбів — від прикрас і дорогоцінних металів до одягу і тканин. Вестіарій також вів облік дипломатичних подарунків і предметів, які застосовувалися в державних церемоніях."
 flavor_mos.25.title: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_GEN')] погоджується на наші умови"
 flavor_mos.25.desc_treaty_of_ugra: "Наші дипломатичні зусилля не пропали марно — [sender.GetName] [Select_CString(sender.IsFemale,'погодилася', 'погодився')] підписати взаємовигідний Угорський договір. Припинення воєнних дій забезпечить існування [ROOT.GetCountry.Custom('CF_RP')|l] і поліпшить відносини між нашими державами.\n\nНаші дипломати явно не дарма їдять свій хліб."
 flavor_mos.25.desc_generic_treaty: "Наші дипломатичні зусилля не пропали марно — [sender.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale,'погодилася','погодився')] підписати договір.\n\nНаші дипломати явно не дарма їдять свій хліб."
 flavor_mos.25.a: "Багатообіцяючий початок."
 flavor_mos.25.tt1: "Ми здамо [ShowAreaNameWithNoTooltip('smolensk_area')] [GetCountry('LIT').Custom('CL_DAT')]"
 flavor_mos.25.tt2: "Укладення [Concept('alliance', 'союзу')|e] з [GetCountry('LIT').Custom('CL_INST')]"
 flavor_mos.25.b: "Чудово!"
 flavor_mos.26.title: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_GEN')] відкидає нашу пропозицію"
 flavor_mos.26.desc_treaty_of_ugra_declined: "На нещастя, [sender.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale,'відкинула','відкинув')] нашу більш ніж щедру пропозицію. Схоже на те, що [Select_CString(sender.IsFemale,'вона','він')] воліє жити в оточенні ворогів.\n\nУсі зусилля наших дипломатів виявилися марними."
 flavor_mos.26.desc_generic_treaty: "На жаль, [sender.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale,'відкинула','відкинув')] нашу щедру пропозицію. [Select_CString(sender.IsFemale,'Вона','Він')] не бажає підписувати договір.\n\nУсі зусилля наших дипломатів виявилися марними."
 flavor_mos.26.a: "Це їх згубить."
 flavor_mos.26.b: "Вельми нерозумне рішення."
 flavor_mos.26.tt: "[sender.GetName] більше не користується нашою довірою"
 flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'повинна вийти заміж', 'повинен одружитися')], тому [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] знайшли найгіднішу кандидатуру на роль [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] [Select_CString(maria_borovsk.IsFemale,'дружини', 'чоловіка')]. [maria_borovsk.GetName] походить із знатного шляхетського роду, [Select_CString(maria_borovsk.IsFemale,'вона відома', 'він відомий')] своєю побожністю та милосердям. [Select_CString(maria_borovsk.IsFemale,'Ця жінка', 'Цей чоловік')] стане [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'государині', 'государю')] чудовою парою у справах і державних, і сердечних."
 flavor_mos.27.a: "Благословен буде їхній союз."
 flavor_mos.27.tt1: "З'являється [Concept('character', 'персонаж')|e] [maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.tt2: "[Select_CString(maria_borovsk.IsFemale,'Її','Його')] милосердні та побожні діяння сприяють заснуванню Боровського монастиря"
 flavor_mos.27.b: "Краще відправити [Select_CString(maria_borovsk.IsFemale,'її','його')] до монастиря."
 flavor_mos.27.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] має достатньо дітей, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'їй','йому')] не [Select_CString(maria_borovsk.IsFemale,'потрібна нова дружина','потрібен новий чоловік')]"
 flavor_mos.27.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будуть вкрай стурбовані тим, що [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] не має достатньо спадкоємців і при цьому відмовляється [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'виходити заміж', 'одружуватися')]"
 flavor_mos.27.historical_info: "Марія Ярославна — руська княгиня, дружина великого князя Василя II. Під час міжусобної війни в Московській Русі її чоловік на час позбувся влади, а сама Марія опинилася у в'язниці. Княже подружжя вигнали з Москви, але врешті-решт Василь II зумів здобути перемогу. Наприкінці життя Марія Ярославна прийняла чернечий обіт і присвятила свої останні роки молитві, посту та допомозі нужденним."
 flavor_mos.28.title: "$uspensky_sobor$"
 flavor_mos.28.desc: "Нещодавно збудований #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремль#!#! добре захищає наших підданих, однак у ньому бракує іскри духовного життя. Величний собор на честь Успіння Пресвятої Богородиці був би ідеальним місцем для коронації та поховання майбутніх князів. Такий храм стане зримим символом нашого прагнення до об'єднання руських земель."
 flavor_mos.28.a: "Цей собор буде головною святинею нашої держави."
 mos_uspensky_sobor_construction: "Будівництво Успенського собору"
 flavor_mos.28.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] дуже задоволені будівництвом великої релігійної [Concept('building','споруди')|e]"
 flavor_mos.28.b: "Краще замовити побільше творів релігійного мистецтва."
 flavor_mos.28.c: "Такий собор буде магнітом для татарських набігів."
 flavor_mos.28.tt2: "Значні зусилля будуть витрачені на зміцнення оборонних споруд"
 flavor_mos.28.historical_info: "Перший Успенський собор у Москві був збудований за Івана Калити. Храм став місцем проведення найважливіших релігійних церемоній, зокрема коронацій московських князів. Згодом собор занепав, і в наступному столітті на його місці звели розкішний храм, створений під сильним впливом візантійської архітектури."
 flavor_mos.29.title: "Пермське письмо"
 flavor_mos.29.desc: "Землі, що лежать навколо нашої держави, досі не знають світла Христового, їхні мешканці й донині дотримуються язичницьких забобонів. Їхнє навернення потребує активної діяльності місіонерів, однак мовні бар'єри роблять це завдання практично нездійсненним.\n\n[stephen_of_perm.GetName], [Select_CString(stephen_of_perm.IsFemale,'побожна проповідниця','побожний проповідник')] родом із далеких західних земель, [Select_CString(stephen_of_perm.IsFemale,'оселилася','оселився')] в #TOOLTIP:LOCATION,$perm_tt$,X #L Пермі#!#!, щоб донести до ненавернених християнське вчення. Щоб полегшити свою місію, [Select_CString(stephen_of_perm.IsFemale,'вона взяла','він узяв')] на себе непосильне завдання — створити нову абетку, засновану на східнослов'янському алфавіті, але таку, що містить символи, яких у кирилиці немає. Якщо [Select_CString(stephen_of_perm.IsFemale,'вона','він')] досягне успіху, ми зможемо перекласти священні книги мовами нехрещених народів."
 flavor_mos.29.a: "Працюй, [Select_CString(stephen_of_perm.IsFemale,'священнослужителько','священику')], працюй."
 STATIC_MODIFIER_NAME_cyrilic_scripter: "Кириличне письмо"
 flavor_mos.29.tt1: "З'являється [Concept('character', 'персонаж')|e] [stephen_of_perm.GetNameWithNoTooltip]"
 flavor_mos.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] раді бачити можливості навернути заблукані душі"
 flavor_mos.29.b: "Збереження віри стоїть на першому місці."
 flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip] обмежиться переписуванням релігійних книг."
 flavor_mos.29.historical_info: "Давньопермське письмо було розроблене Стефаном Пермським, дослідником мови та традицій народу комі — корінної народності, що населяє східні окраїни Московського князівства. Щоб полегшити навернення комі в християнство, він створив особливий алфавіт — фактично першу писемність для мов уральської сім'ї. За ці заслуги Стефана поставили першим єпископом Пермі."
 flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.desc: "[Select_CString(prokhor_of_gorodets.IsFemale,'Черниця-відлюдниця','Чернець-відлюдник')] на ім'я [prokhor_of_gorodets.GetName] — справжній майстер іконопису. Коли [Select_CString(prokhor_of_gorodets.IsFemale,'вона не зайнята','він не зайнятий')] духовним спогляданням, то творить справжні дива. Можливо, [Select_CString(prokhor_of_gorodets.IsFemale,'вона','він')] погодиться розписати нещодавно освячений #TOOLTIP:WORK_OF_ART,$uspensky_sobor_tt$,X #L Успенський собор#!#!, прикрасивши своїми роботами іконостас між нефом і святилищем…"
 flavor_mos.30.a: "Сказано — зроблено!"
 flavor_mos.30.tt1: "З'являється [Concept('character', 'персонаж')|e] [prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.tt2: "[Select_CString(prokhor_of_gorodets.IsFemale,'Вона','Він')] напише кілька нових фресок для Успенського собору"
 flavor_mos.30.b: "Не будемо [Select_CString(prokhor_of_gorodets.IsFemale,'її','його')] відволікати."
 flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip] буде розписувати все, що забажає"
 flavor_mos.30.tt4: "[Select_CString(prokhor_of_gorodets.IsFemale,'Її', 'Його')] підмайстер — [andrei_rublev.GetName]. [prokhor_of_gorodets.GetNameWithNoTooltip] виділить час, щоб наставляти [Select_CString(andrei_rublev.IsFemale,'свою учениню', 'свого учня')], і разом вони напишуть кілька видатних фресок"
 flavor_mos.30.historical_info: "Прохор з Городця — руський православний чернець, який прославився своєю роботою над розписом іконостасу в Благовіщенському соборі Москви. Його пензлю належать фрески «Розп'яття», «Вознесіння» та «Успіння». Прохор присвятив своє життя служінню церкві. Він був наставником Андрія Рубльова — одного з найвидатніших живописців у руській історії."
 flavor_mos.31.title: "Юріїв день"
 flavor_mos.31.desc: "Згідно із «Судебником», #TOOLTIP:POPTYPE,peasants,X #L кріпаки#!#! можуть переходити від одного господаря до іншого один раз на рік — зазвичай по завершенні річного циклу сільськогосподарських робіт, щоб уникнути перебоїв із постачанням продовольства. Бажаючи поліпшити умови праці, незадоволені цим обмеженням [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] просять повернути їм свободу пересування по #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!."
 flavor_mos.31.a: "У забороні на пересування селян немає жодної вигоди."
 flavor_mos.31.b: "Краще — ворог доброго."
 flavor_mos.31.c: "Спробуємо їх умовити."
 flavor_mos.31.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] отримають деякі поступки, що послабить контроль уряду над державою"
 flavor_mos.31.historical_info: "Прийнятий у 1497 році «Судебник» різко обмежив право селян на пересування, закріпивши владу поміщиків і фактично встановивши в Московському князівстві кріпосне право. Тепер селянин міг змінити господаря лише протягом двотижневого періоду, який прозвали Юріївим днем — на ці дні припадав осінній день пам'яті святого Георгія. За Івана Грозного закріпачення лише посилилося — із селян, що переходили, стали стягувати додаткові побори. Наприкінці XVI століття можливість покинути поміщика була скасована зовсім, що означало остаточне встановлення кріпосного права."
 flavor_mos.32.title: "«Пожиле»"
 flavor_mos.32.desc: "Свобода пересування для #TOOLTIP:POPTYPE,peasants,X #L селян#!#! допомагає вирішувати проблеми з дефіцитом робочої сили та заохочує здорову конкуренцію між землевласниками. Водночас міграція працівників вносить елемент непередбачуваності в сільськогосподарський цикл, не дозволяє будувати довгострокові плани і робить невигідними будь-які зусилля з підвищення продуктивності праці, оскільки землевласник не може бути впевнений у тому, що працівники залишаться з ним на наступний рік. Ми можемо запровадити плату за вихід, яка стягуватиметься з кожного селянина, який бажає покинути свого землевласника. Це допоможе стримувати щорічну міграцію робочої сили."
 flavor_mos.32.a: "Де пряник, там і батіг."
 STATIC_MODIFIER_NAME_pozhiloye: "«Пожиле»"
 flavor_mos.32.b: "У цьому немає потреби."
 flavor_mos.32.historical_info: "Плата за «пожиле» була запроваджена в 1550 році в рамках масштабної реформи «Судебника». Вона стала черговим етапом зміцнення влади аристократії та закабалення селян. Водночас переглянутий «Судебник» гарантував право кожного працівника піти від землевласника, якщо він зможе заплатити мито."
 flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
 flavor_mos.33.desc: "[ShowLocationName('constantinople')] впав, але завдяки цій трагедії у нас з'явилася можливість поєднатися сімейними узами з колишньою правлячою елітою #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#!. Якщо [sophia_palaiologina.GetName] вийде заміж за государя, це сприятиме посиленню візантійського впливу при дворі та зміцнить наші претензії на роль провідної #TOOLTIP:RELIGION,$orthodox_tt$,X #L православної#!#! держави і законних спадкоємців Римської імперії. Більше того, їхні діти стануть спадкоємцями імператорів загиблої імперії."
 flavor_mos.33.a: "Цей союз укладено на небесах!"
 flavor_mos.33.tt1: "З'являється [Concept('character', 'персонаж')|e] [sophia_palaiologina.GetNameWithNoTooltip]"
 enable_byzantine_court_ceremonies_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «[ShowGovernmentReformName('byzantine_court_ceremonies_reform')]»"
 flavor_mos.33.tt2: "[Select_CString(sophia_palaiologina.IsFemale,'Її', 'Його')] неприязнь до деяких дипломатів зіпсує дипломатичні відносини між #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_INST')|L]#!#! і сусідами-[Concept('heathen', 'язичниками')|e]"
 STATIC_MODIFIER_NAME_mongol_intolerance: "Нетерпимість до монголів"
 flavor_mos.33.b: "Цей шлюб не дає жодних переваг."
 flavor_mos.33.historical_info: "Після одруження Івана III із Софією Палеолог при великокнязівському дворі увійшов в обіг складний візантійський придворний церемоніал. Це допомогло зміцнити претензії Москви на символічний статус Третього Риму. Софія народила одинадцятеро дітей, вона була бабусею сумнозвісного Івана Грозного. Її нетерпимість до монгольського впливу спричинила кілька дипломатичних інцидентів і сприяла остаточному розриву Москви із Золотою Ордою в 1480 році."
 flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.desc: "До #TOOLTIP:LOCATION,$moscow_tt$,X #L Москви#!#! прибув відомий зодчий та інженер на ім'я [ridolfo_fioravanti.GetName]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] особисто [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'запросила','запросив')] [Select_CString(ridolfo_fioravanti.IsFemale,'її','його')] відвідати нашу державу, сподіваючись на те, що [Select_CString(ridolfo_fioravanti.IsFemale,'іменита іноземка','іменитий іноземець')] додасть пишноти #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремлю#!#!. Якщо [ridolfo_fioravanti.GetNameWithNoTooltip] прийме замовлення, [Select_CString(ridolfo_fioravanti.IsFemale,'її','його')] робота неодмінно вплине на архітектуру інших міст [ROOT.GetCountry.Custom('rank_ru_GEN')|l] і підвищить престиж нашої держави в очах інших європейських держав."
 flavor_mos.34.a: "Привести [Select_CString(ridolfo_fioravanti.IsFemale, 'її', 'його' )] сюди."
 flavor_mos.34.tt1: "З'являється [Concept('character', 'персонаж')|e] [ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.tt2: "Завдяки [Select_CString(ridolfo_fioravanti.IsFemale,'їй','йому')] до держави потраплять новітні будівельні технології доби Відродження"
 flavor_mos.34.tt3: "[Select_CString(ridolfo_fioravanti.IsFemale, 'Вона', 'Він' )] перебудує #TOOLTIP:WORK_OF_ART,$uspensky_sobor_tt$,X #L Успенський собор#!#! відповідно до останніх віянь моди"
 flavor_mos.34.tt4: "[Select_CString(ridolfo_fioravanti.IsFemale, 'Її', 'Його' )] знання в галузі гідротехніки допоможуть удосконалити інфраструктуру Москви"
 flavor_mos.34.b: "Обійдемося без іноземного впливу."
 flavor_mos.34.historical_info: "Рідольфо Аристотель Фіораванті — відомий італійський архітектор та інженер, автор кількох великих проєктів в Італії. У 1475 році він прийняв запрошення великого князя Івана III, який хотів підвищити статус Москви до рівня інших європейських міст, і перебрався на Русь. Саме він збудував будівлю Успенського собору Кремля, яка збереглася й донині."
 flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.desc_kremlin: "Військовий архітектор на ім'я [marco_ruffo.GetName] прибув до нас із міста [ShowLocationName('milano')], щоб запропонувати свої послуги. [Select_CString(marco_ruffo.IsFemale, 'Вона викликалася', 'Він викликався' )] підсилити стіни #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремля#!#! новими вежами, щоб підвищити обороноздатність нашої головної фортеці. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_defensiveness: "Військовий архітектор на ім'я [marco_ruffo.GetName] прибув до нас із міста [ShowLocationName('milano')], щоб запропонувати свої послуги. [Select_CString(marco_ruffo.IsFemale, 'Вона викликалася', 'Він викликався' )] вжити низку заходів, спрямованих на підвищення обороноздатності нашої держави. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_common: "Безсумнівно, подібна ініціатива не лише сприятиме передачі нових знань із Заходу на Схід, а й посилить наші позиції на #TOOLTIP:REGION,russian_region,X #L Русі#!#!"
 flavor_mos.35.a: "Підготувати креслярські столи!"
 flavor_mos.35.tt1: "З'являється [Concept('character', 'персонаж')|e] [marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.tt2: "[Select_CString(marco_ruffo.IsFemale, 'Вона', 'Він' )] підвищить обороноздатність #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремля#!#!, прибудувавши нові вежі до фортечних стін, що оточують #TOOLTIP:LOCATION,$moscow_tt$,X #L Москву#!#!"
 flavor_mos.35.tt3: "Завдяки [Select_CString(marco_ruffo.IsFemale,'їй','йому')] до держави потраплять новітні досягнення в галузі оборонної стратегії доби Відродження"
 flavor_mos.35.b: "Найкращий напад — це надійний захист."
 flavor_mos.35.c: "Нехай [Select_CString(marco_ruffo.IsFemale, 'вона', 'він' )] настановляє наших найтямущіших підданих."
 flavor_mos.35.tt4: "[Select_CString(marco_ruffo.IsFemale, 'Вона', 'Він' )] поділиться своїм оборонним досвідом із місцевими зодчими, поширюючи знання по державі."
 flavor_mos.35.d: "Нехай краще збудує нам новий палац для бенкетів."
 flavor_mos.35.tt5: "Вишукано прикрашений палац стане основним місцем для проведення коронацій, бенкетів і офіційних прийомів."
 flavor_mos.35.historical_info: "Марко Руффо, також відомий як Марк Фрязін, прибув до Москви на запрошення Івана III. Місто не раз зазнавало пограбування, і князь був сповнений рішучості зміцнити його оборону та відстояти незалежність князівства від Золотої Орди, а заразом і підвищити міжнародний престиж держави. Окрім укріплень, зодчий спроєктував Грановиту палату Кремля."
 flavor_mos.36.title: "Грізна мати"
 flavor_mos.36.desc: "Відсутність спадкоємця — серйозний привід для занепокоєння, і в нас немає особливих надій, що [current_wife.GetName] в осяжному майбутньому зможе його народити. Церква не схвалює розлучень, але [ROOT.GetCountry.GetGovernment.GetRuler.GetName] повинен підшукати собі нову молоду дружину, щоб забезпечити продовження династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Юна [eleanor_glinskaya.GetName] відома своєю красою, вона принесе нам багато здорових спадкоємців. Проблема в тому, що [Select_CString(eleanor_glinskaya.IsFemale, 'вона', 'він' )] дотримується #TOOLTIP:RELIGION,shamanism_tt,X #L шаманістської#!#! віри. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] напевно будуть проти цього шлюбу."
 flavor_mos.36.a: "Продовження династії важливіше за все."
 STATIC_MODIFIER_NAME_terrible: "Грізний"
 flavor_mos.36.tt1: "З'являється [Concept('character', 'персонаж')|e] [eleanor_glinskaya.GetNameWithNoTooltip], народжується [ivan_the_terrible.GetName]"
 flavor_mos.36.b: "Старенька ще в стані виносити спадкоємця."
 flavor_mos.36.historical_info: "Олена Василівна Глинська, друга дружина Василя III, належала до знатного литовського роду татарського походження. Саме вона народила Івана Грозного, який згодом стане першим російським царем. Після смерті чоловіка Глинська правила як регент при малолітньому сині, вона провела кілька вдалих реформ і уклала вигідний мир із Великим князівством Литовським."
 flavor_mos.37.title: "Велика Московська пожежа"
 flavor_mos.37.desc: "У #TOOLTIP:LOCATION,$moscow_tt$,X #L Москві#!#! вирують найсильніші пожежі. Вогонь стрімко поширюється, адже майже всі міські будівлі зведені з #TOOLTIP:GOODS,lumber,X #L деревини#!#! та інших горючих матеріалів. Лише небагато районів міста залишаються у відносній безпеці. Немає сумнівів, що наслідки цієї трагедії відчуватимуться ще довгі роки."
 flavor_mos.37.a: "Це кара Господня!"
 flavor_mos.37.tt1: "Багато історичних цінностей і скарбів гинуть у вогні"
 flavor_mos.37.tt2: "Вогонь охоплює Кремль і досягає запасів пороху, що зберігаються у вежах"
 flavor_mos.37.tt3: "Деякі історичні цінності та скарби гинуть у вогні"
 flavor_mos.37.b: "Могло бути й гірше."
 flavor_mos.37.historical_info: "У 1547 році Москву охопила сильна пожежа. Вогонь знищив цілі райони, збудовані з дерева. Навіть Кремль не уникнув руйнувань, але більшість релігійних споруд уціліли в полум'ї. Народна поголоска негайно поклала провину на родичів матері царя Олени Глинської, які нібито викликали пожежу за допомогою шаманських обрядів."
 flavor_mos.38.title: "Паломництво до лаври"
 flavor_mos.38.desc: "#TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троїце-Сергієва лавра#!#! в Сергієвому Посаді неподалік від #TOOLTIP:LOCATION,pushkino_tt,X #L Пушкіно#!#! приваблює #TOOLTIP:POPTYPE,clergy,X #L священнослужителів#!#!. Щороку тут буває безліч паломників, і число їх невпинно зростає. Якщо офіційно оголосити монастир святим місцем для #TOOLTIP:RELIGION,$orthodox_tt$,X #L православної#!#! віри, це підкреслить зростаючий вплив #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_mos.38.a: "Це великий день для всіх віруючих."
 flavor_mos.38.b: "Таке рішення може викликати церковний розкол."
 flavor_mos.38.historical_info: "З моменту будівництва Троїце-Сергієвої лаври минуло близько ста років, за цей час монастир перетворився на місце паломництва і справжній духовний центр руського православ'я. Лавра має вже не лише релігійну цінність — тут зберігаються багато визначних творів культури та мистецтва. Попри вразливе становище монастиря, він пережив кілька періодів політичних і соціальних потрясінь, від Смутного часу і до радянської влади."
 flavor_mos.39.title: "[target_country.GetAdjectiveWithNoTooltip]а експедиція"
 flavor_mos.39.desc: "Постійні татарські набіги на підбурювання #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! виснажують наші людські резерви. Кочівники женуть народ у рабство, сільські області держави охоплені хаосом. Ми повинні підірвати їхню здатність здійснювати набіги, інакше кордони нашої держави скоро залишаться без захисту."
 flavor_mos.39.a: "Ми завдамо випереджувального удару."
 flavor_mos.39.b: "Захоплення їхніх територій нічого не дасть."
 flavor_mos.39.c: "Краще витратити гроші на підготовку нашого війська."
 flavor_mos.39.tt1: "Буде проведено серію військових навчань"
 flavor_mos.39.historical_info: "У XV—XVI століттях Велике князівство Московське організувало кілька військових походів проти кримських татар. У ті роки Москва нерідко зазнавала спустошливих набігів ногайців. Щоб підірвати військові можливості кочівників, було ухвалено рішення перенести бойові дії на територію противника."
 flavor_mos.40.title: "Погане поводження"
 flavor_mos.40.desc: "Із #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_GEN')|L]#!#! прийшли тривожні вісті — [GetCountry('LIT').GetGovernment.GetRuler.GetName] вимагає, щоб [target_character.GetName] із династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] [Select_CString(target_character.IsFemale,'прийняла','прийняв')] #TOOLTIP:RELIGION,$catholic_tt$,X #L католицьку#!#! віру. Подібне поводження вимагає рішучої відповіді… і може сприяти досягненню далекосяжних стратегічних цілей."
 flavor_mos.40.a: "Ми помстимося за цю образу!"
 flavor_mos.40.tt1: "Через свої низькі дипломатичні здібності [target_root_country.GetGovernment.GetRuler.GetName] досягає лише повного розриву дипломатичних відносин"
 flavor_mos.40.b: "Час вимагати їхньої беззастережної капітуляції."
 flavor_mos.40.tt2: "[GetCountry('LIT').GetNameWithNoTooltip] обміркує цю щедру пропозицію"
 flavor_mos.40.c: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'повинна','повинен')] отримати розлучення."
 flavor_mos.40.tt3: "Завдяки своїм дипломатичним здібностям [target_root_country.GetGovernment.GetRuler.GetName] домовляється про розлучення, зумівши уникнути війни"
 flavor_mos.40.historical_info: "У 1500 році Іван III дізнався, що з його дочкою Оленою, виданою заміж за великого князя литовського Олександра, погано поводяться при литовському дворі. На порушення умов шлюбного договору її примушували відмовитися від православної віри. Скориставшись цим приводом, Москва оголосила війну Литві. Бойові дії завершилися мирним договором, за яким Литва поступалася значною частиною своєї території, включно з Черніговом — стародавнім містом Київської Русі."
 flavor_mos.41.title: "Збирання землі руської"
 flavor_mos.41.desc: "Династія [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] контролює більшість удільних князівств #TOOLTIP:REGION,russian_region,X #L Русі#!#!, однак постійні чвари заважають об'єднанню наших споконвічних земель в єдину державу. Прийшов час знехтувати сімейними узами й утвердити панування #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, незважаючи на інтереси родичів."
 flavor_mos.41.a: "Слабкі приречені на загибель."
 flavor_mos.41.tt1: "Своїми агресивними заявами [target_root_country.GetGovernment.GetRuler.GetName] провокує невдоволення сусідніх держав"
 flavor_mos.41.b: "У нас є й інші важелі впливу."
 flavor_mos.41.c: "Використаємо законні приводи для захоплення земель."
 flavor_mos.41.tt2: "Використовуючи різночитання в «Судебнику», [target_root_country.GetGovernment.GetRuler.GetName] знаходить законний привід для захоплення нових земель і консолідації своєї влади."
 flavor_mos.41.historical_info: "За Івана III Москва значно розширила свої території за рахунок сусідніх князівств. На той час багато удільних князів заборгували великому князю великі суми грошей. Забираючи їхні землі на сплату боргів, Москва значно зміцнила свій контроль над руськими землями."
 flavor_mos.42.title: "Непопулярне регентство"
 flavor_mos.42.desc: "[last_ruler.GetName] [Select_CString(last_ruler.IsFemale,'померла', 'помер')], і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вкрай невдоволені, що тепер державою править [target_character.GetName]. Об'єднавшись із родичами [Select_CString(last_ruler.IsFemale,'покійної государині', 'покійного государя')], вони замишляють скинути регента — а можливо, навіть убити. Ми повинні завдати удару до того, як вони здійснять свої злочинні задуми, інакше #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! чекає хаос…"
 flavor_mos.42.a: "Тут не раді узурпаторам."
 flavor_mos.42.b: "Винних буде вигнано."
 flavor_mos.42.tt1: "[target_character.GetName] помре від отрути"
 flavor_mos.42.c: "Краще запропонуймо їм руку дружби."
 flavor_mos.42.tt2: "[target_character.GetName] переживе замах"
 flavor_mos.42.historical_info: "З 1533 по 1538 рік Олена Глинська була регентом при малолітньому Івані IV. Цей період супроводжувався боярськими інтригами та запеклою боротьбою за владу, під час якої Олена зіткнулася з братами свого покійного чоловіка Василя III. Розправившись із суперниками, Олена конфіскувала їхні землі на користь сина, однак тріумф княгині виявився недовгим. У 1538 році вона померла у віці 30 років — найімовірніше, отруєна боярами."
 flavor_mos.43.title: "Татарська слобода"
 flavor_mos.43.desc: "[target_location.GetRank.GetName] [target_location.GetName] продовжує зростати, однак ми могли б значно пришвидшити розвиток регіону та його перетворення на великий економічний центр — потрібно лише переманити до себе населення навколишніх земель. Візьмімо, наприклад, тих самих #TOOLTIP:CULTUREGROUP,tatar_group,X #L татар#!#! — отримавши ділянку землі за межами міських стін, ці іновірці зможуть жити там за своїми звичаями, молитися своїм богам — і водночас сприяти економічному зростанню нашої держави."
 flavor_mos.43.a: "Підтримати татарську міграцію."
 flavor_mos.43.b: "Зараз не найкращий час."
 flavor_mos.43.a.custom: "Татарські [Concept('pops', 'групи населення')|e] зі #TOOLTIP:REGION,steppes_region,X #L Степу#!#! мігрують до нещодавно заснованої Татарської слободи міста [target_location.GetNameWithNoTooltip]"
 flavor_mos.43.historical_info: "Поява Татарської слободи в Москві збіглася в часі з періодом бурхливого зростання міста. Розташовані за межами міських стін, слободи були не просто житловими районами — вони перетворилися на самостійні центри торгівлі та культурного обміну, що сприяли економічному зростанню столиці."
 flavor_mos.44.title: "Плоди європейської вченості"
 flavor_mos.44.desc: "Енергійна експансія, і особливо підкорення #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_GEN')|L]#!#!, заклали основи могутньої #L [ROOT.GetCountry.GetAdjective|l]ої#! держави. З іншого боку, внаслідок цих завоювань до держави проник небезпечний західний вплив, здатний зруйнувати саму тканину нашого суспільства. Необхідно посилити центральну владу, придушити будь-яке інакодумство та позбутися будь-яких слідів #TOOLTIP:RELIGION,$catholic_tt$,X #L католицької#!#! віри — лише так ми зможемо втримати контроль над новими землями."
 flavor_mos.44.a: "Викорінити свободи вщент!"
 STATIC_MODIFIER_NAME_territorial_aggrandizement: "Територіальна експансія"
 flavor_mos.44.b: "Ми вітаємо чужоземний вплив."
 STATIC_MODIFIER_NAME_curtailed_ambitions: "Обмеження амбіцій"
 flavor_mos.44.historical_info: "Іван III значно розширив територію Московського князівства, поклав край пануванню Золотої Орди та підпорядкував удільних князів центральній владі. Водночас Іван різко обмежив свободу своїх підданих, а його запекле неприйняття католицизму призвело до протистояння Москви та Заходу. Це значно уповільнило поширення наукового прогресу та нових ідей, що виникали в той період по всій Європі."
 flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip]"
 flavor_mos.45.desc: "[Select_CString(ivan_fyodorov.IsFemale,'Майстриня чорнил і чарівниця паперу','Майстер чорнил і чарівник паперу')] на ім'я [ivan_fyodorov.GetName] мріє встановити в нас новий винахід похмурого #L [GetInstitutionByKey('printing_press').GetOrigin.GetAdjective|l]ого#! генія. Цей пристрій здатний справити величезний вплив на суспільство, він здійснить справжню революцію в тиражуванні різних текстів — від книжок до офіційних документів."
 flavor_mos.45.a: "Негайно відкрити друкарню."
 flavor_mos.45.tt1: "Через свою ксенофобію #L [target_root_country.GetAdjective|l]а#! влада не приймає чужоземних впливів"
 flavor_mos.45.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] невдоволені тим, що друкарський верстат може залишити переписувачів без роботи"
 flavor_mos.45.b: "Краще залишити все як є."
 flavor_mos.45.historical_info: "Іван Федоров — руський друкар і книговидавець, якого часто називають першим книгодрукарем на Русі. У 1564 році він за підтримки царя Івана IV заснував у Москві Друкарський двір, де випустив #italic «Апостол»#! — першу на Русі книгу, видану друкарським способом."
 flavor_mos.46.title: "«Апостол»"
 flavor_mos.46.desc: "Завдяки друкованим виданням, особливо релігійним текстам, народ стає лише грамотнішим і освіченішим, а отже, час привести їх до єдиного зразка. У #TOOLTIP:BUILDING_TYPE,printing_press_shop,X #L друкарні#!#!, що знаходиться в [target_location.Custom('LR_PP')|l] [target_location.GetName], [target_artist.GetName] [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'надрукувала', 'надрукував' )] #italic «Діяння святих апостолів»#! — перше в нашій державі видання з чіткою датою."
 flavor_mos.46.a: "Ми дозволимо вільно поширювати книгу."
 STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "«Апостол»"
 flavor_mos.46.b: "Книги призначені лише для вищих верств суспільства."
 flavor_mos.46.tt1: "У післямові до книги йдеться про організацію першої в державі друкарні, що викликає сплеск інтересу до міста [target_location.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_the_apostle: "«Апостол»"
 flavor_mos.46.c: "Будемо викреслювати все зайве."
 flavor_mos.46.tt2: "Для максимальної ефективності книга піддається ретельному редагуванню відповідно до [Concept('policy', 'політики')|e] #TOOLTIP:POLICY,strict_censorship,X #L суворої цензури#!#!"
 flavor_mos.46.historical_info: "Вихід #italic «Апостола»#! став важливим кроком у культурному розвитку Росії. Тепер держава могла перейти від рукописних списків до друкованих видань, як наслідок, релігійні тексти стали значно доступнішими. Книга сприяла релігійній освіті народу та зміцненню християнської віри."
 flavor_mos.47.title: "Вчення Нила Сорського"
 flavor_mos.47.desc: "Обурений розкішшю та багатством багатьох #L [ROOT.GetCountry.GetAdjective|l]их#! монастирів, духовний лідер Нил Сорський закликає до церковної реформи. Його прихильники, що називають себе «нестяжателями», пропонують відмову від будь-якого майна, їхній ідеал — просте й смиренне життя, повністю присвячене вченню Христа. Безсумнівно, цей рух зіткнеться із запеклим опором наявної церковної ієрархії, представники якої стверджують, що виконання духовних функцій неможливе без певного рівня матеріального достатку."
 flavor_mos.47.a: "Підтримати нестяжателів."
 flavor_mos.47.b: "Підтримати любостяжателів."
 flavor_mos.47.custom1: "Відкриває [Concept('law', 'правило')|e] «[ShowLawName('monastic_reformation_movement')]»"
 flavor_mos.47.custom2: "[Concept('policy', 'Політику')|e] в рамках [Concept('law', 'правила')|e] «[ShowLawName('monastic_reformation_movement')]» можна змінювати не частіше ніж раз на десять років"
 flavor_mos.47.historical_info: "Нил Сорський — руський православний чернець, що стояв біля витоків руху нестяжателів. Суворо дотримуючись обітниці бідності, ченці-нестяжателі критикували церковну розкіш і монастирі, що володіли вотчинами. Вчення Нила зіткнулося із запеклою протидією з боку Церкви, багато представників якої відкидали його погляди. Попри це, ідея нестяжательства залишила глибокий слід у руській духовності, і згодом Нила Сорського було зараховано до лику святих Руської православної церкви."
 flavor_mos.48.title: "Строгановська школа іконопису"
 flavor_mos.48.desc: "Багата купецька родина #TOOLTIP:DYNASTY,$stroganov_dynasty_tt$,X #L Строганових#!#! — великі поціновувачі мистецтва. Вони готові профінансувати створення цілої школи іконопису для прикрашання своїх численних палаців, розкиданих по всій державі. Твори, створені строгановськими майстрами, призначені для приватних зібрань, вони навряд чи принесуть нашій державі відчутну користь. Тим не менш ця ініціатива сприятиме духовному добробуту #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і дозволить нам заручитися підтримкою могутньої родини."
 flavor_mos.48.a: "Чому б і не допомогти одне одному?"
 flavor_mos.48.b: "Краще підтримати їхні ділові підприємства."
 flavor_mos.48.c: "Вони мають право розраховувати на певний вплив при дворі."
 enable_stroganov_influences_cabinet_action: "Для представників династії Строганових відкривається [Concept('cabinet_action', 'дія ради')|e] #TOOLTIP:CABINET_ACTION,stroganov_influences,X #L «Вплив Строганових»#!#!"
 flavor_mos.48.historical_info: "Строганівська школа іконопису склалася в період розквіту російського середньовічного живопису, до того, як мистецтво Східної Європи потрапило під вплив західних майстрів. Твори строганівських іконописців багато в чому відображали вподобання знатних покровителів школи, включно з самим царем. Їхні роботи залишалися затребуваними аж до заснування Санкт-Петербурга, яке супроводжувалося різким посиленням західних впливів."
 flavor_mos.49.title: "«Сказання про князів Володимирських»"
 flavor_mos.49.desc: "Представники династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] ведуть свій родовід від римських імператорів, однак це не більше ніж народне перекаання, мало кого здатне переконати. Якщо обґрунтувати походження династії в серйозному трактаті, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] отримає серйозну підтримку для своїх імперських претензій."
 flavor_mos.49.a: "Ніхто не посміє оспорювати царське походження."
 flavor_mos.49.tt1: "[dmitry_gerasimov.GetName] і [Select_CString(dmitry_gerasimov.IsFemale,'її','його')] майстерність як перекладача сприятимуть поширенню ідеї про те, що [target_root_country.GetNameWithNoTooltip] — це Третій Рим"
 flavor_mos.49.b: "Забобонна нісенітниця."
 flavor_mos.49.c: "Нехай це сказання стане окрасою #TOOLTIP:WORK_OF_ART,$uspensky_sobor_tt$,X #L Успенського собору#!#!."
 flavor_mos.49.historical_info: "#italic «Сказання про князів Володимирських»#! було написано на початку XVI століття для підготовки вінчання московських князів на царство, його автором вважається Дмитро Герасимов або Пахомій Серб. Основне завдання «Сказання» — обґрунтувати історичний зв'язок між князівством Московським і римськими імператорами, передусім Августом. Окрім цього, книга значною мірою сформувала ідею Москви як Третього Риму, законної спадкоємиці Східної Римської імперії, що перестала існувати після падіння Константинополя."
 flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip]"
 flavor_mos.50.desc: "Видатний книжник і вправний дипломат [dmitry_gerasimov.GetName] вільно володіє кількома мовами — результат якісної освіти, здобутої в #ONCLICK:COUNTRY,[GetCountry('LIV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIV').Custom('CL_tt')],X [GetCountry('LIV').Custom('CL_PREP')|L]#!#!. Ці вміння стануть у пригоді, якщо призначити [Select_CString(dmitry_gerasimov.IsFemale,'її','його')] послом при іноземному дворі. На цій посаді [Select_CString(dmitry_gerasimov.IsFemale,'вона','він')] сприятиме зміцненню дипломатичної репутації #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і, безсумнівно, зможе завести корисні знайомства з іншими вченими Відродження. З іншого боку, [Select_CString(dmitry_gerasimov.IsFemale,'її','його')] знанням мов можна знайти й краще застосування — наприклад, для перекладу релігійних текстів, які допоможуть у подальшому поширенні християнської віри."
 flavor_mos.50.a: "Міжнародне визнання зараз найважливіше."
 flavor_mos.50.tt2: "[Select_CString(dmitry_gerasimov.IsFemale,'Вона','Він')] проводить багато часу при іноземних дворах, розповідаючи чужинцям про #L [target_root_country.GetAdjective|l]і#! простори"
 flavor_mos.50.tt3: "[Select_CString(dmitry_gerasimov.IsFemale,'Вона','Він')] ненадовго відвідує #TOOLTIP:LOCATION,$rome_tt$,X #L Рим#!#!, де записує відомості про багато наукових винаходів"
 flavor_mos.50.b: "Краще залишити все як є."
 flavor_mos.50.tt4: "[Select_CString(dmitry_gerasimov.IsFemale,'Вона', 'Він')] перекладе безліч релігійних текстів, сприяючи зміцненню впливу #TOOLTIP:RELIGION,$orthodox_tt$,X #L православної#!#! віри — чому [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будуть дуже раді"
 flavor_mos.50.historical_info: "Дмитро Герасимов — відомий дипломат і перекладач, ймовірний автор «Сказання про князів Володимирських». Він служив перекладачем при московських посольствах у Центральній і Північній Європі, а згодом отримав посаду посла в Римі, коли папа намагався створити широку коаліцію проти османів."
 flavor_mos.51.title: "Шапка Мономаха"
 flavor_mos.51.desc: "Цей величний головний убір, покритий золотом та інкрустований рубінами й смарагдами, вже не перший рік використовується для коронації наших государів, — що, втім, не заважає вченим сперечатися про його походження. За легендою, шапка Мономаха була подарунком візантійського імператора, хоча це не більше ніж народне перекаання, не підтверджене жодними доказами. Зараз, коли могутність правлячих еліт велика як ніколи, нам слід було б створити власну версію подій, яка підкреслить божественну природу влади і не залишить місця для сумнівів у походженні державних регалій."
 flavor_mos.51.a: "Ми оголосимо про візантійське походження шапки."
 flavor_mos.51.b: "Шапка Мономаха — це дар небес."
 flavor_mos.51.c: "Вона явно татарської роботи."
 flavor_mos.51.tt1: "Історична цінність шапки Мономаха підкреслюється трактатом «[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]», де її походження викладено в усіх подробицях"
 flavor_mos.51.historical_info: "Вважається, що шапка Мономаха була виготовлена на початку XIV століття, а її перша згадка в документах припадає на 1518 рік. Шапка символізує самодержавну владу, а легенда про її походження має підкріплювати теорію про те, що Москва є Третім Римом (ця концепція отримує подальший розвиток у трактаті «Сказання про князів Володимирських»). Точне походження шапки Мономаха залишається предметом дискусій, однак її форма дозволяє припустити, що її привезли із Золотої Орди як подарунок московським князям. Втім, деякі вчені висувають інші теорії."
 flavor_mos.52.title: "Степенна книга"
 flavor_mos.52.desc: "Наразі ведеться робота зі створення великого літопису держави [ROOT.GetCountry.GetName]. Одним з основних джерел для його написання служить твір «[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]», а також низка інших важливих робіт. Цей грандіозний проєкт дозволить нам історично обґрунтувати, чому саме ми є спадкоємцями Римської Імперії, і тим самим зміцнити владу династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Кожен правитель цієї родини має бути представлений як святий, чиї праведні діла незаперечні.\n\nНаписання #italic «Степенної книги»#! має важливе значення для увічнення нашого великого минулого і просування своєї історичної повістки."
 flavor_mos.52.a: "Це лише простий переказ."
 flavor_mos.52.tt1: "[ivan_the_terrible.GetName] вселяє в писців страх, тому вони прикрашають книгу через побоювання репресій"
 STATIC_MODIFIER_NAME_imperial_descent: "Імперське походження"
 flavor_mos.52.b: "Найважливішу роль у цій історії відіграла церква."
 flavor_mos.52.c: "У їхніх справах не було нічого праведного."
 flavor_mos.52.historical_info: "#italic «Степенна книга»#! була складена за дорученням митрополита Московського з метою представити історію держави таким чином, щоб вона відповідала переконанням царя. За задумом авторів, книга мала сформувати образ Москви як «Третього Риму» і зміцнити владу Івана IV, утвердивши ідею про її божественне походження."
 flavor_mos.53.title: "Соляний бунт"
 flavor_mos.53.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] незадоволені зростанням цін на #ONCLICK:GOODS,salt #TOOLTIP:GOODS,salt,X #L сіль#!#!#!#!, яка необхідна їм для збереження продуктів. Народ переконаний, що в усьому винні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], чиє зловживання владою призвело до підвищення податків. Потрібно якнайшвидше розглянути скарги людей і знизити податковий тягар, щоб не допустити розправи над чиновниками й уникнути повномасштабного повстання."
 flavor_mos.53.a: "Гаразд, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] можуть не платити податок."
 salt_riot: "Учасники соляного бунту"
 flavor_mos.53.b: "Нічого не вживати."
 flavor_mos.53.tt: "[target_root_country.GetGovernment.GetRuler.GetName] бездіє, тому бунтівники починають громити майно #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! і #TOOLTIP:POPTYPE,clergy,X #L священників#!#!"
 flavor_mos.53.historical_info: "У 1648 році в Москві почалося велике повстання, відоме як Соляний бунт. На той час вартість солі постійно зростала, що тяжко позначалося на житті селян: сіль повсюдно використовувалася для зберігання продуктів, тому її недоступність могла призвести до масового голоду. Бунтівники розгромили кілька боярських і церковних дворів, після чого цар все ж погодився заарештувати кількох бояр і знизити ціни на сіль, щоб припинити повстання й полегшити становище селян."
 flavor_mos.54.title: "[antonio_possevino.GetNameWithNoTooltip] і його місія"
 flavor_mos.54.desc: "У рамках своєї подорожі Європою розумний і ревний єзуїт Антоніо Поссевіно прибув до держави [ROOT.GetCountry.GetName], щоб проповідувати #TOOLTIP:RELIGION,catholic,X #L католицтво#!#! і перешкоджати поширенню #TOOLTIP:RELIGION,lutheran,X #L лютеранства#!#!. Можливо, своїм візитом Антоніо образить духовенство, однак він напевно допоможе нам налагодити відносини з іншими державами завдяки своїм широким знанням у питаннях релігії та політики."
 flavor_mos.54.a: "Нехай викладе нам свої погляди."
 flavor_mos.54.tt2: "Він проводить багато часу при #L [target_root_country.GetAdjective|l]ому#! дворі, допомагаючи врегулювати різні внутрішні та зовнішні суперечки"
 STATIC_MODIFIER_NAME_controversial_nuncio: "Скандальний нунцій"
 flavor_mos.54.b: "Культурний обмін піде нам на користь."
 flavor_mos.54.tt3: "Він на час залишається в #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_PREP')|L]#!#!, ділячись з нами західними книгами, ідеями та знаннями"
 flavor_mos.54.c: "Його мотиви викликають підозри."
 flavor_mos.54.tt4: "Йому забороняють перебувати при дворі й обмежують його місіонерську діяльність"
 flavor_mos.54.historical_info: "Антоніо Поссевіно був італійським єзуїтом, який брав участь у дипломатичних місіях по всій Європі. У 1581 році папа Григорій XIII відправив його до Москви, щоб налагодити контакт із царем. Основними цілями його місії були забезпечення союзу між католицькими та православними державами, а також протидія швидкому поширенню протестантизму."
 flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.desc: "Богослов [joseph_volotsky.GetName] прагне зміцнити владу церкви, запроваджуючи низку правил для протидії корупції і водночас дозволяючи #TOOLTIP:BUILDING_TYPE,orthodox_monastery,X #L православним монастирям#!#! у [ROOT.GetCountry.Custom('rank_ru_PREP')|l] розпоряджатися землею на власний розсуд. Крім того, він рішуче виступає проти #ONCLICK:RELIGION,strigolniki #TOOLTIP:RELIGION,strigolniki,X #L стригольництва#!#!#!, тому може стати нам у пригоді в боротьбі з єретичними ідеями."
 flavor_mos.55.a: "Всю єресь необхідно викорінити."
 strigolniki_pops_tt: "[Concept('pop_satisfaction','Задоволення ')|e] всіх #TOOLTIP:RELIGION,strigolniki_tt,X #L стригольницьких#!#! [Concept('pops','груп населення')|e] в знизиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
 flavor_mos.55.tt1: "З'являється [Concept('character', 'персонаж')|e] [joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.tt2: "Він зосереджує свої зусилля на боротьбі зі #TOOLTIP:RELIGION,strigolniki,X #L стригольництвом#!#!"
 flavor_mos.55.b: "Ці фанатики не становлять загрози."
 flavor_mos.55.tt3: "Він зосереджує свої зусилля на зміцненні чинної влади"
 flavor_mos.55.c: "Спробувати відновити монастирське землеволодіння."
 flavor_mos.55.tt4: "[Concept('law', 'Правило')|e] #TOOLTIP:LAW,monastic_reformation_movement,X #L «Чернече реформаторське рухання»#!#! розблоковано"
 flavor_mos.55.historical_info: "Йосиф Волоцький був православним церковним діячем, який виступав проти ініціатив нестяжателів, що прагнули заборонити монастирське землеволодіння й повернути ченців на шлях аскетизму та смирення. У спробах побороти корупцію в чернечих орденах Йосиф допоміг запровадити низку правил для встановлення суворої дисципліни, що справило величезний вплив на російське чернецтво."
 flavor_mos.56.title: "Наслідки пожежі"
 flavor_mos.56.desc: "#TOOLTIP:LOCATION,$moscow_tt$,X #L Москва#!#! зіткнулася з великою пожежею, і провину за неї одразу поклали на царську рідню по материнській лінії: #TOOLTIP:POPTYPE,peasants,X #L селяни#!#! переконані, що причиною лиха стало саме їхнє чаклунство. Люди бунтують і вимагають негайно видати їм членів династії #TOOLTIP:DYNASTY,$glinskaya_dynasty_tt$,X #L Глинських#!#!, щоб помститися їм за величезну кількість життів, забраних пожежею."
 flavor_mos.56.a: "Не звертати уваги на заворушення."
 flavor_mos.56.tt1: "Члени династії Глинських будуть вбиті розгніваними бунтівниками"
 flavor_mos.56.tt2: "[eleanor_glinskaya.GetNameWithNoTooltip] перебуває у відчаї через розправу над членами її родини"
 flavor_mos.56.b: "Видати селянам бабусю."
 flavor_mos.56.tt3: "Всі члени династії Глинських будуть вбиті розгніваними бунтівниками"
 flavor_mos.56.c: "Жорстоко придушити повстання."
 flavor_mos.56.d: "У кожного є своя ціна."
 flavor_mos.56.historical_info: "Унаслідок московської пожежі 1547 року загинули тисячі селян, а багато хто залишився без даху над головою та засобів до існування. Незабаром народ влаштував бунт і звинуватив у пожежі бабусю царя: багато хто вважав, що її загадкове походження стало причиною лиха, що спіткало християнське населення. Кількох її родичів до смерті закидали камінням, однак коли розгнівана юрба зажадала видати саму бабусю, цар категорично відмовився й покарав зачинщиків."
 flavor_mos.57.title: "Розширення Кремля"
 flavor_mos.57.desc: "#TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремль#!#! відіграє найважливішу роль в обороні російських земель. Однак оскільки його стіни спочатку побудовані з #ONCLICK:GOODS,lumber #TOOLTIP:GOODS,lumber,X #L дерева#!#!#!#!, вони вкрай вразливі до пожеж і новітніх видів озброєння, які можуть завдати їм величезної шкоди. Щоб вирішити цю проблему і зберегти цю величну споруду, ми пропонуємо замінити дерев'яну конструкцію на стіни з #ONCLICK:GOODS,stone #TOOLTIP:GOODS,stone,X #L каменю#!#!#!#! та #ONCLICK:GOODS,clay #TOOLTIP:GOODS,clay,X #L глини#!#!#!#!. Це дозволить не лише захистити Кремль від пошкоджень, а й зберегти його для майбутніх поколінь."
 flavor_mos.57.a: "Час братися за сокири й долота!"
 mos_kremlin_upgrade: "Оновлення Кремля"
 flavor_mos.57.b: "Надто довго ми ховалися за цими стінами."
 flavor_mos.57.c: "Краще використати ці матеріали для оновлення наших палаців і храмів."
 flavor_mos.57.historical_info: "Будівництво кам'яних стін і башт московського Кремля було вкрай амбітним завданням. З появою артилерії дерев'яні укріплення виявилися неефективними. Ще однією причиною для оновлення фортеці стали почастішання набігів татар, які на той момент ще не зачепили Москву завдяки тому, що її правителям прихильно ставився сам $rank_kingdom_horde_ruler_suffix_male$ Золотої Орди."
 flavor_mos.58.title: "Дзвіниця Івана Великого"
 flavor_mos.58.desc: "З прибуттям безлічі #TOOLTIP:CULTUREGROUP,italian_group,X #L італійських#!#! архітекторів #TOOLTIP:LOCATION,$moscow_tt$,X #L Москва#!#! перетворилася, і тепер її вулиці прикрашають побілені кам'яні споруди. Хоча Соборна площа залишається архітектурним центром столиці, більшість будівель на її території ледве видно за стінами #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремля#!#!. Щоб це виправити, ми вирішили звести біля собору величезну дзвіницю. Ця вежа не лише стане визначною пам'яткою, а й радуватиме городян дзвоном дзвонів."
 flavor_mos.58.a: "З цієї вежі чудово видно околиці."
 mos_great_bell_tower_construction: "Будівництво дзвіниці Івана Великого"
 great_bell_tower_construction: "Будівництво дзвіниці Івана Великого"
 flavor_mos.58.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] будуть раді чути надихаючий дзвін двадцяти двох дзвонів"
 flavor_mos.58.b: "[ShowGoodsNameWithNoTooltip('stone')] — надто цінний матеріал."
 flavor_mos.58.historical_info: "Дзвіниця Івана Великого була побудована в 1508 році за правління Івана III у рамках оновлення та розширення московського Кремля. Вежа має двадцять два дзвони й є найвищою будівлею на Соборній площі. Завдяки значній висоті вона також слугувала спостережним пунктом для виявлення пожеж і ворожих військ, що наближалися."
 flavor_mos.59.title: "Архангельський указ"
 flavor_mos.59.desc: "[ShowLocationName('arkhangelsk')] розташований у бухті Білого моря, що забезпечує місту доступ до Північного Льодовитого океану, а отже, і до основних європейських торговельних шляхів. Нам варто заохочувати подальше заселення цього регіону й розвивати його інфраструктуру для морської торгівлі. У майбутньому це дозволить нам використовувати порт як плацдарм для створення #TOOLTIP:BUILDING_TYPE,trade_office,X #L торговельних контор#!#! уздовж берегів Західної Європи."
 flavor_mos.59.a: "Не можна покладатися лише на внутрішню торгівлю."
 STATIC_MODIFIER_NAME_bustling_trade_hub: "Торговельний центр, що росте"
 flavor_mos.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] у захваті від нових можливостей для торгівлі"
 flavor_mos.59.b: "Ми не можемо собі цього дозволити."
 flavor_mos.59.historical_info: "За правління Івана IV було створено безліч морських торговельних шляхів із державами Західної Європи, що дозволило торгувати з ними напряму в обхід Ганзейського союзу. Ці заходи значно зміцнили економічний і політичний вплив Росії."
 flavor_mos.60.title: "Опричнина і цензура"
 flavor_mos.60.desc: "Придушення інакодумства необхідне для централізації держави, тому настав час розібратися з тими, чиї ідеї суперечать політиці #TOOLTIP:GOVERNMENT_REFORM,oprichnina,X #L опричнини#!#!. Ми маємо задіяти опричників, щоб змусити духовенство погодитися з нашим курсом і обмежити доступ до текстів, які ставлять під сумнів дії влади."
 flavor_mos.60.a: "Нехай кожен знає, що його висловлювання можуть мати наслідки."
 flavor_mos.60.b: "Люди мають право на певну свободу слова."
 flavor_mos.60.historical_info: "За часів опричнини політичні репресії, здійснювані особистими військами царя, досягли небувалих висот. Серед інших інституцій від цієї політики постраждала і російська православна церква, оскільки через цензуру багато рукописів і релігійних текстів були заборонені або просто знищені."
 flavor_mos.61.title: "Опричнина призводить до переселення"
 flavor_mos.61.desc: "Нелояльні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] змушені віддавати свої землі тим, хто не був помічений у протидії державі, однак такий перерозподіл володінь негативно впливає на виробництво їжі: багатьом #TOOLTIP:POPTYPE,peasants,X #L селянам#!#! доводиться виїжджати в інші місця, через що на полях просто нікому працювати. Державі загрожує голод, і щоб його уникнути, треба діяти більш обачно."
 flavor_mos.61.a: "Продовжити конфіскацію земель."
 STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "Занепад сільського господарства"
 flavor_mos.61.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] покинуть свої господарства, що призведе до зниження врожаю"
 flavor_mos.61.b: "Ми не будемо відбирати володіння в сільських бояр."
 flavor_mos.61.c: "Заборонити селянам покидати маєтки."
 flavor_mos.61.tt2: "Своїми репресіями [ivan_the_terrible.GetName] запобіжить голоду за рахунок закріпачення сільських жителів"
 flavor_mos.61.historical_info: "Опричнина справила руйнівний вплив на сільське господарство та економіку Росії. Конфіскація володінь і ускладнення землеробства призвели до нестабільності й масового голоду, що лише погіршило і без того тяжке становище селян."
 flavor_mos.62.title: "Храм Василя Блаженного"
 flavor_mos.62.desc: "Успішне завоювання #TOOLTIP:AREA,kazan_area,X #L Казані#!#! стало великою подією для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, і його необхідно увічнити. Використовуючи новітні досягнення в будівництві та інженерній справі, ми можемо побудувати на честь перемоги грандіозний собор, який продемонструє всю винахідливість і красу #L [ROOT.GetCountry.GetAdjective]ої#! архітектури."
 flavor_mos.62.a: "Чудова ідея."
 mos_st_basil_cathedral_construction: "Будівництво храму Василя Блаженного"
 flavor_mos.62.tt1: "Завдяки своїй майстерності [postnik_yakovlev.GetName] надасть собору чудового вигляду"
 flavor_mos.62.b: "У цьому хвастощах немає потреби."
 flavor_mos.62.c: "Ще надто рано святкувати перемогу."
 STATIC_MODIFIER_NAME_shoring_up_defenses: "Зміцнення стін"
 flavor_mos.62.tt2: "Ресурси підуть на зміцнення #TOOLTIP:GOODS,stone,X #L кам'яних#!#! стін #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремля#!#!"
 flavor_mos.62.historical_info: "Храм Василя Блаженного був побудований за правління Івана Грозного на честь перемоги над Казанським ханством. Будівництво вважалося виразом вдячності Пресвятій Богородиці за її заступництво й допомогу в завоюванні. Сьогодні храм є однією з головних визначних пам'яток Росії та символом стійкості російського народу."
 flavor_mos.63.title: "Новодівочий монастир"
 flavor_mos.63.desc: "Тріумфальне завоювання #TOOLTIP:AREA,smolensk_area,X #L Смоленська#!#! необхідно відзначити. На щастя, #TOOLTIP:LOCATION,$moscow_tt$,X #L Москва#!#! якраз потребує захисту південного рубежу, і будівництво укріпленого монастиря дозволить вирішити це завдання. Окрім захисту #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, він також стане притулком для #TOOLTIP:POPTYPE,nobles,X #L знатних#!#! жінок, які були змушені прийняти постриг. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] напевно високо оцінять цей жест."
 flavor_mos.63.a: "Це безперечно вигідне вкладення."
 flavor_mos.63.b: "[ShowLocationNameWithNoTooltip('moscow')] і так чудово захищена."
 flavor_mos.63.c: "Запропонувати постраждалим жінкам стипендію."
 flavor_mos.63.historical_info: "Новодівочий монастир був заснований великим князем Василем III на честь завоювання Смоленська. Він являв собою релігійну установу, яка також могла слугувати фортецею для оборони західних підступів до міста. У монастирі проживали жінки зі знатних російських родин, яких змушували прийняти чернечий спосіб життя."
 flavor_mos.64.title: "Московський гарматний двір"
 flavor_mos.64.desc: "Артилерія починає відігравати дедалі важливішу роль на полі бою, тому ми маємо забезпечити армію достатньою кількістю гармат. Варто доручити нашим інженерам створити спеціальне підприємство для виробництва артилерії, щоб #TOOLTIP:LOCATION,$moscow_tt$,X #L Москва#!#! стала центром військових інновацій і надійним постачальником знарядь."
 flavor_mos.64.a: "Це забезпечить справді вибухове зростання нашої військової могутності."
 flavor_mos.64.b: "Краще спрямувати зусилля на підготовку воїнів."
 flavor_mos.64.historical_info: "Московський гарматний двір був створений за правління Івана IV і відіграв важливу роль у підвищенні військового потенціалу держави. Виробництво гармат дозволило Росії розширити свій вплив і здобути перемогу в безлічі конфліктів."
 flavor_mos.65.title: "Балтійський регіон"
 flavor_mos.65.desc: "#TOOLTIP:AREA,baltic_area,X #L Балтика#!#! вже давно користується своїм вигідним розташуванням поблизу Балтійського моря, яке сприяє активній торгівлі. На жаль, через велику відстань нам складно отримувати прибуток від цієї діяльності. Якщо ми захопимо цей регіон, [target_location.GetName] зможе отримати від торгівлі набагато більшу вигоду."
 flavor_mos.65.a: "Ми повинні забрати свою частку."
 flavor_mos.65.a.custom: "#ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_DAT')|L]#!#! стає доступним [Concept('casus_belli', 'привід для війни')|e] проти кожної [Concept('province', 'провінції')|e] «[ShowCasusBelliName('cb_conquer_province')]», а також [Concept('casus_belli', 'привід для війни')|e] проти кожного #TOOLTIP:AREA,baltic_area,X #L балтійського#!#! [Concept('subject', 'васала')|e] «[ShowCasusBelliName('cb_subjugation')]»"
 flavor_mos.65.b: "Мир набагато корисніший для торгівлі."
 flavor_mos.65.historical_info: "Спроби Росії завоювати Балтійський регіон призвели до довгої та безрезультатної Лівонської війни, під час якої держава зазнала величезних економічних збитків в обмін на дуже скромні території. Війна завершилася підписанням Ям-Запольського миру з Річчю Посполитою в 1582 році та Плюського перемир'я зі Швецією в 1583 році, які закріпили поділ лівонських та естонських земель між Річчю Посполитою, Швецією та Данією."
 flavor_mos.66.title: "Трагічне дітовбивство"
 flavor_mos.66.desc: "[target_ruler.GetName] і [target_heir.GetName] затіяли страшну сварку, звуки якої гучно розносяться коридорами палацу. Почувши шум, слуги поспішають до покоїв свого правителя, але на цей момент суперечка вже переросла в бійку: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_ruler.GetShortNameWithNoTooltip], тримаючи в руках посох, намагається вдарити [Select_CString(target_ruler.IsFemale, 'свою спадкоємицю', 'свого спадкоємця' )]. Здається, все може погано закінчитися…"
 flavor_mos.66.a: "Не втручатися в сімейні справи."
 flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip] отримує смертельний удар по голові і гине, а [target_ruler.GetNameWithNoTooltip] віддається каяттю"
 flavor_mos.66.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] явно не при собі. Треба покликати варту!"
 STATIC_MODIFIER_NAME_temporarily_incarcerated: "Тимчасове ув'язнення"
 flavor_mos.66.tt2: "[Select_CString(target_ruler.IsFemale, 'Вона', 'Він' )] перебуватиме в ув'язненні, поки не заспокоїться"
 flavor_mos.66.c: "Треба позбутися цього божевільного."
 flavor_mos.66.historical_info: "У 1581 році між Іваном IV та його сином Іваном Івановичем сталася велика сварка, під час якої цар смертельно поранив свого спадкоємця ударом посоха. Ця подія припала на тяжкий період у житті Івана Грозного, коли він страждав від нападів параної та влаштовував жорстокі чистки серед свого оточення."
 flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip]"
 flavor_mos.67.desc: "Видатний зодчий [postnik_yakovlev.GetName] продовжує демонструвати свій архітектурний талант, прикрашаючи вулиці столиці своїми будівлями. Про походження цього майстра практично нічого не відомо, але це не привід відмовлятися від його послуг. Нам варто запросити його до двору на випадок, якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] доручить побудувати чергову грандіозну споруду."
 flavor_mos.67.a: "Запросити його до двору."
 flavor_mos.67.b: "Зараз нам це ні до чого."
 flavor_mos.67.historical_info: "Постник Яковлєв був російським зодчим, який брав участь у будівництві храму Василя Блаженного в Москві, а також низки інших споруд. Храм було закладено за наказом Івана Грозного на згадку про перемогу над татарами та приєднання Казані."
 flavor_mos.68.title: "Інтриги Шуйських"
 flavor_mos.68.desc: "Здається, юний [target_character.GetName] став жертвою згубного впливу родини Шуйських, члени якої схиляють його до вживання алкоголю та інших речовин, щоб зміцнити свою владу над державою [ROOT.GetCountry.GetName]. Подібні маніпуляції підривають роботу уряду, однак будь-які спроби змінити ситуацію загрожують серйозними конфліктами всередині держави."
 flavor_mos.68.a: "Вони відповідатимуть за свої підступи."
 flavor_mos.68.tt1: "[target_character.GetNameWithNoTooltip] введе [Concept('government_reform', 'державний принцип')|e] #TOOLTIP:GOVERNMENT_REFORM,oprichnina,X #L «Опричнина»#!#!, внаслідок чого [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] втратять вплив"
 flavor_mos.68.b: "Не можна допустити державного перевороту."
 STATIC_MODIFIER_NAME_drunkard: "П'яниця"
 flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip] страждатиме від алкоголізму, завдяки чому [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] зміцнять свій вплив"
 flavor_mos.68.historical_info: "Шуйські були могутнім князівським родом, який мав великий вплив в уряді за малолітнього Івана IV. Будучи дитиною, Іван часто зазнавав приниження та образ з боку Шуйських, чия нахабна поведінка сильно розлютила юного царя. Надалі ці образи стали однією з причин масових репресій проти російських бояр."
 flavor_mos.69.title: "Вплив намісників"
 flavor_mos.69.desc: "Намісники мають величезну владу і керують найвіддаленішими регіонами держави [ROOT.GetCountry.GetName] від імені царя. Така система створює труднощі при зборі доходів та нагляді за роботою самих чиновників. Ми повинні встановити прямий контроль над регіонами та прискорити централізацію держави, навіть якщо заради цього доведеться знехтувати інтересами місцевих еліт."
 flavor_mos.69.a: "Знизити вплив намісників."
 flavor_mos.69.b: "Нехай все залишається, як є."
 flavor_mos.69.c: "Ця система вже давно застаріла."
 disable_namestnik_policy: "[Concept('policy', 'Політика')|e] #TOOLTIP:POLICY,namestnik_policy,X #L «Канцелярія намісника»#!#! стане недоступною"
 flavor_mos.69.historical_info: "Намісники мали значний вплив і здійснювали волю монарха в найдальших куточках держави. За правління Івана IV їхні повноваження було скорочено, однак інститут намісництва зберігався до проведення Петром Великим низки реформ, які торкнулися адміністративного устрою Росії."
 flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip]"
 flavor_mos.70.desc: "Вправний дипломат [ivan_viskovatiy.GetName] палає бажанням служити цареві. У нього вже є деякі ідеї про те, як можна покращити бюрократичну систему, що склалася після заснування #TOOLTIP:GOVERNMENT_REFORM,prikazi_reform,X #L приказів#!#!. Людина його талантів може принести державі величезну користь як дипломат."
 flavor_mos.70.a: "Запросити його до двору."
 flavor_mos.70.tt2: "При призначенні до [Concept('cabinet', 'ради')|e] він зможе створювати додаткові відділи"
 flavor_mos.70.b: "Він міг би навчити інших дипломатії."
 flavor_mos.70.tt3: "[ivan_viskovatiy.GetNameWithNoTooltip] ділиться своїми знаннями, і [target_root_country.GetGovernment.GetRuler.GetName] опановує мистецтво переговорів"
 flavor_mos.70.c: "Він просто бездарний шарлатан."
 flavor_mos.70.historical_info: "Іван Висковатий відігравав важливу роль в уряді Івана IV і до самої смерті відповідав за зовнішні зносини Росії. Вважається, що саме він був одним із засновників #italic Посольського приказу#!, який керував зовнішньою політикою держави. В останні роки життя Висковатий упав у немилість царя і був публічно страчений під час чергової чистки."
 flavor_mos.71.title: "Посольський приказ"
 flavor_mos.71.desc: "Завдяки наполегливій праці [ivan_viskovatiy.GetName] зміг привести нашу бюрократичну систему до ладу та підвищити її ефективність. Тепер же він пропонує створити спеціальний відділ для вирішення дипломатичних питань, щоб наша зовнішньополітична діяльність відповідала високим стандартам, встановленим в інших органах влади."
 flavor_mos.71.a: "Розумна пропозиція."
 enable_posolsky_cabinet_action: "Відкриває [Concept('cabinet_action', 'дію ради')|e] «[ShowCabinetActionName('posolsky')]»"
 flavor_mos.71.b: "Це лише інструмент для плетіння політичних інтриг."
 flavor_mos.71.historical_info: "#italic Посольський приказ#! був урядовою установою, яка займалася питаннями дипломатії. Його співробітники брали участь у переговорах з іншими державами, призначали послів і працювали з важливими документами, що стосувалися зовнішньої політики держави."
 flavor_mos.72.title: "Діти темряви"
 flavor_mos.72.desc: "Опричники мають великий вплив і становлять собою серйозну силу. Ми могли б запровадити для них єдину форму у вигляді чорних каптанів і різних залякуючих атрибутів — наприклад, відрубаних голів тварин, закріплених на сідлах. Це дозволить надати опричникам ще грізнішого вигляду та вселити страх у серця наших ворогів."
 flavor_mos.72.a: "Правильно підібраний образ творить чудеса."
 mos_equipping_the_oprichnik: "Форма для опричників"
 flavor_mos.72.b: "Нехай носять що завгодно."
 flavor_mos.72.c: "Не варто уподібнюватися до варварів."
 flavor_mos.72.historical_info: "Опричники носили чорні каптани і прикріплювали відрубані голови собак або вовків до своїх сідел. Це служило символом їхнього завзяття у справі усунення зрадників. Крім того, вони носили з собою мітли, які означали, що опричники ніби «виметають» ворогів царя з держави."
 flavor_mos.73.title: "Опричний терор"
 flavor_mos.73.desc: "Опричники продовжують страчувати тих, кого було запідозрено у зраді. Нещодавно чистці піддалися кілька маєтків #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! у сільському районі, через що місцеві селяни залишилися без господарства. Якщо ми не виправимо цю ситуацію найближчим часом, то держава може зіткнутися з гострою нестачею продовольства."
 flavor_mos.73.a: "Нас це не стосується."
 STATIC_MODIFIER_NAME_displaced_farmers: "Знедолені селяни"
 flavor_mos.73.b: "Опричнині час покласти край."
 disable_oprichnik_policy: "[Concept('policy', 'Політика')|e] #TOOLTIP:POLICY,oprichnik_policy,X #L «Опричники»#!#! стане недоступною"
 flavor_mos.73.historical_info: "Опричники займалися конфіскацією майна у тих, кого вважали ворогом держави. Ця практика ще більше зміцнювала владу царя та його прихильників, але також мала негативні наслідки. Багатьом селянам довелося покинути володіння своїх господарів, оскільки їх було вбито або заарештовано. В результаті на полях стало нікому працювати, що призвело спочатку до неврожаю, а потім і до голоду."
 flavor_mos.74.title: "Питання престолонаслідування"
 flavor_mos.74.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] так і не встиг завести спадкоємця, тому в разі його загибелі в державі [ROOT.GetCountry.GetName] може початися політична криза. Деякі пропонують висунути на роль майбутнього царя одного з членів регентської ради.\n\nНайбільш підходящими кандидатами є #TOOLTIP:POPTYPE,nobles,X #L аристократи#!#! [boris_godunov.GetName] і [feodor_romanov.GetName]. Обидва цілком здатні впоратися з обов'язками правителя, однак перший користується набагато більшою підтримкою Земського собору. Ми повинні зробити вибір, інакше при передачі влади можуть початися заворушення."
 flavor_mos.74.a: "[boris_godunov.GetNameWithNoTooltip] більше підходить на цю роль."
 STATIC_MODIFIER_NAME_by_grace_of_national_assembly: "Підтримка Земського собору"
 STATIC_MODIFIER_NAME_blocked_from_being_ruler: "Не може стати правителем"
 flavor_mos.74.b: "[feodor_romanov.GetNameWithNoTooltip] отримає нашу підтримку."
