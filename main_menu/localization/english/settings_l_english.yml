 SETTING_ENABLE_PARTICLES: "Увімкнути частинки"
 SETTING_ENABLE_PARTICLES_TOOLTIP: "#T $SETTING_ENABLE_PARTICLES$\n#!Дозволяє вимкнути ефекти частинок у грі для збільшення продуктивності."

