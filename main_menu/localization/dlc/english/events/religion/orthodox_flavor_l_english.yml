l_english:
 orthodox_flavor.1.title: "Рух нестяжателів"
 orthodox_flavor.1.desc: "Як великий землевласник, церква накопичила чималі багатства. Нестяжателі кажуть, що це вводить її в гріх, а їхні опоненти стверджують, що майно потрібне їй для служіння Богу. Але найголовніше, що церква практично не сплачує податків, а якщо її землі перейдуть у приватні руки, ми зможемо обкласти їх податками й поповнити скарбницю. З іншого боку, в такому разі церква матиме менше коштів на здійснення богоугодних справ."
 orthodox_flavor.1.a: "Підтримаємо церковну владу."
 orthodox_flavor.1.b: "Підтримаємо нестяжателів."
 orthodox_flavor.2.title: "Великий синод"
 orthodox_flavor.2.desc: "Церква скликала великий синод, щоб просити нас про підтримку та привілеї в обмін на допомогу в боротьбі з антифеодальними єресями, що спалахнули в наших землях. Що буде краще для нас: дозволити їй і далі тримати народ у покорі чи, навпаки, підтримати нові віяння, щоб зламати старий феодальний порядок?"
 orthodox_flavor.2.a: "Надамо привілеї."
 orthodox_flavor.2.b: "Церква не залежить від держави."
 orthodox_flavor.3.title: "Літургійна реформа"
 orthodox_flavor.3.desc: "Східна православна церква є єдиною, святою, соборною та апостольською церквою, заснованою Господом Ісусом Христом та Його апостолами. Але її родина численна й різноманітна. Патріарх запропонував реформувати нашу літургію, щоб формально наблизити її до інших церков. Ця смілива ідея могла б посилити нашу церкву, але ми розуміємо, що забобонні ретрогради не приймуть її."
 orthodox_flavor.3.a: "Підтримаємо реформу."
 orthodox_flavor.3.b: "Продовжимо дотримуватися старих звичаїв"
 orthodox_flavor.4.title: "Зменшення незалежності церкви"
 orthodox_flavor.4.desc: "Церква є могутнім і передусім багатим інститутом. Обмеживши її незалежність і більшою мірою включивши її до складу держави, ми зможемо збільшити податкові надходження. З іншого боку, таке рішення знизить авторитет церкви в очах народу."
 orthodox_flavor.4.a: "Захистимо незалежність церкви."
 orthodox_flavor.4.b: "Приборкаємо їх."
 orthodox_flavor.5.title: "Нерукопокладені церковні чиновники?"
 orthodox_flavor.5.desc: "Призначаючи нерукопокладених членів церковної адміністрації та розширюючи їхні повноваження, ми зможемо досягти певного контролю над церквою. З іншого боку, це може підірвати моральний авторитет церкви в очах народу."
 orthodox_flavor.5.a: "Не будемо втручатися в справи церкви."
 orthodox_flavor.5.b: "Призначимо церковних чиновників."
 orthodox_flavor.6.title: "Синод про державні справи"
 orthodox_flavor.6.desc: "$orthodox_flavor_synod_prev_string$ Цей синод обговорюватиме державні справи."
 orthodox_flavor.6.a: "Його рішення будуть корисні центральній владі."
 orthodox_flavor.6.b: "Нам потрібно стабілізувати внутрішню політику."
 orthodox_flavor.6.c: "Нам слід підвищити свій міжнародний престиж."
 orthodox_flavor_synod_prev_string: "Дотримуючись заповітів наших праотців і вищих ієрархів православної церкви, ми скликаємо синод для розгляду питань, що стосуються поліпшення нашого законодавства. Багато видатних #TOOLTIP:ESTATE,clergy_estate,X #L священників#!#! нашої держави прибудуть на нього, щоб вислухати й затвердити винесений на ньому вердикт."
 orthodox_flavor.7.title: "Синод про церковні справи"
 orthodox_flavor.7.desc: "$orthodox_flavor_synod_prev_string$ Цей синод обговорюватиме справи церкви."
 orthodox_flavor.7.a: "Нам слід збільшити привілеї, якими користуються [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 orthodox_flavor.7.b: "Нам слід організувати справедливе оподаткування духовних осіб."
 orthodox_flavor.8.title: "Синод про місцеві справи"
 orthodox_flavor.8.desc: "$orthodox_flavor_synod_prev_string$ Цей синод обговорюватиме місцеві справи наших регіонів."
 orthodox_flavor.8.a: "Ми повинні дбати про всіх людей."
 orthodox_flavor.8.b: "Ми повинні приділяти більше сил наверненню іновірців."
 orthodox_flavor.8.c: "Дозволивши вивчення чужоземних книг, ми розширимо свої горизонти пізнання…"
 orthodox_flavor.9.title: "Синод про справи ради"
 orthodox_flavor.9.desc: "$orthodox_flavor_synod_prev_string$ Цей синод обговорюватиме питання, що стосуються нашої ради."
 orthodox_flavor.9.a: "Забезпечити дієву роботу ради."
 orthodox_flavor.9.b: "Посилимо дослідницький потенціал."
 orthodox_flavor.9.c: "Розширимо адміністративний апарат."
 orthodox_flavor.10.title: "Синод про зовнішню політику"
 orthodox_flavor.10.desc: "$orthodox_flavor_synod_prev_string$ Цей синод обговорюватиме нашу зовнішню політику."
 orthodox_flavor.10.a: "Підготуємо закони про посольства."
 orthodox_flavor.10.b: "Узаконимо війни проти невірних."
 orthodox_flavor.11.title: "Пентархія"
 orthodox_flavor.11.desc: "Повернувши всі п'ять патріархатів у лоно православного християнства, ми відродили стародавню Пентархію й фактично поклали край Великій схизмі. Хоча в деяких державах досі зберігається #TOOLTIP:RELIGION,$catholic_tt$,X #L католицтво#!#!, [GetCountry('PAP').GetFlavorRank|l] втратив свій статус єдиного законного спадкоємця Святого Петра та Єпископа Римського."
 orthodox_flavor.11.a: "Рана загоїлася!"
 orthodox_flavor.100.title: "Синод [GetCurrentYear] року"
 orthodox_flavor.100.desc: "Якщо ми хочемо зберегти свої православні традиції, нашій державі слід приділяти особливу увагу справам церкви. Для вирішення нагальних питань і визначення загальних духовних пріоритетів ми негайно скликаємо найсвятіший #TOOLTIP:GENERIC_ACTION,orthodox_synod,X #L православний синод#!#!."
 orthodox_flavor.100.a: "Обговоримо внутрішні справи."
 orthodox_flavor.100.b: "Вирішимо питання, що стосуються церкви."
 orthodox_flavor.100.c: "Вивчимо книги місцевої адміністрації."
 orthodox_flavor.100.d: "Переглянемо організацію нашої ради."
 orthodox_flavor.100.e: "Настав час знову оцінити нашу зовнішню політику."
 #Modifiers
 STATIC_MODIFIER_NAME_orthodox_clerical_proceedings_modifier: "Питання церкви"
 STATIC_MODIFIER_DESC_orthodox_clerical_proceedings_modifier: "Уважно розглянувши справи нашого духовенства, ми зможемо підвищити його ефективність."
 STATIC_MODIFIER_NAME_orthodox_clerical_taxation_modifier: "Оподаткування духовних осіб"
 STATIC_MODIFIER_DESC_orthodox_clerical_taxation_modifier: "Наші #TOOLTIP:ESTATE,clergy_estate,X #L священники#!#! повинні сплачувати справедливі податки відповідно до законів нашої держави."
 STATIC_MODIFIER_NAME_orthodox_conversion_efforts_modifier: "Навернення іновірців"
 STATIC_MODIFIER_DESC_orthodox_conversion_efforts_modifier: "Боротьба за благочестя суспільства є нашим головним пріоритетом у релігійних питаннях."
 STATIC_MODIFIER_NAME_orthodox_spiritual_literature_and_understanding_modifier: "Обмін богословськими знаннями"
 STATIC_MODIFIER_DESC_orthodox_spiritual_literature_and_understanding_modifier: "Нам слід вивчати праці іноземних авторів Заходу та Сходу, щоб краще розуміти навколишній світ."
 STATIC_MODIFIER_NAME_orthodox_cabinet_eff_modifier: "Православні обряди в раді"
 STATIC_MODIFIER_DESC_orthodox_cabinet_eff_modifier: "Високі духовні стандарти для радників гарантують, що особи, які обіймають державні посади, ухвалюватимуть благочестиві закони."
 STATIC_MODIFIER_NAME_orthodox_cabinet_examinations_modifier: "Іспити для чиновників"
 STATIC_MODIFIER_DESC_orthodox_cabinet_examinations_modifier: "Розширення адміністрації дозволить нам суттєво підвищити ефективність державного управління. Звісно, нові чиновники повинні дотримуватися канонів віри."
 STATIC_MODIFIER_NAME_orthodox_protect_the_faith_modifier: "Захист віри"
 STATIC_MODIFIER_DESC_orthodox_protect_the_faith_modifier: "Заклик до боротьби з поганами та єретиками звучить як музика для нашого народу, завжди готового стати на захист віри й батьківщини."
 STATIC_MODIFIER_NAME_pious_prosperity_modifier: "Благочестиве процвітання"
 STATIC_MODIFIER_DESC_pious_prosperity_modifier: "Турбота про народ є однією з найблагородніших цілей. Вона винагороджується добрими й гармонійними відносинами між усіма верствами нашого суспільства."
 orthodox_synod_diplomatic_embassy_modifier: "Дипломатичне посольство"
