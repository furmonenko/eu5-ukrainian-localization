 doom.1.title: "Рок!"
 doom.1.desc: "Незважаючи на зусилля наших жерців, [ROOT.GetCountry.GetReligion.GetGodName] не здаються задоволеними, і великі катастрофи наближаються до нашого царства. Якщо ми хочемо пережити кінець цього циклу та перейти в новий, більш процвітаючий, ми повинні бути готові пожертвувати будь-що. Боги чекають наших кривавих жертв."
 doom.1.a: "Принести в жертву правлячу родину!"

 adopt_ometeotl: "Прийняти Ометеотля"
 adopt_ometeotl_desc: "Незважаючи на політеїстичну природу нашої релігії, серед наших найвищих класів поклоніння унікальному всемогутньому Богу на ім'я #italic Ометеотль#! є поширеним. Цей Бог має якості всіх Богів, які є лише представленням цих якостей. Ми поклонятимемося #italic Ометеотлю#! як єдиному Богу."
 elevate_patron_god: "Підвищити нашого Бога-покровителя"
 elevate_patron_god_desc: "Кожне царство [ShowCultureName('nahua_culture')] зазвичай поклоняється одному Богу більше за решту як своєму Богу-покровителю. Ми поставимо нашого Бога-покровителя не лише на вершині нашої відданості, але й як головного Бога нашої релігії."
 establish_cihuacoatl: "Встановити посаду Сіуакоатля"
 establish_cihuacoatl_desc: "Ми встановимо фігуру #italic Сіуакоатля#! (буквально 'Жінка-змія'), подібну до візиря. Це допоможе нашим правителям керувати нашим царством, дозволивши #italic Сіуакоатлю#! керувати містом, щоб правитель міг займатися більш важливими питаннями."
 expand_cuahpipiltin: "Розширити Куахпіпільтін"
 expand_cuahpipiltin_desc: "Ми створимо нову касту в нашому суспільстві: #italic Куахпіпільтін#! будуть дворянами за службою, на відміну від #italic Піпільтін#!, дворян за кров'ю. Вони підніматимуться з військової служби, але також інтегруватимуться з інших племен або васалів."
 increase_militarism: "Збільшити мілітаризм"
 increase_militarism_desc: "Наші воїни — це ті, хто забезпечує нас полоненими, які можуть бути використані для найважливіших жертв нашим богам. Ми повинні зробити наше суспільство більш мілітаристським, щоб посилити цей приплив полонених."
 institute_flower_wars: "Запровадити квіткові війни"
 institute_flower_wars_desc: "Оскільки наше суспільство залежить від жертв, нам потрібен спосіб отримати їх більше. Запровадивши 'Квіткові війни', ми можемо домовитися з нашими сусідами про чесні бої, і обидві сторони можуть приносити в жертву полонених, щоб умилостивити наших Богів."
 legal_reforms: "Правові реформи"
 legal_reforms_desc: "Хоча наші міста-держави мають свої кодифіковані правила, оскільки суспільства [ShowCultureName('nahua_culture')] змінюються, так само повинні змінюватися і наші правові кодекси. Ми розпочнемо серію реформ у наших правових кодексах, які краще адаптуються до наших нових потреб."
 raise_sacrifice_rate: "Підвищити рівень жертвопринесень"
 raise_sacrifice_rate_desc: "Наші Боги пожертвували своєю кров'ю для нас, людей, і ми маємо перед ними борг. Але кількості крові, здається, недостатньо, щоб втамувати їхню спрагу. Ми збільшимо рівень і поширеність наших жертв, щоб кров наших Богів поповнювалася швидше."

