 mapmode_fort_name: "Укріплення"
 MAPMODE_FORT: "#T $mapmode_fort_name$#!\n$mapmode_common_start$ дипломатичного статусу з [Concept('owner','володарем')|e] [Concept('fort','фортеці')|e]. Зеленим позначаються [Concept('friendly','дружні')|e] фортеці, червоним — [Concept('enemy','ворожі')|e] фортеці, а жовтим — нейтральні."
 mapmode_control_name: "Контроль"
