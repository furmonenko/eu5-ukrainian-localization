 #Tag specific. Please keep alphabetical order
 country_history_ARA: "[GetCountry('ARA').GetLongName] є однією з наймогутніших держав у західному Середземномор'ї завдяки своєму флоту, дипломатичному впливу та розвиненим торговельним мережам.\n\nЗміцнення влади у #TOOLTIP:LOCATION,valencia_tt,X #L Валенсії#!#! та завоювання нещодавно створеного Сардинського королівства можуть надовго забезпечити нам панування на морі, однак, попри відносну стабільність, на обрії починають згущуватися хмари. На сході [GetCountry('MLL').GetLongName] переживає економічні труднощі, і ворожість місцевих правителів до арагонського короля може підштовхнути їх до необачних дій. При цьому #italic Реконкіста#! добігає свого завершення, і [GetCountry('CAS').GetLongName] стає дедалі грізнішою силою на Піренейському півострові. На півночі [GetCountry('FRA').GetName], що зміцнила за останнє століття свою владу над Лангедоком, також залишається потенційним супротивником.\n\nЯк же [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale, 'юна', 'юний')] [GetCountry('ARA').GetGovernment.GetRuler.GetName] подолає майбутні випробування? [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale, 'Вона', 'Він')] може звернути погляд до Середземного моря, щоб встановити свою владу над водами від Барселони до Святої землі, або ж спробувати домогтися панування на самому півострові. І, звісно, завжди є можливість взяти реванш за битву при Мюре і повернути наші давні володіння на північ від Піренеїв..."
 country_history_AZT: "За останні два століття багато #TOOLTIP:CULTURE,$nahua_culture_tt$,X #L науа#!#!, нащадків чичимеків, переселилися до центру Мексики зі своєї міфічної прабатьківщини — Ацтлана. Серед цих переселенців був і наш народ.\n\nЯк і багато інших науа, ми заснували власний #TOOLTIP:GOVERNMENT_REFORM,altepetl,X #L альтепетль#!#!, який отримав назву #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтітлан#!#!. Він розташований на штучному острові посеред #TOOLTIP:LOCATION,texcoco_lake_tt,X #L озера Тескоко#!#!. При цьому наші правителі зазнали сильного впливу #TOOLTIP:CULTURE,$toltec_culture_tt$,X #L тольтекської#!#! культури, що сприяло розвитку нашої озерної цивілізації. Невдовзі сусіди також визнали нас вправними воїнами, і наша майстерність зробила ацтекські армії грізною силою…\n\nЗараз ми є васалами альтепетля [GetCountry('TEP').GetName], а тому наші можливості для розширення обмежені його навколишніми територіями. У такій ситуації лише мудрий і здібний правитель зможе привести нас до підкорення долини Мехіко і земель за її межами."
 country_history_BOH: "Населені слов'янами землі [GetCountry('BOH').Custom('CL_GEN')] знаходяться в самому серці германської #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської імперії#!#!. Тривалий час цими територіями правили #TOOLTIP:DYNASTY,premyslid_dynasty_tt,X #L Пржемисловичі#!#!, але тепер до влади прийшла династія #TOOLTIP:DYNASTY,luxembourg_dynasty_tt,X #L Люксембургів#!#!, яка може ще тісніше пов'язати державу з Імперією. Втім, сам [GetCountry('BOH').GetGovernment.GetRuler.GetName] скоріше #TOOLTIP:CULTURE,french_tt,X #L француз#!#!, аніж #TOOLTIP:CULTUREGROUP,german_group,X #L німець#!#!, адже він виховувався при королівському дворі в #TOOLTIP:LOCATION,$paris_tt$,X #L Парижі#!#!... Так чи інакше, перед чужоземним монархом стоїть найскладніше завдання: тримати в покорі і аристократів, і простий люд, водночас намагаючись розібратися в хитросплетіннях імперської політики. Звісно, [GetCountry('BOH').GetNameWithNoTooltip] — досить могутня держава, але чи вдасться її правителям здійснити свої амбітні плани?"
 country_history_BYZ: "[GetCountry('BYZ').GetName] — колись ця могутня держава простягалася від #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#! і #TOOLTIP:AREA,levant_area,X #L Леванту#!#! до #TOOLTIP:REGION,iberia_region,X #L Іберії#!#! і #TOOLTIP:REGION,italy_region,X #L Італії#!#!, але тепер вона занепадає. Причиною цьому став Четвертий хрестовий похід, і навіть те, що династія [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName] повернула #TOOLTIP:LOCATION,constantinople,X #L Константинополь#!#! під контроль держави, не виправило становища. [GetCharacter('byz_andronikos_ii_palaiologos').GetName] під час свого правління відчайдушно [Select_CString(GetCharacter('byz_andronikos_ii_palaiologos').IsFemale, 'намагалася', 'намагався' )] вирішити економічні проблеми, і з цією метою навіть [Select_CString(GetCharacter('byz_andronikos_ii_palaiologos').IsFemale, 'розпустила', 'розпустив' )] імперський флот. Тим не менш держава продовжувала втрачати території, через що #TOOLTIP:GOVERNMENT_REFORM,theme_system,X #L фемна система#!#! постраждала і фактично перестала працювати.\n\n[GetCharacter('byz_andronikos_iii_palaiologos').GetName] тепер [Select_CString(GetCharacter('byz_andronikos_iii_palaiologos').IsFemale, 'повинна', 'повинен' )] докласти всіх зусиль, щоб принаймні зберегти те, що залишилося від нашої імперії, однак досягти цього буде непросто. На сході величезне військо #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_GEN')|L]#!#! має намір стерти з лиця землі останні візантійські володіння в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! і переправитися через протоки. [GetCharacter('ser_stefan_dusan').GetName] тим часом мріє про захоплення #TOOLTIP:LOCATION,$thessaloniki_tt$,X #L Фессалонік#!#! і #ONCLICK:PROVINCE_DEFINITION,north_epirus_province #TOOLTIP:PROVINCE_DEFINITION,north_epirus_province,X #L Північного Епіру#!#!#!. Тим часом наша скарбниця практично спорожніла, а родичі імператора і [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')|l] явно замислюють якусь змову, через що державу будь-якої миті може охопити громадянська війна…"
 country_history_CAS: "Утворенню [GetCountry('CAS').Custom('longname_ru_GEN')] посприяла унія [GetCountry('CAS').Custom('CL_GEN')] і [GetCountry('LON').Custom('longname_ru_GEN')]. У 1230 році [GetCharacter('cas_fernando_iii_burgundy').GetName] [Select_CString(GetCharacter('cas_fernando_iii_burgundy').IsFemale, 'успадкувала', 'успадкував' )] їх, возз'єднавши ці королівства. Через сто років [GetCharacter('cas_alfonso_xi_burgundy').GetName] успішно править державою, майже не зустрічаючи політичних опонентів, хоча початок його правління був непростим, йому передував довгий період регентства, коли при владі перебувала його бабуся [GetCharacter('cas_maria_molina').GetName].\n\nЗумівши приборкати аристократію, на чолі якої стояв його родич [GetCharacter('cas_juan_manuel').GetName], і зміцнивши становище держави, [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] звернув увагу на південний кордон. Від емірату [GetCountry('GRA').GetLongName], що здобув незалежність сотню років тому, як і раніше виходить загроза за впливової підтримки [GetCountry('MOR').Custom('longname_ru_GEN')] — ця держава володіє землями в Іберії через підпорядковане їй королівство, чиї володіння розташовані біля #TOOLTIP:LOCATION,algeciras,X #L Альхесіраса#!#! і #TOOLTIP:LOCATION,ronda,X #L Ронди#!#!. Править там [GetCharacter('mor_abu_malik_abd_al_wahid').GetName], чиїм батьком є [GetCharacter('mor_abu_al_hasan_ali').GetName].\n\nОднак це не єдині проблеми, з якими стикається [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]. Його кохана і коханка [GetCharacter('cas_leonor_guzman').GetName] народила йому кількох дітей, і це загострило стосунки в родині. Його законна дружина [GetCharacter('cas_maria_portugal').GetName] живе окремо від короля, і на тлі цього розколу в правлячій родині питання престолонаслідування актуальне як ніколи.\n\nЧи зможуть [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] і його наступники впоратися з внутрішніми і зовнішніми загрозами, що постають перед [GetCountry('CAS').Custom('longname_ru_nott_INST')]?"
 country_history_CHA: "[GetCountry('CHA').GetName] являє собою низку автономних тямських князівств, що утворюють єдину державу. Будучи єдиною #TOOLTIP:RELIGION,hindu_tt,X #L індуїстською#!#! державою на #TOOLTIP:REGION,indochina_region,X #L Індокитайському півострові#!#!, [GetCountry('CHA').GetLongNameWithNoTooltip] постійно перебуває під загрозою: із заходу будь-якої миті може завдати удару [GetCountry('KHM').GetLongName], а на півночі будує свої підступні плани [GetCountry('DAI').GetLongName].\n\nОднак, попри зовнішні небезпеки, тями змогли нажити величезні багатства, використовуючи свій флот як для торгівлі, так і для піратських набігів у морях #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#!."
 country_history_CHI: "[GetCharacter('kublai_khan').GetName] [Select_CString(GetCharacter('kublai_khan').IsFemale, 'заснувала', 'заснував' )] [GetCountry('CHI').Custom('longname_ru_ACC')], а сьогодні [GetCountry('CHI').GetFlavorRank|l] вже простягається до самого обрію. Підкоряючись такій мудрій владі й підкоривши землі #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східної Азії#!#!, ця держава здобула небачену велич. Однак останнім часом її вплив у регіоні слабшає, а на зміну процвітанню прийшли міжусобиці, бунти і культурні розбіжності. Вороги невпинно набирають сили, щоб повалити державу і привласнити її мандат собі. За допомогою змов і підступів [GetCountry('CHI').Custom('end_predlog_vvo')] [GetCountry('CHI').Custom('CL_PREP')] вони прагнуть знайти слабке місце у [GetCountry('CHI').Custom('rank_ru_GEN')|l], щоб урвати собі крихту влади і місце на сторінках історії. Лише один може засідати на Троні Дракона і виконувати волю Небес."
 country_history_CHK: "У центрі складного суспільного устрою #TOOLTIP:LOCATION,cahokia,X #L Кахокії#!#! лежить освоєння родючих земель долини, що її оточує. На вершинах містечка зведено храми за розпорядженням правлячого жрецького класу. #TOOLTIP:CULTURE,cahokia_culture,X #L Кахокійська#!#! культура поширилася по навколишніх землях, справивши значний вплив на обширну територію.\n\nОднак наш народ може зіткнутися з труднощами. Чи зуміємо ми й надалі успішно розвивати своє суспільство, чи всі наші досягнення будуть забуті навіки?"
 country_history_CSU: "Величезні вулкани й бурхливі ріки Анд приховують і живлять Священну долину інків. Неподалік від неї розташоване величне місто #TOOLTIP:LOCATION,qusqu_tt,X #L Куско#!#!, де ми готуємося зустріти світле майбутнє, що його вготувала нам доля.\n\nМи довгі роки набирали сили й зміцнювали свою владу, і тепер настав час розгромити наших сусідів, щоб розширити свої володіння за межі долини. Питання лише в тому, чи зможемо ми здолати цей великий похід, чи вороги знищать нас перш, ніж ми досягнемо своєї мети?"
 country_history_DAI: "[GetCountry('DAI').GetLongName] — це держава, яка утворилася в 968 році внаслідок громадянської війни династії Нго. Відтоді ми наполегливо ведемо боротьбу проти зростаючого китайського впливу на півночі держави. Колись ці території належали #TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Серединній Державі#!#!, тому нашому народові постійно доводиться захищати [GetCountry('DAI').Custom('rank_ru_DAT')|l] від #L [GetCountry('CHI').GetCulture.GetName|l]их#! набігів.\n\nКрім зовнішніх загроз, наша держава потерпає від надмірної роздробленості: #TOOLTIP:ESTATE_PRIVILEGE,peasants_autonomous_villages,X #L незалежні села#!#! фактично живуть за своїми законами, а при дворі не вщухає боротьба за владу.\n\nПопри це, зараз перед нами відкривається багато можливостей. [GetCountry('CHA').GetLongName] — ця держава з усіх боків оточена ворогами, а територія #ONCLICK:COUNTRY,[GetCountry('KHM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KHM').Custom('CL_tt')],X [GetCountry('KHM').Custom('CL_GEN')|L]#!#! переживає занепад. Скориставшись ослабленим становищем цих держав, ми зможемо захопити їх без особливих зусиль і тим самим здобути статус панівної імперії #TOOLTIP:REGION,indochina_region,X #L Індокитаю#!#!."
 country_history_DAN: "[GetCountry('DAN').GetLongName] — ця держава переживає непрості часи. [GetCharacter('dan_chistopher_ii').GetName], останній король, прагнучи виправити економічне становище, передав значні території впливовим #TOOLTIP:CULTURE,danish_tt,X #L данським#!#! і #TOOLTIP:CULTUREGROUP,german_group,X #L германським#!#! #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократам#!#!. [GetCountry('SLV').GetLongName] — цю державу відторгли від королівських земель, а інша — [GetCountry('SWE').GetLongName] — і зовсім купила #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_ACC')|L]#!#!.\n\n[GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] незабаром скинув останнього короля. [GetCharacter('dan_valdemar_iii').GetName], його племінник, посів трон. [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip] через кілька років знову повернув собі владу, цього разу — вже як маріонетковий правитель. [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] після його смерті фактично прибрав до рук [GetCountry('DAN').Custom('CL_ACC')].\n\n[GetCharacter('dan_valdemar_atterdag').GetName], син короля, схоже, невдоволений таким станом речей і вже планує повернути державі її колишню велич. Хто б не вийшов переможцем із цієї боротьби, вирішити накопичені проблеми буде непросто... Втім, данці — дуже стійкий народ, тому вони неодмінно подолають ці випробування."
 country_history_DHM: "[GetCountry('DHM').GetLongName] — це не просто манор, а палатинат під владою [GetCountry('ENG').Custom('longname_ru_GEN')], і місцевий князь-єпископ володіє практично королівською владою. Єпископ Дарема має право збирати армії, карбувати монету і вершити правосуддя, він відіграє роль світського правителя Нортумбрії.\n\nБагато століть подібна унікальна автономія дозволяла єпископам оберігати північний кордон від #L [GetCountry('SCO').GetAdjective|l]их#! набігів, а укріплена резиденція #TOOLTIP:LOCATION,durham,X #L Дарем#!#! є оплотом вірності монарху в прикордонних землях.\n\nОднак у смутні часи на кордоні стає неспокійно, ставлення #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#! залишається ворожим, і навіть серед духовенства починають лунати розмови про реформи та амбіції. Даремський палатинат зодягнений у церковне вбрання, але є політичним утворенням і ще може відіграти більш значущу роль у справах держави.\n\nЧи залишиться це єпископство тихим куточком на службі короля, чи стане незалежною державою і невизнаним великим північним королівством?"
 country_history_DLH: "Череда стрімких і легендарних завоювань минулого століття породила нашу велику державу — [GetCountry('DLH').GetLongName] — яка простягається від #TOOLTIP:REGION,deccan_region,X #L Декану#!#! до родючих земель #TOOLTIP:LOCATION,lahore_tt,X #L Лахору#!#!. Жодна інша держава не могла зрівнятися з нашою могутністю і славою.\n\nОднак нині влада [GetCountry('DLH').Custom('rank_ru_GEN')|l] поширилася на такі обширні території, що керувати ними стає дедалі складніше. Нас оточують численні вороги, що прагнуть знищити все, чого ми досягли. На сході наші піддані в #TOOLTIP:AREA,bengal_area,X #L Бенгалії#!#! почали сумніватися у своїх правителях, а південні провінції вже давно оспорюють нашу владу. #TOOLTIP:RELIGION,hindu_tt,X #L Індуїстські#!#! держави на півдні Індії, ведені #ONCLICK:COUNTRY,[GetCountry('VIJ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VIJ').Custom('CL_tt')],X [GetCountry('VIJ').Custom('CL_INST')|L]#!#!, можуть посилити опір нашому правлінню.\n\n[GetCharacter('dlh_muhammad_bin_tughluq').GetName] своїм мудрим керівництвом і пильним оком убереже наші землі і запобіжить краху держави, ми в це віримо..."
 country_history_DMS: "[GetCountry('DMS').GetLongName] знаходиться у важкодоступному регіоні на південно-західній околиці Ірландії. Попри свою віддаленість від #TOOLTIP:LOCATION,dublin_tt,X #L Дубліна#!#!, ці землі складно назвати глухим закутком. Ними править [GetCharacter('dms_maurice_fitzgerald').GetName] — 1-й граф Десмонд, голова південної гілки могутньої династії #TOOLTIP:DYNASTY,fitzgerald_dynasty,X #L Фіцджеральдів#!#! і один із найвпливовіших лордів #TOOLTIP:REGION,ireland_region,X #L Ірландії#!#!.\n\nУ 1329 році Моріс отримав титул графа і швидко вирвав своє королівство з лап гельських вождів #ONCLICK:COUNTRY,[GetCountry('THO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('THO').Custom('CL_tt')],X [GetCountry('THO').Custom('CL_GEN')|L]#!#! та англійської влади #ONCLICK:COUNTRY,[GetCountry('PLE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PLE').Custom('CL_tt')],X [GetCountry('PLE').Custom('CL_GEN')|L]#!#!.\n\nЗміна союзників, напруженість у відносинах із Дубліном і Лондоном та постійна боротьба прикордонних баронів — ось головні особливості політичного ландшафту Десмонда. Влада Англії на заході слабшає. Як ми вчинимо? Спробуємо домогтися незалежності, нацькуємо гельські клани один на одного чи, може, заявимо свої права на престол?\n\nЧи стане Десмонд оплотом гіберно-нормандського відродження? Чи загрузне у війнах і міжусобицях?"
 country_history_ENG: "Англійська корона досі оговтується від підступного заколоту, внаслідок якого десять років тому було вбито [GetCharacter('eng_edward_ii').GetShortName]. Хоча головних зачинателів було страчено, деяких співучасників все ж помилували заради збереження стабільності.\n\nСвоєю чергою, його син [GetCharacter('eng_edward_iii').GetShortName] вже проявив себе як здібний правитель. Нині він відкрито заявляє про свої права на #L [GetCountry('FRA').GetAdjective|l]ий#! престол, стверджуючи, що він — внук короля з династії #TOOLTIP:DYNASTY,capet_dynasty_tt,X #L Капетингів#!#!, а отже, є його законним спадкоємцем.\n\nНа півночі наш ставленик [GetCountry('SBL').GetName] безуспішно бореться за #L [GetCountry('SCO').GetAdjective|l]у#! корону, тоді як наші вірні васали утримують контроль над [GetCountry('WLS').Custom('CL_INST')], [GetCountry('PLE').Custom('CL_INST')] і [GetCountry('AQN').Custom('CL_INST')].\n\nЯсно одне: попереду на нас чекають неспокійні часи. Чи варто нам рушити через Ла-Манш, щоб підкорити Францію і стати континентальною державою, чи краще спрямувати зусилля на забезпечення нашого панування на морі?"
 country_history_ERE: "Цей бейлик був заснований Еретною — офіцером Ільханідів уйгурського походження, — після його перемоги над монгольськими вождями в битві при Каранбюку. Проголосивши незалежність від своїх колишніх сюзеренів, Еретна став султаном і навіть отримав прізвисько «безбородий пророк» за своє мудре правління. $anatolia_desc$"
 country_history_ETH: "[GetCountry('ETH').GetLongName] — давня держава з багатою історією і традиціями. Розташована на Африканському Розі, вона славиться своїми нагір'ями і рівнинами. І, звісно, мало що може зрівнятися з її Великою рифтовою долиною і Симієнськими горами, коли їх осяює сонце.\n\nУ цій державі проживає велика кількість різних народів, включно з #TOOLTIP:CULTURE,amhara_tt,X #L амхара#!#!, #TOOLTIP:CULTURE,afar_culture_tt,X #L афар#!#!, #TOOLTIP:CULTURE,tigre_tt,X #L тигре#!#! та іншими. Разом вони пережили багато труднощів, що лише сильніше згуртувало їх усупереч релігійним і культурним відмінностям.\n\nЖителі Ефіопії пишаються легендами про свої витоки: вважається, що члени правлячої династії #TOOLTIP:DYNASTY,solomonid_dynasty_tt,X #L Соломонідів#!#! походять від Менеліка I — сина цариці Савської і біблійного царя Соломона. Таким чином, цей міф пов'язує народ Ефіопії з давніми євреями.\n\nЗа свою довгу історію наша держава пройшла через безліч випробувань, але жодному з них так і не вдалося зламати наш дух.\n\nОстанніми роками над нами знову нависає загроза: ми оточені ворогами, які лише вичікують слушного моменту для удару. Витримати їхній натиск — само по собі подвиг, однак ми маємо намір не просто вижити, а забезпечити нашій державі процвітання на багато століть."
 country_history_EWY: "[GetCountry('EWY').GetLongName] — марка, яка розташована на стратегічно важливих прикордонних землях між #TOOLTIP:AREA,wales_area,X #L Уельсом#!#! і [GetCountry('ENG').Custom('longname_ru_INST')], а також відповідає за захист західних кордонів.\n\nЗараз там править [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName], вірний слуга корони, досвідчений воїн і придворний. [GetCharacter('eng_edward_iii').GetShortName] довіряє йому, і він гідно проявив себе не лише на полях битв, а й як представник короля, а також у ролі констебля Дувру і лорда-наглядача П'яти портів. Володіння в прикордонні зробили його багатим і впливовим, але він ніколи не забуває про те, що вірність у цьому регіоні мінлива, а в його сусідів вистачає своїх амбіцій.\n\nЧи зуміють де Бергерші зберегти прихильність Плантагенетів і з честю оберігати прикордоння? Чи ж круговорот політики, воєн і успадкування змете цей прикордонний оплот?"
 country_history_FLO: "#L [GetCountry('FLO').GetAdjective]а#! республіка стоїть на порозі нової епохи! За останні століття наша держава зіткнулася з безліччю випробувань, але завдяки своїй наполегливості ми змогли подолати їх і зайняти досить вигідне становище, яке дозволяє нам отримувати прибуток із багатих земель регіону. Втім, наші сусіди теж не сидять склавши руки і невпинно роздумують про те, як розширити свої володіння в Італії.\n\nОднак небагато хто може похвалитися такими досягненнями в науці й культурі, які є в нас. Під керівництвом талановитих правителів наш народ і надалі створюватиме чудові твори мистецтва та інновації, які неодмінно приведуть нашу державу в золоту добу."
 country_history_FRA: "[GetCharacter('fra_charles_iv_capet').GetShortName] помер у 1328 році, не залишивши спадкоємця чоловічої статі, і це ознаменувало кінець влади #TOOLTIP:DYNASTY,600,X #L Капетингів#!#! над [GetCountry('FRA').Custom('longname_ru_INST')]. Унаслідок цього корону отримав [GetCharacter('fra_philip_vi_valois').GetName], родич покійного короля з молодшої гілки династії. Однак [GetCharacter('eng_edward_iii').GetName] з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! оспорює його владу, стверджуючи, що #TOOLTIP:HEIRSELECTION,salic_law,X #L Салічний закон#!#! хоч і усуває самих жінок від престолонаслідування, але не скасовує право на корону по жіночій лінії. [GetCharacter('eng_isabella_of_france').GetName], остання з живих сестер попереднього короля, є його матір'ю, тому він вирішив заявити про свої законні претензії на [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий трон.\n\n[GetCharacter('sco_david_ii').GetName], юний правитель #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#!, нещодавно попросив у нас притулку, це загострює й без того складні відносини між нашими королівствами. Надавши йому захист, ми викликали гнів [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ого двору, який підтримує #ONCLICK:COUNTRY,[GetCountry('SBL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBL').Custom('CL_tt')],X [GetCountry('SBL').Custom('CL_ACC')|L]#!#! — ще одного претендента на [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]у корону. [GetCharacter('eng_robert_iii_artois').GetName], засуджений у #TOOLTIP:LOCATION,$paris_tt$,X #L Парижі#!#! за претензії на [GetCountry('ARS').Custom('longname_ru_ACC')], тим часом втік до Англії, де його тепло прийняв [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip]. За чутками, [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] підбурює свого гостинного господаря захопити [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ий престол силою…\n\nЯкщо відносини продовжать погіршуватися, [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] буде змушений звернутися по допомогу до своїх васалів. Однак багато амбітних #TOOLTIP:SUBJECT_TYPE,appanage,X #L апанажів#!#!, утворених ще старою королівською династією, можуть скористатися скрутним становищем корони і вимагати нових привілеїв за свою допомогу, що ризикує стати більшою загрозою, ніж наявність зовнішнього ворога. Так чи інакше, доля [GetCountry('FRA').Custom('CL_GEN')] буде вирішена найближчими роками. Нам належить одночасно вирішувати питання і з зовнішньою [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ою загрозою, і з зухвалою [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ою знаттю. Чи вдасться [GetCountry('FRA').Custom('CL_DAT')] вистояти перед обличчям труднощів і стати головною силою #TOOLTIP:CONTINENT,europe,X #L Європи#!#!?"
 country_history_GEN: "Місто #TOOLTIP:LOCATION,genoa,X #L Генуя#!#! — найважливіший торговельний порт #TOOLTIP:AREA,western_mediterranean_sea_area,X #L Західного Середземномор'я#!#!, який зумів далеко поширити свій вплив торговельними й військовими методами.\n\nРозгромивши [GetCountry('PIS').Custom('longname_ru_ACC')], ми зайняли Корсику і закріпилися на Сардинії, але ці землі можуть принести нам більше проблем, ніж вигод, оскільки багато місцевих жителів виступають проти нашої влади. [GetCharacter('ara_peter_iv_arago').GetName] нещодавно й зовсім [Select_CString(GetCharacter('ara_peter_iv_arago').IsFemale, 'проголосила', 'проголосив' )] себе королем обох островів, тому напевно спробує взяти їх під свій контроль.\n\nІнша загроза може виникнути на сході, де ми стали головною торговельною силою #TOOLTIP:AREA,black_sea_area,X #L Чорного моря#!#!, спираючись на східні колонії з центром у #TOOLTIP:LOCATION,kaffa_tt,X #L Кафі#!#!. Однак [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName] і [GetCountry('GLH').GetLongName] становлять велику загрозу для наших володінь у цьому регіоні.\n\nЧи вдасться [GetCountry('GEN').Custom('CL_DAT')] вирішити всі нагальні проблеми, покладаючись на численні #TOOLTIP:BUILDING_TYPE,fondaco,X #L фондако#!#! і багатих банкірів?"
 country_history_GRM: "Після розпаду Сельджуцької імперії плем'я Герміян під проводом Якуба I міцно закріпилося на її колишніх землях. Наш народ підняв повстання проти сельджуків у 1283 році, і до 1314 року нарешті здобув довгоочікувану незалежність, водночас завоювавши обширні території, включно з #TOOLTIP:LOCATION,ankara_tt,X #L Анкарою#!#!. $anatolia_desc$"
 country_history_HUN: "Велике [GetCountry('HUN').GetLongName] вже багато століть охороняє рубежі християнського світу від язичників і невірних. Нещодавні дворянські заколоти поставили цю важливу місію під загрозу, однак [GetCountry('HUN').GetGovernment.GetRuler.GetName] зміг приборкати бунтівників і знову утвердити роль нашої держави як християнського оплоту.\n\nОднак ще рано розслаблятися, бо на південному сході зріє нова загроза, яка випробує нашу державу на міцність.\n\nЧас покаже, чи падемо ми перед натиском іновірців, чи впевнено витримаємо всі майбутні випробування."
 country_history_JAP_common: "Після довгих років миру, встановленого Камакурським сьогунатом, японські острови знову поринули в безодню війни під час #L [GetCountry('MGE').GetAdjective|l]их#! навал. Ці події підірвали авторитет сьогуна настільки, що [GetCountry('STC').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'зуміла', 'зумів')] вирвати владу з його рук. Однак [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'її', 'його')] мрії про відновлення імперського правління так і не здійснилися — колишній союзник [GetCountry('JAP').GetGovernment.GetRuler.GetName] заснував новий #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L Японський сьогунат#!#!, утвердивши свою владу над державою."
 country_history_JAP: "$country_history_JAP_common$\n\nТепер [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip|l] править державою після того, як [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'втекла', 'втік')] зі столиці і [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'закріпилася', 'закріпився')] в столичному місті [GetCountry('STC').GetCapital.GetName]. Боротьба між центральним урядом і біглим імператором ще далека від завершення."
 country_history_NTC: "$country_history_JAP_common$\n\nТепер [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] [Select_CString(GetCountry('JAP').GetGovernment.GetRuler.IsFemale, 'звела', 'звів')] на престол нового імператора, яким [Select_CString(GetCountry('NTC').GetGovernment.GetRuler.IsFemale, 'стала', 'став')] [GetCountry('NTC').GetGovernment.GetRuler.GetName] у місті [GetCountry('NTC').GetCapital.GetName], але й [Select_CString(GetCountry('NTC').GetGovernment.GetRuler.IsFemale, 'вона', 'він')] залишається лише номінальним імператором — фактично всім керує [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
 country_history_STC: "$country_history_JAP_common$\n\nФактично опинившись у вигнанні, [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'змушена', 'змушений')] шукати прихильників, якщо хоче вижити і кинути виклик владі, яку намагається нав'язати [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]."
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nЧисленні клани розриваються між вірністю тій чи іншій стороні."
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] і [GetCountry('NTC').GetLongName] бачать у цьому клані відданих прихильників, тому клан відкидає претензії на Хризантемовий трон, які намагається нав'язати [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip]."
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'Вигнана', 'Вигнаний')] [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] бачить у цьому клані відданих прихильників, тому клан підтримує [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'її', 'його')] законні права на Хризантемовий трон і протистоїть владі, яку намагається нав'язати [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
 country_history_KAR: "Будучи найбільшим суб'єктом колись великої імперії, ми опинилися в самій гущі боротьби за владу в регіоні. На наших очах утворюються нові бейлики, кожен з яких прагне об'єднати роз'єднані народи, що залишилися після розпаду Румського султанату. Налагодивши дипломатичні й торговельні зв'язки з правителями #TOOLTIP:LOCATION,cairo_tt,X #L Каїра#!#!, нам вдалося поповнити скарбницю і узаконити свою владу, а також зміцнити контроль над багатими містами на кшталт #TOOLTIP:LOCATION,konya_tt,X #L Коньї#!#! і #TOOLTIP:LOCATION,ermenek_tt,X #L Ерменека#!#!. $anatolia_desc$"
 country_history_KBO: "На зорі XIV століття представники правлячої династії [ShowDynastyName('sayfawa_dynasty')] відчайдушно борються один з одним за владу.\n\n[GetCharacter('kbo_salmama').GetShortName] з усіх сил намагається зберегти єдність нашого народу, тоді як наші внутрішні й зовнішні вороги будують свої підступні плани. Кожному ясно, що для держави настали важкі часи, які або загартують нас, або остаточно зламають і відправлять нас на звалище історії."
 country_history_KHM: "[GetCountry('KHM').GetLongName] — велика держава, яка століттями залишалася всіма визнаним центром #TOOLTIP:REGION,indochina_region,X #L Індокитаю#!#!. Однак після звернення в #TOOLTIP:RELIGION,theravada_tt,X #L Тхераваду#!#! вона поступово втратила абсолютне панування в регіоні. Держави, що зростають на захід і схід від давньої столиці #TOOLTIP:LOCATION,angkor_tt,X #L Ангкора#!#!, загрожують порушити баланс сил, що склався.\n\nЗіткнувшись із труднощами утримання іригаційних систем і грандіозних храмових комплексів, народ [GetCountry('KHM').Custom('CL_GEN')] тепер захищається ще й від зовнішніх вторгнень, щоб вижити й повернути собі домінуюче становище в Індокитаї."
 country_history_KNI: "Після падіння Акри в 1291 році [GetCountry('KNI').GetName|l] вирішили захопити острів #TOOLTIP:LOCATION,rodos_tt,X #L Родос#!#!, щоб заснувати там потужну фортецю для захисту #L [ShowReligionGroupAdjective('christian')|l]их#! паломників. Відтоді цей мальовничий куточок Егейського моря слугує головним плацдармом нашого #TOOLTIP:GOVERNMENT_REFORM,military_order_reform,X #L ордену#!#! в регіоні й важливим торговельним вузлом. Процвітанню острова заважають лише постійні набіги #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, але ми не поступаємося ворогу і щоразу доблесно відбиваємо його безглузді атаки.\n\nТим не менш майбутнє ордену стоїть під питанням: супротивник набирає сили, а #L [ShowReligionAdjective('catholic')|l]і#! держави роз'єднані й не готові об'єднуватися проти спільної загрози. Хоча з кожним днем визволення Святої землі стає дедалі менш імовірним, ми не здамося і битимемося до останнього воїна!"
 country_history_KOR: "[GetCountry('KOR').GetLongName] — утворення цієї держави під владою однойменної династії ознаменувало нову епоху в історії нашого народу.\n\n[GetCharacter('kublai_khan').GetName] [Select_CString(GetCharacter('kublai_khan').IsFemale, 'змусила', 'змусив' )] наших правителів підкоритися собі, але [GetCountry('KOR').Custom('CL_DAT')] і раніше вдається бути досить впливовою державою завдяки своєму потужному флоту й освіченому населенню.\n\nОднак у повітрі віє вітер змін: із занепадом #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійських#!#! традицій і поширенням ідей неоконфуціанства свідомість людей починає змінюватися… Чи зможе влада [GetCountry('KOR').Custom('CL_GEN')] скористатися цією ситуацією, щоб знову здобути незалежність? Чи ж держава залишиться вірним васалом #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_GEN')|L]#!#!?"
 country_history_LIT: "[GetCountry('LIT').GetLongName], перебуваючи між #ONCLICK:COUNTRY,[GetCountry('POL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POL').Custom('CL_tt')],X [GetCountry('POL').Custom('CL_GEN')|L]#!#! і могутньою #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_GEN')|L]#!#!, пишається своїм статусом останнього оплоту язичництва. Правляча династія #TOOLTIP:DYNASTY,gediminid_dynasty_tt,X #L Гедиміновичів#!#! вже досягла чималих успіхів, розширивши свої володіння за рахунок земель Київської Русі. Однак зростаючий тиск і безперервний хрестовий похід, який очолюють [GetCountry('TEU').GetLongName], [GetCountry('LIV').GetLongName] і [GetCountry('BOH').GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_GEN')|L]#!#!, слугують грізним нагадуванням: релігійні розбіжності можуть стати нашою загибеллю. Численні спроби прийняти #TOOLTIP:RELIGION,catholic_tt,X #L католицьку#!#! віру поки не увінчалися успіхом, а наростаюча напруженість на кордонах загрожує стабільності держави."
 country_history_MAC: "[GetCountry('MAC').GetLongName] — володіння амбітної династії #TOOLTIP:DYNASTY,564,X #L Мортімерів#!#! і одна з найвпливовіших марок на кордоні між #TOOLTIP:AREA,wales_area,X #L Уельсом#!#! і [GetCountry('ENG').Custom('longname_ru_INST')].\n\nМаючи майже королівську владу, покійний [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] тримав Англію в своїх руках, користуючись своїм становищем регента, яке отримав після того, як за його наказом було підступно вбито [GetCharacter('eng_edward_ii').GetShortName]. Однак такі амбіції стали смертельними — в 1330 році його скинули і стратили, а на ім'я Мортімерів лягла незмивна пляма узурпаторів і зрадників.\n\nМолодий [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName] успадкував не лише обширні маєтки і престиж лорда марки, а й тягар зганьбленого роду. І хоча зараз молодість слугує йому щитом, англійська корона пильно спостерігає за юним лордом.\n\nЧи стануть Мортімери просто ще одним шляхетним родом, канувши в невідомість, чи ж їм вдасться повернути собі колишній вплив по обидва боки марки?"
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName] [Select_CString(GetCharacter('maj_raden_wijaya').IsFemale, 'створила', 'створив' )] [GetCountry('MAJ').Custom('longname_ru_ACC')] — могутню державу вздовж берегів #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#!. Однак після [Select_CString(GetCharacter('maj_raden_wijaya').IsFemale, 'її', 'його' )] смерті на престол [Select_CString(GetCharacter('maj_jayanagara').IsFemale, 'зійшла', 'зійшов' )] [GetCharacter('maj_jayanagara').GetName], [Select_CString(GetCharacter('maj_jayanagara').IsFemale, 'яка проявила', 'який проявив' )] себе значно гірше: [Select_CString(GetCharacter('maj_jayanagara').IsFemale, 'її', 'його' )] правління було позначене внутрішніми і зовнішніми негараздами, а також відкритими повстаннями проти верховної влади.\n\nНа щастя, в 1328 році [GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip] [Select_CString(GetCharacter('maj_jayanagara').IsFemale, 'була вбита', 'був убитий' )] внаслідок замаху, і владу в державі [Select_CString(GetCharacter('maj_tribhuwana').IsFemale, 'зосередила', 'зосередив' )] у своїх руках [GetCharacter('maj_tribhuwana').GetName], [Select_CString(GetCharacter('maj_tribhuwana').IsFemale, 'ставши', 'ставши' )] регентом при своєму синові, якого звати [GetCharacter('maj_hayam_wuruk').GetName]. Початок [Select_CString(GetCharacter('maj_tribhuwana').IsFemale, 'її', 'його' )] регентства ознаменував нову епоху для [GetCountry('MAJ').Custom('CL_GEN')], яку ретельно підтримує [GetCharacter('maj_gajah_mada').GetName] — нині це #italic махапаті#!, віце-регент держави.\n\nБез сумніву, під пильним наглядом таких видатних державних діячів, [GetCountry('MAJ').GetNameWithNoTooltip] мо[GetCountry('MAJ').Custom('end_gegu')] вступити у свою золоту добу!"
 country_history_MAL: "Тринадцять років тому великий [GetCharacter('mal_musa_keita').GetName] здійснив #italic хадж#!, під час якого вразив багатьох людей, що його супроводжували: дорогою до #TOOLTIP:LOCATION,mecca_tt,X #L Мекки#!#! він щедро роздавав золото всюди, де проходив його караван. Літописці дуже яскраво описували цю подію, а менестрелі прославляли Мусу як найбагатшу людину в усьому світі.\n\nПодібна щедрість безсумнівно відображала багатство малійських земель, які значно розширилися під владою династії [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName]. Однак рано чи пізно настане день, коли [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] покине цей світ, і його спадкоємцям буде непросто втримати під контролем такі обширні володіння..."
 country_history_MAM: "До 1337 року [GetCountry('MAM').GetLongName] стал[GetCountry('MAM').Custom('endlong_fem')]] домінуючою #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманською#!#! силою в усьому Східному Середземномор'ї, керуючи #TOOLTIP:REGION,egypt_region,X #L Єгиптом#!#! і #TOOLTIP:AREA,levant_area,X #L Левантом#!#! зі своєї блискучої столиці — #TOOLTIP:LOCATION,cairo,X #L Каїра#!#!.\n\nВикована в огні перевороту і підтримана мечами воїнів-рабів із #TOOLTIP:REGION,caucasus_region,X #L Кавказу#!#!, мамлюцька держава була народжена після падіння #ONCLICK:COUNTRY,[GetCountry('HSN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HSN').Custom('CL_tt')],X [GetCountry('HSN').Custom('CL_GEN')|L]#!#!. Під керівництвом таких прославлених правителів, як [GetCharacter('mam_baybars_ii').GetName], мамлюки зупинили #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольську#!#! навалу біля міста #TOOLTIP:LOCATION,nablus,X #L Наблус#!#! у битві при Айн-Джалуті та розгромили останній оплот хрестоносців — [GetCountry('KOJ').Custom('longname_ru_ACC')].\n\nОтримавши легітимність завдяки цим перемогам, авторитету маріонеткового халіфа, що оселився в #TOOLTIP:LOCATION,cairo,X #L Каїрі#!#!, а також статусу охоронців #TOOLTIP:LOCATION,mecca,X #L Мекки#!#! і #TOOLTIP:LOCATION,medina,X #L Медіни#!#!, [GetCharacter('mam_an_nasir_bahri').GetName] [Select_CString(GetCharacter('mam_an_nasir_bahri').IsFemale, 'зуміла', 'зумів' )] досягти рідкісної стабільності в державі, що розбагатіла на торгівлі. Однак виживання [GetCountry('MAM').Custom('rank_ru_GEN')|l] залежить від лояльності розрізненої військової еліти, і неминучі кризи успадкування постійно загрожують зруйнувати цю могутню державу."
 country_history_MLO: "Політика на Італійському півострові відзначається складністю й заплутаністю. Вороги і друзі, союзники і супротивники — це лише ярлики, що змінюються з тією ж легкістю, з якою вино ллється в кубок. На щастя, навіть у такій недружній ситуації #TOOLTIP:LOCATION,$milano_tt$,X #L Мілан#!#! займає досить вигідне становище. Спираючись на розвинений міський центр, ми можемо поширювати свій вплив на нещодавно завойовані землі, водночас захищаючись від вторгнень зі сходу і заходу.\n\nВодночас інші міста нашої держави також починають набувати дедалі більшої могутності й автономії, що може призвести до роздробленості й ослаблення нашої влади. Якщо ж нам вдасться усунути всі внутрішні й зовнішні загрози, то ми здобудемо неймовірне багатство, славу і престиж."
 country_history_MOR: "[ShowRegionName('maghreb_region')] бачив злети й падіння багатьох династій — від Ідрісидів до Альморавідів та Альмохадів — одна за одною змінювалися могутні #L [GetCountry('MOR').GetAdjective|l]і#! держави. Епоха нестабільності й невизначеності завершилася, коли до влади прийшла династія #TOOLTIP:DYNASTY,marinid_dynasty_tt,X #L Маринідів#!#! і [GetCharacter('mor_abu_al_hasan_ali').GetName]. Завдяки вмілому поєднанню військової сили й дипломатичної хитрості нам вдалося зміцнити владу на своїх землях. Тепер наші амбіції спрямовані на схід, де ми кинемо виклик пануванню #TOOLTIP:DYNASTY,zayyanid_dynasty_tt,X #L заянідського#!#! #ONCLICK:COUNTRY,[GetCountry('TLE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TLE').Custom('CL_tt')],X [GetCountry('TLE').Custom('CL_GEN')|L]#!#!. А на півночі, від Альхесіраса до Ронди, ми утримуємо стратегічний плацдарм по той бік Гібралтарської протоки, виступаючи в союзі з нашими братами по вірі — мусульманами #ONCLICK:COUNTRY,[GetCountry('GRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRA').Custom('CL_tt')],X [GetCountry('GRA').Custom('CL_GEN')|L]#!#! — у спільній боротьбі проти #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! правителів #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!."
 country_history_MOS: "[GetCountry('MOS').GetLongName] знаходиться на роздоріжжі: політичні інтриги, економічні труднощі під #TOOLTIP:INTERNATIONAL_ORGANIZATION,tatar_yoke_tt,X #L татарським ігом#!#! і безперервна боротьба за владу між #TOOLTIP:CULTUREGROUP,russian_group,X #L руськими#!#! князівствами, кожне з яких прагне до панування над роздробленими землями Русі. #TOOLTIP:CULTUREGROUP,tatar_group,X #L Татарська#!#! навала й досі відкидає тінь на весь регіон, і [GetCountry('MOS').GetNameWithNoTooltip], як і інші руські князівства, залишається данником могутньої #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_DAT')|L]#!#!.\n\nКрізь ці труднощі [GetCountry('MOS').Custom('CL_ACC')] веде [GetCountry('MOS').GetGovernment.GetRuler.GetName] — [Select_CString(GetCountry('MOS').GetGovernment.GetRuler.IsFemale, 'правителька, яка добре розуміє', 'правитель, який добре розуміє')], наскільки крихкий баланс, необхідний для виживання під владою татар. Завдяки дипломатичній хитрості й стратегічним союзам [Select_CString(GetCountry('MOS').GetGovernment.GetRuler.IsFemale, 'вона', 'він')] вміло керує справами князівства, а тепер прагне зміцнити свою владу й підняти статус [GetCountry('MOS').Custom('CL_КP')] в рамках іга, плекаючи мрію об'єднати руські землі під одним прапором."
 country_history_NAP: "[GetCountry('NAP').GetLongName] — історія цієї держави сповнена злетів і падінь, і зараз ми знову на роздоріжжі. [GetCountry('NAP').Custom('CL_ACC')] заснували амбітні правителі з впливових династій, що прагнули підкорити собі південні землі Італії. Сьогодні ж це місто є найважливішим культурним центром, де збереглися сліди найрізноманітніших народів і цивілізацій, починаючи від давніх греків і римлян, закінчуючи готвільськими, гогенштауфенськими та анжуйськими династіями.\n\nУ 1337 році нашим королівством править [GetCountry('NAP').GetGovernment.GetRuler.GetName|l] — мудрий і справедливий монарх, який володіє гострим розумом і тонким політичним чуттям. Завдяки йому наша держава переживає період відносного спокою після низки важких випробувань.\n\nАле що чекає на [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]ькі землі, коли короля не стане? Чи зможе його наступник дати відсіч ворогам, які тільки й чекають, щоб прибрати до рук нашу державу?"
 country_history_NAV: "[GetCountry('NAV').GetLongName], спочатку — #italic Королівство Памплона#!, коли [GetCharacter('nav_inigo_arista').GetName] [Select_CString(GetCharacter('nav_inigo_arista').IsFemale, 'заснувала', 'заснував' )] цю державу навколо #TOOLTIP:LOCATION,pamplona,X #L однойменного міста#!#!, нині переживає занепад. Вона затиснута між землями більших сусідів, що жадібно дивляться на її землі. Ця держава з'явилася на світ як #TOOLTIP:CULTURE,basque,X #L баскська#!#! марка Каролінзької імперії, пережила як схід і падіння місцевих династій, так і їхню заміну #TOOLTIP:CULTURE,french,X #L французами#!#!, внаслідок чого почала політично тяжіти в бік [GetCountry('FRA').Custom('longname_ru_GEN')]. Чи змо[GetCountry('NAV').Custom('endlong_gegu')]же [GetCountry('NAV').GetLongNameWithNoTooltip] повернути колишню славу і протистояти волі могутніших сусідів, у той час як цій державі закриті всі шляхи для розширення?"
 country_history_NOV: "Спочатку заснований слов'янами та скандинавами під ім'ям #italic Хольмгард#!, сьогодні [ShowLocationName('novgorod')] є головним політичним і торговельним центром на півночі руських земель. Формально нашою державою керує [GetCountry('NOV').GetGovernment.GetRulerTitle|l], якого обирають з-поміж правителів сусідніх держав, однак справжня влада належить віче — народним зборам. А завдяки торговельним шляхам, що пов'язують багаті на ресурси #L [GetCountry('NOV').GetAdjective|l]ькі#! райони з Балтикою та Білим морем, наша держава процвітає.\n\nПроте останні десятиліття нашої історії затьмарені постійними конфліктами зі [GetCountry('SWE').Custom('CL_INST')], і лише створення фортеці [GetCountry('ORE').GetName] як буферної зони забезпечило відносне затишшя. Тим часом на півдні набирає потужності [GetCountry('MOS').GetName], чиї князі користуються підтримкою [GetCountry('GLH').Custom('CL_GEN')]. Очевидно, найближчими роками гордим і незалежним новгородцям належить зробити нелегкий вибір..."
 country_history_PAL: "$country_history_german_group$\n\n[GetCountry('PAL').GetLongName], здобувши незалежність і статус курфюрстства за Павійським договором, тепер стоїть перед важливим завданням об'єднання розрізнених володінь. [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] має зосередити зусилля на зміцненні держави. На берегах Рейну розташований політичний та економічний центр #ONCLICK:COUNTRY,[GetCountry('PAL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAL').Custom('CL_tt')],X [GetCountry('PAL').Custom('CL_GEN')|L]#!#! з його родючими землями та жвавими торговельними шляхами. Водночас #italic Верхній Пфальц#! зберігає тісний зв'язок із баварським корінням правлячої династії [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName].\n\nЯкий би курс не було обрано, [GetCountry('PAL').Custom('CL_DAT')] належить подолати опір регіональних суперників, щоб не опинитися під загрозою поглинання сильнішими сусідами."
 country_history_PAP: "Відтоді як Святий Петро заснував #TOOLTIP:RELIGION,catholic_tt,X #L католицьку#!#! церкву, її служителі ревно займаються спасінням людських душ під чуйним керівництвом папи #TOOLTIP:LOCATION,rome_tt,X #L римського#!#!.\n\n#italic Піпінів дар#! став підставою для створення священної [GetCountry('PAP').Custom('CL_GEN')], яка є справжнім оплотом віри, покликаним допомагати людям і наставляти їх на правильний шлях. Однак останнім часом ми зіткнулися з безліччю випробувань: коли [GetCharacter('pap_boniface_viii').GetName] помер, французький король [GetCharacter('fra_philippe_iv_capet').GetName] змусив наш уряд перебратися до [ShowLocationName('avignon')], через що наші #TOOLTIP:REGION,italy_region,X #L італійські#!#! володіння опинилися в руках ворогуючих династій.\n\nВоістину, намісник Христа опинився у скрутному становищі. Чи стане він маріонеткою [GetCountry('FRA').Custom('CL_GEN')], дозволивши світській владі піднестися над духовною, чи ж йому вдасться вирватися з-під іноземного впливу і знову зайняти уготоване йому Богом місце на чолі церкви?"
 country_history_POL: "[GetCountry('POL').GetLongName] століттями потерпа[GetCountry('POL').Custom('endlong_etyut')]] від воєн, династичних чвар і нестабільних кордонів. Нинішній правитель [GetCharacter('pol_casimir_iii_piast').GetName] розпочав своє енергійне правління у 1333 році, але попри всі його зусилля з об'єднання держави, багато [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ьких васалів продовжують відстоювати свої традиційні свободи всупереч дипломатичним прагненням, які плекає [GetCountry('POL').GetGovernment.GetRulerTitle|l]. Тим не менш, бажаючи запровадити зміни в життя і закони держави, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] вже закріпив деякі права за #TOOLTIP:RELIGION,judaism,X #L юдейською#!#! меншиною держави, як і за [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ькими селянами, здобувши собі прізвисько «Король холопів».\n\nОднак не вщухає війна проти [GetCountry('TEU').Custom('longname_ru_GEN')], у якій [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] і [GetCharacter('lit_gediminas_gediminids').GetName] б'ються пліч-о-пліч проти спільного ворога, сподіваючись повернути зайняті ним землі. Чи зможе [GetCountry('POL').GetGovernment.GetRuler.GetName|l] встановити міцний мир із владою [GetCountry('TEU').Custom('longname_ru_GEN')] і продовжити свої внутрішні реформи, чи війна й надалі спустошуватиме [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ькі землі?"
 country_history_PLE: "[GetCountry('PLE').GetName|U] (від англ. pale, букв. «межа, огорожа, застава») — останній оплот [GetCountry('ENG').Custom('CL_RP')] в #TOOLTIP:REGION,ireland_region,X #L Ірландії#!#!. Саме тут знаходиться #TOOLTIP:LOCATION,dublin_tt,X #L Дублінський#!#! замок. Землі Пейла прилягають до східного узбережжя, а його межі укріплені ровами та огорожами.\n\nРештою Ірландії керують #TOOLTIP:CULTURE,anglo_irish_tt,X #L англо-ірландські#!#! графи, чиї володіння входять до #TOOLTIP:INTERNATIONAL_ORGANIZATION,$lordship_of_ireland_tt$,X #L манору Ірландія#!#!. За роки життя в гельських диких землях вони зблизилися з місцевими #TOOLTIP:CULTURE,$irish_tt$,X #L ірландськими#!#! лордами і втратили колишні зв'язки.\n\nПроте Дублін залишається політичним, правовим і торговельним центром #TOOLTIP:CULTURE,english_tt,X #L англійської#!#! колонії в Ірландії. Поки королівські намісники намагаються зміцнити владу Корони, слабкий ірландський парламент ухвалює закони, які ніхто не збирається виконувати.\n\nЧи вдасться манору Ірландія знову повернути колишні території? Чи ж він продовжить втрачати свої землі та вплив, поки гельські лорди й прикордонні графи ділять Смарагдовий острів між собою?"
 country_history_POR: "[GetCountry('POR').GetLongName] — ця держава здобула незалежність після довгої та напруженої боротьби як з #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманськими#!#!, так і з #TOOLTIP:RELIGIONGROUP,christian,X #L християнськими#!#! правителями #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!. Після важливих соціальних, економічних і культурних реформ, які провів [GetCharacter('por_dinis_i_portugal').GetShortName], його син і спадкоємець [GetCharacter('por_afonso_iv_portugal').GetName], а також увесь #TOOLTIP:CULTURE,portuguese_tt,X #L португальський#!#! народ тепер стоять перед новими викликами та можливостями. На заході й півдні простягається безкраїй #TOOLTIP:REGION,north_atlantic_ocean_region,X #L Північний Атлантичний океан#!#!, що обіцяє торгівлю з далекими землями. На сході лежить могутня держава — [GetCountry('CAS').GetLongName] — яка пов'язана з владою [GetCountry('POR').Custom('CL_GEN')] тісними династичними узами. Ця держава може стати як загрозою, так і можливістю об'єднати Іберію під португальським началом.\n\nЯк би там не було, [GetCountry('POR').Custom('CL_DAT')] належить зміцнити свої позиції, щоб гарантувати свою незалежність у майбутньому."
 country_history_SCO: "Над [GetCountry('SCO').Custom('CL_INST')] знову нависає загроза!\n\nЩе зовсім нещодавно наш колишній король [GetCharacter('sco_robert_the_bruce').GetName] і доблесний лицар Вільям Воллес звільнили державу від #L [GetCountry('ENG').GetAdjective|l]ького#! гніту.\n\nТепер же спадкоємець Роберта, юний [GetCharacter('sco_david_ii').GetName], змушений ховатися у [GetCountry('FRA').Custom('CL_GEN')], поки шотландська знать веде боротьбу проти #L [GetCountry('SBL').GetName]а#! — англійської маріонетки, що претендує на шотландський престол.\n\nХоча зараз наш народ єдиний у своєму прагненні до свободи, ця згуртованість може впасти будь-якої миті, оскільки в королівстві вже давно назрів конфлікт між заможними #TOOLTIP:LANGUAGE,english_language,X #L англомовними#!#! #TOOLTIP:CULTURE,scottish_tt,X #L шотландцями#!#! з низин і незалежними кланами, що населяють #TOOLTIP:CULTURE,highland_tt,X #L Північношотландське нагір'я#!#!."
 country_history_SBL: "Над [GetCountry('SCO').Custom('CL_INST')] згущаються хмари.\n\nУсього пару десятиліть тому [GetCharacter('sco_robert_the_bruce').GetName] самовільно привласнив шотландську корону й вигнав #L [GetCountry('ENG').GetAdjective|l]ькі#! війська з держави.\n\nОднак на той момент справжнім королем був [GetCharacter('sco_john_balliol_of_scotland').GetName], а отже, його син [GetCharacter('sco_edward_balliol').GetName] є єдиним законним спадкоємцем. Сповнений рішучості виправити цю несправедливість, він вирішив заявити про свої права на престол. Заручившись підтримкою Англії, він готовий кинути виклик узурпатору, щоб повернути владу, яка належить йому по праву."
 country_history_SER: "Територія #ONCLICK:COUNTRY,[GetCountry('SER').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SER').Custom('CL_tt')],X [GetCountry('SER').Custom('CL_GEN')|L]#!#! займає родючі низовини та рівнини півночі, порізані течією могутніх річок Дунай і Сава. На південь ландшафт змінюється суворими лісистими землями, що переходять у неприступні Динарські Альпи.\n\nНаша держава стала значною силою в регіоні за часів правління династії #TOOLTIP:DYNASTY,$nemanjic_dynasty_tt$,X #L Неманичів#!#!. Ця королівська династія, заснована Стефаном Неманею у XII столітті, заклала основи єдиної [GetCountry('SER').GetAdjectiveWithNoTooltip|l]ької держави, зміцнила її #TOOLTIP:RELIGION,orthodox_tt,X #L православну#!#! ідентичність і домоглася церковної самостійності. У 1219 році ці зусилля увінчалися успіхом: [GetCountry('SER').GetAdjectiveWithNoTooltip]ька православна церква здобула незалежність.\n\nЗа Стефана Первовінчаного почалося стрімке розширення кордонів. Захоплення прибережних земель на #TOOLTIP:PROVINCE_DEFINITION,adriatic_sea_province,X #L Адріатиці#!#! відкрило державі доступ до морської торгівлі й привнесло західний вплив. Син правителя, король Радослав, заохочував розвиток культури, підтримуючи освіту й мистецтво. Монастирі — такі як Студениця та Жича — стали центрами просвітництва, де зберігаються безцінні рукописи та фрески.\n\nОднак, попри розквіт, влада [GetCountry('SER').Custom('CL_GEN')] зіткнулася із зовнішніми загрозами та внутрішніми чварами. #L [GetCountry('MGE').GetAdjective]ьке#! вторгнення у XIII столітті завдало державі важкого удару, а також спровокувало конфлікти всередині династії Неманичів. [GetCharacter('ser_stefan_milutin').GetName] і [GetCharacter('ser_stefan_dragutin').GetName], король і його брат, остаточно підірвали у своїй боротьбі єдність держави. [GetCharacter('ser_stefan_dusan').GetName] тепер твердо взяв владу у свої руки, отримавши шанс переломити хід історії."
 country_history_SWE: "[GetCountry('SWE').GetLongName] — [GetCountry('SWE').GetFlavorRank|l] у своїй феодальній епосі. [GetCharacter('swe_magnus_eriksson').GetName] править не лише цією державою, а й #ONCLICK:COUNTRY,[GetCountry('NOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOR').Custom('CL_tt')],X [GetCountry('NOR').Custom('CL_INST')|L]#!#!. Лише кілька років тому ми викупили в зубожілих данців [GetCountry('SKE').Custom('longname_ru_ACC')]. Наша держава величезна, але слабо заселена і переважно вкрита лісами. Однак у надрах під ними лежать #TOOLTIP:GOODS,iron,X залізо#! та #TOOLTIP:GOODS,copper,X мідь#!, видобуток яких незабаром може збагатити нашу державу.\n\nНам належить відповісти на безліч викликів: [GetCountry('NOV').GetLongName] оспорю[GetCountry('NOV').Custom('endlong_etyut')]] наш контроль над Інгрією, а [GetCountry('DAN').GetLongName] і [GetCountry('TEU').GetLongName] контролюють більшу частину земель на півдні. Чи зможемо ми досягти #italic Dominium Maris Baltici#! — панування над Балтійським морем?"
 country_history_TEU: "Славний #italic Орден братів Німецького дому Святої Марії в Єрусалимі#!, більш відомий як [GetCountry('TEU').GetLongName], продовжує розширювати свої володіння на суворих берегах Балтійського моря. Хоча спочатку орден було засновано для захисту #L [ShowReligionGroupAdjective('christian')|l]их#! паломників на Святій землі, сьогодні ми ставимо за мету поширення християнства серед язичницьких племен #TOOLTIP:AREA,prussia_area,X #L Пруссії#!#! та #TOOLTIP:AREA,baltic_area,X #L Балтики#!#!. Саме для виконання такої важливої місії й було вирішено створити в цих землях нову державу.\n\nПопередній Великий магістр [GetCharacter('teu_werner_von_orseln').GetName] зміг приєднати до ордену значні території, але це призвело до неприємних наслідків: язичники об'єдналися проти нас, тому тепер нам протистоїть набагато грізніший противник — [GetCountry('LIT').GetLongName]. Більше того, вони змогли залучити на свій бік [GetCountry('POL').Custom('CL_ACC')], правителі якої охоче забули про свій християнський обов'язок заради потенційної вигоди.\n\nНастав час довести, що ми гідні покликання, ниспосланого нам згори. Хай вороги оточують нас з усіх боків, але ми не зречемося своєї віри!"
 country_history_THO: "Родоначальником клану #TOOLTIP:DYNASTY,o_brien_dynasty_tt,X #L О'Браєнів#!#! був великий [GetCharacter('mcm_brian_boruma').GetName], верховний король Ірландії. Колись наші предки твердою рукою правили всім Манстером, який займав п'яту частину всього острова. Однак підступний клан [ShowDynastyName('mac_carthaigh_dynasty')] відняв наші землі й витіснив нас на північ.\n\nВідтоді ми оселилися біля гирла річки Шаннон, де й створили своє нове королівство — [GetCountry('THO').GetName]. Тут ми оточені могутніми #L [ShowCultureName('irish')|l]ими#! королівствами та #L [ShowCultureName('anglo_irish')|l]ими#! графствами, між якими зберігаються напружені відносини.\n\nПопри всі труднощі, сьогодні перед нами відкривається багато можливостей. Ми можемо спробувати повернути собі контроль над Манстером або ж піти ще далі й знову #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,high_kingship,X #L об'єднати Ірландію#!#! під прапором О'Браєнів."
 country_history_TRE: "[GetCountry('TRE').GetName] — останній оплот колись могутньої династії [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName]. Розташований на березі #TOOLTIP:AREA,black_sea_area,X #L Чорного моря#!#!, він став свідком злету й падіння Нікейської імперії, тоді як #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркські#!#! набіги спустошують #TOOLTIP:REGION,anatolia_region,X #L Анатолію#!#!. [GetCharacter('tre_basil_komnenos').GetName] змушений покладатися на хиткий союз з #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_GEN')|L]#!#!, щоб пережити бурю. Тим часом #L [GetCountry('GEN').GetAdjective|l]ькі#! купці практично монополізували торговельні потоки через [ShowAreaName('crimea_area')] та [ShowAreaNameWithNoTooltip('black_sea_area')], позбавляючи [GetCountry('TRE').GetNameWithNoTooltip] значної частини доходів. [GetCharacter('byz_andronikos_iii_palaiologos').GetName] видав заміж свою позашлюбну доньку, але цей союз не виправдав сподівань. Тим часом ситуація в столиці погіршується через набіги з півдня та внутрішні конфлікти зі схоларіями..."
 country_history_TUR: "Історія #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_GEN')|L]#!#! відома приблизно з 1299 року. [GetCharacter('tur_osman').GetName], вождь племені Каї з огузьких тюрків, [Select_CString(GetCharacter('tur_osman').IsFemale, 'заснувала', 'заснував' )] у цей час державу. Спочатку це був лише один із багатьох бейліків на північно-західному узбережжі #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!, що займали прикордонні землі колись могутнього Румського султанату. [GetCharacter('tur_orhan').GetName] [Select_CString(GetCharacter('tur_orhan').IsFemale, 'прийшла', 'прийшов' )] до влади, і в цей період османи зміцнили та значно розширили свої володіння, захопивши стратегічно важливі землі вздовж #TOOLTIP:LOCATION,bosphorus_tt,X #L Босфору#!#!. Завдяки успішним набігам, військовим перемогам і вправній дипломатії вони перетворилися на один із наймогутніших бейліків регіону, що стрімко набирає силу..."
 country_history_ULS: "Колись могутнє графство [GetCountry('ULS').GetName] нині лежить у руїнах. У 1333 році було зрадницьки вбито [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName], а його єдиною спадкоємицею залишилася річна [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName]. Через ослаблення нашої влади молодші гілки роду #TOOLTIP:DYNASTY,de_burgh_dynasty_tt,X #L де Бург#!#!, а саме [GetCountry('CLR').GetName], [GetCountry('MYO').GetName] і [GetCountry('CWM').GetName], почали боротися між собою за контроль над родовими землями.\n\nТим часом ворогуючі представники роду [ShowDynastyName('o_neill_dynasty')], під управлінням яких перебувають [GetCountry('TYR').GetName] і [GetCountry('CLA').GetName], також користуються нашим скрутним становищем і безкарно спустошують наші законні володіння.\n\nСвоєю чергою королівська адміністрація, що засідає в [GetCountry('PLE').Custom('CL_PREP')], теж переживає кризу, і тому не в змозі втрутитися й приборкати розбійників. У зв'язку з цим нам залишається лише вичікувати за стінами свого неприступного замку [ShowLocationName('carrickfergus')]. Але що нас чекає в майбутньому? Канемо ми в безвість чи все-таки зможемо повернути собі статус впливової #L [ShowCultureName('anglo_irish')|l]ької#! держави?"
 country_history_VEN: "[GetCountry('VEN').GetLongName] — найважливіша й наймогутніша з торгових республік на Середземному морі. Вона контролює ключові торгові порти та острови, які називаються #italic Stado do Mar#!, а також багато внутрішніх районів на півночі #TOOLTIP:REGION,italy_region,X #L Італії#!#!, #italic Domini di Terraferma#!.\n\nІ все ж, місту в лагуні не слід спочивати на лаврах: навколо з'являються нові загрози. На сході [GetCountry('BYZ').GetLongName] ще нескоро забуд[GetCountry('BYZ').Custom('endlong_etut')]] Четвертий хрестовий похід і [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]ьку роль у тих подіях. На заході розширюють вплив [GetCountry('GEN').GetLongName] і [GetCountry('ARA').GetLongName], захоплюючи нові землі та торгові шляхи. Нарешті, [GetCountry('VER').GetLongName] ста[GetCountry('VER').Custom('endlong_ityat')]]є дедалі відчутнішою загрозою для #italic Терраферми#!.\n\nЩо обіцяє [GetCountry('VEN').Custom('rank_ru_DAT')|l] майбутнє? Падіння від рук ворогів чи піднесення на вершини, до повного й безспірного контролю над #italic Mare Nostrum#!?"
 country_history_VIJ: "[GetCountry('VIJ').GetLongName] — ця нещодавно заснована держава зміцнила свої позиції після рішучого розгрому #L [GetCountry('DLH').GetAdjective|l]ьких#! військ у #TOOLTIP:REGION,deccan_region,X #L Декані#!#!. На чолі боротьби проти #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманських#!#! правителів Індії стоять [GetCharacter('vij_harihara_sangama').GetName] і його брат [GetCharacter('vij_bukka_raya_sangama').GetName].\n\nХоча [GetCountry('VIJ').GetAdjectiveWithNoTooltip|l]ька влада встановилася лише нещодавно, поточна ситуація в Декані відкриває перед нами можливості для стрімкого піднесення. Грамотно скориставшись моментом, ми зможемо встановити контроль над важливими торговими шляхами між #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східною Азією#!#! та #TOOLTIP:CONTINENT,europe,X #L Європою#!#!, а також отримати вигоду з експорту цінних товарів з наших багатих на ресурси земель."
 country_history_WLS: "Валлійці є нащадками давніх кельтських племен Британії. Колись наші володіння простягалися від північних нагір'їв до крейдяних скель на півдні, але ми втратили свою владу над цими територіями…\n\nСпочатку прийшли англосаксонські завойовники, які фактично зайняли місце занепалої Римської імперії й відтіснили нас на скелясті околиці острова. Потім з'явилися норманські лицарі, що остаточно підкорили наші землі й позбавили наших принців їхніх спадкових прав.\n\nНинішні правителі Уельсу підкоряються #L [GetCountry('ENG').GetAdjective|l]ькій#! короні. За її мандатом вони керують як англо-норманськими марками в південних долинах, так і валлійськими землями в північних горах.\n\nОднак ходять чутки, що хтось готує повстання проти англійських загарбників… Чи стане це початком визволення наших рідних земель, чи Уельс назавжди залишиться під владою #TOOLTIP:DYNASTY,$plantagenet_dynasty_tt$,X #L Плантагенетів#!#!?"
 country_history_ZAN: "[GetCountry('ZAN').GetLongName] — ця держава керує розгалуженою мережею торгових шляхів #TOOLTIP:REGION,indian_ocean_region,X #L Індійського океану#!#! та має міцне становище могутньої морської держави на #TOOLTIP:REGION,swahili_coast_region,X #L Суахільському узбережжі#!#!. Понад століття правителі [GetCountry('ZAN').Custom('CL_GEN')] використовували своє стратегічне положення, контролюючи прибуткові маршрути, що пов'язують #TOOLTIP:CONTINENT,africa,X #L Африку#!#!, #TOOLTIP:REGION,arabia_region,X #L Аравію#!#!, Індію і навіть #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східну Азію#!#!.\n\nЇхнє багатство будувалося на обміні золота з глибинних районів Африки, #TOOLTIP:GOODS,ivory,X #L слонової кістки#!#!, #TOOLTIP:POPTYPE,slaves,X #L рабів#!#! та інших місцевих товарів на розкішні вироби — #TOOLTIP:CULTURE,persian_culture_tt,X #L перські#!#! шовкові тканини, #TOOLTIP:CULTUREGROUP,indian_group,X #L індійські#!#! текстильні вироби та #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайський#!#! фарфор. Процвітання [GetCountry('ZAN').Custom('CL_GEN')] відображалося у величі архітектури держави, що уособлювала велич і вишуканість.\n\nЧас покаже, яке майбутнє уготоване [GetCountry('ZAN').Custom('rank_ru_DAT')|l]. Правителі #ONCLICK:COUNTRY,[GetCountry('ZMW').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ZMW').Custom('CL_tt')],X [GetCountry('ZMW').Custom('CL_GEN')|L]#!#! зміцнюють свою владу на південному заході, а конкуренція на закордонних ринках стає дедалі запеклішою…"
 country_history_ZMW: "[GetCountry('ZMW').GetLongName] — ця держава, завдяки контролю над багатствами Південно-Східної Африки, переживає період стабільності та процвітання. Торгівля з купцями #TOOLTIP:REGION,swahili_coast_region,X #L Суахільського узбережжя#!#! йде жваво, забезпечуючи постійний приплив екзотичних товарів з далекої Індії та #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східної Азії#!#!, а копальні в глибині континенту здаються невичерпним джерелом скарбів."
