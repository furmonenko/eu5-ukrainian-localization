 mapmode_raw_material_name: "Ресурси"
 MAPMODE_RAW_MATERIAL: "#T $mapmode_raw_material_name$#!\n$mapmode_common_start$ вироблюваних там [Concept('raw_materials','ресурсів')|e]."
 mapmode_selected_goods_name: "Обрані товари"
 MAPMODE_SELECTED_GOODS: "#T $mapmode_selected_goods_name$#!\n[Concept('locations', 'Райони')|e] всередині вашої [Concept('country', 'держави')|e] фарбуються зеленим, якщо вони [Concept('rgo', 'видобувають')|e] обрані [Concept('goods', 'товари')|e], і фіолетовим, якщо вони виробляють їх за допомогою [Concept('buildings', 'споруд')|e]. За межами вашої держави райони фарбуються жовтим, якщо у них є надлишки обраних товарів, які ви можете [Concept('trade', 'купити')|e], і червоним, якщо у них немає надлишків."
 mapmode_food_name: "Запас їжі в провінції"
 MAPMODE_FOOD: "#T $mapmode_food_name$#!\n$mapmode_common_start$ їхнього [Concept('monthly_food','щомісячного залишку їжі')|e]. Відтінки зеленого показують, [Concept('selling_food','продає')|e] чи провінція їжу, [Concept('buying_food','купує')|e] її чи [Concept('starving','голодує')|e]."
 mapmode_food_productivity_name: "Ефективність виробництва їжі"
 MAPMODE_FOOD_PRODUCTIVITY: "#T $mapmode_food_name$#!\n$mapmode_common_start$ їхньої [Concept('food_productivity','ефективності виробництва їжі')|e]. Відтінки зеленого означають позитивну ефективність виробництва, а відтінки червоного — негативну."
 mapmode_proximity_name: "Досяжність столиці"
 MAPMODE_PROXIMITY: "#T $mapmode_proximity_name$#!\n$mapmode_common_start$ [Concept('proximity','близькості')|e] до [Concept('capital','столиці')|e] обраної [Concept('country','держави')|e]."
 mapmode_supply_name: "Постачання"
 MAPMODE_SUPPLY: "#T $mapmode_supply_name$#!\n$mapmode_common_start$ [Concept('supply_limit','ліміту постачання')|e].\nЯкщо не обрано [Concept('army','армію')|e], червоний означає низький, жовтий — середній, а зелений — високий ліміт постачання.\nЯкщо [Concept('army','армію')|e] обрано, то нездатні підтримувати її [Concept('locations','райони')|e] фарбуються червоним, а здатні — зеленим. [Concept('location','Район')|e], ледь здатний підтримувати обрану [Concept('army','армію')|e], фарбується жовтим."
 mapmode_institution_name: "Інститути"
 MAPMODE_INSTITUTION: "#T $mapmode_institution_name$#!\n$mapmode_common_start$ кількості наявних [Concept('institutions','інститутів')|e]."
 mapmode_tax_base_name: "Податкова база"
 MAPMODE_TAX_BASE: "#T $mapmode_tax_base_name$#!\n$mapmode_common_start$ [Concept('tax_base','податкової бази')|e] [Concept('owner','володаря')|e]."
 mapmode_integration_name: "Інтеграція"
 MAPMODE_INTEGRATION: "#T $mapmode_integration_name$#!\n$mapmode_common_start$ рівня їхньої [Concept('integration', 'інтеграції')|e] [Concept('owner', 'володарем')|e]."
 mapmode_diplomacy_name: "Дипломатія"
 MAPMODE_DIPLOMACY: "#T $mapmode_diplomacy_name$#!\n$mapmode_common_start$ [Concept('diplomatic_capacity_used','використаного дипломатичного потенціалу')|e] [Concept('owner_s','володаря')|e] стосовно обраної [Concept('country','держави')|e]. Темно-сірий колір показує, що держава перебуває за межами [Concept('diplomatic_range','дипломатичної дистанції')|e]. Штрихування показує, чи є [Concept('core','район національним')|e] для обраної держави."
