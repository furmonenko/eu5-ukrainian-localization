l_english:
 language.1.title: "Мова ворога"
 language.1.desc: "Оскільки [enemy_country.GetLongName] — наш військовий ворог, використання #L [enemy_dialect.GetLanguage.GetAdjective|l]ої#! мови при дворі викликає в деяких нерозуміння. Радники пропонують якнайшвидше вирішити це питання."
 language.1.a: "Затвердимо нашу рідну мову як офіційну."
 language.1.a.subject: "Наші [Concept('subjects', 'васали')|e] можуть наслідувати наш приклад."
 language.1.b: "Будемо користуватися нашою літургійною мовою."
 language.1.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] говорить #L [ruler_language.GetAdjective|l]ою#! мовою — нехай вона й буде офіційною."
 language.1.d: "Ми говорили [enemy_dialect.GetLanguage.GetAdjectiveWithNoTooltip|l]ою ще задовго до війни."
 language.1.e: "У своїй роботі чиновники повинні використовувати мову священних текстів."
 language.2.title: "$language.1.title$"
 language.2.desc: "Оскільки [enemy_country.GetLongName] — військовий ворог нашого сюзерена, використання #L [enemy_dialect.GetLanguage.GetAdjective|l]ої#! мови у них при дворі викликає в деяких нерозуміння.\n\nСхоже, тепер вони вирішили зробити #L [new_language.GetAdjective|l]у#! своєю придворною мовою. Чи варто нам наслідувати їхній приклад?"
 language.2.a: "Ми теж затвердимо [common_dialect.GetAdjectiveWithNoTooltip|l]у мову як офіційну."
 language.2.b: "Ми теж будемо використовувати [new_language.GetAdjectiveWithNoTooltip|l]у мову."
 language.2.c: "Натомість ми почнемо користуватися #L [common_dialect.GetAdjective|l]ою#! мовою."
 language.2.d: "Ми не станемо відмовлятися від [enemy_dialect.GetAdjectiveWithNoTooltip|l]ої мови."
 language.10.title: "[country.GetGovernment.GetRulerTitle] і мова"
 language.10.desc: "На черговому засіданні ради стало зрозуміло, що [ruler.GetShortName] не в змозі нормально працювати при дворі.\n\nОскільки [ruler.GetShortName] [Select_CString(ruler.IsFemale,'виросла', 'виріс')] у #L [ruler_culture.GetAdjective|l]ій#! родині, [Select_CString(ruler.IsFemale,'вона', 'він')] доволі погано володіє #L [court_language.GetAdjective|l]ою#! мовою. Оточення ледве терпить [Select_CString(ruler.IsFemale,'її', 'його')] грубий акцент, а дехто взагалі вважає, що [Select_CString(ruler.IsFemale,'їй', 'йому')] не місце при [court_language.GetAdjectiveWithNoTooltip|l]ому дворі."
 language.10.a: "[ruler.GetShortName] говорить [ruler_language.GetAdjectiveWithNoTooltip|l]ою мовою — нехай вона й буде офіційною."
 language.10.b: "Якщо [Select_CString(ruler.IsFemale,'вона', 'він')] чогось не розуміє, так навіть краще…"
 language.20.title: "Акт про судівництво [common_language.GetAdjectiveWithNoTooltip|l]ою"
 language.20.desc: "Простий #L [primary_culture.GetName|l]ий#! народ не розуміє #L [court_language.GetName|l]ої#! мови, якою ведуться засідання в наших судах.\n\nДедалі частіше лунають заклики користуватися при судівництві #L [common_language.GetName|l]ою#! мовою, щоб люди могли вільно подавати скарги та вислуховувати рішення суддів."
 language.20.desc_ENG: "З часів нормандського завоювання 1066 року всі засідання в наших судах ведуться #L [court_language.GetName|l]ою#! мовою, якої простий #L [primary_culture.GetName|l]ий#! народ не розуміє.\n\nДедалі частіше лунають заклики користуватися при судівництві #L [common_language.GetName|l]ою#! мовою, щоб люди могли вільно подавати скарги та вислуховувати рішення суддів."
 language.20.desc_IRE: "[ireland_region.GetName] перейняла #L [court_language.GetName|l]у#! мову після нормандського вторгнення. Відтоді #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! вдалося позбутися прямого #L [norman_culture.GetName|l]ого#! впливу, і тепер у містах і замках засідають #L [primary_culture.GetName|l]і#! судді.\n\nОднак усі засідання в наших судах досі ведуться [court_language.GetNameWithNoTooltip|l]ою мовою, якої простий народ не розуміє.\n\nДедалі частіше лунають заклики користуватися при судівництві #L [common_language.GetName|l]ою#! мовою, щоб люди могли вільно подавати скарги та вислуховувати рішення суддів."
 language.20.a: "Заборонимо чиновникам користуватися [court_language.GetAdjectiveWithNoTooltip|l]ою мовою."
 language.20.b: "Дозволимо [common_language.GetAdjectiveWithNoTooltip|l]у мову в судах загальних позовів."
 language.20.c: "Залишимо [court_language.GetAdjectiveWithNoTooltip|l]у як юридичну мову."
