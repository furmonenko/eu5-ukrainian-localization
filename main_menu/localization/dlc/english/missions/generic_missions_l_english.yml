 generic_traditional_economy_BUTTON_DETAILS: "$generic_traditional_economy_BUTTON_TOOLTIP$"
 mission_increase_workforce: "Залучення робітників"
 mission_increase_workforce_desc: "Для здійснення наших планів і підтримання зростаючої економіки країни нам знадобиться велика кількість кваліфікованих робітників. Чим більше в нас буде робочої сили, тим більше ми зможемо розвивати наші володіння."
 mission_connect_location_to_capital: "Дорога до міста [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 mission_connect_location_to_capital_desc: "Столиця нашої держави має бути пов'язана з рештою її земель. Розвиваючи інфраструктуру між столицею та іншими поселеннями, ми зможемо зміцнити народну єдність, посилити вплив місцевої влади, а також підвищити ефективність збору податків і видобутку ресурсів."
 mission_connect_location_to_capital_tip: "@arrow_bonus_tier_2! Перейдіть до місця, де знаходиться ваша [Concept('capital', '@capital! столиця')|e], [Player.GetCapital.GetName], і клацніть по кнопці [road_icon] #V Будівництво дороги#!.\n\n@arrow_bonus_tier_1! Потім оберіть [Concept('location', '@location! район')|e], до якого ви хочете прокласти [Concept('road', '@road! дорогу')|e].\n\n #italic Докладніше про це ви можете прочитати в пораді [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$')]."
 designated_location_capital_connection_modifier_tt: "Кожен [Concept('location', 'район')|e] в позначеній [Concept('province','провінції')|e] отримає [Concept('modifier', 'модифікатор')|e] #TOOLTIP:STATIC_MODIFIER,capital_connection_modifier,X #V #L Зв'язок зі столицею#!#!#!, який збільшується залежно від [Concept('proximity', 'досяжності')|e] вашої столиці."
 mission_increase_rgo_level: "Розширення видобутку ресурсів"
 mission_increase_rgo_level_desc: "В основі процвітання будь-якої держави лежить видобуток природних ресурсів. Ми маємо розвивати сільську інфраструктуру і збільшувати обсяги видобутку, щоб задовольнити всі потреби нашого зростаючого населення та економіки."
 mission_increase_rgo_level_tip: "@arrow_bonus_tier_2! Перейдіть у [Concept('location', '@location! район')|e], який ви обрали для виконання завдання.\n\n@arrow_bonus_tier_1! Клацніть по кнопці [rgo_icon] #V $game_concept_rgo$#!, щоб розширити [Concept('resource_gathering_operations', 'видобуток ресурсів')]."
 mission_peasants_estate_satisfaction: "Задоволеність селян"
 mission_peasants_estate_satisfaction_desc: "Селянство є основою економіки нашої країни. Задоволення потреб цього стану забезпечить суспільну стабільність, без якої неможливий подальший розвиток країни."
 mission_peasants_estate_satisfaction_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('government', 'tabcontent = estates', '@government_panel! Панель уряду > Стани')], щоб побачити ваші [Concept('estates', '@estates! стани')|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_market_villages: "Сільські ринки"
 mission_market_villages_desc: "Створення ринків у селах відкриє нові можливості для торгівлі та забезпечить розвиток сільських районів, а також сприятиме об'єднанню наших земель і процвітанню всієї держави."
 mission_market_villages_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('production', '', '@production_panel! Панель виробництва > Споруди')], щоб побачити список ваших [Concept('buildings', '@buildings! споруд')|e].\n\n@arrow_bonus_tier_2! Відфільтруйте [Concept('buildings', 'споруди')], в яких працюють @peasants!#TOOLTIP:POPTYPE,peasants,X #L селяни#!#!, і оберіть #TOOLTIP:BUILDING_TYPE,market_village,X #L торгове село#!#!.\n\n@arrow_bonus_tier_1! Побудуйте його в відповідному [Concept('location', '@location! районі')|e], клацнувши по ньому в списку споруд, або по карті."
 mission_embrace_trad_economy: "Впровадження традиційної економіки"
 mission_embrace_trad_economy_desc: "Наш шлях до розвитку економіки лежить не в бездумних інноваціях, а у використанні перевірених методів. Ми дотримуватимемося традиційної економічної системи, підтримуючи сільські громади і спонукаючи людей повертатися в села."
 mission_embrace_trad_economy_tip: "$change_societal_value_tip$"
 mission_prosperous_production: "Процвітаюче виробництво"
 mission_prosperous_production_desc: "Добробут сільських районів має для нас першорядне значення, оскільки селяни є основною робочою силою держави. Виділивши кошти на підтримку сіл, ми зможемо збільшити виробництво місцевих продуктів і задовольнити потреби народу."
 mission_fishing_villages: "Підтримка рибальських сіл"
 mission_fishing_villages_desc: "Наші річки та моря багаті на найрізноманітнішу рибу. Підтримавши сільських рибалок, ми не лише забезпечимо державу продовольством, але й сприятимемо розвитку сільських районів."
 mission_fishing_villages_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('production', '', '@production_panel! Панель виробництва > Споруди')], щоб побачити список ваших [Concept('buildings', '@buildings! споруд')|e].\n\n@arrow_bonus_tier_2! Відфільтруйте [Concept('buildings', 'споруди')], в яких працюють @peasants!#TOOLTIP:POPTYPE,peasants,X #L селяни#!#!, і оберіть #TOOLTIP:BUILDING_TYPE,fishing_village,X #L рибальське село#!#!.\n\n@arrow_bonus_tier_1! Побудуйте його в відповідному [Concept('location', '@location! районі')|e], клацнувши по ньому в списку споруд, або по карті."
 mission_cloth_makers: "Підтримка сільських ткачів"
 mission_cloth_makers_desc: "Виробництво тканини є одним з основних ремесел у наших сільських районах. Якщо ми підтримаємо місцевих ткачів, їхня продукція допоможе нам зміцнити свій вплив як на внутрішньому, так і на зовнішньому ринках."
 mission_cloth_makers_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('production', '', '@production_panel! Панель виробництва > Споруди')], щоб побачити список ваших [Concept('buildings', '@buildings! споруд')|e].\n\n@arrow_bonus_tier_2! Відфільтруйте [Concept('buildings', 'споруди')], в яких працюють @laborers!#TOOLTIP:POPTYPE,laborers,X #L робітники#!#!, і оберіть #TOOLTIP:BUILDING_TYPE,rural_clothmaker,X #L будівлю сільського сукняра#!#!.\n\n@arrow_bonus_tier_1! Побудуйте її в відповідному [Concept('location', '@location! районі')|e], клацнувши по ній в списку споруд, або по карті."
 mission_irrigation: "Розширення зрошувальних систем"
 mission_irrigation_desc: "Маючи родючий ґрунт і великі запаси води, ми можемо перетворити навіть найпосушливіші території на квітучі поля. Таким чином, розширення зрошувальних систем дозволить нам значно збільшити врожаї."
 mission_irrigation_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('production', '', '@production_panel! Панель виробництва > Споруди')], щоб побачити список ваших [Concept('buildings', '@buildings! споруд')|e].\n\n@arrow_bonus_tier_2! Відфільтруйте [Concept('buildings', 'споруди')], в яких працюють @peasants!#TOOLTIP:POPTYPE,peasants,X #L селяни#!#!, і оберіть #TOOLTIP:BUILDING_TYPE,irrigation_systems,X #L іригацію#!#!.\n\n@arrow_bonus_tier_1! Побудуйте її в відповідному [Concept('location', '@location! районі')|e], клацнувши по ній в списку споруд, або по карті."
 mission_masons: "Створення гільдій каменярів"
 mission_masons_desc: "Для зростання наших поселень необхідні робітники, які володіють мистецтвом кам'яного мурування. Створивши гільдії каменярів по всій державі, ми забезпечимо постійний приплив цінних спеціалістів, які будуватимуть наші величні міста."
