l_english:
 war_of_the_aragonese_union_disaster.1.title: "Відновлення унії"
 war_of_the_aragonese_union_disaster.1.desc: "[ruler_brother.GetName] вигнано з [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]. В'їзд до #TOOLTIP:AREA,catalonia,X #L Каталонії#!#! та #TOOLTIP:LOCATION,zaragoza_tt,X #L Сарагоси#!#! заборонено йому назавжди: не можна допустити, щоб слова його підточували впевненість інших аристократів. Але замість того, щоб змиритися, він відкрито глузує з наказу нашого короля і навіть закликав інших змовників зустрітися з ним біля міста #TOOLTIP:LOCATION,zaragoza_tt,X #L Сарагоса#!#!. Разом вони підняли такий самий заколот, з яким колись зіткнувся [scope_alfons_iii.GetName], воюючи з #italic Арагонською унією#!.\n\nДо брехні, яку поширює [ruler_brother.GetNameWithNoTooltip], домішалися старі образи #L [GetCountry('ARA').GetAdjective|l]ої#! знаті та міст щодо корони. Суміш, що вийшла, спалахнула настільки яскраво, що пожежа повстання швидко почала пожирати Сарагосу."
 war_of_the_aragonese_union_disaster.1.a: "Вислухаємо їхні вимоги — можливо, вдасться вирішити справу миром."
 war_of_the_aragonese_union_disaster.1.b: "Жодних переговорів із заколотниками та зрадниками."
 war_of_the_aragonese_union_disaster.1.b.tt: "Усі [Concept('pops', 'групи населення')|e] в #TOOLTIP:PROVINCE_DEFINITION,zaragoza_province,X #L Сарагосі#!#! вступлять до фракції «[union_of_aragon.GetName]»."
 union_of_aragon_name: "Арагонська унія"
 war_of_the_aragonese_union_disaster.2.title: "Старі вимоги"
 war_of_the_aragonese_union_disaster.2.desc: "Ватажки #italic Арагонської унії#! відповіли на королівське запрошення і мирно з'явилися до двору. Вони готові відмовитися від своїх вимог до престолонаслідування, проте боротимуться за розширення своїх прав відчайдушно. Зупинити конфлікт можна лише одним шляхом: погодитися з ними."
 war_of_the_aragonese_union_disaster.2.a: "Як вони посміли так ображати корону?! Прогнати їх!"
 war_of_the_aragonese_union_disaster.2.b: "Іншого виходу немає. Ми згодні."
 war_of_the_aragonese_union_disaster.3.title.a: "[GetCountry('ARA').GetGovernment.GetRulerTitle] зазнає приниження"
 war_of_the_aragonese_union_disaster.3.desc.a: "Повстання уній добігло кінця. [aragon_ruler.GetName] [Select_CString(aragon_ruler.IsFemale, 'була змушена', 'був змушений')] визнати, що [Select_CString(aragon_ruler.IsFemale, 'її', 'його')] васали, які знову об'єдналися під одним прапором, становлять собою страшну силу — навіть страшнішу, ніж [GetCountry('ARA').GetFlavorRank|l].\n\nПривілей, ухвалений за підсумками заколоту, тепер охоронятиме права дворян та городян від примх [GetCountry('ARA').Custom('CF_RP')|l] і раз і назавжди законодавчо закріпить їхню рівність."
 war_of_the_aragonese_union_disaster.3.title.b: "До зброї!"
 war_of_the_aragonese_union_disaster.3.desc.b: "Спроба піти на переговори провалилася. Зрадники з #italic Арагонської унії#! взялися до зброї і тепер захоплюють місто за містом і фортецю за фортецею, зрікаючись колишніх клятв і вбиваючи наших вірних підданих. Усе, що нам залишається, — це зустріти їх на полі бою і покарати за зраду мечем."
 war_of_the_aragonese_union_disaster.3.title.c: "[GetCountry('ARA').GetGovernment.GetRulerTitle] виявляє мудрість"
 war_of_the_aragonese_union_disaster.3.desc.c: "Дипломатія здобула перемогу. Всупереч усім очікуванням нашому володареві вдалося покласти край повстанню #italic Арагонської унії#!, не поступаючись заколотникам жодними правами. Усі групи, що збунтувалися, та претенденти залишилися задоволені; громадянська війна нам більше не загрожує."
 war_of_the_aragonese_union_disaster.3.a: "Тяжкі часи починаються в [GetCountry('ARA').Custom('rank_ru_PREP')|l]."
 war_of_the_aragonese_union_disaster.3.b: "Хай живе [GetCountry('ARA').GetGovernment.GetRulerTitle|l]!"
 war_of_the_aragonese_union_disaster.4.title: "Шанс укласти мир"
 war_of_the_aragonese_union_disaster.4.desc: "Від імені #italic Арагонської унії#! до наших воріт прибув посол. Він повідомляє, що, поки ще не стало надто пізно, заколотники готові до переговорів та обговорення всіх образ і невдоволень — за умови, що [GetCountry('ARA').GetGovernment.GetRulerTitle|l] запросить їх до двору та забезпечить безпеку на час переговорів."
 war_of_the_aragonese_union_disaster.4.a: "Нехай приходять з миром. Ми готові говорити."
 war_of_the_aragonese_union_disaster.4.b: "Вишвирнути його геть. Говоритиме наша зброя."
 war_of_the_aragonese_union_disaster.4.b.tt: "Невдоволення посилюється"
 war_of_the_aragonese_union_disaster.5.title: "Унія розширюється"
 war_of_the_aragonese_union_disaster.5.desc: "#italic Арагонська унія#! простягає свої щупальця дедалі далі, вкриваючи ними #TOOLTIP:AREA,aragon,X #L Арагон#!#! та #TOOLTIP:AREA,valencia,X #L Валенсію#!#!. Звинувачення, якими розкидаються заколотники, знаходять відгук у багатьох містах, де ще пам'ятають старі образи, й усі колись перенесені приниження з боку [GetCountry('ARA').Custom('CF_RP')|l] витягуються на світло."
 war_of_the_aragonese_union_disaster.5.a: "Відправити посла: ми готові до переговорів з їхніми керівниками."
 war_of_the_aragonese_union_disaster.5.b: "У нас є важливіші турботи."
 war_of_the_aragonese_union_disaster.6.title: "Лігво лева"
 war_of_the_aragonese_union_disaster.6.desc: "Керівники #italic Арагонської унії#! відправили до нас гінця. Послання його цілком однозначне: [GetCountry('ARA').GetGovernment.GetRulerTitle|l] запрошується до славної столиці #TOOLTIP:LOCATION,zaragoza_tt,X #L Сарагоси#!#! на вшанування парламенту, що там зібрався. Заколотники висловлюють упевненість, що разом нам вдасться дійти згоди та покласти край несправедливостям, проте місто насправді належить їм, а тому лише Богові відомо, що станеться, якщо переговори підуть невдало."
 war_of_the_aragonese_union_disaster.6.a: "[GetCountry('ARA').GetGovernment.GetRulerTitle|U] — надто важлива персона. Вони не наважаться перечити."
 war_of_the_aragonese_union_disaster.6.b: "Очевидно, це пастка. Не варто їхати до цього міста."
 war_of_the_aragonese_union_disaster.7.title: "Загрозливий парламент"
 war_of_the_aragonese_union_disaster.7.desc: "На вулицях стародавнього міста [ShowLocationName('zaragoza')] встановився крихкий мир — порушити його поки не наважуються ні #italic Арагонська унія#!, ні [GetCountry('ARA').GetGovernment.GetRulerTitle|l]. У парламенті, втім, панує безлад.\n\nКоли почалося засідання, першими слово взяли заколотники. Вони наполегливо вимагають одного: нехай [GetCountry('ARA').GetGovernment.GetRulerTitle|l] закріпить достатньо довгий перелік їхніх нових прав і привілеїв на законодавчому рівні. Обстановка склалася вкрай небезпечна: багато хто з них озброєний, а тому цілком імовірно, що [GetCountry('ARA').GetGovernment.GetRulerTitle|l] не доживе до кінця засідання."
 war_of_the_aragonese_union_disaster.7.a: "Ми побоюємося за своє життя, а тому готові піти на таку несправедливість."
 war_of_the_aragonese_union_disaster.7.b: "Ми відмовляємося прогинатися під вас."
 war_of_the_aragonese_union_disaster.7.c: "Варта! Виведіть нас із цієї пастки!"
 war_of_the_aragonese_union_disaster.8.title: "Повстання Валенсії"
 war_of_the_aragonese_union_disaster.8.desc: "Пожежа заколоту дісталася до річки Турія, де знову підняла голову #italic Валенсійська унія#!. Мешканці #TOOLTIP:AREA,valencia,X #L Валенсії#!#!, доведені до відчаю своїм становищем та різницею в правах між двома коронами, приєднуються до заколотників у надії забезпечити собі бажані привілеї."
 war_of_the_aragonese_union_disaster.8.a: "Прокляття!"
