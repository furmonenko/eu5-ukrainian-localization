 #Ancient Monuments
 great_mosque_of_samarra: "Велика мечеть міста $ORIGIN$"
 great_mosque_of_samarra_desc: "Велика мечеть Самарри була побудована в IX столітті за правління аббасидського халіфа Аль-Мутаваккіля. Поки ця мечеть з паленої цегли не постраждала від атак монголів, вона вважалася найбільшою в світі. Її відмітна особливість — спіралеподібний мінарет Малвія 52 метри заввишки, що височіє над долиною річки Тигр."
 stonehenge: "Стоунхендж"
 stonehenge_desc: "Доісторичний пам'ятник Стоунхендж на Солсберійській рівнині в Англії був споруджений в період від 3000 до 2000 р. до н. е. Він являє собою коло з високих каменів і, ймовірно, колись служив місцем проведення обрядів та астрономічних спостережень. Щоб побудувати таку конструкцію, потрібна була дивовижна координація у доставці матеріалів з віддалених каменоломень. До порівняно недавнього часу історики та археологи обходили увагою цей загадковий комплекс."
 colosseum_of_rome: "Колізей ($ORIGIN$)"
 colosseum_of_rome_desc: "Колізей був добудований у Римі в 80 р. н. е. за правління імператора Тита і став одним із найвідоміших амфітеатрів Римської імперії, де могло поміститися до 50 000 глядачів. Тут відбувалися вистави, гладіаторські бої та імітації морських битв. Ця грандіозна споруда з каменю та бетону являє собою дивовижний приклад інженерної майстерності та здатності до організації. У Середні віки Колізей нерідко використовувався як каменоломня."
 parthenon_of_athens: "Парфенон ($ORIGIN$)"
 parthenon_of_athens_desc: "Парфенон, побудований у 447–432 рр. до н. е. в афінському Акрополі, присвячений богині Афіні-Палладі, покровительці Афін. Цей найбільший пам'ятник класичної грецької архітектури був спроектований зодчими Іктіном та Каллікратом під керівництвом скульптора Фідія. Пропорції та скульптурне оздоблення храму відображають як громадянську гордість, так і релігійне завзяття. У Середньовіччі він служив одночасно церквою та фортецею."
 pyramid_art_key: "Піраміди ($ORIGIN$)"
 pyramid_art_key_desc: "Піраміди Гізи були побудовані приблизно у 2600-2500 рр. до н. е. за часів правління IV династії. Ці грандіозні конструкції, що складаються з мільйонів вапнякових блоків, служили усипальницями єгипетських фараонів Хуфу, Хафра та Менкаура. Найбільша з них, піраміда Хуфу, понад 3000 років залишалася найвищою спорудою у світі."
 sanchi_stupa: "Ступа в Санчі"
 sanchi_stupa_desc: "Велика ступа в селі Санчі, що в Центральній Індії, була споруджена в III столітті до н. е. за наказом імператора Ашоки, але продовжувала використовуватися аж до XIII століття н. е. Це одна з найдавніших індійських споруд з каменю і найважливіший пам'ятник мистецтва та зодчества раннього буддизму. Купол символізує всесвіт, а вправно вирізані ворота зображують життя Будди. До цього моноліту стікалося безліч паломників, і він справив значний вплив на всю буддійську архітектуру Азії."
 leshan_giant_buddha: "Величезна статуя Будди в Лешані"
 leshan_giant_buddha_desc: "Гігантська статуя Будди висічена в товщі гори в міському окрузі Лешань, що відноситься до китайської провінції Сичуань. Цей пам'ятник був створений у VIII столітті, за часів імперії Тан, за ініціативою ченця Чай Туна, який таким чином сподівався приборкати бурхливі річки, що протікають внизу. Висота монумента сягає 71 метра, і він вважається найбільшою кам'яною скульптурою Будди у світі."
 teotihuacan_temple: "Храмовий комплекс ($ORIGIN$)"
 teotihuacan_temple_desc: "Храм Сонця, побудований приблизно у 200 р. н. е. за астрономічними розрахунками, — одна з найбільших пірамід доколумбової Америки. Він розташований неподалік від сучасного Мехіко, в самому серці давнього міста Теотіуакан, і довгий час відігравав ключову роль у мезоамериканських обрядах. Ця споруда з оштукатуреного вулканічного каменю, що символізувала політичну та релігійну перевагу Теотіуакана, виглядала настільки грандіозно, що вплинула і на більш пізні цивілізації, в тому числі ацтеків, які шанували її як святиню."
