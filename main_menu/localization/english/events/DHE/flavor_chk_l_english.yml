l_english:
 flavor_chk.1.title: "Закат Кахокії"
 flavor_chk.1.desc: "Протягом багатьох віків [ShowLocationName('cahokia')] була основною столицею нашого народу, але в останні століття місто занепало. Обширні передмістя та масштабні будівельні проекти були поглинені лісами, і зараз від Кахокії залишилися лише центральні райони.\n\nУ міру відтоку населення все частіше лунають заклики остаточно покинути місто й переселити решту його мешканців на нове місце. Деякі, втім, вважають, що [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'повинна', 'повинен' )] докласти всіх зусиль, щоб повернути столиці колишню славу."
 flavor_chk.1.a: "Настав час покинути руїни цього колись великого міста."
 flavor_chk.1.b: "Наш Золотий вік ще не завершився. Кахокія відродиться знову!"
 events_to_weaken_cahokia_downfall: "Активує додаткові [Concept('events','події')|e], які знижують шкоду від падіння #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#!."
 events_to_strengthen_cahokia: "Активує додаткові [Concept('events','події')|e], які дозволяють зупинити занепад #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#! і знову перетворити її на квітуче #TOOLTIP:LOCATIONRANK,city,X #L місто#!#!!"
 flavor_chk.2.title: "Часткове відновлення дерев'яного кола"
 flavor_chk.2.desc: "В останні десятиліття [ShowLocationName('cahokia')] стоїть майже занедбаною, однак там ще зберігся один із пам'ятників, створених великими умами минулого, — комплекс дерев'яних кіл. Колись наші предки використовували цю споруду, щоб визначати напрямок сходу та заходу сонця, але сьогодні ця традиція майже забута.\n\nЯкщо відновити дерев'яні кола, наші вчені мужі зможуть відродити цей давній звичай."
 flavor_chk.2.a: "Підготувати все необхідне для реставрації дерев'яних кіл."
 flavor_chk.2.b: "Марна трата часу."
 flavor_chk.3.title: "Розширення реставрованого дерев'яного кола"
 flavor_chk.3.desc: "Після реставрації дерев'яних кіл деякі мешканці #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#! знову повернулися до спостереження за небесами. Відродження цього давнього звичаю вразило жителів [ROOT.GetCountry.Custom('rank_ru_GEN')|l], тепер вони все частіше керуються розташуванням дерев'яних кіл для визначення дат проведення обрядів. У свою чергу, вчені хочуть, щоб [our_ruler.GetName] значно [Select_CString(our_ruler.IsFemale, 'розширила', 'розширив' )] систему дерев'яних кіл. Реставрація комплексу дозволила відновити вивчення неба, однак його нинішніх розмірів явно недостатньо для повноцінної роботи, а для розширення необхідні #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і#! ресурси."
 flavor_chk.3.a: "Задовольнити їхнє прохання й розширити дерев'яні кола."
 flavor_chk.3.b: "Існуючого комплексу більш ніж достатньо!"
 flavor_chk.4.title: "Затоплення [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их лісів"
 flavor_chk.4.desc: "Недавні зміни погоди принесли з собою зливи, яких не бачили вже багато поколінь. Внаслідок масштабної повені ліси #TOOLTIP:LOCATION,cahokia,X #L Кахокії#!#! опинилися затопленими. На щастя, центральна частина #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#! майже не постраждала, але околицям міста було завдано величезної шкоди. Уцілілі жителі вважають, що ця повінь — черговий знак того, що Кахокія стає все більш непридатною для життя."
 flavor_chk.4.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chk.5.title: "Готовність до майбутніх повеней"
 flavor_chk.5.desc: "Після недавньої руйнівної повені в #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#! знову спалахнули суперечки про те, як краще захистити #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_ACC')|l]#!#! від подальших подібних лих. Внутрішні райони Кахокії в основному уціліли, однак околицям міста було завдано значної шкоди, внаслідок чого багатьом жителям довелося переселитися ближче до центру. Одна з придворних угруповань вимагає, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'кинула', 'кинув' )] всі сили на зміцнення центральних районів для захисту їхнього населення. Водночас їхні суперники в найближчому оточенні [Select_CString(our_ruler.IsFemale, 'правительки', 'правителя' )] закликають звести в постраждалих районах потужні загородження, що з часом дозволить знову заселити околиці Кахокії."
 flavor_chk.5.a: "Головне — захистити центр від нових повеней!"
 flavor_chk.5.b: "Зайнятися спорудженням зовнішніх загороджень, щоб околиці Кахокії знову стали придатними для поселення."
 flavor_chk.6.title: "Посилення [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их еліт"
 flavor_chk.6.desc: "Завдяки тому, що [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'зосередила', 'зосередив' )] у своїх руках усю владу над #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокією#!#!, місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] втратили значну частину свого впливу. Протягом тривалого часу [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'потребувала', 'потребував' )] їхньої допомоги й порад.\n\nОднак недавній розквіт #TOOLTIP:LOCATION,cahokia,X #L Кахокії#!#! викликав пожвавлення серед представників старих #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! еліт. Вони розраховують, що [our_ruler.GetNameWithNoTooltip] прийме їхню допомогу у своєму прагненні покласти початок новій [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ій епосі."
 flavor_chk.6.a: "Сильні еліти — багатообіцяльна ознака."
 flavor_chk.7.title: "Погіршення раціонів"
 flavor_chk.7.desc: "Сільськогосподарський сектор #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#! все ще в змозі підтримувати значне населення, однак зміни в урожайності в останні роки призвели до стійкого зниження обсягів виробництва продовольства. При цьому надмірне домінування окремих культур, зокрема #TOOLTIP:GOODS,maize,X #L кукурудзи#!#!, негативно позначається на поживній цінності раціону. Як наслідок, здоров'я населення помітно погіршилося, а деінде люди й узагалі опинилися на межі голоду.\n\nБагато хто вимагає, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'послала', 'послав' )] війська розоряти землі сусідніх племен, щоб забезпечити нашу державу продовольством. Безсумнівно, що ціна подібних дій буде високою."
 flavor_chk.7.a: "Відправити солдатів у набіги за їжею на сусідні племена."
 flavor_chk.7.b: "Через кілька місяців нестача провізії закінчиться сама по собі."
 chk_stealing_of_foods: "Вкрадені запаси їжі"
 flavor_chk.8.title: "Забруднення лісових річок"
 flavor_chk.8.desc: "Річки, що протікають крізь лісові масиви навколо #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#!, здавна слугували нам основним джерелом питної води. Однак із зростанням #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#! якість води поступово погіршувалася, і тепер вона становить серйозну загрозу здоров'ю нашого населення. У зв'язку з цим [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'відправила', 'відправив' )] численні групи розвідувачів на пошуки чистішого джерела, хоча доставка води з нового місця може стати непростим завданням."
 flavor_chk.8.a: "Нам потрібне нове джерело питної води."
 flavor_chk.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]а залежність від кукурудзи"
 flavor_chk.9.desc: "Протягом багатьох поколінь одним із наших джерел прожитку для нашого народу була #TOOLTIP:GOODS,maize,X #L кукурудза#!#!. В останні роки населення #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#! все частіше відмовляється від трудомісткої технології нікстамалізації кукурудзи, віддаючи перевагу споживанню її в необробленому вигляді. Це вже негативно позначається на здоров'ї наших підданих.\n\nПрагнучи відродити технологію нікстамалізації кукурудзи, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'звернулася', 'звернувся' )] за порадою до свого найближчого оточення."
 flavor_chk.9.a: "Кукурудза — основа нашого раціону, ми не можемо дозволити собі тривалу переробку!"
 flavor_chk.9.b: "Ми повинні повернутися до цієї технології."
 chk_reliance_on_maize: "Залежність населення від кукурудзи"
 flavor_chk.10.title: "Повернення до нікстамалізації кукурудзи"
 flavor_chk.10.desc: "Попри опір з боку жителів #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#!, повернення до практики нікстамалізації #TOOLTIP:GOODS,maize,X #L кукурудзи#!#! пройшло успішно — здоров'я населення покращується на очах. На жаль, значна частина населення незадоволена цими змінами, оскільки застосування цієї технології призвело до помітного скорочення доступного обсягу кукурудзи."
 flavor_chk.10.a: "Будемо сподіватися, що це сприятиме оздоровленню населення."
 chk_nixtamalized_maize_demand: "Нікстамалізація кукурудзи"
 flavor_chk.11.title: "Повторна відмова від нікстамалізації кукурудзи"
 flavor_chk.11.desc: "Незважаючи на те, що повернення до процесу нікстамалізації #TOOLTIP:GOODS,maize,X #L кукурудзи#!#! благотворно позначилося на здоров'ї населення #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#!, незадоволення насильницьким впровадженням цієї практики призвело до заворушень у #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PREP')|l]#!#!. Вимушене скорочення споживання кукурудзи ось-ось призведе до соціального вибуху."
 flavor_chk.11.a: "Не відмовлятися від технології, попри все."
 flavor_chk.11.b: "Поступитися населенню й заборонити подальшу нікстамалізацію кукурудзи."
 chk_maize_cravings: "Пристрасть до кукурудзи"
 flavor_chk.12.title: "[our_ruler.GetName] заслуговує на поклоніння"
 flavor_chk.12.desc: "За час свого правління [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'домоглася', 'домігся' )] майже релігійного шанування серед жителів #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#!. [Select_CString(our_ruler.IsFemale, 'Її', 'Його' )] кроки до відновлення давно втрачених торговельних зв'язків і відновлення багатьох районів #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#! лише сприяли посиленню [Select_CString(our_ruler.IsFemale, 'її', 'його' )] популярності. Бачачи несподіване відродження [target_location.Custom('LR_GEN')|l] із глибокого занепаду, багато хто говорить, що [our_ruler.GetNameWithNoTooltip] — [Select_CString(our_ruler.IsFemale, 'рятівниця', 'рятівник' )] держави."
 flavor_chk.12.a: "Прийняти поклоніння."
 flavor_chk.12.b: "[our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'рятувала', 'рятував' )] не Кахокію, а її жителів."
 flavor_chk.20.title: "Заселення Зовнішньої Кахокії"
 flavor_chk.20.desc: "Внаслідок нового підйому #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#! в оточенні [Select_CString(our_ruler.IsFemale, 'правительки', 'правителя' )] знову обговорюється питання про заселення окраїнних районів #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#!. Колись ці області були густо заселені, але за останні десятиліття вони перетворилися на бліду тінь самих себе. Якщо [our_ruler.GetName] підтримає політику нового заселення околиць, [target_location.GetRank.GetNameWithNoTooltip] поверне собі частину колишньої славі, однак повернення людей до зовнішньої Кахокії потребуватиме чималих витрат."
 flavor_chk.20.a: "Підтримати заселення зовнішньої Кахокії."
 flavor_chk.20.b: "Зосередити населення в центрі [target_location.Custom('LR_GEN')|l]."
 flavor_chk.21.title: "Відновлення зовнішніх районів Кахокії"
 flavor_chk.21.desc: "Підйом #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#! досяг небувалих висот, і наявні поселення на околицях Кахокії знову наповнилися людьми. Незважаючи на те, що цим районам часто загрожують повені та інші стихійні лиха, багато хто вимагає, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'скористалася', 'скористався' )] можливостями, які надає наш нинішній демографічний ріст, і [Select_CString(our_ruler.IsFemale, 'відродила', 'відродив' )] окраїнні області #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#!."
 flavor_chk.21.a: "Почати відновлення зовнішніх районів."
 flavor_chk.21.b: "Приберегти ресурси для інших проектів."
 flavor_chk.22.title: "Осередок племінних культур"
 flavor_chk.22.desc: "У роки занепаду строкате й багатомовне населення #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#! масово покидало ці місця, але з відродженням #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#! почався зворотний процес — багато жителів сусідніх племен знову переселяються назад. Повернення торговців із #ONCLICK:COUNTRY,[target_migration_source.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_migration_source.Custom('CL_tt')],X [target_migration_source.Custom('CL_GEN')|L]#!#! свідчить про те, що #TOOLTIP:LOCATION,cahokia,X #L Кахокія#!#! цілком здатна знову стати одним із основних центрів Східних лісів."
 flavor_chk.22.a: "Наше суспільство знову процвітає!"
 flavor_chk.23.title: "Відродження [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої торгівлі"
 flavor_chk.23.desc: "Протягом кількох поколінь #TOOLTIP:LOCATION,cahokia,X #L Кахокія#!#! все більше втрачала статус основного центру торгівлі на #TOOLTIP:REGION,east_coast_region,X #L Східному узбережжі#!#!, однак в останні роки цей занепад змінився повільним підйомом. [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'відновила', 'відновив' )] міську інфраструктуру й [Select_CString(our_ruler.IsFemale, 'домоглася', 'домігся' )] стійкого зростання населення, і тепер у Кахокію знову стікаються торговці з безлічі племен з усього регіону."
 flavor_chk.23.a: "Кахокія знову буде великим центром торгівлі!"
 chk_center_of_trade: "Регіональний центр торгівлі"
 flavor_chk.24.title: "Новий золотий вік [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_chk.24.desc: "Ще недавно всі вважали, що [target_location.GetRank.GetName|l] доживає останні дні, однак [our_ruler.GetName] і [Select_CString(our_ruler.IsFemale, 'її', 'його' )] послідовники знову перетворили #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокію#!#! на діамант Північної Америки. У державі панують стабільність і процвітання, її темні часи завершилися. У Кахокії настав золотий вік!"
 flavor_chk.24.a: "[ShowLocationNameWithNoTooltip('cahokia')] ніколи більше не занепаде!"
 flavor_chk.30.title: "Зміцнення центру"
 flavor_chk.30.desc: "Руйнівні набіги #ONCLICK:COUNTRY,[cahokia_raider.Custom('CL_tt')] #TOOLTIP:COUNTRY,[cahokia_raider.Custom('CL_tt')],X [cahokia_raider.Custom('CL_GEN')|L]#!#! завдали серйозної шкоди окраїнним районам #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#!. Все більше жителів змушені переселятися до внутрішніх областей держави. Багато хто вважає, що [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'повинна', 'повинен' )] зосередитися на зміцненні центральних районів #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#! у відповідь на вилазки сусідніх племен, однак подібна стратегія може призвести до остаточної втрати околиць Кахокії."
 flavor_chk.30.a: "Зміцнити центр Кахокії для захисту від племінних набігів."
 flavor_chk.30.b: "[cahokia_raider.GetNameWithNoTooltip] не пройдуть! Ми дамо бій!"
 flavor_chk.31.title: "Вибіркове будівництво"
 flavor_chk.31.desc: "Протягом багатьох поколінь #L [ROOT.GetCountry.GetAdjective|l]і#! жителі славилися як умілі будівельники курганів, однак через нестачу населення масштабні будівельні проекти в #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#! стають недоцільними. [our_ruler.GetName] ще продовжує будівництво нових споруд, але [Select_CString(our_ruler.IsFemale, 'її', 'його' )] найближче оточення пропонує виявити стриманість, зосередившись лише на найнеобхіднішому для виживання #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_GEN')|l]#!#!."
 flavor_chk.31.a: "Обмежити будівництво, щоб зберегти доходи."
 flavor_chk.31.b: "Ми не відмовимося від розширення Кахокії!"
 flavor_chk.32.title: "Трагедія Кахокії"
 flavor_chk.32.desc: "Услід за погіршенням обстановки в #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#! все більше жителів назавжди покидають #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_ACC')|l]#!#!. Багато хто з них вірить, що [cahokia_migration.GetName] — більш придатне місце для життя. До сіл, заснованих цими переселенцями, поступово перебираються найумілі ремісники й майстри #TOOLTIP:LOCATION,cahokia,X #L Кахокії#!#!. [our_ruler.GetName] і [Select_CString(our_ruler.IsFemale, 'її', 'його' )] найближче оточення побоюються, що дні Кахокії зліченні."
 flavor_chk.32.a: "Це тривожний знак."
 flavor_chk.33.title: "Втрата торговельного значення"
 flavor_chk.33.desc: "Багаторічний занепад торговельної діяльності призвів до того, що представники інших племен, які раніше відвідували #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокію#!#! для обміну товарами, зовсім зникли з вулиць [target_location.Custom('LR_GEN')|l]. Вирішивши, що вони вже не повернуться, окремі жителі Кахокії взялися грабувати торговельні доми, що їм належали. Радники хочуть, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'виробила', 'виробив' )] чітку позицію з цього питання, адже якщо торговці все ж повернуться, їхньому обуренню через зникнення товарів не буде кінця."
 flavor_chk.33.a: "Нехай грабують, все одно ці торговельні доми занедбані."
 flavor_chk.33.b: "Краще залишити ці доми в недоторканості — а раптом торговці повернуться?"
 flavor_chk.34.title: "Втрата спільних культурних зв'язків"
 flavor_chk.34.desc: "Був час, коли до #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#! стікалися представники безлічі далеких племен, а торгівля між ними супроводжувалася активним культурним обміном. На жаль, часи ті давно минули, і [target_location.GetRank.GetName|l] вже не є центром культурних зв'язків. Позбувшись віри в майбутнє, жителі Кахокії все частіше запитують себе: чи не час потурбуватися про збереження власної культурної самобутності, поки вона не згасла разом із [target_location.Custom('LR_INST')|l]?"
 flavor_chk.34.a: "Краще зосередитися на збереженні власної культури."
 flavor_chk.34.b: "З часом Кахокія відновить культурні зв'язки!"
 flavor_chk.35.title: "Тінь над Кахокією"
 flavor_chk.35.desc: "Хоча [our_ruler.GetName] і інші лідери #TOOLTIP:LOCATION,cahokia_tt,X #L Кахокії#!#! не раз намагалися переламати ситуацію, зростання нестабільності, часті неврожаї та сильне забруднення річок примусили більшість жителів покинути [target_location.Custom('LR_ACC')|l] назавжди. [our_ruler.GetNameWithNoTooltip] із частиною #L [ROOT.GetCountry.GetAdjective|l]ої#! знаті все ще залишаються в Кахокії, але всім уже ясно, що кращі дні [target_location.Custom('LR_GEN')|l] давно минули."
 flavor_chk.35.a: "Дні нашої славі назавжди залишилися в минулому."
