l_english:
 flavor_hun.100.title: "Рада [GetCurrentYear] року"
 flavor_hun.100.desc: "Після катастрофічної поразки під Варною та загибелі короля Владислава над державою нависла загроза розпаду та занурення в хаос. Сподіваючись об'єднати її знову, воєвода Янош Хуньяді скликав раду."
 flavor_hun.100.a: "Обрати Яноша Хуньяді регентом"
 flavor_hun.100.b: "Зберегти поточний уряд"
 flavor_hun.100.c: "Янош Хуньяді стане нашим новим королем."
 flavor_hun.110.title: "Реформи Матяша Корвіна"
 flavor_hun.110.desc: "Матяш Корвін провів значні реформи угорської держави та суспільства. Зокрема, він радикально збільшив надходження до скарбниці. Цієї мети він досяг кількома способами. По-перше, король дозволив бідним членам ради, що не могли регулярно бути присутніми на ній, сплачувати податки авансом. По-друге, всупереч волі аристократів він зумів створити впорядковану та дієву систему збирання податків. По-третє, він запровадив розподіл обов'язків для різних фахівців скарбниці."
 flavor_hun.110.a: "Зосередитися на адміністративних реформах"
 flavor_hun.110.b: "Зосередитися на соціальних реформах"
 flavor_hun.120.title: "Істрополітанська академія"
 flavor_hun.120.desc: "Істрополітанська академія в Пресбурзі стала першим університетом Угорщини. Її заснував папа Павло II за пропозицією короля Матяша Корвіна. У ній читали лекції такі відомі італійські та австрійські вчені, як Галеотто Марціо та Янош Вітез. На жаль, після смерті короля академія припинила роботу."
 flavor_hun.120.a: "Це буде нам корисно…"
 flavor_hun.130.title: "Друкарня в Буді"
 flavor_hun.130.desc: "У 1473 році було надруковано першу угорську книгу — трактат Chronica Hungarorum, що розповідає про історію Угорщини від найдавніших часів до коронації Матяша Корвіна. Її видав Андраш Гесс у своїй новій друкарні."
 flavor_hun.130.a: "Це чудово!"
 flavor_hun.140.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий вампір"
 flavor_hun.140.desc: "Байки про вампірів у нашій державі незмінно передаються з покоління в покоління вже багато років — і ось на наших очах, схоже, зароджуються нові: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] поширює тривожні чутки про те, як поводиться [target_character.GetName]. Судячи з усього, [Select_CString(target_character.IsFemale, 'вона настільки одержима', 'він настільки одержимий' )] переказами про цих чудовиськ, що навіть [Select_CString(target_character.IsFemale, 'саму', 'самого' )] себе вважає вампіром. Якщо вірити поговорам, [target_character.GetName] нібито [Select_CString(target_character.IsFemale, 'замучила й убила', 'замучив і вбив' )] десятки й сотні невинних, а дехто навіть стверджує, ніби [Select_CString(target_character.IsFemale, 'вона', 'він' )] приймає ванни з крові незайманок, щоб не старіти."
 flavor_hun.140.historical_info: "Графиня Єлизавета Баторі, що доводилася племінницею знаменитому угорському магнату Стефану, увійшла в історію як жорстока та безжальна вбивця. Намагаючись повернути собі молодість, вона зарізала понад 600 юних незайманок, щоб приймати ванни з їхньої крові. Злочинницю засудили та ув'язнили, де вона й померла в 1614 році. Питання, наскільки правдивими були чутки й обвинувачення, а також наскільки вони були політично мотивованими, досі залишається відкритим."
 flavor_hun.140.a: "Негайно покласти край цьому свавіллю!"
 flavor_hun.140.b: "Знову мужики базікають попусту."
 flavor_hun.150.title: "[target_country.GetLongNameWithNoTooltip] у наступі"
 flavor_hun.150.desc: "Поразка, якої ми нещодавно зазнали у війні з державою [target_country.GetLongName], спричинила цілу низку наслідків. На заході [ROOT.GetCountry.Custom('rank_ru_GEN')|l] посилює свій вплив влада #ONCLICK:COUNTRY,[GetCountry('HAB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HAB').Custom('CL_tt')],X [GetCountry('HAB').Custom('CL_GEN')|L]#!#!, а [ROOT.GetCountry.GetAdjective|l]ії [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] охоче звертаються до Габсбургів по допомогу в боротьбі з нашими ворогами. На сході у [GetCountry('HAB').Custom('CL_GEN')] друзів значно менше, тому там воліють покладатися на воєвод #TOOLTIP:AREA,transylvania_area,X #L Трансільванії#!#!. На жаль, [ROOT.GetCountry.GetLongNameWithNoTooltip] переживає розкол саме тоді, коли вороги особливо сильні."
 flavor_hun.150.a: "Ми маємо об'єднатися проти ворогів християнства!"
 flavor_hun.160.title: "Повстання угорських селян"
 flavor_hun.160.desc: "Наш план зібрати армію для майбутнього хрестового походу проти Османської імперії обернувся вельми неприємними наслідками. Вербування та навчання солдатів було доручено Дьєрдю Дожі — вельми досвідченому, але не надто надійному найманцю, що чимало повоював з турками. Дожа підготував і спорядив величезну армію, набравши до неї людей з найбідніших і найбезправніших верств угорського суспільства.\nОтримавши зброю та трохи навчившись нею володіти, всі ці селяни, студенти та сільські попи замість того, щоб іти на війну з турками, повстали проти своїх панів. Це повстання стало найбільшим в історії нашого королівства. Озброєний натовп палить і грабує садиби, саджає на палі священників і забиває до смерті державних чиновників."
 flavor_hun.160.a: "Невдячний збрід!"
 flavor_hun.170.title: "Тамаш Бакоц"
 flavor_hun.170.desc: "Єпископ, кардинал і королівський радник Тамаш Бакоц чимало послужив нашій державі. Здобувши добру освіту та зробивши блискучу кар'єру, він залишив свій слід як у зовнішній, так і у внутрішній політиці Угорщини.\nБакоц переконаний, що ми маємо зміцнювати свої зв'язки з австрійськими монархами у Відні — адже лише вони можуть допомогти нам у боротьбі з турками."
 flavor_hun.170.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hun_bakocz_foreign_policy: "Прогабсбурзька політика Тамаша Бакоца"
 flavor_hun.180.title: "Католики [GetCountry('BOH').Custom('CL_GEN')] просять нас про допомогу"
 flavor_hun.180.desc: "Ображені тим, що [GetCountry('BOH').GetGovernment.GetRuler.GetName] відкрито сприяє #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситській#!#! єресі, #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! аристократи [GetCountry('BOH').Custom('CL_RP')] підняли повстання. До його проводирів входять такі знатні родини, як фон Розенберги, Шванберги, Штернберги та Хазенбурги. Але, хоча їхня справа й угодна Богу, [GetCountry('BOH').GetGovernment.GetRulerTitle] все ж має сильнішу та численнішу армію.\n\nОпинившись у відчайдушному становищі, повстанці звернулися до нас по допомогу та захист. Якщо ми підемо їм назустріч, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] зможе додати [ROOT.GetCountry.Custom('CF_VP')|l] [ShowReligionAdjectiveWithNoTooltip('catholic')]ої Богемії до свого титулу."
 flavor_hun.180.a: "Так хоче Бог!"
 hun_crowned_by_rebels: "Отримання корони від повстанців"
 flavor_hun.180.b: "Ми ніколи не виступимо проти [GetCountry('BOH').Custom('CL_GEN')]…"
 hun_refused_to_help_rebels: "Відмова допомогти богемським католикам"
 flavor_hun.181.title: "Вибори в Оломоуці"
 flavor_hun.181.desc: "Загнані в кут #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! повстанці звернулися по захист до монарха [GetCountry('BOH').Custom('CL_RP')]. Вони проголосили, що відтепер ними править [GetCountry('HUN').GetGovernment.GetRuler.GetName], і тепер з нетерпінням чекають приходу [GetCountry('HUN').GetAdjectiveWithNoTooltip]их військ.\n\nВодночас більшість наших підданих, для яких законним правителем, як і раніше, залишається [ROOT.GetCountry.GetGovernment.GetRuler.GetName], глибоко засуджує зрадників-католиків."
 flavor_hun.181.a: "Державна зрада!"
 flavor_hun.190.title: "Розбійники у Верхній Угорщині"
 flavor_hun.190.desc: "Після хрестового походу на Варну, гуситських воєн та внутрішніх конфліктів 1430-х і 1440-х років в Угорщині накопичилася величезна кількість досвідчених, але безробітних найманців. Нездатні заробляти на життя мирним шляхом, вони воліють здобувати собі прожиток за допомогою розбою та грабунку. Іноді до них приєднуються місцеві аристократи, що розраховують використати їхню силу для зміцнення власної влади.\nБезсумнівно, колись наші гарнізони здолають їх, але це може дорого коштувати нашій економіці."
 flavor_hun.190.a: "Ми розчавимо цих негідників!"
 flavor_hun.190.b: "Нехай з цим розбирається місцева знать."
 flavor_hun_show_rebels_tt: "Приблизно [ROOT.GetVariable('display_num_rebelling_pops_variable').GetValue|V0] #Y тис.#! [Concept('pops', 'жителів')|e] з [ROOT.GetVariable('display_num_locations_variable').GetValue|V0] [Concept('locations', 'районів')|e] #TOOLTIP:AREA,slovakia_area,X #L Словаччини#!#! отримають [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
 every_location_slovakia_loses_prosperity_tt: "Всі належні нам [Concept('location', 'райони')|e] #TOOLTIP:AREA,slovakia_area,X #L Словаччини#!#! отримають [ShowNamedValue('prosperity_extreme_penalty')|+=2%] до [Concept('prosperity', 'процвітання')|e]"
 flavor_hun.200.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] збирає армію"
 flavor_hun.200.desc: "Маючи вельми могутніх сусідів, [ROOT.GetCountry.GetLongName] потребує сильної армії. У минулих війнах основу наших збройних сил становило ополчення, зібране аристократами та доповнене загонами найманців.\n\nБудучи професійними солдатами, найманці швидко опановують нову зброю та тактику. Як правило, вони навчені значно краще за будь-яке ополчення. Дехто з них служить нам уже багато років, у мирний час промишляючи розбоєм. Надихнувшись працями Юлія Цезаря, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] думає про створення постійної найманої армії. Маючи стабільне джерело доходу, її солдати не грабуватимуть мирних селян і стануть силою, здатною дати відсіч будь-якому ворогу. Якщо тільки наші фінанси це дозволять…"
 flavor_hun.200.a: "Наша армія буде найкращою."
 flavor_hun.210.title: "Ключ від Угорщини"
 flavor_hun.210.desc: "Фортеця [belgrade_localized.GetName], що стоїть на місці злиття Дунаю та Сави, займає ідеальну позицію для відбиття будь-яких нападів з півдня. Саме заради неї наші минулі королі й відібрали Белградську бановину в сербського деспота Георгія Бранковича. Однак зараз ця величезна твердиня відчайдушно потребує ремонту та покращення.\nНа жаль, нинішні угорські аристократи не бажають витрачатися ні на [belgrade_localized.GetName], ні на інші прикордонні фортеці. Вони вперто не помічають [GetCountry('TUR').GetAdjective]ої загрози та вважають подібні прохання корони зазіханням на їхні особисті інтереси. Якщо ми хочемо належним чином укріпити кордони, нам доведеться фінансувати це з державної скарбниці."
 flavor_hun.210.a: "Нам треба виділити більше коштів."
 flavor_hun.210.b: "Нинішніх укріплень цілком достатньо."
 flavor_hun.220.title: "Падіння Сербії"
 flavor_hun.220.desc: "Після падіння Сербії до наших південних кордонів устремилися незліченні сербські біженці. Багато хто з них оселяється в околицях міста [belgrade_localized.GetName], розраховуючи почати нове життя серед співвітчизників, що вже отримали наш захист."
 flavor_hun.220.a: "У нас вистачить місця для всіх…"
 flavor_hun.230.title: "[debrecen_province.GetName]ський синод"
 flavor_hun.230.desc: "Ледве виникнувши, вчення кальвіністів здобуло чимало послідовників у нашому королівстві. Такі його доктрини, як передвизначення, знайшли відгук у серцях наших аристократів і простолюдинів, тому в багатьох провінціях стали виникати реформатські школи та громади. З деякими сумнівами прийнявши друге Гельветське визнання, #L [ROOT.GetCountry.GetAdjective|l]ії#! кальвіністи стали об'єднуватися з реформатськими церквами інших держав.\nОднак католицьке духовенство, що традиційно служить опорою королівської влади, дивиться на це з недовірою. Попри всю свою силу, наша реформатська церква поки молода та вразлива. Чи дозволимо ми їй зміцніти, чи нам краще виполоти ці паростки, поки не пізно?"
 flavor_hun.230.a: "Час запрошувати єзуїтів."
 hun_invited_jesuits: "Запрошено єзуїтів"
 flavor_hun.230.b: "Настав час реформ!"
 flavor_hun.240.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.240.desc: "Рід Надашді не вирізняється ні давністю, ні впливом, однак його нащадки вельми честолюбні. Так, молодий [target_character.GetName], що нещодавно закінчив своє навчання та повернувся з подорожі сусідніми державами, виглядає перспективним чиновником, дипломатом і воєначальником. Уміло знаходячи баланс між інтересами різних станів, він доволі швидко зробив кар'єру: йому вдалося зміцнити економіку держави, подбати про її захист і знайти союзників для боротьби з численними ворогами."
 flavor_hun.240.a: "Нам потрібен здібний адміністратор."
 flavor_hun.250.title: "Волоський статут"
 flavor_hun.250.desc: "Наступ Османської імперії повністю змінив політичну географію Південно-східної Європи. Безліч слов'ян і румунів було змушено покинути свої домівки та переселитися на наші землі. З цих людей, що мріють повернути втрачену батьківщину, вийдуть чудові солдати та диверсанти. Якщо ми гарантуємо їм релігійну та культурну свободу, ці норовливі мешканці пограниччя, згуртовані спільною ненавистю до османів, стануть нам у пригоді."
 flavor_hun.250.a: "Ми гарантуємо їхні права!"
 flavor_hun.250.b: "Ні, закон і порядок понад усе."
 flavor_hun.260.title: "Румунське повстання"
 flavor_hun.260.desc: "Румуни, яких також називають волохами, живуть у Трансільванії вже багато століть, однак майже не представлені в місцевій владі. Народи цього регіону сильно перемішані: секеї, трансільванські сакси та волохи здавна співіснують тут у крихкій рівновазі.\nВтім, нещодавно волохи почали вимагати прав і представництва. Дехто з них навіть узявся за зброю та повстав проти [ROOT.GetCountry.GetAdjective]их властей."
 flavor_hun.260.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hun.270.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.270.desc: "Королівство Хорватія об'єдналося з Угорщиною в 1102 році. Відтоді монарх особисто наділяє повноваженнями хорватських банів — місцевих правителів, що очолюють армію та парламент. Нещодавно призначений бан [target_character.GetName] проявив себе як надзвичайно обдарований слуга корони та вельми здібний генерал. На нагороду за службу його роду було пожалувано спадковий титул графів Вараджинських, а сам Тамаш після чергової перемоги удостоївся папського привітання."
 flavor_hun.270.a: "Його талант безцінний для держави."
 flavor_hun.280.title: "Матяш Деваї"
 flavor_hun.280.desc: "Минуло вже кілька десятиліть відтоді, як Лютер прибив свої 95 тез до дверей віттенберзької церкви, але ідеї реформації продовжують поширюватися на континенті.\nМатяш Деваї, що колись навчався в самого Лютера, переконаний, що його призначення — проповідувати слово вчителя в землях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\nНе дивно, що дехто з наших релігійних діячів налаштований проти нього. Так, єпископ Тамаш Салахазі з Ерлау наказав ув'язнити цього «угорського Лютера», щоб обмежити протестантський вплив у державі."
 flavor_hun.280.a: "Негайно звільнити його!"
 flavor_hun.280.a.tt: "Багато хто з [ShowCultureName('hungarian')|l]их [ShowReligionAdjective('catholic')|l]их [Concept('pops', 'груп населення')|e] в нашій державі перейде до #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранської#!#! віри"
 flavor_hun.280.b: "Так йому й треба."
 flavor_hun.290.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hun.290.desc: "[target_artist.GetName], що з дитячих років [Select_CString(target_artist.IsFemale,'отримувала', 'отримував')] всебічну освіту в найкращих традиціях Відродження, має широкі зв'язки та значну бібліотеку. В [Select_CString(target_artist.IsFemale,'її', 'його')] особі [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] Угорщини отримає провідника ідей гуманізму та інших цінностей нової епохи.\n\nЧи варто нам найняти [Select_CString(target_artist.IsFemale,'її', 'його')]?"
 flavor_hun.290.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.290.b: "Годі з нас шарлатанів."
 flavor_hun.300.title: "Міські союзи Верхньої Угорщини"
 flavor_hun.300.desc: "Багаті й численні шахти Верхньої Угорщини відіграють ключову роль у нашій економіці, тому ми надаємо шахтарським містам набагато більше свобод, ніж будь-яким іншим поселенням. Німецьке прислів'я про «визвольне міське повітря» в цьому випадку стосується не лише самих міст, а й кріпаків, що зуміли пробитися туди. Понад те, нинішній дефіцит срібла в Європі дозволив міським лігам стати ще багатшими, ніж раніше.\nВтім, дехто з аристократів вважає, що ми даємо цим містам занадто багато привілеїв і маємо зобов'язати їх принаймні брати участь в обороні держави."
 flavor_hun.300.a: "Вони мають брати участь так само, як і всі!"
 STATIC_MODIFIER_NAME_hun_city_league_obligation: "Укріплення міських ліг"
 STATIC_MODIFIER_DESC_hun_city_league_obligation: "Отримуючи величезні прибутки від процвітаючої гірничої промисловості, місцеві міські ліги роблять свій внесок в оборону держави."
 flavor_hun.300.b: "Ми захистимо їхні привілеї."
 STATIC_MODIFIER_NAME_hun_city_leagues_protected: "Розквіт гірничої промисловості"
 STATIC_MODIFIER_DESC_hun_city_leagues_protected: "Отримавши численні свободи, шахтарські містечка цієї провінції стрімко зростають, сприяючи процвітанню місцевої економіки."
 flavor_hun.310.title: "Куруци та гайдуки"
 flavor_hun.310.desc: "Через численні війни та міжусобиці в нашій державі стає дедалі більше розбійницьких банд. Злидарі та відчайдухи без вагань нападають як на співвітчизників, так і на будь-яких чужинців, що опинилися на території королівства. З іншого боку, у разі вторгнення ворога вони здатні завдати серйозних проблем його армії. Ці нерегулярні формування можуть суттєво зміцнити нашу обороноздатність — якщо, звісно, ми заплющимо очі на їхні бешкети."
 flavor_hun.310.a: "Нам знадобляться будь-які воїни."
 flavor_hun.310.b: "Не варто заохочувати цих втікачів-кріпаків."
 flavor_hun.320.title: "[karoly_ruler.GetNameWithNoTooltip] — абсолютний монарх?"
 flavor_hun.320.desc: "[karoly_ruler.GetName] твердо дотримується принципів абсолютної монархії, відмовляючись скликати ради, централізуючи державне управління та стверджуючи свою особисту владу на всій території держави. [Select_CString(karoly_ruler.IsFemale,'Вона', 'Він')] править твердою рукою, зміцнюючи авторитет корони та міць держави, хоча [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] не надто задоволені таким станом речей."
 flavor_hun.320.a: "Держава — це [Select_CString(karoly_ruler.IsFemale,'вона', 'він')]."
 flavor_hun.320.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(karoly_ruler.IsFemale,'має', 'має')] ділитися владою."
 flavor_hun.330.title: "Вишеградський з'їзд [GetCurrentYear] року"
 flavor_hun.330.desc: "У XIV столітті [GetCountry('HUN').GetName] і [GetCountry('POL').GetName] були пов'язані складними та часом неспокійними відносинами. Метою Вишеградського з'їзду 1335 року було зміцнення дипломатичних зв'язків між цими державами. На ньому було підписано важливий договір, згідно з яким у разі, якщо [casimir_scope.GetName] або [karoly_ruler.GetName] помре, не залишивши спадкоємця чоловічої статі, відповідні землі перейдуть до складу другої держави. Настав час приділити увагу цьому історичному договору."
 flavor_hun.330.a: "Договір має бути укладений."
 flavor_hun.330.a.at: "#Y Ми висунемо свою пропозицію. Якщо [GetCountry('POL').GetName] її прийме, наслідки будуть такими:#!"
 flavor_hun.330.a.bt: "[GetCountry('HUN').GetName] і [GetCountry('POL').GetName] укладають договір, що змінює порядок [Concept('heir_selection', 'престолонаслідування')|e] в обох державах на #TOOLTIP:HEIRSELECTION,union_of_crowns_succession,X #L престолонаслідування в союзі корон#!#!. Якщо [casimir_scope.GetName|l] або [karoly_ruler.GetName|l] помре, не залишивши законного спадкоємця, другий [Concept('character', 'персонаж')|e] успадкує порожній трон і створить [Concept('union', 'унію ')|e]."
 flavor_hun.330.b: "Не будемо порушувати це питання."
 flavor_hun.331.title: "Другий Вишеградський з'їзд"
 flavor_hun.331.desc: "Другий Вишеградський з'їзд, що відбувся в [GetCurrentYear] році, був дуже важливим з точки зору дипломатії. На ньому [GetCountry('HUN').GetName] і [GetCountry('POL').GetName] підтвердили свої наміри шанувати договір 1335 року. Той факт, що [GetCountry('POL').GetNameWithNoTooltip] визнала його, покращив відносини між державами, зміцнив їхню дружбу та визначив їхню можливу спільну долю."
 flavor_hun.331.a: "Ми маємо бути вірними своєму слову."
 flavor_hun.331.a.tt: "Визнання нами цього договору призведе до таких наслідків:"
 flavor_hun.331.b: "Наше майбутнє не має бути пов'язане з [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]ою долею."
 flavor_hun.331.b.tt: "Наша відмова від цього договору призведе до таких наслідків:"
 flavor_hun.332.title: "Вишеградський з'їзд [GetCurrentYear] року"
 flavor_hun.332.desc: "На нашу велику радість представники [GetCountry('POL').Custom('CL_GEN')] визнали другий Вишеградський з'їзд, ще більше зміцнивши історичні зв'язки між нашими державами. Цей дипломатичний жест підтвердив, що [GetCountry('POL').GetNameWithNoTooltip] шанує умови договору 1335 року. Він є багатообіцяючим знаком подальшої співпраці та спільної відповідальності за майбутнє."
 flavor_hun.332.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.18.title: "Вишеградський з'їзд [GetCurrentYear] року"
 flavor_hun.18.desc: "Ми отримали сумні новини з [GetCountry('POL').Custom('CL_GEN')]: ця держава відмовилася визнавати другий Вишеградський з'їзд. Це рішення кидає тінь на історичні зв'язки між нашими державами та змушує сумніватися в майбутньому договору про успадкування 1335 року. Оптимізм щодо спільної долі та взаємної підтримки пішов на спад. [GetCountry('HUN').Custom('CL_DAT')] залишається лише гадати про причини такого рішення [GetCountry('POL').Custom('CL_GEN')]."
 flavor_hun.18.a: "Яка прикрість…"
 agreed_second_congress_of_visegrad: "Другий Вишеградський з'їзд визнано"
 failed_second_congress_of_visegrad: "Другий Вишеградський з'їзд не визнано"
 flavor_hun.340.title: "Золото [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_hun.340.desc: "[ruler_scope.GetName], що нещодавно [Select_CString(ruler_scope.IsFemale,'зайняла', 'зайняв')] престол нашої держави, стоїть перед важливим вибором. [Select_CString(ruler_scope.IsFemale,'Її', 'Його')] [Select_CString(karoly_scope.IsFemale,'попередниця', 'попередник')] [karoly_scope.GetName|l] [Select_CString(karoly_scope.IsFemale,'запровадила', 'запровадив')] заборону на експорт золота та срібла, зробивши ці метали доступними лише небагатьом обранцям.\n\nПісля [Select_CString(karoly_scope.IsFemale,'її', 'його')] смерті [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] стали намагатися переконати [Select_CString(karoly_scope.IsFemale,'її', 'його')] [Select_CString(ruler_scope.IsFemale,'наступницю', 'наступника')] скасувати заборону та дозволити вільну торгівлю дорогоцінними металами. Це може бути невигідно з точки зору наших комерційних інтересів, однак перспектива примиритися з впливовими станами та відкрити нові можливості для торгівлі безперечно виглядає спокусливо…"
 flavor_hun.340.a: "Заборону знято."
 flavor_hun.340.b: "Заборону буде продовжено."
 flavor_hun.350.title: "Золота булла 1222 року"
 flavor_hun.350.desc.a: "Коли [ruler_scope.GetName|l] [Select_CString(ruler_scope.IsFemale,'зійшла', 'зійшов')] на трон нашої держави, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] відчули шанс посилити свій вплив. Якщо [karoly_ruler.GetName|l] [Select_CString(karoly_scope.IsFemale,'правила', 'правив')] твердою рукою, тримаючи в покорі всі стани, то [ruler_scope.GetNameWithNoTooltip|l] поки не має належного авторитету. Ненадійні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] користуються цим, щоб послабити владу [Select_CString(ruler_scope.IsFemale,'законної правительки', 'законного правителя')].\n\nВідродження таких привілеїв, як легендарна #TOOLTIP:ESTATE_PRIVILEGE,golden_bull_of_1222,X #L Золота булла 1222 року#!#!, дозволить примиритися з ними, але може дати їм ще більше важелів впливу…"
 flavor_hun.350.desc.b: "Коли [ruler_scope.GetShortName|l] [Select_CString(ruler_scope.IsFemale,'зійшла', 'зійшов')] на трон нашої держави, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] відчули шанс посилити свій вплив. Як і [Select_CString(karoly_scope.IsFemale,'попередниця', 'попередник')] [karoly_ruler.GetName|l], [Select_CString(ruler_scope.IsFemale,'вона', 'він')] вважає вельми складним диктувати свою волю таким станам, як [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], а ті, своєю чергою, прагнуть послабити владу [Select_CString(ruler_scope.IsFemale,'своєї законної правительки', 'свого законного правителя')].\n\nВідродження таких привілеїв, як легендарна #TOOLTIP:ESTATE_PRIVILEGE,golden_bull_of_1222,X #L Золота булла 1222 року#!#!, дозволить примиритися з ними, але може дати їм ще більше важелів впливу…"
 flavor_hun.350.a: "Поновити дію Золотої булли."
 flavor_hun.350.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] мають знати своє місце."
 flavor_hun.350.historical_info: "На раді 1351 року Людовик I Великий залишив чинними більшість положень Золотої булли 1222 року, що встановлювала права угорських дворян. Однак окремі положення король все ж змінив: зокрема, він запровадив систему майорату, що обмежила право дворян, які не мають спадкоємців чоловічої статі, вільно заповідати своє майно. Також Людовик зобов'язав землевласників збирати «дев'ятину» з селян, однак дозволив останнім вільно змінювати місце проживання. Суттєво вплинувши на життя угорських аристократів і простолюдинів, ці зміни сприяли соціальному та економічному розвитку держави."
 flavor_hun.360.title: "[ShowPolicyNameWithNoTooltip('vlach_law_policy')]"
 flavor_hun.360.desc: "#TOOLTIP:CULTURE,transylvanian_tt,X #L Трансільванія#!#! відіграє важливу роль у житті нашої держави. #TOOLTIP:POLICY,vlach_law_policy,X #L Волоське право#!#!, якого традиційно дотримуються #TOOLTIP:CULTURE,transylvanian_tt,X #L трансільванські#!#! селяни, останнім часом користується популярністю навіть при дворі, успішно конкуруючи з іншими правовими системами. Прийнявши його як офіційний звід законів, ми можемо завоювати симпатії підданих, що розмовляють румунською, однак [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] з правлячого класу цього не оцінять."
 flavor_hun.360.a: "Волоське право увійде до нашого офіційного зводу законів."
 flavor_hun.360.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] — не ті люди, з якими варто сваритися."
 transylvanian_independence_fighter: "Трансільванські повстанці"
 flavor_hun.360.b.tt: "Кожен [ShowCultureName('transylvanian')|l]ий [ShowReligionAdjective('orthodox')|l]ий селянин в Угорщині:\n- Втрачає 90% задоволення групи населення\n- Вступає до лав трансільванських повстанців"
 flavor_hun.370.title: "Орден Святого Георгія"
 flavor_hun.370.desc: "Орден Святого Георгія, який [karoly_scope.GetName] [Select_CString(karoly_scope.IsFemale,'заснувала', 'заснував')] у 1326 році, є одним з перших світських орденів Європи та втілює в собі ідеали середньовічного лицарства. Належність до цього шановного братства свідчить про бездоганну честь і благородство.\n\nТепер, коли [karoly_scope.GetNameWithNoTooltip] [Select_CString(karoly_scope.IsFemale,'покинула', 'покинув')] цей бренний світ, долею ордена Святого Георгія розпоряджається [ruler_scope.GetName]. Підтримка та розвиток цього ордена сприяє престижу монарха та всієї держави, однак обходиться доволі дорого. З іншого боку, розпустивши орден, ми отримаємо шанс повернути до скарбниці раніше вкладені кошти."
 flavor_hun.370.a: "Орден слід розвивати!"
 flavor_hun.370.b: "Розпустити орден."
 flavor_hun.380.title: "Placitum Regium"
 flavor_hun.380.desc: "[ruler_scope.GetName] вже давно в непростих відносинах з #L [GetCountry('PAP').GetAdjective|l]ою#! владою. Останнім часом ці відносини загострилися через [Select_CString(ruler_scope.IsFemale,'її', 'його')] едикт #TOOLTIP:GENERIC_ACTION,placitum_regium,X #L Placitum Regium#!#!, що допускає незалежну оцінку вимог Його Святості королем. Конфлікт між #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! і Святим Престолом викликав тривогу серед місцевого духовенства. Зараз [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] намагаються домогтися, щоб [ruler_scope.GetNameWithNoTooltip|l] [Select_CString(ruler_scope.IsFemale,'скасувала', 'скасував')] суперечливий едикт і [Select_CString(ruler_scope.IsFemale,'почала', 'почав')] шукати шляхи примирення з папою."
 flavor_hun.380.a: "Обмежити [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]у владу."
 flavor_hun.380.b: "Скасувати Placitum Regium."
 flavor_hun.380.historical_info: "У 1404 році, за правління імператора Сигізмунда Люксембурзького, в Угорщині було видано едикт #italic Placitum Regium#!, також відомий у чеській та угорській історіографії як Placetum Regium. Він обмежив папську владу на території Угорщини, надавши її королю виняткове право призначати та утримувати вище духовенство. Запровадивши його, Сигізмунд підвищив значущість королівської волі, суттєво змінивши баланс сил між угорською короною та Святим Престолом."
 flavor_hun.390.title: "[toldi_scope.GetNameWithNoTooltip]"
 flavor_hun.390.desc: "[toldi_scope.GetName] має видатну схильність до військової справи, яку, втім, [Select_CString(toldi_scope.IsFemale,'їй', 'йому')] ще належить проявити. Присягнувши [ROOT.GetCountry.Custom('CL_DAT')] й особисто монарху, [Select_CString(toldi_scope.IsFemale,'вона', 'він')] відтепер битиметься в наших лавах."
 flavor_hun.390.a: "Подивимось, як [Select_CString(toldi_scope.IsFemale,'ця жінка', 'цей чоловік')] покаже себе в бою."
 flavor_hun.390.b: "[Select_CString(toldi_scope.IsFemale,'Їй', 'Йому')] місце в нашій раді."
 flavor_hun.390.historical_info: "Міклош Толді тривалий час вважався вигаданим фольклорним персонажем, однак нещодавні історичні знахідки підтвердили існування цієї людини, що служила #italic алішпаном#! (віконтом), #italic варнадем#! (кастеляном) і навіть #italic фьоішпаном#! (лорд-лейтенантом) при королях Карлі Роберті та Людовику Великому. Згодом він також командував найманцями в італійських походах Людовика, а в 1359 році доставив монарху двох левенят із Флоренції. Перекази про його подвиги особливо поширені в Ноградi та Біхарі."
 flavor_hun.400.title: "Університет [location_scope.Custom('LR_GEN')|l] [location_scope.GetNameWithNoTooltip]"
 flavor_hun.400.desc: "Університети є центрами наукового та інтелектуального розвитку нації. Заснувавши такий заклад у своїй державі, ми зможемо прискорити її технічний прогрес. Найбільш відповідним місцем для будівництва університету буде [location_scope.GetRank.GetName|l] [location_scope.GetName]."
 flavor_hun.400.a: "Профінансувати будівництво університету."
 flavor_hun.400.b: "Нам це не по кишені."
 flavor_hun.400.historical_info: "Цей університет, заснований у 1367 році з благословення папи Урбана V під покровительством єпископа Вільгельма з Коппенбаха, став одним з перших закладів такого роду в Центральній Європі. Призначений насамперед для навчання латині та церковного права, він позбавив угорських студентів необхідності здобувати освіту за кордоном. У ньому викладали такі впливові постаті, як Гальвано ді Болонья та єпископ Балінт Альшані, однак наприкінці XIV століття він занепав. Сучасний університет міста Печ продовжує його інтелектуальні традиції, а в музеї його історії є експозиція, присвячена середньовічному періоду."
 flavor_hun.410.title: "Орден Дракона"
 flavor_hun.410.desc: "[turkish_scope.GetAdjective]а експансія становить загрозу не лише для Балкан, а й для християнства загалом. Хоча в #TOOLTIP:POLICY,order_of_saint_george_policy,X #L ордені Святого Георгія#!#! перебуває чимало доблесних воїнів, його пріоритетом залишається служіння благородним ідеалам загалом, а не безпосереднє протистояння #italic Бичу Божому#!.\n\nСкликавши його лицарів і правителів сусідніх держав, [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'запропонувала', 'запропонував')] їм заснувати #TOOLTIP:POLICY,order_of_the_dragon_policy,X #L орден Дракона#!#! — новий #Y лицарський орден#!, спеціально призначений для боротьби з [turkish_scope.GetNameWithNoTooltip|l]им впливом і захисту християнства в ці важкі часи."
 flavor_hun.410.a: "Настав час ордена Дракона."
 flavor_hun.410.a.tt: "Всі [Concept('country', 'держави')|e], в яких прийнято #Y румунську#!, #Y угорську#!, #Y південнослов'янську#! або #Y албанську#! мову, зможуть вступити до #TOOLTIP:POLICY,order_of_the_dragon_policy,X #L ордена Дракона#!#!"
 flavor_hun.410.b: "Ми впораємося з [turkish_scope.GetAdjectiveWithNoTooltip|l]ою загрозою без сторонньої допомоги!"
 flavor_hun.410.historical_info: "12 грудня 1408 року, в період політичних хвилювань і численних загроз з боку внутрішніх і зовнішніх ворогів, угорський король Сигізмунд Люксембурзький зі своєю дружиною Барбарою фон Ціллі заснував орден Дракона. Ця організація, спочатку задумана як світське товариство, була натхненна орденом Святого Георгія, заснованим Карлом I Угорським, і оголосила своїм покровителем цього ж святого. Вона об'єднала дворян заради спільної справи захисту угорської корони, Католицької церкви та християнства загалом від «віроломних ворогів» — насамперед турків-османів. Символами ордена стали червоний хрест і дракон, що кусає себе за хвіст, а його лицарі складали клятву вірності королю, королеві та їхнім спадкоємцям, отримуючи покровительство, почесті та привілеї на винагороду за доблесну службу."
 flavor_hun.411.title: "$flavor_hun.410.title$"
 flavor_hun.411.desc: "[our_ruler.GetName] щойно [Select_CString(our_ruler.IsFemale,'отримала', 'отримав')] послання: [ruler_scope.GetName] з держави [founder_of_order_of_the_dragon.GetLongName] пропонує [Select_CString(our_ruler.IsFemale,'їй', 'йому')] обговорити заснування #TOOLTIP:POLICY,order_of_the_dragon_policy,X #L ордена Дракона#!#!. Передбачається, що його члени спільно протистоятимуть зростаючій загрозі з боку [turkish_scope.GetAdjective]их турків."
 flavor_hun.411.a: "Цей орден захистить нас у майбутньому."
 flavor_hun.411.b: "Ми самі впораємося з [turkish_scope.GetNameWithNoTooltip]ою загрозою."
 flavor_hun.420.title: "[tournament_victor.GetNameWithNoTooltip] перемагає на турнірі!"
 flavor_hun.420.title.fallback: "Лицарський турнір завершено!"
 flavor_hun.420.desc: "[first_tournament_participant.GetName] і [second_tournament_participant.GetName], найсильніші учасники турніру, зійшлися в вирішальному поєдинку заради слави й честі!\n\nПісля кількох дуелей і показових боїв герольди нарешті оголосили ім'я остаточного переможця — це [tournament_victor.GetNameWithNoTooltip], новий #italic лицар [ROOT.GetCountry.GetGovernment.GetAdjective]ого [ROOT.GetCountry.GetGovernment.GetCourtTitle]у#!!"
 flavor_hun.420.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.420.a_tt: "Наш фаворит перемагає"
 flavor_hun.420.b: "Сумна новина…"
 flavor_hun.420.b_tt: "Наш фаворит програє"
 flavor_hun.420.c: "Кумедно!"
 flavor_hun.420.c.tt: "У цьому бою немає переможця"
 flavor_hun.421.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий лицарський турнір"
 flavor_hun.421.desc: "Хоча в решті Європи лицарські турніри поступово виходять з моди, [ruler_scope.GetName|l] продовжує підтримувати цю благородну традицію. Більше того, вважаючи участь у таких змаганнях ознакою справжньої лицарської честі, [Select_CString(ruler_scope.IsFemale,'вона', 'він')] навіть [Select_CString(ruler_scope.IsFemale,'заснувала', 'заснував')] нові нагороди для їхніх переможців.\n\nЦього року [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] проводить черговий традиційний турнір, на якому найкращі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] держави змагаються за прихильність [Select_CString(ruler_scope.IsFemale,'Її', 'Його')] Величності. Двоє з них, [first_tournament_participant.GetName] і [second_tournament_participant.GetName], вже проявили себе як найсильніші учасники — незабаром вони зійдуться у фінальному поєдинку. Однак переможець може бути лише один…"
 flavor_hun.421.a: "[first_tournament_participant.GetNameWithNoTooltip] — ось наш фаворит."
 flavor_hun.421.a.tt: "Нашим фаворитом буде [first_tournament_participant.GetName]. У разі [Select_CString(first_tournament_participant.IsFemale,'її', 'його')] перемоги ми підвищимо свій [Concept('prestige', 'престиж')|e]."
 flavor_hun.421.b: "Нашим фаворитом буде [second_tournament_participant.GetNameWithNoTooltip]."
 flavor_hun.421.b.tt: "Нашим фаворитом буде [second_tournament_participant.GetName]. У разі [Select_CString(second_tournament_participant.IsFemale,'її', 'його')] перемоги ми підвищимо свій [Concept('prestige', 'престиж')|e]."
 flavor_hun.422.title: "Наслідки турніру"
 flavor_hun.422.desc: "Турнір завершився. [tournament_victor.GetName] і [tournament_loser.GetName] вже відчули на собі його наслідки.\n\n[tournament_victor.Custom('GetHungarianTournamentFate')]\n\n[tournament_loser.Custom('GetHungarianTournamentFate')]"
 flavor_hun.422.tournament_winning_character_big_gain: "Б'ючись на турнірі, [ROOT.GetCharacter.GetNameWithNoTooltip] не лише не [Select_CString(ROOT.GetCharacter.IsFemale,'постраждала', 'постраждав')], а й багато чого [Select_CString(ROOT.GetCharacter.IsFemale,'навчилася', 'навчився')]. [Select_CString(ROOT.GetCharacter.IsFemale,'Її', 'Його')] знання тактики стали глибшими, рефлекси пришвидшилися, а рішучість і воля до перемоги суттєво зміцнилися."
 flavor_hun.422.tournament_winning_character_small_gain: "[ROOT.GetCharacter.GetNameWithNoTooltip] може пишатися: б'ючись на турнірі, [Select_CString(ROOT.GetCharacter.IsFemale,'вона', 'він')] помітно [Select_CString(ROOT.GetCharacter.IsFemale,'покращила', 'покращив')] свої воїнські навички. Нехай [Select_CString(ROOT.GetCharacter.IsFemale,'її', 'його')] майстерність приносить перемоги нашим арміям!"
 flavor_hun.422.tournament_winning_character_small_loss: "Хоч [ROOT.GetCharacter.GetNameWithNoTooltip] і [Select_CString(ROOT.GetCharacter.IsFemale,'здобула', 'здобув')] перемогу, турнірні бої не минули для [Select_CString(ROOT.GetCharacter.IsFemale,'неї', 'нього')] даремно. Легка рана, отримана [Select_CString(ROOT.GetCharacter.IsFemale,'нею', 'ним')] в одному з поєдинків, серйозно запалилася і назавжди обмежила [Select_CString(ROOT.GetCharacter.IsFemale,'її', 'його')] боєздатність."
 flavor_hun.422.tournament_winning_character_big_loss: "Ціна перемоги виявилася дуже високою. Хоч [ROOT.GetCharacter.GetNameWithNoTooltip] і [Select_CString(ROOT.GetCharacter.IsFemale,'здолала', 'здолав')] всіх суперників, в одній з останніх сутичок [Select_CString(ROOT.GetCharacter.IsFemale,'вона', 'він')] невдало [Select_CString(ROOT.GetCharacter.IsFemale,'впала', 'впав')] з коня та необоротно [Select_CString(ROOT.GetCharacter.IsFemale,'пошкодила', 'пошкодив')] ноги. [Select_CString(ROOT.GetCharacter.IsFemale,'Вона', 'Він')] більше ніколи не зможе брати участь у битвах."
 flavor_hun.422.tournament_losing_character_big_gain: "Хоч [ROOT.GetCharacter.GetNameWithNoTooltip] і [Select_CString(ROOT.GetCharacter.IsFemale,'програла', 'програв')] на турнірі, можна сказати, що [Select_CString(ROOT.GetCharacter.IsFemale,'їй', 'йому')] неабияк пощастило. Тоді як багато інших учасників загинули або отримали важкі каліцтва, [Select_CString(ROOT.GetCharacter.IsFemale,'вона відбулася', 'він відбувся')] лише легкими подряпинами та вразливою гордістю."
 flavor_hun.422.tournament_losing_character_small_gain: "Поразки на турнірах нерідко супроводжуються травмами. Попри всі старання, [ROOT.GetCharacter.GetNameWithNoTooltip] все ж [Select_CString(ROOT.GetCharacter.IsFemale,'пропустила', 'пропустив')] удар суперника й [Select_CString(ROOT.GetCharacter.IsFemale,'отримала', 'отримав')] легку рану, через яку в кров потрапила інфекція. На щастя, [Select_CString(ROOT.GetCharacter.IsFemale,'воїтелька залишилася', 'воїн залишився')] живим, але в подальших битвах [Select_CString(ROOT.GetCharacter.IsFemale,'вона', 'він')] втомлюватиметься набагато швидше."
 flavor_hun.422.tournament_losing_character_small_loss: "[ROOT.GetCharacter.GetNameWithNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale,'виступила', 'виступив')] більш ніж гідно і [Select_CString(ROOT.GetCharacter.IsFemale,'могла', 'міг')] б здобути перемогу, але доля розпорядилася інакше. В одній з останніх сутичок [Select_CString(ROOT.GetCharacter.IsFemale,'вона', 'він')] невдало [Select_CString(ROOT.GetCharacter.IsFemale,'впала', 'впав')] з коня та необоротно [Select_CString(ROOT.GetCharacter.IsFemale,'пошкодила', 'пошкодив')] ноги. [Select_CString(ROOT.GetCharacter.IsFemale,'Вона', 'Він')] більше ніколи не зможе брати участь у битвах."
 flavor_hun.422.tournament_losing_character_big_loss: "Турніри нерідко закінчуються загибеллю лицарів. Ось і [ROOT.GetCharacter.GetNameWithNoTooltip], програвши поєдинок, [Select_CString(ROOT.GetCharacter.IsFemale,'позбулася', 'позбувся')] не лише лицарської честі, а й самого життя. [Select_CString(ROOT.GetCharacter.IsFemale,'Вибита', 'Вибитий')] із сідла могутнім ударом списа, [Select_CString(ROOT.GetCharacter.IsFemale,'вона впала', 'він впав')] просто під копита скачучого коня."
 flavor_hun.422.fallback: "[ROOT.GetCharacter.GetNameWithNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale,'отримала', 'отримав')] чималу втіху, беручи участь у цій забаві."
 flavor_hun.422.a: "Така воля долі."
 flavor_hun.430.title: "Погнутий хрест на Святій короні" #https://en.wikipedia.org/wiki/Holy_Crown_of_Hungary
 flavor_hun.430.desc: "[scope_holy_crown_of_hungary.GetName] є найважливішою регалією держави [ROOT.GetCountry.GetLongName]: нею коронували всіх місцевих монархів з часів давнього Бели III.\n\nАле сьогодні, коли корону дістали зі скрині для коронації нового правителя, виявилося, що вона пошкоджена: хрест, що її вінчає, погнувся і тепер стоїть криво. Судячи з усього, якийсь презирливий слуга, прибираючи безцінну реліквію на зберігання, поставився до неї без належної поваги."
 flavor_hun.430.a: "Відкласти коронацію до відновлення корони."
 flavor_hun.430.b: "Відкласти урочистості та покращити зовнішній вигляд корони."
 flavor_hun.430.c: "Залишити все як є. Це знак згори."
 flavor_hun.430.d: "Знайти винного! Випороти його, а заодно й усіх, хто бурчить через стан корони!"
 flavor_hun.440.title: "Порушення традиції"
 flavor_hun.440.desc: "[scope_holy_crown_of_hungary.GetName] використовувалася для коронації всіх угорських монархів з часів давнього Бели III.\n\nАле сьогодні ця традиція перервалася: [ruler_scope.GetName|l], стаючи [Select_CString(ruler_scope.IsFemale, 'новою королевою', 'новим королем' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [Select_CString(ruler_scope.IsFemale, 'поклала', 'поклав' )] на своє чоло зовсім іншу корону.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] вкрай невдоволені відсутністю давньої реліквії — багато хто з них навіть вважає коронацію нелегітимною."
 flavor_hun.440.a: "Ми маємо повернути її за будь-яку ціну!"
 flavor_hun.450.title: "Розширення замку Буди"
 flavor_hun.450.desc: "Тепер, коли [GetCountry('HUN').GetName] стала по-справжньому впливовою та могутньою, у нас виникла потреба в новій королівській резиденції, гідній величі, багатства й престижу нашої держави. Старий замок, що дивиться на столичну #TOOLTIP:LOCATION,buda_tt,X #L Буду#!#! з вершини високого пагорба, вже багато років залишається символом нашої славної спадщини, однак на тлі резиденцій сучасних західних монархів він виглядає дещо бляклим. Дедалі частіше лунають заклики оновити цей замок, щоб він не поступався найрозкішнішим європейським палацам."
 flavor_hun.450.a: "Чудова ідея!"
 flavor_hun.450.b: "На жаль, це занадто дорого."
 flavor_hun.460.title: "Ілюстрована хроніка"
 flavor_hun.460.desc: "Визнаючи необхідність збереження багатої [ROOT.GetCountry.GetAdjective|l]ої історії для майбутніх поколінь, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] запропонував замовити написання нової хроніки, що охоплюватиме кілька століть існування нашої держави. Цей грандіозний манускрипт, створений найкращими вченими та художниками держави, стане справжнім витвором мистецтва, що ілюструє найважливіші події, які впливали на перебіг [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої історії. Він стане свідченням нашого великого минулого та символом нашої національної гордості. Однак для створення такого шедевру доведеться витратити чималу суму грошей."
 flavor_hun.460.a: "Нам слід віддати належне своїй багатій історії."
 flavor_hun.460.b: "Ми вкладемо ці кошти в щось важливіше."
 flavor_hun.460.historical_info: "Багато оздоблений манускрипт «#italic Ілюстрована хроніка#!», присвячений ключовим подіям угорської історії, був створений у XIV столітті на замовлення короля Людовика I Угорського."
 flavor_hun.470.title: "Privilegium Pro Slavis"
 flavor_hun.470.desc: "Нещодавно в нашій державі спалахнув конфлікт між #TOOLTIP:CULTURE,slovak_tt,X #L словацькими#!#! та #TOOLTIP:CULTURE,german_carpathian_tt,X #L карпатсько-німецькими#!#! громадами через давню традицію почергово висувати мерів та виділяти рівну кількість місць у міських радах. Представники карпатських німців, усвідомлюючи свій зростаючий вплив та економічну перевагу, відкрито нехтують цією традицією, що викликає невдоволення словаків. Можливо, нам слід висловити власну позицію щодо цього делікатного питання."
 flavor_hun.470.a: "Підтримати словацькі громади."
 flavor_hun.470.b: "Підтримати карпатсько-німецькі громади."
 flavor_hun.470.c: "Не будемо втручатися в їхні чвари."
 support_slovak_side: "Усі #TOOLTIP:CULTURE,slovak_tt,X #L словацькі#!#! [Concept('pops','групи населення')|e] у #TOOLTIP:AREA,slovakia_area,X #L Словаччині#!#! отримують [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] до [Concept('pop_satisfaction','вдоволення')|e]"
 support_german_carpathian_side: "Усі #TOOLTIP:CULTURE,german_carpathian_tt,X #L карпатсько-німецькі#!#! [Concept('pops','групи населення')|e] у #TOOLTIP:AREA,slovakia_area,X #L Словаччині#!#! отримують [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] до [Concept('pop_satisfaction','вдоволення')|e]"
 flavor_hun.470.historical_info: "Указ #italic Privilegium Pro Slavis#!, виданий королем Людовиком I у 1381 році, надав привілеї словацькому населенню, обуреному тим, що німці не поважають такі їхні старі звичаї, як чергування мерів та рівне представництво в міських радах. Нехтування цими звичаями нерідко призводило до конфліктів."
 flavor_hun.480.title: "Заколот [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]ого дворянства"
 flavor_hun.480.desc: "Контролювати [GetCountry('HAB').GetAdjective|l]і землі стає дедалі важче: не бажаючи вважати себе підкореною нацією, місцеві жителі вимагають прав та представництва у владі. Дехто вважає, що для вирішення цієї проблеми слід знову надати їм автономію. Звісно, для нас подібна поступка заколотникам буде не лише кроком назад, а й великою ганьбою, але з назріваючою внутрішньою кризою треба щось робити."
 flavor_hun.480.a: "Це не обговорюється!"
 flavor_hun.480.b: "Нам слід поступитися їхнім вимогам."
 austrian_nobles: "Повстання австрійської знаті"
 austrian_nobles_joining: "Усі #TOOLTIP:CULTURE,danube_bavarian_tt,X #L дунайсько-баварські#!#! [Concept('pops', 'групи населення')|e] приєднаються до групи «[austrian_nobles.GetName]»"
 flavor_hun.490.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.490.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'одна', 'один' )] із ключових командирів Чорної армії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, [Select_CString(target_character.IsFemale, 'служила', 'служив' )] баном #TOOLTIP:AREA,croatia_area,X #L Хорватії#!#!, #TOOLTIP:AREA,slavonia_area,X #L Славонії#!#! та #TOOLTIP:AREA,bosnia_area,X #L Боснії#!#!, воєводою #TOOLTIP:AREA,transylvania_area,X #L Трансильванії#!#! та капітаном гірських областей. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] хоробрість та вірність короні принесли чималу користь [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ій армії. [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'відіграла', 'відіграв' )] ключову роль у багатьох битвах у таких регіонах, як [ROOT.GetCountry.GetNameWithNoTooltip], [GetCountry('BOH').GetName] та #TOOLTIP:REGION,balkan_region,X #L Балкани#!#!. Настав час винагородити [Select_CString(target_character.IsFemale, 'цю славну дочку', 'цього славного сина' )] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, давши [Select_CString(target_character.IsFemale, 'їй', 'йому' )] почесну посаду, гідну [Select_CString(target_character.IsFemale, 'її', 'його' )] багаторічної бездоганної служби."
 flavor_hun.490.a: "[Select_CString(target_character.IsFemale, 'Вона має', 'Він має' )] знову очолити наші армії!"
 flavor_hun.490.b: "Ми використаємо [Select_CString(target_character.IsFemale, 'її', 'його' )] досвід в іншій галузі."
 flavor_hun.490.historical_info: "Заслужений полководець Балаж Мадьяр відіграв ключову роль у військових походах Матяша Корвіна. Регулярне найманське військо угорців, назване Чорною армією, завоювало великі території в Австрії та більше половини земель Богемії, а також здобуло низку великих перемог над османами. Ці досягнення стали можливими завдяки лідерським якостям та стратегічному таланту Мадьяра, що став однією з найважливіших постатей у військовій історії Угорщини."
 flavor_hun.500.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.500.desc: "[target_character.GetName] — це [Select_CString(target_character.IsFemale, 'наша велика воєначальниця', 'наш великий воєначальник' )], що деякий час [Select_CString(target_character.IsFemale, 'служила', 'служив' )] при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі. Завдяки своєму видатному таланту [Select_CString(target_character.IsFemale, 'вона здобула', 'він здобув' )] чимало перемог над #TOOLTIP:CULTURE,turkish_culture_tt,X #L турками#!#! та іншими ворогами, не програвши жодної битви. Вже довгий час [Select_CString(target_character.IsFemale, 'вона', 'він' )] одноосібно відповідає за оборону величезних територій від #TOOLTIP:AREA,slavonia_area,X #L Славонії#!#! до #TOOLTIP:AREA,transylvania_area,X #L Трансильванії#!#!, водночас виконуючи низку інших адміністративних завдань. Зараз [Select_CString(target_character.IsFemale, 'її', 'його' )] військова кар'єра добігає кінця, але [ROOT.GetCountry.GetFlavorRank|l] може використати його досвід в інших галузях. Що ми доручимо [Select_CString(target_character.IsFemale, 'цій славній жінці', 'цьому славному чоловікові' )]?"
 flavor_hun.500.a: "Нехай [Select_CString(target_character.IsFemale, 'вона', 'він' )] наглядає за армією."
 flavor_hun.500.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] потребує таких людей. Запропонувати [Select_CString(target_character.IsFemale, 'їй', 'йому' )] посаду."
 flavor_hun.500.historical_info: "Пал Кінізі був одним із найславетніших полководців Чорної армії Матяша Корвіна. Його блискучі перемоги над османами наприкінці XV століття суттєво вплинули на подальшу історію регіону. Так, після битви на Хлібовому полі 1479 року, в якій армія Кінізі розбила втричі більші за неї війська Алі-бея, турки надовго залишили Угорщину в спокої."
 flavor_hun.510.title: "[ShowBuildingTypeNameWithNoTooltip('bibliotheca_corviniana')]"
 flavor_hun.510.desc: "Поки ідеї #TOOLTIP:INSTITUTION,renaissance,X #L Ренесансу#!#! подібно до лісової пожежі поширюються континентом, запалюючи полум'я наукового та культурного відродження, наші придворні наввипередки обговорюють нові перспективи, а вчені, митці та мислителі, натхненні свіжими ідеями, вже збираються в наших містах. Є пропозиція побудувати для них грандіозну бібліотеку в місті [ROOT.GetCountry.GetCapital.GetName], завдяки якій [GetCountry('HUN').GetName] стане справжнім оплотом Відродження. Втім, фінансування такого проекту обійдеться дуже дорого. Чи слід нам вкладати кошти в будівництво #TOOLTIP:BUILDING_TYPE,bibliotheca_corviniana,X #L Бібліотеки Корвіна#!#!?"
 flavor_hun.510.a: "Чудова ідея!"
 flavor_hun.510.b: "Нам це не по кишені."
 flavor_hun.510.historical_info: "Матяш Корвін, прозваний Королем Відродження, був покровителем мистецтв і наук: за його правління саме Угорщина стала першою державою поза межами Італії, що прийняла ідеї Ренесансу. Ключову роль у культурному відродженні Угорщини відіграла Бібліотека Корвіна — найважливіший центр обміну знаннями та їх поширення по всій державі. Вона приваблювала вчених з усієї Європи, що робили свій внесок в інтелектуальну палітру держави. Ставши справжнім символом угорської пристрасті до пізнання світу, ця бібліотека наочно показала важливість покровительства влади у розвитку науки та інновацій."
 flavor_hun.520.title: "Замок Бран"
 flavor_hun.520.desc: "Хоча Карпатські гори — наш природний рубіж оборони, їхнім слабким місцем залишаються перевали, через які ворог може легко проникнути в державу. Наші #TOOLTIP:CULTURE,german_transylvanian,X #L трансильвансько-німецькі#!#! піддані пропонують спільними зусиллями побудувати замок у #TOOLTIP:LOCATION,brasov,X #L Брашові#!#! для охорони одного з таких перевалів."
 flavor_hun.520.a: "Чудова ідея!"
 flavor_hun.520.b: "Краще зміцнити оборону в ширшому сенсі."
 flavor_hun.520.c: "Ми не можемо дозволити собі таких вкладень."
 flavor_hun.520.historical_info: "Замок Бран був побудований у XIV столітті трансильванськими німцями з міста Кронштадт (нині Брашов) для захисту стратегічно важливого гірського перевалу та контролю регіону загалом."
 flavor_hun.530.title: "Пробудження словацької нації"
 flavor_hun.530.desc: "До значної кількості народів, домом для яких стала Верхня [GetCountry('HUN').GetName] з її багатими покладами корисних копалин, належать і #TOOLTIP:CULTURE,slovak_tt,X #L словаки#!#!. Натхненні розквітом панславізму та ідеалами #TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництва#!#!, словацькі інтелектуали та мислителі мріють про створення єдиного народу з особливим статусом та автономією в межах держави. Вони невтомно кодифікують та впорядковують мову свого народу, закладаючи основи його майбутньої літературної традиції. Підтримавши цей дух національного відродження, ми дозволимо словакам відчути єдність та гордість. З іншого боку, надання їм автономії зрештою може призвести до розпаду держави."
 flavor_hun.530.a: "Час надати словакам більше привілеїв."
 flavor_hun.530.b: "Це може стати небезпечним прецедентом."
 flavor_hun.530.historical_info: "Хоча пробудження словацької нації призвело до кодифікації її мови та створення важливих культурних інституцій, мрії словаків про автономію так і не здійснилися. Уряд Угорщини ухвалив низку репресивних законів, що підвищували статус угорської мови та ідентичності на шкоду національним меншинам."
 hungary_accepted_slovak_autonomy: "Усі #TOOLTIP:CULTURE,slovak_tt,X #L словацькі#!#! [Concept('pops','групи населення')|e] отримують [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction','вдоволення')|e]"
 hungary_rejected_slovak_autonomy: "Усі #TOOLTIP:CULTURE,slovak_tt,X #L словацькі#!#! [Concept('pops','групи населення')|e] втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','вдоволення')|e]"
 flavor_hun.540.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.540.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'яка входить', 'який входить' )] до числа провідних мислителів та релігійних діячів #TOOLTIP:AREA,transylvania_area,X #L Трансильванії#!#!, відіграє важливу роль у поширенні #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#! серед #TOOLTIP:CULTURE,german_transylvanian_tt,X #L трансильвансько-німецького#!#! населення. [Select_CString(target_character.IsFemale, 'Ця вчена й гуманістка', 'Цей учений і гуманіст' )] із #TOOLTIP:LOCATION,fagaras_tt,X #L Фегераша#!#! [Select_CString(target_character.IsFemale, 'здобула', 'здобув' )] освіту в Німеччині, де й [Select_CString(target_character.IsFemale, 'перейнялася', 'перейнявся' )] ідеями реформації, а після повернення до Трансильванії [Select_CString(target_character.IsFemale, 'стала', 'став' )] проповідувати протестантизм серед місцевих саксонців. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] красномовні проповіді, мудрі трактати та постійні вимоги реформ знаходять відгук у серцях місцевих жителів, поступово відвертаючи їх від традиційного #TOOLTIP:RELIGION,catholic_tt,X #L католицизму#!#!."
 flavor_hun.540.a: "Хай буде так."
 hungary_transylvanian_germans_convert: "#Y 30%#! усіх #TOOLTIP:CULTURE,german_transylvanian_tt,X #L трансильвансько-німецьких#!#! [Concept('pops', 'груп населення')|e] приймає #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#!."
 flavor_hun.540.historical_info: "Навернення саксонців до протестантизму під керівництвом Хонтеруса помітно змінило релігійну та культурну ідентичність Трансильванії. Вплив цього проповідника був настільки великим, що майже всі трансильванські регіони, де мешкали саксонці, стали протестантськими. Вірність католицизму зберегли лише кілька невеликих областей."
 flavor_hun.550.title: "[ShowLocationNameWithNoTooltip('vienna')] — нова столиця"
 flavor_hun.550.desc: "Продовживши свій тріумфальний марш територією #TOOLTIP:AREA,austria_area,X #L Нижньої Австрії#!#!, наші війська здобули рішучу перемогу та захопили імперську столицю #TOOLTIP:LOCATION,vienna_tt,X #L Відень#!#!. Дехто вже пропонує перенести туди нашу столицю, щоб забезпечити повний контроль над регіоном та всією #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священною Римською Імперією#!#!. Але, хоча захоплення Відня — справді вражаючий успіх, у цієї ідеї є й противники, що закликають до обережності. [ROOT.GetCountry.GetCapital.GetName] вже багато років залишається серцем нашої держави, і відмовлятися від спадщини цього міста було б нерозумно."
 flavor_hun.550.a: "Чудова ідея!"
 flavor_hun.550.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] нас цілком влаштовує."
 flavor_hun.550.historical_info: "У 1485 році Матяш Корвін переніс угорську столицю до Відня, щоб посилити контроль над територією Австрії та консолідувати свою владу над Священною Римською Імперією."
 STATIC_MODIFIER_NAME_new_hungarian_capital: "Нова столиця Угорщини"
 flavor_hun.560.title: "Трипартитум"
 flavor_hun.560.desc: "Кодекс «Трипартитум», також іменований #italic Opus Tripartitum#!, об'єднав та впорядкував норми [GetCountry('HUN').GetAdjectiveWithNoTooltip]ого звичаєвого права. Завдяки йому [GetCountry('HUN').GetName] отримала всеосяжний звід законів, що регулюють життя всіх класів та станів суспільства. Виконавши монументальну роботу зі складання цього кодексу, придворні юристи підкреслили прагнення нашої держави до розвитку законодавства та зміцнення його авторитету. Але, попри це, «Трипартитум» досі не отримав офіційного визнання в усіх регіонах нашої держави."
 flavor_hun.560.a: "Негайно це здійснити!"
 flavor_hun.560.b: "Такі кодекси нам ні до чого."
 flavor_hun.570.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.570.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'прославилася', 'прославився' )] як юрист, придворний радник та головний імперський бібліотекар. Також [Select_CString(target_character.IsFemale, 'вона', 'він' )] серйозно займається історією і є [Select_CString(target_character.IsFemale, 'палкою прихильницею', 'палким прихильником' )] #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської Імперії#!#!.\n\nПроведені [Select_CString(target_character.IsFemale, 'нею', 'ним' )] дослідження народів, що заклали основи етнології як наукової дисципліни, принесли [Select_CString(target_character.IsFemale, 'їй', 'йому' )] репутацію [Select_CString(target_character.IsFemale, 'засновниці', 'засновника' )] панславізму — руху, що об'єднує [ShowCultureGroupName('slavic_group')|l]і народи.\n\nДуже шкода, що така видатна персона, яка народилася в [ROOT.GetCountry.Custom('CL_PP')], служить іноземному монарху. Можливо, ми могли б запропонувати [Select_CString(target_character.IsFemale, 'цій ученій', 'цьому вченому' )] посаду при нашому дворі, щоб [Select_CString(target_character.IsFemale, 'вона могла', 'він міг' )] служити інтересам своєї батьківщини."
 flavor_hun.570.a: "Ми знайдемо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] відповідну придворну посаду!"
 flavor_hun.570.b: "Нехай [Select_CString(target_character.IsFemale, 'вона', 'він' )] служить там, де служить."
 flavor_hun.580.title: "Евакуація столиці"
 flavor_hun.580.desc: "У світлі нещодавньої [GetCountry('TUR').GetAdjective|l]ої експансії наша столиця [ROOT.GetCountry.GetCapital.GetName] опинилася у дуже вразливому становищі. Вона непогано укріплена, але якщо противник візьме її в облогу, ландшафт навколо неї не дасть захисникам жодних переваг. Через це багато хто пропонує перенести столицю до іншого міста, розташованого подалі від [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ого кордону. Найкращим кандидатом виглядає верхньо-[ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]е місто [ShowLocationName('bratislava')]."
 flavor_hun.580.a: "Нехай [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] переїде до міста [ShowLocationNameWithNoTooltip('bratislava')]."
 flavor_hun.580.b: "Ми не можемо покинути місто [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 flavor_hun.580.historical_info: "Після нищівної поразки в битві при Мохачі 1526 року угорську столицю було перенесено до міста Прессбург, нині відомого як Братислава. Це місто залишалося столицею держави понад 250 років."
 flavor_hun.590.title: "Походження гусарів"
 flavor_hun.590.desc: "У буремні роки, що настали після [GetCountry('TUR').GetAdjective|l]ого вторгнення на #TOOLTIP:REGION,balkan_region,X #L Балкани#!#!, численні [ShowCultureName('serbian')|l]і біженці попрямували до держави [ROOT.GetCountry.GetLongName] заради безпеки та нових можливостей. Серед них були досвідчені воїни, що покинули рідні землі, але не втратили бойового духу. Оселившись в Угорщині, вони об'єдналися в незвичайні загони, від яких і походять славетні гусари. Ця слабко захищена, але винятково маневрена кіннота ідеально підходила для того, щоб завдавати стрімких ударів, виснажувати ворогів та вселяти жах у ворожі серця. Незабаром гусари довели свою ефективність у бою та здобули репутацію елітної кавалерії."
 flavor_hun.590.a: "Вони ще послужать нам."
 flavor_hun.590.b: "Перетворимо їх на регулярний підрозділ."
 flavor_hun.590.historical_info: "Попри скромне походження, гусари стали одним із найславетніших військових підрозділів Центральної Європи. Вони служили в Чорній армії Угорщини та брали участь у Тридцятилітній війні. Пізніше аналогічні підрозділи з'явилися й у Польщі, де вони дали початок одному з найгрізніших та найлегендарніших видів кавалерії — крилатим гусарам."
