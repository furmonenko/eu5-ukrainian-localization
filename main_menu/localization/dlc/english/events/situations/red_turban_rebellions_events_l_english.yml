 rtr_annex_all_loyalists_at: "Усі держави з [Concept('government_reform', 'державним принципом')|e] #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L «Воююча держава»#!#!, #G вірні#! #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! (відданість Юаню має бути не менше [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2]), будуть приєднані до [target_country.Custom('CL_DP')]"
 rtr_annex_all_loyalists_bt: "Усі держави з [Concept('government_reform','державним принципом')|e] «[ShowGovernmentReformName('warring_state')]», чия #G відданість#! династії Юань становить не менше [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2], будуть приєднані до [target_country.Custom('CL_DAT')]"
