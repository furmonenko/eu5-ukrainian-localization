 SAILORS_HINT: "Low on sailors!"
 sailors_topbar_hint: "We primarily gain more [Concept('sailors','моряков')|e] from building specific type of [Concept('buildings','будівлі')|e] in coastal [Concept('locations','локації')|e]."
 SAILOR_HINT_EXTRA: "We could build the following buildings to gain more sailors:"
 SAILOR_HINT_NONE: "Sadly, there are no buildings that we could build that would give us sailors."
 SAILOR_HINT_BUILDING: "$BULLET_WITH_TAB$[BUILDING_TYPE.GetName]"
 INVALID_MODIFIER_TYPE: "Looking for invalid modifier type!"
 EMPTY_RESEARCH_HINT: "We may select a research!"
 empty_research_topbar_hint: "@trigger_no! There is no downside to having an active [Concept('research','исследования')|e] and we currently lose progress that could be made otherwise."
 NO_BUILDINGS_WITH_MODIFIER: "None"
 
 GOLD_HINT: "Running a deficit!"
 gold_topbar_hint: "If we are running a deficit, we can reduce our [Concept('expenses','расходи')|e], increase [Concept('taxes','податки')|e], or [Concept('mint','отчеканить')|e] more coins. If we run out of [Concept('gold','золото')|e], we will be forced to take [Concept('loans','позики')|e], and eventually may become [Concept('bankrupt','банкрутство')|e]."

 STABILITY_HINT: "Our country is unstable!"
 stability_topbar_hint: "Actions we can take to increase stability include:\n$BULLET_WITH_TAB$Increasing the amount of [GetPlayer.GetReligion.GetAdjective] [ShowPopTypeName('clergy')].\n$BULLET_WITH_TAB$Investing more of the [Concept('budget','бюджет')|e] on stability.\n$BULLET_WITH_TAB$Instructing the [Concept('cabinet','кабінет')|e] to [ShowCabinetActionName('stabilize_country')]."

 LEGITIMACY_HINT: "[Localize( GetPlayer.GetGovernment.GetGovernmentType.GetPowerKey )] is low!"
 legitimacy_topbar_hint: "There are several ways we can address this:\n$BULLET_WITH_TAB$Increase the [Concept('budget','бюджет')|e] on [Concept('court_maintenance','утримання двору')|e].\n$BULLET_WITH_TAB$Instruct the [Concept('cabinet','кабінет')|e] to [ShowCabinetActionName('strengthen_government')]."
 devotion_topbar_hint: "$legitimacy_topbar_hint$"
 republican_tradition_topbar_hint: "$legitimacy_topbar_hint$"
 horde_unity_topbar_hint: "$legitimacy_topbar_hint$"
 tribal_cohesion_topbar_hint: "$legitimacy_topbar_hint$"
 GOLD_VIEW_HINT: "View advice on deficit"
 ###
 hint_in_deficit: "Negative Balance"
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$"
 hint_in_deficit_hint_text_1: "We have a negative balance. If we are not careful, this could lead to debt or even bankruptcy."
 hint_in_deficit_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Go to the @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] to see our [Concept('income','дохід')|e] and [expenses]. You can move the sliders to raise [Concept('taxes','податки')|e] or lower costs.\n@arrow_bonus_tier_2! Ensure that all our [buildings|E] are profitable, or build more if we can support them. You can do this in the @production_panel![Link('production', '', 'lateralview_production_entry_name')].\n@arrow_bonus_tier_2! Managing or leveraging your [estates|E] can also provide significant gains in the short or long term. Be aware that the estates can also hold significant political might, and relying too heavily on them may be risky. You will find them in the @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]\n@arrow_bonus_tier_1! Setting up profitable [trades|E] is also a great source of income. Browse existing or potential trade routes in the @economy_panel![Link('trade', '', 'lateralview_trade_entry_name')]"
 hint_in_deficit_hint_text_3: "#T Extra Hints:#!\n@hint! [laws|E], [reforms|E], [diplomacy|E], and more can also give you options to solve a negative balance."
 hint_in_deficit_military: "\"War might be costly in the short term, but if we are successful we can make our enemies pay for it. Taking land might give us long-term gains, and extorting our enemies can provide a short-term influx of wealth.\""
 hint_in_deficit_explorer: "\"The great unknown is sure to be full of wealth, ripe for development and plunder.\""
 hint_in_deficit_administrative: "\"Establishing dominance in our domestic markets would be a fine way to develop our wealth. If we are feeling even more ambitious, establishing footholds in foreign markets can drive growth even further.\""
 hint_in_deficit_diplomatic: "\"As the saying goes, we need to spend money to make money! Ensuring that our buildings and pops are profitable is the best way to turn the ship around.\""
 ###
 hint_cultural_capacity: "Exceeding Cultural Capacity"
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$"
 hint_cultural_capacity_hint_text_1: "While multiculturalism can offer many benefits, nations that are unready for the administrative burdens and lack [cultural_capacity|E] will suffer penalties. [pops|E] belonging to [cultures|E] other than our [primary_culture|E] will ordinarily begin as [non_accepted_culture_short|E], but can be [tolerated_culture_short|E] or [accepted_culture_short|E] for a cost."
 hint_cultural_capacity_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Consider demoting a less strategically important culture to reduce the costs.\n@arrow_bonus_tier_2! There are sources of [ShowModifierTypeName('cultures_capacity')], commonly found in [government_reforms|E] and [advances|E]."
 hint_cultural_capacity_hint_text_3: "#T Extra Hints:#!\n@hint! [Concept('assimilation','ассимиляции')|e] can also help reduce the amount of cultures in a country."
 hint_cultural_capacity_military: "\"Making the most of our cultures is vital for generating cultural tradition and influence - giving us the upper hand in the event of cultural conflict. Increasing the rights of foreign cultures will also grant us additional levies and soldiers.\""
 hint_cultural_capacity_administrative: "\"Our culture can also be expressed by wondrous works of art produced by our nation's artists. After all, what is a nation if not the sum of its influence on the world?\""
 hint_cultural_capacity_diplomatic: "\"Over time, foreign cultures might assimilate to be closer to our primary culture in [GetPlayer.GetNameWithNoTooltip]! Who would not want to be [GetPlayer.GetCulture.GetNameWithNoTooltip]?\""
 ###
 hint_unhappy_estates: "Unhappy Estates"
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$"
 hint_unhappy_estates_hint_text_1: "Keeping the [Concept('estates_with_icon','стани')|e] content is an important, day-to-day part of running a country. Between them, they represent a significant share of the country's economic and military might.\n\nEvery disloyal [estate] will inflict penalties on your [country], and will make its constituent [Concept('pops_with_icon','населення')|e] very likely to join [Concept('rebellions_with_icon','повстання')|e]."
 hint_unhappy_estates_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Their output and [estate_satisfaction_short|E] can be managed by granting or revoking privileges in the @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Raising and lowering taxes in the @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] will also affect their satisfaction."
 hint_unhappy_estates_hint_text_3: "#T Extra Hints:#!\n@hint! The [Concept('parliament','парламент')|e] can also be used to help manage [Concept('estate_satisfaction','задоволення стану')|e].\n@hint! Learn more about [rebel_movements_with_icon] in the [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebels Hint')]."
 hint_unhappy_estates_administrative: "\"Estates are positively vital to a healthy trading empire. Yes, we might have to give up some authority in the long run, but think of the economy!\""
 hint_unhappy_estates_diplomatic: "\"Our estates may even have opinions on diplomatic matters. It can be worthwhile considering their assessment of a foreign power when evaluating alliances or pacts.\""
 hint_unhappy_estates_military: "\"Our estates provide all-important levies to fuel expansion. If we do not keep them on our side, we may find a deficit of recruits just when we need them.\""
 ESTATE_CONTEXT_TEXT: "In your country, the $LIST$ are discontent.\n\n$TEXT$"
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]"
 ###
 hint_manpower: "Manpower"
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$"
 hint_manpower_hint_text_1: "Our [Concept('manpower','людські ресурси')|e] is our reserve of men ready to be recruited as [Concept('regulars','регулярні війська')|e] for our [Concept('armies','армії')|e]. Regulars are vastly superior to [Concept('levies','ополчення')|e] in [Concept('battle','битва')|e], but they are expensive, so not every [Concept('country','країна')|e] can afford them at the beginning of the game."
 hint_manpower_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! If we are relying on [regulars] to wage war, having low [manpower] severely limits our ability to replenish our [Concept('armies','армії')|e], so it is not wise to declare [war|E] while we have low manpower\n@arrow_bonus_tier_2! If we are running out of manpower while at war, think about making greater use of [levies|E], hiring [mercenaries|E], or even consider suing for [peace|E]."
 hint_manpower_hint_text_3: "#T Extra Hints:#!\n@hint! We can develop our nation's maximum manpower and ability to recruit a standing army with various [buildings|E].\n@hint! [estate_privileges|E] and [laws|E] can also impact our manpower potential."
 hint_manpower_diplomatic: "\"An elite, standing army manned by good [GetPlayer.GetAdjectiveWithNoTooltip] men and boys is likely to be the most effective fighting force, man-for-man.\""
 hint_manpower_military: "\"Conquest should use every tool at our disposal. A wide-reaching military should utilize mercenaries, levies, and standing army alike.\"" 
 hint_manpower_administrative: "\"Just remember that every soldier who dies on the battlefield is one fewer farmhand to toil in the fields. War is expensive.\""
 ###
 hint_low_stability: "Low Stability"
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$"
 hint_low_stability_hint_text_1: "If our [stability|E] is low, we run an increasing risk of [pops|E] joining a [rebellion|E], [estate|E] dissatisfaction leading to [civil_war|E], and a general state of turmoil in our nation."
 stability_raise_actions: "@arrow_bonus_tier_3! Investing more of the [Concept('budget','бюджет')|e] on stability.\n@arrow_bonus_tier_2! Instructing the [Concept('cabinet','кабінет')|e] to [ShowCabinetActionName('stabilize_country')]\n@arrow_bonus_tier_1! Increasing the amount of [GetPlayer.GetReligion.GetAdjective] [ShowPopTypeName('clergy')]."
 hint_low_stability_hint_text_2: "#T Recommended Actions:#!\n$stability_raise_actions$"
 hint_low_stability_hint_text_3: "#T Extra Hints:#!\n@hint! There are some other sources of stability, like [Concept('advances','покращення')|e] or [Concept('policies','політики')|e].\n@hint! Remember that stability is also consumed by some important actions such as declaring [wars|E] without a proper [Concept('casus_belli','привід для війни')|e] or changing a [Concept('law','закон')|e]."
 hint_low_stability_administrative: "\"A nation with high stability is, of course, a nation in a state of prosperity! When harvests are plentiful, so too is the flow of wealth into our coffers.\""
 hint_low_stability_military: "\"A nation cannot safely exert dominance without first ensuring the pacification of its populace. The common folk do so love their pitchforks...\""
 hint_low_stability_diplomatic: "\"Our neighbors will begin to look on smugly if we plunge our country into ruin. Could we perhaps do something about that?\""
 ###
 hint_very_low_stability: "Very Low Stability"
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$"
 hint_very_low_stability_hint_text_1: "Our [stability|E] is extremely low, and we run a dire risk of [pops|E] joining a [rebellion|E], [estate|E] dissatisfaction leading to [civil_war|E], and our enemies seizing the opportunity to strike while we are weak."
 hint_very_low_stability_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We should increase stability as soon as possible, and avoid declaring any more [wars|E] or taking further actions that reduce stability.\n$stability_raise_actions$"
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$"
 hint_very_low_stability_administrative: "\"How can anyone be expected to do business in an economy like this? Someone please help us budget this, our cattle are starving.\""
 hint_very_low_stability_military: "\"Any enemy of [GetPlayer.GetNameWithNoTooltip] would be absolutely thrilled at how weak we look right now. We should expect that our rivals and enemies are beginning to plot against us.\""
 hint_very_low_stability_diplomatic: "\"While a nation in a period of high stability experiences excellent social mobility, we seem to have invented some kind of social demobilization.\""
 ###
 hint_low_legitimacy: "Low Legitimacy"
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$"
 hint_low_legitimacy_hint_text_1: "[legitimacy|E] represents the world's view of our [GetPlayer.GetGovernment.GetRulerTitle]'s entitlement to rule. If it falls too low, not only will we forgo any benefits to [crown_power|E] and reduced chance of [rebellion|E], but we will start receiving penalties to [estate|E] satisfaction and [righteousness|E]."
 hint_low_legitimacy_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We should aim to keep our legitimacy as high as possible, to minimize any potential penalties.\n@arrow_bonus_tier_2! Increasing our [Concept('court_maintenance','утримання двору')|e] will help keep the [Concept('legitimacy','легітимність')|e] high.\n@arrow_bonus_tier_2! We can also get other sources of [Concept('legitimacy','легітимність')|e] like [Concept('advances','покращення')|e] or [Concept('policies','політики')|e].\n@arrow_bonus_tier_1! Pick the [Concept('cabinet_action_with_icon','дія кабінету')|e] named [ShowCabinetActionName('strengthen_government')]."
 hint_low_legitimacy_hint_text_3: "#T Extra Hints:#!\n@hint! Like most important values, it will take time to create a favorable view of your [dynasty|E], so make sure to think long term."
 hint_low_legitimacy_administrative: "\"Anyone that checks the registers of our ancestry and the magnificence of our court will be unable to deny our right to rule.\""
 hint_low_legitimacy_military: "\"How can we expect our armies to be feared if our own soldiers doubt our leadership?\""
 hint_low_legitimacy_diplomatic: "\"Sometimes, inner strength can come from how others perceive us, and our allies can also help us in times of trouble.\""
 ###
 hint_low_republican_tradition: "Low Republican Tradition"
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$"
 hint_low_republican_tradition_hint_text_1: "[republican_tradition|E] represents the foothold of Republicanism within our [GetPlayer.GetGovernment.GetGovernmentType.GetName]. If it falls too low, not only will we forgo any benefits to [legislative_efficiency|E] and reduced chance of [rebellion|E], but we will start receiving severe penalties to the cost of increasing [stability|E]."
 hint_low_republican_tradition_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We should aim to keep our tradition as high as possible to minimize any potential penalties.\n@arrow_bonus_tier_2! Increasing our [Concept('court_maintenance','утримання двору')|e] will help keep the [Concept('republican_tradition','республіканська традиція')|e] high.\n@arrow_bonus_tier_2! We can also get other sources of [Concept('republican_tradition','республіканська традиція')|e] like [Concept('advances','покращення')|e] or [Concept('policies','політики')|e].\n@arrow_bonus_tier_1! Changing [Concept('ruler','правитель')|e] during an [Concept('election','вибори')|e] will also hep keep the [Concept('republican_tradition','республіканська традиція')|e] high."
 hint_low_republican_tradition_hint_text_3: "#T Extra Hints:#!\n@hint! Like most important values, teaching the population the values of Republicanism is a long term endeavor - so think ahead."
 hint_low_republican_tradition_administrative: "\"Elections are a natural process of any healthy republic.\""
 hint_low_republican_tradition_military: "\"Even mercenaries will not be willing to fight for us is we appear to be tyrants.\""
 hint_low_republican_tradition_diplomatic: "\"No nation that prides itself in strength will willingly align itself to a country that blatantly disregards the principles of its foundation.\""
 ###
 hint_low_devotion: "Low Devotion"
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$"
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$ If it falls too low, not only will we forgo any benefits to [religious_influence|E] and reduced chance of [rebellion|E], but we will start receiving penalties to [estate|E] satisfaction."
 hint_low_devotion_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We should aim to keep our devotion as high as possible in order to minimize any potential penalties.\n@arrow_bonus_tier_2! Increasing our [Concept('court_maintenance','утримання двору')|e] will help keep the [Concept('devotion','благочестие')|e] high.\n@arrow_bonus_tier_2! We can also get other sources of [Concept('devotion','благочестие')|e] like [Concept('advances','покращення')|e] or [Concept('policies','політики')|e]."
 hint_low_devotion_hint_text_3: "#T Extra Hints:#!\n@hint! Like most important values, promoting religious zeal is not an overnight affair, so make sure to think long term."
 hint_low_devotion_administrative: "\"It is not enough for us to represent the faith and pose as its defenders, we also need to look the part ourselves.\""
 hint_low_devotion_military: "\"If our armies are to represent the sword and shield of the faithful, we need to be the beacon for which they fight.\""
 hint_low_devotion_diplomatic: "\"It should be our objective to spread our faith as far and wide as possible, but nobody will be willing to believe our words if we do not appear pious.\""
 ###
 hint_low_horde_unity: "Low Horde Unity"
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$"
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$"
 hint_low_horde_unity_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Driving our enemies before us is by far the most effective method of unifying a horde\n@arrow_bonus_tier_2! Increasing our [Concept('court_maintenance','утримання двору')|e] will help keep the [Concept('horde_unity','сплочённость орди')|e] high.\n@arrow_bonus_tier_2! We can also get other sources of [Concept('horde_unity','сплочённость орди')|e] like [Concept('advances','покращення')|e] or [Concept('policies','політики')|e]."
 hint_low_horde_unity_hint_text_3: "#T Extra Hints:#!\n@hint! There may be some devastating consequences if we have too low unity, so we should better keep it high."
 hint_low_horde_unity_administrative: "\"To divide and conquer is a well-known strategy. If we are not united, we will be the ones to be conquered.\""
 hint_low_horde_unity_military: "\"As our saying goes: good things come to those who seize them from the weak. Power unites us, and with power we shall be united!\""
 hint_low_horde_unity_diplomatic: "\"The strength of our combat prowess is directly impacted by how united we are as a tribe. Success in war and conquest is a self-fulfilling prophecy.\""
 ###
 hint_low_tribal_cohesion: "Low Tribal Cohesion"
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$"
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$ Unlike other [government_types|E], tribal governments benefit from significantly increased levy sizes as cohesion increases. If we want to make effective military decisions, we will need to keep the tribes on board."
 hint_low_tribal_cohesion_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_2! Increasing our [Concept('court_maintenance','утримання двору')|e] will help keep the [Concept('tribal_cohesion','племенное единство')|e] high.\n@arrow_bonus_tier_2! We can also get other sources of [Concept('tribal_cohesion','племенное единство')|e] like [Concept('advances','покращення')|e] or [Concept('policies','політики')|e]."
 hint_low_tribal_cohesion_hint_text_3: "#T Extra Hints:#!\n@hint! There may be some devastating consequences if we have too low cohesion, so we should better keep it high."
 hint_low_tribal_cohesion_administrative: "\"If we simply ignore it, our cohesion will fall. Running a country requires attention to detail.\""
 hint_low_tribal_cohesion_military: "\"Poor tribal cohesion makes us weak. Weakness fractures us further. Do not go further down that path, or we may find ourselves conquered and enslaved.\""
 hint_low_tribal_cohesion_diplomatic: "\"Estates are ingrained in so many aspects of a country that almost any action we take can have consequences down the line. Strategy requires long-term planning.\""
 ###
 hint_war_exhaustion: "High War Exhaustion"
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$"
 hint_war_exhaustion_hint_text_1: "[war_exhaustion|E] is a value that represents the overall weariness our population is feeling from being at war. High levels of war exhaustion can be extremely dangerous to any country. As war exhaustion increases, it will reduce the combat efficacy of our [army|E] and [levies|E], the growth of our [pops|E], and ruin our economy."
 hint_war_exhaustion_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! The most effective and guaranteed method is being at peace.\n@arrow_bonus_tier_2! Some [laws|E] and [estate_privileges|E] can help reduce war exhaustion over time."
 hint_war_exhaustion_hint_text_3: "#T Extra Hints:#!\n@hint! We should pace our conquests and not declare [wars|E] if we are already at high war exhaustion."
 hint_war_exhaustion_administrative: "\"Decisive wars can yield benefits, but a population weary of war can only be a bad thing. Production goes down, consumption goes down, frankly - everything goes down!\""
 hint_war_exhaustion_military: "\"War weariness may be dangerous, but it is primarily a result of poor tactics. Huge losses and significant defeats will quickly turn our people against us.\""
 hint_war_exhaustion_diplomatic: "\"Losing a war is never a good thing, but suffering a bitter defeat can also put our people in a mood for revenge. Revanchism is a powerful opiate.\""
 ###
 hint_low_sailors: "Sailors"
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$"
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$"
 hint_low_sailors_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! If we are relying on [Concept('ships','кораблі')|e] to wage war, having low Sailors severely limits our ability to replenish our [Concept('navies','флоти')|e], so it is not wise to declare [war|E] while we have low sailors\n@arrow_bonus_tier_2! [Concept('explorations','дослідження')|e] also require sailors, so we should plan them accordingly."
 hint_low_sailors_hint_text_3: "#T Extra Hints:#!\n@hint! We can develop our nation's sailor production with various [buildings|E].\n@hint! [estate_privileges|E] and [laws|E] can also impact our sailor potential."
 hint_low_sailors_administrative: "\"He who controls the sea, controls the wealth of the world. A strong naval and seafaring tradition goes hand-in-hand with trade dominance.\""
 hint_low_sailors_military: "\"A strong navy with sailors to man it enables both the exploitation of far flung lands as well as domestic. Even soldiers operating overseas can benefit from protected supply lines.\""
 hint_low_sailors_diplomatic: "\"Naval buildings often have direct benefits to our trade potential. It is worth considering the synergies between these domains.\""
 ###
 hint_low_diplomats: "Few Diplomats"
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$"
 hint_low_diplomats_hint_text_1: "[diplomats|E] are required to manage your diplomatic relations with other countries. Many actions such as Improving Relations will cost us diplomats over time, whereas sending one-off actions is more likely to have a fixed cost."
 hint_low_diplomats_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Cancelling improving relations with some countries will free some of our diplomats if we do not have enough.\n@arrow_bonus_tier_2! We can also get more diplomats from other sources like [Concept('advances','покращення')|e]."
 hint_low_diplomats_hint_text_3: "#T Extra Hints:#!\n@hint! While it is good to keep a reserve of diplomats for opportunistic actions, budgeting our diplomats for long-term plans is also vital to success."
 hint_low_diplomats_administrative: "\"Maintaining good relations is key to a profitable empire! Access to more and greater markets is bound to follow a friendship with our neighbors.\""
 hint_low_diplomats_military: "\"Diplomats can also be used to assert our dominance over weaker countries. By method of friendship or threat, the stronger we are, the more likely others are to submit.\""
 hint_low_diplomats_diplomatic: "\"Reforming and advancing our government is a surefire way to improve our capacity for extra diplomacy. Of course, some cultures are simply more attuned to the arts of persuasion than others.\""
 LOW_DIPLOMATS_HINT: "Low on Diplomats!"
 

 ### Low Food in Market
 hint_low_food_in_market: "Low Food in Market"
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$"
 hint_low_food_in_market_hint_text_1: "Markets require enough stored [food|E] to provide for their constituent [provinces|E] that demand it. Without this, locations belonging to those provinces may end up [starving|E]."
 hint_low_food_in_market_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Improving the [Concept('rgo','ресурси')|e] that produce food will increase its supply.\n@arrow_bonus_tier_2! We can [Concept('import','импорт')|e] food by establishing [Concept('trades','торгівлі')|e] of [Concept('goods','товари')|e] that produce food."
 hint_low_food_in_market_hint_text_3: "#T Extra Hints:#!\n@hint! Reducing the amount of [Concept('buildings','будівлі')|e] in a [Concept('location','локація')|e] will also make the [Concept('pops','населення')|e] go back to [Concept('subsistence_agriculture','натуральному хозяйству')|e]."
 HINT_MARKET_ENTRY: "[MARKET.GetName]"
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]"
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]"
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1! If we have [merchant_capacity|E], we could create an import of food from another market that has a surplus.\n\nIf we have no capacity, constructing a building such as the [GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')] can increase our trade potential."
 LOW_FOOD_NO: "\n\nIf we have [merchant_capacity|E], we could create an import of food from another market that has a surplus."
 LOW_MARKET_FOOD_TEXT: "The stockpile of [food|E] in $LIST$ has reached critical levels.$LOW_FOOD_CAP_TEXT$"
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "The stockpile of [food|E] in the $LIST$ has reached critical levels.\n\nThere are several layers to handling low food in a market. The more food a location produces, the less of a drain it will exert on the province and market it belongs to, potentially even helping other locations if it generates a surplus.\n\n\n@arrow_bonus_tier_3! [Concept('rgo','ресурси')|e] are the main source of [food], especially in locations with high [Concept('food_productivity','еффективностью производства пищи')|e]. We should seek to expand those first and foremost if our [market] is short on [food].\n@arrow_bonus_tier_2! [buildings|E] such as $BUILDING_LIST$ could also boost food production if the [goods|E] production matches.$LOW_FOOD_CAP_TEXT$"
 hint_low_food_in_market_administrative: "\"Markets with locations that specialize in the production of food will offer both security and an extreme potential for profit. If others must come to us to survive, we command almost limitless leverage.\""
 hint_low_food_in_market_military: "\"While our capacity for trade is limited by infrastructure, an import economy must usually be backed up by a strong naval presence. Without this, we put ourselves at the mercy of anyone who dares challenge our trade routes.\""
 hint_low_food_in_market_diplomatic: "\"A self-sustaining economy of comestibles is a fine goal, but operating an import economy to feed the [GetPlayer.GetAdjectiveWithNoTooltip] people could give us the strength to focus on more financially rewarding production.\""

 ###
 hint_over_diplo_capacity: "Over Diplomatic Capacity"
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$"
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$"
 hint_over_diplo_capacity_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Stopping our [diplomats|E] from improving relations will free our capacity\n@arrow_bonus_tier_2! Evaluating whether we may want to end some of our [alliances|E] or [treaties|E]\n@arrow_bonus_tier_1! Leaving any [international_organizations|E] we no longer need to be part of is also another way of freeing capacity."
 hint_over_diplo_capacity_hint_text_3: "#T Extra Hints:#!\n@hint! [estate_privileges|E], [laws|E], and [advances|E] can sometimes grant additional diplomatic capacity."
 hint_over_diplo_capacity_military: "\"Perhaps we should consider alliances as a means to an end, not a permanent friendship. After all, our own allies would surely look at us hungrily should we display weakness...\""
 hint_over_diplo_capacity_administrative: "\"Overworking our diplomats has the unfortunate side effect of reducing their effectiveness in nearly all their tasks. While it might be tempting to leave them overtaxed, it is not a good long-term solution.\""
 hint_over_diplo_capacity_diplomatic: "\"If we are to prioritize our internal development, strong alliances will more than make up for any perceived military weaknesses. Perhaps we should drop other relations first?\""

 ###
 hint_rebels_growing: "$game_concept_rebel_movements$"
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$"
 hint_rebels_growing_hint_text_1: "Your [Concept('pops_with_icon','населення')|e] will join [Concept('rebel_movements_with_icon','повстанські рухи')|e] when their [Concept('pop_satisfaction_with_icon','задоволеність населення')|e] falls below their falls below their [ShowModifierTypeName('pop_join_rebel_threshold')].\n\n[rebel_movements] will gain progress towards open revolt every month, depending on their support. When reaching #W 100%#! support, they will start a [Concept('revolt_with_icon','повстання')|e], or a [Concept('civil_war_with_icon','громадянська війна')|e].\n\nThe most frequent reasons for rebel support are low [Concept('stability_with_icon','стабільність')|e], discriminated [Concept('cultures_with_icon','культури')|e] and [Concept('religions_with_icon','релігії')|e], and angry [Concept('estates_with_icon','стани')|e]."
 
 hint_rebels_growing_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Keep [Concept('stability_with_icon','стабільність')|e] and [Concept('legitimacy_with_icon','легітимність')|e] as high as possible.\n@arrow_bonus_tier_2! Use the [ShowCabinetActionName('rebel_crackdown')] [Concept('cabinet_action_with_icon','дія кабінету')|e] to stop the progress of an impending [rebellion].\n@arrow_bonus_tier_1! Move an [Concept('army_with_icon','армія')|e] to a [Concept('province_with_icon','провінція')|e] with unhappy [pops]. The presence of your troops will make them more... #italic understanding#!.\n\nUltimately, increasing the [pop_satisfaction_icon] Satisfaction of rebellious [pops] is what matter most:\n@arrow_bonus_tier_2! Make sure the most numerous [cultures] in your [country] are [Concept('accepted_culture_short_with_icon','прийнята культура')|e] or [Concept('tolerated_culture_short','приемлемая')|e].\n@arrow_bonus_tier_1! Ensure the rebelling [pops] are able to buy as many of their [Concept('pop_needs_with_icon','потреби населення')|e] as possible from their [Concept('market_with_icon','ринок')|e].\n@arrow_bonus_tier_3! Keep [estate_icon] [Concept('estate_satisfaction','задоволення стану')|e] high, since it severely impacts the satisfaction of all its constituent [pops]:\n$TAB$@arrow_bonus_tier_2! Grant a [Concept('privilege_with_icon','привілеї')|e]\n$TAB$@arrow_bonus_tier_2! Bribe the [estate]\n$TAB$@arrow_bonus_tier_2! Lower [Concept('taxes_with_icon','податки')|e]"

 hint_rebels_growing_hint_text_3: "#T Extra Hints:#!\n@hint! [societal_values|E] such as [ShowSocietyDirectionName('communalism')] and [ShowSocietyDirectionName('decentralization')] can also influence likelihood of rebellion growth.\n@hint! Rebellious [pops] will join to different [rebel_movements] depending on various factors. For instance, [pops] of a discriminated [culture] will tend to join [Concept('nationalist_rebels_with_icon','націоналістичні повстанці')|e]."

 hint_rebels_growing_military: "\"They may look tough, but with common folk the bark is usually worse than the bite. What they often lack in discipline however, they more than make up for in numbers.\""
 hint_rebels_growing_administrative: "\"While rebels are certainly bad for business, they are usually reactionary - if you solve the cause of their unrest you will not only stand to pacify them, but also to improve our country.\""
 hint_rebels_growing_diplomatic: "\"Our population hold all sorts of different identities and allegiances. Conquered peoples are far more likely to want to break away and form their own government or even to join up with a foreign power.\""

 ###
 hint_call_for_peace: "Call for Peace"
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$"
 hint_call_for_peace_hint_text_1: "This status can be encountered if a particular [war|E] drags on for long enough, or if we refuse to sign a [peace_treaty|E] despite a total victory or defeat."
 hint_call_for_peace_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We should cut our losses and sign a treaty before our [war_exhaustion|E] reaches critical levels.\n@arrow_bonus_tier_2! It may mean accepting less than we initially intended to demand, or even losing the [Concept('war','війна')|e]."
 hint_call_for_peace_hint_text_3: "#T Extra Hints:#!\n@hint! Anything lost due to having to sing a premature [Concept('peace_treaty','мирний договір')|e] can be regained in the future in another [Concept('war','війна')|e]."
 hint_call_for_peace_diplomatic: "\"Frustrating the rules of war can have truly devastating consequences for our internal stability and for our reputation abroad. Why would anyone listen to what we have to say if we prove ourselves unreasonable?\""
 hint_call_for_peace_military: "\"War is just a continuation of policy by different means. Perhaps we should write that down before someone else does?\""
 hint_call_for_peace_administrative: "\"A call for peace will get worse and worse as time goes on. The people can be placated, but not ignored forever.\""
 ###
 hint_unprofitable_buildings: "Unprofitable Buildings"
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$"
 hint_unprofitable_buildings_hint_text_1: "Buildings will become unprofitable if the cost of their combined input [goods|E] exceeds the value of their [produced_goods|E]."
 hint_unprofitable_buildings_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Make sure that input goods are cheaper by producing or [importing|E] more to ensuring their abundant supply.\n@arrow_bonus_tier_3! Creating or securing additional demand for goods will raise their price.\n@arrow_bonus_tier_3! [buildings|E] can be closed @building_open! or even destroyed, if their purpose no longer fits our aims.\n@arrow_bonus_tier_3! A [market_owner|E] could embargo countries exporting goods that they produce in order to drive up the price of their own exports."
 hint_unprofitable_buildings_hint_text_3: "#T Extra Hints:#!\n@hint! Some buildings can be [subsidized|E] @subsidy!. This can be useful if the [import|E] costs of goods required for [pop_needs|E] or maintaining an army are high, for example."
 hint_unprofitable_buildings_diplomatic: "\"Managing the profitability of an entire country's industry can be a difficult task. You can engage the assistance of your country's bureaucracy if you do not wish to bother yourself with the details!\""
 hint_unprofitable_buildings_military: "\"The stronger we are, the greater our ability to engage in a healthy degree of protectionism. Embargoes and trade disputes are always more effective when backed up by cannons.\""
 hint_unprofitable_buildings_administrative: "\"The strategy of price manipulation has many layers. With enough cunning we can not only create a demand in a market, but also be the ones to fulfill it.\""
 NO_HINTS_AVAILABLE: "No hints available!"
 hint_trade: "Trade"
 hint_trade_hint_text: "$hint_trade_hint_text_1$\n\n$hint_trade_hint_text_2$\n\n$hint_trade_hint_text_3$"
 hint_trade_hint_text_1: "[trade|E] involves moving [goods|E] between [markets|E], and selling and buying at those [markets|E]."
 hint_trade_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Establish new [trade|E] Routes to acquire [Concept('goods','товари')|e].\n@arrow_bonus_tier_2! Increase the production of [Concept('goods','товари')|e] to have more of them available for trade."
 hint_trade_hint_text_3: "#T Extra Hints:#!\n@hint! A [trade|E] Route may be profitable or unprofitable depending on the price difference between the [export|E] (source) and [import|E] (destination) [markets|E].\n@hint! Each [country|E] present in a [market|E] has a maximum [merchant_capacity|E] it can use up to create [trade|E] Routes, and a [merchant_power|E] that determines the priority it has to export [goods|E] along its [trade|E] Routes when there is a shortage.\n@hint! Trade can be automated in each individual [market|E] by default by clicking its related Cog wheel."
 hint_trade_military: "\"Trade is for wimps. Nonetheless, we will be be in a position to enforce the flow of goods by dominating the land and the sea.\""
 hint_trade_administrative: "\"Core to our strategy: Predict the next wave in price through the roll of the dice and the heavenly alignment of the stars.\""
 hint_trade_diplomatic: "\"One of the indispensable pillars of a fully grown empire, trade has the potential to fill our coffers at a faster rate than anything else.\""

 ### Unused Trade Capacity
 hint_unused_trade_capacity: "Unused Trade Capacity"
 hint_unused_trade_capacity_hint_text: "$hint_unused_trade_capacity_hint_text_1$\n\n$hint_unused_trade_capacity_hint_text_2$\n\n$hint_unused_trade_capacity_hint_text_3$"
 hint_unused_trade_capacity_hint_text_1: "[Concept('merchant_capacity_with_icon','торгова спроможність')|e] is used to move [Concept('goods_with_icon','товари')|e] between [Concept('markets_with_icon','ринки')|e], hopefully generating a profit in the process. We should always use all of our [merchant_capacity]."
 hint_unused_trade_capacity_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_1! Click on the Alert to see the affected Market in the @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')]. From there you can allocate Trade Capacity to suggested Trades.\n@arrow_bonus_tier_1! You can also click on the Market Header to go to the Market Panel, where you will see the list of [Concept('goods','товари')|e] relevant to that Market. Click the Export/Import buttons for each [good] to start a Trade.\n@automation! It is recommended that you Automate Trade in all your Markets, by pressing the cog button in the Market Card. You can always manually create and lock Trades, even when Trade is automated."
 hint_unused_trade_capacity_hint_text_3: "#T Extra Hints:#!\n@hint! The profit from [trade] is divided among the [Concept('estates_with_icon','стани')|e], including the [ShowEstateTypeName('crown_estate')], according to their [Concept('estate_power_with_icon','влада стану')|e]."

 hint_unused_trade_capacity_military: "\"Concerning the possibility of dimwitted usage of our resources, I am absolutely against it.\""
 hint_unused_trade_capacity_administrative: "\"We must return to the efficient frontier as soon as possible.\""
 hint_unused_trade_capacity_diplomatic: "\"One might liken unused trade capacity to a fallow field well overdue for the next seed.\""

 ### Unprofitable Trade Route
 hint_unprofitable_trade_route: "Unprofitable Trade Route"
 hint_unprofitable_trade_route_hint_text: "$hint_unprofitable_trade_route_hint_text_1$\n\n$hint_unprofitable_trade_route_hint_text_2$\n\n$hint_unprofitable_trade_route_hint_text_3$"
 hint_unprofitable_trade_route_hint_text_1: "In most cases, when you have an unprofitable [trade|E] Route you will want to cancel it and replace it with a profitable route, or turn on automation for that [market|E]."
 hint_unprofitable_trade_route_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_1! Sometimes, it makes sense to lose money on a [trade|E] Route if the [goods|E] moved are of strategic importance.\n@arrow_bonus_tier_1! An example would be acquiring Lumber to be able to finalize a [building|E]. Another would be ensuring that our [pops|E] are fed."
 hint_unprofitable_trade_route_hint_text_3: "#T Extra Hints:#!\n@hint! You can indirectly impact the profitability of an existing [trade|E] Route by impacting the prices (and hence the price difference for the traded [good|E]) of the involved [markets|E]. You can do this by altering [supply|E] and [demand|E] for the [good|E]. "
 hint_unprofitable_trade_route_military: "\"Perhaps we should take their goods instead of paying for them?\""
 hint_unprofitable_trade_route_administrative: "\"Cut your losses as fast as possible. A trade is not charity.\""
 hint_unprofitable_trade_route_diplomatic: "\"Imperfection arises in nature's order and it up to us to trim it back.\""


 hint_market_out_of_supply: "Market Out of Supply"
 hint_market_out_of_supply_hint_text: "$hint_market_out_of_supply_hint_text_1$\n\n$hint_market_out_of_supply_hint_text_2$\n\n$hint_market_out_of_supply_hint_text_3$"
 hint_market_out_of_supply_hint_text_1: "If a [Concept('market','ринок')|e] has too high total [demand|E] compared to the finite [supply|E], we may not receive the [goods|E] that we are attempting to [export|E] or [import|E], resulting in a lack of goods."
 hint_market_out_of_supply_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We can immediately cancel the unprofitable [trade|E] Routes and use that [merchant_capacity|E] for other types of [goods|E].\n@arrow_bonus_tier_1! Increase our [merchant_power|E] in the affected [market|E] may allow us more access to its goods."
 hint_market_out_of_supply_hint_text_3: "#T Extra Hints:#!\n@hint! We can get [Concept('merchant_power','торгова сила')|e] from a variety of sources like [Concept('advances','покращення')|e], [Concept('privileges','привілеї')|e], [Concept('policies','політики')|e], etc.\n@hint! We may also attempt to increase [supply|E], but this can be hard to do with short notice and is usually subject to long term strategic attention."
 hint_market_out_of_supply_military: "\"From to time to there will be insufficient goods available for export to drive our war machine. It has to swiftly be dealt with.\""
 hint_market_out_of_supply_administrative: "\"Consider increasing our totally fair trade advantage by whatever means are expendable.\""
 hint_market_out_of_supply_diplomatic: "\"Perhaps we must take steps to diversify our trade operations away from monoculture.\""
 hint_increasing_trade_capacity: "Increasing Trade Capacity"
 hint_increasing_trade_capacity_hint_text: "$hint_increasing_trade_capacity_hint_text_1$\n\n$hint_increasing_trade_capacity_hint_text_2$\n\n$hint_increasing_trade_capacity_hint_text_3$"
 hint_increasing_trade_capacity_hint_text_1: "[Concept('merchant_capacity','торгова спроможність')|e] determines the amount of [Concept('trade','торгівля')|e] that a [Concept('country','країна')|e] can perform."
 hint_increasing_trade_capacity_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Build more [Concept('buildings','будівлі')|e] increasing capacity, for example a [ShowBuildingTypeName('marketplace')] or a [ShowBuildingTypeName('market_village')].\n@arrow_bonus_tier_2! Some [Concept('advances','покращення')|e] or [Concept('laws','закони')|e] can also increase our [Concept('merchant_capacity','торгова спроможність')|e]."
 hint_increasing_trade_capacity_hint_text_3: "#T Extra Hints:#!\n@hint! Having more [Concept('merchant_capacity','торгова спроможність')|e] allows for more items being traded, resulting in a higher [Concept('income','дохід')|e]."
 hint_increasing_trade_capacity_military: "\"The bigger our empire gets, the greater capacity for trade we will have. It is almost tautological.\""
 hint_increasing_trade_capacity_administrative: "\"The solution to trade capacity, much like all of humankind's problems, is having more markets.\""
 hint_increasing_trade_capacity_diplomatic: "\"Ensure an increasing flow of trade by plowing the foundations for mercantile exchange wherever possible.\""

 hint_increasing_trade_advantage: "$game_concept_merchant_power$"
 hint_increasing_trade_advantage_hint_text: "$hint_increasing_trade_advantage_hint_text_1$\n\n$hint_increasing_trade_advantage_hint_text_2$\n\n$hint_increasing_trade_advantage_hint_text_3$"
 hint_increasing_trade_advantage_hint_text_1: "[Concept('merchant_power_with_icon','торгова сила')|e] determines what [Concept('country_with_icon','країна')|e] has access to the [Concept('goods_with_icon','товари')|e] of a [Concept('market_with_icon','ринок')|e] first for the purposes of [Concept('trade_with_icon','торгівля')|e].\n\nIf two trading [countries] are trying to buy a [good] and there is not enough for both, the one with the highest [merchant_power] in that [market] will buy it first.\n\nNote that [merchant_power] only applies to [trade]. Instead, [Concept('locations','локації')|e] follow [Concept('market_access','доступ до ринку')|e] order when buying [goods] for [Concept('constructions','будівництво')|e] or [Concept('pop_needs','потребностей населения')|e]."
 hint_increasing_trade_advantage_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Own more [Concept('locations_with_icon','локації')|e] belonging to that [market].\n@arrow_bonus_tier_2! Increase [Concept('maritime_presence_with_icon','морська присутність')|e] on coastal waters of a [market].\n@arrow_bonus_tier_1! Some [Concept('buildings_with_icon','будівлі')|e], like the [ShowBuildingTypeName('marketplace')], also increase [merchant_power]."
 hint_increasing_trade_advantage_hint_text_3: "#T Extra Hints:#!\n@hint! #italic To learn more you can check the [Link('hints', 'selected_hint = hint_trade', 'Trade')] and the [Link('hints', 'selected_hint = hint_trade', 'Maritime Presence')] Hints#!"
 hint_increasing_trade_advantage_military: "\"Since trade is a competitive rather than cooperative enterprise, establishing an advantage in trade is the natural order of things.\""
 hint_increasing_trade_advantage_administrative: "\"Core to our strategy: Predict the next wave in price through the roll of the dice and the heavenly alignment of the stars.\""
 hint_increasing_trade_advantage_diplomatic: "\"One of the indispensable pillars of a fully grown empire, trade has the potential to fill our coffers at a faster rate than anything else.\""

 ######## ALERT HINTS ########
 
 ### Pops demanding Goods
 hint_pops_with_needs_yellow: "Pops demanding Goods"
 hint_pops_with_needs_yellow_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_yellow_hint_text_2$\n\n$hint_pops_with_needs_yellow_hint_text_3$"
 hint_pops_with_needs_yellow_hint_text_1: "[Concept('pops_with_icon','населення')|e] will try to buy the [Concept('goods_with_icon','товари')|e] they need for their daily life from the [Concept('market_with_icon','ринок')|e] of their [Concept('location_with_icon','локація')|e]. If [Concept('pops','населення')|e] are not able to buy all the [goods] they demand, their [Concept('pop_satisfaction','задоволеність населення')|e] will decrease accordingly. If their [pop_satisfaction] falls below their [ShowModifierTypeName('pop_join_rebel_threshold')], be it for want of [goods] or else, [pops] might start to support a [Concept('rebellion_with_icon','бунт')|e] against the [government]." 
 hint_pops_with_needs_yellow_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Keep [Concept('stability_with_icon','стабільність')|e], [Concept('legitimacy_with_icon','легітимність')|e], and [Concept('estate_satisfaction','задоволення стану')|e] high to prevent [rebellions].\n@arrow_bonus_tier_1! Expand your production of the demanded [Concept('goods','товари')|e] by building [Concept('rgo_with_icon','ресурси')|e] and [Concept('buildings_with_icon','будівлі')|e] from the @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Import the [goods] from other [markets] spending [Concept('merchant_capacity_with_icon','торгова спроможність')|e]."
 hint_pops_with_needs_yellow_hint_text_3: "#T Extra Hints:#!\n@hint! Having unsatisfied Pop demands is not necessarily worrying, as long as [pops] are not rebelling. But it does provide an overview of the health of a [market].\n@hint! Pop demands are only one of the factors influencing [pop_satisfaction]. Even if all their needs satisfied, people could still rebel for other reasons.\n@hint! Learn more about [rebel_movements_with_icon] in the [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebels Hint')]."

 hint_pops_with_needs_yellow_military: "\"A mighty ruler should not concern himself with the whims the humble.\""
 hint_pops_with_needs_yellow_administrative: "\"Where the unkeen eye sees a deprived populace, I see a marvelous occasion for profit.\""
 hint_pops_with_needs_yellow_diplomatic: "\"Men will always demand more than their lot. But be careful. Scarcities, left unchecked, might incite your subjects to rebellion.\""


 ### Rebelling Pops demanding Goods
 hint_pops_with_needs_red: "Rebelling Pops demanding Goods"
 hint_pops_with_needs_red_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_2$\n\n$hint_pops_with_needs_red_hint_text_3$"
 hint_pops_with_needs_red_hint_text_1: "Some of our [pops] are currently joining [rebel_movements]. Increasing the supply of demanded [goods] might convince some of them to leave the [rebellions]."
 hint_pops_with_needs_red_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Increase [Concept('stability','стабільність')|e], [Concept('legitimacy','легітимність')|e], and [Concept('estate_satisfaction','задоволення стану')|e].\n@arrow_bonus_tier_1! Expand the production of the demanded [Concept('goods','товари')|e] by building [Concept('rgo','ресурси')|e] and [Concept('buildings','будівлі')|e] from the @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Import the [goods] from other [markets] spending [Concept('merchant_capacity','торгова спроможність')|e]\n@arrow_bonus_tier_1! If all else fails, have our [Concept('armies','армії')|e] ready to deal with the insurgents."
 hint_pops_with_needs_red_hint_text_3: "#T Extra Hints:#!\n@hint! Pop demands are only one of the factors influencing [pop_satisfaction]. Even if all their needs satisfied, people could still rebel for other reasons.\n@hint! Learn more about [rebel_movements_with_icon] in the [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebels Hint')]."

 hint_pops_with_needs_red_diplomatic: "\"Guaranteeing the supply of critical goods may be sufficient to quench the discordant voices among our people.\""
 hint_pops_with_needs_red_administrative: "\"A Rebellion would bring ruin to our merchants. Let us increase our production before our people decide to take arms against us!\""
 hint_pops_with_needs_red_military: "\"A hungry mob? Our Army will deal with this threat.\""


 ### Possible Reforms
 hint_has_possible_reform: "Possible Reforms"
 hint_has_possible_reform_hint_text: "$hint_has_possible_reform_hint_text_1$\n\n$hint_has_possible_reform_hint_text_2$\n\n$hint_has_possible_reform_hint_text_3$"
 hint_has_possible_reform_hint_text_1: "[Concept('government_reforms_with_icon','урядові реформи')|e] are one of the most defining characteristics of our [Concept('country_with_icon','країна')|e]. We should always have all our possible [reforms] enacted."
 hint_has_possible_reform_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Press the plus button under the [ShowEstateTypeName('crown_estate')] card in the @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] to enact a new [reform]."
 hint_has_possible_reform_hint_text_3: "#T Extra Hints:#!\n@hint! As the game progresses, more [government_reforms] will become available via [Concept('advances_with_icon','покращення')|e] and [Concept('events','події')|e].\n@hint! [government_reforms] cost [Concept('stability_with_icon','стабільність')|e] to revoke, and take a long time to implement. Choose them with care.\n@hint! Some [government_reforms] require your [country] to tilt towards one particular [Concept('societal_value_with_icon','суспільна цінність')|e]."

 hint_has_possible_reform_diplomatic: "\"A well-defined government is a symbol of a healthy administration.\""
 hint_has_possible_reform_administrative: "\"We need to be clear in the definition of our government, so that foreign countries can learn how to refer to us.\""
 hint_has_possible_reform_military: "\"How can we expect to be able to defend ourselves against our enemies if we cannot even know who we are?\""


 ### Non-integrated Provinces
 hint_has_conquered_provinces: "Non-integrated Provinces"
 hint_has_conquered_provinces_hint_text: "$hint_has_conquered_provinces_hint_text_1$\n\n$hint_has_conquered_provinces_hint_text_2$\n\n$hint_has_conquered_provinces_hint_text_3$"
 hint_has_conquered_provinces_hint_text_1: "[Concept('conquered_with_icon','завойовано')|e] [Concept('locations_with_icon','локації')|e] need to be [Concept('integrated','інтегровано')|e] into our administration in order to contribute to the wealth of our realm. We should strive to [integrate] all our [Concept('locations','локації')|e] as soon as possible."
 hint_has_conquered_provinces_hint_text_2: "#T Recommended Actions #!:\n@arrow_bonus_tier_3! Instruct the [Concept('cabinet_with_icon','кабінет')|e] to [ShowCabinetActionName('integrate_province')] from the @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_1! If our [cabinet] cannot keep up with our conquests, consider creating a [Concept('subject_with_icon','васал')|e] to rule the land in your stead. You do that from the @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')]."
 hint_has_conquered_provinces_hint_text_3: "#T Extra Hints:#!\n@hint! Integration is usually one of the main responsibilities of the [Concept('cabinet','кабінет')|e] in expansionist [Concept('countries','країни')|e].\n@hint! [Concept('pop_satisfaction','задоволеність населення')|e] will be much lower in [conquered] [locations], potentially triggering [Concept('rebellions_with_icon','повстання')|e].\n@hint! You can increase the speed of the integration by appointing more talented [Concept('characters','персонажі')|e] to the [Concept('cabinet_members','члени кабінету')|e], and also by increasing the global [Concept('cabinet_efficiency','еффективность совета')|e] of our [country].\n@hint! Integration will be much faster if our [Concept('primary_culture','основна культура')|e] is the [Concept('dominant_culture','домінуюча культура')|e] of the Location, or if our [Concept('cultural_influence','культурний вплив')|e] is higher than the [Concept('cultural_tradition','культурна традиція')|e] of the [dominant_culture]."

 hint_has_conquered_provinces_diplomatic: "\"Newly... #italic acquired #! subjects will not submit to our rule immediately. Integration is a long and arduous process, but one essential to the stability of the realm.\""
 hint_has_conquered_provinces_administrative: "\"Businesses cannot thrive when the land is in turmoil. The rule of law is paramount to prosperity.\""
 hint_has_conquered_provinces_military: "\"Bureaucrats are not always useless. We could not possibly levy the populace without the proper administrative cadres in place.\""


 ### Possible Cabinet Actions
 hint_has_possible_cabinet_action: "Possible Cabinet Actions"
 hint_has_possible_cabinet_action_hint_text: "$hint_has_possible_cabinet_action_hint_text_1$\n\n$hint_has_possible_cabinet_action_hint_text_2$\n\n$hint_has_possible_cabinet_action_hint_text_3$"
 hint_has_possible_cabinet_action_hint_text_1: "[Concept('cabinet_actions_with_icon','дії кабінету')|e] are among the most powerful tools we have to rule our nation. We should be using all our available [Concept('cabinet_seats_with_icon','місце в раді')|e] at all times."
 hint_has_possible_cabinet_action_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Go to the @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] to see the Cabinet Actions available to us.\n@arrow_bonus_tier_3! [ShowCabinetActionName('integrate_province')] if we have newly [Concept('conquered','завойовано')|e] territory.\n@arrow_bonus_tier_2! [ShowCabinetActionName('stabilize_country')] if [Concept('stability','стабільність')|e] is low.\n@arrow_bonus_tier_2! [ShowCabinetActionName('strengthen_government')] if [Concept('legitimacy_with_icon','легітимність')|e] is low.\n@arrow_bonus_tier_2! [ShowCabinetActionName('diplomatic_endeavors')] for easier [Concept('diplomacy','дипломатія')|e].\n@arrow_bonus_tier_1! [ShowCabinetActionName('change_societal_values')] if there is a particular [Concept('societal_value','суспільна цінність')|e] you want to pursue.\n@arrow_bonus_tier_1! [ShowCabinetActionName('develop_province')] to increase [Concept('development_with_icon','розвиток')|e] in our most valuable [Concept('provinces_with_icon','провінції')|e].\n@arrow_bonus_tier_1! [cabinet_actions] can also be used to [Concept('convert_with_icon','навернути')|e] other [Concept('religions_with_icon','релігії')|e] or [Concept('assimilate_with_icon','асимілювати')|e] other [Concept('cultures_with_icon','культури')|e].\n@automation! You can also Automate the Cabinet from the @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_possible_cabinet_action_hint_text_3: "#T Extra Hints:#!\n@hint! [Concept('characters','персонажі')|e] appointed to the [Concept('cabinet','кабінет')|e] will increase the [Concept('estate_power','влада стану')|e] of their [Concept('estate','стан')|e].\n@hint! New [cabinet_actions] will unlock in later [Concept('ages','епохи')|e]."

 hint_has_possible_cabinet_action_diplomatic: "\"Bureaucracy is the lifeblood of any country... if used wisely.\""
 hint_has_possible_cabinet_action_administrative: "\"Through the Cabinet, the State has the power to turn barren deserts into thriving metropolis.\""
 hint_has_possible_cabinet_action_military: "\"A powerful Cabinet can be used to tame the most discordant members of our society.\nGive the orders, and it will be done.\""


 ### Laws not codified
 hint_has_possible_law: "Laws not codified"
 hint_has_possible_law_hint_text: "$hint_has_possible_law_hint_text_1$\n\n$hint_has_possible_law_hint_text_2$\n\n$hint_has_possible_law_hint_text_3$"
 hint_has_possible_law_hint_text_1: "It is advisable to always have a [Concept('policy','політика')|e] active for all our [Concept('laws','закони')|e]. Otherwise our [Concept('country','країна')|e] might be missing out on some useful benefits."
 hint_has_possible_law_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Click on the Alert to cycle through our [laws] without an enacted [policy], and choose carefully.\n@arrow_bonus_tier_3! You can go to the @government_panel![Link('government', 'tabcontent = politics', 'lateralview_government_entry_name')] to see our current [laws].\n@automation! You can also Automate our Laws from the @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_possible_law_hint_text_3: "#T Extra Hints:#!\n@hint! [policies] have an implementation time depending on our [Concept('legislative_efficiency','законодавча ефективність')|e]. Their full effects will not be active immediately.\n@hint! You can always change a [policy] later spending some [Concept('gold','золото')|e] and [Concept('stability','стабільність')|e]. The cost will depend on our [Concept('crown_power','власть правителя')|e].\n@hint! Many new [laws] and [policies] will unlock in later [Concept('ages','епохи')|e]."

 hint_has_possible_law_diplomatic: "\"A State without Laws is a a building without pillars, a body without limbs. Better too many, than too few.\""
 hint_has_possible_law_administrative: "\"The Laws of our country should ensure the growth of our cities, the protection of our merchants, and the orderly exaction of our taxes.\""
 hint_has_possible_law_military: "\"Passing Laws is important; enforcing them is crucial.\""


 ### Lack of commander
 hint_has_army_without_leader: "Lack of Commander"
 hint_has_army_without_leader_hint_text: "$hint_has_army_without_leader_hint_text_1$\n\n$hint_has_army_without_leader_hint_text_2$\n\n$hint_has_army_without_leader_hint_text_3$"
 hint_has_army_without_leader_hint_text_1: "Our [Concept('units','підрозділи')|e] need to have a [Concept('commander','командир')|e] appointed in order to perform adequately in [Concept('battle','битва')|e]. [Concept('generals','генерали')|e] lead [armies], [admirals] lead [navies]."
 hint_has_army_without_leader_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Click on the #W Alert#! to select a suitable [Concept('character','персонаж')|e] for your [unit]. You should generally pick the ones with higher [Concept('abilities','навиков')|e].\n@arrow_bonus_tier_2! You can also select your [unit] from the map, or from the #W Outliner#!.\n@arrow_bonus_tier_2! If we do not have any good [character] available, try training one from the @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')].\n@automation! You can automate the appointment of [generals] and [admirals] from the @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_army_without_leader_hint_text_3: "#T Extra Hints:#!\n@hint! Do not start a [battle] without a capable [Concept('commander','командир')|e] in charge!\n@hint! Some [Concept('characters','персонажі')|e] have [Concept('traits','риси')|e] that make them even more suitable for a specific task.\n@hint! Some [Concept('laws','закони')|e] might put restrictions on which [Concept('characters','персонажі')|e] are eligible for command."

 hint_has_army_without_leader_diplomatic: "\"An army should always have a leader. But we should exercise caution, for commanders will use their influence to increase the power of their Estate.\""
 hint_has_army_without_leader_administrative: "\"Prithee do not ask me. I entrust the brutish matters of war to your less... #italic sophisticated #! advisors.\""
 hint_has_army_without_leader_military: "\"Engaging the enemy without proper leadership is suicide.\nDo so under no circumstance.\""


 ### Underage Heir
 hint_is_heir_underage: "Underage Heir"
 hint_is_heir_underage_hint_text: "$hint_is_heir_underage_hint_text_1$\n\n$hint_is_heir_underage_hint_text_2$"
 hint_is_heir_underage_hint_text_1: "If our [Concept('ruler','правитель')|e] were to die before our [Concept('heir','спадкоємець')|e] comes of age, we would find ourselves under a [Concept('regency','регентство')|e]. Depending on circumstances, a member of the most powerful [Concept('estate','стан')|e] will assume the reins of the Government, significantly increasing their [Concept('estate_power','влада стану')|e] for the duration of the interregnum."
 hint_is_heir_underage_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_1! There is little you can do about it other than letting time pass, and mayhap avoiding risking the life of our [ruler] in needless pursuits. Unless, of course, our [ruler] happened to be of the particularly incompetent kind..."
 hint_is_heir_underage_hint_text_3: "#T Extra Hints:#!\n@hint! A [Concept('regency','регентство')|e] may not be that bad if we have a particularly good [Concept('character','персонаж')|e] that can be the regent."

 hint_is_heir_underage_diplomatic: "\"To ensure the succession is to secure the future of the realm.\""
 hint_is_heir_underage_administrative: "\"Marriages and dynastic ties are the best way to get two countries together.\""
 hint_is_heir_underage_military: "\"It is when they are young that heirs can be forged into the best rulers.\""


 ### Unmarried Ruler
 hint_has_unmarried_adult_ruler: "Unmarried Ruler"
 hint_has_unmarried_adult_ruler_hint_text: "$hint_has_unmarried_adult_ruler_hint_text_1$\n\n$hint_has_unmarried_adult_ruler_hint_text_2$\n\n$hint_has_unmarried_adult_ruler_hint_text_3$"
 hint_has_unmarried_adult_ruler_hint_text_1: "We should try to marry off our [Concept('ruler','правитель')|e] to a suitable candidate, in order to grow the size and power of our [Concept('dynasty','династія')|e]. Not only does a prolific royal offspring help ensure a peaceful and stable succession, but princes can also constitute a valuable reserve of available [Concept('characters','персонажі')|e] for the offices of Government."
 hint_has_unmarried_adult_ruler_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Click on the Alert to search for candidates for a [Concept('royal_marriage','королівський шлюб')|e]. Monarchies can form Royal Marriages between them to cement their [opinion], laying the groundwork for an [Concept('alliance','альянс')|e]. [Concept('royal_marriages','королівські шлюби')|e] can also open the door to a potential [Concept('personal_union','личной унии')|e].\n@arrow_bonus_tier_2! You can wed your [ruler] or [heir] to a suitable [Concept('character','персонаж')|e] in your Court via the [ShowCharacterInteractionName('marry_noble')] character interaction, by right-clicking on the character's portrait.\n@arrow_bonus_tier_1! In absence of better alternatives, [ShowCharacterInteractionName('marry_lowborn')] is always an option, unpopular as it may be."
 hint_has_unmarried_adult_ruler_hint_text_3: "#T Extra Hints:#!\n@hint! [characters] of the ruling [dynasty] belong to the [ShowEstateTypeName('crown_estate')], so they do not empower the other [Concept('estates','стани')|e] of our realm when appointed to influential [Concept('roles','роли')|e]."

 hint_has_unmarried_adult_ruler_diplomatic: "\"$hint_is_heir_underage_diplomatic$\""
 hint_has_unmarried_adult_ruler_administrative: "\"$hint_is_heir_underage_administrative$\""
 hint_has_unmarried_adult_ruler_military: "\"Every sword needs a sheath.\""


 ### No current Research
 hint_can_do_more_research: "Research"
 hint_can_do_more_research_hint_text: "$hint_can_do_more_research_hint_text_1$\n\n$hint_can_do_more_research_hint_text_2$\n\n$hint_can_do_more_research_hint_text_3$"
 hint_can_do_more_research_hint_text_1: "We should make sure our [Concept('country','країна')|e] is researching new [Concept('advances','покращення')|e] at all times."
 hint_can_do_more_research_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Go to the @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')], and choose the Advance that suits your needs.\n@arrow_bonus_tier_2! You can also click on the empty flask icon to the top right to open the whole @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')].\n@automation! If you do not feel prepared to dive into the depths of the [advances] just yet, you can automate our Research from the @automation![Link('automation', '', 'lateralview_automation_entry_name')]. You will still be duly notified when our Country has discovered a new [Concept('advance','покращення')|e]."
 hint_can_do_more_research_hint_text_3: "#T Extra Hints: #!\n@hint! Unused Research points will be stored up to a point, after which they will go to waste.\n@hint! You can increase our [Concept('research_progress','Прогресс исследования')|e] speed by increasing our average [Concept('literacy','грамотность')|e], and the [Concept('estate_satisfaction','задоволення стану')|e] of our [ShowEstateTypeName('clergy_estate')]."

 hint_can_do_more_research_diplomatic: "\"Technology offers ample opportunities to ease the management of our domains.\""
 hint_can_do_more_research_administrative: "\"With due investment we could greatly improve the efficiency of our economy.\""
 hint_can_do_more_research_military: "\"The constant bettering of our professional armies is of paramount importance, lest our might fall behind that of our enemies.\""


 ### Cabinet lacks member
 hint_lack_cabinet_for_cabinet_action: "Cabinet lacks member"
 hint_lack_cabinet_for_cabinet_action_hint_text: "$hint_lack_cabinet_for_cabinet_action_hint_text_1$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_2$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_3$"
 hint_lack_cabinet_for_cabinet_action_hint_text_1: "A [Concept('cabinet_action','дія кабінету')|e] will not be very efficient without a capable [Concept('character','персонаж')|e] assigned to it. Always assign [characters] to all our [Concept('cabinet_seats','места в совете')|e]."
 hint_lack_cabinet_for_cabinet_action_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Click on the #W Alert#! to go to the @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')], and appoint the [Concept('character','персонаж')|e] with the highest related [Concept('ability','здібність')|e] to the empty [cabinet_seat].\n@arrow_bonus_tier_1! Consider hiring a new [Concept('courtier','придворного')|e] if we do not have good [characters] available.\n@automation! You can Automate the Cabinet from the @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_lack_cabinet_for_cabinet_action_hint_text_3: "#T Extra Hints: #!\n@hint! Each [Concept('cabinet_action','дія кабінету')|e] uses one of the three character [Concept('abilities','навиков')|e], so you need to choose your members carefully depending on the task you plan to assign to them.\n@hint! [Concept('cabinet_members','члени кабінету')|e] will increase the [Concept('estate_power','влада стану')|e] of the [Concept('estate','стан')|e] they belong to."

 hint_lack_cabinet_for_cabinet_action_diplomatic: "\"The best administration will always use the best people.\""
 hint_lack_cabinet_for_cabinet_action_administrative: "\"The better our country functions, the better external image we will present.\""
 hint_lack_cabinet_for_cabinet_action_military: "\"Only with an efficient administration will we able to clearly project our strength.\""


 ### Inflation
 hint_inflation: "Inflation"
 hint_inflation_hint_text: "$hint_inflation_hint_text_1$\n\n$hint_inflation_hint_text_2$"
 hint_inflation_hint_text_1: "Inflation simply increases all expenses for our [Concept('country','країна')|e], so it should always be avoided. It grows fairly quickly from [Concept('minting','чеканки')|e], but it can be deceptively difficult to reduce."
 hint_inflation_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! If Inflation is growing, adjust the [minting] slider in the @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] to keep [inflation] from growing.\n@arrow_bonus_tier_2! If we have some inflation already, setting the slider to the minimum will prompt it to decrease."
 hint_inflation_hint_text_3: "#T Extra Hints:#!\n@hint! We can get other sources of inflation reduction, for example from [Concept('advances','покращення')|e]."

 hint_inflation_diplomatic: "\"May we be spared from this invisible malady of the economy.\""
 hint_inflation_administrative: "\"Minting can be a tempting remedy to a budget in distress, but also the source of protracted misfortunes.\""
 hint_inflation_military: "\"Inflation is a slow and insidious killer.\""


 ### Disloyal Subjects
 hint_has_disloyal_subjects: "Disloyal Subjects"
 hint_has_disloyal_subjects_hint_text: "$hint_has_disloyal_subjects_hint_text_1$\n\n$hint_has_disloyal_subjects_hint_text_2$\n\n$hint_has_disloyal_subjects_hint_text_3$"
 hint_has_disloyal_subjects_hint_text_1: "Our [Concept('subjects','васали')|e] are [Concept('countries','країни')|e] that are subordinated to us in one way or another. They usually pay [Concept('subject_taxation','налоги')|e] to us, and are called to our [Concept('wars','війни')|e].\n\nIf their [Concept('subject_loyalty','лояльність підданого')|e] drops below #W 50#!, they will be considered disloyal and will not help us in our [wars]. Our disloyal Subjects may band together to form an [GetInternationalOrganizationType('independence_movement').GetName], potentially starting a [war] against us if they feel strong enough."
 hint_has_disloyal_subjects_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Make sure our Subject's [Concept('opinion','думка')|e] of us remains high. You can increase it using the $IMPROVE_RELATIONTITLE$ [Concept('diplomatic_action','дипломатическое действие')|e].\n@arrow_bonus_tier_1! You can consider [Concept('annexing','аннексии')|e] other loyal Subjects. Increasing our relative power compared to all our Subjects will increase their loyalty.\n@arrow_bonus_tier_1! Increasing the size of our [Concept('armies','армії')|e] will intimidate our Subjects, raising their loyalty."
 hint_has_disloyal_subjects_hint_text_3: "#T Extra Hints:#!\n@hint! You can get an overview of our Subjects in the Subject panel, inside the @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')].\n@hint! The more and more powerful [subjects] we have in relation with our own power, the harder it will become to keep their [subject_loyalty] high.\n@hint! Different types of [subjects] have different characteristics and limitations." ##

 hint_has_disloyal_subjects_diplomatic: "\"We should nurture good relations with our Subjects at all times, lest they begin to think themselves masters of their own destiny.\""
 hint_has_disloyal_subjects_administrative: "\"Subjects are a profitable addition to our Treasury.\nDo not let them realize it.\""
 hint_has_disloyal_subjects_military: "\"The sheep will stray away at the first opportunity. We better be ready to let slip the dogs of war!\""

 ### Buildings missing inputs
 hint_has_buildings_missing_input: "Buildings Missing Inputs"
 hint_has_buildings_missing_input_hint_text: "$hint_has_buildings_missing_input_hint_text_1$\n\n$hint_has_buildings_missing_input_hint_text_2$\n\n$hint_has_buildings_missing_input_hint_text_3$"
 hint_has_buildings_missing_input_hint_text_1: "[Concept('buildings','будівлі')|e] need access to [Concept('goods','товари')|e] from their [markets] to work properly. If they cannot buy all the [goods] they need, their output will be appropriately reduced."
 hint_has_buildings_missing_input_hint_text_2: "#T Recommended Actions:#!\n$hint_address_shortage_text$"
 hint_has_buildings_missing_input_hint_text_3: "#T Extra Hints:#!\n@hint! Not all Building shortages pose a critical problem to our Country. However, we may want to ensure the proper functioning of some particularly strategic production chains.\n@hint! For example, we might not be able to recruit [ShowUnitDefinitionName('a_footmen')] if our [ShowBuildingTypeName('weapon_guild')] cannot buy enough [ShowGoodsName('lumber')] from their [market]."

 hint_has_buildings_missing_input_diplomatic: "\"Some Buildings are particularly necessary to the proper functioning of our realm.\""
 hint_has_buildings_missing_input_administrative: "\"Our merchants should seek to address any shortages in our Markets. But on occasion the invisible hand of the Market requires... a little push.\""
 hint_has_buildings_missing_input_military: "\"We should ensure a steady supply of weapons and military supplies before committing to any military operation.\""

 hint_address_shortage_text: "Clicking on the #W Alert#! will take you to the @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')] filtered with the missing [goods] in the affected [market].\nYou can increase the [Concept('supply','постачання')|e] of a [Concept('good','товар')|e] in our [Concept('markets','ринки')|e] in three key ways:\n\n@arrow_bonus_tier_3! Click on the @rgo! [Concept('rgo','ресурси')|e] button to see a list of our [locations] in this [market] with the relevant [rgo]. Remember only [Concept('raw_materials','непереработанное сирьё')|e] can be produced in [rgo]\n@arrow_bonus_tier_2! Click on the @building! [Concept('building','сооружение')|e] button to see a list of all available [buildings] that can produce that specific [good].\n@arrow_bonus_tier_2! Click on the @import! [Concept('import','импорт')|e] button to import the [good] from another Market using [Concept('merchant_capacity','торгова спроможність')|e].\n@automation! You can automate our [buildings] and [rgo] construction, as well as our [Concept('trade','торгівля')|e], from the @automation![Link('automation', '', 'lateralview_automation_entry_name')]."

 ### Construction missing input
 hint_has_constructions_missing_input: "Construction Missing Input"
 hint_has_constructions_missing_input_hint_text: "$hint_has_constructions_missing_input_hint_text_1$\n\n$hint_has_constructions_missing_input_hint_text_2$\n\n$hint_has_constructions_missing_input_hint_text_3$"
 hint_has_constructions_missing_input_hint_text_1: "All [Concept('constructions','будівництво')|e] need access to certain [Concept('goods','товари')|e] from the [Concept('market','ринок')|e] of the [Concept('location','локація')|e]. If there are not enough [goods] available, [construction] will stall."
 hint_has_constructions_missing_input_hint_text_2: "#T Recommended Actions:#!\n$hint_address_shortage_text$"
 hint_has_constructions_missing_input_hint_text_3: "#T Extra Hints:#!\n@hint! All [locations] in a [market] access the [goods] they need for all purposes in order of their [Concept('market_access','доступ до ринку')|e], regardless of who produced the good originally.\n@hint! This means that [locations] that are closer to [Concept('market_centers','риночним центрам')|e] will have an easier time accessing the goods they need."

 hint_has_constructions_missing_input_diplomatic: "\"An accurate control of all resources and needs is crucial for any enterprise.\""
 hint_has_constructions_missing_input_administrative: "\"Diplomacy and trade will be able to supply us with anything we cannot produce ourselves.\""
 hint_has_constructions_missing_input_military: "\"We need to be able to fulfill all our supply needs and demands if we want to avoid others exploiting our weaknesses.\""

 ### Construction missing input
 hint_lack_pop_promotion_to_fill_buildings: "Buildings or [rgo] missing employees"
 hint_lack_pop_promotion_to_fill_buildings_hint_text: "$hint_lack_pop_promotion_to_fill_buildings_hint_text_1$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_2$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_3$"
 hint_lack_pop_promotion_to_fill_buildings_hint_text_1: "Different [Concept('buildings','будівлі')|e] employ different [Concept('pop_types','общественних классов')|e]. If there are not enough free [Concept('pops','населення')|e] available of the required [pop_type] when a new [building] is finished, [ShowPopTypeName('peasants')] will start to [Concept('promote','просувати')|e] according to the [ShowModifierTypeName('local_pop_promotion_speed')] of the [Concept('location','локація')|e].\n\nBuildings can also lose employees when [pops] die due to [Concept('diseases','хвороби')|e], [Concept('sieges','облоги')|e], or [Concept('starvation','голод')|e]."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Do not build in [locations] that are already missing too many employees.\n@arrow_bonus_tier_2! Increase important sources of promotion speed for the [location]: [Concept('stability','стабільність')|e], [Concept('literacy','грамотность')|e], and [Concept('control','контроль')|e].\n@arrow_bonus_tier_1! Build a [ShowBuildingTypeName('library')] and a [ShowBuildingTypeName('university')] in our most important [locations].\n@arrow_bonus_tier_1! Consider destroying the less useful [buildings] to free up some workforce."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_3: "#T Extra Hints:#!\n@hint! [Concept('urban_locations','міські локації')|e] have a higher base amount of available [Concept('upper_class','висшему обществу')|e] [pops].\n@hint! Remember a [location] needs to have at least some [Concept('available','доступно')|e] [ShowPopTypeName('peasants')] for [promotion] to occur.\n@hint! You can check the [ShowModifierTypeName('local_pop_promotion_speed')] of a [location] in the #W Demography Tab#! of the #W Location Panel#!."

 hint_lack_pop_promotion_to_fill_buildings_diplomatic: "\"What is an industry without the people to work in it?\""
 hint_lack_pop_promotion_to_fill_buildings_administrative: "\"If our people will not work, other countries may call us lazy.\""
 hint_lack_pop_promotion_to_fill_buildings_military: "\"It is the duty of the populace to work and produce the needs of the country.\""

 ### Casus Belli
 hint_casus_belli: "Casus Belli"
 hint_casus_belli_hint_text: "$hint_casus_belli_hint_text_1$\n\n$hint_casus_belli_hint_text_2$\n\n$hint_casus_belli_hint_text_3$"
 hint_casus_belli_hint_text_1: "A [Concept('casus_belli','привід для війни')|e] is a legitimate reason to start a [Concept('war','війна')|e]. Going to war without a proper Casus Belli is still possible, but enforcing our demands in a [Concept('peace_treaty','мирний договір')|e] will be harder, and our neighbors will react with increased hostility to our actions."
 hint_casus_belli_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! The best way to obtain a Casus Belli is requesting one from our [Concept('parliament','парламент')|e]. You can call a Parliament session from the @government_panel![Link('government', 'tabcontent = parliament', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Creating a [Concept('spy_network','шпигунська мережа')|e] in foreign [countries] will allow us to fabricate a Casus Belli against them, if we have [Concept('cores','национальние райони')|e] in their land, or if they are our [Concept('rivals','суперники')|e]."
 hint_casus_belli_hint_text_3: "#T Extra Hints:#!\n@hint! Remember not all [wars] are just, and we can go to war without a Casus Belli. A good Casus Belli is a useful asset, but more often than not, might makes right.\n@hint! Every Casus Belli has a specific [Concept('war_goal','військова мета')|e]. Fulfilling the [war_goal] during the [war] will grant us [Concept('war_score','військові очки')|e], which is essential to victory.\n@hint! [Concept('events','події')|e] and [Concept('situations','ситуации')|e] can grant special Casus Belli."

 hint_casus_belli_diplomatic: "\"Even in war there are rules that must be abode.\""
 hint_casus_belli_administrative: "\"A good Casus Belli would allow us to declare a war without incurring in the wrath of our neighbors.\""
 hint_casus_belli_military: "\"The best Casus Belli, my Lord, is no Casus Belli.\""

 ### Levies
 hint_has_unraised_levies_in_war: "Levies"
 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$"
 hint_has_unraised_levies_in_war_hint_text_1: "[Concept('levies_with_icon','ополчення')|e] constitute the bulk of the military of any [Concept('country_with_icon','країна')|e] in the first centuries of the game, before they are replaced by professional soldiers, known as [Concept('regulars_with_icon','регулярні війська')|e]. Until then, it is advisable to always raise our [levies] during [Concept('war_with_icon','війна')|e]."
 hint_has_unraised_levies_in_war_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! When war starts, click on the #W Alert#! to go to #W Raise Levy#! in the @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]. From there you can raise all [levies] at once, or select the specific [Concept('provinces_with_icon','провінції')|e] you wish to draft.\n@arrow_bonus_tier_2! It's a good idea to reduce our reliance on [levies] with the superior but expensive [regular_regiments]. For that you will need to buid a [ShowBuildingTypeName('sergeantry')].\n@arrow_bonus_tier_1! In times of need, [Concept('mercenaries_with_icon','найманці')|e] can be a good complement, or even substitute, to our [levies], if we have the coin to spare. You can hire [mercenaries] from the @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]."
 hint_has_unraised_levies_in_war_hint_text_3: "#T Extra Hints:#!\n@hint! [levies] come primarily from [Concept('pops_with_icon','населення')|e] of your [Concept('primary_culture_with_icon','основна культура')|e] and [Concept('accepted_cultures_with_icon','прийняті культури')|e], but the amount you can levy from each [location] will depend on its [Concept('control_with_icon','контроль')|e].\n@hint! Keep in mind that [Concept('food_with_icon','їжа')|e] and [Concept('rgo_with_icon','ресурси')|e] production will decrease in levied [locations] until the men return home.\n@hint! Be careful: every peasant who dies in battle is one less peasant to work in the fields."

 hint_has_unraised_levies_in_war_diplomatic: "\"People need to work, but they also need to defend their homes if attacked.\""
 hint_has_unraised_levies_in_war_administrative: "\"If people trust us, they will come to our aid if called.\""
 hint_has_unraised_levies_in_war_military: "\"Having a field to plow is no excuse when there is a war to be won.\""


 ### No allies
 hint_no_allies: "No allies"
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$"
 hint_no_allies_hint_text_1: "An [Concept('alliance','альянс')|e] is a [Concept('treaty','договор')|e] between two [Concept('countries','країни')|e] that allows them to enter each other's [Concept('wars','війни')|e]. If we are attacked, our [allies] will receive a [Concept('call_to_arms','Призив к оружию')|e] to enter the war on our side. Conversely, we should always take our enemy's allies into account when declaring a [war] ourselves, as they will likely get involved against us."
 hint_no_allies_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Go to the @diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')], and click on $offer_alliance$, under #W $CATEGORY_FRIENDLY_ACTIONS$#!. You will see a list of all [countries] willing to sign an [Concept('alliance','альянс')|e] with us.\n@arrow_bonus_tier_2! Some [countries] might need some convincing. Using the #W $IMPROVE_RELATIONTITLE$#! [Concept('diplomatic_action','дипломатическое действие')|e] will slowly gain them over."
 hint_no_allies_hint_text_3: "#T Extra Hints:#!\n@hint! Beware: our Allies might also call us into their own wars. Do not ally countries that are looking too vulnerable, or we might find ourselves in the losing side of a foreign war.\n@hint! You can always dismiss a [call_to_arms] from our ally. But doing so will spell the end of our friendship, and tarnish our diplomatic reputation for years to come."

 hint_no_allies_diplomatic: "\"No one can survive alone in this world.\""
 hint_no_allies_administrative: "\"Even if we do not plan to attack, entering an alliance with one of our neighbors might dissuade our enemies from attacking us.\""
 hint_no_allies_military: "\"A strong ally would cover our rear when we go on the offensive.\""

##### Situation Hints #####
### The Black Death
 hint_black_death: "The Black Death"
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_black_death_hint_text_1: "The Black Death is a [Concept('situation','ситуація')|e] that will ravage the Old World, following the trails of trade and civilization. It will be most deadly in our densely populated [Concept('locations','локації')|e], and will fade away once enough survivors have built up [Concept('disease_resistance','устойчивость к епидемиям')|e] to it.\n\nPeople of every [Concept('pop_type','общественний класс')|e] will die of the disease, leaving our [buildings|E] empty until new [ShowPopTypeName('peasants')] [Concept('promote','просувати')|e]. This means our [Concept('tax_base','податкова база')|e] will likely shrink, as the output of our [buildings] collapses, and [ShowModifierTypeName('local_pop_promotion_speed')] will be very important to recover the lost [Concept('employment','рабочей силе')|e]."
 hint_black_death_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Build [ShowBuildingTypeName('hospital')] [buildings] in our biggest [Concept('urban_locations','міські локації')|e], before the disease reaches our [Concept('country','країна')|e].\n@arrow_bonus_tier_2! Click on the [situation] banner to have a look at the special interactions at our disposal. Perhaps they help mitigate the catastrophe?\n@arrow_bonus_tier_2! Keep our [Concept('stability','стабільність')|e] high. Not only does it help with [Concept('rebellions','мятежей')|e], but it is also essential to [ShowModifierTypeName('local_pop_promotion_speed')].\n@arrow_bonus_tier_1! Do not build new buildings in depopulating [locations], since they will struggle to hire new workers.\n@arrow_bonus_tier_1! Keep an eye on our [ShowModifierTypeName('local_pop_promotion_speed')], as most of our [buildings] and [Concept('rgo','ресурси')|e] will need [ShowPopTypeName('peasants')] to [Concept('promote','просувати')|e] to the upper [pop_types]."
 hint_black_death_hint_text_3: "#T Extra Hints:#!\n@hint! It might take years, but as long as there are enough peasants in our [locations], people will eventually [Concept('promote','просувати')|e] to fill the vacancies left by the disease.\n@hint! You can use the lessons from this disaster to address other calamities during your campaign: [Concept('starvation','голод')|e], [Concept('diseases','хвороби')|e] and [Concept('loot','грабёж')|e] will have similar effects on our locations."

 hint_black_death_diplomatic: "\"Death rides forth. Ruin and turmoil follow.\""
 hint_black_death_administrative: "\"Pale Death knocks with impartial foot at the towers of the kings and the huts of the poor.\""
 hint_black_death_military: "\"The fourth Rider is upon us. No Hint will save us now.\""


###Fall of Delhi
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]"
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$"
 hint_fall_of_delhi_hint_text_1: "The [GetSituationByKey('fall_of_delhi').GetName] is a [Concept('situation','ситуація')|e] that may bring about the destruction of a once-great [GetCountry('DLH').GetFlavorRank]. Around them, vultures and potential conquerors gather around a weakened border, as the authority of [GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName] decays..."
 hint_fall_of_delhi_hint_text_2: "#T Recommended Actions as Delhi:#!\n@arrow_bonus_tier_3! As [GetCountry('DLH').GetName], consider utilizing the many new [Concept('actions','дії')|e] such as [ShowGenericActionName('strengthen_neighbor_relations')] or [ShowGenericActionName('fall_of_delhi_appoint_governors')]. \n@arrow_bonus_tier_2! During various [Concept('events','події')|e] associated with this [Concept('situation','ситуація')|e] we must seek to increase our [Concept('share_of_power_gc','частка влади')|e] at the expense of our foes, lest our people meet their demise."
 hint_fall_of_delhi_hint_text_3: "#T Extra Hints for Delhi:#!\n@hint! One clear advantage over our foes is our mighty standing [Concept('army','армія')|e]. Unlike [Concept('levies','ополчення')|e], our salaried soldiers replenish their ranks and are considerably more powerful. A bedrock of power, helping to keep our regime in control."
 hint_fall_of_delhi_hint_text_4: "#T Recommended Actions as Opposer:#!\n@arrow_bonus_tier_3! The strongest [Concept('country','країна')|e] in $india$ will be the premier Opposer at the start of the [Concept('situation','ситуація')|e], but we may gain that position by declaring war and claiming primacy. We can do so either by being the strongest [Concept('country','країна')|e] in $india$ at the start of the [Concept('situation','ситуація')|e] or by defeating the current leader and seizing primacy through the [ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')] [Concept('peace_treaty','мирний договір')|e]."

 hint_fall_of_delhi_diplomatic: "\"Whether defending the throne of [GetCountry('DLH').GetName] or rising as its rival, it is wise to maintain careful relations with neighbors. Friendship may buy time, while hostility can justify new conquests.\""
 hint_fall_of_delhi_administrative: "\"Lands gained in chaos are fragile prizes. Consider granting [Concept('subjects','васали')|e] or improving [Concept('control','контроль')|e] where possible, so that newly acquired territories do not slip away as quickly as they were taken.\""
 hint_fall_of_delhi_military: "\"The sword decides much in this struggle. A strong [Concept('army','армія')|e] can defend Delhi from collapse or allow Opposers to strike down the giant. Yet even victory brings risks! Beware rebellions and overstretched lines.\""


###Rise of the Turks
 hint_rise_of_the_ottomans: "[GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip] Hints"
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$"
 hint_rise_of_the_ottomans_hint_text_1: "This [Concept('situation','ситуація')|e] marks the rise of the #italic Strongest Beylik#!, destined to forge one of history's greatest empires. Through unique [Concept('events','події')|e] and [Concept('actions','дії')|e], we must secure dominance over the other Beyliks, cross the [ShowProvinceDefinitionName('marmara_sea_province')], and claim the riches of [ShowLocationName('constantinople')]. Eternal glory awaits!"
 hint_rise_of_the_ottomans_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_2! Our time of ascension has arrived. By wielding powerful [Concept('actions','дії')|e] like [ShowGenericActionName('press_claims')] and benefiting from [Concept('events','події')|e] that hasten [Concept('integration','інтеграція')|e], our rise will be written among the ages.\n@arrow_bonus_tier_1! If we hold #Y 120#! [Concept('locations','локації')|e] and secure a foothold in the [ShowRegionName('balkan_region')], we may extend the [ShowGenericActionNameWithNoTooltip('press_claims')] [Concept('action','дія')|e] to that [Concept('region','регіон')|e] as well."

 hint_rise_of_the_ottomans_diplomatic: "\"Early on in the [Concept('situation','ситуація')|e] it is wise to use the [Concept('actions','дії')|e] provided, such as [ShowGenericActionName('seek_relations_with_the_byzantines')]. Using their waning prestige as the last bastion of $ROM$, we will build upon our legacy.\""
 hint_rise_of_the_ottomans_administrative: "\"While we will certainly excel at conquest, we must be mindful of our interior and the core of our realm. Do not neglect our internal affairs in the pursuit of glory abroad!\""
 hint_rise_of_the_ottomans_military: "\"We must seek to conquer the [Concept('towns_and_cities','міста')|e] of our foes. These campaigns will be the foundation of generational power.\""

####Council of Trent
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]"
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$"
 hint_council_of_trent_hint_text_1: "During the [ShowSituationName('council_of_trent')], the [GetUniqueInternationalOrganization('catholic_church').GetName] is able to change its current [Concept('laws','закони')|e] and introduce new [Concept('policies','політики')|e] to the [Concept('international_organization','міжнародна організація')|e]."
 hint_council_of_trent_hint_text_2: "#T Possible Interactions:#!\n@arrow_bonus_tier_3! As a [Concept('member','последователь')|e] of the [GetUniqueInternationalOrganization('catholic_church').GetName], you may propose a [ShowResolutionName('policy_vote')] using the list of [laws] below or the Doctrines Panel in the [GetUniqueInternationalOrganization('catholic_church').GetName]\n@arrow_bonus_tier_2! As a [Concept('member','последователь')|e] of the [GetUniqueInternationalOrganization('catholic_church').GetName], you may vote on a proposed [ShowResolutionName('policy_vote')]"

###Golden Age of Piracy
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]"
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$"
 hint_golden_age_of_piracy_hint_text_1: "The [GetSituationByKey('golden_age_of_piracy').GetName] is a [Concept('situation','ситуація')|e] that may give rise to new pirates. Free men, disgruntled sailors and those who defy centralized authority, empower the black sails under which they now conduct their illicit activities."
 hint_golden_age_of_piracy_hint_text_2: "#T Recommended Actions to combat Pirates:#!\n@arrow_bonus_tier_3! Consider eradicating any Pirates near our coasts, we cannot afford to have them roam our seas. \n@arrow_bonus_tier_2! Each [Concept('event','собитие')|e] associated with this [Concept('situation','ситуація')|e] may herald  the rise of a new pirate republic."
 hint_golden_age_of_piracy_hint_text_3: "#T Extra Hints:#!\n@hint! We may be able to utilize new [Concept('actions','дії')|e] in the [Concept('situation','ситуація')|e] whether we sail the black flag or not."
 hint_golden_age_of_piracy_hint_text_4: "#T Recommended Actions as a Pirate:#!\n@arrow_bonus_tier_3! It is wise to secure the coast and build a mighty [Concept('navy','флот')|e]. By utilizing [Concept('actions','дії')|e] such as [ShowGenericActionName('attract_sailors')] or [ShowGenericActionName('migrate_to_new_waters')], we can maintain a versatile fleet and presence."

 hint_golden_age_of_piracy_diplomatic: "\"Smiles and rum work better than threats, at least until the cannons start talking. Perhaps it would be wise to maintain steady relations with scallywags. Not all treasure is silver and gold, sir.\""
 hint_golden_age_of_piracy_administrative: "\"Managing our maritime possessions is delicate business at the age of piracy. Wether defending against them or rogue competition, maintaining a tight administration is key!\""
 hint_golden_age_of_piracy_military: "\"The pirates acknowledge no country, having sold their own. And as they are sure to be hanged if taken, they shall have no scruple in murdering and destroying if their demands are not granted.\""

###Hundred Years War
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]"
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$"
 hint_hundred_years_war_hint_text_1: "The [GetSituationByKey('hundred_years_war').GetName] plunges [ShowSubContinentName('western_europe')] in turmoil! This period will test alliances and new powers will certainly emerge from the rubbles."
 hint_hundred_years_war_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Both [GetCountry('FRA').GetName] and [GetCountry('ENG').GetName] have access to [ShowGenericActionName('request_war_entry')], [ShowGenericActionName('hyw_sign_truce')] and [ShowGenericActionName('request_papal_delegates')]. These are unique ways to manipulate the status quo of the conflict or even tilt it in either country's favor."
 hint_hundred_years_war_hint_text_3: "#T Extra Hints:#!\n@hint! As a participant in the conflict, we may be able to gain land or powerful alliances."
 hint_hundred_years_war_hint_text_4: "#T Recommended Actions as [Concept('subject','васал')|e] of [GetCountry('FRA').GetName]:#!\n@arrow_bonus_tier_3! It would be wise to secure [ShowGenericActionName('demand_autonomy')]. Each [ShowSubjectTypeName('appanage')] may demand a certain degree of autonomy and greatly benefit, by leveraging its importance as a defender of the [GetCountry('FRA').GetAdjectiveWithNoTooltip] crown."

 hint_hundred_years_war_diplomatic: "\"Give war a chance!\""
 hint_hundred_years_war_administrative: "\"Overseas territories will likely suffer in terms of [Concept('control','контроль')|e]. Be mindful of each newly conquered location's [Concept('proximity','близькість')|e] to our [Concept('capital','столиця')|e].\""
 hint_hundred_years_war_military: "\"Waging war with our foes in the South as either [GetCountry('FRA').GetName] or [GetCountry('ENG').GetName]? Consider the [ShowGenericActionName('hyw_sign_truce')] [Concept('action','дія')|e] with a powerful neighbor elsewhere.\""

###Hussite Wars
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]"
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$"
 hint_hussite_wars_hint_text_1: "The [GetSituationByKey('hussite_wars').GetName] bring about a deep rift in [GetReligionByKey('catholic').GetName]. On their end, many [GetReligionByKey('catholic').GetAdjectiveWithNoTooltip] monarchs fear that if this heresy is not extinguished quickly, it may envelop substantial parts of [ShowContinentName('europe')] and threaten the spiritual authority of the [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 hint_hussite_wars_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! The [GetCountry('PAP').GetGovernment.GetRulerTitle] will seek to wage [Concept('war','війна')|e] against [GetCountry('BOH').GetName]. Neighboring [ShowReligionGroupAdjective('christian')] countries may opt to join either side, effectively deciding the fate of an entire [Concept('continent','континент')|e]."
 hint_hussite_wars_hint_text_3: "#T Extra Hints:#!\n@hint! [GetCountry('BOH').GetName] has access to numerous unique [Concept('actions','дії')|e] such as [ShowGenericActionName('convert_heretics_hw_action')] and [ShowGenericActionName('prepare_defenses_hw_action')], among others."
 hint_hussite_wars_hint_text_4: "#T Recommended Actions as the [GetCountry('PAP').GetName]:#!\n@arrow_bonus_tier_3! Good relations with fellow [GetReligionByKey('catholic').GetAdjective] countries may enable us to call them in our struggle. The unique [ShowPeaceTreatyTypeName('supress_hussite_faith')] [Concept('peace_treaty','мирний договір')|e] is available during the [Concept('situation','ситуація')|e]. It will reduce the cost of using the #Y Force Convert#! [Concept('peace_treaty','мирний договір')|e]."

 hint_hussite_wars_diplomatic: "\"Faith should motivate us to seek like-minded allies and persevere through this troublesome period.\""
 hint_hussite_wars_administrative: "\"We should look into maintaining [Concept('religious_unity','релігійна єдність')|e].\""
 hint_hussite_wars_military: "\"It is likely we will need to defend our faith through violent means.\""

###Italian Wars
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]"
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$"
 hint_italian_wars_hint_text_1: "The [GetSituationByKey('italian_wars').GetName] envelop [ShowRegionName('italy_region')]. As outsider [Concept('countries','країни')|e] strive to invade the region, the formation of the Italian Leagues heralds an era of division and resistance, protecting the affluence of the region."
 hint_italian_wars_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! The leaders of each league may invite other [Concept('countries','країни')|e] to bolster their grip on [ShowRegionName('italy_region')]."
 hint_italian_wars_hint_text_3: "#T Extra Hints:#!\n@hint! Rivals or enemies of league leaders may [ShowGenericActionName('iw_send_aid')] and tilt the balance of an important war."
 hint_italian_wars_hint_text_4: "#T Recommended Actions as the leader of an [ShowCultureGroupName('italian_group')] League:#!\n@arrow_bonus_tier_3! Good relations with fellow neighbor countries, will grow the power of our [Concept('international_organization','міжнародна організація')|e]."

 hint_italian_wars_diplomatic: "\"[ShowRegionName('italy_region')] must be controlled by us and our likeminded allies.\""
 hint_italian_wars_administrative: "\"The establishment of [Concept('subjects','васали')|e] in [ShowRegionName('italy_region')] will further our influence in the [Concept('region','регіон')|e].\""
 hint_italian_wars_military: "\"We must crush the competition, there is too much wealth and power on the line.\""

###Little Ice Age
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]"
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$"
 hint_little_ice_age_hint_text_1: "The [GetSituationByKey('little_ice_age').GetName] is upon us! Frost covers the lands. We must do our best to protect crops, animals, and ensure the survival of our people!"
 hint_little_ice_age_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Consider expanding [Concept('buildings','будівлі')|e] that produce or enhance the production of [Concept('food','їжа')|e]."
 hint_little_ice_age_hint_text_3: "#T Extra Hints:#!\n@hint! We may utilize many unique [Concept('actions','дії')|e] to help bolster and redistribute [Concept('food','їжа')|e] across our [Concept('provinces','провінції')|e]."

 hint_little_ice_age_diplomatic: "\"Winter is coming.\""
 hint_little_ice_age_administrative: "\"Proper production and distribution of [Concept('food','їжа')|e] will safeguard our [Concept('pops','населення')|e] from prematurely greeting the reaper.\""
 hint_little_ice_age_military: "\"Frozen bodies of water may be briefly passable, but [Concept('armies','армії')|e] trapped in winter mountains risk being stranded far longer.\""

###Revolution
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]"
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$"
 hint_the_revolution_hint_text_1: "The [GetSituationByKey('the_revolution').GetName] has erupted! Monarchies tremble as ideas of liberty, equality, and fraternity spread like wildfire. Will we embrace the flames of change, or defend the old order?"
 hint_the_revolution_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We can become [Concept('revolutionary','революционних')|e] by siding with the [Concept('revolutionary','революционних')|e] rebels during the [ShowDisasterName('revolution_disaster')] [Concept('disaster','лихо')|e].\n@arrow_bonus_tier_2! The [Concept('situation','ситуація')|e] enables #Y 2#! unique [Concept('peace_treaties','мирних договора')|e]: [ShowPeaceTreatyTypeName('reinstate_the_monarchy')] and [ShowPeaceTreatyTypeNameWithNoTooltip('force_revolution')].\n@arrow_bonus_tier_1! The [Concept('situation','ситуація')|e] offers access to new [Concept('actions','дії')|e] such as [ShowGenericActionName('suppress_foreign_revolutionaries')] and [ShowGenericActionName('assist_foreign_revolutionaries')]."
 hint_the_revolution_hint_text_3: "#T Extra Hints:#!\n@hint! The strongest revolutionary country may claim the mantle of [Concept('revolutionary_target','цели-революционера')|e] by having the highest [Concept('great_power_score','очки великої держави')|e]."
 
 hint_the_revolution_diplomatic: "\"Across the political landscape, it appears that many monarchs have lost their heads in the pursuit of squashing these revolutions.\""
 hint_the_revolution_administrative: "\"We would be mindful to pick a side, and quickly. The survival of our realm hinges upon swift decision-making. Should the revolution come knocking on our door, let us be prepared.\""
 hint_the_revolution_military: "\"Whether we crush or support revolutionary sentiment, our influence must extend beyond our borders.\""

###Western Schism
 hint_western_schism: "[GetSituationByKey('western_schism').GetNameWithNoTooltip]"
 hint_western_schism_hint_text: "$hint_western_schism_text_1$\n\n$hint_western_schism_text_2$\n\n$hint_western_schism_text_3$\n\n$hint_western_schism_text_4$"
 hint_western_schism_text_1: "During the [ShowSituationNameWithNoTooltip('western_schism')] [Concept('situation','ситуація')|e], the [Concept('international_organization_with_icon','міжнародна організація')|e] [GetUniqueInternationalOrganization('catholic_church').GetName] is split between two candidates for the Papacy, disallowing all interaction with the Curia.\n\nTo influence the outcome of the [situation] the following steps could be taken depending on your role within the Church:"
 hint_western_schism_text_2: "#T [countries] in the possession of a [Concept('cardinal_with_icon','кардинали')|e]:#!\n@arrow_bonus_tier_3! Vote for one of the candidates"
 hint_western_schism_text_3: "#T [countries] without a [Concept('cardinal_with_icon','кардинали')|e]:#!\n@arrow_bonus_tier_3! Use the [situation] [Concept('action','дія')|e] #V $schism_show_support_for_one_pope$#! to grant a chosen candidate progress\n@arrow_bonus_tier_2! Use the religion [action] $request_cardinal_seat$ to gain a [cardinal]\n@arrow_bonus_tier_1! Use the [situation] [action] #V $schism_demand_support_from_one_pope$#! to profit from the [situation]"
 hint_western_schism_text_4: "During the [situation] heresies will spread throughout the Catholic world.\n\n#T Recommended Actions:#!\n@arrow_bonus_tier_3! Consider using the [Concept('situation','ситуація')|e] [action] #V $schism_show_unity_of_faith$#! to keep your [Concept('religious_unity','релігійна єдність')|e] high"
 
###Reformation
 hint_reformation: "[GetSituationByKey('reformation').GetNameWithNoTooltip]"
 hint_reformation_hint_text: "$hint_reformation_hint_text_1$\n\n$hint_reformation_hint_text_2$\n\n$hint_reformation_hint_text_3$"
 hint_reformation_hint_text_1: "During the [ShowSituationNameWithNoTooltip('reformation')] [Concept('situation','ситуація')|e], [ShowBuildingTypeName('lutheran_preachers')] and [ShowBuildingTypeName('calvinist_preachers')] will spread their new [Concept('religions','релігії')|e] throughout the [ShowReligionGroupAdjective('christian')] world."
 hint_reformation_hint_text_2: "#T Combat the Reformers:#!\n@arrow_bonus_tier_3! Remove the [ShowBuildingTypeName('lutheran_preachers')] and [ShowBuildingTypeName('calvinist_preachers')] [Concept('buildings','будівлі')|e] which will cost you [Concept('stability','стабільність')|e]\n@arrow_bonus_tier_3! Once enabled, construct and maintain [ShowBuildingTypeName('jesuit_college')] to combat the spread of [ShowReligionName('lutheran')] and [ShowReligionName('calvinist')]"
 hint_reformation_hint_text_3: "#T Join the Reformers:#!\n@arrow_bonus_tier_3! Once one of the new faiths has spread to your country, embrace it and convert to it with the #V $embrace_the_reformation$#! action\n@arrow_bonus_tier_2! Use the @religion_panel![Link('country_religion', '', '@society_panel! Religion Tab')] to convert to a new [religion]"

###Treaty of Tordesillas
 hint_treaty_of_tordesillas: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 hint_treaty_of_tordesillas_hint_text: "$hint_treaty_of_tordesillas_hint_text_1$\n\n$hint_treaty_of_tordesillas_hint_text_2$"
 hint_treaty_of_tordesillas_hint_text_1: "The [GetSituationByKey('treaty_of_tordesillas').GetName] has commenced! [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetName] and [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetName] seek to split the New World among themselves!"
 hint_treaty_of_tordesillas_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We may utilize any of the unique [Concept('actions','дії')|e] through the [Concept('situation','ситуація')|e] panel to shape our colonial ambitions.\n@arrow_bonus_tier_2! The [Concept('situation','ситуація')|e] will eventually enter a #Y Second#! phase, once it is ratified. Once it does, more [Concept('countries','країни')|e] will be able to participate in it and lay their claims."
 
 hint_treaty_of_tordesillas_diplomatic: "\"This is a good opportunity for us to carve a piece of newly discovered lands, under the guise of religious and superior authority.\""
 hint_treaty_of_tordesillas_administrative: "\"The new world offers many commercial opportunities. Let us take advantage of them.\""
 hint_treaty_of_tordesillas_military: "\"We cannot let our foes cease that land before us!\""

###Great Pestilence
 hint_great_pestilence: "[GetSituationByKey('great_pestilence').GetNameWithNoTooltip]"
 hint_great_pestilence_hint_text: "$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 
 hint_great_pestilence_diplomatic: "\"Our allies have deserted us. Leadership has betrayed us. Abandon your posts! Flee, flee for your lives!\""
 hint_great_pestilence_administrative: "\"Do not lose hope, there are many measures we can take to mitigate the deaths, however meager and ineffective they may be...\""
 hint_great_pestilence_military: "\"Be mindful of moving our [Concept('armies','армії')|e] around [Concept('locations','локації')|e] with the disease. We cannot afford to lose soldiers.\""

###Columbian Exchange
 hint_columbian_exchange: "[GetSituationByKey('columbian_exchange').GetNameWithNoTooltip]"
 hint_columbian_exchange_hint_text: "$hint_columbian_exchange_hint_text_1$\n\n$hint_columbian_exchange_hint_text_2$"
 hint_columbian_exchange_hint_text_1: "The [GetSituationByKey('columbian_exchange').GetName] has commenced! [Concept('trade','торгівля')|e] and [Concept('goods','товари')|e] will henceforth flow between the Old and the New World!"
 hint_columbian_exchange_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We may utilize any of the unique [Concept('actions','дії')|e] through the [Concept('situation','ситуація')|e] panel to bolster our profit by introducing new goods in our [Concept('market','ринок')|e]."
 
 hint_columbian_exchange_diplomatic: "\"Trade profit makes the world go around!\""
 hint_columbian_exchange_administrative: "$hint_treaty_of_tordesillas_administrative$"
 hint_columbian_exchange_military: "\"We must do our best to secure profitable sources and new goods, before our competitors!\""

###War of Religions
 hint_war_of_religions: "[GetSituationByKey('war_of_religions').GetNameWithNoTooltip]"
 hint_war_of_religions_hint_text: "$hint_war_of_religions_hint_text_1$\n\n$hint_war_of_religions_hint_text_2$\n\n$hint_war_of_religions_hint_text_3$\n\n$hint_war_of_religions_hint_text_4$"
 hint_war_of_religions_hint_text_1: "During the [ShowSituationNameWithNoTooltip('war_of_religions')] [Concept('situation','ситуація')|e], two [Concept('international_organizations_with_icon','міжнародні організації')|e] try to ensure the survival of their [Concept('religions','релігії')|e] within the [GetUniqueInternationalOrganization('hre').GetName]. The [GetUniqueInternationalOrganization('protestant_union').GetName] and the [GetUniqueInternationalOrganization('catholic_league').GetName] will offer protection to [Concept('countries','країни')|e] of the empire. With rising tensions, both will be able to try establishing religious supremacy, altering the [Concept('laws','закони')|e] of the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] to their preference."
 hint_war_of_religions_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Join the [international_organization] you want to support\n@arrow_bonus_tier_2! Seek new [Concept('alliances','союзами')|e] with outside countries"
 hint_war_of_religions_hint_text_3: "#T If you are a Leader of a Religious League:#!\n@arrow_bonus_tier_3! Use the [situation] [Concept('action','дія')|e] #V $prepare_military_escalation$#! to gain the [ShowCasusBelliName('cb_religious_superiority')]\n@hint! Once you used it, you can enforce the [ShowPeaceTreatyTypeName('religious_supremacy')] to enforce your factions demands\n@arrow_bonus_tier_2! Use the [situation] [action] #V $demand_member_removal$#! to remove dangerous countries from the other [international_organization] before the [war] breaks out"
 hint_war_of_religions_hint_text_4: "#T Extra Hints:#!\n@hint! During the [war] of [ShowCasusBelliName('cb_religious_superiority')] [countries] will acquire [war_exhaustion]\n@hint! If #Y 80%#! of all participants desire [Concept('peace','мир')|e] the #Y Peace of Westphalia#! is achieved instead\n@hint! This will force the [war] to an end and achieve religious peace within the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"

###Guelphs and Ghibellines
 hint_guelphs_and_ghibellines: "[GetSituationByKey('guelphs_and_ghibellines').GetNameWithNoTooltip]"
 hint_guelphs_and_ghibellines_hint_text: "$hint_guelphs_and_ghibellines_hint_text_1$\n\n$hint_guelphs_and_ghibellines_hint_text_2$"
 hint_guelphs_and_ghibellines_hint_text_1: "During the [ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')] [Concept('situation','ситуація')|e], the [Concept('international_organizations_with_icon','міжнародні організації')|e] [GetUniqueInternationalOrganization('guelphs_io').GetName] and [GetUniqueInternationalOrganization('ghibellines_io').GetName] compete for influence over the [Concept('region','регіон')|e] of [ShowRegionName('italy_region')] in the name of the [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] ([GetUniqueInternationalOrganization('guelphs_io').GetName]) or the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ([GetUniqueInternationalOrganization('ghibellines_io').GetName])."
 hint_guelphs_and_ghibellines_hint_text_2: "#T If you are a member of either side:#!\n@arrow_bonus_tier_3! Force a [Concept('country','країна')|e] into your faction with the help of the [ShowCasusBelliName('cb_gag_force_country_into_faction')] [Concept('casus_belli_with_icon','привід для війни')|e]\n@arrow_bonus_tier_2! Assist the members of your faction to keep hold of their [Concept('tax_base','податкова база')|e] with diplomatic relations like [Concept('alliances_with_icon','альянс')|e] or [Concept('guarantee_with_icon','гарантія')|e]\n@arrow_bonus_tier_2! Increase the [Concept('tax_base_with_icon','податкова база')|e] of your [country]"

###Colonial Revolution
 hint_colonial_revolution: "[GetSituationByKey('colonial_revolution').GetNameWithNoTooltip]"
 hint_colonial_revolution_hint_text: "$hint_colonial_revolution_hint_text_1$\n\n$hint_colonial_revolution_text_2$\n\n$hint_colonial_revolution_text_3$"
 hint_colonial_revolution_hint_text_1: "During the [ShowSituationNameWithNoTooltip('colonial_revolution')] [Concept('situation','ситуація')|e], colonial [Concept('subjects','васали')|e] of the world struggle for their independence against their [Concept('overlords','сюзеренов')|e]."
 hint_colonial_revolution_text_2: "#T If you are a colonial nation :#!\n@arrow_bonus_tier_3! Create a colonial federation [Concept('international_organization','міжнародна організація')|e]\n@arrow_bonus_tier_2! Use the [situation] [Concept('action','дія')|e] #V $seek_alliance_with_overlord_rival$#! to receive help from other [Concept('countries','країни')|e]\n@arrow_bonus_tier_1! If a colonial federation exists, consider joining it"
 hint_colonial_revolution_text_3: "#T If you are an [overlord] :#!\n@arrow_bonus_tier_3! Use the [situation] [action] #V $establish_goods_act$#! to gain additional funds\n@arrow_bonus_tier_2! Consider to use the [situation] [action] #V $give_colony_representation$#!, if a colony becomes disloyal"

###Red Turban Rebellion
 hint_red_turban_rebellions: "[GetSituationByKey('red_turban_rebellions').GetNameWithNoTooltip]"
 hint_red_turban_rebellions_hint_text: "$hint_red_turban_rebellions_hint_text_1$\n\n$hint_red_turban_rebellions_hint_text_2$\n\n$hint_red_turban_rebellions_hint_text_3$"
 hint_red_turban_rebellions_hint_text_1: "The [GetSituationByKey('red_turban_rebellions').GetName] have broken out across the whole of $china$! [GetCountry('CHI').GetName] have lost the favor of the heavens, instability now rules their [GetCountry('CHI').GetFlavorRank]!"
 hint_red_turban_rebellions_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! [GetCountry('CHI').GetName] must look to force [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] upon those who seek to break away from their rule.\n@arrow_bonus_tier_2! The [GetInternationalOrganizationType('red_turban_rebels').GetName] can [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] against [GetCountry('CHI').GetNameWithNoTooltip].\n@arrow_bonus_tier_1! The [GetCountry('CHI').GetLongName] will suffer many unique [Concept('events','події')|e] as their land is usurped by prospecting conquerors."
 hint_red_turban_rebellions_hint_text_3: "#T Extra Hints:#!\n@hint! We may utilize many unique [Concept('actions','дії')|e] in the [Concept('situation','ситуація')|e] panel to help [Concept('integrate','інтегрувати')|e] conquests and maintain high [Concept('control','контроль')|e]."

 hint_red_turban_rebellions_diplomatic: "\"Unending warfare leaves little room for idle talk and diplomacy...\""
 hint_red_turban_rebellions_administrative: "\"It would be wise to properly utilize the actions of the situation. They are valuable tools that will help us emerge victorious.\""
 hint_red_turban_rebellions_military: "\"Now all of $china$ knows we are here!\""

###Rise of Timur
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]"
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$"
 hint_rise_of_timur_hint_text_1: "From the depths of [ShowSubContinentName('central_asia')] comes the pale visage of death in the form of [GetCharacter('chg_timur_lame_borjigin').GetName] and [GetCharacter('chg_timur_lame_borjigin').GetHerHis] [GetCountry('TIM').GetFlavorRank]. Woe upon those who resist [GetCharacter('chg_timur_lame_borjigin').GetHerHis] conquests!"
 hint_rise_of_timur_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! As long as [GetCharacter('chg_timur_lame_borjigin').GetName] lives, [GetCharacter('chg_timur_lame_borjigin').GetHerHis] [GetCountry('TIM').GetFlavorRank] will benefit from the [ShowModifier('timmy_wants_to_play')] [Concept('modifier','модифікатори')|e].\n@arrow_bonus_tier_2! The aforementioned [Concept('modifier','модифікатори')|e] will allow [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip] to automatically annex besieged [Concept('locations','локації')|e].\n@arrow_bonus_tier_1! The [GetCountry('TIM').GetLongName] gains access to unique [Concept('casus_belli','привід для війни')|e]."
 hint_rise_of_timur_hint_text_3: "#T Extra Hints:#!\n@hint! [GetCountry('TIM').GetName] may utilize many powerful [Concept('actions','дії')|e] in the [Concept('situation','ситуація')|e] panel."

 hint_rise_of_timur_diplomatic: "\"Perhaps the horde can be reasoned with?\""
 hint_rise_of_timur_administrative: "\"Let us consider building fortifications to protect our borders.\""
 hint_rise_of_timur_military: "\"[GetCountry('TIM').GetName] are dependent on a powerful army of hellish riders, a history of conquest and a hunger to unhinge their jaws and swallow all of [ShowContinentName('asia')]!\""

### Nanbokuchou
 hint_nanbokuchou: "[GetSituationByKey('nanbokuchou').GetNameWithNoTooltip]"
 hint_nanbokuchou_hint_text: "$hint_nanbokuchou_hint_text_1$\n\n$hint_nanbokuchou_hint_text_2$\n\n$hint_nanbokuchou_hint_text_3$"
 hint_nanbokuchou_hint_text_1: "The [GetSituationByKey('nanbokuchou').GetName] is a [Concept('situation','ситуація')|e] that divides [ShowRegionName('japan_region')] into competing Imperial Courts, the Northern and Southern lines, each seeking legitimacy. Clans must choose sides, as this conflict will reshape the entire island nation."
 hint_nanbokuchou_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Use the unique [ShowCasusBelliName('cb_nanbokuchou')] [Concept('casus_belli','привід для війни')|e] to wage war for your chosen Imperial claimant.\n@arrow_bonus_tier_2! Expand your Clan influence with [ShowPeaceTreatyTypeName('peace_expand_clan_influence')] to seize enemy [Concept('locations','локації')|e].\n@arrow_bonus_tier_1! If victorious, force the rival court to abdicate using [ShowPeaceTreatyTypeNameWithNoTooltip('peace_nanbokuchou_force_imperial_abdication')] and secure supremacy for your preferred Emperor."
 hint_nanbokuchou_hint_text_3: "#T Extra Hints:#!\n@hint! Careful timing is crucial. Smaller Clans can use the conflict to gain leverage over rivals.\n@hint! Consider the balance of power before committing to a side."

 hint_nanbokuchou_diplomatic: "\"This is more than a war of swords. Our choice of claimant will define our legacy.\""
 hint_nanbokuchou_administrative: "\"Maintaining order while siding with one court or the other is a challenge, but it may grant us unmatched influence over the Imperial institution.\""
 hint_nanbokuchou_military: "\"Strike decisively and claim the mantle of legitimacy before our rivals can consolidate their power.\""

### Sengoku
 hint_sengoku: "[GetSituationByKey('sengoku').GetNameWithNoTooltip]"
 hint_sengoku_hint_text: "$hint_sengoku_hint_text_1$\n\n$hint_sengoku_hint_text_2$\n\n$hint_sengoku_hint_text_3$"
 hint_sengoku_hint_text_1: "The [GetSituationByKey('sengoku').GetName] is a [Concept('situation','ситуація')|e] that engulfs [ShowRegionName('japan_region')] in near constant war. Clans fight for supremacy while the $JAPANESE_SHOGUNATE_LEADER_MALE$ struggles to maintain control over the country."
 hint_sengoku_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! Wage war with the unique [ShowCasusBelliName('cb_sengoku')] [Concept('casus_belli','привід для війни')|e] to expand your Clan.\n@arrow_bonus_tier_2! As $JAPANESE_SHOGUNATE_LEADER_MALE$, use [ShowGenericActionName('sengoku_revoke_clans_land')] to weaken overgrown Clans and [ShowGenericActionName('sengoku_limit_clans_autonomy')] to turn them into [Concept('building_based','на основі будівель')|e] countries.\n@arrow_bonus_tier_1! If you are a [Concept('building_based','на основі будівель')|e], you may proclaim independence and become a [Concept('location_based','сухопутной')|e] with [ShowGenericActionName('sengoku_proclaim_clan_independence')]."
 hint_sengoku_hint_text_3: "#T Extra Hints:#!\n@hint! The balance of power shifts constantly. Look for opportunities to strike weakened Clans.\n@hint! As $JAPANESE_SHOGUNATE_LEADER_MALE$, consolidating control early will make unifying [ShowRegionName('japan_region')] much easier.\n@hint! Small Clans can benefit by playing larger rivals against one another until the right moment to break free."

 hint_sengoku_diplomatic: "\"Alliances will change quickly. Choose friends carefully, for they may be tomorrow's enemies.\""
 hint_sengoku_administrative: "\"Strong governance is needed to keep the realm from collapsing into chaos.\""
 hint_sengoku_military: "\"This is the age of the sword. Strike quickly and strike hard or be consumed by others.\""



##### Disaster Hints #####
 swift_end_string: "As with any disaster, a swift end is often most desirable, as lingering loose ends may lead to unfortunate outcomes."
 disaster_war_hint: "It is best to keep in mind that some of our neighbors do not wish for a truce or alliance during our turbulent times, as they seek expansionist opportunities on our expense."

###Coup
 hint_coup_attempt: "$coup_attempt$ Hints"
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$"
 hint_coup_attempt_hint_text_1: "Within our [Concept('court','двор')|e], ambitious men and women seek power beyond their means, using illicit methods to place puppets on our throne, dictate [Concept('laws','закони')|e], and secure [Concept('privileges','привілеї')|e] for themselves. This [Concept('disaster','лихо')|e] will persist until the conspirators are gone, their leader seizes the throne, or we attain sufficient [Concept('legitimacy','легітимність')|e]. $swift_end_string$"
 hint_coup_attempt_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We may opt to [ShowGenericActionName('conduct_investigation')]. This may take some time but it will uncover some of the conspirators, leading us close to purging their ranks.\n@arrow_bonus_tier_2!Keep our [Concept('stability','стабільність')|e] high. The higher it is, the lower the threshold of necessary [Concept('legitimacy','легітимність')|e] will be, for the conclusion of this [Concept('disaster','лихо')|e].\n@arrow_bonus_tier_1! Should times become more desperate, we may choose to either [ShowGenericActionName('call_private_council')] or [ShowGenericActionName('execute_court_member')]. The former will allow us to depend on our [Concept('estates','стани')|e] to flush out the conspirators in exchange for [Concept('privileges','привілеї')|e] or [Concept('gold','золото')|e]. The latter [Concept('action','дія')|e] will allow us to execute any [Concept('character','персонаж')|e] in our [Concept('court','двор')|e] should we suspect them of being a member of the conspiracy."
 hint_coup_attempt_hint_text_3: "#T Extra Hints:#!\n@hint! We may receive random [Concept('events','події')|e] during this [Concept('disaster','лихо')|e] that will point towards potential conspirators. It would be wise to examine each one and make an informed decision. It would be suboptimal for our best [Concept('cabinet_member','члена кабінету')|e] to lose their head for no reason."

 hint_coup_attempt_diplomatic: "\"Now is the time to reaffirm our relations with our neighbor [Concept('countries','країни')|e] and establish a strong border. The last thing we need is danger on the exterior, as well as the interior.\""
 hint_coup_attempt_administrative: "\"One of the other advisors could be a conspirator. We may never know!\""
 hint_coup_attempt_military: "\"$disaster_war_hint$ Remember, a pre-emptive strike is just a #italic surprise peace treaty#! delivered very forcefully.\""

###Crisis of the Chinese Dynasty
 hint_crisis_of_the_chinese_dynasty: "$crisis_of_the_chinese_dynasty$ Hints"
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$"
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "The heavens once graced us with light and prosperity. However, recent events, famines, and devastation have led to the introduction of a dark era for our reign over $china$. This [Concept('disaster','лихо')|e] will persist until we either rise above it through persistent reformation of our administration or we lose our seat at the head of the [GetUniqueInternationalOrganization('middle_kingdom').GetName]. $swift_end_string$"
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T Recommended Actions:#!\n@arrow_bonus_tier_3! We may opt to [ShowCabinetActionName('reform_taxation_system')] through our [Concept('cabinet','кабінет')|e]. This may take some time but it will set us on a good path to ending this [Concept('disaster','лихо')|e].\n@arrow_bonus_tier_2!Keep our [Concept('celestial_authority_gc','небесний авторитет')|e] high. Should it reach a value of #G 90#! or higher, the [Concept('disaster','лихо')|e] will conclude peacefully.\n@arrow_bonus_tier_1! The [Concept('disaster','лихо')|e] enables many new [Concept('actions','дії')|e] such as [ShowGenericActionName('cmd_reform_the_cabinet')], [ShowGenericActionName('cmd_restore_stability')], and [ShowGenericActionName('cmd_strengthen_crown')]. All of these offer an alternative way to positively end this turbulent period, in case we cannot raise our [Concept('celestial_authority_gc','небесний авторитет')|e] high enough."

 hint_crisis_of_the_chinese_dynasty_diplomatic: "\"Now is the time to reaffirm our relations with [Concept('countries','країни')|e] that are part of the [GetUniqueInternationalOrganization('middle_kingdom').GetName], so as to ensure the survival of this great institution.\n\nWithout feelings of respect, what is there to distinguish men from beasts?\""
 hint_crisis_of_the_chinese_dynasty_administrative: "\"Should we decide to end this [Concept('disaster','лихо')|e] through reforming our administration, it is wise to assign these monumental tasks to capable [Concept('cabinet_members','члени кабінету')|e].\n\nHe who will not economize will have to agonize.\""
 hint_crisis_of_the_chinese_dynasty_military: "\"$disaster_war_hint$\n\nIn the midst of chaos, there is also opportunity!\""


