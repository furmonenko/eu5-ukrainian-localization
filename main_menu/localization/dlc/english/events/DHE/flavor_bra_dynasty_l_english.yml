l_english:
 #Loc macros
 bra_hre_hyperlink: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священна Римська Імперія#!#!"
 bra_hre_hyperlink_no_tt: "Священна Римська Імперія"
 bra_hre_emperor_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 bra_hre_emperor_country_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 bra_wittelsbach_hyperlink: "[ShowDynastyName('wittelsbach_dynasty')]"
 bra_wittelsbach_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('wittelsbach_dynasty')]"
 bra_askanier_hyperlink: "[ShowDynastyName('askanier_dynasty')]"
 bra_askanier_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('askanier_dynasty')]"
 bra_variable_counter: "(зараз: #Y [GetCountry('BRA').MakeScope.GetVariable('bra_wittelsbacher_investment_var').GetValue]#!)"
 bra_wittelsbacher_investment_var: "#Y Вкладення Віттельсбахів#!"
 bra_change_investment_score_add: "Ми отримуємо: $bra_wittelsbacher_investment_var$ — $VALUE|G0$ $bra_variable_counter$"
 bra_change_investment_score_subtract: "Ми втрачаємо: $bra_wittelsbacher_investment_var$ — $VALUE|R0$ $bra_variable_counter$"
 #Events
 flavor_bra_dynasty.1.title: "Династія [root_dynasty.GetNameWithNoTooltip] з [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_bra_dynasty.1.desc.start: "Після того, як у 1320 році помер останній представник династії [ShowDynastyName('askanier')] з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! — [GetCharacter('bra_heinrich_ii_askanier').GetName] — [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ими землями тепер править імператор #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]. Щоб на північних #TOOLTIP:CULTUREGROUP,german_group,X #L германських#!#! територіях панував порядок, [GetCharacter('ubv_ludwig_iv_wittelsbach').GetShortNameWithNoTooltip] передав [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]у марку [Select_CString(GetCharacter('bra_ludwig_v_wittelsbach').IsFemale, 'своїй дочці', 'своєму синові' )] на ім'я [GetCharacter('bra_ludwig_v_wittelsbach').GetName]."
 flavor_bra_dynasty.1.desc: "$flavor_bra_dynasty.1.desc.start$\n\nТак починається епоха правління в [ROOT.GetCountry.Custom('CL_PP')] роду #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#! — і епоха смути. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ще не може правити через свій юний вік, тому майже всією державою керує [GetCharacter('hnb_berthold_iv_henneberg_schleusingen').GetName]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] не має підтримки населення, а в державі починають свавільничати барони-грабіжники й накопичуватись економічні труднощі. [GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip] може лише мріяти про спокій, і загалом #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахи#!#! здається, зовсім не зацікавлені в управлінні своїми північними володіннями…"
 flavor_bra_dynasty.1.desc.fallback: "$flavor_bra_dynasty.1.desc.start$\n\n[GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip], утім, [Select_CString(GetCharacter('bra_ludwig_v_wittelsbach').IsFemale, 'правила', 'правив' )] недовго, і тепер [ROOT.GetCountry.Custom('CL_RP')] керує [root_ruler.GetName]. [ROOT.GetCountry.GetGovernment.GetRulerTitle], утім, стикається з тими ж труднощами — економічними бідами й розбоєм баронів-грабіжників. І загалом, здається, #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахи#!#! мало зацікавлені в тому, щоб розвивати цю відсталу марку…"
 flavor_bra_dynasty.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip] переможе!"
 flavor_bra_dynasty.1.a.at: "Цей модифікатор діятиме доти, доки нами не перестане правити $bra_wittelsbach_hyperlink$ або поки не станеться [Concept('event', 'подія')|e] #Y «$flavor_bra_dynasty.8.title$»#!."
 flavor_bra_dynasty.1.a.bt: "Щоб ця подія розпочалася, показник «$bra_wittelsbacher_investment_var$» має досягти #Y 7#! $bra_variable_counter$."
 flavor_bra_dynasty.1.a.ct: "Іноді відбуватимуться [Concept('events', 'події')|e], що дозволяють збільшити або зменшити цей лічильник. При показнику #Y -20#! стане доступною подія #Y «$flavor_bra_dynasty.1100.title$»#!, після чого $bra_wittelsbach_hyperlink_no_tt$ втратить владу."
 flavor_bra_dynasty.2.title: "Кінець панування роду $bra_wittelsbach_hyperlink_no_tt$"
 flavor_bra_dynasty.2.desc: "Оскільки жоден з представників #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#! не має монаршої влади над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!, епоха економічного застою й зневаги закінчилась. Тепер можна почати все з чистого аркуша й забезпечити народу добробут."
 flavor_bra_dynasty.2.a: "Нехай з цього почнеться нова золота доба."
 flavor_bra_dynasty.3.title: "Лжевальдемар"
 flavor_bra_dynasty.3.desc: "Спочатку в розповідь з певними труднощами, але все ж можна було повірити: справді, чому б [Select_CString(target_character.IsFemale, 'правительці', 'правителю' )] не влаштувати власну смерть, щоб спокійно вирушити в паломництво? Однак чим наполегливіше [Select_CString(target_character.IsFemale, 'вона', 'він' )] прагне до престолу, тим більше виникає суперечностей. Сьогодні [GetCharacter('bra_waldemar_askanier').GetName] — зовсім інша людина, ніж до 1320 року, і пояснити різкі зміни в поведінці дуже складно. Ближче до кінця дня нарешті розкрилася істина: [target_character.GetName] — всього лише самозванець, [Select_CString(target_character.IsFemale, 'яка видає', 'який видає' )] себе за шановного маркграфа!\n\nУся підтримка, [Select_CString(target_character.IsFemale, 'яку вона встигла', 'яку він встиг' )] заручитися, миттєво випарувалась. Тепер ніхто більше не сумнівається, що справжній наш володар — [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_bra_dynasty.3.a: "Серед нас самозванець! Хто б міг подумати…"
 flavor_bra_dynasty.4.title: "Свавілля баронів-грабіжників"
 flavor_bra_dynasty.4.desc: "Барони-грабіжники, що свавільничають у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!, вводять непомірні податки й збори, обираючи місцеве населення. Таке свавілля ці [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] виправдовують тим, що у своїх володіннях вони мають законне право поводитися як завгодно. І хоча на подібний крок їх могла штовхнути відчай, все ж такі побори не дають [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им землям процвітати. Чи варто це терпіти?.."
 flavor_bra_dynasty.4.a: "Почати боротьбу з баронами-грабіжниками."
 flavor_bra_dynasty.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 bra_peasants_revolt: "Селянський бунт"
 flavor_bra_dynasty.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] бунтують"
 flavor_bra_dynasty.5.desc: "Економіка #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! йде до дна. Багато [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], обурені таким станом справ, відмовляються обробляти поля, поки ми не виконаємо їхні вимоги й не позбавимо їх від свавілля користолюбних баронів-грабіжників."
 flavor_bra_dynasty.5.a: "Спробувати поліпшити їхнє становище."
 flavor_bra_dynasty.5.b: "Яке нам діло до селян? Вони не завдадуть нам клопоту."
 flavor_bra_dynasty.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] беруть владу на себе"
 flavor_bra_dynasty.6.desc: "#TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахи#!#! правлять виключно на папері — справжня влада над народом перебуває в руках тих, за ким широкі маси йдуть за власною волею. У селах, наприклад, це [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Щоб наші підданці не забували, кому влада над цими краями належить за правом, священнослужителів можна позбавити повноважень…"
 flavor_bra_dynasty.6.a: "Відкликати їхні повноваження."
 flavor_bra_dynasty.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] — люди, з якими краще не жартувати."
 flavor_bra_dynasty.7.title: "Місто не сплачує податки"
 flavor_bra_dynasty.7.desc: "[ROOT.GetCountry.GetName] — погано придатний для життя край, слабкозаселений і ще слабкіше розвинений. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]а скарбниця поповнюється переважно за рахунок податків, які сплачують міста. Однак [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] заявили, що відмовляються платити належну з них частку, оскільки не бачать причин визнавати, що $bra_wittelsbach_hyperlink$ — їхній законний правитель."
 flavor_bra_dynasty.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] занадто багато собі дозволяють — треба охолодити їхній запал."
 flavor_bra_dynasty.7.b: "$common_string_leave_them_be$"
 flavor_bra_dynasty.8.title: "$bra_wittelsbach_hyperlink_no_tt$ оживляють [ROOT.GetCountry.Custom('CL_ACC')]"
 flavor_bra_dynasty.8.desc: "Роки бідності, розрухи, свавілля станів і свавілля баронів-грабіжників, роки труднощів і боротьби з претендентами на трон закінчились тріумфом династії #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#!. Сьогодні [ROOT.GetCountry.GetFlavorRank|l] [ROOT.GetCountry.GetName] — справжня перлина #TOOLTIP:REGION,north_german_region,X #L Північної Германії#!#!. Хай живе [target_character.GetName]!"
 flavor_bra_dynasty.8.a: "Віттельсбахи пишатимуться [ROOT.GetCountry.Custom('CL_INST')]."
 flavor_bra_dynasty.9.title: "[target_character.GetNameWithNoTooltip] — людина-загадка"
 flavor_bra_dynasty.9.desc: "Смерть [Select_CString(target_character.IsFemale, 'її', 'його' )] настала стрімко й несподівано, однак пам'ять про [Select_CString(target_character.IsFemale, 'неї', 'нього' )] в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! ще жива. Виявилося, що [target_character.GetName] — нібито вихідець з династії $bra_askanier_hyperlink$, що правила [ROOT.GetCountry.Custom('CF_TP')|l] до 1320 року — насправді [Select_CString(target_character.IsFemale, 'самозванка', 'самозванець' )], [Select_CString(target_character.IsFemale, 'обманщиця', 'обманщик' )] і [Select_CString(target_character.IsFemale, 'шахрайка', 'шахрай' )], якому в історії [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої держави не було рівних. На похороні [Select_CString(target_character.IsFemale, 'покійну', 'покійного' )] було вирішено поховати в старій могилі, щоб [Select_CString(target_character.IsFemale, 'вона спочила', 'він спочив' )] назавжди, однак обряд довелось перервати, коли в землі виявився скелет, за життя відомий як [GetCharacter('bra_waldemar_askanier').GetName], а саме — #italic $name_waldemar$#!.\n\nПочуття сорому накрило [ROOT.GetCountry.Custom('CL_VP')|l]: одна людина змогла обдурити цілу державу…"
 flavor_bra_dynasty.9.a: "Як же нас так легко провели?"
 flavor_bra_dynasty.1000.title: "[target_character.GetNameWithNoTooltip] повертається"
 flavor_bra_dynasty.1000.desc: "Оскільки жоден з імператорів #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! більше не має жодного стосунку до правлячої династії #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#!, знову постає питання, наскільки [Select_CString(bra_ruler.IsFemale, 'легітимна', 'легітимний' )] [bra_ruler.GetName]. Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! щиро тужить за часами, коли на троні сидів $bra_askanier_hyperlink$… і, здається, ця туга йому віддалась, бо за волею випадку народу [Select_CString(target_character.IsFemale, 'з'явилась', 'з'явився' )] [target_character.GetName], [Select_CString(target_character.IsFemale, 'яку', 'якого' )] усі вважали [Select_CString(target_character.IsFemale, 'мертвою', 'мертвим' )]. Своє дивовижне повернення [Select_CString(target_character.IsFemale, 'вона пояснила', 'він пояснив' )] тим, що похорон виявились ненастанніми й були влаштовані виключно заради можливості спокійно вирушити в паломництво до Святої землі. Тепер же [target_character.GetShortNameWithNoTooltip] знову [Select_CString(target_character.IsFemale, 'готова', 'готовий' )] зайняти #L [ROOT.GetCountry.GetAdjective|l]ий#! престол, на якому зараз сидить [bra_ruler.GetShortNameWithNoTooltip]."
 flavor_bra_dynasty.1000.desc.emperor_supports: "$flavor_bra_dynasty.1000.desc$\n\nНа щастя, [emperor_ruler.GetName] і [bra_ruler.GetShortNameWithNoTooltip] ставляться один до одного доброзичливо, тому $bra_hre_emperor_hyperlink$ у суперечці дому Віттельсбахів з претендентом займає сторону перших."
 flavor_bra_dynasty.1000.desc.emperor_rejects: "$flavor_bra_dynasty.1000.desc$\n\nНа жаль, $bra_hre_emperor_hyperlink$ у суперечці між домами Асканіїв і Віттельсбахів підтримує перших, а тому [emperor_ruler.GetName] постановляє: владу над [bra_country.Custom('CL_TP')] матиме [target_character.GetShortNameWithNoTooltip]. Врятуватись від загрози, яку становить [target_character.GetShortNameWithNoTooltip], можна лише в разі, якщо [emperor_ruler.GetNameWithNoTooltip] погодиться укласти угоду…"
 flavor_bra_dynasty.1000.a: "Послати гінця й сподіватися, що $bra_hre_emperor_hyperlink$ його прийме!"
 flavor_bra_dynasty.1000.a.at: "[Concept('opinion','Думка')|e] кожної держави, якою править вихідець з #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#!, про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! зміниться на [ShowBiasValue('opinion_support_our_dynasty_member')|+=0]"
 flavor_bra_dynasty.1000.a.tt: "Ми запитаємо допомоги, і, можливо, [emperor_country.GetName] допоможе нам у боротьбі з претендентом. На це піде #Y 2 роки#!. У цей час ми будемо зобов'язані виконувати умови, які нам поставить $bra_hre_emperor_hyperlink$ (у разі, якщо [Concept('opinion', 'думка')|e] цієї людини про нас не перевищує #Y 100#!)"
 flavor_bra_dynasty.1000.b: "Стратити претендента самостійно!"
 flavor_bra_dynasty.1000.b.tt: "Ми спробуємо влаштувати страту. Якщо [target_character.GetName] виявиться [Select_CString(target_character.IsFemale, 'страчена', 'страчений' )], [bra_ruler.GetName] знову стане вважатися легітимним правителем, а ми додатково отримаємо #Y +5#! до показника «$bra_wittelsbacher_investment_var$» $bra_variable_counter$.\nУ разі невдачі почнеться [Concept('civil_war', 'громадянська війна')|e]"
 flavor_bra_dynasty.1000.c: "Зректися на користь істинного правителя [ROOT.GetCountry.Custom('CL_GEN')]."
 flavor_bra_dynasty.1000.c.at: "[Concept('opinion','Думка')|e] кожної держави, якою править вихідець з #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#!, про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! зміниться на [ShowBiasValue('opinion_support_our_dynasty_member')|+=0]"
 flavor_bra_dynasty.false_waldemar_rebel.tt: "#TOOLTIP:POPTYPE,nobles,X #L Аристократи#!#! з кількох (до #Y 4#!) найбільш населених наших районів отримають такі ефекти:\n• Втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]\n• Приєднуються до фракції «[false_waldemar_rebel.GetName]»"
 flavor_bra_dynasty.1001.title: "[target_character.GetShortNameWithNoTooltip] набуває ваги в [bra_country.Custom('CL_PREP')]"
 flavor_bra_dynasty.1001.desc.imposter_revealed: "До нашого двору прибув посол з #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_RP')|L]#!#!. Причина вельми серйозна: [bra_ruler.GetName] побоюється, що [Select_CString(bra_ruler.IsFemale, 'її', 'його' )] суперник і претендент на престол починає набувати надто гучної слави, а тому просить у нас допомоги в боротьбі проти цієї людини. [Select_CString(target_character.IsFemale, 'Самозванка', 'Самозванець' )], [Select_CString(target_character.IsFemale, 'яка представляється', 'який представляється' )] як [target_character.GetName], стверджує, що [Select_CString(target_character.IsFemale, 'повернулась', 'повернувся' )] з паломництва до Святої землі й тепер збирається знову зайняти [bra_country.GetAdjectiveWithNoTooltip]ий престол.\n\nОднак нам відомо, що за іменем $name_waldemar$ ховається всього лише шахрай."
 flavor_bra_dynasty.1001.desc: "До нашого двору прибув посол з #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_GEN')|L]#!#!. Причина вельми серйозна: в державі розгорівся династичний спір. [Select_CString(target_character.IsFemale, 'Колишня правителька', 'Колишній правитель' )] [bra_country.Custom('CL_GEN')] [target_character.GetName] [Select_CString(target_character.IsFemale, 'повернулась', 'повернувся' )] з паломництва до Святої землі й тепер знову заявляє свої права на #L [bra_country.GetAdjective|l]ий#! престол. [bra_ruler.GetName] майже не має підтримки з боку своїх підданців, а тому [Select_CString(bra_ruler.IsFemale, 'висловила', 'висловив' )] бажання піти з нами на переговори в обмін на нашу допомогу в боротьбі проти несподіваного претендента."
 flavor_bra_dynasty.1001.help.tt: "[target_character.GetName] буде [Select_CString(target_character.IsFemale, 'вигнана', 'вигнаний' )] з #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_GEN')|L]#!#! і втратить [Concept('modifier', 'модифікатор')|e] «[ShowModifier('bra_waldemar_rallies_nobility')]»"
 flavor_bra_dynasty.1001.a: "Ми допоможемо їм в обмін на золото."
 flavor_bra_dynasty.1001.a.tt: "Ми отримаємо [ROOT.GetVariable('bra_gold_tooltip_var').GetValue|+=2] од. [Concept('gold', 'золота')|e] від #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_RP')|L]#!#! через #Y 1 рік#!"
 flavor_bra_dynasty.1001.b: "Рука руку миє. Допоможемо їм!"
 flavor_bra_dynasty.1001.b.tt: "[bra_country.GetName] проголосує за нас через #Y 1 рік#!"
 flavor_bra_dynasty.1001.c: "Ми допоможемо Віттельсбахам в обмін на політичну прихильність."
 flavor_bra_dynasty.1001.c.tt: "[Concept('opinion', 'Думка')|e] про нас усіх [Concept('countries', 'держав')|e], де править [Concept('dynasty', 'династія')|e] #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#!, на #Y 1 рік#! зміниться на [ShowBiasValue('opinion_supported_the_wittelsbacher')|+=0]"
 flavor_bra_dynasty.1001.d: "Ми підтримаємо Віттельсбахів."
 flavor_bra_dynasty.1001.d.tt: "Ми нічого не попросимо взамін"
 flavor_bra_dynasty.1001.e: "Допомога Віттельсбахам не приносить нам жодної вигоди."
 flavor_bra_dynasty.1001.e.tt: "Ми відмовимось допомагати #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахам#!#!. [Concept('opinion', 'Думка')|e] про нас усіх [Concept('countries', 'держав')|e], де править [Concept('dynasty', 'династія')|e] Віттельсбахів, зміниться на [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0], а думка про нас усіх держав, де править династія $bra_askanier_hyperlink$, зміниться на [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0] через #Y 1 рік#!"
 flavor_bra_dynasty.1001.zzz: "[bra_ruler.GetShortNameWithNoTooltip] зможе здійснити правосуддя так, як вважатиме за потрібне."
 flavor_bra_dynasty.1001.zzz.tt: "[target_character.GetName] понесе таке покарання, яке [bra_country.GetName] вважатиме заслуженим"
 flavor_bra_dynasty.1002.title: "$bra_hre_emperor_hyperlink$ надає підтримку"
 flavor_bra_dynasty.1002.desc: "До нашого двору дійшли чудові вісті. $bra_hre_emperor_hyperlink$, [emperor_ruler.GetName|l] з #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_GEN')|L]#!#!, висловлює нам щиру підтримку й вважає, що справжній правитель — [bra_ruler.GetName|l], а не [target_character.GetName]!"
 flavor_bra_dynasty.1002.desc.gold: "$flavor_bra_dynasty.1002.desc$\n\nАле, звісно, така підтримка не обійдеться нам даремно. [emperor_ruler.GetShortNameWithNoTooltip] ясно [Select_CString(emperor_ruler.IsFemale, 'дала', 'дав' )] нам зрозуміти, що будь-яка допомога нам тяжким тягарем лягає на скарбницю, а тому від нас вимагають натомість виплатити подарунок у розмірі [ROOT.GetVariable('bra_owes_gold').GetValue|V2] золотих монет."
 flavor_bra_dynasty.1002.desc.loyalty: "$flavor_bra_dynasty.1002.desc$\n\nАле, звісно, така підтримка не обійдеться нам даремно. [emperor_ruler.GetShortNameWithNoTooltip] вельми [Select_CString(emperor_ruler.IsFemale, 'стурбована', 'стурбований' )] питанням передачі влади над #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священною Римською Імперією#!#! своєму спадкоємцю, а тому вимагає від нас повної відданості імператорській родині в її справі зайняття престолу."
 flavor_bra_dynasty.1002.desc.relations: "$flavor_bra_dynasty.1002.desc$\n\nАле, звісно, така підтримка не обійдеться нам даремно. [emperor_ruler.GetShortNameWithNoTooltip] хоче, щоб ми стали [Select_CString(emperor_ruler.IsFemale, 'її', 'його' )] провісником у родині #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#!, аби кожен член цього роду зміг побачити, наскільки [emperor_country.GetNameWithNoTooltip] славна держава."
 flavor_bra_dynasty.1002.desc.free: "$flavor_bra_dynasty.1002.desc$\n\nНа наш подив, $bra_hre_emperor_hyperlink$ не вимагає взамін зовсім нічого, бо прислухається до голосу совісті. Ця допомога безоплатна."
 flavor_bra_dynasty.1002.a: "Нарешті влада знову у Віттельсбахів!"
 flavor_bra_dynasty.1002.a.tt: "[Concept('opinion', 'Думка')|e], яку [emperor_country.GetName] викликає у кожної [Concept('country', 'держави')|e], де править [Concept('dynasty', 'династія')|e] #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#!, зміниться на [ShowBiasValue('opinion_supported_the_wittelsbacher')|0]"
 flavor_bra_dynasty.1003.title: "$bra_hre_emperor_hyperlink$ відмовляє в підтримці"
 flavor_bra_dynasty.1003.desc.dead: "До нас дійшли вісті, що [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] [emperor_ruler.GetName] [Select_CString(emperor_ruler.IsFemale, 'вирішила', 'вирішив' )] зайняти в цій боротьбі протилежну нам сторону з одних лише [Select_CString(emperor_ruler.IsFemale, 'їй', 'йому' )] відомих причин. [target_character.GetName] поки залишається без гідного суперника…"
 flavor_bra_dynasty.1003.desc.wittelsbach: "До нас дійшли жахливі новини! Дочекавшись, поки безобразство, яке [target_character.GetName] чинить у нашій державі, розростеться посильніше, $bra_hre_emperor_hyperlink$ [emperor_ruler.GetName] нарешті [Select_CString(emperor_ruler.IsFemale, 'висловила', 'висловив' )] думку #L [emperor_country.GetAdjective|l]ої#! сторони: попри родинні зв'язки, [emperor_ruler.GetName] виступає проти своєї власної династії, тобто [bra_ruler.GetName] не дочекається такої потрібної підтримки!"
 flavor_bra_dynasty.1003.desc: "До нас дійшли жахливі новини! Дочекавшись, поки безобразство, яке [target_character.GetName] чинить у нашій державі, розростеться посильніше, $bra_hre_emperor_hyperlink$ [emperor_ruler.GetName] нарешті [Select_CString(emperor_ruler.IsFemale, 'висловила', 'висловив' )] думку #L [emperor_country.GetAdjective|l]ої#! сторони: [Select_CString(emperor_ruler.IsFemale, 'вона', 'він' )] відкрито виступає проти Віттельсбахів, а значить, [bra_ruler.GetName] не дочекається такої потрібної підтримки!"
 flavor_bra_dynasty.1003.a: "Титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» ніколи ще не здавався таким жахливим…"
 flavor_bra_dynasty.1003.a.tt: "[Concept('opinion', 'Думка')|e], яку [emperor_country.GetName] викликає у кожної [Concept('country', 'держави')|e], де править [Concept('dynasty', 'династія')|e] #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#!, зміниться на [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0]. Думка кожної держави, де править династія $bra_askanier_hyperlink$, зміниться на [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0]"
 flavor_bra_dynasty.1004.title: "$bra_hre_emperor_hyperlink$ надає безумовну підтримку"
 flavor_bra_dynasty.1004.desc: "До нас дійшли новини з #ONCLICK:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')],X [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_GEN')|L]#!#!: своїми вчинками [target_character.GetName] [Select_CString(target_character.IsFemale, 'навлекла', 'навліг' )] на себе ганьбу, а тому [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] дає нам повне право розібратися з самозванцем так, як ми вважатимемо за потрібне."
 flavor_bra_dynasty.1004.a: "Вигнати [Select_CString(target_character.IsFemale, 'її', 'його' )]."
 flavor_bra_dynasty.1004.b: "Стратити [Select_CString(target_character.IsFemale, 'її', 'його' )]."
 flavor_bra_dynasty.1004.c: "Можливо, [Select_CString(target_character.IsFemale, 'її', 'його' )] вміння нам стануть у пригоді…"
 flavor_bra_dynasty.1004.c.tt: "[target_character.GetName] отримає другий шанс. [Select_CString(target_character.IsFemale, 'Їй', 'Йому' )] можна буде дати посаду в раді"
 flavor_bra_dynasty.1005.title: "Питання справжності"
 flavor_bra_dynasty.1005.desc: "Правління #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#! закінчилось. На престолі #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_GEN')|L]#!#! тепер знову сидить славна династія $bra_askanier_hyperlink$. Однак [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] викликає чималу підозру: [target_character.GetName] не може згадати жодних своїх звершень перед нібито похороном, а інші Асканії помічають незрозумілі зміни в зовнішності [Select_CString(target_character.IsFemale, 'своєї улюбленої родички', 'свого улюбленого родича' )]. Навіть [Select_CString(target_character.IsFemale, 'її', 'його' )] підхід до управління державою змінився різким чином. [target_character.GetShortNameWithNoTooltip] списує ці суперечності на пережите нещодавно паломництво до Святої землі…"
 flavor_bra_dynasty.1005.a: "Вивчити [Select_CString(target_character.IsFemale, 'її', 'його' )] розповіді на справжність."
 flavor_bra_dynasty.1005.a.tt: "Почнеться вивчення справжності історій, які розповідає [target_character.GetName]. Можливо, з'ясується [Select_CString(target_character.IsFemale, 'її', 'його' )] справжній зв'язок з династією $bra_askanier_hyperlink$…"
 flavor_bra_dynasty.1005.b: "Це всього лише безпідставні чутки."
 flavor_bra_dynasty.1006.title: "[target_character.GetShortNameWithNoTooltip] під слідством"
 flavor_bra_dynasty.1006.desc: "Після двох років ретельних вивчень, досліджень і порівнянь документів питання, хто насправді [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_character.GetName], нарешті закрите."
 flavor_bra_dynasty.1006.desc.true_askanier: "$flavor_bra_dynasty.1006.desc$\n\nМи дійшли висновку, що [target_character.GetName] справді вихідець з династії $bra_askanier_hyperlink$, хоча при цьому [Select_CString(target_character.IsFemale, 'вона', 'він' )] зовсім не [GetCharacter('bra_waldemar_askanier').GetName] — всупереч усім спробам видати себе за цю людину. Так, [Select_CString(target_character.IsFemale, 'вона', 'він' )] носить те ж ім'я, що й маркграф, який помер три роки тому, однак все ж це зовсім інший $name_waldemar$."
 flavor_bra_dynasty.1006.desc.false_askanier: "$flavor_bra_dynasty.1006.desc$\n\nРетельно продуманий обман зазнав краху, і коли [Select_CString(target_character.IsFemale, 'самозванці', 'самозванцю' )] пред'явили незаперечні факти, заперечувати стало марно. [target_character.GetShortNameWithNoTooltip] насправді [Select_CString(target_character.IsFemale, 'прикидалась', 'прикидався' )] іншою людиною, а придворні в це вірили. Навіть члени династії $bra_askanier_hyperlink$ були переконані, що [GetCharacter('bra_waldemar_askanier').GetName] все ще здравствує. [bra_country.GetAdjectiveWithNoTooltip]ий двір кипить від обурення, а різні його діячі вимагають виявити рішучість."
 flavor_bra_dynasty.1006.a: "Схожість була просто вражальна."
 flavor_bra_dynasty.1006.a.tt: "[target_character.GetName] і всі [Select_CString(target_character.IsFemale, 'її', 'його' )] нащадки змінять [Concept('dynasty', 'династію')|e] на $bra_askanier_hyperlink$"
 flavor_bra_dynasty.1006.b: "Принаймні це не $bra_wittelsbach_hyperlink_no_tt$…"
 flavor_bra_dynasty.1006.b.tt: "[target_character.GetName] і всі [Select_CString(target_character.IsFemale, 'її', 'його' )] нащадки змінять [Concept('dynasty', 'династію')|e] на [target_dynasty.GetName]"
 flavor_bra_dynasty.1006.c: "Позбутися самозванця!"
 flavor_bra_dynasty.1007.title: "Лже[target_character.GetNameWithNoTooltip|l] йде на страту"
 flavor_bra_dynasty.1007.desc.successful_execution: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'опинилась', 'опинився' )] у руках лоялістів, для яких ім'я [bra_ruler.GetName] ще не порожній звук. Після цього з'ясувалося, що [target_character.GetShortNameWithNoTooltip] не тільки не має жодного стосунку до роду $bra_askanier_hyperlink$ — навіть інші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] відмовляють цій людині в благородному походженні. [Select_CString(target_character.IsFemale, 'Вона була звинувачена', 'Він був звинувачений' )] у підриві засад #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_GEN')|L]#!#! і [Select_CString(target_character.IsFemale, 'визнана винною', 'визнаний винним' )]…"
 flavor_bra_dynasty.1007.desc.failed_execution: "Під покровом ночі [target_character.GetName] [Select_CString(target_character.IsFemale, 'була схоплена', 'був схоплений' )] і [Select_CString(target_character.IsFemale, 'укладена', 'укладений' )] до в'язниці. Страта має відбутися з першим променем сонця. Однак виявилося, що [target_character.GetShortNameWithNoTooltip] — хитра й винахідлива людина, що передбачила всі наші задуми, оскільки невдовзі після цього до палацової в'язниці увірвались численні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], що визволили [Select_CString(target_character.IsFemale, 'в'язня', 'в'язня' )].\n\nТепер [bra_country.GetName] перебуває на межі громадянської війни непередбачуваного розмаху…"
 flavor_bra_dynasty.1007.a: "Ми уникнули чергової катастрофи."
 flavor_bra_dynasty.1007.b: "До зброї!"
 bra_true_waldemar_identity_reveal_tt: "#italic Стане відомо, хто насправді [target_character.GetName]…#!"
 flavor_bra_dynasty.false_waldemar_big_rebel.tt: "#TOOLTIP:POPTYPE,nobles,X #L Аристократи#!#! з кількох (до #Y 12#!) найбільш населених наших районів отримають такі ефекти:\n• Втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]\n• Приєднуються до фракції «[false_waldemar_rebel.GetName]»"
 false_waldemar_rebel: "Прихильники Вальдемара"
 flavor_bra_dynasty.1100.title: "Зневага до [root_country.Custom('CL_INST')]"
 flavor_bra_dynasty.1100.desc: "Землі, якими розташовує [root_country.GetName], ніколи не знали надмірної турботи, однак навіть у найважчі часи нам не було так важко, як зараз, коли [root_country.GetNameWithNoTooltip] перебуває під владою #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#!.\n\nПро наше лихоліття сьогодні вже знає безпосередньо [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]. [root_ruler.GetName] ходить по краю, і доля [Select_CString(root_ruler.IsFemale, 'її', 'його' )] висить на волосині…"
 flavor_bra_dynasty.1100.a: "$bra_hre_emperor_hyperlink$, безсумнівно, зрозуміє, наскільки це нестерпно."
 flavor_bra_dynasty.1101.title: "Віттельсбахи підвели Священну Римську Імперію"
 flavor_bra_dynasty.1101.desc: "Одне наше курфюршество — [root_country.GetFlavorRank|l] [root_country.GetName] — опинилось у страшному становищі. Там свавільничають барони-грабіжники, економіка руйнується, а [root_ruler.GetName|l] зовсім не звертає уваги на скарги своїх підданців. Така обстановка зовсім не прикрашає #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священну Римську Імперію#!#!, а тому ми, як [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] цієї держави, зобов'язані покласти кінець подібній жахливій безгосподарності."
 flavor_bra_dynasty.1101.a: "Взяти управління [root_country.Custom('rank_ru_INST')|l] у свої руки."
 flavor_bra_dynasty.1101.a.tt: "[emperor_ruler.GetName] стане новим [Concept('ruler', 'правителем')|e] #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_GEN')|L]#!#! і утворить [Concept('union', 'унію')|e] з цією державою"
 flavor_bra_dynasty.1101.b: "Нехай [root_country.Custom('CL_INST')] править [dynasty_character.GetNameWithNoTooltip]."
 flavor_bra_dynasty.1101.b.tt: "[dynasty_character.GetName] стане новим [Concept('ruler', 'правителем')|e] #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_GEN')|L]#!#!"
 flavor_bra_dynasty.1101.c: "Від нашого імені править [cabinet_character.GetName]."
 flavor_bra_dynasty.1101.c.tt: "Місце [Concept('ruler', 'правителя')|e] #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_GEN')|L]#!#! займе [cabinet_character.GetName]. Держава стане нашим #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалом#!#!, внаслідок чого всі решта учасників #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! отримають [ShowBiasValue('subjugated_elector_antagonism')|-=0] до [Concept('antagonism', 'неприязні')|e] до нас"
 subjugated_elector_antagonism: "Підпорядкований виборщик"
 flavor_bra_dynasty.1101.d: "Наш радник знає, як впоратися з цією бідою."
 flavor_bra_dynasty.1101.d.tt: "Місцевий радник з числа наших придворних стане новим [Concept('ruler', 'правителем')|e] #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_GEN')|L]#!#!"
 flavor_bra_dynasty.1101.e: "Не чіпатиму Віттельсбахів — нехай відновлюють все самі."
 flavor_bra_dynasty.1101.e.tt: "Ми залишимо #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#! в спокої. [root_country.GetName] залишиться під їхньою владою"
 flavor_bra_dynasty.1102.title: "$bra_hre_emperor_hyperlink$ дає відповідь"
 flavor_bra_dynasty.1102.desc.wittelsbach: "До нашого двору прибув посол з #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_GEN')|L]#!#!. Він проголошує, що всі землі, якими нині володіє [root_country.GetName], будуть об'єднані з [emperor_country.Custom('CL_INST')], а правити цим утворенням стане [emperor_ruler.GetName]."
 flavor_bra_dynasty.1102.desc: "До нашого двору прибув посол з #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_GEN')|L]#!#!. Він проголошує, що з цього дня #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахи#!#! позбавляються своєї влади, а землями, якими нині володіє [root_country.GetName], керуватиме безпосередньо [emperor_ruler.GetName]. Таким чином ми виявились змушені вступити в особисту унію з [emperor_country.Custom('CL_INST')]."
 flavor_bra_dynasty.1102.a: "Хай живе [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]!"
 flavor_bra_dynasty.1102.b: "Якби цього разу Віттельсбахи не довели все до розвалу."
 flavor_bra_dynasty.1103.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1103.desc.wittelsbach: "До нашого двору прибув посол з #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_GEN')|L]#!#!. Він проголошує, що всіма землями, якими нині володіє [root_country.GetName], керуватиме [dynasty_character.GetName]."
 flavor_bra_dynasty.1103.desc: "До нашого двору прибув посол з #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_GEN')|L]#!#!. Він проголошує, що з цього дня #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахи#!#! позбавляються своєї влади, а землями, якими нині володіє [root_country.GetName], керуватиме безпосередньо [dynasty_character.GetName]."
 flavor_bra_dynasty.1103.a: "Пануй гідно, [dynasty_character.GetShortNameWithNoTooltip]."
 flavor_bra_dynasty.1103.b: "Схоже, Віттельсбахам дістався другий шанс."
 flavor_bra_dynasty.1104.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1104.desc.wittelsbach: "До нашого двору прибув посол з #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_GEN')|L]#!#!. Він проголошує, що цими краями відтепер править новий вихідець з династії #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#! — людина, що в минулому вже довела свою надійність. Тепер #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_INST')|L]#!#! править [cabinet_character.GetName] — найвірніший з усіх [emperor_country.GetAdjectiveWithNoTooltip|l]их васалів."
 flavor_bra_dynasty.1104.desc: "До нашого двору прибув посол з #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_GEN')|L]#!#!. Він проголошує, що з цього дня #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахи#!#! позбавляються своєї влади, а землями, якими нині володіє [root_country.GetName], править [cabinet_character.GetName] — найвірніший з усіх [emperor_country.GetAdjectiveWithNoTooltip|l]их васалів."
 flavor_bra_dynasty.1104.a: "Дякую, що не $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.1104.b: "Просто чудово. Віттельсбахи повернулись…"
 flavor_bra_dynasty.1104.c: "Ми ніколи не станемо на коліна перед [emperor_country.Custom('CL_INST')]!"
 flavor_bra_dynasty.1105.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1105.desc: "До нашого двору прибув посол з #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_GEN')|L]#!#!. Він проголошує, що з цього дня #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахи#!#! позбавляються своєї влади, а землями, якими нині володіє [root_country.GetName], править [hohenzollern_character.GetName] — довірений радник Віттельсбахів."
 flavor_bra_dynasty.1105.a: "Нехай править мудро."
 flavor_bra_dynasty.1106.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1106.desc: "До нашого двору прибув посол з #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_GEN')|L]#!#!. Він проголошує, що правителі з династії #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!# отримають попередження від імператорського двору, однак [root_country.GetFlavorRank|l] залишиться в їхніх руках."
 flavor_bra_dynasty.1106.a: "[root_country.GetNameWithNoTooltip] назавжди залишиться власністю Віттельсбахів…"
 flavor_bra_dynasty.1107.title: "[root_country.GetNameWithNoTooltip] чинить опір"
 flavor_bra_dynasty.1107.desc: "Впертий недодержава [root_country.GetName] відмовляється схилятися перед нами навіть після того, як ми йому допомогли. Тепер цілком очевидно, що влада #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_GEN')|L]#!#! не відрізняється далекоглядністю, а тому в нас є вагома причина підкорити їх силою."
 flavor_bra_dynasty.1107.a: "Ми не потерпимо зрадників!"
 flavor_bra_dynasty.1200.title: "[bra_country.GetAdjectiveWithNoTooltip|U]ий тягар"
 flavor_bra_dynasty.1200.desc: "Після років безгосподарного ставлення до нас з боку #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!# бідами, що терзають #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_VP')|L]#!#!, нарешті зайнявся дім [emperor_dynasty.GetName]. І хоча наміри наші стосовно [bra_country.Custom('CF_RP')|l] благородні й відповідають інтересам цього роду, все ж очевидно, що нашій владі не цілком до снаги відродити цей край, запущений Віттельсбахами.\n\nОдин з наших придворних радників на ім'я [hohenzollern_character.GetName] — вельми обізнана в питаннях управління й дипломатії людина. Призначивши [Select_CString(hohenzollern_character.IsFemale, 'її', 'його' )] [Select_CString(hohenzollern_character.IsFemale, 'правителькою', 'правителем' )] і надавши самоврядування, ми, можливо, досягнемо відновлення [bra_country.Custom('CL_RP')]."
 flavor_bra_dynasty.1200.a: "[hohenzollern_character.GetShortNameWithNoTooltip] править [bra_country.Custom('rank_ru_INST')|l] — ми [Select_CString(hohenzollern_character.IsFemale, 'їй', 'йому' )] довіряємо."
 flavor_bra_dynasty.1200.a.tt: "На зміну [Concept('ruler', 'правителю')|e] #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_GEN')|L]#!#! прийде [hohenzollern_character.GetName]"
 flavor_bra_dynasty.1200.b: "Дурниці. Ми й самі можемо керувати [bra_country.Custom('CL_INST')]."
 flavor_bra_dynasty.1201.title: "[target_character.GetNameWithNoTooltip] — новий правитель [bra_country.Custom('CL_GEN')]"
 flavor_bra_dynasty.1201.desc: "Після років безгосподарного ставлення до #ONCLICK:COUNTRY,[bra_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[bra_country.Custom('CL_tt')],X [bra_country.Custom('CL_DP')|L]#!#! з боку #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!# владу над цими землями взяли вельможі з #ONCLICK:COUNTRY,[emperor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[emperor_country.Custom('CL_tt')],X [emperor_country.Custom('CL_RP')|L]#!#!. І хоча наміри їх відповідають нашим інтересам, передусім ці люди віддані #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священній Римській Імперії#!#!, а тому не зможуть правити нами краще, ніж навіть найнебайдужіший Віттельсбах.\n\nНа щастя, про це [Select_CString(emperor_ruler.IsFemale, 'обізнана', 'обізнаний' )] [emperor_ruler.GetName]. [Select_CString(emperor_ruler.IsFemale, 'Вона послала', 'Він послав' )] нам свого найздібнішого радника, і тепер [bra_country.Custom('CL_TP')] буде самостійно правити [hohenzollern_character.GetName]."
 flavor_bra_dynasty.1201.a: "Нехай править мудро й рішуче."
