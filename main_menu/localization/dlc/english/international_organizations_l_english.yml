 hre_bi_camerial_imperial_diet_desc: "При #TOOLTIP:PARLIAMENT_TYPE,hre_bi_camerial_imperial_diet,X #L двопалатному рейхстазі#!#! правом голосу наділені як церковні сановники, так і правлячі князі — вони складають дві палати рейхстагу.\n\n$BULLET_WITH_TAB$ #TOOLTIP:SPECIAL_STATUS,emperor,X #L Імператори#!#!, #TOOLTIP:SPECIAL_STATUS,elector,X #L князі-виборці#!#!, #TOOLTIP:SPECIAL_STATUS,archbishop_elector,X #L архієпископи-виборці#!#! та #TOOLTIP:SPECIAL_STATUS,imperial_prince,X #L імперські князі#!#! мають звичайні повноваження\n$BULLET_WITH_TAB$ #TOOLTIP:SPECIAL_STATUS,imperial_prelate,X #L Імп. прелати#!#! користуються відчутним впливом\n$BULLET_WITH_TAB$ #TOOLTIP:SPECIAL_STATUS,free_city,X #L Вільні імперські міста#!#! та #TOOLTIP:SPECIAL_STATUS,imperial_peasant_republic,X #L імперські селянські республіки#!#! все так само не представлені"
 hre_tri_camerial_imperial_diet: "Трипалатний рейхстаг"
 hre_tri_camerial_imperial_diet_desc: "При #TOOLTIP:PARLIAMENT_TYPE,hre_tri_camerial_imperial_diet,X #L трипалатному рейхстазі#!#! вирішальний голос нарешті отримують #TOOLTIP:SPECIAL_STATUS,free_city,X #L вільні імперські міста#!#!. Тепер рейхстаг складається з трьох палат, що дозволяє підтримувати рівновагу трьох типів влади — духовної, князівської та громадянської.\n\n$BULLET_WITH_TAB$ Баланс сил між #TOOLTIP:SPECIAL_STATUS,emperor,X #L імператором#!#!, #TOOLTIP:SPECIAL_STATUS,elector,X #L князями-виборцями#!#!, #TOOLTIP:SPECIAL_STATUS,archbishop_elector,X #L архієпископами-виборцями#!#!, #TOOLTIP:SPECIAL_STATUS,imperial_prince,X #L імператорськими князями#!#!, #TOOLTIP:SPECIAL_STATUS,free_city,X #L вільними імперськими містами#!#! та володарями малих теократичних посад\n$BULLET_WITH_TAB$ #TOOLTIP:SPECIAL_STATUS,imperial_peasant_republic,X #L Імператорські селянські республіки#!#! користуються тут найбільшим впливом\n$BULLET_WITH_TAB$ Найдемократичніша різновид рейхстагу"
