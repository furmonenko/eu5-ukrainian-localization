 rtr_declare_war_for_regional_supremacy_no_countries: "@trigger_no! Немає підходящої воюючої держави, яка не є ні [Concept('ally','союзником')|e], ні [Concept('subject','леником')|e] нашої держави і НЕ перебуває у [Concept('truce','перемир'ї')|e] з нами."
 rtr_support_faction: "Підтримка фракції"
 rtr_support_faction_desc: "#flavor Землі #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#! палають під натиском бунтівників, що повстали проти #L [GetCountry('CHI').GetCulture.GetName|l]ого#! сюзерена. Наше втручання може схилити чашу терезів в один з боків.#!\n\nПередати #Y річний#! запас [Concept('gold','золота')|e] обраному учаснику #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#! в обмін на збільшення [Concept('opinion','думки')|e] на [ShowBiasValue('opinion_rtr_supported_side')|+=0]"
 rtr_declare_independence: "Оголошення незалежності"
 rtr_declare_independence_desc: "#flavor [GetCountry('CHI').GetLongName] стоїть на порозі найбільшої кризи. [GetCountry('CHI').GetGovernment.GetRulerOrRegent.GetName] бачить у цьому трагедію, але для нас це чудова можливість скинути кайдани нашого #L [GetCountry('CHI').GetCulture.GetName|l]ого#! сюзерена.#!"
 rtr_join_chinese_defense: "Допомога у захисті [GetCountry('CHI').Custom('CL_RP')]"
 rtr_join_chinese_defense_desc: "#flavor Хоча #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#! може дати нам можливість звільнитися від держави [GetCountry('CHI').GetLongName], її сила та наші дипломатичні вузи захищають нас від іноземних загроз. А тому ми маємо підтримати [GetCountry('CHI').Custom('CF_VP')|l] і допомогти придушити бунт.#!"
 #Italian Wars
 italian_wars: "Італійські війни"
 italian_wars_desc: "Вже понад сто років [ShowRegionName('italy_region')] процвітає. Цьому сприяє сама [ShowContinentName('europe')], точніше — вигідне розташування держави. Народи півострова насолоджуються життям: для них настав золотий вік торгівлі та збагачення. Цю епоху багато хто називає «[ShowInstitutionName('renaissance')]». Однак така благополуччя не могло не привернути заздрісників, для яких [ShowRegionNameWithNoTooltip('italy_region')] — лакома ціль. Вони хочуть підкорити заможні держави і позбавити дрібні утворення незалежності. З найсильніших таких утворень склалися італійські ліги, готові дати загарбникам відсіч…"
