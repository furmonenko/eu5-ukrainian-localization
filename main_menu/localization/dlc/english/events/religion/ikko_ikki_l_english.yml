l_english:
 ikko_ikki.1.title: "Повстання Ікко-іккі!"
 ikko_ikki.1.desc: "Невдоволені нескінченними війнами, селяни, монахи та дрібні землевласники з числа послідовників #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійського#!#! напряму «[target_io.GetName]» відкрито виступили проти того, як [target_character.GetName] править своїми володіннями. Ми маємо швидко й рішуче покінчити з цим збродом, поки заворушення не охопили й інші наші землі."
 ikko_ikki.1.a: "Поставимо їх на місце!"
 ikko_ikki.1.b: "Не будемо погіршувати ситуацію."
 ikko_ikki.2.title: "Ікко-іккі вже на території [ROOT.GetCountry.Custom('CL_GEN')]!"
 ikko_ikki.2.desc: "Уряд [target_country.Custom('rank_ru_GEN')|l] по сусідству не забажав терпіти Ікко-іккі й кинув на них свої війська. Рятуючись від жорстокої різанини, вцілілі адепти Дзьодо-сінсю попрямували на землі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! і прийняли до своїх лав чимало селян, монахів і дрібних землевласників з числа наших власних невдоволених підданих. Якщо ми не діятимемо швидко й рішуче, вони можуть завдати нам чимало клопоту."
 ikko_ikki.2.a: "$ikko_ikki.1.a$"
 ikko_ikki.2.b: "$ikko_ikki.1.b$"
 ikko_ikki.3.title: "[target_io.GetNameWithNoTooltip]"
 ikko_ikki.3.desc: "У ці неспокійні часи дедалі більше людей звертаються до релігії в пошуках стабільності та життєвого орієнтира. #TOOLTIP:RELIGIONGROUP,buddhist,X #L Буддизм#!#! уже давно охопив наше суспільство, але останнім часом число його прихильників швидко зростає, і буддійські традиції продовжують проникати в повсякденне життя #L [ROOT.GetCountry.GetAdjective|l]ого#! народу.\n\nОднією з таких традицій є «[target_io.GetName]» — відгалуження #TOOLTIP:POLICY,pure_land_school_policy,X #L школи Чистої землі#!#!, яка походить від #TOOLTIP:POLICY,tiantai_policy,X #L Школи лотоса#!#!. Її послідовники обіцяють визволення й спасіння від мирських страждань. Це приваблює величезну кількість людей, які почали об'єднуватися в групи під назвою $ikko_ikki$."
 ikko_ikki.3.a: "Їхнє завзяття надихає! Підтримаймо цей рух."
 sect_gains_favor_tt: "Об'єднання «[target_io.GetName]» отримає #Y 10#! од. прихильності"
 ikko_ikki.3.b: "Їхнім твердим переконанням важко щось протиставити."
 ikko_ikki.3.c: "Ми маємо жорстко придушувати будь-який рух, що дає бідним владу."
 ikko_ikki.4.title: "Дзінайтьо"
 ikko_ikki.4.desc: "Спільноти вірян школи [target_io.GetName] почали переростати в невеликі поселення навколо великих #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійських#!#! храмів [ROOT.GetCountry.Custom('CF_RP')|l]. Ці поселення називаються #italic дзінайтьо#!, що означає «село в #TOOLTIP:BUILDING_TYPE,temple,X #L храмі#!#!». Завдяки своєму розташуванню вони не лише мають релігійний вплив, а й здатні створювати озброєні загони, що складаються з дрібних землевласників, селян і монахів. Ці автономні утворення становлять величезну загрозу нашій владі в навколишніх землях.\n\nОдне з таких поселень виникло на території храму в місті [target_location.GetName]. Звісно, ми цілком могли б заручитися їхньою підтримкою, однак будь-який рух з таким рівнем фанатизму, незалежності та військового потенціалу може легко підірвати стабільність нашої держави, якщо поставить перед собою таку мету."
 ikko_ikki.4.a: "Ми маємо викорінити їх, поки ще не пізно."
 ikko_ikki.4.b: "Ми працюватимемо спільно з цими арміями вірян."
 ikko_ikki.4.c: "Потрібно збудувати більше таких храмових поселень."
 ikko_ikki.5.title: "Соціальна напруженість"
 ikko_ikki.5.desc: "Загони Ікко-іккі в нашій державі стають дедалі сильнішими, численнішими і, що найстрашніше, нахабнішими. Тепер торговці побоюються проїжджати повз їхні поселення. Крім того, почастішали випадки, коли послідовники напряму «[target_io.GetName]» збирають гроші з сіл раніше, ніж туди прибудуть наші збирачі податків. Ікко-іккі стали настільки впливовими, що багато хто почав скаржитися на даровані їм привілеї."
 ikko_ikki.5.a: "Вони мають на це право."
 ikko_ikki.5.b: "Їхні поселення не повинні розростатися далі поточних меж."
 ikko_ikki.5.c: "Час поставити їх на місце!"
 ikko_ikki.6.title: "Кінець релігійної автономії"
 ikko_ikki.6.desc: "Заколот Ікко-іккі придушено в усіх поселеннях, а самих заколотників роззброєно. Тепер лише наші чиновники мають право стягувати податки й займатися питаннями оборони."
 ikko_ikki.6.a: "Порядок відновлено."
 ikko_ikki_no_longer_available.tt: "Ми втратимо доступ до [Concept('religious_faction', 'релігійної течії')|e] «Ікко-іккі»"
 ikko_ikki.6.b: "Знайти втіху у вірі «[target_io.GetNameWithNoTooltip]»."
 ikko_ikki.7.title: "Двовладдя"
 ikko_ikki.7.desc: "Ікко-іккі ґрунтовно зміцнили свій вплив у нашій державі. Попри спроби утримати владу, ми надали забагато прав і привілеїв їхнім храмовим поселенням. Схоже, відтепер вони відіграватимуть значну роль у нашій політиці."
 ikko_ikki.7.a: "Вони можуть принести свою користь."
 ikko_ikki.7.b: "Їхній вплив зростає надто швидко."
 ikko_ikki.8.title: "Підтримка Ікко-іккі"
 ikko_ikki.8.desc: "Ми вже тривалий час допомагаємо храмовим поселенням школи «[target_io.GetName]» зростати й розвиватися, у зв'язку з чим дехто почав ототожнювати нашу владу з Ікко-іккі. Безперечно, голови #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійських#!#! храмових громад мають великий вплив у нашому суспільстві, однак вони також є палкими прихильниками [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
 ikko_ikki.8.a: "Нам вигідно їх підтримувати."
 ikko_ikki.8.b: "Мабуть, варто обмежити їхню підтримку."
 ikko_ikki.9.title: "Аміта Будда"
 ikko_ikki.9.desc: "Наша всебічна підтримка напряму «[target_io.GetName]» призводить до певних розбіжностей у суспільстві. Декому починає здаватися, що на території [ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! уже встановилося двовладдя. Тим не менш неможливо заперечити, що без нашого сприяння Ікко-іккі ніколи б не досягли такого впливу в нашій державі.\n\nНещодавні події в релігійній сфері породили чутки, що ми призначимо лідерів руху Ікко-іккі на високі посади й надамо їхній вірі більш офіційного статусу. Однак значна частина населення цілком може вважати це зневагою до наших давніх традицій."
 ikko_ikki.9.a: "Ми не можемо зовсім відкинути традиції наших предків."
 ikko_ikki.9.b: "#italic Наму Аміда Буцу#!! Ми маємо прийняти їхнє вчення й закріпити його офіційний статус."
 ikko_ikki.9.c: "#italic Наму Аміда Буцу#!! Їхнім громадам буде надано повну владу."
 ikko_ikki.9.d: "#italic Наму Аміда Буцу#!! Ми підтримуємо їхню віру, але вони не повинні правити країною."
 ikko_ikki_lots_of_mahayana.tt: "Багато [Concept('pops', 'груп населення')|e] стануть послідовниками #TOOLTIP:RELIGION,$mahayana_tt$,X #L Махаяни#!#!"
 ikko_ikki.10.title: "$ikko_ikki$"
 ikko_ikki.10.desc: "Поширення віри [target_io.GetName] у державі [target_origin_country.GetLongName] віщує значні зміни в усіх #TOOLTIP:RELIGION,shinto_tt,X #L синтоїстських#!#! країнах: їм доведеться вирішувати, як будувати відносини з новою фракцією. Але незалежно від того, чи підтримають вони цю віру, чи піддадуть гонінням, її вплив буде помітний у всіх сферах життя."
 ikko_ikki.10.a: "На нас чекають цікаві часи."
 ikko_ikki_enabled.tt: "Тепер у нас є доступ до [Concept('religious_faction', 'релігійної течії')|e] «Ікко-іккі»"
 ikko_ikki.11.title: "$ikko_ikki.6.title$"
 ikko_ikki.11.desc: "Усі банди Ікко-іккі розгромлено, а всіх послідовників цієї віри знищено або вигнано. Релігійні чвари, що роздирали нашу країну, залишилися в минулому. На радість багатьох підданих, [target_origin_country.GetLongName] відкрито заявляє про повне знищення Ікко-іккі."
 ikko_ikki.11.a: "Їхня віра була недостатньо сильною."
