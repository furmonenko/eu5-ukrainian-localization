l_english:
 flavor_khm.1000.title: "[target_location.GetAdjectiveWithNoTooltip|U]ий [ShowBuildingTypeNameWithNoTooltip('khmer_baray')]"
 flavor_khm.1000.desc: "#L [target_location.GetAdjective|U]ий#! [ShowBuildingTypeName('khmer_baray')] — найважливіше джерело води для [target_location.Custom('LR_GEN')]. В останні десятиліття ми пережили безліч потрясінь — зокрема, нас [Select_CString(target_old_ruler.IsFemale, 'покинула', 'покинув')] [target_old_ruler.GetName], — тож цей барай залишався без належної уваги й поступово занепадав. Якщо ми зараз нічого не вчинимо, цей великий резервуар повністю прийде до непридатності."
 flavor_khm.1000.a: "Це надто дорого."
 flavor_khm.1000.b: "Ми займемося ремонтом."
 flavor_khm.1001.title: "Біда в Ангкорі"
 flavor_khm.1001.desc: "Тепер стан #TOOLTIP:BUILDING_TYPE,khmer_baray,X #L бараю#!#! настільки плачевний, що цей величезний резервуар більше не можна використовувати для постачання."
 flavor_khm.1001.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_khm.1100.title: "Втрата пам'ятки мистецтва"
 flavor_khm.1100.desc: "Під час облоги району [target_location.GetName], яку здійснили [siege_leader.GetName] та [Select_CString(siege_leader.IsFemale, 'її', 'його')] військо, [target_art.GetName] позбавляється однієї зі своїх найцінніших скарбів. Нам залишається лише оплакувати втрату прекрасної статуї, що уособлювала силу нашої віри."
 flavor_khm.1100.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_khm.1101.title: "Крадіжка пам'ятки мистецтва"
 flavor_khm.1101.desc: "Під час облоги району [target_location.GetName] до наших рук потрапляє [target_art.GetName] — славетна пам'ятка мистецтва. Прекрасна статуя вже прямує до столиці: [ROOT.GetCountry.GetCapital.GetName] стане їй новим домом."
 flavor_khm.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
