 mission_shared_enrichment: "Спільне багатство"
 mission_shared_enrichment_desc: "Proper taxation, ledgers and the ensured enrichment of the [estate|e] will settle a great standard for taxation across our realm."
 mission_shared_enrichment_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('government', 'tabcontent = estates', '@government_panel! Панель уряду > Стани')], щоб побачити ваші [Concept('estates', '@estates! стани')|E].\n\n@arrow_bonus_tier_2![ShowGenericActionName('bribe_estate')] можна здійснити, натиснувши на кнопку #V Підкупити#!.\n\n@arrow_bonus_tier_1! Ви також можете знизити [Concept('taxes', '@taxes! податки')|E] на панелі [Link('economy', '', '@economy_panel!$lateralview_economy_entry_name$ > Баланс')] і почекати, поки вони накопичать кошти.\n\n #italic  Щоб дізнатися більше, ви можете прочитати [Link('hints', 'selected_hint = hint_estates', '@hint! Пораду щодо станів')]."
 mission_shape_society: "Суспільні зміни"
 mission_shape_society_desc: "The currents of change sweep across the halls of power within our domain. If we are to elevate and cultivate a strong bond between our court and the [estate|e] then we must shape our society accordingly."
 mission_shape_society_tip: "@arrow_bonus_tier_3! Перейдіть на [Link('societal_values', '', '@government_panel! Панель уряду > Цінності')], щоб ознайомитися з вашими [Concept('societal_values', '@societal_values! суспільними цінностями')|e].\n\n@arrow_bonus_tier_2! Перейдіть на [Link('government', 'tabcontent = cabinet', '@government_panel! Панель уряду > Рада')], щоб побачити ваш [Concept('cabinet', '@cabinet! раду')|e].\n\n@arrow_bonus_tier_1! Доручіть [Concept('cabinet_member', '@cabinet_member члену ради')|e] [Concept('cabinet_action','завдання')|e] з #TOOLTIP:CABINET_ACTION,change_societal_values,X #L зміни суспільних цінностей#!#!.\n\n #italic Докладніше про це ви можете прочитати в порадах [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_has_possible_cabinet_action$')] та [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_lack_cabinet_for_cabinet_action$')]."
