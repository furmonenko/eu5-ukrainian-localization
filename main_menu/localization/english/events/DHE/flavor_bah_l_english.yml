l_english:
 flavor_bah.1.title: "[ShowBuildingTypeNameWithNoTooltip('mahmud_gawan_madrasa')]"
 flavor_bah.1.desc: "Щоб зміцнити #TOOLTIP:RELIGION,shia_tt,X #L шиїтський#!#! вплив у #TOOLTIP:REGION,deccan_region,X #L Декані#!#!, [target_character.GetName] збирається спорудити нове медресе. Ця споруда, спроектована під впливом #TOOLTIP:SUB_CONTINENT,central_asia,X #L центральноазійської#!#! архітектури та названа [ShowBuildingTypeName('mahmud_gawan_madrasa')], стане одним з найбільших #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! училищ в #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!, де навчатиметься близько 500 учнів з різних частин світу. В бібліотеці ж зберігатимуться рукописи з усього світу, завдяки чому [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] здобуде неабияку славу."
 flavor_bah.1.historical_info: "Медресе Махмуда Гавана в Бідарі було побудовано 1472 року. Проект, виконаний в індо-арабському стилі, замовив сам Махмуд Гаван, а спроектував місцевий знатний архітектор з-поміж підданих Бахманійського султанату. Гаван, який прагнув зміцнити вплив шиїтської віри, збирався залучити до стін цього медресе вчених з усього світу — тут їм безплатно надавалися харчування, проживання та освіта. З часом у бібліотеці медресе накопичилося близько 3000 різних рукописів."
 flavor_bah.1.a: "Візьмемося за будівництво."
 flavor_bah.1.b: "Краще витратити золото на щось інше."
 flavor_bah_1000_shared: "Трон світу"
 flavor_bah_100_historical_info_shared: "Бірюзовий трон — трон бахманійських султанів, що символізував їхню владу над державою. Спорудили його, втім, зовсім не піддані: султанату його подарував Мусунурі Капайя Наяка з Варангала. Спочатку трон призначався для делійського султана Мухаммада ібн Туглака, проте його династія втратила Варангал ще до того, як подарунок встигли завершити."
 flavor_bah.1000.title: "$flavor_bah_1000_shared$"
 flavor_bah.1000.desc: "У #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! є справжній предмет мистецтва — так званий Бірюзовий трон. Жодному з правителів, які нині засідають у #TOOLTIP:LOCATION,warangal_tt,X #L Варангалі#!#!, він більше не знадобиться. Ми можемо зажадати цей артефакт собі та натомість пообіцяти укласти мир, а заразом провести чіткі кордони між двома державами. На цю пропозицію неодмінно погодяться і [target_character.GetName], і піддані з [target_country.Custom('CL_GEN')]."
 flavor_bah.1000.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1000.a: "Чудова думка. Це й запропонуємо."
 flavor_bah.1000.b: "Навіщо такі витрати, якщо можна просто завоювати їх?"
 bah_target_must_accept_tt: "Ефекти не діятимуть, доки [target_country.GetName] не погодиться на нашу пропозицію"
 bah_no_deal_tt: "[target_country.GetName] не отримає жодної пропозиції"
 flavor_bah.1001.title: "$flavor_bah_1000_shared$"
 flavor_bah.1001.desc: "[target_character2.GetName] з #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#! вимагає передати їм Бірюзовий трон. Натомість буде укладено мир між нашими державами та закріплено спільні кордони."
 flavor_bah.1001.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1001.a: "Трон в обмін на мир — щедра пропозиція. Ми згодні."
 flavor_bah.1001.b: "Ми не будемо розкидатися своїми рідкостями в обмін на порожні обіцянки."
