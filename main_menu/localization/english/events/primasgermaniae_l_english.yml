l_english:
 primasgermaniae.1.title: "Primas Germaniae"
 primasgermaniae.1.desc: "З десятого століття [target_country.GetGovernment.GetRulerTitle] [target_country.GetName] мали престижний титул [ShowGovernmentReformName('primas_germaniae')] - найважливіший [ShowReligionAdjective('catholic')] [target_country.GetGovernment.GetRulerTitle] у всій [GetUniqueInternationalOrganization('hre').GetName].\n\nПриродно, такий титул викличе заздрість серед інших князів Імперії... Наш правитель, [home_ruler.GetName], повинен бути обережним і не дозволити нашому $game_concept_prestige$ впасти занадто низько, інакше ми можемо знайти, що титул вислизнув з наших рук!"
 primasgermaniae.1.a: "Розумію..."

 primasgermaniae.2.title: "Титул Primas Germaniae під сумнівом"
 primasgermaniae.2.desc: "Мій [target_country.GetGovernment.GetRulerTitle], здається, що велика частина [ShowReligionAdjective('catholic')] спільноти втратила віру в нас! Навіть ходять чутки, що інше архієпископство планує заявити на наш титул [ShowGovernmentReformName('primas_germaniae')]!"
 primasgermaniae.2.a: "Напевно, це просто чутки."

 primasgermaniae.3.title: "Primas Germaniae"
 primasgermaniae.3.desc: "Титул [ShowGovernmentReformName('primas_germaniae')] - найважливіший [ShowReligionAdjective('catholic')] [original_prime.GetGovernment.GetRulerTitle] у всій [GetUniqueInternationalOrganization('hre').GetName] - був створений у десятому столітті, коли архієпископство Майнца стало першим архієпископством, яке отримало його.\n\nДля другорядної держави [original_prime.GetLongName] утримувати такий престижний титул здається образою для [GetUniqueInternationalOrganization('catholic_church').GetName]. Можливо, можна знайти більш гідного кандидата?"
 primasgermaniae.3.a: "Можливо... я?"
 opinion_accepted_primas_germaniae: "Прийняв титул Primas Germaniae"
 primasgermaniae.3.b: "Залишимо це. Поки що..."
 opinion_supported_primas_germaniae: "Підтримав обраного як новий Primas Germaniae"

 primasgermaniae.4.title: "Primas Germaniae втрачено"
 primasgermaniae.4.desc: "Мій [original_prime.GetGovernment.GetRulerTitle], ми втратили престижний титул [ShowGovernmentReformName('primas_germaniae')]. Через наше низьке становище в [GetUniqueInternationalOrganization('hre').GetName] останнім часом, інший архієпископ, [new_primae.GetGovernment.GetRuler.GetName] з [new_primae.GetName] пішов вперед і заявив на титул!"
 primasgermaniae.4.a: "Гаразд, привітаємо його..."
 opinion_congratulated_new_primas_germaniae: "Привітав нового Primas Germaniae"
 primasgermaniae.4.b: "Ми не забудемо цього!"
 opinion_lost_primas_germaniae: "Не підтримав обраного як новий Primas Germaniae"

 primasgermaniae.6.title: "Посланець від [pope_country.GetGovernment.GetRulerTitle]"
 primasgermaniae.6.desc: "Гарні новини! Нас було обрано [pope_country.GetGovernment.GetRulerTitle] для отримання престижного титулу [ShowGovernmentReformName('primas_germaniae')] - найважливішого [ShowReligionAdjective('catholic')] архієпископа у всій [GetUniqueInternationalOrganization('hre').GetName] - після того, як колишній власник втратив благодать."
 primasgermaniae.6.a: "Ми радо прийме мо цей титул."
 primasgermaniae.6.b: "Ми повинні ввічливо відмовитися."
 opinion_declined_primas_germaniae: "Відхилив Primas Germaniae"
