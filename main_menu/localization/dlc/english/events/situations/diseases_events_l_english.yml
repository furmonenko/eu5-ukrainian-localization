l_english:
 diseases.1.title: "Новий спалах"
 diseases.1.desc: "Мешканці [location_scope.Custom('LR_RP')|l] [location_scope.GetName] у відчаї: життя їхніх сусідів і близьких забирає спалах страшної хвороби на ім'я [disease.GetName|l], що охопила всю область. Гомін радісних голосів затих, і на його місце прийшла тривожна й невпевнена тиша.\n\nНа жаль, ми мало що можемо зробити, щоб не дати епідемії поширитися."
 diseases.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
