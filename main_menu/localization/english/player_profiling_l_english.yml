 PLAYER_RUN_PLAYTHROUGHT_DESC: "Демонстрація займає кілька хвилин і знайомить вас з базовими механіками гри #italic Europa Universalis V#!.\n\nДемонстрацію можна перервати в будь-який час. Щоб почати її заново, поверніться сюди."
