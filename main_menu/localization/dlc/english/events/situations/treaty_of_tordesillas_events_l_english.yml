l_english:
 treaty_of_tordesillas.1.common_phrase: "може стати нашим конкурентом у боротьбі за найродючіші землі та зручні гавані на #TOOLTIP:CONTINENT,america,X #L американському#!#! узбережжі.\n\nЯкщо нічого не вжити, суперництво двох великих держав може перетворитися на кривавий конфлікт за торговельні шляхи та джерела ресурсів."
 treaty_of_tordesillas.1.title: "Поділ світу"
 treaty_of_tordesillas.1.desc: "Нашу експансію в [target_location.Custom('LR_ACC')|l] [target_location.GetName] помітила інша держава — [other_country_scope.GetLongName]. Вона також розширює свої володіння на території #ONCLICK:COUNTRY,[other_country_colony_scope.Custom('CL_tt')] #TOOLTIP:COUNTRY,[other_country_colony_scope.Custom('CL_tt')],X [other_country_colony_scope.Custom('CL_GEN')|L]#!#! і $treaty_of_tordesillas.1.common_phrase$ Щоб уникнути протистояння, варто організувати дипломатичну зустріч, де державні діячі обох держав зможуть поділити нові землі справедливо та до взаємного задоволення."
 treaty_of_tordesillas.1.historical_info: "Тордесільяський договір був укладений 7 червня 1494 року в кастильському місті Тордесільяс. Його підписали дипломати Ізабелли I Кастильської, Фердинанда II Арагонського та короля Португалії Жуана II. Щоб уникнути майбутніх конфліктів, сторони домовилися поділити нещодавно відкриті землі Нового Світу та води Атлантичного океану по уявній лінії, що пролягала за 370 миль на захід від Кабо-Верде.\n\nПрава на землі, що лежали на захід від цієї лінії, переходили до Кастилії, а землі на схід від неї проголошувалися законним володінням Португалії. Думки корінних народів, що мешкали на цих територіях, ніхто не запитав."
 treaty_of_tordesillas.1.a: "[capital_scope.GetNameWithNoTooltip] — найкраще місце для організації переговорів."
 treaty_of_tordesillas.1.b: "Зустріч відбудеться в них у столиці, в місті [other_capital_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.c: "Найкраще місце — це [random_location_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.d: "Краще обрати поселення в Америці — наприклад, [american_location_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.e: "[border_location_scope.GetNameWithNoTooltip] — найзручніше місце для обох держав."
 treaty_of_tordesillas.2.desc: "[first_country_scope.GetLongName] — ця держава все ж таки звернула увагу на нашу експансію в #L [other_country_colony_scope.GetAdjective|l]і#! землі, а ще вона також розширює свої володіння в [target_location.Custom('LR_PREP')|l] [target_location.GetName] — і $treaty_of_tordesillas.1.common_phrase$ Щоб уникнути протистояння, їхня влада пропонує влаштувати дипломатичну зустріч в [chosen_location_scope.Custom('LR_PREP')|l] [chosen_location_scope.GetName], щоб державні діячі обох держав поділили нові землі справедливо та до взаємного задоволення."
 treaty_of_tordesillas.2.a: "Ми візьмемо участь у цій зустрічі."
 treaty_of_tordesillas.2.a.tt: "Нехай про це дізнаються всі #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! держави."
 treaty_of_tordesillas.3.title: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 treaty_of_tordesillas.3.desc: "Після тривалих обговорень в #L #TOOLTIP:LOCATIONRANK,[chosen_location_scope.Custom('LR_tt')],X [chosen_location_scope.Custom('LR_PP')|l]#!#! [chosen_location_scope.GetName] [first_country_scope.GetLongName] і [other_country_scope.GetLongName] підписали договір, поділивши між собою всі нещодавно відкриті землі на #TOOLTIP:CONTINENT,america,X #L американському#!#! континенті.\n\nУгода, що увійшла в історію як [GetSituationByKey('treaty_of_tordesillas').GetName], регулює їхні претензії на величезні території на новому континенті, при цьому посередником і гарантом у можливих суперечках призначається [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]."
 treaty_of_tordesillas.3.a: "За яким правом нам забороняють володіти землями, які ми відкрили?"
 treaty_of_tordesillas.3.b: "Нам немає діла до того, чим вони займаються за океаном."
 treaty_of_tordesillas.3.c: "Світ належатиме нам!"
 treaty_of_tordesillas.4.title: "Скасування Тордесільяського договору"
 treaty_of_tordesillas.4.desc: "За відсутності правозастосування колись впливовий [GetSituationByKey('treaty_of_tordesillas').GetName], як і багато непопулярних та застарілих законодавчих актів до нього, перетворився на марний папірець.\n\nЙого творці, [first_country_scope.GetLongName] і [other_country_scope.GetLongName], навряд чи раді такому результату, але що вдієш — навіть їхні власні колонії використовували будь-які можливості, щоб обійти накладені на них обмеження."
 treaty_of_tordesillas.4.a: "Час починати експансію!"
 treaty_of_tordesillas.4.b: "Ми ніколи не підкорялися їхній деспотичній угоді."
 treaty_of_tordesillas.4.c: "Неважливо, за ним підуть інші договори."
 treaty_of_tordesillas.4.d: "Ми більше не потребуємо цієї угоди."
 treaty_of_tordesillas.5.title: "#L [actor.GetAdjective|U]і#! вимоги"
 treaty_of_tordesillas.5.desc: "[actor.GetLongName] — влада цієї держави через свого дипломата передала нам вкрай обурливу вимогу: вони стверджують, що Тордесільяський договір дає їм право на колонізацію провінції [selected_province.GetName] і владу над нею, хай навіть ці землі зараз належать нам.\n\nВід нас наполегливо вимагають негайно передати зазначені володіння, інакше наслідки будуть страшні."
 treaty_of_tordesillas.5.a: "На жаль, доведеться погодитися."
 treaty_of_tordesillas.5.b: "Ми не готові прийняти такий деспотичний ультиматум."
 treaty_of_tordesillas.5.c: "Надішлемо послання до #ONCLICK:COUNTRY,[overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[overlord.Custom('CL_tt')],X [overlord.Custom('CL_ACC')|L]#!#!: нехай вони прийдуть нам на допомогу."
 treaty_of_tordesillas.6.title: "Поправка до Тордесільяського договору"
 treaty_of_tordesillas.6.desc: "[actor.GetLongName] — влада цієї держави звернулася до нас із пропозицією. Їм відомо, що ми висуваємо претензії на область [target_recipient_area.GetName], яка становить інтерес і для них. Вона також межує з іншою областю, на яку висувають претензії вони самі, — вона називається [target_actor_area.GetName].\n\nНам запропонували обмінятися претензіями: наша держава висуне претензію на область [target_actor_area.GetNameWithNoTooltip], їхня — на область [target_recipient_area.GetNameWithNoTooltip].\n\nВід подібної дружньої пропозиції можна й відмовитися, але навряд чи нашу відмову сприймуть із великою радістю."
 treaty_of_tordesillas.6.a: "Ми приймаємо цю пропозицію."
 treaty_of_tordesillas.6.b: "Ні, це просто безглуздо."
 treaty_of_tordesillas.7.title: "Великий обмін"
 treaty_of_tordesillas.7.desc: "[actor.GetLongName] — влада цієї держави звернулася до нас із незвичайною пропозицією обмінятися обумовленими сторонами світу, які кожна з наших держав отримає після закріплення Тордесільяського договору.\n\nЗміни такого масштабу слід ретельно обміркувати: наслідки для статус-кво можуть бути найсерйознішими."
 treaty_of_tordesillas.7.a: "Нам нема чого боятися! Погодимося на пропозицію."
 treaty_of_tordesillas.7.a.tt: "[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetLongName] і [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetLongName] обміняються обумовленими сторонами світу, які отримає кожна з держав"
 treaty_of_tordesillas.7.b: "Ми не приймемо таку безглузду пропозицію."
