l_english:
 flavor_iro.1.title: "Спадщина Великого Миротворця"
 flavor_iro.1.desc: "Завдяки зусиллям Деганавіди, Великого Миротворця, колись розрізнені племена #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#! об'єдналися в конфедерацію. Поклавши край міжусобній ворожнечі, вони стали єдиною родиною народів, що живе в мирі та злагоді. Однак тепер дедалі частіше лунає думка, що одне з племен має стати гегемоном і повести за собою решту. Подібне рішення може похитнути самі основи, на яких Деганавіда створив Конфедерацію хауденосауні."
 flavor_iro.1.a: "Часи змінюються."
 may_unify_haudenosaunee_confederation: "Відкриває взаємодії «[ShowCountryInteractionName('form_closer_bond_iroquois')]» та «[ShowCountryInteractionName('merge_tribe_iroquois')]» з іншими народами #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#!. Об'єднавши території споріднених племен, ми зможемо утворити єдину Конфедерацію хауденосауні."
 flavor_iro.2.title: "Право на лідерство"
 flavor_iro.2.desc: "Конфедерація #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#! від початку будувалася як союз рівноправних племен, кожне з яких зберігало свою незалежність і власні військові загони. Але в міру посилення ворожих племен дедалі частіше лунають голоси, що вимагають, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'оголосила', 'оголосив' )] себе верховним вождем усіх хауденосауні.\n\nДехто вважатиме це зрадою ідеалів Великого Миротворця, але лише сильний лідер зможе захистити конфедерацію від загрози з боку сусідів."
 flavor_iro.2.a: "Постараємося переконати у нашій правоті інші племена хауденосауні."
 flavor_iro.2.b: "Ми не підемо проти початкового ідеалу конфедерації."
 flavor_iro.3.title: "[our_ruler.GetNameWithNoTooltip] викликає невдоволення племінних вождів"
 flavor_iro.3.desc: "Частина племінних вождів погодилася з тим, що [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'повинна', 'повинен' )] стати верховним вождем конфедерації, однак інші зустріли [Select_CString(our_ruler.IsFemale, 'її', 'його' )] пропозицію вороже. На їхню думку, цей план суперечить усьому, у що вірив Великий Миротворець. Вожді досі вірні ідеї конфедерації, однак переконати їх прийняти чиєсь єдиноначальство буде непросто."
 flavor_iro.3.a: "Ми маємо повернути їхню довіру."
 flavor_iro.10.title: "Історія про Джигонсасі"
 flavor_iro.10.desc: "Переказуючи історію про Джигонсасі молодому поколінню, [target_character.GetName] незмінно підкреслює ту роль, яку Мати Народу відіграла в утворенні конфедерації #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#!. Зустрівши Великого Миротворця, Джигонсасі швидко стала однією з його найближчих соратниць. Вона не лише піклувалася про здоров'я супутників Деганавіди, а й виконувала роль посередниці між племенами. На вдячність за праці Великий Миротворець дарував їй титул #italic Матері Народу#!."
 flavor_iro.10.a: "Безсумнівно, Джигонсасі — праматір нашої конфедерації."
 flavor_iro.13.title: "Легенда про Гайавату"
 flavor_iro.13.desc: "Під час свята в місті [ROOT.GetCountry.GetCapital.GetName] [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'попросила', 'попросив' )], щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'розповіла', 'розповів' )] історію Гайавати — одного із засновників конфедерації #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#!.\n\nКолись Гайавата був дикуном і безцільно блукав землями #TOOLTIP:AREA,haudenosaunee_area,X #L Хауденосауні#!#! — доки не зустрів Великого Миротворця Деганавіду. Деганавіда прийняв дикуна у своїй хатині й поділився з ним своїм баченням — Великим законом миру. Бажаючи втілити свої ідеали в життя, Великий Миротворець нарік свого нового знайомця Гайаватою і послав його у світ — нести вістку про Великий закон."
 flavor_iro.13.a: "Гайавата — один із найвеличніших наших предків."
 flavor_iro.15.title: "Спокутування Тададахи"
 flavor_iro.15.desc: "Перекази про засновників конфедерації #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#!, таких як Джигонсасі та Гайавата, посідають важливе місце в історії виникнення союзу п'яти племен, однак кульмінацією цієї легенди вважається розповідь про Тададаху. Саме нею завершується переказ, закарбований на вампумі.\n\nДійшовши до останньої глави нашої історії, [target_character.GetName] починає розповідь про спокутування тирана Тададахи. Останній і наймогутніший противник Великого Миротворця, він відкинув усі спроби Гайавати схилити його народ до прийняття Великого закону миру. За допомогою злих чар Тададаха позбавив життя дочок Гайавати, щоб покарати його за зухвалість. Гайавата був змушений тікати, але невдовзі він повернувся разом із Великим Миротворцем. За допомогою ритуальних співів вони вгамували злого духа, що жив усередині Тададахи. Попри колишні злочини тирана, Деганавіда пожалував йому і його племені велику честь — вони були обрані охоронцями вогнища ради й здобули чималий вплив у майбутній конфедерації."
 flavor_iro.15.a: "Тададаха був тираном, однак його історія вчить, що кожен може стати на шлях виправлення."
 flavor_iro.20.title: "Утвердження Великого закону миру"
 flavor_iro.20.desc: "За задумом Великого Миротворця #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#! мали об'єднатися в рівноправну конфедерацію, і жодне плем'я не мало панувати над іншими. Однак час вніс свої корективи.\n\nСтавши визнаним верховним вождем конфедерації, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'поклялася', 'поклявся' )] дотримуватися вчення Великого Миротворця й очолити союз п'яти племен."
 flavor_iro.20.a: "[our_ruler.GetNameWithNoTooltip] — могутній вождь, під нашим керівництвом Конфедерація хауденосауні стане лише сильнішою."
 flavor_iro.30.title: "Вождь [target_character.GetNameWithNoTooltip]"
 flavor_iro.30.desc: "У ході #L [ROOT.GetCountry.GetAdjective|l]ої#! експансії до #TOOLTIP:AREA,pennsylvania_area,X #L Пенсильванії#!#! племінний вождь [target_character.GetName] [Select_CString(target_character.IsFemale, 'показала себе незамінною', 'показав себе незамінним' )] в управлінні цією територією. [Select_CString(target_character.IsFemale, 'Її', 'Його' )] успішні переговори з #TOOLTIP:CULTURE,carantouan_culture_tt,X #L карантуанськими#!#! та #TOOLTIP:CULTURE,atrakwaye_culture_tt,X #L атракуейськими#!#! племенами дозволили убезпечити наші поселення в Пенсильванії. На думку деяких наближених, [our_ruler.GetName] просто [Select_CString(our_ruler.IsFemale, 'зобов'язана', 'зобов'язаний' )] підвищити [Select_CString(target_character.IsFemale, 'її', 'його' )] на посаді."
 flavor_iro.30.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він' )] заслуговує на підвищення."
 flavor_iro.30.b: "[ShowAreaNameWithNoTooltip('pennsylvania_area')] потребує іншого вождя."
 flavor_iro.31.title: "Прогулянкова покупка"
 flavor_iro.31.desc: "Будучи найсильнішим із вождів #TOOLTIP:AREA,pennsylvania_area,X #L Пенсильванії#!#!, [target_character.GetName] відіграє провідну роль у всіх переговорах із місцевими племенами та #L [colonial_nation_target.GetAdjective|l]ими#! поселенцями. Нещодавно [Select_CString(target_character.IsFemale, 'вона запропонувала', 'він запропонував' )] [colonial_nation_target.Custom('CL_DAT')] придбати частину території #TOOLTIP:PROVINCE_DEFINITION,delaware_province,X #L Делаверу#!#!. #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! не належать землі в Делаверу, однак цей край входить до зони нашого впливу. Ця угода дозволила б зміцнити зв'язки з мешканцями [colonial_nation_target.Custom('CL_GEN')], однак це може загострити наші відносини з місцевими племенами."
 flavor_iro.31.a: "Ми погодимося на продаж."
 flavor_iro.31.b: "[target_character.GetNameWithNoTooltip] не [Select_CString(target_character.IsFemale, 'повинна', 'повинен' )] продавати ці землі."
 flavor_iro.32.title: "Прибуття місіонерів"
 flavor_iro.32.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'відома', 'відомий' )] своїм прихильним ставленням до сусідньої #L [colonial_nation_target.GetAdjective|l]ої#! колонії. Нещодавно [Select_CString(target_character.IsFemale, 'вона погодилася', 'він погодився' )] допустити до #TOOLTIP:AREA,pennsylvania_area,X #L Пенсильванії#!#! чужоземних місіонерів. Загалом ці люди поводяться досить мирно, однак деякі інші вожді #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! не бажають, щоб чужинці навертали [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий народ на чужу віру."
 flavor_iro.32.a: "Нехай [target_character.GetNameWithNoTooltip] і далі приймає місіонерів."
 flavor_iro.32.b: "Ми забороняємо приймати нових місіонерів."
 flavor_iro.33.title: "[target_character.GetNameWithNoTooltip] навертається на нову віру"
 flavor_iro.33.desc: "Попри те, що [target_character.GetName] уже давно [Select_CString(target_character.IsFemale, 'підтримувала', 'підтримував' )] дружні стосунки з місіонерами, [Select_CString(target_character.IsFemale, 'її', 'його' )] раптове навернення на #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранство#!#! стало несподіванкою для багатьох вождів. Хоча [target_character.GetNameWithNoTooltip] досі нам [Select_CString(target_character.IsFemale, 'вірна', 'вірний' )], [our_ruler.GetName] та [Select_CString(our_ruler.IsFemale, 'її', 'його' )] наближені сприйняли цю новину без захвату. Дехто вважає, що [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'повинна', 'повинен' )] скласти з себе повноваження вождя."
 flavor_iro.33.a: "[target_character.GetNameWithNoTooltip] може й далі керувати Пенсильванією."
 flavor_iro.33.b: "[target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'повинна', 'повинен' )] залишити свою посаду."
 flavor_iro.40.title: "Міцна міжплемінна єдність"
 flavor_iro.40.desc: "Попри їхнє початкове небажання підкорятися одному вождю, серед воїнів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! знову зміцнилося почуття племінної єдності. Раніше військові загони конфедерації об'єднувалися лише під час війни, тепер же вони залишаються згуртованими й у мирний час."
 flavor_iro.40.a: "Нехай вороги страшаться нашої незламної єдності!"
 flavor_iro.41.title: "Торгівля вогнепальною зброєю"
 flavor_iro.41.desc: "Поява #L [neighbor_country.GetAdjective|l]их#! поселенців спочатку порушила звичний життєвий уклад #L [ROOT.GetCountry.GetAdjective|l]ого#! народу, однак [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'зуміла', 'зумів' )] налагодити дружні відносини з [neighbor_country.Custom('CL_INST')]. Між народами почалася мінова торгівля, і невдовзі дивні чужинці запропонували нам зброю жахливої руйнівної сили — крем'яні мушкети. Поки їх вистачає лише на те, щоб [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і воїни навчилися ними користуватися, однак [neighbor_country.GetAdjectiveWithNoTooltip|l]і торговці дають зрозуміти, що готові постачати на територію [ROOT.GetCountry.Custom('CL_GEN')] великі партії."
 flavor_iro.41.a: "Потрібно опанувати цю нову зброю."
 flavor_iro.41.b: "Ми й без неї вміємо перемагати."
 flavor_iro.42.title: "[neighbor_country.GetNameWithNoTooltip] під враженням від єдності племен"
 flavor_iro.42.desc: "[colonial_settler.GetName] із сусіднього #L [neighbor_country.GetAdjective|l]ого#! селища глибоко [Select_CString(colonial_settler.IsFemale, 'вражена', 'вражений' )] єдністю #L [ROOT.GetCountry.GetAdjective|l]ого#! народу. [Select_CString(colonial_settler.IsFemale, 'Вона', 'Він' )] каже, що нас усіх пов'язують непорушні узи. Почувши про численні війни між людьми з-за моря, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'попросила', 'попросив' )] [Select_CString(colonial_settler.IsFemale, 'її', 'його' )] повернутися до свого селища й розповісти, що будь-яке плем'я, яке досягне того ж рівня єдності, як [ROOT.GetCountry.GetNameWithNoTooltip], буде здатне на великі звершення."
 flavor_iro.42.a: "[colonial_settler.GetNameWithNoTooltip] може повернутися до нас, коли забажає."
 flavor_iro.42.b: "У наших землях більше не має бути [neighbor_country.GetAdjectiveWithNoTooltip|l]их поселенців."
 flavor_iro.43.title: "Прийняття полонених"
 flavor_iro.43.desc: "У ході нещодавнього конфлікту з #ONCLICK:COUNTRY,[prisoner_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prisoner_origin_country.Custom('CL_tt')],X [prisoner_origin_country.Custom('CL_INST')|L]#!#! ми захопили велику кількість [prisoner_origin_country.GetAdjectiveWithNoTooltip|l]их полонених. Хоч вони й вороги, деякі сприймають їх як родичів #L [ROOT.GetCountry.GetAdjective|l]их#! племен. Багато хто хоче, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'прийняла', 'прийняв' )] їх у [ROOT.GetCountry.GetCapital.Custom('LR_PREP')|l] [ROOT.GetCountry.GetCapital.GetName] і [Select_CString(our_ruler.IsFemale, 'проголосила', 'проголосив' )] повноправними членами [ROOT.GetCountry.Custom('CL_GEN')], інші ж наполягають, що після війни їх слід повернути додому."
 flavor_iro.43.a: "Полонені стануть учасниками конфедерації."
 flavor_iro.43.b: "Ми повернемо їх назад після закінчення війни."
 flavor_iro.44.title: "Загальне братерство"
 flavor_iro.44.desc: "З волі Великого Миротворця й під прапором Великого закону миру з роз'єднаних племен народився єдиний союз п'яти народів — ліга #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#!. Конфедерація, створена в ім'я миру та злагоди, породила між племенами братерські почуття й дозволила їм подолати культурні відмінності."
 flavor_iro.44.a: "Наша сила — в єдності!"
 flavor_iro.45.title: "Прибуття тускарора"
 flavor_iro.45.desc: "Від моменту свого заснування #L [ROOT.GetCountry.GetAdjective|l]а#! конфедерація включала лише п'ять народів. Попри всі відмінності, вони зуміли об'єднатися навколо Великого Миротворця та його ідеї Великого закону миру. Втім, це не заважало п'яти племенам приймати до своїх лав окремих чужинців із-за меж конфедерації.\n\nОднак тепер дещо змінилося. До наших кордонів переселилися рештки народу #TOOLTIP:CULTURE,skarureh_culture_tt,X #L тускарора#!#!, які втекли від переслідувань у своїй рідній #TOOLTIP:AREA,north_carolina_area,X #L Північній Кароліні#!#!. [Select_CString(our_ruler.IsFemale, 'Вражена', 'Вражений' )] історією про страждання тускарора, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'звернулася', 'звернувся' )] до великої ради з проханням прийняти це плем'я на правах шостого народу конфедерації."
 flavor_iro.45.a: "Ми офіційно приймемо [ShowCultureNameWithNoTooltip('skarureh_culture')|l]ий народ до складу конфедерації."
 flavor_iro.45.b: "Конфедерація залишиться об'єднанням п'яти племен."
 flavor_iro.46.title: "Користь від «Трьох сестер»"
 flavor_iro.46.desc: "Племена #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#! традиційно застосовують у сільському господарстві практику #TOOLTIP:ADVANCE_DEFINITION,three_sisters,X #L «Трьох сестер»#!#!. Вона полягає в одночасній посадці трьох культур — кукурудзи, квасолі та гарбуза. За спільного вирощування ці рослини вступають у симбіоз, забезпечуючи високу врожайність.\n\nЦього року метод «Трьох сестер» приніс особливо багаті врожаї. [our_ruler.GetName] та [Select_CString(our_ruler.IsFemale, 'її', 'його' )] наближені не можуть вирішити, як розпорядитися надлишками продуктів."
 flavor_iro.46.a: "Гучно відсвяткуємо рясний урожай у [ROOT.GetCountry.GetCapital.Custom('LR_PREP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_iro.46.b: "Розподілимо надлишки по [ROOT.GetCountry.GetAdjectiveNoTooltip|l]их селах."
 flavor_iro.47.title: "Матріархальне сільське господарство"
 flavor_iro.47.desc: "Війна на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! — це справа чоловіків, а вся сільськогосподарська діяльність перебуває в руках [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их жінок. Рослини, що входять до симбіозу #TOOLTIP:ADVANCE_DEFINITION,three_sisters,X #L культур «Три сестри»#!#!, — кукурудза, квасоля та гарбуз, — живлять і підтримують одна одну, певною мірою відображаючи роль жінок у державі."
 flavor_iro.47.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]і жінки — основа конфедерації."
 flavor_iro.50.title: "Торгівля хутром"
 flavor_iro.50.desc: "Завдяки торгівлі з #ONCLICK:COUNTRY,[neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_country.Custom('CL_tt')],X [neighbor_country.Custom('CL_TP')|L]#!#! ми отримали доступ до вогнепальної зброї, а також інструментів та виробів із заліза, — товарів, які багато в чому змінили #L [ROOT.GetCountry.GetAdjective|l]ий#! побут. Останнім часом [neighbor_country.GetNameWithNoTooltip] виявляє особливий інтерес до #TOOLTIP:GOODS,fur,X #L хутра#!#! з нашої держави — у них шкури хутрового звіра вважаються цінним товаром.\n\nУ зв'язку зі зростаючим попитом на хутро в державі різко зросло видобування бобрів та інших тварин. Деякі мешканці [ROOT.GetCountry.Custom('CL_RP')] стурбовані тим, що масове винищення хутрового звіра завдасть непоправної шкоди популяції деяких видів."
 flavor_iro.50.a: "Тимчасово дозволити промисел хутра."
 flavor_iro.50.b: "Потрібно припинити винищення бобрів, поки мисливці не знищили екосистему держави."
 flavor_iro.51.title: "Боброві війни"
 flavor_iro.51.desc: "Через зростаючий попит на #TOOLTIP:GOODS,fur,X хутро#! багато #L [ROOT.GetCountry.GetAdjective|l]их#! мисливців почали здобувати шкури за межами наших традиційних кордонів, часто проникаючи далеко вглиб території сусідніх племен. Деякі сусіди сприймають це як посягання на свої землі, а наші мисливці дедалі частіше страждають від їхніх рук.\n\nБажаючи зупинити вилазки мисливців за межі традиційних мисливських угідь [ROOT.GetCountry.Custom('CL_RP')], [our_ruler.GetName] постійно радиться з делегатами [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их племен. Дехто з них пропонує радикальне вирішення проблеми — захопити сусідські землі. Торгівля з мешканцями #ONCLICK:COUNTRY,[neighbor_colonial.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_colonial.Custom('CL_tt')],X [neighbor_colonial.Custom('CL_RP')|L]#!#! приносить чималу користь [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ому народу, і розширення мисливських угідь дозволить збільшити її обсяги. Противники цієї ідеї нагадують, що збройна експансія порушує основоположні принципи Великого закону миру."
 flavor_iro.51.a: "Попит на хутро має бути задоволений, а зробити це можна лише шляхом агресивної експансії."
 flavor_iro.51.b: "Ми не можемо зрадити ідеали Великого закону миру."
 enables_beaver_wars_cb: "Відкриває доступ до [Concept('casus_belli','приводу для війни')|e] «[ShowCasusBelliName('cb_beaver_wars')]» проти племен, що володіють #TOOLTIP:GOODS,fur,X #L хутром#!#!."
 flavor_iro.52.title: "Скорочення популяції бобрів"
 flavor_iro.52.desc: "У минулому торгівля з #ONCLICK:COUNTRY,[neighbor_colonial.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_colonial.Custom('CL_tt')],X [neighbor_colonial.Custom('CL_INST')|L]#!#! приносила нам величезну вигоду, але водночас вона завдала величезної шкоди довкіллю. Бобри — основне джерело #TOOLTIP:GOODS,fur,X #L хутра#!#!, — опинилися на межі винищення, і #L [ROOT.GetCountry.GetAdjective|l]і#! мисливці дедалі частіше повертаються додому з порожніми руками. Через це торгівля з [neighbor_colonial.Custom('CL_INST')] значно скоротилася — залишилися лише окремі торговці, готові приймати низькоякісне хутро інших тварин."
 flavor_iro.52.a: "Яка трагедія…"
 disables_beaver_wars_cb: "Втрата доступу до [Concept('casus_belli','приводу для війни')|e] «[ShowCasusBelliName('cb_beaver_wars')]»."
 flavor_iro.60.title: "Велика рада"
 flavor_iro.60.desc: "Від самого її заснування Великим Миротворцем Деганавідою, конфедерацією #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#! керує [ShowGovernmentReformName('iro_council_of_the_fifty')] — зібрання п'ятдесяти вождів. І хоча за останні роки [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'зосередила', 'зосередив' )] у своїх руках одноосібну владу, [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] досі зберігає значний вплив на керівництво #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_INST')|L]#!#!."
 flavor_iro.60.a: "[our_ruler.GetShortNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'повинна', 'повинен' )] підкорятися Великій раді."
 flavor_iro.60.b: "Знехтувати керівництвом ради."
 flavor_iro.61.title: "Велика рада і [neighbor_country.GetAdjectiveWithNoTooltip|l]а дипломатія"
 flavor_iro.61.desc: "Попри те, що [our_ruler.GetName] та [Select_CString(our_ruler.IsFemale, 'її', 'його' )] наближені підтримують тісні відносини з #ONCLICK:COUNTRY,[neighbor_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[neighbor_country.Custom('CL_tt')],X [neighbor_country.Custom('CL_INST')|L]#!#!, [ShowGovernmentReformName('iro_council_of_the_fifty')] дедалі частіше застерігає [Select_CString(our_ruler.IsFemale, 'її', 'його' )] від надмірного зближення з нашими [neighbor_country.GetAdjectiveWithNoTooltip|l]ими сусідами. Вони стають дедалі сильнішими, і [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] серйозно побоюється, що [neighbor_country.GetAdjectiveWithNoTooltip|l]а держава може незабаром піти проти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
 flavor_iro.61.a: "[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] говорить мудро."
 flavor_iro.61.b: "[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] — зібрання дурнів. Ми продовжимо вести справи з [neighbor_country.Custom('CL_INST')]."
 flavor_iro.62.title: "[target_character.GetNameWithNoTooltip] допомагає гуронським племенам"
 flavor_iro.62.desc: "Попри те, що [ROOT.GetCountry.GetName] від самого свого заснування залишається переважно мирною конфедерацією, окремі військові загони, діючи з власної ініціативи, іноді заходять у володіння сусідніх племен. Нещодавно одна така група воїнів принесла вістку, що [target_character.GetName] постачає #TOOLTIP:LANGUAGE,wendat_language,X #L гуронським#!#! племенам крем'яні мушкети. Гурони здавна є для нас серйозною загрозою, і воїни вимагають, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'почала', 'почав' )] підготовку до ймовірної конфронтації."
 flavor_iro.62.a: "Нам слід бути обережнішими з гуронськими племенами."
 flavor_iro.63.title: "Спустошення Уендаке"
 flavor_iro.63.desc: "Ще нещодавно територія #TOOLTIP:PROVINCE_DEFINITION,wendake_province,X #L Уендаке#!#! належала #TOOLTIP:CULTURE,attignawantan_culture_tt,X #L аттігнауантанському#!#! народу — одному з головних ворогів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!. Тепер же ці землі належать нам. І хоча аттігнауантанські племена втратили колишню міць і більше не становлять загрози, деякі військові загони продовжують спустошувати села Уендаке, щоб вселити ворогу страх перед [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ими воїнами. Дехто в нашому племені підтримує їхні дії, але [our_ruler.GetName] вважає, що раз Уендаке належить [ROOT.GetCountry.Custom('CL_DAT')], спустошення цієї землі слід припинити."
 flavor_iro.63.a: "Нехай наші воїни продовжують спустошувати Уендаке."
 flavor_iro.63.b: "Час покласти край грабункам. Тепер це наша земля."
 flavor_iro.64.title: "Зростання поселень на березі озера Онтаріо"
 flavor_iro.64.desc: "#L [ROOT.GetCountry.GetAdjective]і#! села зосереджені переважно в глибині території #TOOLTIP:AREA,haudenosaunee_area,X #L Хауденосауні#!#!, однак нещодавні експедиції призвели до виникнення нових поселень по берегах #TOOLTIP:PROVINCE_DEFINITION,lake_ontario_province,X #L озера Онтаріо#!#!. Здебільшого туди мігрують представники племен ганьянгехага, гайогохоно та онондагега, і в їхніх поселень є всі шанси перетворитися на багаті й квітучі села."
 flavor_iro.64.a: "Дозволити міграцію до нових поселень."
 flavor_iro.64.b: "Села в глибині держави порожніють, а цього не можна допускати."
 flavor_iro.65.title: "[target_character.GetNameWithNoTooltip] прибуває на територію [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_iro.65.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'прибула', 'прибув' )] до [ROOT.GetCountry.GetCapital.Custom('LR_VP')|l] [ROOT.GetCountry.GetCapital.GetName] з #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!, щоб проповідувати там #TOOLTIP:RELIGION,catholic,X #L католицьку#!#! віру, а також налагодити відносини між [GetCountry('FRA').Custom('CL_TP')] та #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!. Раніше між [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ими воїнами та [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ими експедиціями не раз відбувалися сутички.\n\nДехто сумнівається в тому, що [target_character.GetNameWithNoTooltip] [Select_CString(taget_character.IsFemale, 'прибула', 'прибув' )] з миром — [Select_CString(taget_character.IsFemale, 'її', 'його' )] місіонерська діяльність може бути лише прикриттям…"
 flavor_iro.65.a: "Єзуїт може залишитися."
 flavor_iro.65.b: "Єзуїту не дозволено проповідувати в наших землях!"
 flavor_iro.66.title: "Спалах віспи в місті [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_iro.66.desc: "Спочатку [target_character.GetName] [Select_CString(target_character.IsFemale, 'викликала', 'викликав' )] серйозні підозри, однак [Select_CString(target_character.IsFemale, 'її', 'його' )] перебування на нашій землі не вирізнялося особливими подіями. Деякі вожді були невдоволені наверненням #L [ROOT.GetCountry.GetAdjective|l]их#! одноплемінників на нову віру, але в іншому [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'виявилася людиною мирною', 'виявився людиною мирною' )].\n\nОднак невдовзі добрі стосунки затьмарив спалах віспи, що вразив багатьох [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их мешканців. Розгніваний люд [ROOT.GetCountry.GetCapital.Custom('LR_RP')|l] [ROOT.GetCountry.GetCapital.GetName] вимагає, щоб [target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його' )] послідовники негайно покинули територію племені."
 flavor_iro.66.a: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його' )] місія мають негайно забиратися звідси!"
 flavor_iro.66.b: "Нехай залишається. Можливо, [Select_CString(target_character.IsFemale, 'вона', 'він' )] знає, як подолати хворобу."
 flavor_iro.70.title: "Нова делегація"
 flavor_iro.70.desc: "Попри те, що [our_ruler.GetName] проявляє себе як [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'гідна', 'гідний' )] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, деякі члени ради п'ятдесяти заявляють, що [Select_CString(our_ruler.IsFemale, 'вона', 'він' )] занадто покровительствує своїм #L [our_ruler.GetCulture.GetName|l]им#! одноплемінникам. Щоб угамувати невдоволених вождів, оточення [Select_CString(our_ruler.IsFemale, 'правительки', 'правителя' )] пропонує сформувати нову делегацію, що складатиметься з представників інших племен #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#!."
 flavor_iro.70.a: "Ми вітаємо нових наближених [Select_CString(our_ruler.IsFemale, 'правительки', 'правителя' )]!"
 flavor_iro.70.b: "У розширеній делегації немає потреби."
