 sengoku_increment_recruitment: "Збільшити набір"
 sengoku_increment_recruitment_desc: "Попереду невизначені часи, і потрібно буде вести війни. Ми повинні збільшити наші армії новими рекрутами."
 sengoku_offer_hostage: "Запропонувати заручника"
 sengoku_offer_hostage_desc: "Ми можемо зміцнити наші зв'язки з деякими іншими кланами, відправивши їм одного з наших членів сім'ї як заручника."
 sengoku_ask_for_hostage: "Попросити заручника"
 sengoku_ask_for_hostage_desc: "Ми можемо попросити клан відправити нам одного з їхніх членів сім'ї як заручника, щоб зміцнити наші зв'язки з ними."
 sengoku_prove_heritage: "Довести спадщину"
 sengoku_prove_heritage_desc: "Наша сім'я походить з дуже давніх часів, як і всі інші насправді. Ми можемо спробувати 'знайти' деякі документи в наших архівах, які доводять, наскільки давньою є наша лінія, і наскільки тісно ми пов'язані з найважливішими родинами та кланами."

