 power_projection_advance_6: "Прагнення світового масштабу"
 power_projection_advance_6_desc: "З кількох держав, що злилися воєдино, утворилися великі держави, які користуються величезною владою на своїх континентах. Однак їм цього замало: свій вплив вони хочуть поширити ще далі."
 enlightened_court: "Освічений двір"
 enlightened_court_desc: "Кожен сучасний двір сьогодні побудований на принципах епохи Відродження, які, як відомо, виховують виключно освічених і ерудованих людей. Завдяки цьому ми здатні досягти більшого, докладаючи менше зусиль."
 government_size_revolutions: "Сучасне представництво"
 government_size_revolutions_desc: "Завдяки появі нових різновидів народного представництва сучасна влада може вирішувати ще більше питань."
 global_supply_limit_modifier_advance_6: "Планування постачання у військових походах"
 global_supply_limit_modifier_advance_6_desc: "Постачати сучасні війська стає дедалі складніше: їхня чисельність така велика, що в довгих походах сьогодні можуть брати участь одразу кілька армій із сотень тисяч солдатів."
 rgo_size_advance_revolutions: "Паровий двигун"
 rgo_size_advance_revolutions_desc: "Сила пари, що приводить у рух механізми, була відома ще в давнину, однак повністю розкрити її потенціал вдалося лише нещодавно: нові відкриття в галузі фізики та математики привели до створення парових двигунів, без яких неможлива була б робота складних агрегатів. Продуктивність праці значно зросла в усіх галузях."
 military_tactics_advance_6: "Польова артилерія"
 military_tactics_advance_6_desc: "Відтоді як артилерійські частини набули рухливості, сфера роботи артилерії перестала бути обмеженою незмінною дальністю стрільби. Тепер на окремі ділянки фронту можна перекидати частково незалежні батареї під командуванням офіцерів-артилеристів."
 road_advance_2: "Прості дороги"
 road_advance_2_desc: "Старих примітивних доріг більше не вистачає. Транспортна система значно застаріла. Збудувавши нові дороги, ми зможемо розширити товарообіг у межах держави."
 written_alphabet: "Алфавіт"
 written_alphabet_desc: "Народ — це передусім сукупність культурних надбань. Винахід алфавіту — лише перший крок на шляху до безсмертя, а заразом — до загальної освіти."
 codified_laws: "Офіційні зводи законів"
 codified_laws_desc: "Укладення та постанови життєво необхідні для побудови повноцінного суспільства. Щоб держава діяла ефективно й була здатна на більше, нам потрібні письмові зводи законів."
 taxation_advance: "Оподаткування"
 taxation_advance_desc: "Життя в цивілізованому суспільстві передбачає витрати на утримання центральної влади. Кошти на ці витрати, без яких неможлива робота уряду, ми стягуватимемо з васалів і громадян у вигляді податків."
 state_administration_advance: "Державний апарат"
 state_administration_advance_desc: "Оподаткування має сенс лише в тому випадку, якщо ми знаємо, хто де живе, яких законів і звичаїв дотримується. Нам необхідна повноцінна система управління державою."
 agriculture_advance: "Сільське господарство"
 agriculture_advance_desc: "Земля — найбільше джерело багатства. Вона може бути рясною та родючою. Нагодувати народ, досягти достатку й розквіту суспільства зможе лише той, хто вміє правильно поводитися із землею."
 city_building_advance: "Міське будівництво"
 city_building_advance_desc: "Основна мета розвитку міст зосереджена на центральних районах і широкій забудові їх химерними спорудами."
 road_building: "Будівництво доріг"
 road_building_desc: "Держава, нездатна переміщувати товари, війська й людей, приречена на загибель. Навіть найпримітивніша дорожня мережа допоможе з'єднати між собою поселення — це помітно полегшить життя простому народу."
 ship_building_advance: "Кораблебудування"
 ship_building_advance_desc: "Море обіцяє нам пригоди й незліченні багатства… а також можливість установити нові торговельні відносини та розширити кордони держави."
 mapmaking: "Складання карт"
 mapmaking_desc: "Нанесення місцевості або цілої держави на папір чи пергамент — це складне мистецтво, пов'язане зі збором стратегічно важливих відомостей. Точне знання, де розташоване те чи інше місце, не лише допомагає нам планувати напади, а й дає розуміння, як влаштована наша власна держава. Як кажуть, знання — сила."
 standardized_coins: "Стандартизація монет"
 standardized_coins_desc: "Що багатшою стає держава, то більше в ній з'являється монетних дворів. Наш народ звик до різноманіття валют, однак з підробкою монет, наприклад використанням меншої кількості благородних металів або спилюванням граней, необхідно боротися. Для цього ми запровадимо нові стандарти."
 humanism_ideas: "Гуманізм"
 humanism_ideas_desc: "Ставлячи людину понад усе, ми визнаємо за собою зобов'язання постійно прагнути до невідомого та розгадувати таємниці, що нас оточують, користуючись своїм найбільшим даром — розумом. Тільки освічена людина по-справжньому вільна — вона володіє свободою волі й самостійно приймає рішення. Використовуючи мудрість давніх як опору, ми розвиватимемо людський дух і вчитимемося не лише на помилках, а й на успіхах."
 legalism_advance: "Легалізм"
 legalism_advance_desc: "Правила й закони самі по собі марні. Їх слід звести воєдино, стандартизувати, а головне — зробити зрозумілими кожному. І якщо такі закони дотримуватимуться беззаперечно, в нашій державі запанують свобода і справедливість."
 meritocracy_advance: "Меритократія"
 meritocracy_advance_desc: "Навіть найскромніший і непримітний трудівник іноді може проявити небувалі здібності — для цього не обов'язково входити до вищих верств суспільства. Виявляти наявність таких здібностей, працьовитості та знань загалом ми будемо за допомогою єдиних іспитів. Вони допоможуть найгіднішим проявити себе, що піде лише на користь народу."
 cathedral_advance: "Кафедральний собор"
 cathedral_advance_desc: "Кафедральний собор — це найважливіший християнський храм. Тут знаходиться кафедра, на якій сидить єпископ. Навіть найкрасивіша церква навряд чи може тягатися з величчю неймовірно величезних, багато оздоблених кафедральних соборів."
 infiltrate_administration: "[Concept('infiltrate_administration','Проникнення до влади')|e]"
 supportrebels: "[Concept('support_rebels','Підтримка повстанців')|e]"
 infiltrate_administration_advance: "Проникнення до влади"
 infiltrate_administration_advance_desc: "Результат міжнародних конфліктів вирішується не лише на полі бою, а й у кулуарах. Знання планів супротивника допомагає вигравати війни. Ми маємо впровадити своїх агентів в адміністрацію інших держав, щоб вони передавали нам цінну інформацію."
 newspapers_advance: "Газети"
 newspapers_advance_desc: "Ідея публікації оголошень на табличках і сувоях не нова, однак попит на політичну, військову та економічну інформацію постійно зростає. $printing_press$ робить її набагато доступнішою. Регулярно випускаючи друковані аркуші з оглядом поточних подій, ми задовольнимо потребу населення в новинах."
 feudal_de_jure_law_advance: "$feudal_de_jure_law$"
 feudal_de_jure_law_advance_desc: "Терміном #italic «де-юре»#! прийнято називати юридично визнані правила незалежно від їх відповідності реальному стану справ. На цьому принципі було засновано все феодальне суспільство."
 semi_salic_law_advance: "$semi_salic_law$"
 semi_salic_law_advance_desc: "$salic_law$ говорить, що успадковувати трон можуть лише чоловіки. Якщо в монарха не виявиться синів, така практика може призвести до кризи престолонаслідування. Щоб уникнути її, право спадкування слід поширити й на жінок — звісно, за відсутності підходящих претендентів чоловічої статі."
